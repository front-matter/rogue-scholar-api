services:
  # Optional: Local PostgreSQL for development/testing
  # Comment out if using remote Supabase PostgreSQL
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rogue_scholar}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: ghcr.io/front-matter/rogue-scholar-api:latest
    env_file:
      - .env.default
      - .env
    ports:
      - "5200:5200"
    # Uncomment to use local postgres:
    # depends_on:
    #   postgres:
    #     condition: service_healthy

volumes:
  postgres_data:

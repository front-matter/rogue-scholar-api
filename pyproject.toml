[tool.poetry]
name = "rogue-scholar-api"
version = "0.9"
repository = "https://github.com/front-matter/rogue-scholar-api"
homepage = "https://rogue-scholar.org"
documentation = "https://docs.rogue-scholar.org"
description = "API for the Rogue Scholar science blogging platform."
keywords = ["science", "blogging", "quart", "api", "supabase", "typesense"]
authors = ["Martin Fenner <martin@front-matter.io>"]
license = "MIT"
readme = "README.md"
packages = [{include = "api"}]

[tool.poetry.dependencies]
python = "^3.12"
Quart = "^0.19.2"
tox = "^4.11.3"
hypercorn = "^0.14.4"
supabase = "^2.4"
python-dotenv = "^1.0.0"
quart-schema = "^0.17.1"
typesense = "^0.17.0"
pydash = "^7.0"
quart-rate-limiter = "^0.9.0"
feedparser = "^6.0.10"
furl = "^2.1.3"
beautifulsoup4 = "^4.12.2"
xmltodict = "^0.12.0"
sentry-sdk = "^1.32.0"
nh3 = "^0.2.14"
langdetect = "^1.0.9"
dateutils = "^0.6.12"
lxml = "^5.1.0"
pandoc = "^2.4b0"
commonmeta-py = "^0.16"
python-frontmatter = "^1.1"
babel = "^2.14.0"
iso8601 = "^2.1.0"
levenshtein = "^0.24.0"
quart-cors = "^0.7.0"
httpx = "^0.25"
orjson = "^3.9.14"
weasyprint = "^61.2"

[tool.poetry.group.dev.dependencies]
coverage = "*"
pytest = "^7.2"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21"
pytest-recording = "^0.13"
vcrpy = "^5.1"
ruff = "^0.3.0"

[build-system]
requires = ["poetry-core >=1.8.2"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
select = [
    "F401",
    "F403",
]

[tool.tox]
legacy_tox_ini = """
    [tox]
    min_version = 4.0
    env_list =
        py312

    [testenv]
    passenv = *
    deps = 
        pytest
        pytest-cov
    commands = pytest --cov=rogue_scholar_api --cov-report=xml

    [coverage:run]
    relative_files = True
    branch = True
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.poetry.scripts]
start = "api:run"

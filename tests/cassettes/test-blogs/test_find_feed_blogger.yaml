      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Tuesday,
      July 02, 2024</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='3247607667651377254'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2024/07/a-future-for-biodiversity-heritage.html'>A
      future for the Biodiversity Heritage Library</a>\n</h3>\n<div class='post-header'>\n<div
      class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
      id='post-body-3247607667651377254'>\n<div style=\"padding:1em;border:1px solid
      #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2024). A future for
      the Biodiversity Heritage Library <a href=\"https://doi.org/10.59350/n3dkt-6xd05\">https://doi.org/10.59350/n3dkt-6xd05</a></strong></div>\n<p>Following
      the <a href=\"https://blog.biodiversitylibrary.org/2024/06/2024-bhl-annual-meeting-securing-our-future-while-celebrating-our-past.html\">2024
      BHL meeting</a>, and the <a href=\"https://blog.biodiversitylibrary.org/2024/06/farewell-from-bhl-program-director-martin-r-kalfatovic.html\">departure
      of Martin Kalfatovic</a> and the uncertainty the departure of such a pivitol
      person brings, perhaps it&#8217;s time to think about the future of BHL. Below
      I sketch some thoughts, which are hazy at best. I should say at the outset that
      I think BHL is an extraordinary project. My goal is to think about ways to enhance
      its utility and impact.</p>\n<h2 id=\"three-facets\">Three facets</h2>\n<p>I
      think BHL, in common with other projects such as GBIF, has three main facets:
      providers, users, and developers. These communities have different needs, and
      what works for one community need not work for the others.</p>\n<h3 id=\"providers\">Providers</h3>\n<p>Any
      project that mobilises data depends on people and organisations that have that
      data being willing to share it. That community needs a rationale for sharing,
      tools to share, and a means to demonstrate the value of sharing. The few BHL
      meetings I&#8217;ve been to have been dominated by libraries (it is a library
      project, after all). BHL meetings typically feature a tour of physical libraries
      where we gaze at ancient books, many of which are now accessible via the BHL
      website. There is value in being a member of a club that shares similar goals
      (making biodiversity literature accessible to a wider audience). From my perspective,
      a lot of BHL effort and infrastructure is focussed on libraries and library-related
      tasks. This is natural given its origins, but this means other aspects have
      been neglected.</p>\n<h3 id=\"users-readers-and-more\">Users (readers and more)</h3>\n<p>BHL
      users are likely diverse, and range from people like me who want the &#8220;hard
      core&#8221; technical literature (e.g., species descriptions) to people who
      revel in the wealth of imagery available in BHL (AKA &#8220;the pretty&#8221;)
      (see the <a href=\"https://www.flickr.com/photos/61021753@N02/\">BHL Flickr
      pages</a>).</p>\n<p>The current BHL portal provides a way for people to browse
      the scanned content, but feels designed primarily for librarians. It is organised
      by title and scanned volumes, hence it is driven by bibliographic metadata.
      For a long time, it didn&#8217;t support the notion of an &#8220;article&#8221;,
      which is why I ended up building <a href=\"https://biostor.org\">BioStor</a>
      to extract and display individual articles (the unit most academics work with).
      BHL is now actively adding articles and minting DOIs for articles, which helps
      embed its content in the wider scholarly landscape. To date these new DOI have
      been cited <a href=\"https://github.com/rdmpage/bhl-piwg-stats\">56,000 times</a>.</p>\n<p>But
      the current BHL interface is not ideal for viewing articles. We need something
      simpler and cleaner, and more like the experience offered by modern journal
      websites.</p>\n<h3 id=\"developers-and-data-wranglers\">Developers and data
      wranglers</h3>\n<p>I&#8217;m lumping developers and data wranglers together,
      even though these people may have different goals, they share the desire to
      get past the web interface to the underlying data. BHL has some great APIs that
      I and others make extensive use of. But this is different from providing a clean
      interface to the data. BHL has a wealth of information linked to taxonomic names,
      people, places, and more. Taxonomic indexing by <a href=\"http://globalnames.org\">Global
      Names</a> has made BHL content much more findable, but there is huge scope for
      indexing on other features. For example, BioStor extracts latitude and longitude
      pairs from BHL text. These are shown on the map below, indicating the scope
      for geographic search in BHL.</p>\n\n<div class=\"separator\" style=\"clear:
      both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiTTT2V2QTlGpF4BZb-VBRCTsY87E9r6zdjToTjeyZHkcDVKB56zDA5aKEw2VQ5_LD2w97HvkRCBlhTHVEPVV0EQop0LjgSYs3rauO9FoZrIP0cnDJECSVhbniEoNAyHCFPqxLdpKyNpPdxy0LC3H8MZo9R8iITtdBM1tQGNdkYbg4mV5_lZLKz/s1954/map.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"722\" data-original-width=\"1954\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiTTT2V2QTlGpF4BZb-VBRCTsY87E9r6zdjToTjeyZHkcDVKB56zDA5aKEw2VQ5_LD2w97HvkRCBlhTHVEPVV0EQop0LjgSYs3rauO9FoZrIP0cnDJECSVhbniEoNAyHCFPqxLdpKyNpPdxy0LC3H8MZo9R8iITtdBM1tQGNdkYbg4mV5_lZLKz/s400/map.png\"
      width=\"400\"/></a></div>\n\n<h2 id=\"whats-next\">What&#8217;s next?</h2>\n<p>I
      think there&#8217;s a case to be made to provide three separate interfaces to
      BHL.</p>\n<p>The first would be for the providers (e.g., libraries), which includes
      all the behind the scenes infrastructure to do with cataloging, etc., and would
      also include the current portal. The existing BHL interface is important both
      to show the complete corpus, and also as a place for serendipitous discovery.</p>\n<p>The
      second interface would be for readers. The obvious candidate here is <a href=\"https://pkp.sfu.ca/software/ojs/\">Open
      Journal Systems (OJS)</a> which powers many journal sites, including <em>Zootaxa</em>,
      by far the largest taxonomic journal. Indeed I would argue that BHL should adopt
      OJS and offer it as a service to existing biodiversity journals that may be
      struggling to manage their existing publishing. Taxonomic publishing has a very
      long tail of small journals, as the figure below shows (taken from <a href=\"https://doi.org/10.1098/rstb.2015.0334\">DNA
      barcoding and taxonomy: dark taxa and dark texts</a>).</p>\n\n<div class=\"separator\"
      style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzBlZV1UrygjoERDQKVH5hF9cwK08cveH119ZjVySC55WOXFnfxO2R-TOrCC-XCgzdIJXxNfh8B__QjzKapXkohls5F2q1QNPnR9ubTpocEZlRAZfbRyYyF9MI2hfO7ZGupgV7yLPMEFC4oIgIeJ_QtfXnirL8RYUc19T6gt3anxTwKiohLZRc/s1280/rstb20150334f03.jpg\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"1055\" data-original-width=\"1280\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzBlZV1UrygjoERDQKVH5hF9cwK08cveH119ZjVySC55WOXFnfxO2R-TOrCC-XCgzdIJXxNfh8B__QjzKapXkohls5F2q1QNPnR9ubTpocEZlRAZfbRyYyF9MI2hfO7ZGupgV7yLPMEFC4oIgIeJ_QtfXnirL8RYUc19T6gt3anxTwKiohLZRc/s400/rstb20150334f03.jpg\"
      width=\"400\"/></a></div>\n\n<p>This long tail is often hosted on all manner
      of custom web sites including Word Press blogs, none of which are ideal. There
      is an opportunity here for BHL to offer hosting as a, for example,  an affordable
      service, using the same OJS infrastructure it would use to display BHL articles.</p>\n<p>The
      final interface would be a data portal. The goal here is to enable people to
      retrieve data in ways that they find useful, for example by taxon, geographic
      location, etc. In an ideal world this might be a knowledge graph, but the gap
      between what knowledge graphs promise and what they deliver is still significant.
      As a first pass, probably the way forward is to define a series of simple data
      objects in JSON, load these into Elasticsearch and provide an API on top. This
      is essentially what GBIF does, where the data is in Darwin Core and the queries
      are searches over that data. This same infrastructure could also power searches
      over the articles in OJS, so that users could easily find the content they want.</p>\n<p>This
      is all pretty arm-wavy at this point, but I think BHL needs to be more outwards
      facing than it currently is, and needs to think how best to serve the biodiversity
      community (many of which are already huge fans of BHL), as well as think of
      ways to enhance its long term sustainability.</p>\n<blockquote>\n<p>Written
      with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Tuesday,
      August 13, 2024</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='3473989744329234796'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2024/08/why-do-museuym-and-gallery-displays.html'>Why
      do museum and gallery displays ignore the web?</a>\n</h3>\n<div class='post-header'>\n<div
      class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
      id='post-body-3473989744329234796'>\n<div style=\"padding:1em;border:1px solid
      #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2024). Why do museum
      and gallery displays ignore the web? <a href=\"https://doi.org/10.59350/a83tn-c6t14\">https://doi.org/10.59350/a83tn-c6t14</a></strong></div>\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhcQEc1wJ_Gq2zUJDN5sJ17yZ7jVUFxnY0_zhYefYobQbJyuWgcE3x8z92HSRARz8POClM6hJ7rYPzMoBQ5EeSdDmVBSfWVy8g_C9kDhZ1LeUlImIw8Jz0A89cHuFRk5CCxAtyR1CJYHEU-5f4lBlPi_XYhnitrd_ojGGn0cJ6GMFclVFXEwz4L/s500/ngv.png\"
      style=\"display: block; padding: 1em 0; text-align: center; clear: right; float:
      right;\"><img alt=\"\" border=\"0\" data-original-height=\"337\" data-original-width=\"500\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhcQEc1wJ_Gq2zUJDN5sJ17yZ7jVUFxnY0_zhYefYobQbJyuWgcE3x8z92HSRARz8POClM6hJ7rYPzMoBQ5EeSdDmVBSfWVy8g_C9kDhZ1LeUlImIw8Jz0A89cHuFRk5CCxAtyR1CJYHEU-5f4lBlPi_XYhnitrd_ojGGn0cJ6GMFclVFXEwz4L/s200/ngv.png\"
      width=\"128\"/></a></div><p>This post is inspired by the <a href=\"https://www.ngv.vic.gov.au/exhibition/pharaoh\">Pharaoh
      exhibition</a> at the NGV in Melbourne, Australia. This is a beautifully displayed
      exhibition of objects from the <a href=\"https://www.britishmuseum.org/\">British
      Museum</a>, London. It has all the trappings of a modern exhibition, beautiful
      lighting, a custom sound track, and lots of social media coverage. But I found
      it immensely frustrating to visit.</p>\n<p>The reason for my frustration is
      the missed opportunity to provide visitors with the means to learn more from
      each object than a few cursory sentences on a display card. Take, for example,
      the &#8220;Lintel of King Amenemhat III&#8221;, for which we learn:</p>\n<blockquote>\n<p>This
      lintel was originally placed in a temple erected by Amenemhat III. The carving
      reflects the harmonious symmetry followed inside an Egyptian temple. At the
      centre is a cartouche enclosing the king&#8217;s birth name. This is surrounded
      by inscriptions that radiate from the centre to the sides of the lintel. Names
      of the king face references to Sobek, the god of the temple, who is depicted
      as a crocodile seated on a shrine.</p>\n</blockquote>\n\n<div class=\"separator\"
      style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh19cgCrffwBRrFs7yhRIRv_MVaTR2Y1dewDInlte6uBKNIw1aE_el207wEZmtzRE4rmunZrvgE0xUN0TpEpUy38k156chlakK_SKG3D1ORt7OhJz8eYzycZDcNUAFvOVQ8ot42n43eGBHugMZvwqiZgvjkP2hX0X5G7CFBSKouR-biAcM6jU3y/s5712/IMG_6088.HEIC\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"5712\" data-original-width=\"4284\" height=\"320\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh19cgCrffwBRrFs7yhRIRv_MVaTR2Y1dewDInlte6uBKNIw1aE_el207wEZmtzRE4rmunZrvgE0xUN0TpEpUy38k156chlakK_SKG3D1ORt7OhJz8eYzycZDcNUAFvOVQ8ot42n43eGBHugMZvwqiZgvjkP2hX0X5G7CFBSKouR-biAcM6jU3y/s320/IMG_6088.HEIC\"/></a></div><div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEggTg2U3j7VzhTwrS5NP5aNijFnqKfYX25u-9ZCB41ASPk3p5p1xSo95dq-FAm28vVfBOL2VSPGZszsYjjSKMWmSH-XrYM5d9k9ZAv7-FgggO0EKoY2lkUyC5SvY0ro5-cIz8HIg2IxbV7ySCnSlsuuavzywx_Uaa5dtJ5pmZDIsVUABC4msBXr/s5712/IMG_6087.HEIC\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"4284\" data-original-width=\"5712\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEggTg2U3j7VzhTwrS5NP5aNijFnqKfYX25u-9ZCB41ASPk3p5p1xSo95dq-FAm28vVfBOL2VSPGZszsYjjSKMWmSH-XrYM5d9k9ZAv7-FgggO0EKoY2lkUyC5SvY0ro5-cIz8HIg2IxbV7ySCnSlsuuavzywx_Uaa5dtJ5pmZDIsVUABC4msBXr/s320/IMG_6087.HEIC\"
      width=\"320\"/></a></div>\n\n<p>That is all that we are told. Yet on this display
      card is a cryptic code &#8220;EA1072&#8221;, which to most visitors is likely
      to be no less obscure than the hieroglyphs on the object itself. EA1072 is the
      number of this object in the British Museum collection. Each code can be converted
      into a URL by appending it to <code>https://www.britishmuseum.org/collection/object/Y_</code>,
      i.e., <a href=\"https://www.britishmuseum.org/collection/object/Y_EA1072\">https://www.britishmuseum.org/collection/object/Y_EA1072</a>.
      If we click on that URL we get a wealth of additional information, including
      a more detailed description, a bibliography, even an explanatory <a href=\"https://youtu.be/LwZB0MsXCjQ\">YouTube
      video</a>.</p>\n<p>So, for each object it would have been trivial for the NGV
      to include a QR code that would take the visitor to the British Museum&#8217;s
      web site to discover more information about that object, to put the object in
      context, and learn more about both the object and those who discovered and interpreted
      it. I&#8217;m guessing that most, if not all visitors, had a mobile phone that
      could read the code and access the internet.</p>\n<p>If taking the visitor to
      the British Museum rather than the NGV&#8217;s web site is a problem, why not
      do the smart thing and reuse the BM&#8217;s codes as &#8220;slugs&#8221; on
      the end of an NGV URL (much as the BBC did with Wikipedia, see <a href=\"https://iphylo.blogspot.com/2010/02/eol-bbc-and-wikipedia.html\">EOL,
      the BBC, and Wikipedia</a>)? Even better, get the underlying data (does the
      BM have an API, or a machine-readable version of their web pages) and provide
      the same information in multiple languages. Melbourne is a modern multicultural
      city, here was a chance to engage with visitors in languages other than English.</p>\n<p>This
      exhibition seems like an ideal case for the use of persistent identifiers for
      museums and other collections, something projects such as <a href=\"https://tanc-ahrc.github.io/HeritagePIDs/\">Towards
      a National Collection - HeritagePIDs</a> was working towards (see also <a href=\"https://iphylo.blogspot.com/2020/07/persistent-identifiers-demo-and-rant.html\">Persistent
      Identifiers: A demo and a rant</a>). If we have persistent identifiers, especially
      if they resolve to machine-readable data, it becomes easy to convert static
      text into entry points to a much larger digital world of knowledge. Instead
      we seem happy to give simple snippets of information in one language, and hope
      the viewer&#8217;s interest hasn&#8217;t faded away by the time they exit via
      the gift shop.</p>\n<blockquote>\n<p>Written with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

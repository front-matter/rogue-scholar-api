      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Tuesday,
      June 18, 2024</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='7343967609515363669'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2024/06/nanopubs-way-to-create-even-more-silos.html'>Nanopubs,
      a way to create even more silos</a>\n</h3>\n<div class='post-header'>\n<div
      class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
      id='post-body-7343967609515363669'>\n<div style=\"padding:1em;border:1px solid
      #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2024). Nanopubs,
      a way to create even more silos <a href=\"https://doi.org/10.59350/6nj85-7te92\">https://doi.org/10.59350/6nj85-7te92</a></strong></div>\n\n<p>Pensoft
      have recently introduced &#8220;nanopubs&#8221;, small structured publications
      that can be thought of as containing the minimum possible statement that could
      be published.</p>\n<blockquote>\n<p>Nanopublications are the smallest units
      of publishable information: a scientifically meaningful assertion about anything
      that can be uniquely identified and attributed to its author and serve to communicate
      a single statement, its original source (provenance) and citation record (publication
      info). Nanopublications are fully expressed in a way that is both human-readable
      and machine-interpretable. For more, see <a href=\"https://nanopub.net\">https://nanopub.net</a>,
      Pensoft blog, this video and on our website. <a href=\"https://bdj.pensoft.net/nanopublications\">Nanopublications</a></p>\n</blockquote>\n<p>Nanopubs
      are promoted as <a href=\"https://en.wikipedia.org/wiki/FAIR_data\">FAIR</a>,
      that is findable, accessible, interoperabile, and reusable. I like the idea
      of nanopubs, but the examples I have seen so far are problematic. As an aside,
      there are reasons not to be optimistic about nanopubs (or text-mining in general),
      see <a href=\"https://iphylo.blogspot.com/2021/12/the-business-of-extracting-knowledge.html\">The
      Business of Extracting Knowledge from Academic Publications</a>.</p>\n<p>I&#8217;m
      going to focus on one nanopub <a href=\"https://w3id.org/np/RAXCvEZfCcjYuH5DWOIujBehGQt61y_nRHWssw9u6aYig\">RAXCvEZfCc</a>,
      which comes from the paper <a href=\"https://doi.org/10.3897/BDJ.12.e120304\">Towards
      computable taxonomic knowledge: Leveraging nanopublications for sharing new
      synonyms in the Madagascan genus Helictopleurus (Coleoptera, Scarabaeinae)</a>.
      This nanopub says that <em>Helictopleurus dorbignyi</em> Montreuil, 2005 is
      a subjective synonym of <em>Helictopleurus halffteri</em> Balthasar, 1964.</p>\n<p>In
      other words,</p>\n<!--\n<p>graph<br>\nN1(Helictopleurus dorbignyi) --&gt; isSynonymOf
      --&gt; N2(Helictopleurus halffteri)</p>\n-->\n\n<div class=\"separator\" style=\"clear:
      both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjc9ARdUyAnTXGumntk-B43H4KFK2uW1THsSEYCywNMk9a4q-3ReyAWAyJFr1NS99d_Fq8MI7bcxzWfmUBFgQM9lZLtU6Te-EsLtiI0FQXsfHTjpPUHn79U95JL7PFeOnWTzVYmf3AAzpCtBTg7dCrdwEgBWHOT60Y_JjhPILqgkZTgPVDMy0Mq/s1188/g3.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"100\" data-original-width=\"1188\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjc9ARdUyAnTXGumntk-B43H4KFK2uW1THsSEYCywNMk9a4q-3ReyAWAyJFr1NS99d_Fq8MI7bcxzWfmUBFgQM9lZLtU6Te-EsLtiI0FQXsfHTjpPUHn79U95JL7PFeOnWTzVYmf3AAzpCtBTg7dCrdwEgBWHOT60Y_JjhPILqgkZTgPVDMy0Mq/s320/g3.png\"
      width=\"320\"/></a></div>\n\n<p>This seems a fairly simple thing to say, indeed
      we could say it with a single triple, but the corresponding nanopub requires
      33 RDF triples to say this.</p>\n<div style=\"font-family:monospace;white-space:pre-wrap;height:200px;overflow-y:auto;\">&lt;https://w3id.org/np/RAXCvEZfCcjYuH5DWOIujBehGQt61y_nRHWssw9u6aYig&gt;

      .\n&lt;https://www.checklistbank.org/dataset/9880/taxon/3K9ST&gt; &lt;https://w3id.org/np/o/ntemplate/hasLabelFromApi&gt;
      \"Helictopleurus dorbignyi Montreuil, 2005 (species)\" &lt;https://w3id.org/np/RAXCvEZfCcjYuH5DWOIujBehGQt61y_nRHWssw9u6aYig#pubinfo&gt;
      .\n&lt;https://www.checklistbank.org/dataset/9880/taxon/3K9T4&gt; &lt;https://w3id.org/np/o/ntemplate/hasLabelFromApi&gt;
      \"Helictopleurus halffteri Balthasar, 1964 (species)\" &lt;https://w3id.org/np/RAXCvEZfCcjYuH5DWOIujBehGQt61y_nRHWssw9u6aYig#pubinfo&gt;
      .\n</div>\n<p>In part this is because it includes cryptographic signing, presumably
      to ensure that the statement is what you think it is. There is also a plethora
      of information about how the nanopublication was derived. Presumably, this is
      to satisfy reproducibility concerns. But none of this matters if you are producing
      data that people can&#8217;t easily use.</p>\n<p>The core statement looks like
      this:</p>\n<!--\n<p>graph LR<br>\nA(#association) --&gt; PS(biolink:subject)
      --&gt; NS(#subjtaxon)<br>\nA(#association) --&gt; PP(biolink:predicate) --&gt;
      NN(obo:NOMEN_0000285)<br>\nA(#association) --&gt; PO(biolink:object) --&gt;
      NO(#objtaxon)<br>\nNS(#subjtaxon) --&gt; PN1(biodiv:hasTaxonName) --&gt; 3K9ST<br>\nNO(#objtaxon)
      --&gt; PN2(biodiv:hasTaxonName) --&gt; 3K9T4</p>\n-->\n\n<div class=\"separator\"
      style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjy3iM9XD_mlaoqsKSmsvsLbDJ74BjcmsMLpDQSY5vInosFUcws3zmoxcIs_Ofar7lJPVIiuQ8m-DbhIPxRzyd3JEhLhMUUe6hm_oedQCrVxZ7Il30w0sW9TEql9uDj_50W_7rKuWYGF3LGMDf11Fv4mqffpI3bdmV-58idLWy2QoVWYYyVJdYo/s1702/g2.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"436\" data-original-width=\"1702\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjy3iM9XD_mlaoqsKSmsvsLbDJ74BjcmsMLpDQSY5vInosFUcws3zmoxcIs_Ofar7lJPVIiuQ8m-DbhIPxRzyd3JEhLhMUUe6hm_oedQCrVxZ7Il30w0sW9TEql9uDj_50W_7rKuWYGF3LGMDf11Fv4mqffpI3bdmV-58idLWy2QoVWYYyVJdYo/s320/g2.png\"
      width=\"320\"/></a></div>\n<p>This graph is saying that there is a triple</p>\n<!--\n<p>graph
      LR<br>\nNS(#subjtaxon) --&gt; NN(obo:NOMEN_0000285) --&gt; NO(#objtaxon)</p>\n-->\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhXYslhOcuMDl77QY6bMc_o9OhzvjLr3E7ap0TscESxeqveNx0Ji-A08BQDRAs2n_C19XpQzRHyhc5bJXktGAY-DswpS2JCg3JwKz3FMO3TxyAtTQBO9rGm2w4XZphTahJVoTqSOHm3s7xeFFt_2_IhBe_L1ZrqIZg8zN9VQQl34cH5J5p_pLE_/s922/g1.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"100\" data-original-width=\"922\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhXYslhOcuMDl77QY6bMc_o9OhzvjLr3E7ap0TscESxeqveNx0Ji-A08BQDRAs2n_C19XpQzRHyhc5bJXktGAY-DswpS2JCg3JwKz3FMO3TxyAtTQBO9rGm2w4XZphTahJVoTqSOHm3s7xeFFt_2_IhBe_L1ZrqIZg8zN9VQQl34cH5J5p_pLE_/s320/g1.png\"
      width=\"320\"/></a></div>\n\n<p>By itself this isn&#8217;t terribly useful because
      neither of the two taxa are &#8220;things&#8221; that have identifiers, they
      are blank nodes. So, what is the statement about? If we follow the <code>biodiv:hasTaxonName</code>
      links, we see that there are names associated with these taxa (<em>Helictopleurus
      dorbignyi</em>, and <em>Helictopleurus halffteri</em>), and these are linked
      to records in a database in ChecklistBank. This seems complicated, but I assume
      it is equivalent to saying &#8220;in this publication we regard taxa with the
      names Helictopleurus dorbignyi, and Helictopleurus halffteri to be the same
      thing&#8221;.</p>\n<h2 id=\"interoperablity\">Interoperablity</h2>\n<p>I feel
      that I have been banging this drum for years now, but you <strong>cannot have
      interoperability unless you use the same identifiers for the same things</strong>.
      That means persistent identifiers, identifiers that you have some confidence
      will be around in ten, 20, or 50 years (at least).</p>\n<p>Leaving aside whatever
      the persistence of the nanopubs themselves, I find it alarming that the link
      to the source of the statement that these two names are synonyms is <strong>not</strong>
      the DOI for the paper <a href=\"https://doi.org/10.3897/BDJ.12.e120304\">10.3897/BDJ.12.e120304</a>,
      but a link to the publishing platform ARPHA: <a href=\"https://arpha.pensoft.net/preview.php?document_id=22521\">https://arpha.pensoft.net/preview.php?document_id=22521</a>.
      This link takes me to a login page, not the actual publication, so I can&#8217;t
      retrieve the source of the statement made in the nanopublication using the nanopublication
      itself.</p>\n<p>The taxon names have as their identifiers <a href=\"https://www.checklistbank.org/dataset/9880/taxon/3K9T4\">https://www.checklistbank.org/dataset/9880/taxon/3K9T4</a>
      and <a href=\"https://www.checklistbank.org/dataset/9880/taxon/3K9ST\">https://www.checklistbank.org/dataset/9880/taxon/3K9ST</a>.
      These identifiers are also local to a particular dataset. Why not use identifiers
      such as the Catalogue of Life entries for these names (i.e., e.g. <a href=\"https://www.catalogueoflife.org/data/taxon/3K9T4\">https://www.catalogueoflife.org/data/taxon/3K9T4</a>,
      which supports RDF via embedded JSON-LD) or even LSIDs? We have <a href=\"https://lsid.io/urn:lsid:organismnames.com:name:2521540+\">urn:lsid:organismnames.com:name:2521540</a>
      for <em>Helictopleurus halffteri</em> and <a href=\"https://lsid.io/urn:lsid:organismnames.com:name:1770738\">urn:lsid:organismnames.com:name:1770738</a>
      for <em>Helictopleurus dorbignyi</em>.</p>\n<p>Interestingly, the one well-known
      external identifier linked to is the ORCID for the author of the nanopub, <a
      href=\"https://orcid.org/0000-0002-1938-6105\">0000-0002-1938-6105)</a>. I can&#8217;t
      help think that this suggests that authorship of the nanopublication is more
      important than the fact it publishes.</p>\n<p>One can imagine that nanopublications
      will be registered with authors&#8217; ORCID profiles, which helps flesh out
      their online CV. This is nice, but where is the equivalent for linking the publication
      to the nanopub via its DOI, or the taxon names to the nanopub? How do we know
      whether these nanopubs contradict other nanopubs, or support them, or add new
      information? For example, there seems to be no way to go from the DOI for the
      paper to the nanopub.</p>\n<h2 id=\"vocabulary\">Vocabulary</h2>\n<p>Another
      aspect of interoperability is using the same terms to describe relationships.
      I&#8217;m struck by how many different vocabularies the nanopub requires. Some
      of these are specific to the administrivia of the nanopub, but others are biological.</p>\n<p>For
      example, <a href=\"http://purl.obolibrary.org/obo/NOMEN_0000285\">http://purl.obolibrary.org/obo/NOMEN_0000285</a>
      is used to define the relation between. I confess it&#8217;s unclear to me why
      <code>NOMEN_0000285</code> isn&#8217;t used to directly link the two ChecklistBank
      records, rather than the indirection via <code>#subjtaxon</code> and <code>#objtaxon</code>,
      given that is a relationship between names (isn&#8217;t it?).</p>\n<p>Other
      ontologies include <a href=\"https://biolink.github.io/biolink-model/\">Biolink-Model</a>
      and <a href=\"https://w3id.org/kpxl/biodiv/terms/\">biodiv</a> which I can&#8217;t
      seem to find a description of (the URL resolves to queries on the nanodash site).
      It amazes me how readily people create new ontologies, especially as in the
      wider world there is a trend towards one vocabuary to rule them all (<a href=\"http://schema.org\">schema.org</a>).</p>\n<h2
      id=\"summary\">Summary</h2>\n<p>I find it disheartening that the bulk of the
      information in a nanopub is administrivia about that nanopub. I understand the
      desire to establish provenance and to cryptographically sign the information,
      but all this is of limited use if the actual scientific information is poorly
      expressed.</p>\n<p>If nanopubs are to be useful I think they need to:</p>\n<ul>\n<li>\n<p>Use
      persistent identifiers for every entity being referred to, ideally using existing,
      well-known identifiers. If you are referring to a publication that has a DOI,
      use that DOI. If you are referring to a taxon or a taxon name, use an appropriate
      identifier (e.g., an LSID for the name, a URL to a classification).</p>\n</li>\n<li>\n<p>Use
      simple, existing vocabularies wherever possible. Can you model the data using
      <a href=\"https://schema.org\">schema.org</a> (and extensions such as <a href=\"https://bioschemas.org\">Bioschemas</a>).
      If not, are you sure you can&#8217;t?</p>\n</li>\n</ul>\n<p>Unless more care
      is taken, nanopubs will go the way of much of the RDF world, creating new, even
      more verbose, even more arcane silos of data. This is partly a consequence of
      the primary incentive, which is to publish minimal units of information. Given
      that we now have persistent identifiers for people (ORCIDs) and those identifiers
      are linked to an infrastructure that can automatically register publications
      linked to ORCIDs, can we expect to see a flood of nanopubs? What vaue will these
      have if we can&#8217;t make ready use of the &#8220;facts&#8221; they assert?
      How will people build tools on top of nanopubs if the only thing that reliably
      links to the external world is the ORCID of the person who created it.</p>\n<blockquote>\n<p>Written
      with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

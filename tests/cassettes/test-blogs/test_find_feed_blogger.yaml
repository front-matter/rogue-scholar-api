      class='date-header'><span>Thursday, August 03, 2023</span></h2>\n\n          <div
      class=\"date-posts\">\n        \n<div class='post-outer'>\n<div class='post
      hentry'>\n<a name='6152000255868427033'></a>\n<h3 class='post-title entry-title'>\n<a
      href='https://iphylo.blogspot.com/2023/08/the-problem-with-gbifs-phylogeny.html'>The
      problem with GBIF's Phylogeny Explorer</a>\n</h3>\n<div class='post-header'>\n<div
      class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
      id='post-body-6152000255868427033'>\n<div style=\"padding:1em;border:1px solid
      #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2023). The problem
      with GBIF&#8217;s Phylogeny Explorer. <a href=\"https://doi.org/10.59350/v0bt3-zp114\">https://doi.org/10.59350/v0bt3-zp114</a></strong></div>\n\n<p>GBIF
      recently released the <a href=\"https://www.legumedata.org/phylogeny/explore/\">Phylogeny
      Explorer</a>, using legumes as an example dataset. The goal is to enables users
      to &#8220;view occurrence data from the GBIF network aligned to legume phylogeny.&#8221;
      The screenshot below shows the legume phylogeny side-by-side with GBIF data.</p>\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhftmvn7WXupSva1ZoslH4BKCZbyv5IbShT09dK1Ix11TwIBJSbhA-PafXFg2e2xAf3-FeUbYv4eUwZdpm54xS2Si-88fKqjaEec8hEIbPvO0WBacyR6MQ_-61ZwL1mWRdR2bofLyomz4SbDDzdNtZ5sSw3buTv_7c84jL6JpqkXMz1WR7wXEP1/s1040/Screenshot%202023-08-03%20at%2015.19.02.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"859\" data-original-width=\"1040\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhftmvn7WXupSva1ZoslH4BKCZbyv5IbShT09dK1Ix11TwIBJSbhA-PafXFg2e2xAf3-FeUbYv4eUwZdpm54xS2Si-88fKqjaEec8hEIbPvO0WBacyR6MQ_-61ZwL1mWRdR2bofLyomz4SbDDzdNtZ5sSw3buTv_7c84jL6JpqkXMz1WR7wXEP1/s400/Screenshot%202023-08-03%20at%2015.19.02.png\"
      width=\"400\"/></a></div>\n\n<p>Now, I&#8217;m all in favour of integrating
      phylogenies and occurrence data, and I have a lot of respect for the people
      behind this project (Morten H\xF8fft and Thomas Stjernegaard Jeppesen), but
      I think this way of displaying a phylogeny has multiple problems. Indeed, it
      suffers from many of the classic &#8220;mistakes&#8221; people make when trying
      to view big trees.</p>\n<h2 id=\"why-maps-work\">Why maps work</h2>\n<p>Tree
      visualisation is a challenging problem. I wrote a somwhwat out of date review
      on this topic a decade ago, and Googling will find many papers on the topic.
      There is also the amazing <a href=\"https://treevis.net\">treevis.net</a>.</p>\n<p>I
      think the key issues can be seen once we compare the tree on the left with the
      map on the right. The map allows zooming in and out, and it does this equally
      in both the <em>x</em> and <em>y</em> dimensions. In other words, when you zoom
      in the map expands left to right and top to bottom. This makes sense because
      the map is a square. Obviously the Earth is not a square, but the projection
      used by web maps (such as Google Maps, OpenStreetMap, etc.) treats the world
      as one. Below is the world at zoom level 0, a 256 x 256 pixel square.</p>\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiqDLicNwFiBzHeH6NLOwFv7rMCqSFnKFPbcmQHR3Z7POedr6glY-1ZlHEIJqbrrLJuWSsxodSIkrZwoNg77WfA_8U2A7ICrCl84uGLy09SAV2KlReNexwFrMRNS2NghYetOODN2BXr-3ep0-ewMIab6yDPAfW1Ut_7j9g9Fwu2s9PSBXhfb7mW/s256/0.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"256\" data-original-width=\"256\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiqDLicNwFiBzHeH6NLOwFv7rMCqSFnKFPbcmQHR3Z7POedr6glY-1ZlHEIJqbrrLJuWSsxodSIkrZwoNg77WfA_8U2A7ICrCl84uGLy09SAV2KlReNexwFrMRNS2NghYetOODN2BXr-3ep0-ewMIab6yDPAfW1Ut_7j9g9Fwu2s9PSBXhfb7mW/s320/0.png\"
      width=\"320\"/></a></div>\n\n<p>When you zoom in the number of tiles is doubled
      with each increase in zoom level, and you get a more and more detailed map.
      As you zoom in on a map typically you see labels appearing and disappearing.
      These labels are (a) always legible, and (b) they change with zoom level. Continent
      names appear before cities, but disappear once you&#8217;ve zoomed in to country
      level or below.</p>\n<p>To summarise, the map visualisation <strong>zooms appropriately</strong>,
      always has <strong>legible labels</strong>, and the <strong>level of detail</strong>
      and labelling changes with zoom level. None of this is true for the GBIF phylogeny
      viewer.</p>\n<h2 id=\"the-phylogeny-problem\">The phylogeny problem</h2>\n<p>The
      screenshot below shows GBIF&#8217;s display of the legume tree such that the
      whole tree fits into the window. No labels are visible, and the tree structure
      is hard to see. There are no labels for major groups, so we have no obvious
      way to find our way around the tree.</p>\n\n<div class=\"separator\" style=\"clear:
      both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKx_Yf5ZJf3cWMA-lm3-PwVZ3k_eCALXH4MYNCEHL3QZcs2FwSWlFf4MkRYP2ldJNw0pov1DIhKcGebAjTT6j8JIaQSiizSegyj3OFk-7jP3OhYY_GMbvQsBq4EkhP76tSOfi57uaZ43XbMwOkOtSnvKIZpd9vjF87JC4LmZ8DlscK4Ll_0PVV/s903/Screenshot%202023-08-03%20at%2015.51.49.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"903\" data-original-width=\"544\" height=\"400\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKx_Yf5ZJf3cWMA-lm3-PwVZ3k_eCALXH4MYNCEHL3QZcs2FwSWlFf4MkRYP2ldJNw0pov1DIhKcGebAjTT6j8JIaQSiizSegyj3OFk-7jP3OhYY_GMbvQsBq4EkhP76tSOfi57uaZ43XbMwOkOtSnvKIZpd9vjF87JC4LmZ8DlscK4Ll_0PVV/s400/Screenshot%202023-08-03%20at%2015.51.49.png\"/></a></div>\n\n\n\n<p>We
      can zoom so that we can see the labels, but everything is zoomed, such that
      we can&#8217;t see all the tree structure to the left.</p>\n\n<div class=\"separator\"
      style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgmv-GCYtb-v5YscQQvDHfTYojNmXoW2vBR3gn1gCXj4DUufuYHy_3OUf5v8fRpSW8026Z6f311thhDEJIwfEZ2WbzyCAYSnZszs5nWqdRPp26kIXaB4qTF50Iipx7ptRoOL27vCafphYUwRVzer1-3uUDozCnXIxs_sAOQ0zo2rDRTV5mJgJxU/s909/Screenshot%202023-08-03%20at%2015.52.38.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"909\" data-original-width=\"549\" height=\"400\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgmv-GCYtb-v5YscQQvDHfTYojNmXoW2vBR3gn1gCXj4DUufuYHy_3OUf5v8fRpSW8026Z6f311thhDEJIwfEZ2WbzyCAYSnZszs5nWqdRPp26kIXaB4qTF50Iipx7ptRoOL27vCafphYUwRVzer1-3uUDozCnXIxs_sAOQ0zo2rDRTV5mJgJxU/s400/Screenshot%202023-08-03%20at%2015.52.38.png\"/></a></div>\n\n<p>Indeed,
      if we zoom in more we rapidly lose sight of most of the tree.</p>\n\n<div class=\"separator\"
      style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhD_8iv2A9sIxIwivjDzL7J3bwzs42m0ZD9ZtwJV7IHDdQiJpiCOU5eEg4I21SSu-OLpzlL0-NqPxfhi_3kVuUavHbVbgJKSUm4-o_qwNHFqIVeDV-j06M7FYJRTeLQdUNVpscXt4T3hS63bXoA7GLDV3c8O7ztFlpXn3WpENwPj_gmk5Ke5kcq/s903/Screenshot%202023-08-03%20at%2015.52.47.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"903\" data-original-width=\"546\" height=\"400\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhD_8iv2A9sIxIwivjDzL7J3bwzs42m0ZD9ZtwJV7IHDdQiJpiCOU5eEg4I21SSu-OLpzlL0-NqPxfhi_3kVuUavHbVbgJKSUm4-o_qwNHFqIVeDV-j06M7FYJRTeLQdUNVpscXt4T3hS63bXoA7GLDV3c8O7ztFlpXn3WpENwPj_gmk5Ke5kcq/s400/Screenshot%202023-08-03%20at%2015.52.47.png\"/></a></div>\n\n<p>This
      is one of the challenges presented by trees. Like space, they are mostly empty.
      hence simply zooming in is often not helpful.</p>\n<p>So, the <strong>zooming
      doesn&#8217;t correspond to the structure of the tree</strong>, labels are <strong>often
      either not legible or absent,</strong> and <strong>levels of detail don&#8217;t
      change</strong> with zooming in and out.</p>\n<h2 id=\"what-can-we-do-differently\">What
      can we do differently?</h2>\n<p>I&#8217;m going to sketch an alternative approach
      to viewing trees like this. I have some ropey code that I&#8217;ve used to create
      the diagrams below. This isn&#8217;t ready for prime time, but hopefully illustrates
      the idea. The key concept is that we zoom NOT by simply expanding the viewing
      area in the x and y direction, but by collapsing and expanding the tree. Each
      zoom level corresponds the number of nodes we will show in the tree. We use
      a criterion to rank the importance of each node in the tree.  One approach is
      how &#8220;distinctive&#8221; the nodes are, see Jin et al. 2009. We then use
      a priority queue to chose the nodes to display at a given zoom level (see Libin
      et al. 2017 and Zaslavsky et al. 2007).</p>\n<p>Arguably this gives us a more
      natural way to zoom a tree, we see the main structure first, then as we zoom
      in more structure becomes apparent. It turns out if the tree drawing itself
      is constructed using a &#8220;in-order&#8221; traversal we can greatly simplify
      the drawing. Imagine that the tree consists of a number of nodes (both internal
      and external, i.e., leaves and hypothetical ancestors), and we draw each node
      on a single line (as if we were using a line printer). Collapsing or expanding
      the tree is simply a matter of removing or adding lines. If a node is not visible
      we don&#8217;t draw it. If a leaf node is visible we show it as if the whole
      tree was visible. Internal nodes are slightly different. If it is visible but
      collapsed we can draw it with a triangle representing the descendants, if it
      is not collapsed then we draw it as if the whole tree was visible. The end result
      is that we don&#8217;t need to recompute the tree as we zoom in or out, we simply
      compute which nodes to show, and in what state.</p>\n\n\n<div class=\"separator\"
      style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRQrmEqAugTRQI81eezwa1miPohTMcqCuIWgIkoB5hJIkI6biSm9H20-XJojcX0vRZNPaLHYMdmeizonUc68LRFaLbMGe9GYTWqHA-IcNU-0fyjmJAJHI4tdY8GuZL4WHng8c5GXVjRvdDnD_6QjHYSqcPEg4kg4LqbzJTAalQisXPOUjydLLt/s4178/sciadv.ade4954-f1.jpg\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"4178\" data-original-width=\"3600\" height=\"400\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRQrmEqAugTRQI81eezwa1miPohTMcqCuIWgIkoB5hJIkI6biSm9H20-XJojcX0vRZNPaLHYMdmeizonUc68LRFaLbMGe9GYTWqHA-IcNU-0fyjmJAJHI4tdY8GuZL4WHng8c5GXVjRvdDnD_6QjHYSqcPEg4kg4LqbzJTAalQisXPOUjydLLt/s400/sciadv.ade4954-f1.jpg\"/></a></div>\n\n\n<p>As
      an experiment I decided to explore the legume tree used in the GBIF website.
      As is sadly so typical, the original publication of the tree (Ringelberg et
      al. 2023) doesn&#8217;t provide the actual tree, but I found a JSON version
      on GitHub <a href=\"https://github.com/gbif/hp-legume/tree/master/assets/phylotree\">https://github.com/gbif/hp-legume/tree/master/assets/phylotree</a>.
      I then converted that to Newick format so my tools could use it (had a few bumpy
      moments when I discovered that the tree has negative branch lengths!). The converted
      file is here: <a href=\"https://gist.github.com/rdmpage/ef43ea75a738e75ec303602f76bf0b2e\">https://gist.github.com/rdmpage/ef43ea75a738e75ec303602f76bf0b2e</a></p>\n\n\n<p>I
      then ran the tree through my code and generated views at various zoom levels.</p>\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg1FUT1D89SQTExA0VVPOQn-lt0JotATzm46D3icHDxM1O0V4IsFxRl83xFXRZ1_HJiwkH6r29afPqoBgYGKuMOvzDoYvrb6xFPJqFhr1nJfZEaGbyMefAl3Q2ZZt5yXYmlAhesrxJMMd0JIr098rRo8qOdGQ_BHvqx1FUaRUlRfARTYtzO6slz/s614/Screenshot%202023-08-03%20at%2016.11.20.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"614\" data-original-width=\"564\" height=\"400\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg1FUT1D89SQTExA0VVPOQn-lt0JotATzm46D3icHDxM1O0V4IsFxRl83xFXRZ1_HJiwkH6r29afPqoBgYGKuMOvzDoYvrb6xFPJqFhr1nJfZEaGbyMefAl3Q2ZZt5yXYmlAhesrxJMMd0JIr098rRo8qOdGQ_BHvqx1FUaRUlRfARTYtzO6slz/s400/Screenshot%202023-08-03%20at%2016.11.20.png\"/></a></div>\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYfrB-XdQJ68he0iL4Hm2ciXo_YLqSGOuovznXIgxsG3Q-Goc28Wf8QUgB-uivwBWouBAhvWW02KfJ8jq_oOYE8MhYx7L9sfvNAwjBRvV9bsCtyP2VxXvPZBOOntgjq6jTHN8ihhiyH0XtvI0RbXeuGKPnIS_VcoUUQVnDK28tqroh2jhe0Xh2/s1241/Screenshot%202023-08-03%20at%2016.14.56.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"1241\" data-original-width=\"590\" height=\"600\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYfrB-XdQJ68he0iL4Hm2ciXo_YLqSGOuovznXIgxsG3Q-Goc28Wf8QUgB-uivwBWouBAhvWW02KfJ8jq_oOYE8MhYx7L9sfvNAwjBRvV9bsCtyP2VxXvPZBOOntgjq6jTHN8ihhiyH0XtvI0RbXeuGKPnIS_VcoUUQVnDK28tqroh2jhe0Xh2/s600/Screenshot%202023-08-03%20at%2016.14.56.png\"/></a></div>\n\n<p>Note
      that as the tree expands labels are always legible, and zooming only increased
      the size of the tree in the <em>y</em>-axis (as the expanded nodes take up more
      space). Note also that we see a number of isolated taxa appearing, such as <em>Lachesiodendron
      viridiflorum</em>. These taxa are often of evolutionary interest, and also of
      high conservation interest due to their phylogenetic isolation. Simply showing
      the whole tree hides these taxa.</p>\n<p>Now, looking at these two diagrams
      there are two obvious limitations. The first is that the black triangles representing
      collapsed clades are all the same size regardless of whether they represent
      a few of many taxa. This could be addressed by adding numbers beside each triangle,
      using colour to reflect the numebr of collapsed nodes, or perhaps by breaking
      the &#8220;one node per row&#8221; rule by drawing particularly large nodes
      over two or more lines.</p>\n<p>The other issue is that most of the triangles
      lack labels. This is because the tree itself lacks them (I added &#8220;Ingoid
      clade&#8221;, for example). There will be lots of nodes which can be labelled
      (e.g., by genus name), but once we start displaying phylogeny we will need to
      make use of informal names, or construct labels based on the descendants (e.g.,
      &#8220;genus 1 - genus 5&#8221;).  We can also think of having sets of labels
      that we locate on the tree by finding the least common ancestor (AKA the most
      recent common ancestor) of that label (hello Phylocode).</p>\n<p>Another consideration
      is what to do with labels as taxa are expanded?. One approach would be to use
      shaded regions, for example in the last tree above we could shade the clades
      rooted at <em>Mimosa</em>, <em>Vachellia</em>, and the &#8220;Ingoid clade&#8221;
      (and others if they had labels). If we were clever we could alter which clades
      are shaded based on the zoom level. If we wanted these regions to not overlap
      (for example, if we wanted bands of colour corresponding to clades to appear
      on the right of the tree) then we could use something like <a href=\"https://en.wikipedia.org/wiki/Maximum_disjoint_set\">maximum
      disjoint sets</a> to choice the best combination of labels.</p>\n<h2 id=\"summary\">Summary</h2>\n<p>I
      don&#8217;t claim that this alternative visualisation is perfect (and my implementation
      of it is very far from perfect). but I think it shows that there are ways we
      can zoom into trees that reflects tree structure, ensures labels are always
      legible, and that supports levels of detail (collapsed nodes expanding as we
      zoom). The use of inorder traversal and three styles of node drawing mean that
      the diagram is simple to render. We don&#8217;t need fancy graphics, we can
      simply have a list of images.</p>\n<p>To conclude, I think it&#8217;s great
      GBIF is moving to include phylogenies. But we can't visualise phylogeny as a
      static image, it's a structure that requires us to think about how to display
      it with the same level of creativity that makes web maps such a successful visualisation.</p>\n<h2
      id=\"reading\">Reading</h2>\n<p>Jin Chen, MacEachren, A. M., &amp; Peuquet,
      D. J. (2009). Constructing Overview + Detail Dendrogram-Matrix Views. IEEE Transactions
      on Visualization and Computer Graphics, 15(6), 889&#8211;896. <a href=\"https://doi.org/10.1109/tvcg.2009.130\">https://doi.org/10.1109/tvcg.2009.130</a></p>\n<p>Libin,
      P., Vanden Eynden, E., Incardona, F., Now\xE9, A., Bezenchek, A., &#8230; S\xF6nnerborg,
      A. (2017). PhyloGeoTool: interactively exploring large phylogenies in an epidemiological
      context. Bioinformatics, 33(24), 3993&#8211;3995. doi:10.1093/bioinformatics/btx535</p>\n<p>Page,
      R. D. M. (2012). Space, time, form: Viewing the Tree of Life. <em>Trends in
      Ecology &amp; Evolution</em>, <em>27</em>(2), 113&#8211;120. <a href=\"https://doi.org/10.1016/j.tree.2011.12.002\">https://doi.org/10.1016/j.tree.2011.12.002</a>)</p>\n<p>Ribeiro,
      P. G., Luckow, M., Lewis, G. P., Simon, M. F., Cardoso, D., De Souza, \xC9.
      R., Concei\xE7\xE3o Silva, A. P., Jesus, M. C., Dos Santos, F. A. R., Azevedo,
      V., &amp; De Queiroz, L. P. (2018). <em>lachesiodendron</em> , a new monospecific
      genus segregated from <em>piptadenia</em>(Leguminosae: Caesalpinioideae: mimosoid
      clade): evidence from morphology and molecules. <em>TAXON</em>, <em>67</em>(1),
      37&#8211;54. <a href=\"https://doi.org/10.12705/671.3\">https://doi.org/10.12705/671.3</a></p>\n<p>Ringelberg,
      J. J., Koenen, E. J. M., Sauter, B., Aebli, A., Rando, J. G., Iganci, J. R.,
      De Queiroz, L. P., Murphy, D. J., Gaudeul, M., Bruneau, A., Luckow, M., Lewis,
      G. P., Miller, J. T., Simon, M. F., Jord\xE3o, L. S. B., Morales, M., Bailey,
      C. D., Nageswara-Rao, M., Nicholls, J. A., &#8230; Hughes, C. E. (2023). Precipitation
      is the main axis of tropical plant phylogenetic turnover across space and time.
      <em>Science Advances</em>, <em>9</em>(7), eade4954. <a href=\"https://doi.org/10.1126/sciadv.ade4954\">https://doi.org/10.1126/sciadv.ade4954</a></p>\n<p>Zaslavsky
      L., Bao Y., Tatusova T.A. (2007) An Adaptive Resolution Tree Visualization of
      Large Influenza Virus Sequence Datasets. In: M\u0103ndoiu I., Zelikovsky A.
      (eds) Bioinformatics Research and Applications. ISBRA 2007. Lecture Notes in

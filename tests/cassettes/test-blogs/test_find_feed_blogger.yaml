      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Thursday,
      August 31, 2023</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='418888966297358911'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2023/08/document-layout-analysis.html'>Document
      layout analysis</a>\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
      class='post-body entry-content' id='post-body-418888966297358911'>\n<div style=\"padding:1em;border:1px
      solid #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2023). Document
      layout analysis. <a href=\"https://doi.org/10.59350/z574z-dcw92\">https://doi.org/10.59350/z574z-dcw92</a></strong></div>\n\n<p>Some
      notes to self on document layout analysis.</p>\n<p>I&#8217;m revisiting the
      problem of taking a PDF or a scanned document and determining its structure
      (for example, where is the title, abstract, bibliography, where are the figures
      and their captions, etc.). There are lots of papers on this topic, and lots
      of tools. I want something that I can use to process both born-digital PDFs
      and scanned documents, such as the <a href=\"https://www.abbyy.com\">ABBYY</a>,
      <a href=\"https://en.wikipedia.org/wiki/DjVu\">DjVu</a> and <a href=\"https://en.wikipedia.org/wiki/HOCR\">hOCR</a>
      files on the Internet Archive. PDFs remain the dominant vehicle for publishing
      taxonomic papers, and aren&#8217;t going away any time soon (see Pettifer et
      al. for a nuanced discussion of PDFs).</p>\n<p>There are at least three approaches
      to document layout analysis.</p>\n<h2 id=\"rule-based\">Rule-based</h2>\n<p>The
      simplest approach is to come up rules, such as &#8220;if the text is large and
      it&#8217;s on the first page, it&#8217;s the title of the article&#8221;. Examples
      of more sophisticated rules are given in Klampfl et al., Ramakrishnan et al.,
      and Lin. Rule-based methods can get you a long way, as shown by projects such
      as <a href=\"https://plazi.org\">Plazi</a>. But there are always exceptions
      to rules, and so the rules need constant tweaking. At some point it makes sense
      to consider probabilistic methods that allow for uncertainty, and which can
      also &#8220;learn&#8221;.</p>\n<h2 id=\"large-language-models-llms\">Large language
      models (LLMs)</h2>\n<p>At the other extreme are Large language models (LLMs),
      which have got a lot of publicity lately. There are a number of tools that use
      LLMs to help extract information from documents, such as LayoutLM (Xu et al.),
      <a href=\"https://layout-parser.github.io\">Layout Parser</a>, and VILA (Shen
      et al.). These approaches encode information about a document (in some case
      including the (<em>x</em>,<em>y</em>) coordinates of individual words on a page)
      and try and infer which category each word (or block of text) belongs to. These
      methods are typically coded in Python, and come with various tools to display
      regions on pages. I&#8217;ve had variable success getting these tools to work
      (I am new to Python, and am also working on a recent Mac which is not the most
      widely used hardware for machine learning). I have got other ML tools to work,
      such as an Inception-based model to classify images (see  <a href=\"https://iphylo.blogspot.com/2023/07/adventures-in-machine-learning.html\">Adventures
      in machine learning: iNaturalist, DNA barcodes, and Lepidoptera</a>), but I&#8217;ve
      not succeeded in training these models. There are obscure Python error messages,
      some involving Hugging Face, and eventually my patience wore out.</p>\n<p>Another
      aspect of these methods is that they often package everything together, such
      that they take a PDF, use OCR or ML methods such as <a href=\"https://ai.meta.com/tools/detectron/\">Detectron</a>
      to locate blocks, then encode the results and feed them to a model. This is
      great, but I don&#8217;t necessarily want the whole package, I want just some
      parts of it. Nor does the prospect of lengthy training appeal (even if I could
      get it to work properly).</p>\n<p>The approach that appealed the most is VILA,
      which doesn&#8217;t use (<em>x</em>,<em>y</em>) coordinates directly but instead
      encodes information about &#8220;blocks&#8221; into text extracted from a PDF,
      then uses an LLM to infer document structure. There is a simple demo at <a href=\"https://huggingface.co/allenai/vila-scibert-cased-s2vl\">Hugging
      Face</a>. After some experimentation with the code, I&#8217;ve ended up using
      the way VILA represents a document (a JSON file with a series of pages, each
      with lists of words, their positions, and information on lines, blocks, etc.)
      as the format for my experiments. If nothing else this means that if I go back
      to trying to train these models I will have data already prepared in an appropriate
      format. I&#8217;ve also decided to follow VILA&#8217;s scheme for labelling
      words and blocks in a document:</p>\n<ul>\n<li>Title</li>\n<li>Author</li>\n<li>Abstract</li>\n<li>Keywords</li>\n<li>Section</li>\n<li>Paragraph</li>\n<li>List</li>\n<li>Bibliography</li>\n<li>Equation</li>\n<li>Algorithm</li>\n<li>Figure</li>\n<li>Table</li>\n<li>Caption</li>\n<li>Header</li>\n<li>Footer</li>\n<li>Footnote</li>\n</ul>\n<p>I&#8217;ve
      tweaked this slightly by adding two additional tags<br>\nfrom VILA&#8217;s <a
      href=\"https://docs.google.com/document/d/1frGmzYOHnVRWAwTOuuPfc3KVAwu-XKdkFSbpLfy78RI/edit?usp=sharing\">Labeling
      Category Reference</a>, the &#8220;semantic&#8221; tags &#8220;Affiliation&#8221;
      and &#8220;Venue&#8221;. This helps separate information on author names (&#8220;Author&#8221;)
      from their affiliations, which can appear in very different positions to the
      author&#8217;s names. &#8220;Venue&#8221; is useful to label things such as
      a banner at the top of an article where the publisher display the name of the
      journal, etc.</p>\n<h2 id=\"conditional-random-fields\">Conditional random fields</h2>\n<p>In
      between masses of regular expressions and large language models are approaches
      such as <a href=\"https://en.wikipedia.org/wiki/Conditional_random_field\">Conditional
      random fields</a> (CRFs), which I&#8217;ve used before to parse citations (see
      <a href=\"https://iphylo.blogspot.com/2021/07/citation-parsing-released.html\">Citation
      parsing tool released</a>). Well known tools such as <a href=\"https://github.com/kermitt2/grobid\">GROBID</a>
      use this approach.</p>\n<p>CRFs are fast, and somewhat comprehensible. But it
      does require <a href=\"https://en.wikipedia.org/wiki/Feature_engineering\">Feature
      engineering</a>, that is, you need to come up with features of the data to help
      train the model (for the systematists among you, this is very like coming up
      with characters for a bunch of taxa). This is were you can reuse the rules developed
      in a rules-based approach, but instead of having the rules make decisions (e.g.,
      &#8220;big text = Title&#8221;), you just a rule that detects whether text is
      big or not, and the model combined with training data then figures out if and
      when big text means &#8220;Title&#8221;. So you end up spending time trying
      to figure out how to represent document structure, and what features help the
      model get the right answer. For example, methods such as Lin&#8217;s for detecting
      whether there are recurring elements in a document are great source of features
      to help recognise headers and footers. CRFs also make it straightforward to
      include dependencies (the &#8220;conditional&#8221; in the name). For example,
      a bibliography in a paper can be recognised not just by a line having a year
      in it (e.g., &#8220;2020&#8221;), but there being nearby lines that also have
      years in them. This helps us avoid labelling isolated lines with years as &#8220;Bibliography&#8221;
      when they are simply text in a paragraph that mentions a year.</p>\n<p>Compared
      to LLMs this a lot of work. In principle with an LLM you &#8220;just&#8221;
      take a lot of training data (e.g., text and location on a page) and let the
      model to the hard work of figuring out which bit of the document corresponds
      to which category (e.g., title, abstract, paragraph, bibliography). The underlying
      model has already been trained on (potentially) vast amounts of text (and sometimes
      also word coordinates). But on the plus side, training CRFs is very quick, and
      hence you can experiment with adding or removing features, adding training data,
      etc. For example, I&#8217;ve started training with about ten (10) documents,
      training takes seconds, and I&#8217;ve got serviceable results.</p>\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi02en_43jWD45tsJ9bVqrJFcVG_NYr_obOmFGzT2PuW-3AbvwMbtt7y43TaGYqaQL4tURGVA0Bm_e6DvmN6kGiROtqFYj_Tjco0KeXnCwUr2ASqewCNjbunTa7nmMVp8jKPWk0B6BHLSbZrz85mzq6d78XNRgG1G3g9MupScfxBbO14B89kfMS/s855/Screenshot%202023-08-31%20at%2011.54.13.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"855\" data-original-width=\"596\" height=\"400\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi02en_43jWD45tsJ9bVqrJFcVG_NYr_obOmFGzT2PuW-3AbvwMbtt7y43TaGYqaQL4tURGVA0Bm_e6DvmN6kGiROtqFYj_Tjco0KeXnCwUr2ASqewCNjbunTa7nmMVp8jKPWk0B6BHLSbZrz85mzq6d78XNRgG1G3g9MupScfxBbO14B89kfMS/s400/Screenshot%202023-08-31%20at%2011.54.13.png\"/></a></div>\n\n<p>Lots
      of room for improvement, but there&#8217;s a constant feedback loop of seeing
      improvements, and thinking about how to tweak the features. It also encourages
      me to think about what went wrong.</p>\n<h2 id=\"problems-with-pdf-parsing\">Problems
      with PDF parsing</h2>\n<p>To process PDFs, especially &#8220;born digital&#8221;
      PDFs I rely on <a href=\"https://github.com/rdmpage/pdf2xml\">pdf2xml</a>, originally
      written by Herv\xE9 D\xE9jean (Xerox Research Centre Europe). It works really
      well, but I&#8217;ve encountered a few issues. Some can be fixed by adding more
      fonts to my laptop (from <a href=\"http://www.xpdfreader.com/download.html\">XpdfReader</a>),
      but others are more subtle.</p>\n<p>The algorithm used to assign words to &#8220;blocks&#8221;
      (e.g., paragraphs) seems to struggle with superscripts (e.g., <sup>1</sup>),
      which often end up being treated as separate blocks. This breaks up lines of
      text, and also makes it harder to accurately label parts of the document such
      as &#8220;Author&#8221; or &#8220;Affiliation&#8221;.</p>\n<p>Figures can also
      be problematic. Many are simply bitmaps embedded in a PDF and can be easily
      extracted, but sometimes labelling on those bitmaps, or indeed big chunks of
      vector diagrams are treated as text, so we end up with story text blocks in
      odd positions. I need to spend a little time thinking about this as well. I
      also need to understand the &#8220;vet&#8221; format pdftoxml extracts from
      PDFs.</p>\n<p>PDFs also have all sorts of quirks, such as publishers slapping
      cover pages on the front, which make feature engineering hard (the biggest text
      might now be not be the title but some cruff from the publisher). Sometimes
      there are clues in the PDF that it has been moodier.! For example, ResearchGate
      inserts a &#8220;rgid&#8221; tag in the PDF when it adds a cover page.</p>\n<h2
      id=\"yes-but-why\">Yes but why?</h2>\n<p>So, why I am doing this? Why battle
      with the much maligned PDF format. It&#8217;s because a huge chunk of taxonomic
      and other information is locked up in PDFs, and I&#8217;d like a simpler, scalable,
      way to extract some of that. Plazi is obviously the leader in this are in terms
      of the amount of information they have extracted, but their approach is labour-intensive.
      I want something that is essentially automatic, that can be trained to handle
      the idiosyncracities of the taxonomic literature, and can be applied to both
      born digital PDFs and OCR from scans in the Biodiversity Heritage Library and
      elsewhere. Even if we could simply extract bibliographic information (to flesh
      out the citation graph) and the figures, that would be progress.</p>\n<h2 id=\"references\">References</h2>\n<p>D\xE9jean
      H, Meunier J-L (2006) A System for Converting PDF Documents into Structured
      XML Format. In: Bunke H, Spitz AL (eds) Document Analysis Systems VII. Springer,
      Berlin, Heidelberg, pp 129&#8211;140 <a href=\"https://doi.org/10.1007/11669487_12\">https://doi.org/10.1007/11669487_12</a></p>\n<p>Klampfl
      S, Granitzer M, Jack K, Kern R (2014) Unsupervised document structure analysis
      of digital scientific articles. Int J Digit Libr 14(3):83&#8211;99.  <a href=\"https://doi.org/10.1007/s00799-014-0115-1\">https://doi.org/10.1007/s00799-014-0115-1</a></p>\n<p>Lin
      X (2003) Header and footer extraction by page association. In: Document Recognition
      and Retrieval X. SPIE, pp 164&#8211;171 <a href=\"https://doi.org/10.1117/12.472833\">https://doi.org/10.1117/12.472833</a></p>\n<p>Pettifer
      S, McDERMOTT P, Marsh J, Thorne D, Villeger A, Attwood TK (2011) Ceci n&#8217;est
      pas un hamburger: modelling and representing the scholarly article. Learned
      Publishing 24(3):207&#8211;220.  <a href=\"https://doi.org/10.1087/20110309\">https://doi.org/10.1087/20110309</a></p>\n<p>Ramakrishnan
      C, Patnia A, Hovy E, Burns GA (2012) Layout-aware text extraction from full-text
      PDF of scientific articles. Source Code for Biology and Medicine 7(1):7.  <a
      href=\"https://doi.org/10.1186/1751-0473-7-7\">https://doi.org/10.1186/1751-0473-7-7</a></p>\n<p>Shen
      Z, Lo K, Wang LL, Kuehl B, Weld DS, Downey D (2022) VILA: Improving Structured
      Content Extraction from Scientific PDFs Using Visual Layout Groups. Transactions

      class='post hentry'>\n<a name='7576413001715077416'></a>\n<h3 class='post-title
      entry-title'>\n<a href='https://iphylo.blogspot.com/2023/07/adventures-in-machine-learning.html'>Adventures
      in machine learning: iNaturalist, DNA barcodes, and Lepidoptera</a>\n</h3>\n<div
      class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div class='post-body
      entry-content' id='post-body-7576413001715077416'>\n<div style=\"padding:1em;border:1px
      solid #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2023). Adventures
      in machine learning: iNaturalist, DNA barcodes, and Lepidoptera. <a href=\"https://doi.org/10.59350/5q854-j4s23\">https://doi.org/10.59350/5q854-j4s23</a></strong></div>\n\n<p>Recently
      I&#8217;ve been working with a masters student, Maja Nagler, on a project using
      machine learning to identify images of Lepidoptera. This has been something
      of an adventure as I am new to machine learning, and have only minimal experience
      with the Python programming language. So what could possibly go wrong?</p>\n<p>The
      inspiration for this project comes from (a) using iNaturalist&#8217;s machine
      learning to help identify pictures I take using their app, and (b) exploring
      DNA barcoding data which has a wealth of images of specimens linked to DNA sequences
      (see <a href=\"https://www.gbif.org/occurrence/gallery?dataset_key=040c5662-da76-4782-a48e-cdea1892d14c&amp;taxon_key=797\">gallery
      in GBIF</a>), and presumably reliably identified (by the barcodes). So, could
      we use the DNA images to build models to identify specimens? Is it possible
      to use models already trained on citizen science data, or do we need custom
      models trained on specimens? Can models trained on museum specimens be used
      to identify living specimens?</p>\n<p>To answer this we&#8217;ve started simple,
      using the <a href=\"(https://github.com/visipedia/inat_comp)\">iNaturalist 2018</a>
      competition as a starting point. There is a code in GitHub for an entry in that
      challenge, and the challenge data is available, so the idea was to take that
      code and model and see how well it works on DNA barcode images.</p>\n<p>That
      was the plan. I ran into a slew of Python-related issues involving out of date
      code, dependencies, and issues with running on a MacBook. Python is, well, a
      mess. I know there are ways to &#8220;tame&#8221; the mess, but I&#8217;m amazed
      that anyone can get anything done in machine learning given how temperamental
      the tools are.</p>\n<p>Another consideration is that machine learning is computationally
      intensive, and typically uses PC with NVIDIA chips. Macs don 't have these chips.
      However, Apple&#8217;s newer Macs provide <a href=\"https://developer.apple.com/metal/pytorch/\">Metal
      Performance Shaders (MPS)</a>  which does speed things up. But getting everything
      to work together was a nightmare. This is a field full of obscure incantations,
      bugs, and fixes. I describe some of the things I went through in the <a href=\"https://github.com/rdmpage/inat_comp_2018\">README
      for the repository</a>. Note that this code is really a safety net. Maja is
      working on a more recent model (using Google&#8217;s <a href=\"https://colab.research.google.com/?utm_source=scs-index\">Colab</a>),
      I just wanted to make sure that we had a backup in place in case my notion that
      this ML stuff would be &#8220;easy&#8221; turned out to be, um, wrong.</p>\n<p>Long
      story short, everything now works. Because our focus is Lepidoptera (moths and
      butterflies) I ended up subsetting the original challenge dataset to include
      just those taxa. This resulted in 1234 species. This is obviously a small number,
      but it means we can train a reasonable model in less than a week (ML is really,
      really, computationally expensive).</p>\n<p>There is still lots to do, but I
      want to share a small result. After training the model  on Lepidoptera from
      the iNaturalist 2018 dataset, I ran a small number of images from the DNA barcode
      dataset. The results are encouraging. For example, for <em>Junonia villida</em>
      all the barcoded specimens were either correctly identified (green) or were
      in the top three hits (orange) (the code works is it outputs the top three hits
      for each image). So a model trained on citizen science images of (mostly) living
      specimens can identify museum specimens.</p>\n<div class=\"separator\" style=\"clear:
      both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiry3LTErcKJ41O3R5iLAV2vEbV6Vm49yMx7Wt69xyoDl8B5O62NmDRjeCpkLx5j2EML6JRpppG6B9zN0m6xfSWHivHPb6GCFF3EnOdlrAD9d8Fj03TVNrwnQJVVnVaGR8zMcJiSl_IAv1-9ITxbogg240-sxFTV9hYFyVyzuSnAZLwVA3Z8HWN/s1852/Screenshot%202023-07-18%20at%2016.16.37.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"786\" data-original-width=\"1852\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiry3LTErcKJ41O3R5iLAV2vEbV6Vm49yMx7Wt69xyoDl8B5O62NmDRjeCpkLx5j2EML6JRpppG6B9zN0m6xfSWHivHPb6GCFF3EnOdlrAD9d8Fj03TVNrwnQJVVnVaGR8zMcJiSl_IAv1-9ITxbogg240-sxFTV9hYFyVyzuSnAZLwVA3Z8HWN/s400/Screenshot%202023-07-18%20at%2016.16.37.png\"
      width=\"400\"/></a></div>\n<p>For other species the results are not so great,
      but are still interesting. For example, for <em>Junonia orithya</em> quite a
      few images are not correctly identified (red). Looking at the images, it looks
      like specimens photographed ventrally are going to be a problem (unlikely to
      be common angle for photographs of living specimens), and specimens with scale
      grids and QR codes are unlikely to be seen in the wild(!).</p>\n<div class=\"separator\"
      style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEik3peDy6dm74pbqLczY3CHnVVOQSNfWniZNdOfaHWgVFMV1vomKcaGWmg4jqJ1nE8qZtVOwgs6_xGkiWFXbaqS47K48P8MAdjy0btwxfvZ86JWZstmbM8lNzS390btL8wU65N-esJkMXG-Uq9ohf6k33Vi_aTDZkHAY22pYkkER_6UN-iPJz73/s1854/Screenshot%202023-07-18%20at%2016.21.02.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"1454\" data-original-width=\"1854\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEik3peDy6dm74pbqLczY3CHnVVOQSNfWniZNdOfaHWgVFMV1vomKcaGWmg4jqJ1nE8qZtVOwgs6_xGkiWFXbaqS47K48P8MAdjy0btwxfvZ86JWZstmbM8lNzS390btL8wU65N-esJkMXG-Uq9ohf6k33Vi_aTDZkHAY22pYkkER_6UN-iPJz73/s400/Screenshot%202023-07-18%20at%2016.21.02.png\"
      width=\"400\"/></a></div>\n<p>An obvious thing to do would be to train a model
      based on DNA barcode specimens and see how well it identifies citizen science
      images (and Maja will be doing just that). If that works well, then that would
      suggest that there is  scope for expanding models for identifying live insects
      to include museum specimen images (and visa versa), see also <a href=\"https://iphylo.blogspot.com/2017/12/towards-digital-natural-history-museum.html\">Towards
      a digital natural history museum</a>.</p>\n<p>It is early days, still lots of
      work to do, and deadlines are pressing, but I&#8217;m looking forward to seeing

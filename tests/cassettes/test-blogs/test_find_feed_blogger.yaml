      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Wednesday,
      November 29, 2023</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='2555847968974825235'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2023/11/its-2023-why-are-we-still-not-sharing.html'>It's
      2023 - why are we still not sharing phylogenies?</a>\n</h3>\n<div class='post-header'>\n<div
      class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
      id='post-body-2555847968974825235'>\n<div style=\"padding:1em;border:1px solid
      #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2023). It&#8217;s
      2023 - why are we still not sharing phylogenies? <a href=\"https://doi.org/10.59350/n681n-syx67\">https://doi.org/10.59350/n681n-syx67</a></strong></div>\n\n<p>A
      quick note to support a recent Twitter thread <a href=\"https://twitter.com/rdmpage/status/1729816558866718796?s=61&amp;t=nM4XCRsGtE7RLYW3MyIpMA\">https://twitter.com/rdmpage/status/1729816558866718796?s=61&amp;t=nM4XCRsGtE7RLYW3MyIpMA</a></p>\n<p>The
      \ article &#8220;Diversification of flowering plants in space and time&#8221;
      by Dimitrov et al. describes a genus-level phylogeny for 14,244 flowering plant
      genera. This is a major achievement, and yet neither the tree nor the data supporting
      that tree are readily available. There is lots of supplementary information
      (as PDF files), but no machine readable tree or alignment data.</p>\n<blockquote>\n<p>Dimitrov,
      D., Xu, X., Su, X. <em>et al.</em> Diversification of flowering plants in space
      and time. <em>Nat Commun</em>  <strong>14</strong>, 7609 (2023). <a href=\"https://doi.org/10.1038/s41467-023-43396-8\">https://doi.org/10.1038/s41467-023-43396-8</a></p>\n</blockquote>\n<p>What
      we have is a link to a <a href=\"https://en.geodata.pku.edu.cn/index.php?c=content&amp;a=list&amp;catid=200\">web
      site</a> which in turn has a link to a <a href=\"https://geodata.pku.edu.cn/OneZoomSeedPlants/seed_plants.htm\">OneZoom
      visualisation</a>. If you look at the source code for the web site you can see
      the phylogeny in Newick format as a Javascript file.</p>\n\n<div class=\"separator\"
      style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwn95hB-WqA10yK-CFU120lsc_SiDYHyd1PyqXzUxmWGC7-PdUykllNS1Y3bhEAJzIzXW73nEHhyhDl_wcHekAeUEN9rZIRQl9eoNX91gDzi1aKnORzvIS9pf4m9aElI4lxZ8gNtpbxGyzqm1fYVj7Gh4VrxsoIo9Z1Ii2WarmHgUgrEzSQPzb/s1072/Screenshot%202023-11-29%20at%2011.00.47.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"706\" data-original-width=\"1072\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwn95hB-WqA10yK-CFU120lsc_SiDYHyd1PyqXzUxmWGC7-PdUykllNS1Y3bhEAJzIzXW73nEHhyhDl_wcHekAeUEN9rZIRQl9eoNX91gDzi1aKnORzvIS9pf4m9aElI4lxZ8gNtpbxGyzqm1fYVj7Gh4VrxsoIo9Z1Ii2WarmHgUgrEzSQPzb/s400/Screenshot%202023-11-29%20at%2011.00.47.png\"
      width=\"400\"/></a></div>\n\n<p>This is a far from ideal way to share data.
      Readers can&#8217;t easily get the tree, explore it, evaluate it, or use it
      in their own analyses. I grabbed the tree and put it online as a GitHub <a href=\"https://gist.github.com/rdmpage/dd9ffd3f67b80b1d560cc9448867d92a\">GIST</a>.
      Once you have the tree you can do things such as try a different tree viewer,
      such as <a href=\"https://phylocloud.cgmlab.org/tree_page/65670f1aac7dc72a041052c9/\">PhyloCloud</a></p>\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiLHyspB-1kD3CoCkNUAM470pEF-W3g7XEi_8yrVe_rHnqbLrxk8RcymK6QSbjzN4PkFGzyNv4AxQYY6nHlWRH1cfu4ztgsICTrsUsfk6ZPp1Bssxla_JxkT9oKokScdARUX42kyCsIqRP5K1k1rQGygi9vbvn5BJ-4ab_XR_Cvl9Qi2qGLqAYi/s1341/Screenshot%202023-11-29%20at%2011.03.37.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"1180\" data-original-width=\"1341\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiLHyspB-1kD3CoCkNUAM470pEF-W3g7XEi_8yrVe_rHnqbLrxk8RcymK6QSbjzN4PkFGzyNv4AxQYY6nHlWRH1cfu4ztgsICTrsUsfk6ZPp1Bssxla_JxkT9oKokScdARUX42kyCsIqRP5K1k1rQGygi9vbvn5BJ-4ab_XR_Cvl9Qi2qGLqAYi/s400/Screenshot%202023-11-29%20at%2011.03.37.png\"
      width=\"400\"/></a></div>\n\n<p>That is a start, but it&#8217;s clearly not
      ideal. Why didn&#8217;t the authors put the tree (and the data) into a proper
      repository, such as <a href=\"https://zenodo.org\">Zenodo</a> where it would
      be persistent and citable, and also linked to the authors&#8217; ORCID profile?
      \ That way everybody wins, readers get a tree to explore, the authors have an
      additional citable output.</p>\n<p>The state of sharing of phylogenetic data
      is dire, not helped by the slow and painful demise of <a href=\"https://treebase.org/\">TreeBASE</a>.
      Sharing machine readable trees and datasets still does not seem to be the norm
      in phylogenetics.</p>\n<blockquote>\n<p>Written with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

      style=\"background-color:rgb(192,192,192);\"></td><td style=\"background-color:rgb(192,192,192);\"></td></tr>\n</table>\n\n<h3
      id=\"recomendation\">Recomendation</h3>\n<p>Avoid changing the names of data
      columns between releases. Adopt standardised terms, such as <a href=\"https://dwc.tdwg.org\">Darwin
      Core</a>, wherever possible. Tell us that these are Darwin Core by using the
      <code>dwc:</code> prefix.</p>\n<h2 id=\"use-identifiers-for-people\">Use identifiers
      for people</h2>\n<p>People appear in several places in the data, notably as
      identifiers and collectors. The BOLD data uses simple text strings (i.e., names)
      of people, rather than external identifiers such as ORCIDs. This means we miss
      out on valuable information. For example, for a 2 million sequence subset of
      the latest release I was curious as to who identified the most specimens. For
      each of these names I then wanted to find out who they were. For example, are
      they taxonomists? If so, what is their expertise? What taxonomic papers have
      they published? Where are they based? If BOLD included ORCID ids it would be
      easier to answer these questions. Instead, I resorted to Google and produced
      the following table:</p>\n<p>Top 10 identifiers of BOLD specimens:</p>\n\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Affiliation</th>\n<th>ORCID</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Kate
      Perez</td>\n<td>U of Guelph</td>\n<td><a href=\"https://orcid.org/0000-0001-5233-1539\">0000-0001-5233-1539</a></td>\n</tr>\n<tr>\n<td>Angela
      Telfer</td>\n<td>U of Guelph</td>\n<td><a href=\"https://orcid.org/0000-0003-1846-6362\">0000-0003-1846-6362</a></td>\n</tr>\n<tr>\n<td>Daniel
      H. Janzen</td>\n<td>U of Pennsylvania</td>\n<td><a href=\"https://orcid.org/0000-0002-7335-5107\">0000-0002-7335-5107</a></td>\n</tr>\n<tr>\n<td>Valerie
      Levesque-Beaudin</td>\n<td>U of Guelph</td>\n<td><a href=\"https://orcid.org/0000-0002-6053-0949\">0000-0002-6053-0949</a></td>\n</tr>\n<tr>\n<td>Gergin
      A. Blagoev</td>\n<td>U of Guelph</td>\n<td><a href=\"https://orcid.org/0000-0003-1844-0779\">0000-0003-1844-0779</a></td>\n</tr>\n<tr>\n<td>Renee
      Miskie</td>\n<td>U of Guelph</td>\n<td>-</td>\n</tr>\n<tr>\n<td>BOLD ID Engine</td>\n<td>-</td>\n<td>-</td>\n</tr>\n<tr>\n<td>Brandon
      MONG Guo jie</td>\n<td>Academia Sinica, Taipei</td>\n<td><a href=\"https://orcid.org/0000-0002-1673-8021\">0000-0002-1673-8021</a></td>\n</tr>\n<tr>\n<td>Paul
      D.N. Hebert</td>\n<td>U of Guelph</td>\n<td><a href=\"https://orcid.org/0000-0002-3081-6700\">0000-0002-3081-6700</a></td>\n</tr>\n<tr>\n<td>Brian
      Fisher</td>\n<td>California Academy of Sciences</td>\n<td><a href=\"https://orcid.org/0000-0002-4653-3270\">0000-0002-4653-3270</a></td>\n</tr>\n</tbody>\n</table><p>Note
      that most of the top ten identifiers work at the University of Guelph, the home
      of BOLD. This tells us something about the degree to which BOLD is dependent
      on its own staff to identify specimens, versus the extent to which it has engaged
      the wider community.</p>\n<p>The flip side of this is that these people are
      curating an important database. Are they getting credit? Is this curation making
      its way into <a href=\"https://bionomia.net\">Bionomia</a>, which has mechanisms
      to give credit to this work.</p>\n<p>I have also briefly looked at collector
      names, and it is - as one might expect - something of a mess. The same person&#8217;s
      name is written different ways, text strings representing multiple people are
      incorrectly split into individual names, etc. The description in the data package
      is more wishful thinking than reality:</p>\n<blockquote>\n<p>Comma separated
      list of full or abbreviated names of the individuals or teams responsible for
      collecting the sample in the field.</p>\n</blockquote>\n<h3 id=\"recommendation-2\">Recommendation</h3>\n<p>Add
      ORCID identifiers for people who have identified specimens.</p>\n<h2 id=\"method-of-identification-not-standardised\">Method
      of identification not standardised</h2>\n<p>The value of BOLD as a tool for
      identifying new sequences depends on the reliability of existing DNA barcodes.
      How are these identified? The field <code>identification_method</code> is full
      of a mix of terms. There are all the obvious traps people fall into when not
      being careful with data. The same term may be spelt differently and/or is capitalised
      differently. People add qualifiers to a term, such as the date of identification,
      making it much harder to ask simple questions such as how many sequences have
      been identified based on their morphology, versus  based on their sequences.</p>\n<p>So
      far I&#8217;ve found 1889 different terms for identification method, here are
      the top 20:</p>\n<ul>\n<li>BIN Taxonomy Match</li>\n<li>BOLD ID Engine Manual</li>\n<li>BOLD
      Sequence Classifier</li>\n<li>Morphology</li>\n<li>morphology</li>\n<li>morphological</li>\n<li>BOLD
      ID Engine (March 2015)</li>\n<li>Tree based Identification(April 2016)</li>\n<li>Morphological</li>\n<li>BIN
      Taxonomy Match (Mar 2023)</li>\n<li>BIN Taxonomy Match (May 2019)</li>\n<li>Tree
      based Identification (Feb 2017)</li>\n<li>BIN Taxonomy Match (May 2017)</li>\n<li>BIN
      Taxonomy Match (Oct 2022)</li>\n<li>BIN Taxonomy Match (Aug 2023)</li>\n<li>BIN
      Taxonomy Match (Mar 2017)</li>\n<li>BOLD ID Engine</li>\n<li>BIN Taxonomy Match
      (Apr 2017)</li>\n<li>BIN Taxonomy Match (Jun 2019)</li>\n<li>Tree Based Identification
      (April 2016)</li>\n</ul>\n<p>Note that we have &#8220;Morphology&#8221;, &#8220;morphology&#8221;,
      &#8220;morphological&#8221;, and &#8220;Morphological&#8221;. How is &#8220;BOLD
      ID Engine Manual&#8221; different from &#8220;BOLD ID Engine&#8221;? Note the
      use of dates as qualifiers.</p>\n<h3 id=\"recommendation-3\">Recommendation</h3>\n<p>Enforce
      a standardised vocabulary, add additional fields for date and notes on identification.</p>\n<h2
      id=\"voucher-type-not-standardised\">Voucher type not standardised</h2>\n<p>The
      description of the <code>voucher_type</code> reads:</p>\n<blockquote>\n<p>&#8220;Status
      of the specimen in an accessioning process.This field uses a controlled vocabulary:
      &#8216;Museum Vouchered:Type&#8217;, &#8216;Museum Vouchered:Type Series&#8217;,
      &#8216;Vouchered:Registered Collection&#8217;, &#8216;To Be Vouchered:Holdup/Private&#8217;,
      &#8216;E-Vouchered:DNA/Tissue+Photo&#8217;, &#8216;Dna/Tissue Vouchered Only&#8217;,
      &#8216;No Specimen&#8217;.&#8221;</p>\n</blockquote>\n<p>This is patently false.
      Instead of seven terms are at least 508 for this field. Here are the top 20
      terms (* indicates a term from the controlled vocabulary):</p>\n<ul>\n<li>Vouchered:Registered
      Collection*</li>\n<li>DNA/Tissue Vouchered Only*</li>\n<li>To Be Vouchered:Holdup/Private*</li>\n<li>museum
      voucher</li>\n<li>E-Vouchered:DNA/Tissue+Photo*</li>\n<li>Voucher Type: Morphological</li>\n<li>No
      Specimen*</li>\n<li>Museum voucher, whole specimen in ethanol</li>\n<li>Vouchered:Private
      Collection</li>\n<li>Museum Vouchered:Type*</li>\n<li>Museum Vouchered:Type
      Series*</li>\n<li>Museum voucher, Whole specimen in ethanol</li>\n<li>Museum
      voucher, whole specimen</li>\n<li>Museum Vouchered</li>\n<li>Museum voucher,
      e-voucher</li>\n<li>Museum voucher, Whole specimen</li>\n<li>Museum voucher,
      E-vouchered with additional representatives stored in ethanol in parent lot</li>\n<li>vouchered:
      not registered collection</li>\n<li>Museum voucher, E-vouchered with additional
      representatives stored in ethanol</li>\n<li>in alcohol (ethanol, 96%)</li>\n</ul>\n<h3
      id=\"recommendation-4\">Recommendation</h3>\n<p>Enforce the existing controlled
      vocabulary.</p>\n<h2 id=\"institutions-lack-identifiers\">Institutions lack
      identifiers</h2>\n<p>Institutions are listed by name. As with any string, there
      is the potential for different spellings and formatting. Anyone interested in
      getting metrics for institutional engagement with BOLD, and comparing that to,
      say, sources of funding, would much rather have identifiers than strings.</p>\n<p>Here
      are the top 20 institutions:</p>\n<ul>\n<li>Centre for Biodiversity Genomics</li>\n<li>University
      of Pennsylvania</li>\n<li>Area de Conservacion Guanacaste</li>\n<li>Mined from
      GenBank, NCBI</li>\n<li>Canadian National Collection of Insects, Arachnids and
      Nematodes</li>\n<li>SNSB, Zoologische Staatssammlung Muenchen</li>\n<li>Australian
      National Insect Collection</li>\n<li>University of Malaya, Museum of Zoology</li>\n<li>Instituto
      Nacional de Biodiversidad, Costa Rica</li>\n<li>Royal Ontario Museum</li>\n<li>California
      Academy of Sciences</li>\n<li>NEON Biorepository at Arizona State University</li>\n<li>Research
      Collection of M. Alex Smith</li>\n<li>Smithsonian Tropical Research Institute</li>\n<li>University
      of New Brunswick, Fredericton</li>\n<li>York University, Packer Collection</li>\n<li>Wellcome
      Sanger Institute</li>\n<li>Smithsonian Institution, National Museum of Natural
      History</li>\n<li>Natural History Museum, London</li>\n<li>University of Oulu,
      Zoological Museum</li>\n</ul>\n<h3 id=\"recommendation-5\">Recommendation</h3>\n<p>Add
      external identifiers for institutions such as <a href=\"https://ror.org\">RORs</a>.</p>\n<h2
      id=\"summary\">Summary</h2>\n<p>Some of these issues raised here are easy to
      fix, other will require a lot of curation. I suspect that part of the problem
      is that there&#8217;s no evidence that BOLD itself makes use of these data dumps.
      If you view data exports as somethign you are &#8220;supposed to&#8221; do,
      rather than something that you yourself use, then there&#8217;s no incentive
      to make sure the data is fit for purpose. <a href=\"https://en.wikipedia.org/wiki/Eating_your_own_dog_food\">Eating
      your own dog food</a> is a great way to avoid these problems.</p>\n<blockquote>\n<p>Written
      with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

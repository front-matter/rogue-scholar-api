      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Friday,
      July 28, 2023</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='7979668233490617917'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2023/07/sub-second-searching-of-millions-of-dna.html'>Sub-second
      searching of millions of DNA barcodes using a vector database</a>\n</h3>\n<div
      class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div class='post-body
      entry-content' id='post-body-7979668233490617917'>\n<div style=\"padding:1em;border:1px
      solid #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2023). Sub-second
      searching of millions of DNA barcodes using a vector database. <a href=\"https://doi.org/10.59350/qkn8x-mgz20\">https://doi.org/10.59350/qkn8x-mgz20</a></strong></div>\n\n<p>Recently
      I&#8217;ve been messing about with DNA barcodes. I&#8217;m junior author with
      David Schindel on forthcoming book chapter <a href=\"https://doi.org/10.5281/zenodo.8092339\">Creating
      Virtuous Cycles for DNA Barcoding: A Case Study in Science Innovation, Entrepreneurship,
      and Diplomacy</a>, and I&#8217;ve blogged about <a href=\"https://iphylo.blogspot.com/2023/07/adventures-in-machine-learning.html\">Adventures
      in machine learning: iNaturalist, DNA barcodes, and Lepidoptera</a>. One thing
      I&#8217;ve always wanted is a simple way to explore DNA barcodes both geographically
      and phylogenetically. I&#8217;ve made various toys (e.g., <a href=\"https://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html\">Notes
      on next steps for the million DNA barcodes map</a> and <a href=\"https://iphylo.blogspot.com/2020/07/dna-barcode-browser.html\">DNA
      barcode browser</a>) but one big challenge has been search.</p>\n<p>The goal
      is to be able to do is take a DNA  sequence and search the DNA barcode database
      for barcodes that are similar to that sequence, then build a phylogenetic tree
      for the results. And I want this to be fast. The approach I used in my :&#8220;DNA
      barcode browser&#8221; was to use Elasticsearch and index the DNA sequences
      as n-grams (=k-mers). This worked well for small numbers of sequences, but when
      I tried this for millions of sequences things got very slow, typically it took
      around eight seconds for a search to complete. This is about the same as BLAST
      on my laptop for the same dataset. These sort of search times are simply too
      slow, hence I put this work on the back burner. That is, until I started exploring
      <a href=\"https://www.forbes.com/sites/adrianbridgwater/2023/05/19/the-rise-of-vector-databases/\">vector
      databvases</a>.</p>\n<p>Vector databases, as the name suggests, store vectors,
      that is, arrays of numbers. Many of the AI sites currently gaining attention
      use vector databases. For example, chat bots based on ChatGPT are typically
      taking text, converting it to an &#8220;embedding&#8221; (a vector), then searching
      in a database for similar vectors which, hopefully, correspond to documents
      that are related to the original query (see <a href=\"https://iphylo.blogspot.com/2023/04/chatgpt-semantic-search-and-knowledge.html\">ChatGPT,
      semantic search, and knowledge graphs</a>).</p>\n<p>The key step is to convert
      the thing you are interested in (e.g., text, or an image) into an embedding,
      which is a vector of fixed length that encodes information about the thing.
      In the case of DNA sequences one way to do this is to use k-mers. These are
      short, overlapping fragments of the DNA sequence (see <a href=\"https://iphylo.blogspot.com/2017/03/this-is-what-phylodiversity-looks-like.html\">This
      is what phylodiversity looks like</a>). In the case of k-mers of length 5 the
      embedding is a vector of the frequencies of the 4<sup>5</sup> = 1,024 different
      k-mers for the letters A, C, G, and T.</p>\n<p>But what do we do with these
      vectors? This is where the vector database comes in. Search in a vector database
      is essentially a nearest-neighbour search - we want to find vectors that are
      similar to our query vector. There has been a lot of cool research on this problem
      (which is now highly topical because of the burgeoning interest in machine learning),
      and not only are there vector databases, but tools to add this functionality
      to existing databases.</p>\n<p>So, I decided to experiment. I grabbed a copy
      of <a href=\"https://www.postgresql.org\">PostgreSQL</a> (not a database I&#8217;d
      used before), added the <a href=\"https://github.com/pgvector/pgvector\">pgvector
      extension</a>, then created a database with over 9 million DNA barcodes. After
      a bit of faffing around, I got it to work (code still needs cleaning up, but
      I will release something soon).</p>\n<p>So far the results are surprisingly
      good. If I enter a nucleotide sequence, such as <a href=\"https://www.ncbi.nlm.nih.gov/nuccore/JF491468\">JF491468</a>
      \ (Neacomys sp. BOLD:AAA7034 voucher ROM 118791) and search for the 100 most
      similar sequences I get back 100 <em>Neacomys</em> sequences in 0.14 seconds(!).
      I can then take the vectors for each of those sequences (i.e., the array of
      k-mer frequencies), compute a pairwise distance matrix, then build a phylogeny
      (in <a href=\"https://paup.phylosolutions.com\">PAUP,*</a> naturally).</p>\n<p>Searches
      this rapid mean we can start to interactively explore large databases of DNA
      barcodes, as well as quickly take new, unknown sequences and ask &#8220;have
      we seen this before?&#8221;</p>\n<p>As a general tool this approach has limitations.
      Vector databases have a limit on the size of vector they can handle, so k-mers
      much larger than 5 will not be feasible (unless the vectors are sparse in the
      sense that not all k-mers actually occur). Also it&#8217;s not clear to me how
      much this approach succeeds because of the nature of barcode data. Typically
      barcodes are either very similar to each other (i.e., from the same species),
      or they are quite different (the famous &#8220;barcode gap&#8221;). This may
      have implications for the success of nearest neighbour searching.</p>\n<p>Still
      early days, but so far this has been a revelation, and opens up some interesting
      possibilities for how we could explore and interact with DNA barcodes.</p>\n<blockquote>\n<p>Written
      with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

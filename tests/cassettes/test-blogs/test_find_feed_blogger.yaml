      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Friday,
      October 18, 2024</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='2571875043654597956'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2024/10/exploring-bolds-dna-barcode-data.html'>Exploring
      BOLD's DNA barcode data releases: there's a fraction too much friction</a>\n</h3>\n<div
      class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div class='post-body
      entry-content' id='post-body-2571875043654597956'>\n<div style=\"padding:1em;border:1px
      solid #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2024). Exploring
      BOLD's DNA barcode data releases: there's a fraction too much friction <a href=\"https://doi.org/10.59350/6qepn-ge510\">https://doi.org/10.59350/6qepn-ge510</a></strong></div>\n<p>Recently
      I&#8217;ve been exploring data downloaded from <a href=\"https://www.boldsystems.org/\">BOLD</a>.
      Part of this was motivated by work done with David Schindel for a recent book:</p>\n<blockquote>\n<p>Schindel,
      D.E., Page, R.M.P. (2024). Creating Virtuous Cycles for DNA Barcoding: A Case
      Study in Science Innovation, Entrepreneurship, and Diplomacy. In: DeSalle, R.
      (eds) DNA Barcoding. Methods in Molecular Biology, vol 2744. Humana, New York,
      NY. <a href=\"https://doi.org/10.1007/978-1-0716-3581-0_1\">doi:10.1007/978-1-0716-3581-0_1</a></p>\n</blockquote>\n<p>In
      this blog post I record some struggles I&#8217;ve had with the supposedly &#8220;<a
      href=\"https://frictionlessdata.io\">Frictionless</a>&#8221; data provided by
      BOLD. I list a serious of issues, and make some recommendations as to how these
      can be fixed.</p>\n<h2 id=\"previous-versions-disappear-from-site\">Previous
      versions disappear from site</h2>\n<p>The web page <a href=\"https://www.boldsystems.org/index.php/datapackages\">Data
      Packages</a> lists datasets that can be downloaded.</p>\n<p>The two most recent
      have the DOIs:</p>\n<ul>\n<li><a href=\"http://doi.org/10.5883/DP-Latest\">doi:10.5883/DP-Latest</a></li>\n<li><a
      href=\"http://doi.org/10.5883/DP-Latest\">doi:10.5883/DP-SecondLatest</a></li>\n</ul>\n<p>While
      this makes it easy to link to the latest version of the data, it inhibits reproducibility
      because the data doi:10.5883/DP-Latest points to can change, and there is (currently)
      no unique DOI for that particular dataset. Once a version becomes the third
      oldest, then it seems to get a version-specific DOI.</p>\n<p>The list of &#8220;Historical
      Data&#8221; releases is not exhaustive. Currently (2024-10-17) there are four
      older versions listed:</p>\n<ul>\n<li><a href=\"http://doi.org/10.5883/DP-BOLD_Public.27-Sep-2024\">http://doi.org/10.5883/DP-BOLD_Public.27-Sep-2024</a></li>\n<li><a
      href=\"http://doi.org/10.5883/DP-BOLD_Public.19-Jul-2024\">http://doi.org/10.5883/DP-BOLD_Public.19-Jul-2024</a></li>\n<li><a
      href=\"http://doi.org/10.5883/DP-BOLD_Public.29-Mar-2024\">http://doi.org/10.5883/DP-BOLD_Public.29-Mar-2024</a></li>\n<li><a
      href=\"http://doi.org/10.5883/DP-BOLD_Public.29-Dec-2023\">http://doi.org/10.5883/DP-BOLD_Public.29-Dec-2023</a></li>\n</ul>\n<p>However
      I have downloaded older versions that are no longer listed on the Data Packages
      web page. This makes it hard for anyone wanting to trace the history of changes
      in BOLD data.</p>\n<h3 id=\"recommendation\">Recommendation</h3>\n<p>Have distinct
      DOIs for latest version (i.e., in addition to &#8220;10.5883/DP-Latest&#8221;),
      and keep list of all releases on the web site.</p>\n<p>Even better, switch to
      using <a href=\"https://zenodo.org\">Zenodo</a> to store data, they provide
      a nicer model of versioning, and can also provide download metrics.</p>\n<h2
      id=\"where-are-the-images\">Where are the images?</h2>\n<p>A major surprise
      is the lack of URLs for specimen images. The imagery in BOLD is very useful,
      yet not included in the data export! The only way to get a list of image URLs
      is to get the data from GBIF(!).</p>\n<h3 id=\"recommendation-1\">Recommendation</h3>\n<p>Include
      images URLs in the data releases.</p>\n<h2 id=\"column-names-change-over-time-and-aren&#8217;t-standardised\">Column
      names change over time and aren&#8217;t standardised</h2>\n<p>One major source
      of frustration is that the labels used for the columns of data can change. This
      is, pun intended, a major source of friction in supposedly &#8220;frictionless&#8221;
      data. Code that successfully parses one dataset may fail with the new release.
      One could argue that the code should rely solely on the information in the data
      package, but there are some columns (e.g., geographic coordinates, the raw sequences)
      that require special treatment, and the natural language descriptions of each
      column are not machine-readable.</p>\n<p>Below is a table of column names from
      a range of data packages from 2022-09-28 to 2024-09-06. Most column names are
      stable, but sometimes new ones appear, and sometimes they vanish. Core data

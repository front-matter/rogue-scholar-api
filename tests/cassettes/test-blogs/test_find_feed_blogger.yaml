      29, 2024</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='6611271714880105357'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2024/10/internet-archive-as-single-point-of.html'>Internet
      Archive as a single point of failure</a>\n</h3>\n<div class='post-header'>\n<div
      class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
      id='post-body-6611271714880105357'>\n<div style=\"padding:1em;border:1px solid
      #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2024). Internet Archive
      as a single point of failure <a href=\"https://doi.org/10.59350/1r3m1-c5e22\">https://doi.org/10.59350/1r3m1-c5e22</a></strong></div>\n<p>Just
      a placeholder to mark the ongoing impact of the Internet Archive being attacked
      (see <a href=\"https://blog.archive.org/2024/10/18/internet-archive-services-update-2024-10-17/\">here</a>,
      <a href=\"https://blog.archive.org/2024/10/21/internet-archive-services-update-2024-10-21/\">here</a>
      and <a href=\"https://blog.archive.org/2024/10/28/internet-archive-services-update/\">here</a>
      for details).</p>\n<p>The impact of this on the <a href=\"https://www.biodiversitylibrary.org\">Biodiversity
      Heritage Library (BHL)</a> has been huge, and reveals the extent to which BHL
      depends on the Archive. The Archive is:</p>\n<ul>\n<li>BHL&#8217;s long-term
      archival storage of book scans</li>\n<li>BHL&#8217;s processing pipeline for
      converting images to text</li>\n<li>BHL&#8217;s store for additional metadata
      (e.g., page numbers)</li>\n<li>BHL&#8217;s image server (i.e., all the images
      of scanned books on the BHL website are served from the Archive)</li>\n</ul>\n<p>The
      attack on the Archive has crippled BHL (parts are slowly coming back). I think
      this is time for a fundamental rethink in how BHL manages its data, its processing
      pipeline, and how it serves images.</p>\n<blockquote>\n<p>Written with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

      class=\"date-outer\">\n        \n<h2 class='date-header'><span>Tuesday, February
      20, 2024</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='1332902500471093017'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2024/02/problems-with-datacite-data-citation.html'>Problems
      with the DataCite Data Citation Corpus</a>\n</h3>\n<div class='post-header'>\n<div
      class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
      id='post-body-1332902500471093017'>\n<p>DataCite have released the <a href=\"https://makedatacount.org/data-citation\">Data
      Citation Corpus</a>, together with a <a href=\"http://corpus.datacite.org/dashboard\">dashboard</a>
      that summarises the corpus. This is billed as:</p>\n<blockquote>\n<p>A trusted
      central aggregate of all data citations to further our  <strong>understanding
      of data usage</strong>  and advance meaningful data metrics</p>\n</blockquote>\n<p>The
      goal is to build a citation database between scholarly articles and data, such
      as datasets in repositories, sequences in GenBank, protein structures in PDB,
      etc. Access to the corpus can be obtained by submitting a form, then having
      a (very pleasant) conversation with DataCite about the nature of the corpus.
      This process feels clunky because it introduces friction. If you want people
      to explore this, why not make it a simple download?</p>\n<p>I downloaded the
      corpus, which is nearly 7 Gb of JSON, formatted as an array(!), thankfully with
      one citation per line so it is reasonably easy to parse. (<a href=\"https://jsonlines.org\">JSON
      Lines</a> would be more convenient).</p>\n<p>I loaded this into a SQLite database
      to make it easier to query, and I have some thoughts. Before outling why I think
      the corpus has serious problems, I should emphasise that I&#8217;m a big fan
      of what DataCite are trying to do. Being able to track data usage to give credit
      to researchers and repositories (citations to data as well as papers), to track
      provenance of data (e.g., when a GenBank sequence turns out to be wrong being
      able to find all the studies that used it), and to find addition links between
      papers beyond bibliographic links (e.g., when data is cited but not the original
      publication) are all good things. Obviously, lots of people have talked about
      this, but this is my blog so I&#8217;ll cite myself as an example \U0001F609.</p>\n<blockquote>\n<p>Page,
      R. Visualising a scientific article. <em>Nat Prec</em> (2008). <a href=\"https://doi.org/10.1038/npre.2008.2579.1\">https://doi.org/10.1038/npre.2008.2579.1</a></p>\n</blockquote>\n<p>My
      main interest in the corpus is tracking citations of DNA sequences, which are
      often not linked to even the original publication in GenBank. I was hopeful
      the corpus could help in this work.</p>\n<p>Ok, let&#8217;s now look at the
      actual corpus.</p>\n<h2 id=\"data-structure\">Data structure</h2>\n<p>Each citation
      comprises a JSON object, with a mix of external identifiers such as DOIs, and
      internal identifiers as UUIDs. The later are numerous, and make the data file
      much bigger than it needs to be. For example, there are two sources of citation
      data, DataCite, and the Chan Zuckerberg Initiative. These have <code>sourceId</code>
      values of <code>3644e65a-1696-4cdf-9868-64e7539598d2</code> and <code>c66aafc0-cfd6-4bce-9235-661a4a7c6126</code>,
      respectively. There are a little over 10 million citations in the corpus, so
      that&#8217;s a lot of bytes that could simply have been <code>1</code> or <code>2</code>.</p>\n<p>More
      frustrating than the wasted space is the lack of any list of what each UUID
      means. I figured out that <code>3644e65a-1696-4cdf-9868-64e7539598d2</code>
      is DataCite only by looking at the data, knowing that CZI had contributed more
      ecords than DataCite. For other entities such as repositories and publishers,
      one has to go spelunking in the data to make reasonable guesses as to what the
      repositories are. Given that most citations seem to be to biomedical entities,
      why not use something such as the compact identifiers from <a href=\"https://identifiers.org\">Identifiers.org</a>
      for each reppository?</p>\n<h2 id=\"dashboard\">Dashboard</h2>\n\n<div class=\"separator\"
      style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWpilOoLPSxgTnxeWyCXx39ef-LwSoQ-rkl7dowe8SLIGcAVD0gcNi8Z0DxSg6hU7qDJJmI8EaLK0atYZF3UTRQsTQIGh0G9MULOC48OTe3g2HOqzh9RvouDTSlqvUiEiMAhE_4K4KPgEnchi6DvdwobW8tJKIMOUnwlxv5Dk4GcJCIsqkGMyM/s1788/Screenshot%202024-02-20%20at%2011.58.57.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"1788\" data-original-width=\"1534\" height=\"400\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWpilOoLPSxgTnxeWyCXx39ef-LwSoQ-rkl7dowe8SLIGcAVD0gcNi8Z0DxSg6hU7qDJJmI8EaLK0atYZF3UTRQsTQIGh0G9MULOC48OTe3g2HOqzh9RvouDTSlqvUiEiMAhE_4K4KPgEnchi6DvdwobW8tJKIMOUnwlxv5Dk4GcJCIsqkGMyM/s400/Screenshot%202024-02-20%20at%2011.58.57.png\"/></a></div>\n<p>DataCite
      provides a  <a href=\"http://corpus.datacite.org/dashboard\">dashboard</a> to
      summarise key features of the corpus. There are a couple of aspects of the dashboard
      that I find frustrating.</p>\n<p>Firstly, the &#8220;citation counts by subject&#8221;
      is misleading. A quick glance suggests that law and sociology are the subjects
      that most actively cite data. This would be surprising, especially given that
      much of the data generated by CZI comes from PubMed Central. Only 50,000 citations
      out of 10 million comprise articles with subject tags, so this chart is showing
      results for approximately 0.5% of the corpus. The chart includes the caveat
      &#8220;The visualization includes the top 20 subiects where metadata is available.&#8221;
      but omits to tell us that as a result the chart is irrelevant for &gt;99% of
      the data.</p>\n<p>The dashboard is  interesting in what it says about the stakeholders
      of this project. We see counts of citations broken down by source (CZI or DataCite),
      and publisher, but not by repository. This suggests that repositories are second
      class citizens. Surely they deserve a panel on the dashboard? I suspect researchers
      are going to be more interested in what kinds of data are being cited than what
      academic publishers are in the corpus. For instance, 3.75 million (37.5%) citations
      are to sequences in GenBank, 1.7 million (17.5%) are to the <a href=\"https://www.rcsb.org\">Protein
      Data Bank (PDB)</a>, and 0.89 million (8.9%) are to SNPs.</p>\n<h2 id=\"chan-zuckerberg-initiative-and-ai\">Chan
      Zuckerberg Initiative and AI</h2>\n<p>The corpus is a collaboration between
      DataCite and the Chan Zuckerberg Initiative (CZI) and CZI are responsible for
      the bulk of the data. Unfortunately there is no description of how those citations
      were extracted from the source papers. Perhaps CZI used something like SciBERT
      which they employed in earlier work to extract citations to scientific software
      <a href=\"https://arxiv.org/abs/2209.00693\">https://arxiv.org/abs/2209.00693</a>?
      We don&#8217;t know. One reason this matters is that there are lots of cases
      where the citations are incorrect, and if we are going to figure out why, we
      need to know how they were obtained. At present it is simply a black box.</p>\n<p>These
      are just a few examples of incorrect citations:</p>\n<ul>\n<li>The mouse line
      <em>Prdm</em><sup><em>11tm1.1ahl</em></sup> is conflated with the PDB identifier
      <a href=\"https://www.rcsb.org/structure/1AHL\">1ahl</a>, see <a href=\"https://hyp.is/c2Xras_KEe6zEGcm97yBRw/journals.plos.org/plosone/article?id=10.1371/journal.pone.0134503\">https://hyp.is/c2Xras_KEe6zEGcm97yBRw/journals.plos.org/plosone/article?id=10.1371/journal.pone.0134503</a></li>\n<li>A
      museum specimen CR00240699 is mistakenly interpreted as a GenBank accession
      number, see <a href=\"https://hyp.is/CGTJcM_kEe674TfyvGLC0A/zookeys.pensoft.net/article/21580/download/pdf/287887\">https://hyp.is/CGTJcM_kEe674TfyvGLC0A/zookeys.pensoft.net/article/21580/download/pdf/287887</a></li>\n<li>A
      grant number Y21026 is is mistakenly interpreted as a GenBank accession number,
      see <a href=\"https://hyp.is/HpVXhs9PEe6D2UMxrIdqJw/bmjopen.bmj.com/content/12/9/e054887\">https://hyp.is/HpVXhs9PEe6D2UMxrIdqJw/bmjopen.bmj.com/content/12/9/e054887</a></li>\n<li>The
      time period 24 hours (24hr) is conflated with a PDB record 24hr that doesn&#8217;t
      exist <a href=\"https://hyp.is/dNfqZs9SEe6U2nMOKHb-Pw/journal.waocp.org/article_89819_8835738205ecaaad36eebfa826a17779.pdf\">https://hyp.is/dNfqZs9SEe6U2nMOKHb-Pw/journal.waocp.org/article_89819_8835738205ecaaad36eebfa826a17779.pdf</a>.
      There are a lot of these, such as 17<sup>th</sup>, 2016, etc.</li>\n</ul>\n<p>These
      are just a few examples I came across while pottering around with the corpus.
      I&#8217;ve not done any large-scale analysis, but one ZooKeys article I came
      across <a href=\"https://doi.org/10.3897/zookeys.739.21580\">https://doi.org/10.3897/zookeys.739.21580</a>
      cites 32 entities, only four of which are correct.</p>\n<p>I get that text mining
      is hard, but I would expect AI would do better than what we could achieve by
      simply matching dumb regular expressions. For example, surely a tool that claims
      any measure of intelligence would be able to recognised that this sentence lists
      grant numbers, not a GenBank accession number?</p>\n<blockquote>\n<p>Funding
      \ This study was supported by Longhua Hospital Shanghai University of Traditional
      Chinese Medicine (grant number:  Y21026), and Longhua Hospital Shanghai University
      of Traditional Chinese Medicine (YW.006.035)</p>\n</blockquote>\n<p>As a fallback,
      we could also check that a given identifier is valid. For example, there is
      no sequence with the accession number <a href=\"https://www.ncbi.nlm.nih.gov/nuccore?term=Y21026\">Y21026</a>.
      The set of possible identifiers is finite (if large), why didn&#8217;t the corpus
      check whether each identifier extracted actually existed?</p>\n\n<h2>Update:
      major errors found</h2>\n\n<p>I've created a <a href=\"https://github.com/rdmpage/data-citation-corpus\">GitHub
      repo</a> to keep track of the errors I'm finding.</p>\n\n<h3>Protein Data Bank</h3>\n\n<p>The
      <a href=\"https://www.wwpdb.org\">Protein Data Bank</a> (PDB) is the second
      largest repository in the corpus with 1,729,783 citations. There are 177,220
      distinct PDB identifiers cited. These identifiers should match the pattern <code>/^[0-9][A-Za-z0-9]{3}$/</code>,
      that is, a number 0-9 followed by three alphanumeric characters.  However 31,612
      (18%) do not. Examples include \"//osf.io/6bvcq\" and \"//evs.nci.nih.gov/ftp1/CTCAE/CTCAE_4.03/Archive/CTCAE_4.0_2009-05-29_QuickReference_8.5x11.pdf\".
      So the tools for finding PDB citations do not understand what a PDB identifier
      should look like.</p>\n\n<p>Out of curiousity I downloaded all the exiting PDB
      identifiers from <a href=\"https://files.wwpdb.org/pub/pdb/holdings/current_file_holdings.json.gz\">https://files.wwpdb.org/pub/pdb/holdings/current_file_holdings.json.gz</a>,
      which gave me 216,225 distinct PDB identifiers. Comparing actual PDB identifiers
      with ones included in the corpus I got 1,233,993 hits, which is 71% of the total
      in the corpus. Hence over half a million (a little under a third of the PDB
      citations) appear to be made up.</p>\n\n<h3>Individual articles</h3>\n\n<h4>Taxonomic
      revision of Stigmatomma Roger (Hymenoptera: Formicidae) in the Malagasy region</h4>\n\n<p>The
      paper <a href=\"https://doi.org/10.3897/BDJ.4.e8032\">https://doi.org/10.3897/BDJ.4.e8032</a>
      is credited with citing 126 entities, including 108 sequences and 14 PDB records.
      None of this is true. The supposed PDB records are figure numbers, e.g. &#8220;Fig.
      116d&#8221; becomes PDB 116d, and the sequence accession numbers are specimen
      codes or field numbers.</p>\n\n<h3>Nucleotide sequences</h3>\n\n<p>Sequence
      data is the single largest data type cited in the corpus, with 3.8 million citations.
      I ran a sample of the first 1000 sequences accession numbers in the corpus against
      GenBank and in 486 cases GenBank didn't recognise the accession number as valid.
      So potentially half the sequence citations are wrong.</p>\n\n<h2 id=\"summary\">Summary</h2>\n<p>I
      think the Data Citation Corpus is potentially a great resource, but if it is
      going to be &#8220;[a] trusted central aggregate of all data citations&#8221;
      then I think there are a few things it needs to do:</p>\n<ul>\n<li>Make the
      data more easily accessible so that people can scrutinise it without having
      to jump through hoops</li>\n<li>Tell us how the Chan Zuckerberg Initiative did
      the entity matching</li>\n<li>Improve the entity matching</li>\n<li>Add a quality
      control step that validates extracted identifiers</li>\n<li>Expand the dashboard
      to give users a better sense of what data is being cited</li>\n</ul>\n<blockquote>\n<p>Written
      with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

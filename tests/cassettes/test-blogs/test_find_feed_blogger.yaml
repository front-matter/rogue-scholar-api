      Y, Li M, Cui L, Huang S, Wei F, Zhou M (2020) LayoutLM: Pre-training of Text
      and Layout for Document Image Understanding. In: Proceedings of the 26th ACM
      SIGKDD International Conference on Knowledge Discovery &amp; Data Mining. pp
      1192&#8211;1200</p>\n<blockquote>\n<p>Written with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Tuesday,
      July 18, 2023</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='1369300776370783767'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2023/07/what-if-anything-is-biodiversity.html'>What,
      if anything, is the Biodiversity Knowledge Hub?</a>\n</h3>\n<div class='post-header'>\n<div
      class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
      id='post-body-1369300776370783767'>\n<div style=\"padding:1em;border:1px solid
      #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2023). What, if anything,
      is the Biodiversity Knowledge Hub? <a href=\"https://doi.org/10.59350/axeqb-q2w27\">https://doi.org/10.59350/axeqb-q2w27</a></strong></div>\n\n<p>To
      much fanfare BiCIKL launched the &#8220;Biodiversity Knowledge Hub&#8221; (see
      <a href=\"https://bicikl-project.eu/news/BKH\">Biodiversity Knowledge Hub is
      online!!!</a>). This is advertised as a &#8220;game-changer in scientific research&#8221;.
      The snappy video in the launch <a href=\"https://twitter.com/bicikl_h2020/status/1681222449851924481\">tweet</a>
      claims that the hub will</p>\n<ul>\n<li>it will help your research thanks to
      interlinked data&#8230;</li>\n<li>&#8230;and responds to complex queries with
      the services provided&#8230;</li>\n</ul>\n<div class=\"separator\" style=\"clear:
      both; text-align: center;\"><iframe allowfullscreen=\"allowfullscreen\" class=\"b-hbp-video
      b-uploaded\" frameborder=\"0\" height=\"322\" id=\"BLOGGER-video-513335985d9fd302-11686\"
      mozallowfullscreen=\"mozallowfullscreen\" src=\"https://www.blogger.com/video.g?token=AD6v5dzQPQdXStBQRH6PocBhsvufcZJrU-zhsLe2uhZle_Mm6SCJU788hFcnFAxHQh8HcIwNM5y2WTe9lp137vgwxMWDAhJO1U6W6hpUG7lRJYKFlku1Z4kO-F451mgYjBirNw\"
      webkitallowfullscreen=\"webkitallowfullscreen\" width=\"400\"></iframe></div>\n<p>Interlinked
      data, complex queries, this all sounds very impressive. The video invites us
      to &#8220;Vist the Biodiversity Knowledge Hub and give it a shot&#8221;. So
      I did.</p>\n<p>The first thing that strikes me is the following:</p>\n<blockquote>\n<p>Disclaimer:
      The partner Organisations and Research Infrastructures are fully responsible
      for the provision and maintenance of services they present through BKH. All
      enquiries about a particular service should be sent directly to its provider.</p>\n</blockquote>\n<p>If
      the organisation trumpeting a new tool takes no responsibility for that tool,
      then that is a red flag. To me it implies that they are not taking this seriously,
      they have no skin in the game. If this work mattered you&#8217;d have a vested
      interest in seeing that it actually worked.</p>\n<p>I then tried to make sense
      of what the Hub is an what it offers.</p>\n<p>Is it maybe an <strong>aggregation</strong>?
      Imagine diversity biodiversity datasets linked together in a single place so
      that we could seamlessly query across that data, bouncing from taxa to sequences
      to ecology and more. GBIF and GenBank are examples of aggregations here data
      is brought together, cleaned, reconciled, and services built on top of that.
      You can go to GBIF and get distribution data for a species, you can go to GenBank
      and compare your sequence with millions of others. Is the Hub an aggregation?..
      no, it is not.</p>\n<p>Is it a<strong>federation</strong>? Maybe instead of
      merging data from multiple sources, that data lives on the original sites, but
      we can query across it a bit like a travel search engine queries across multiple
      airlines to find us the best flight. The data still needs to be reconciled,
      or at least share identifiers and vocabularies. Is the Hub a federation?.. no,
      it is not.</p>\n<p>OK, so maybe we still have data in separate silos, but maybe
      the Hub is a <strong>data catalogue</strong> where we can search for data using
      text terms (a bit like <a href=\"https://datasetsearch.research.google.com\">Google&#8217;s
      Dataset Search</a>)? Or even better, maybe it describes the data in machine
      readable terms so that we could find out what data are relevant to our interests
      (e.g., what data sets deal with taxa and ecological associations base don sequence
      data?). Is it a data catalogue? &#8230; no, it is not.</p>\n<p>OK, then what
      actually is it?</p>\n<p>It is a <strong>list</strong>. They built a list. If
      you go to <a href=\"https://biodiversityknowledgehub.eu/fair-data-place/\">FAIR
      DATA PLACE</a> you see an invitation to <a href=\"https://biodiversityknowledgehub.eu/fair-data-place/explore-linked-data/\">EXPLORE
      LINKED DATA</a>. Sounds inviting (&#8220;linked data, oohhh&#8221;) but it&#8217;s
      a list of a few projects: ChecklistBank, e-Biodiv, LifeBlock, OpenBiodiv, PlutoF,
      Biodiversity PMC, Biotic Interactions Browser, SIBiLS SPARQL Endpoint, Synospecies,
      and TreatmentBank.</p>\n<p>These are not in any way connected, they all have
      distinct APIs, different query endpoints, speak different languages (e.g., REST,
      SPARQL), and there&#8217;s no indication that they share identifiers even if
      they overlap in content. How can I query across these? How can I determine whether
      any of these are relevant to my interests? What is the point in providing SPARQL
      endpoints (e.g., OpenBiodiv, SIBiLS, Synospecies) without giving the user any
      clue as to what they contain, what vocabularies they use, what identifiers,
      etc.?</p>\n<p>The overall impression is of a bunch of tools with varying levels
      of sophistication stuck together on a web page. This is in no way a &#8220;game-changer&#8221;,
      nor is it &#8220;interlinked data&#8221;, nor is there any indication of how
      it supports &#8220;complex queries&#8221;.</p>\n<p>It feels very much like the
      sort of thing one cobbles together as a demo when applying for funding. &#8220;Look
      at all these disconnected resources we have, give us money and we can join them
      together&#8221;. Instead it is being promoted as an actual product.</p>\n<p>Instead
      of the hyperbole, why not tackle the real challenges here? At a minimum we need
      to know how each service describes data, those services should use the same
      vocabularies and identifiers for the same things, be able to tell us what entities
      and relationships they cover, and we should be able to query across them. This
      all involves hard work, obviously, so let&#8217;s stop pretending that it doesn&#8217;t
      and do that work, rather than claim that a list of web sites is a &#8220;game-changer&#8221;.</p>\n<blockquote>\n<p>Written
      with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

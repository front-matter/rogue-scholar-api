      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Thursday,
      October 26, 2023</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='903668539491051583'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2023/10/where-are-plant-type-specimens-mapping.html'>Where
      are the plant type specimens? Mapping JSTOR Global Plants to GBIF</a>\n</h3>\n<div
      class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div class='post-body
      entry-content' id='post-body-903668539491051583'>\n<div style=\"padding:1em;border:1px
      solid #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2023). Where
      are the plant type specimens? Mapping JSTOR Global Plants to GBIF. <a href=\"https://doi.org/10.59350/m59qn-22v52\">https://doi.org/10.59350/m59qn-22v52</a></strong></div>\n\n<p>This
      blog post documents my attempts to create links between two major resources
      for plant taxonomy: JSTOR&#8217;s <a href=\"https://plants.jstor.org\">Global
      Plants</a> and <a href=\"https://www.gbif.org\">GBIF</a>, specifically between
      type specimens in JSTOR and the corresponding occurrence in GBIF. The TL;DR
      is that I have tried to map 1,354,861 records for type specimens from JSTOR
      to the equivalent record in GBIF, and managed to find 903,945 (67%) matches.</p>\n<h2
      id=\"why-do-this\">Why do this?</h2>\n<p>Why do this? Partly because a collaborator
      asked me, but I&#8217;ve long been interested in JSTOR&#8217;s Global Plants.
      This was a massive project to digitise plant type specimens all around the world,
      generating millions of images of herbarium sheets. It also resulted in a standardised
      way to refer to a specimen, namely its barcode, which comprises the herbarium
      code and a number (typically padded to eight digits). These barcodes are converted
      into JSTOR URLs, so that E00279162 becomes <a href=\"https://plants.jstor.org/stable/10.5555/al.ap.specimen.e00279162\">https://plants.jstor.org/stable/10.5555/al.ap.specimen.e00279162</a>.
      These same barcodes have become the basis of efforts to create stable identifiers
      for plant specimens, for example <a href=\"https://data.rbge.org.uk/herb/E00279162\">https://data.rbge.org.uk/herb/E00279162</a>.</p>\n<p>JSTOR
      created an elegant interface to these specimens, complete with links to literature
      on JSTOR, BHL, and links to taxon pages on GBIF and elsewhere. It also added
      the ability to comment on individual specimens using <a href=\"https://disqus.com\">Disqus</a>.</p>\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjaJx_5psYTAPfRLaomxACMxZ5Ant1peCHJixf0PeYP82k2uw9vOq4P2Q-HzSakV8q5aSmfqs0X_J_OJmnnhttknlwVYeEguQaxhk4fWi0lKvh_KzugoZWd_MjHmXcImkuMVbJPxXmwln6-Ah7iy4elXNGhfhmofrZbHrgcc3VC7E7lrVd05Utw/s1032/Screenshot%202023-10-26%20at%2013.30.11.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"666\" data-original-width=\"1032\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjaJx_5psYTAPfRLaomxACMxZ5Ant1peCHJixf0PeYP82k2uw9vOq4P2Q-HzSakV8q5aSmfqs0X_J_OJmnnhttknlwVYeEguQaxhk4fWi0lKvh_KzugoZWd_MjHmXcImkuMVbJPxXmwln6-Ah7iy4elXNGhfhmofrZbHrgcc3VC7E7lrVd05Utw/s400/Screenshot%202023-10-26%20at%2013.30.11.png\"
      width=\"400\"/></a></div>\n\n\n<p>However, JSTOR Global Plants is not open.
      If you click on a thumbnail image of a herbarium sheet you hit a paywall.</p>\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgJg1Ek6wzEKStEwOAgm3wgI8sC49qq__akV0290AXG5yo1051G1SyR0wX7Psfba2E8ulEK4qixgvefRfXCxqZt5xilCbqgemLQJqwYsBPUQRhUxqWHaL2dtSO2FIplcujmGFXJMg0GwCEJ4qn5HqUHq93rOBvlVnLX6tJ9iOlwrPf8aeQ64bko/s1041/Screenshot%202023-10-26%20at%2013.30.29.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"701\" data-original-width=\"1041\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgJg1Ek6wzEKStEwOAgm3wgI8sC49qq__akV0290AXG5yo1051G1SyR0wX7Psfba2E8ulEK4qixgvefRfXCxqZt5xilCbqgemLQJqwYsBPUQRhUxqWHaL2dtSO2FIplcujmGFXJMg0GwCEJ4qn5HqUHq93rOBvlVnLX6tJ9iOlwrPf8aeQ64bko/s400/Screenshot%202023-10-26%20at%2013.30.29.png\"
      width=\"400\"/></a></div>\n\n<p>In contrast data in GBIF is open. The table
      below is a simplified comparison of JSTOR and GBIF.</p>\n\n<table>\n<thead>\n<tr>\n<th>Feature</th>\n<th>JSTOR</th>\n<th>GBIF</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Open
      or paywall</td>\n<td>Paywall</td>\n<td>Open</td>\n</tr>\n<tr>\n<td>Consistent
      identifier</td>\n<td>Yes</td>\n<td>No</td>\n</tr>\n<tr>\n<td>Images</td>\n<td>All
      specimens</td>\n<td>Some specimens</td>\n</tr>\n<tr>\n<td>Types linked to original
      name</td>\n<td>Yes</td>\n<td>Sometimes</td>\n</tr>\n<tr>\n<td>Community annotation</td>\n<td>Yes</td>\n<td>No</td>\n</tr>\n<tr>\n<td>Can
      download the data</td>\n<td>No</td>\n<td>Yes</td>\n</tr>\n<tr>\n<td>API</td>\n<td>No</td>\n<td>Yes</td>\n</tr>\n</tbody>\n</table><p>JSTOR
      offers a consistent identifier (the barcode), an image, has the type linked
      to the original name, and community annotation. But there is a paywall, and
      no way to download data. GBIF is open, enables both bulk download and API access,
      but often lacks images, and as we shall see below, the identifiers for specimens
      are a hot mess.</p>\n<p>The &#8220;Types linked to original name&#8221; feature
      concerns whether the type specimen is connected to the appropriate name. A type
      is (usually) the type specimen for a single taxonomic name. For example, E00279162
      is the type for <em>Achasma subterraneum</em> Holttum. This name is now regarded
      as a synonym of <em>Etlingera subterranea</em> (Holttum) R. M. Sm. following
      the transfer to the genus <em>Etlingera</em>. But E00279162 is not a type for
      the name <em>Etlingera subterranea</em>. JSTOR makes this clear by stating that
      the type is stored under <em>Etlingera subterranea</em> but is the type for
      <em>Achasma subterraneum</em>. However, this information does not make it to
      GBIF, which tells us that E00279162 is a type for <a href=\"https://www.gbif.org/species/2760154\"><em>Etlingera
      subterranea</em></a> and that it knows of no type specimens for <a href=\"https://www.gbif.org/species/2760155\"><em>Achasma
      subterraneum</em></a>. Hence querying GBIF for type specimens is potentially
      fraught with error.</p>\n<p>Hence JSTOR has often cleaner and more accurate
      data. But it is behind a paywall. Hence I set about to get a list of all the
      type specimens that JSTOR has, and try and match those to GBIF. This would give
      me a sense of how much content behind JSTOR&#8217;s paywall was freely available
      in GBIF, as well as how much content JSTOR had that was absent from GBIF. I
      also wanted to use JSTOR&#8217;s reference to the original plant name to get
      around any GBIF&#8217;s tendency to link types to the wrong name.</p>\n<h2 id=\"challenges\">Challenges</h2>\n<p>Mapping
      JSTOR barcodes to records in GBIF proved challenging. In an ideal world specimens
      would have a single identifier that everyone would use when citing or otherwise
      referring to that specimen. Of course this is not the case. There are all manner
      of identifiers, ranging from barcodes, collector names and numbers, local database
      keys (integers, UUIDs, and anything in between). Some identifiers include version
      codes. All of this greatly complicates linking barcodes to GBIF records. I made
      extensive use of my <a href=\"https://material-examined.herokuapp.com\">Material
      examined</a> tool that attempts to translate specimen codes into GBIF records.
      Under the hood this means lots of regular expressions, and I spent a lot of
      time adding code to handle all the different ways herbaria manage to mangle
      barcodes.</p>\n<p>In some cases JSTOR barcodes are absent from the specimen
      information in the GBIF occurrence record itself but are hidden in metadata
      for the image (such as the URL to the image). My &#8220;Material examined&#8221;
      tool uses the GBIF API, and that doesn&#8217;t enable searches for parts of
      image URLs. Hence for some herbaria I had to download the archive, extract media
      URLs and look for barcodes. In the process I encountered a subtle bug in Safari
      that truncated downloads, see <a href=\"https://discourse.gbif.org/t/downloads-failing-to-include-all-files-in-the-archive/4159\">Downloads
      failing to include all files in the archive</a>.</p>\n<p>Some herbaria have
      data in both JSTOR and GBIF, but no identifiers in common (other than collector
      names and numbers, which would require approximate string matching). But in
      some cases the herbaria have their own web sites which mention the JSTOR barcodes,
      as well as the identifiers those herbaria do share with GBIF. In these cases
      I would attempt to scrape the herbaria web sites, extract the barcode and original
      identifier, then find the original identifier in GBIF.</p>\n<p>Another observation
      is that in some cases the imagery in JSTOR is not the same as GBIF. For example
      <a href=\"https://plants.jstor.org/stable/10.5555/al.ap.specimen.lisc002383\">LISC002383</a>
      and <a href=\"https://www.gbif.org/occurrence/813346859\">813346859</a> are
      the same specimens but the images are different. Why are the images provided
      to JSTOR not being provided to GBIF?</p>\n\n<div class=\"separator\" style=\"clear:
      both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_rl3EqL5DF98LVrbGz4qMDFIM7nCr5EA4QUgzjO2cyRjcUlqvopB3RPSJ8J5Xw6XCXirAc8R8nRUZM_WtcY5xbtAX1Op7ZI3Va7JH2oH90cMniQHapcnMWPBiMb7QqAEIwoyZGUiJZ78g-Akei1c6LvN0Sa2cfahoNtz_EiF0L5s6K_bJyIkp/s200/lisc002383.jpg\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"200\" data-original-width=\"152\" height=\"320\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_rl3EqL5DF98LVrbGz4qMDFIM7nCr5EA4QUgzjO2cyRjcUlqvopB3RPSJ8J5Xw6XCXirAc8R8nRUZM_WtcY5xbtAX1Op7ZI3Va7JH2oH90cMniQHapcnMWPBiMb7QqAEIwoyZGUiJZ78g-Akei1c6LvN0Sa2cfahoNtz_EiF0L5s6K_bJyIkp/s320/lisc002383.jpg\"/></a></div><div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhx2z-YmO1MqVdO0qvMaVbpd4fka-jXcl6g_r8mN6QuLgje8KCVuWJWh2gw_fKE9BJ1kFZ9tewx5fbdHkh4Jm1rd8agdl1JFMYAQ9Ku-3fu3OW8emjKm39CV2KTASNNZZHdm9fhrlbAB9S75CxxYmgGElZXVD4M0q8OhJ46elIPFaRYj2SBSznL/s200/b6f10ba1bb2460a11fa9b0d36f1ce0a6.jpeg\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"200\" data-original-width=\"133\" height=\"320\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhx2z-YmO1MqVdO0qvMaVbpd4fka-jXcl6g_r8mN6QuLgje8KCVuWJWh2gw_fKE9BJ1kFZ9tewx5fbdHkh4Jm1rd8agdl1JFMYAQ9Ku-3fu3OW8emjKm39CV2KTASNNZZHdm9fhrlbAB9S75CxxYmgGElZXVD4M0q8OhJ46elIPFaRYj2SBSznL/s320/b6f10ba1bb2460a11fa9b0d36f1ce0a6.jpeg\"/></a></div>\n\n\n<p>In
      the process of making this mapping it became clear that there are herbaria that
      aren&#8217;t in GBIF, for example Singapore (SING) is not in GBIF but instead
      is hosted at Oxford University (!) at <a href=\"https://herbaria.plants.ox.ac.uk/bol/sing\">https://herbaria.plants.ox.ac.uk/bol/sing</a>.
      There seem to be a number of herbaria that have content in JSTOR but not GBIF,
      hence GBIF has gaps in its coverage of type specimens.</p>\n<p>Interestingly
      JSTOR rarely seems to be a destination for links. An exception is the Paris
      museum, for example specimens <a href=\"https://science.mnhn.fr/institution/um/collection/mpu/item/mpu015018\">MPU015018</a>
      has a link to JSTOR record for same specimen <a href=\"http://plants.jstor.org/specimen/MPU015018\">MPU015018</a>.</p>\n<h2
      id=\"matching-taxonomic-names\">Matching taxonomic names</h2>\n<p>As a check
      on matching JSTOR to GBIF I would also check that the taxonomic names associated
      with the two records are the same. The challenge here is that the names may
      have changed. Ideally both JSTOR and GBIF would have either a history of name
      changes, or at least the original name the specimen was associated with (i.e.,
      the name for which the specimen is the type). And of course, this isn&#8217;t
      the case. So I relied on a series of name comparisons, such as &#8220;are the
      names the same?&#8221;, &#8220;if names are different are the specific epithets
      the same?&#8221;, and &#8220;if names are specific epithets are different are
      the generic names the same?&#8221;. Because the spelling of species names can
      change depending on the gender of the genus, I also used some stemming rules
      to catch names that were the same even if their ending was different.</p>\n<p>This
      approach will still miss some matches, such as hybrid names, and cases where
      a specimen is stored under a completely different name (e.g., the original name
      is a heterotypic synonym of a different name).</p>\n<h2 id=\"mapping\">Mapping</h2>\n<p>The
      mapping made so far is available on GitHub <a href=\"https://github.com/rdmpage/jstor-plant-specimens\">https://github.com/rdmpage/jstor-plant-specimens</a>
      and Zenodo <a href=\"https://doi.org/10.5281/zenodo.10044359\">https://doi.org/10.5281/zenodo.10044359</a>.</p>\n<p>At
      the time of writing I have retrieved 1,354,861 records for type specimens from
      JSTOR, of which 903,945 (67%) have been matched to GBIF.</p>\n<p>This has been
      a sobering lesson in just how far we are from being able to treat specimens
      as citable things, we simply don&#8217;t have decent identifiers for them. JSTOR
      made a lot of progress, but that has been hampered by being behind a paywall,
      and the fact that many of these identifiers are being lost or mangled by the
      time they make their way into GBIF, which is arguably where most people get
      information on specimens.</p>\n<p>There&#8217;s an argument that it would be
      great to get JSTOR Global Plants into GBIF. It would certainly add a lot of
      extra images, and also provide a presence for a number of smaller herbaria that
      aren&#8217;t in GBIF. I think there&#8217;s also a case to be made for having
      a <a href=\"https://www.gbif.org/hosted-portals\">GBIF hosted portal</a> for
      plant type specimens, to help make these valuable objects more visible and discoverable.</p>\n\n<p>Below
      is a barchart of the top 50 herbaria ranked by number of type specimens in JSTOR,
      showing the numbers of specimens mapped to GBIF (red) and those not found (blue).</p>\n\n<div
      class=\"separator\" style=\"clear: both;\"><a href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6JvmpGTkkKnfPAaaPaLwfyffVImyk_pN6QYeDHFGKMlC7RgWnxoK6oBtMkvOQF0DxO5f9eoUph3nlKwT0_BoJ-LG089ChLfI_1xWIoBgYFYR0CIAalTgArQLH1rBEecbnWwkDbpv4QKS-5vQL3dRRLqKmcL2TEZNga7yM-cPwdRXSC68MrKGY/s948/JSTOR%20type%20specimens%20in%20GBIF.png\"
      style=\"display: block; padding: 1em 0; text-align: center; \"><img alt=\"\"
      border=\"0\" data-original-height=\"948\" data-original-width=\"754\" height=\"400\"
      src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6JvmpGTkkKnfPAaaPaLwfyffVImyk_pN6QYeDHFGKMlC7RgWnxoK6oBtMkvOQF0DxO5f9eoUph3nlKwT0_BoJ-LG089ChLfI_1xWIoBgYFYR0CIAalTgArQLH1rBEecbnWwkDbpv4QKS-5vQL3dRRLqKmcL2TEZNga7yM-cPwdRXSC68MrKGY/s400/JSTOR%20type%20specimens%20in%20GBIF.png\"/></a></div>\n\n<h2

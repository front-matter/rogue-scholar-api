      \       \n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Tuesday,
      October 08, 2024</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
      class='post-outer'>\n<div class='post hentry'>\n<a name='7542793921221421602'></a>\n<h3
      class='post-title entry-title'>\n<a href='https://iphylo.blogspot.com/2024/10/the-data-citation-corpus-revisited.html'>The
      Data Citation Corpus revisited</a>\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
      class='post-body entry-content' id='post-body-7542793921221421602'>\n<div style=\"padding:1em;border:1px
      solid #DDD;border-radius:0.2em;\">How to cite: <strong>Page, R. (2024). The
      Data Citation Corpus revisited <a href=\"https://doi.org/10.59350/wvwva-v7125\">https://doi.org/10.59350/wvwva-v7125</a></strong></div>\n<p>TL;DR</p>\n<blockquote>\n<p>The
      Data Citation Corpus is still riddled with errors, and it is unclear to what
      extent it measures citation (resuse of data) versus publication (are most citations
      between the data and the original publication)?</p>\n</blockquote>\n<p>These
      are some brief notes on the latest version (v. 2) of the Data Citation Corpus,
      relased shortly before the <a href=\"https://makedatacount.org/read-our-blog/evaluation-context-and-getting-practical-on-data-metrics-the-make-data-count-summit-2024/\">Make
      Data Count Summit 2024</a>, which also included a <a href=\"https://makedatacount.org/read-our-blog/the-data-citation-corpus-in-practice-perspectives-from-a-funder-and-an-institution/\">discussion
      on the practical uses of the corpus</a>.</p>\n<p>I downloaded version 2 from
      Zenodo <a href=\"https://doi.org/10.5281/zenodo.13376773\">doi:10.5281/zenodo.13376773</a>.
      \ The data is in JSON format, which I then loaded into CouchDB to play with.
      Loading the data was relatively quick using CouchDB&#8217;s &#8220;bulk upload&#8221;
      feature, although building indexes to explore the data takes a little while.</p>\n<p>What
      follows is a series of charts constructed using <a href=\"https://vega.github.io/vega-lite/\">Vega-Lite</a>.</p>\n<h3
      id=\"the-top-20-repositories\">The top 20 repositories</h3>\n<p><img alt=\"Top
      20 repositories in Data Citation Corpus\" src=\"https://raw.githubusercontent.com/rdmpage/data-citation-corpus/refs/heads/main/charts/repositories.png\"></p>\n<p>The
      chart above shows the top 20 repositories by number of citations. The biggest
      repository by some distance is the <a href=\"https://www.ebi.ac.uk/ena/browser/home\">European
      Nucleotide Archive</a>, so most of the data being cited are DNA sequences. Those
      working on biodiversity might be plessed to see that <a href=\"https://www.gbif.org\">GBIF</a>
      is 16th out of 20.</p>\n<p>Note that <a href=\"https://figshare.com\">Figshare</a>
      appears twice, as &#8220;Figshare&#8221; and &#8220;figshare&#8221;, so there
      are problems with data cleaning. It&#8217;s actually worse than this, because
      the repository &#8220;Taylor &amp; Francis&#8221; is an branded instance of
      Figshare: <a href=\"https://tandf.figshare.com\">https://tandf.figshare.com</a>.
      So if we want to measure the impact of the Figshare repository we will need
      to cluster the different spellings, as well as check the DOIs for each repository
      (T&amp;F data DOIs still carry Figshare branding, e.g.<a href=\"https://doi.org/10.6084/m9.figshare.14103264\">doi:10.6084/m9.figshare.14103264</a>.</p>\n<p>The
      vast majority of data in the &#8220;Taylor &amp; Francis&#8221; is published
      by <a href=\"https://en.wikipedia.org/wiki/Informa\">Informa UK Ltd</a> which
      is the parent company of Taylor &amp; Francis. If you visit an article in an
      Informa journal, such as <a href=\"https://doi.org/10.1080/00032719.2021.1888966\">Enhanced
      Selectivity of Ultraviolet-Visible Absorption Spectroscopy with Trilinear Decomposition
      on Spectral pH Measurements for the Interference-Free Determination of Rutin
      and Isorhamnetin in Chinese Herbal Medicine</a> the supplementary information
      is stored in Figshare. These links between the publication and the supplementary
      information are treated as &#8220;citations&#8221; in the corpus. Is this what
      we mean by citation? If so, we are not measuring the use of data, but rather
      its publication.</p>\n<h3 id=\"top-20-publishers\">Top 20 publishers</h3>\n<p><img
      alt=\"Top 20 publishers in Data Citation Corpus\" src=\"https://raw.githubusercontent.com/rdmpage/data-citation-corpus/refs/heads/main/charts/publishers.png\"></p>\n<p>The
      top 20 publishers of articles that cite data in the corpus are shown above.
      It would be interesting to know how much this reflects publication policies
      of these publishers (e.g., open versus closed access, indexing in Pubmed, availability
      of XML, etc.) versus actual citation of data. Biodiversity people might be pleased
      to see <a href=\"https://pensoft.net\">Pensoft</a> appearing in the top 20.</p>\n<h3
      id=\"gbif\">GBIF</h3>\n<p>You can also explore the data by individual repository.
      For example, the top 20 publishers of articles citing data in GBIF shows Pensoft
      at number one. This reflects the subject matter of Pensoft journals, and Pensoft&#8217;s
      focus on best practices for publishing data. From GBIF&#8217;s perspective,
      perhaps that organisation would want to extend their reach beyond core biodiversity
      journals.</p>\n<p><img alt=\"Top 20 publishers citing data from GBIF\" src=\"https://raw.githubusercontent.com/rdmpage/data-citation-corpus/refs/heads/main/charts/gbif-publishers.png\"></p>\n<h3
      id=\"citation\">Citation</h3>\n<p>The vast majority of data in the Data Citation
      Corpus is cited only once.</p>\n<p><img alt=\"Frequency of citation\" src=\"https://raw.githubusercontent.com/rdmpage/data-citation-corpus/refs/heads/main/charts/cited.png\"></p>\n<p>Given
      that much of these &#8220;citations&#8221; may be by the publication that makes
      the data available, it&#8217;s not clear to me that the corpus is actually measuring
      citation (i.e., reuse of the data). Instead it may just be measuring publication
      (e.g., the link betwene a paper and its supplementary data). To answer this
      we&#8217;d need to drill down into the data more.</p>\n<p>Note that some data
      items have large numbers of citations, the highest is &#8220;LY294002&#8221;
      with 9983 citations, with the next being &#8220;A549&#8221; with 5883 citations.
      <a href=\"https://en.wikipedia.org/wiki/LY294002\">LY294002</a> is a chemical
      compound that acts as an inhibitor, and <a href=\"https://en.wikipedia.org/wiki/A549_cell\">A549</a>
      is cell type. The citation corpus regards both as accession numbers for sequences(!).
      Hence it&#8217;s likely that the most cited data records are not data at all,
      but false matches to other entities, such as chemicals and cells. These false
      matches are still a major problem for the corpus.</p>\n<h3 id=\"summary\">Summary</h3>\n<p>I
      think there is so much potential here, but there are significant data quality
      issues. Anyone basing metrics upon this corpus would need to proceed very carefully.</p>\n<blockquote>\n<p>Written
      with <a href=\"https://stackedit.io/\">StackEdit</a>.</p>\n</blockquote>\n\n<div

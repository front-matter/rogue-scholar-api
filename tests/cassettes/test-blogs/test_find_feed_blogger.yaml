      width=\"128\"/></a></div>\n<p>This blog post has some notes in support of a
      talk given to the Systematics Association meeting in Reading June 20th, 2024.</p>\n<h2>Slides</h2>\n<p><strike>I
      will post a link to the slides here once I have given the talk.</strike></p>\n<p>Page,
      Roderic (2024). Visualising big trees. figshare. Presentation. <a href=\"https://doi.org/10.6084/m9.figshare.26068693.v1\">https://doi.org/10.6084/m9.figshare.26068693.v1</a></p>\n<h2
      id=\"example-web-sites\">Example web sites</h2>\n<ul>\n<li><a href=\"https://www.legumedata.org/phylogeny/explore/\">GBIF
      Phylogeny Explorer</a></li>\n<li><a href=\"https://treevis.net\">TreeVis</a></li>\n<li><a

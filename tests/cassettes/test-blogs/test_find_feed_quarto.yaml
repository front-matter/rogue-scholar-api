        class=\"g-col-12 g-col-sm-8\">\n<p>I\u2019m an assistant professor in the
        <a href=\"https://aysps.gsu.edu/public-management-policy/\">Department of
        Public Management and Policy</a> at the <a href=\"https://aysps.gsu.edu/\">Andrew
        Young School of Policy Studies</a> at <a href=\"https://www.gsu.edu/\">Georgia
        State University</a>. I received a PhD in public policy and political science
        from Duke University\u2019s <a href=\"http://sanford.duke.edu/\">Sanford School
        of Public Policy</a> in 2017.</p>\n<p>I study <a href=\"https://www.ingoresearch.org/amicable-contempt/\">how
        international NGOs work in authoritarian countries</a>, and I received the
        2016\u20132018 <a href=\"https://www.istr.org/page/DissertationISTR\">Emerging
        Scholar Dissertation Award</a> from the <a href=\"https://www.istr.org/\">International
        Society for Third Sector Research (ISTR)</a>. I do research in public administration
        and policy, nonprofit management, international relations, and comparative
        politics.</p>\n<p>I teach courses on <a href=\"https://evalf22.classes.andrewheiss.com/\">program
        evaluation and causal inference</a>, <a href=\"https://statsf18.classes.andrewheiss.com/\">statistics
        and data science</a>, <a href=\"https://datavizs22.classes.andrewheiss.com/\">data
        visualization</a>, <a href=\"https://econs22.classes.andrewheiss.com/\">economics</a>,
        and <a href=\"https://storiesf17.classes.andrewheiss.com/\">science communication</a>.
        I\u2019m also a <a href=\"https://education.rstudio.com/trainers/people/heiss+andrew/\">certified
        RStudio instructor</a> and a <a href=\"https://posit.co/products/enterprise/academy/\">Posit
        Academy mentor</a> and absolutely love teaching how to use <a href=\"https://www.r-project.org/\">R</a>
        and <a href=\"https://www.tidyverse.org/\">the tidyverse</a>.</p>\n</div>\n</div>\n\n\n\n</main>

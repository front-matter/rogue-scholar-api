        \   <entry>\n\t\t<title><![CDATA[ Improved PDF-formatted Rogue Scholar blog
        posts ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/improved-pdf-formatted-rogue-scholar-blog-posts/\"
        />\n\t\t<id>https://doi.org/10.53731/mndd9-1d509</id>\n        <published>2024-01-12T16:27:02.000+00:00</published>\n\t\t<updated>2024-01-12T16:35:13.000+00:00</updated>\n\t\t<category
        term=\"Feature\"/>\n        <media:content url=\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-16.53.20.png\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-16.53.20.png\"></p><p>On
        Monday the Rogue Scholar science blog archive <a href=\"https://doi.org/10.53731/1dfxr-hs665\"
        rel=\"noreferrer\">launched the export of blog posts in PDF and other formats</a>.
        Over the last few days I have been busy improving the PDF output, and today
        I am releasing a new version, available for all the more than 13K science
        blog posts archived by Rogue Scholar.</p><p>The PDF is generated using the
        open source Pandoc universal document converter in combination with the <a
        href=\"https://weasyprint.org/\" rel=\"noreferrer\">Weasyprint</a> library.
        There are many other options for automatic PDF generation, but Weasyprint
        is a nice option for the flexible generation of beautiful PDF. The PDF files
        are generated on demand by the Rogue Scholar API based on the metadata and
        content stored in the Rogue Scholar search index, using the markdown format.
        The first page of the PDF shows the main metadata, including the abstract
        and feature image, just what you expect from a typical scholarly article.</p><figure
        class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1360\" height=\"988\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png
        1000w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png
        1360w\" sizes=\"(min-width: 720px) 720px\"></figure><p>Links in the PDF are
        clickable, including the author ORCID ID(s), DOI of the citation (formatted
        in APA style), and references in the fulltext:</p><figure class=\"kg-card
        kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1386\" height=\"748\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png
        1000w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png
        1386w\" sizes=\"(min-width: 720px) 720px\"></figure><p>Because the PDF generation
        is fully automated, it doesn't handle all possible edge cases and some metadata
        (e.g. funding information) aren't included yet. But the Rogue Scholar PDF
        is fully functional, nice looking, and will only get better over time. Please
        let me know (e.g. in the comments) if you discover issues with the PDF or
        have a feature request.</p><h2 id=\"references\">References</h2><p>Fenner,
        M. (2024). Every Rogue Scholar blog post now available in Markdown, ePub,
        and PDF formats. <em>Front Matter</em>. <a href=\"https://doi.org/10.53731/1dfxr-hs665\">https://doi.org/10.53731/1dfxr-hs665</a></p>
        ]]></content>\n\t\t<author>\n\t\t\t<name>Martin Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ Every Rogue Scholar blog post now also available
        in JATS XML format ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/rogue-scholar-blog-posts-jats-xml/\"
        />\n\t\t<id>https://doi.org/10.53731/3w1ye-q6z42</id>\n        <published>2024-01-10T15:09:11.000+00:00</published>\n\t\t<updated>2024-01-10T15:15:10.000+00:00</updated>\n\t\t<category
        term=\"Feature\"/>\n        <media:content url=\"https://blog.front-matter.io/content/images/2024/01/bookcase_jats-1.png\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://blog.front-matter.io/content/images/2024/01/bookcase_jats-1.png\"></p><p>On
        Monday the Rogue Scholar science blog archive added support for <a href=\"https://doi.org/10.53731/1dfxr-hs665\"
        rel=\"noreferrer\">exporting the blog posts in various formats</a>: markdown,
        ePub, and PDF. Today I am adding another export format: <a href=\"https://jats.nlm.nih.gov/\"
        rel=\"noreferrer\">JATS XML</a>, the standard format for scholarly articles.
        JATS is again automatically generated with the <a href=\"https://pandoc.org/\"
        rel=\"noreferrer\">Pandoc</a> universal document converter, with some initial
        tweaks of the Rogue Scholar metadata.</p><p><a href=\"https://rogue-scholar.org\"
        rel=\"noreferrer\">Rogue Scholar Search</a> now displays several output options
        for each of the currently 13,301 science blog posts:</p><figure class=\"kg-card
        kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1860\" height=\"796\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
        1860w\" sizes=\"(min-width: 720px) 720px\"></figure><p>Similar to the ePub
        and PDF formats, this is an initial version of JATS XML, expect to see improvements
        in the next three months.</p><p>The blog posts in markdown, ePub, PDF, and
        JATS XML formats are available via the <a href=\"https://api.rogue-scholar.org/posts\"
        rel=\"noreferrer\">Rogue Scholar API</a>, either fetched from the search index
        (markdown), or generated on the fly (ePub, PDF, JATS XML) from the markdown
        format. To make automated machine access easier, I have also started to update
        the DOI metadata, which now include links to these full-text versions (it
        will take a few weeks to update all 10K+ metadata records). This will hopefully
        simplify the discovery of these output formats, e.g. the <a href=\"https://forums.zotero.org/discussion/103321/how-does-find-available-pdf-works\"
        rel=\"noreferrer\">Find available PDF</a> functionality in the reference manager
        Zotero.</p><p>There is a lot more work needed to improve these output formats,
        and all help from the Rogue Scholar community is greatly appreciated. PDF
        is generated with the help of the <a href=\"https://weasyprint.org/\" rel=\"noreferrer\">Weasyprint</a>
        open source library and currently uses the Pandoc default template and CSS.
        ePub and JATS XML are generated from Pandoc without additional tools, but
        allow a great deal of customization via Pandoc templates, CSS, and Lua or
        Python filters.</p><p>Pandoc JATS XML support has a special place in my heart,
        as I <a href=\"https://doi.org/10.53731/r294649-6f79289-8cw0k\" rel=\"noreferrer\">wrote
        a Pandoc custom writer</a> in Lua 10 years ago that helped adding JATS support
        to the main Pandoc application (added in <a href=\"https://github.com/jgm/pandoc/releases/tag/2.0\"
        rel=\"noreferrer\">Pandoc 2.0</a> October 2017).</p><p>Finally, the addition
        of JATS XML support again demonstrates that scholar publishing doesn't have
        to be complicated, expensive, or take forever.</p><h2 id=\"references\">References</h2><p>Fenner,
        M. (2024). Every Rogue Scholar blog post now available in Markdown, ePub,
        and PDF formats. <em>Front Matter</em>. <a href=\"https://doi.org/10.53731/1dfxr-hs665\">https://doi.org/10.53731/1dfxr-hs665</a></p><p>Fenner,
        M. (2013). <em>From Markdown to JATS XML in one Step</em>. <a href=\"https://doi.org/10.53731/r294649-6f79289-8cw0k\">https://doi.org/10.53731/r294649-6f79289-8cw0k</a></p>
        ]]></content>\n\t\t<author>\n\t\t\t<name>Martin Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ Every Rogue Scholar blog post now available
        in Markdown, ePub, and PDF formats ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/rogue-scholar-blog-posts-markdown-epub-and-pdf-formats/\"
        />\n\t\t<id>https://doi.org/10.53731/1dfxr-hs665</id>\n        <published>2024-01-08T11:23:55.000+00:00</published>\n\t\t<updated>2024-01-10T08:54:03.000+00:00</updated>\n\t\t<category
        term=\"Feature\"/>\n        <media:content url=\"https://blog.front-matter.io/content/images/2024/01/bookcase.png\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://blog.front-matter.io/content/images/2024/01/bookcase.png\"></p><p>The
        <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue Scholar science
        blog archive</a> starts 2024 with an important release: all blog posts (more
        than 13,000) are now available for download in Markdown, ePub, and PDF formats.
        This builds on <a href=\"https://doi.org/10.53731/5vvnh-tnm55\" rel=\"noreferrer\">work
        completed in December</a> to store the full text of every Rogue Scholar blog
        post in Markdown format in the Rogue Scholar backend. Combined with the metadata
        in <a href=\"https://jekyllrb.com/docs/front-matter/\" rel=\"noreferrer\">YAML
        format</a>, these posts can now be downloaded via the Rogue Scholar API, e.g.
        <a href=\"https://api.rogue-scholar.org/posts/10.53731/5vvnh-tnm55?format=markdown\">https://api.rogue-scholar.org/posts/10.53731/5vvnh-tnm55?format=markdown</a>.</p><p>This
        format is compatible with all static site generators used by Rogue Scholar
        blogs, including <a href=\"https://gohugo.io/\" rel=\"noreferrer\">Hugo</a>,
        <a href=\"https://jekyllrb.com/\" rel=\"noreferrer\">Jekyll</a>, and <a href=\"https://quarto.org/\"
        rel=\"noreferrer\">Quarto</a>. And it can be used to import blog posts into
        blogs powered by a database, including <a href=\"https://wordpress.org/\"
        rel=\"noreferrer\">Wordpress</a> and <a href=\"https://ghost.org/\" rel=\"noreferrer\">Ghost</a>.
        This addresses an important Rogue Scholar use case: making it easier to migrate
        from one blogging platform to another. More work is needed to update the <a
        href=\"https://docs.rogue-scholar.org/\" rel=\"noreferrer\">Rogue Scholar
        documentation</a>, and to enable downloading content and metadata in bulk,
        i.e. all posts from a blog.</p><p>The availability of content and metadata
        in easily downloadable form enables another important use case, described
        by <a href=\"https://doi.org/10.59350/psmbr-f6p84\" rel=\"noreferrer\">Ross
        Mounce in November</a>: </p><blockquote><strong>Resilience: another advantage
        of openly-licensed content</strong><br>As I allude to in the title of this
        post. The key differentiators here in open access systems, that make open
        access more resilient to downtime overall are a) availability on multiple
        independent platforms and b) open licencing that makes it legally easier to
        host content in multiple places.</blockquote><p>This nicely complements the
        integration with the Internet Archive <a href=\"https://doi.org/10.53731/g60vh-3ng48\"
        rel=\"noreferrer\">that Rogue Scholar started in November</a>, archiving all
        posts from blogs participating in Rogue Scholar via the <a href=\"https://archive-it.org/home/rogue-scholar\"
        rel=\"noreferrer\">Archive-It service</a>. The Rogue Scholar API makes it
        easy to programmatically download content and metadata from scholarly blog
        posts, and all content is available with an open license (<a href=\"https://creativecommons.org/licenses/by/4.0/legalcode\"
        rel=\"noreferrer\">CC-BY</a>) that enables unrestricted reuse.</p><p>One limitation
        of the Markdown format is that for most users it is not the preferred format
        to read content. Markdown is typically used to safely render content on the
        web, but for reading scholarly content stored on their computers, most users
        prefer PDF. That is why Rogue Scholar also offers blog posts converted to
        PDF format, using the <a href=\"https://pandoc.org/\" rel=\"noreferrer\">Pandoc</a>
        universal document converter. An important use case is storing important blog
        posts in a reference manager. Storing the metadata has always been supported
        by Rogue Scholar, but now you can also easily attach the full text in PDF
        format and for example add annotations.</p><figure class=\"kg-card kg-image-card
        kg-card-hascaption\"><img src=\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"846\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        2356w\" sizes=\"(min-width: 720px) 720px\"><figcaption><span style=\"white-space:
        pre-wrap;\">Reading Rogue Scholar posts in Zotero</span></figcaption></figure><p>Automated
        PDF generation is not trivial, and the initial implementation still has issues.
        Some PDFs are not generated properly, and the default layout can be improved.
        One major challenge is the images attached to blog posts - they are still
        stored with the respective blogs.</p><p>More fundamentally PDF has two important
        major limitations: it is an output format and can't be used to convert to
        other formats, and it doesn't easily adapt to smaller screen sizes. <a href=\"https://en.wikipedia.org/wiki/EPUB\"
        rel=\"noreferrer\">ePub</a> overcomes both these limitations and therefore
        Rogue Scholar also provides an ePub version of every blog post, again using
        Pandoc. As with PDF, there is a lot of work to do to improve the look and
        feel of the ePub output, and to fix bugs. Look for many small improvements
        in the coming three months \u2013 and please provide feedback via comments
        and issues at the <a href=\"https://github.com/front-matter/rogue-scholar-api\"
        rel=\"noreferrer\">Rogue Scholar API open source repository</a>. The popular
        open source reference manager Zotero is adding ePub support in its upcoming
        version 7, available in <a href=\"https://forums.zotero.org/discussion/105094/announcing-the-zotero-7-beta\"
        rel=\"noreferrer\">Zotero 7 Beta since May 2023</a>, and thus ePub can also
        be used to store the full-text content of Rogue Scholar blog posts.</p><figure
        class=\"kg-card kg-image-card kg-card-hascaption\"><img src=\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"944\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        1600w, https://blog.front-matter.io/content/images/size/w2400/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        2400w\" sizes=\"(min-width: 720px) 720px\"><figcaption><span style=\"white-space:
        pre-wrap;\">Reading Rogue Scholar posts in Zotero (ePub version)</span></figcaption></figure><p>Blog
        posts in ePub format have been discussed on this blog before. In <a href=\"https://doi.org/10.53731/r294649-6f79289-8cw76\"
        rel=\"noreferrer\">February 2011</a> I released a Wordpress plugin that turns
        blog posts into ePub files. Has the time for ePub finally arrived or will
        PDF remain the preferred format for (shorter) scholarly documents? Or should
        Rogue Scholar support other output formats, e.g. Journal Article Tag Suite
        (<a href=\"https://pandoc.org/jats.html\" rel=\"noreferrer\">JATS</a>), the
        standard format for scholarly articles?</p><h2 id=\"references\">References</h2><p>Fenner,
        M. (2023). <em>Archiving individual science blog posts</em>. <a href=\"https://doi.org/10.53731/5vvnh-tnm55\">https://doi.org/10.53731/5vvnh-tnm55</a></p><p>Mounce,
        R. (2023). <em>Resilience: Another advantage of openly-licensed content</em>.
        <a href=\"https://doi.org/10.59350/psmbr-f6p84\">https://doi.org/10.59350/psmbr-f6p84</a></p><p>Fenner,
        M. (2023). <em>Archiving Rogue Scholar blogs with the Internet Archive</em>.
        <a href=\"https://doi.org/10.53731/g60vh-3ng48\">https://doi.org/10.53731/g60vh-3ng48</a></p><p>Fenner,
        M. (2011). <em>ePub WordPress plugin released today</em>. <a href=\"https://doi.org/10.53731/r294649-6f79289-8cw76\">https://doi.org/10.53731/r294649-6f79289-8cw76</a></p>
        ]]></content>\n\t\t<author>\n\t\t\t<name>Martin Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ Archiving individual science blog posts
        ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/archiving-individual-science-blog-posts/\"
        />\n\t\t<id>https://doi.org/10.53731/5vvnh-tnm55</id>\n        <published>2023-12-11T17:52:54.000+00:00</published>\n\t\t<updated>2023-12-11T18:04:32.000+00:00</updated>\n\t\t<category
        term=\"Feature\"/>\n        <media:content url=\"https://blog.front-matter.io/content/images/2023/12/mfenner_1960s_color_photo_of_woman_looking_at_several_books_on__14781267-0eec-4511-a05c-1ccb9d3011f2.png\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://blog.front-matter.io/content/images/2023/12/mfenner_1960s_color_photo_of_woman_looking_at_several_books_on__14781267-0eec-4511-a05c-1ccb9d3011f2.png\"></p><p>Sometimes
        we want to preserve a blog post to read or reuse later. There are generic
        tools for that purpose, including read-it-later apps such as <a href=\"https://www.instapaper.com\"
        rel=\"noreferrer\">Instapaper</a> or <a href=\"https://getpocket.com\" rel=\"noreferrer\">Pocket</a>.
        For scholarly blog posts, the right place can also be a reference manager,
        which stores the content and the metadata, especially if a DOI was registered
        for each blog post.</p><p>Reference managers can store full-text documents
        and typically use PDF as the file format. Zotero 7 (<a href=\"https://www.zotero.org/support/dev/zotero_7_for_developers\"
        rel=\"noreferrer\">currently in development</a>) adds support for ePub documents.
        ePub is not as widely supported as PDF for scholarly journal articles but
        is popular with books and works better on smaller screens. </p><p>How can
        the <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue Scholar</a>
        science blog archive support the download of individual blog posts in a way
        that facilitates reading and reuse? Another important use case for blog authors
        is the migration to a different blogging platform (e.g. from WordPress to
        Hugo), and a generic import/export format would be very helpful for this.</p><p>Full-text
        content of blogs included in the Rogue Scholar is currently stored in HTML
        format, as that is the format used to distribute blog posts via RSS feed,
        webpage, or newsletter. One challenge with HTML is that it is not typically
        used for standalone documents, different from ePub and PDF.</p><p>Just as
        scholarly metadata can be converted into different formats \u2013 including
        the <a href=\"https://commonmeta.org\" rel=\"noreferrer\">Commonmeta</a> format
        with libraries written in Ruby and Python that I created in early 2023 \u2013
        scholarly content can be converted into different formats using a variety
        of tools, most notably the <a href=\"https://pandoc.org\" rel=\"noreferrer\">Pandoc</a>
        open-source library. Pandoc not only converts HTML documents to PDF and ePub,
        but also supports converting documents authored in Microsoft Word, LaTeX,
        or markdown formats. Markdown is particularly important, as it is the authoring
        format used by blogs powered by static site generators, about 25% of all blogs
        participating in the Rogue Scholar science blog archive. In the last few days,
        I have added Pandoc to the Rogue Scholar API to convert HTML to markdown.
        I am still exploring, but you can see some <a href=\"https://api.rogue-scholar.org/posts?blog_slug=front_matter\"
        rel=\"noreferrer\">markdown-formatted blog posts</a> in the <code>content_text</code>
        field.</p><h2 id=\"conclusions\">Conclusions</h2><ul><li>There is sometimes
        a need to download individual science blog posts - to keep a local copy to
        read again later, to reference in another scholarly work, or to migrate to
        a different blogging platform if you are a blog author.</li><li>Conversion
        of content and metadata into different formats is relatively straightforward,
        and existing open-source tools are already integrated into the Rogue Scholar
        blog archive. DOI registration uses the <a href=\"https://ruby.commonmeta.org/\"
        rel=\"noreferrer\">commonmeta-ruby</a> library, and basic Pandoc support has
        recently been added.</li><li>The best canonical format for science blog posts
        is not known yet. PDF is not part of standard workflows for blogging and is
        not an authoring (input) format. <a href=\"https://jats.nlm.nih.gov/\" rel=\"noreferrer\">JATS</a>
        is a standard format for scholarly articles but is not typically used by scientists
        for local files. HTML works better for collections of files. ePub and Markdown
        are interesting options but more exploration is needed. </li></ul> ]]></content>\n\t\t<author>\n\t\t\t<name>Martin
        Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ Documentation, documentation, documentation
        ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/documentation-documentation-documentation/\"
        />\n\t\t<id>https://doi.org/10.53731/fgyjr-hg721</id>\n        <published>2023-12-07T18:18:48.000+00:00</published>\n\t\t<updated>2023-12-07T18:28:03.000+00:00</updated>\n\t\t<category
        term=\"Feature\"/>\n        <media:content url=\"https://images.unsplash.com/photo-1583521214690-73421a1829a9?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDl8fGRvY3VtZW50fGVufDB8fHx8MTcwMTk2ODc1Nnww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://images.unsplash.com/photo-1583521214690-73421a1829a9?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDl8fGRvY3VtZW50fGVufDB8fHx8MTcwMTk2ODc1Nnww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"></p><p>Writing
        software is more than writing code \u2013 good documentation is one essential
        aspect. A lot of the tools and libraries that make writing documentation easier
        use <code>markdown</code> as a file format, combined with metadata in <code>yaml</code>
        format and optionally some additional functionality, e.g. <code>mdx</code>
        \u2013 which combines markdown with <code>jsx</code> for JSX-based projects
        such as React.</p><p>If you think this sounds like the open-source tooling
        developed for blogs, you are right, as technical and scientific writing overlap.
        Some popular libraries for documentation, e.g. <a href=\"https://www.mkdocs.org/\"
        rel=\"noreferrer\">MkDocs</a> (Python) or <a href=\"https://docusaurus.io/\"
        rel=\"noreferrer\">Docusaurus</a> (Javascript) could be tweaked and used for
        blogging, and <a href=\"https://quarto.org\" rel=\"noreferrer\">Quarto</a>
        launched last year as <em>an open-source scientific and technical publishing
        system.</em></p><p>Given my investment in building <a href=\"https://rogue-scholar.org\"
        rel=\"noreferrer\">tools and services</a> around science blogging, it should
        not come as a surprise that I am consolidating the tooling for the documentation
        of my open-source software projects. Three weeks ago <a href=\"https://doi.org/10.53731/ch2e1-1cm64\"
        rel=\"noreferrer\">I relaunched one of my two blogs</a> using Quarto. This
        week I am relaunching the following documentation sites also using the Quarto:</p><ul><li><a
        href=\"https://commonmeta.org\" rel=\"noreferrer\">Commonmeta</a> - a metadata
        standard for scholarly metadata</li><li><a href=\"https://python.commonmeta.org\"
        rel=\"noreferrer\">Commonmeta-py</a> - a Python implementation of commonmeta</li><li><a
        href=\"https://ruby.commonmeta.org\" rel=\"noreferrer\">Commonmeta-ruby</a>
        - a Ruby implementation of commonmeta</li><li><a href=\"https://docs.rogue-scholar.org\"
        rel=\"noreferrer\">Rogue Scholar</a> - an archive for scholarly blog posts</li></ul><p>Previously,
        the documentation for these libraries and services used <code>MkDocs</code>
        and <code>Nextra</code> (<a href=\"https://nextra.site/\" rel=\"noreferrer\">using
        React, Next.js, and MDX</a>) with markdown files and YAML front matter. The
        <a href=\"https://python.commonmeta.org\" rel=\"noreferrer\">commonmeta-py</a>
        documentation also included several Jupyter notebooks, which are nicely supported
        by Quarto out of the box:</p><figure class=\"kg-card kg-image-card kg-card-hascaption\"><img
        src=\"https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1616\" height=\"858\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        1600w, https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        1616w\" sizes=\"(min-width: 720px) 720px\"><figcaption><a href=\"https://python.commonmeta.org/writers/bibtex_writer\"
        rel=\"noreferrer\"><span style=\"white-space: pre-wrap;\">commonmeta-py documentation
        for the BibTex Writer</span></a></figcaption></figure><p>There is still a
        lot of work to do to improve the documentation \u2013 always the hardest part.
        I wrote a <a href=\"https://docs.rogue-scholar.org/wordpress\" rel=\"noreferrer\">new
        page</a> about using Rogue Scholar with a Wordpress blog and plan to document
        my experience with other popular blogging platforms. The <a href=\"https://ruby.commonmeta.org\"
        rel=\"noreferrer\">commonmeta-ruby</a> documentation is still rudimentary,
        and I have started to experiment with Jupyter notebooks written in Ruby. The
        <a href=\"https://api.rogue-scholar.org/docs\" rel=\"noreferrer\">OpenAPI
        documentation</a> of the Rogue Scholar API is not integrated into the Quarto
        Rogue Scholar documentation yet, and I am evaluating <a href=\"https://github.com/machow/quartodoc\"
        rel=\"noreferrer\">Quartodoc</a> to automate the documentation of Python methods
        and classes similar to what <a href=\"https://www.sphinx-doc.org/en/master/\"
        rel=\"noreferrer\">Sphinx</a> is providing.</p><p>One feature that Quarto
        has in common with other open-source documentation systems is that the source
        code, including the markdown files, is hosted in a public code repository,
        so questions, comments, or suggested changes are easy:</p><figure class=\"kg-card
        kg-image-card kg-card-hascaption\"><img src=\"https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1956\" height=\"998\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png
        1600w, https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png
        1956w\" sizes=\"(min-width: 720px) 720px\"><figcaption><a href=\"https://docs.rogue-scholar.org/wordpress\"
        rel=\"noreferrer\"><span style=\"white-space: pre-wrap;\">Rogue Scholar Documentation
        for Wordpress</span></a></figcaption></figure><p>Please use this functionality
        if you want to help improve the documentation, or if you find functionalities
        that should be documented better.</p><h2 id=\"references\">References</h2><p>Fenner,
        M. (2023). <em>The programmable blog</em>. <a href=\"https://doi.org/10.53731/ch2e1-1cm64\">https://doi.org/10.53731/ch2e1-1cm64</a></p>
        ]]></content>\n\t\t<author>\n\t\t\t<name>Martin Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ Rogue Scholar updates: documentation and
        comments ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/rogue-scholar-updates-documentation-and-comments/\"
        />\n\t\t<id></id>\n        <published>2023-11-24T14:21:47.000+00:00</published>\n\t\t<updated>2023-11-24T14:21:47.000+00:00</updated>\n\t\t<category
        term=\"News\"/>\n        <media:content url=\"https://images.unsplash.com/photo-1445560302902-faf947ee9413?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDl8fG1vdW50YWl8ZW58MHx8fHwxNzAwODM1MDU3fDA&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://images.unsplash.com/photo-1445560302902-faf947ee9413?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDl8fG1vdW50YWl8ZW58MHx8fHwxNzAwODM1MDU3fDA&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"></p><p>Shortly
        following an <a href=\"https://doi.org/10.53731/fy5gh-g0w69\" rel=\"noreferrer\">update
        earlier this week</a>, the <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue
        Scholar science blog archive</a> has updated or added two features today:
        better documentation and new comments.</p><h2 id=\"documentation\">Documentation</h2><p>The
        <a href=\"https://docs.rogue-scholar.org\" rel=\"noreferrer\">Rogue Scholar
        documentation site</a> was launched with the service but hasn't seen any updates
        in several months. Today I updated the <a href=\"https://docs.rogue-scholar.org/platforms\"
        rel=\"noreferrer\">platforms</a> page, explaining what blogging platforms
        are used by the blogs participating in Rogue Scholar and how they are integrated.
        A new table highlights the most important features with regards to blog aggregation
        of the <a href=\"https://rogue-scholar.org/about#stats\" rel=\"noreferrer\">most
        popular </a>eight platforms:</p><figure class=\"kg-card kg-image-card\"><img
        src=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-24-um-13.59.51.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1540\" height=\"876\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-24-um-13.59.51.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-24-um-13.59.51.png
        1000w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-24-um-13.59.51.png
        1540w\" sizes=\"(min-width: 720px) 720px\"></figure><p>In the coming months,
        the Rogue Scholar documentation will see regular updates, based on the lessons
        learned running Rogue Scholar and two blogs \u2013 this blog (Ghost) and the
        Syldavia Gazette (Quarto). The next update will go into more detail about
        recommendations on how to configure a Wordpress blog (the most popular platform,
        used by currently 25 blogs on Rogue Scholar) for scholarly content. You can
        help improve the documentation \u2013 which is <a href=\"https://github.com/front-matter/rogue-scholar/tree/main/apps/docs\"
        rel=\"noreferrer\">hosted on GitHub</a> \u2013 via the <strong>edit</strong>
        links that are on every page.</p><h2 id=\"comments\">Comments</h2><p>Asking
        questions, reporting bugs, or giving other kinds of feedback was always possible
        via <a href=\"mailto:info@front-matter.io\" rel=\"noreferrer\">email</a>,
        <a href=\"https://rogue-scholar.social/@admin\" rel=\"noreferrer\">Mastodon</a>,
        or <a href=\"https://front-matter.io/discord\" rel=\"noreferrer\">Discord</a>.
        Today you can also add comments directly on the Rogue Scholar website, powered
        by <a href=\"https://docs.github.com/en/discussions\" rel=\"noreferrer\">GitHub
        Discussions</a> and <a href=\"https://giscus.app/\" rel=\"noreferrer\">Giscus</a>.
        \ Commenting requires signing in with a GitHub account, but reading comments
        doesn't require authentication. Comments are available on the <a href=\"https://rogue-scholar.org/posts\"
        rel=\"noreferrer\">Posts</a>, <a href=\"https://rogue-scholar.org/blogs\"
        rel=\"noreferrer\">Blogs</a>, <a href=\"https://rogue-scholar.org/about\"
        rel=\"noreferrer\">About</a>, and individual blog pages, and on the updated
        documentation site. </p><figure class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"1111\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png
        1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png
        2226w\" sizes=\"(min-width: 720px) 720px\"></figure><p>No comments are available
        for individual blog posts, as this is the responsibility of the respective
        blog. As the comments are powered by GitHub Discussions, you can also see
        them <a href=\"https://github.com/front-matter/rogue-scholar/discussions\"
        rel=\"noreferrer\">here</a>. You can of course continue the discussion on
        Mastodon (please follow the Rogue Scholar Mastodon account), or use email
        for sensitive or personal discussions. The Rogue Scholar Discord server will
        be shut down at the end of 2023 (December 31). Discord is a nice service,
        but not made for public discussions.</p><h2 id=\"references\">References</h2><p>Fenner,
        M. (2023). <em>Rogue Scholar updates: GUIDs and fields of science</em>. <a
        href=\"https://doi.org/10.53731/fy5gh-g0w69\">https://doi.org/10.53731/fy5gh-g0w69</a></p>
        ]]></content>\n\t\t<author>\n\t\t\t<name>Martin Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ Rogue Scholar updates: GUIDs and fields
        of science ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/rogue-scholar-guids-fields-of-science/\"
        />\n\t\t<id>https://doi.org/10.53731/fy5gh-g0w69</id>\n        <published>2023-11-22T13:17:02.000+00:00</published>\n\t\t<updated>2023-11-22T13:30:41.000+00:00</updated>\n\t\t<category
        term=\"Feature\"/>\n        <media:content url=\"https://images.unsplash.com/photo-1517405404692-6eddc8fb975f?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDF8fGZpZWxkcyUyMGNvbG9yfGVufDB8fHx8MTcwMDY1NTU0Mnww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://images.unsplash.com/photo-1517405404692-6eddc8fb975f?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDF8fGZpZWxkcyUyMGNvbG9yfGVufDB8fHx8MTcwMDY1NTU0Mnww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"></p><p>The
        <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue Scholar science
        blog</a> archive launched two new features today: <a href=\"https://validator.w3.org/feed/docs/warning/MissingGuid.html\"
        rel=\"noreferrer\">GUIDs</a> (globally unique identifiers) and support for
        <a href=\"https://www.oecd.org/science/inno/38235147.pdf\" rel=\"noreferrer\">OECD
        Fields of Science and Technology</a>. </p><h2 id=\"globally-unique-identifiers-guids\">Globally
        unique identifiers (GUIDs)</h2><p>GUIDs are used to globally identify a blog
        post and are part of the RSS, Atom, and JSON Feed specifications. They can
        be the same as the <code>link</code> (or URL), but don't have to \u2013 the
        Ghost blogging platform for example uses an identifier string and Blogger
        uses a combination of tags. Ideally, they don't change over time. They are
        internal identifiers generated by the blogging platform, so related but different
        from digital object identifiers (DOIs).</p><p>Until this release, Rogue Scholar
        was using the blog post URL to identify a blog post, but I have repeatedly
        run into issues with duplicate posts, because URLs for the same content can
        easily differ, e.g. with or without query parameters such as <code>utm-medium,</code>
        using <code>http</code> or <code>https</code>, or with or without trailing
        slashes. And despite spending significant time on URL normalization, first
        in Javascript and now with the new API in Python.</p><p>All Rogue Scholar
        blogs have an RSS, Atom, or JSON Feed and thus a GUID (called <code>ID</code>
        in Atom and JSON Feed), and in contrast to the URL the GUID is never changed
        by the Rogue Scholar platform, and ideally does not change over time (e.g.
        when switching blogging platforms). </p><h2 id=\"oecd-fields-of-science-and-technology\">OECD
        Fields of Science and Technology</h2><p>Since its launch, Rogue Scholar supported
        the classification of blogs using the 43 OECD Fields of Science and Technology.
        The main subject area of the blog can be picked by the blog maintainer in
        the Rogue Scholar configuration for the blog, and since last week all 43 subject
        areas have been translated into the six languages currently supported by Rogue
        Scholar.</p><figure class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1756\" height=\"1360\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
        1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
        1756w\" sizes=\"(min-width: 720px) 720px\"></figure><p>New this week is the
        addition of the subject classification to individual blog posts. The classification
        is shown for each post and can be used for filtering search results, e.g.
        only showing blog posts in chemistry (trigger filtering by clicking on the
        subject area label):</p><figure class=\"kg-card kg-image-card kg-card-hascaption\"><img
        src=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1958\" height=\"1364\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
        1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
        1958w\" sizes=\"(min-width: 720px) 720px\"><figcaption><a href=\"https://rogue-scholar.org/?category=chemicalSciences\"
        rel=\"noreferrer\"><span style=\"white-space: pre-wrap;\">Filtering blog posts
        by category</span></a></figcaption></figure><p>The category filter can of
        course be combined with a language filter and/or a query string.</p><p>In
        the current release, all blog posts use the category given to the blog. In
        a few months, I hope to independently classify each blog post, as some blogs
        cover more than one subject area. This will be done using machine learning,
        which is faster and typically more accurate than classification by the author
        or an editor.</p> ]]></content>\n\t\t<author>\n\t\t\t<name>Martin Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ The programmable blog ]]></title>\n\t\t<link
        href=\"https://blog.front-matter.io/posts/programmable-blog/\" />\n\t\t<id>https://doi.org/10.53731/ch2e1-1cm64</id>\n
        \       <published>2023-11-14T16:10:19.000+00:00</published>\n\t\t<updated>2023-11-14T16:29:17.000+00:00</updated>\n\t\t<category
        term=\"News\"/>\n        <media:content url=\"https://images.unsplash.com/photo-1516414447565-b14be0adf13e?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDY4fHxibG9nfGVufDB8fHx8MTY5OTk1NTgwOHww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://images.unsplash.com/photo-1516414447565-b14be0adf13e?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDY4fHxibG9nfGVufDB8fHx8MTY5OTk1NTgwOHww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"></p><p>Today
        I am relaunching the <a href=\"https://syldavia-gazette.org\" rel=\"noreferrer\">Syldavia
        Gazette</a> blog on a new blogging platform, switching from <a href=\"https://ghost.org\"
        rel=\"noreferrer\">Ghost</a> to <a href=\"https://quarto.org/\" rel=\"noreferrer\">Quarto</a>.
        This allows me to use <a href=\"https://quarto.org/docs/reference/formats/ipynb.html\"
        rel=\"noreferrer\">Jupyter notebooks</a> in the blog to help generate blog
        posts. The Syldavia Gazette (the other blog I manage besides the Front Matter
        blog) description says </p><blockquote>The Syldavia Gazette is a newsletter
        highlighting interesting science stories from around the web.</blockquote><p>With
        the launch of the <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue
        Scholar</a> science blog archive and the growth of content (<a href=\"https://api.rogue-scholar.org/posts\"
        rel=\"noreferrer\">10,858 posts</a> as of today) the Syldavia Gazette in August
        <a href=\"https://doi.org/10.53731/9cdnt-2k006\" rel=\"noreferrer\">switched
        focus to highlight Rogue Scholar blog posts</a>. This not only makes it much
        easier for me to find interesting science stories using the Rogue Scholar
        <a href=\"https://doi.org/10.53731/80awr-zcc48\" rel=\"noreferrer\">full-text
        search</a>, but also facilitates reuse by readers, as all Rogue Scholar posts
        come with a DOI with rich metadata, are freely available with an open license
        (<a href=\"https://creativecommons.org/licenses/by/4.0/legalcode\" rel=\"noreferrer\">CC-BY</a>)
        as full-text, and are <a href=\"https://doi.org/10.53731/hhtx0-wb293\" rel=\"noreferrer\">archived
        with the Internet Archive</a>. With the <a href=\"https://doi.org/10.53731/ar11b-5ea39\"
        rel=\"noreferrer\">release of a dedicated API</a> last month, programmatic
        access to Rogue Scholar content has become much easier, and the relaunched
        Syldavia Gazette takes advantage of that.</p><p>The Syldavia Gazette currently
        publishes two kinds of blog posts:</p><ul><li><a href=\"https://syldavia-gazette.org/index.html#category=digest\"
        rel=\"noreferrer\">A weekly digest</a> of all Rogue Scholar posts published
        in the past week is published every Wednesday afternoon.</li><li><a href=\"https://doi.org/10.53731/gzrse-p5d35\"
        rel=\"noreferrer\">Overlay blog posts</a> about a particular topic, taking
        content from the Rogue Scholar archive and adding an editorial, are published
        every few weeks. The first overlay blog post \u2013 edited by <a href=\"https://orcid.org/0000-0003-3334-2771\"
        rel=\"noreferrer\">Heinz Pampel</a> and celebrating <a href=\"https://www.openaccessweek.org/\"
        rel=\"noreferrer\">Open Access Week</a>\u2013  was <a href=\"https://doi.org/10.53731/xs2mj-epe20\"
        rel=\"noreferrer\">published three weeks ago</a>.</li></ul><p>Both formats
        benefit from automation, using <a href=\"https://jupyter.org/\" rel=\"noreferrer\">Jupyter
        notebooks</a> and the Rogue Scholar API to either automatically generate a
        <a href=\"https://syldavia-gazette.org/notebooks/weekly_digest\" rel=\"noreferrer\">weekly
        digest</a>, or to generate a draft blog post around a <a href=\"https://syldavia-gazette.org/notebooks/retraction_watch\"
        rel=\"noreferrer\">specific topic</a> that can then be finalized manually.
        The two notebooks not only automatically generate a summary (in a format similar
        to the <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">listing of
        posts</a> on the Rogue Scholar website), but also automatically generate a
        \ list of references based on the Rogue Scholar metadata. With the switch
        to Quarto, the notebooks can now be run directly in the blog, simplifying
        the process \u2013 the notebook <em>is</em> the blog post. </p><p>Depending
        on your preferred editor, you can write and run the notebooks in a <a href=\"https://quarto.org/docs/tools/text-editors.html\"
        rel=\"noreferrer\">text editor</a>, <a href=\"https://quarto.org/docs/tools/rstudio.html\"
        rel=\"noreferrer\">in the RStudio IDE</a>, or in <a href=\"https://quarto.org/docs/tools/jupyter-lab.html\"
        rel=\"noreferrer\">Jupyterlab</a>. Notebooks can be written in the Quarto
        <code>.qmd</code> format or as <code>.ipynb</code> files. Besides the execution
        of notebooks, Quarto has other convenient features for scholarly documents,
        including support for <a href=\"https://quarto.org/docs/authoring/footnotes-and-citations.html\"
        rel=\"noreferrer\">references</a> (<a href=\"https://quarto.org/docs/visual-editor/vscode/index.html#zotero-citations\"
        rel=\"noreferrer\">working with the Zotero</a> Reference Manager), built-in
        support for DOIs and ORCID IDs, and support for a variety of output formats
        (including, PDF, ePub, and JATS) via <a href=\"https://pandoc.org\" rel=\"noreferrer\">Pandoc</a>.
        If you want to use a <a href=\"https://jamstack.org/generators/\" rel=\"noreferrer\">static
        site generator</a> for your scholarly blog (as about <a href=\"https://rogue-scholar.org/about#stats\"
        rel=\"noreferrer\">25% of Rogue Scholar</a> blogs do), take a close look at
        Quarto.</p><p>Static site generators such as Quarto are not the best fit for
        everyone. For other blogs, a traditional blogging platform backed by a database
        and with a user-friendly web frontend might be the better option, and Wordpress
        is the <a href=\"https://rogue-scholar.org/about#stats\" rel=\"noreferrer\">most
        popular platform</a> amongst Rogue Scholar blogs, used by 38% of all blogs.
        Rogue Scholar supports all blogging platforms and currently is used by about
        10 different platforms.</p><p>In the coming weeks and months, I will work
        on improving the Syldavia Gazette blog. Quarto for example currently only
        supports RSS feeds and not Atom or JSON feeds, which work better with additional
        author metadata such as the ORCID ID and/or multiple authors. And <a href=\"https://doi.org/10.59350/5hxdg-fz574\"
        rel=\"noreferrer\">just yesterday</a> Chris von Csefalvay published a blog
        post on how to automate the integration of Rogue Scholar DOIs into a Quarto
        blog.</p><p>This change of the blogging platform from Ghost to Quarto involved
        a lot of copy-pasting, which was okay as the Syldavia Gazette currently has
        fewer than 20 posts. But for bigger migrations, it would be great to have
        a canonical data exchange format to make the process easier, a goal for the
        Rogue Scholar platform for 2024. </p><h2 id=\"references\">References</h2><p>Fenner,
        M. (2023). <em>The Rogue Scholar weekly newsletter launches on Wednesday</em>.
        <a href=\"https://doi.org/10.53731/9cdnt-2k006\">https://doi.org/10.53731/9cdnt-2k006</a></p><p>Fenner,
        M. (2023). <em>Full-text search added to the Rogue Scholar science blog archive</em>.
        <a href=\"https://doi.org/10.53731/80awr-zcc48\">https://doi.org/10.53731/80awr-zcc48</a></p><p>Fenner,

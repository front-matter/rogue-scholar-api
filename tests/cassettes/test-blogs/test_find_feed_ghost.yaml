        \   <entry>\n\t\t<title><![CDATA[ Archiving Rogue Scholar blogs with the Internet
        Archive ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/archiving-rogue-scholar-blogs-with-the-internet-archive/\"
        />\n\t\t<id>https://doi.org/10.53731/g60vh-3ng48</id>\n        <published>2023-11-09T17:03:00.000+00:00</published>\n\t\t<updated>2023-11-09T17:58:54.000+00:00</updated>\n
        \       <media:content url=\"https://blog.front-matter.io/content/images/2023/11/brewster-Internet-archive-petabox-2011-ver2.jpg\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://blog.front-matter.io/content/images/2023/11/brewster-Internet-archive-petabox-2011-ver2.jpg\"></p><p>Blogs
        participating in the Rogue Scholar science blog archive are <a href=\"https://doi.org/10.53731/hhtx0-wb293\"
        rel=\"noreferrer\">now archived in the Internet Archive</a>. Starting November
        1st, Rogue Scholar is participating in the Internet Archive Archive-It service
        and all archived blogs can be found <a href=\"https://archive-it.org/home/rogue-scholar\"
        rel=\"noreferrer\">here</a>. Archiving of all blog posts, associated HTML
        pages, and media will automatically happen every six months, with the first
        round of archiving well underway.</p><figure class=\"kg-card kg-image-card
        kg-card-hascaption\"><img src=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-09-um-17.35.59.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1304\" height=\"1124\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-09-um-17.35.59.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-09-um-17.35.59.png
        1000w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-09-um-17.35.59.png
        1304w\" sizes=\"(min-width: 720px) 720px\"><figcaption><span style=\"white-space:
        pre-wrap;\">Rogue Scholar science blog archived via the Internet Archive Archive-It
        service</span></figcaption></figure><p>The URLs of the archived blog posts
        are stored in the Rogue Scholar service and made available via the <a href=\"https://api.rogue-scholar.org/posts\"
        rel=\"noreferrer\">Rogue Scholar API</a>. If a blog is no longer available
        via the public internet, Rogue Scholar can update the DOI metadata to point
        to the archived version. This is the theory, but a lot of hard work is needed
        to make the different pieces work seamlessly together. </p><p>One important
        element is regularly checking all Rogue Scholar URLs (10,558 as of today)
        and making sure they resolve to the expected blog posts. Archiving with the
        Internet Archive Archive-It service captures more than one version of a blog
        post, so the Rogue Scholar service needs to determine which version to treat
        as the archived version when the blog post is no longer available via the
        public internet. Another challenge is the links in archived posts, particularly
        image links. They are included in the standard archiving settings, but more
        checks are needed to understand what exactly is archived, in particular content
        not hosted on the science blogs server. I expect this process to take until
        the end of the year.</p><p>Archiving costs money. Prices for the Internet
        Archive Archive-It service are very reasonable (800 USD per year for the basic
        service, archiving up to 256 GB), and Rogue Scholar is not charging extra
        for the new service (still a one-time fee of one USD per blog post, with up
        to 50 free blog posts per year). But donations to Rogue Scholar (via the \"Buy
        me a coffee\" <a href=\"https://ko-fi.com/rogue_scholar\" rel=\"noreferrer\">link</a>
        in the menu bar) are always appreciated. </p><p>More science blogs joining
        the Rogue Scholar service \u2013 use the \"Sign in\" <a href=\"https://rogue-scholar.org/auth/signin\"
        rel=\"noreferrer\">link</a> in the menu bar to register your blog \u2013 are
        of course also appreciated. The latest blog to join Rogue Scholar \u2013 <a
        href=\"https://rogue-scholar.org/blogs/ernestopriego\" rel=\"noreferrer\">Everything
        is Connected</a> by Ernesto Priego \u2013 includes the oldest blog post in
        Rogue Scholar yet: <a href=\"https://ernestopriego.com/2003/07/05/day-barry-white-died\"
        rel=\"noreferrer\">Day Barry White died</a> published in July 2003, more than
        20 years ago.</p><figure class=\"kg-card kg-embed-card\"><iframe width=\"200\"
        height=\"113\" src=\"https://www.youtube.com/embed/tfFjm-6cbu8?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" allowfullscreen=\"\" title=\"Barry
        White - Let The Music Play (Official Music Video)\"></iframe></figure><h2
        id=\"references\">References</h2><p>Fenner, M. (2023). <em>Starting November,
        all Rogue Scholar blog posts will be archived by the Internet Archive</em>.
        <a href=\"https://doi.org/10.53731/hhtx0-wb293\">https://doi.org/10.53731/hhtx0-wb293</a></p>
        ]]></content>\n\t\t<author>\n\t\t\t<name>Martin Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ Rogue Scholar blogs are now searchable ]]></title>\n\t\t<link
        href=\"https://blog.front-matter.io/posts/rogue-scholar-blogs-are-now-searchable/\"
        />\n\t\t<id>https://doi.org/10.53731/j4m27-bdw69</id>\n        <published>2023-11-03T10:57:42.000+00:00</published>\n\t\t<updated>2023-11-05T10:51:59.000+00:00</updated>\n\t\t<category
        term=\"News\"/>\n        <media:content url=\"https://images.unsplash.com/photo-1473163928189-364b2c4e1135?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDE1fHxzZWFyY2glMjBrZXlzfGVufDB8fHx8MTY5OTE4MTQ2NHww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://images.unsplash.com/photo-1473163928189-364b2c4e1135?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDE1fHxzZWFyY2glMjBrZXlzfGVufDB8fHx8MTY5OTE4MTQ2NHww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"></p><p>With
        an update launched yesterday, all blogs that participate in the <a href=\"https://rogue-scholar.org\"
        rel=\"noreferrer\">Rogue Scholar</a> science blog archive are now searchable
        by blog title, description, language, blogging platform, category (scientific
        field using the <a href=\"https://www.oecd.org/science/inno/38235147.pdf\"
        rel=\"noreferrer\">OECD Fields of Science and Technology</a>), and ISSN. With
        the growing number of participating blogs (66 as of today) the new search
        functionality makes it easier to find a specific blog compared to the previous
        single page listing all blogs in alphabetical order.</p><figure class=\"kg-card
        kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1864\" height=\"1048\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png
        1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png
        1864w\" sizes=\"(min-width: 720px) 720px\"></figure><p>The search functionality
        uses the same user interface as the blog posts search. In addition to searching
        for specific strings, you can also click on the tags associated with each
        blog to find all blogs covering a specific subject area and/or blogs hosted
        by a specific blogging platform, or filter blogs by language (using the language
        set it in the upper right corner of all Rogue Scholar pages). The blog title
        and description comes from the blog authors and is currently not curated by
        Rogue Scholar staff. Several blogs have an ISSN, and you can of course also
        <a href=\"https://rogue-scholar.org/blogs?query=2051-8188\" rel=\"noreferrer\">search
        for it</a>.</p><p>The above changes have also been implemented in the <a href=\"https://api.rogue-scholar.org/blogs\"
        rel=\"noreferrer\">Rogue Scholar API</a> if you prefer to interact with Rogue
        Scholar programmatically.</p><p>Together with the blog search functionality,
        I made a small change to the Rogue Scholar navigation. The default page for
        Rogue Scholar is now the blog posts search, showing the most recent posts
        unless you search for something specific. You now find information about Rogue
        Scholar (description, FAQ, pricing, and stats) on the <a href=\"https://rogue-scholar.org/about\"
        rel=\"noreferrer\">About</a> page.</p> ]]></content>\n\t\t<author>\n\t\t\t<name>Martin
        Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ Starting November, all Rogue Scholar blog
        posts will be archived by the Internet Archive ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/rogue-scholar-blog-posts-archived-by-internet-archive/\"
        />\n\t\t<id>https://doi.org/10.53731/g60vh-3ng48</id>\n        <published>2023-10-30T14:52:27.000+00:00</published>\n\t\t<updated>2023-11-09T17:16:32.000+00:00</updated>\n\t\t<category
        term=\"News\"/>\n        <media:content url=\"https://blog.front-matter.io/content/images/2023/10/Internet_Archive_02.jpeg\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://blog.front-matter.io/content/images/2023/10/Internet_Archive_02.jpeg\"></p><p>Today
        I am happy to announce an important milestone for the <a href=\"https://rogue-scholar.org\"
        rel=\"noreferrer\">Rogue Scholar</a> science blog archive. Starting November
        1st, all blog posts from participating blogs will automatically be archived
        by the <a href=\"https://archive.org/\" rel=\"noreferrer\">Internet Archive</a>.</p><p>Front
        Matter has signed a contract with Internet Archive to use their <a href=\"https://archive-it.org\"
        rel=\"noreferrer\">Archive-It</a> service, and archiving will start in November.
        The archiving test runs to estimate the data volume that needs to be archived
        have been completed, and proper archiving will start this week. The archived
        blog posts will be available via <a href=\"https://archive-it.org/home/rogue-scholar\"
        rel=\"noreferrer\">this page</a>, and it will take 1-2 weeks until all blog
        posts from participating blogs are archived.</p><p>Some participating blogs
        are part of a larger website and the archiving will be restricted to the blog
        posts (and all associated resources such as images and other attached files).
        Blog posts will automatically be archived every six months. The only limitation
        is video which will not routinely be included because of large file sizes,
        which was an issue with one participating blog. The archive size is currently
        limited to one GB per participating blog, more than enough for the currently
        included blogs (only one participating blog exceeds that data limit but is
        included anyway).</p><p>The archived blog posts will be integrated into the
        Rogue Scholar service so that DOIs are automatically updated when a blog is
        no longer accessible via the public web. The DOIs will then resolve to the
        blog post archived by the Internet Archive. So far this is the case for only
        one blog included in Rogue Scholar (<a href=\"https://rogue-scholar.org/blogs/thor\"
        rel=\"noreferrer\">Project THOR</a>), but science blogs that are no longer
        maintained and disappearing from the public web are a well-known phenomenon.
        Rogue Scholar is coordinating these archiving activities with Crossref and
        their work on <a href=\"https://www.crossref.org/blog/a-request-for-comment-automatic-digital-preservation-and-self-healing-dois/\"
        rel=\"noreferrer\">digital preservation</a>.</p><p>Long-term archiving of
        science blog posts is not a good fit for a startup such as Front Matter, and
        the collaboration with the Internet Archive provides the necessary long-term
        perspective. This does not preclude other archiving activities, and I have
        started conversations with the <a href=\"https://zenodo.org\" rel=\"noreferrer\">Zenodo</a>
        open repository about archiving blog posts in ePub format. This will happen
        later this year once <a href=\"https://doi.org/10.53731/qq4a5-6zc45\" rel=\"noreferrer\">work
        on the Rogue Scholar API</a> is completed. Please reach out to Rogue Scholar
        if you want to see science blog posts archived in other formats and/or other
        archiving services.</p><h2 id=\"references\">References</h2><p>Fenner, M.
        (2023). <em>Use cases for science blogs: Grant-funded projects</em>. <a href=\"https://doi.org/10.53731/mh9a1-dw902\">https://doi.org/10.53731/mh9a1-dw902</a></p><p>Eve,
        M. (2023). <em>A Request for Comment: Automatic Digital Preservation and Self-Healing
        DOIs</em> [Website]. Crossref. Retrieved October 30, 2023, from <a href=\"https://www.crossref.org/blog/a-request-for-comment-automatic-digital-preservation-and-self-healing-dois/\">https://www.crossref.org/blog/a-request-for-comment-automatic-digital-preservation-and-self-healing-dois/</a></p><p>Fenner,
        M. (2023). <em>The Rogue Scholar API now automatically indexes blog posts</em>.
        <a href=\"https://doi.org/10.53731/qq4a5-6zc45\">https://doi.org/10.53731/qq4a5-6zc45</a></p>
        ]]></content>\n\t\t<author>\n\t\t\t<name>Martin Fenner</name>\n\t\t\t<uri>https://orcid.org/0000-0003-1419-2405</uri>\n\t\t</author>\n\t</entry>\n
        \   <entry>\n\t\t<title><![CDATA[ The Rogue Scholar API now automatically
        indexes blog posts ]]></title>\n\t\t<link href=\"https://blog.front-matter.io/posts/rogue-scholar-api-indexes-posts/\"
        />\n\t\t<id>https://doi.org/10.53731/qq4a5-6zc45</id>\n        <published>2023-10-24T16:45:57.000+00:00</published>\n\t\t<updated>2023-11-09T17:17:17.000+00:00</updated>\n\t\t<category
        term=\"Feature\"/>\n        <media:content url=\"https://images.unsplash.com/photo-1519358349916-caa235110a80?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDIxfHxvcGVuJTIwYXBpfGVufDB8fHx8MTY5ODE2NTM0M3ww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"
        medium=\"image\"/>\n        <content type=\"html\"><![CDATA[ <p><img src=\"https://images.unsplash.com/photo-1519358349916-caa235110a80?crop&#x3D;entropy&amp;cs&#x3D;tinysrgb&amp;fit&#x3D;max&amp;fm&#x3D;jpg&amp;ixid&#x3D;M3wxMTc3M3wwfDF8c2VhcmNofDIxfHxvcGVuJTIwYXBpfGVufDB8fHx8MTY5ODE2NTM0M3ww&amp;ixlib&#x3D;rb-4.0.3&amp;q&#x3D;80&amp;w&#x3D;2000\"></p><p>The
        dedicated API for the Rogue Scholar science blog archive <a href=\"Fenner,
        M. (2023). Rogue Scholar has an API. https://doi.org/10.53731/ar11b-5ea39\"
        rel=\"noreferrer\">launched two weeks ago</a>. The initial release supported
        fetching metadata and content from Rogue Scholar. Today this API was updated
        with important new functionality: parsing of science blog posts and storing
        the metadata and content in the Rogue Scholar. This continues the transition
        from a Javascript <a href=\"https://www.serverless.com/\" rel=\"noreferrer\">serverless</a>
        API that is part of the frontend application to a dedicated Python API that
        can better support long-running and/or complex processes such as constantly
        (currently every 10 min) fetching new blog posts from 60+ participating blogs
        and parsing the metadata and content.</p><p>The updated API is again available
        as Open Source software via <a href=\"https://pypi.org/project/rogue-scholar-api/\"
        rel=\"noreferrer\">PyPi</a>, <a href=\"https://github.com/front-matter/rogue-scholar-api\"
        rel=\"noreferrer\">GitHub</a>, and <a href=\"https://doi.org/10.5281/ZENODO.10037789\"
        rel=\"noreferrer\">Zenodo</a>. Installing the API on your computer requires
        data from the database (Postgres) and search index (Typesense), which both
        also use Open Source software but need authentication for access.&nbsp;The
        API is documented via the&nbsp;<a href=\"https://api.rogue-scholar.org/docs\"
        rel=\"noreferrer\">Swagger UI</a>, and is well-suited to be used in Jupyter
        notebooks that take advantage of the metadata and content hosted on Rogue
        Scholar, as of today <a href=\"https://api.rogue-scholar.org/posts\" rel=\"noreferrer\">9,512</a>
        science blog posts from <a href=\"https://api.rogue-scholar.org/blogs\" rel=\"noreferrer\">65</a>
        participating blogs. </p><p>One interesting idea is to write <a href=\"https://doi.org/10.53731/gzrse-p5d35\"
        rel=\"noreferrer\">overlay blog posts</a>, and <a href=\"https://orcid.org/0000-0003-3334-2771\"
        rel=\"noreferrer\">Heinz Pampel</a> did exactly that today when he <a href=\"https://doi.org/10.53731/xs2mj-epe20\"
        rel=\"noreferrer\">published a blog post</a> commemorating <a href=\"https://www.openaccessweek.org/\"
        rel=\"noreferrer\">Open Access Week 2023</a> (which started Monday with the
        motto <em>Community over Commercialization</em>), referencing several blog
        posts archived in Rogue Scholar.</p><h2 id=\"references\">References</h2><p>Fenner,

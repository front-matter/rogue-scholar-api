        M. (2023). <em>Rogue Scholar has an API</em>. <a href=\"https://doi.org/10.53731/ar11b-5ea39\">https://doi.org/10.53731/ar11b-5ea39</a></p><p>Fenner,
        M. (2023). <em>Generating Overlay blog posts</em>. <a href=\"https://doi.org/10.53731/gzrse-p5d35\">https://doi.org/10.53731/gzrse-p5d35</a></p><p>Pampel,

      \ class=\"summary-link\">\n      <div class=\"article-style\">\n        <p>It
      is difficult to foster innovation and perform high quality research\nwhen the
      underlying data is not accessible and usable.\nData and data services should
      be offered via so-called <em>research data infrastructures</em>,\nthink of user-friendly
      web platforms, repositories, and databases.\nBut how does it work in practice,
      and how important is the human aspect of it?\nI have been at the <strong>1st
      Conference on Research Data Infrastructure</strong>,\n12 \u2013 14 September
      2023, and got some pretty good insights.\nIn this blog post I will reflect on
      the conference and cover the keynotes,\nthe poster sessions, our own work around
      Knowledge Graphs and Wikibase,\nas well as a selection of other interesting
      talks.</p>\n      </div>\n    </a>\n    \n\n    <div class=\"stream-meta article-metadata\">\n\n

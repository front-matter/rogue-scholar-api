      \ </div>\n  <div class=\"col-12 col-lg-8\">\n\n    \n    <h1>About me</h1>\n\n
      \   <div class=\"article-style\">\n      <p>Hello! My name is Sven Lieber, welcome
      to my website.\nCurrently I am a data manager in the research and innovation
      deparment at the Royal Library of Belgium (KBR).\nWe collect (data about) all
      Belgian publications. I contribute to making our data about Belgian cultural
      heritage available to researchers and the public\nby increasing data quality
      and improving data processing workflows.\nI mainly work on the the projects
      <a href=\"https://www.kbr.be/en/projects/metabelgica\" target=\"_blank\" rel=\"noopener\">MetaBelgica</a>
      and <a href=\"https://www.kbr.be/en/projects/beltrans\" target=\"_blank\" rel=\"noopener\">BELTRANS</a>.</p>\n<p>I
      am a curious person and see myself as a <a href=\"https://www.knowledgescientist.org/\"
      target=\"_blank\" rel=\"noopener\">Knowledge Scientist</a>.\nSomeone who reads
      into a topic or problem, analyzes data and subsequently devises and applies
      solutions.\nThis includes communicating results using both technical and social
      skills.</p>\n<p>Via this website I share blog posts and resources related to
      my publications and presentations.\nFor an update on my work and topics around
      Knowledge Graphs, FAIR data, Linked Data and Open Science,\nplease consider
      subscribing to my bi-weekly newsletter <a href=\"https://fair-data-digest.org/\"
      target=\"_blank\" rel=\"noopener\"><strong>FAIR Data Digest</strong></a>!</p>\n\n

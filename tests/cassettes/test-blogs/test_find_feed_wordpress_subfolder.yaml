      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-28121\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=28121\"
      rel=\"bookmark\" title=\"Permanent Link to The secrets of FAIR Metadata: optimisation
      for Chemical Compounds.\">The secrets of FAIR Metadata: optimisation for Chemical
      Compounds.</a></h2>\n\t\t\t\t<small>December 11th, 2024 <!-- by Henry Rzepa
      --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p>The idea of so-called
      FAIR (Findable, Accessible, Interoperable and Reusable) data is that each object
      has an associated metadata record which serves to enable the four aspects of
      FAIR. Each such record is itself identified by a persistent identifier known
      as a DOI. The trick in producing useful FAIR data is defining what might be
      termed the &#8220;granularity&#8221; of data objects that generate the most
      readily findable and which most usefully enable the other three attributes of
      FAIR.</p>\n<p> <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=28121#more-28121\"
      class=\"more-link\">Read the rest of this entry &raquo;</a></p>\n\t\t\t\t</div>\n\n\t\t\t\t<p
      class=\"postmetadata\"> Posted in <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?cat=4\"
      rel=\"category\">Interesting chemistry</a> |   <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=28121#respond\">No
      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-28045
      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-28045\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=28045\"
      rel=\"bookmark\" title=\"Permanent Link to Data Discovery: A pick-n-mix library
      of useful FAIR Data searches &#8211; and a call for new search suggestions.\">Data
      Discovery: A pick-n-mix library of useful FAIR Data searches &#8211; and a call
      for new search suggestions.</a></h2>\n\t\t\t\t<small>November 25th, 2024 <!--
      by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p>With
      AI and Machine learning needing data in abundance, interest in data discovery
      is intense. However, this type of discovery is somewhat different from more
      traditional data base searches, in that it is particularly suited for machine
      discovery as well as by humans. The discovery searches are conducted using an
      aggregated and federated metadata store, such as that curated by DataCite. How
      to construct a suitable search is however still not entirely human-friendly.
      The start point for understanding how to search\_is this resource: <a href=\"https://support.datacite.org/docs/datacite-xml-to-json-mapping\"
      target=\"_blank\" rel=\"noopener\">XML to JSON</a> mappings and the XML referred
      to can be found here. [cite]10.14454/g8e5-6293[/cite] Since the learning curve
      to construct such data searches can be quite steep, I thought I would share
      as a library some recent searches\_I constructed for a talk I am giving. This
      post is essentially an extension and update of an earlier challenge I was set
      along these lines and which appeared here.[cite]10.1255/sew.2022.a10[/cite]</p>\n<p>
      <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=28045#more-28045\" class=\"more-link\">Read
      the rest of this entry &raquo;</a></p>\n\t\t\t\t</div>\n\n\t\t\t\t<p class=\"postmetadata\">
      Posted in <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?cat=4\" rel=\"category\">Interesting
      chemistry</a> |   <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=28045#respond\">No
      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-27784
      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-27784\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27784\"
      rel=\"bookmark\" title=\"Permanent Link to Mechanism of the Masamune-Bergman
      reaction. Part 4. Why was the DFT energy barrier too high for the Calicheamicin
      reaction?\">Mechanism of the Masamune-Bergman reaction. Part 4. Why was the
      DFT energy barrier too high for the Calicheamicin reaction?</a></h2>\n\t\t\t\t<small>October
      29th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p>Michael
      in <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27729&amp;cpage=1#comment-813902\"
      target=\"_blank\" rel=\"noopener\">a comment here</a> on the mechanism of the
      Masamune-Bergman reaction notes that when it occurs as part of the Calicheamicin
      (an antibody-drug conjugate or ADC) version of this mechanism, a pre-step is
      first necessary. As discussed in this review article,[cite]10.3390/ph14050442[/cite]
      the trisulfide linkage is reduced and the resulting thiolate undergoes a facile
      1,4-addition to the adjacent enone.</p>\n<p> <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27784#more-27784\"
      class=\"more-link\">Read the rest of this entry &raquo;</a></p>\n\t\t\t\t</div>\n\n\t\t\t\t<p
      class=\"postmetadata\"> Posted in <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?cat=4\"
      rel=\"category\">Interesting chemistry</a> |   <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27784#respond\">No
      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-27944
      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-27944\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27944\"
      rel=\"bookmark\" title=\"Permanent Link to A one-electron bond in methyl-\u03BB1-borane.\">A
      one-electron bond in methyl-\u03BB1-borane.</a></h2>\n\t\t\t\t<small>October
      9th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p>In
      exploring one-electron carbon-carbon bonds, I had noted previously[cite]10.59350/88k04-2&#215;509[/cite]
      that both hexafluoroethane and ethane itself could each lose an electron to
      produce such species. A discussion developed in which a molecule isoelectronic
      with ethane, namely the methyl-\u03BB1-borane radical (H<sub>3</sub>B-CH<sub>3</sub>)
      was <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27870&amp;cpage=1#comment-813906\"
      target=\"_blank\" rel=\"noopener\">proposed by Jacob</a>. The optimised structure
      at the \u03C9B97XD/6-31G(d) level exhibited a B-C bond length of 1.57\xC5, with
      two of the B-H hydrogens forming a a 3c-3e bond with boron and so a one-electron
      B-C bond was discounted. Here I take a closer look at this system.</p>\n<p>
      <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27944#more-27944\" class=\"more-link\">Read
      the rest of this entry &raquo;</a></p>\n\t\t\t\t</div>\n\n\t\t\t\t<p class=\"postmetadata\">
      Posted in <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?cat=4\" rel=\"category\">Interesting
      chemistry</a> |   <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27944#comments\">2
      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-27870
      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-27870\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27870\"
      rel=\"bookmark\" title=\"Permanent Link to The one-electron  carbon-carbon bond:
      Hexafluoroethane and ethane radical cations.\">The one-electron  carbon-carbon
      bond: Hexafluoroethane and ethane radical cations.</a></h2>\n\t\t\t\t<small>October
      3rd, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p>In
      the previous post, I looked[cite]10.59350/xp5a3-zsa24[/cite] at the recently
      reported[cite]10.1021/ja02261a002[/cite] hexa-arylethane containing a carbon-carbon
      one-electron bond, its structure having been determined by x-ray diffraction
      (XRD). The measured C-C bond length was ~2.9a\xC5 and my conclusion was that
      the C&#8230;C region represented more of a weak &#8220;interaction&#8221; than
      of a bond as such.\_How about a much simpler system, hexafluoroethane? Here,
      the two-electron C-F bonds are much lower in energy than the C-C bond, so when
      the molecule is ionised, it escapes from the\_C-C bond rather than any of the\_C-F
      bonds. The below is the structure computed at the \u03C9B97XD/Def2-TZVPP level,
      revealing a much shorter C-C bond of 2.149\xC5. The computed C-C stretching
      vibrational frequency is 179 cm<sup>-1</sup> (FAIR data DOI: [cite]10.14469/hpc/14642[/cite])</p>\n<p>
      <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27870#more-27870\" class=\"more-link\">Read
      the rest of this entry &raquo;</a></p>\n\t\t\t\t</div>\n\n\t\t\t\t<p class=\"postmetadata\">
      Posted in <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?cat=4\" rel=\"category\">Interesting
      chemistry</a> |   <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27870#comments\">6
      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-27788
      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-27788\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27788\"
      rel=\"bookmark\" title=\"Permanent Link to A carbon-carbon one-electron bond!
      \ Or a weak carbon-carbon interaction?\">A carbon-carbon one-electron bond!
      \ Or a weak carbon-carbon interaction?</a></h2>\n\t\t\t\t<small>October 1st,
      2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p>More
      than 100 years ago, before the quantum mechanical treatment of molecules had
      been formulated, G. N. Lewis proposed[cite]10.1021/ja02261a002[/cite] a simple
      model for chemical bonding that is still taught today. This is the idea of the
      three categories of bond we know as single, double and triple, comprising respectively
      two, four and six shared electrons each, at least for the very common carbon-carbon
      bond. A little more than a decade ago, this  was extended upwards to the eight-electron
      quadruple bond.[cite]10.1038/nchem.1263[/cite]. Now, at the other extreme of
      downwards, a molecule has been characterised in the solid state with a one-electron
      C-C bond.[cite]10.1038/s41586-024-07965-1[/cite] In this sub-two-electron region,
      bonds such as hydrogen bonds have long been recognised and they form part of
      a class of &#8220;weak&#8221; bonding known instead as exhibiting &#8220;non-covalent-interactions&#8221;
      or NCI. But specifically a one-electron carbon-carbon bond stands apart from
      these weaker types and so it is certainly news when one such is reported and
      characterised in the crystalline state by x-ray diffraction. </p>\n<p> <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27788#more-27788\"
      class=\"more-link\">Read the rest of this entry &raquo;</a></p>\n\t\t\t\t</div>\n\n\t\t\t\t<p
      class=\"postmetadata\"> Posted in <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?cat=4\"
      rel=\"category\">Interesting chemistry</a> |   <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27788#comments\">3
      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-27729
      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-27729\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27729\"
      rel=\"bookmark\" title=\"Permanent Link to Mechanism of the Masamune-Bergman
      reaction. Part 3: The transition state for Calicheamicin models.\">Mechanism
      of the Masamune-Bergman reaction. Part 3: The transition state for Calicheamicin
      models.</a></h2>\n\t\t\t\t<small>September 11th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div
      class=\"entry\">\n\t\t\t\t\t<p><a href=\"https://en.wikipedia.org/wiki/Calicheamicin\"
      target=\"_blank\" rel=\"noopener\">Calicheamicin</a> was noted in the previous
      post as a natural product with antitumour properties and having many weird structural
      features such as \_an unusual &#8220;enedidyne&#8221; motif. The representation
      is shown below.<br />\n<a href=\"wp-content/uploads/2024/08/Calicheamicin.svg\"
      target=\"_blank\" rel=\"noopener\"><img decoding=\"async\" src=\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2024/08/Calicheamicin.svg\"

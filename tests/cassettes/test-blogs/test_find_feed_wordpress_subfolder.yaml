      rel=\"category\">Interesting chemistry</a> |   <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27729#comments\">3
      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-27476
      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-27476\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27476\"
      rel=\"bookmark\" title=\"Permanent Link to Mechanism of the Masamune-Bergman
      reaction. Part 2: a possible 3D Model  for Calicheamicin revealing the non-covalent-interactions
      (NCI) present.\">Mechanism of the Masamune-Bergman reaction. Part 2: a possible
      3D Model  for Calicheamicin revealing the non-covalent-interactions (NCI) present.</a></h2>\n\t\t\t\t<small>August
      26th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p><a
      href=\"https://en.wikipedia.org/wiki/Calicheamicin\" rel=\"noopener\" target=\"_blank\">Calicheamicin</a>
      is a natural product with antitumour properties discovered in the 1980s, with
      the structure shown below. As <a href=\"https://www.science.org/content/blog-post/weird-natural-products-weird-intermediates\">noted
      elsewhere</a>, this structure has many weird properties, including amongst other
      features an unusual &#8220;enedidyne&#8221; motif and the presence of an iodo
      group on an aromatic ring. Its\_isolated 3D structure is quite difficult to
      get hold of (embedded structures in a DNA fragment are available however);\_the
      3D model associated with the Wikipedia entry\_is essentially only in 2D. The
      representation shown below, including the absolute stereochemistry, was obtained
      from the SciFinder entry. </p>\n<p> <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27476#more-27476\"
      class=\"more-link\">Read the rest of this entry &raquo;</a></p>\n\t\t\t\t</div>\n\n\t\t\t\t<p
      class=\"postmetadata\"> Posted in <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?cat=4\"
      rel=\"category\">Interesting chemistry</a> |   <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27476#respond\">No
      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-27317
      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-27317\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27317\"
      rel=\"bookmark\" title=\"Permanent Link to Mechanism of the Masamune-Bergman
      reaction. Part 1.\">Mechanism of the Masamune-Bergman reaction. Part 1.</a></h2>\n\t\t\t\t<small>August
      24th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p>The
      Masamune-Bergman reaction[cite]10.1039/C29710001516[/cite],[cite]10.1021/ja00757a071[/cite]
      is an example of \_a highly unusual class of chemical mechanism[cite]10.1021/cr4000682[/cite]
      involving the presumed formation of the biradical species shown as <strong>Int1</strong>
      below by cyclisation of a cycloenediyne reactant.\_Such a species is \_so reactive
      that it will be quickly trapped, as for example by dihydrobenzene to form the
      final product. This cycloenediyne is not just an obscure chemical curiosity,
      the motif is incorporated into the natural product <a href=\"https://en.wikipedia.org/wiki/Calicheamicin\"
      target=\"new\" rel=\"noopener\"><strong>Calicheamicin</strong></a>, which is
      a potent antitumor antibiotic discovered in the 1980s. This drug owes its activity
      to the cyclisation <strong>TS1</strong> shown below, which for n=2 occurs at
      the low temperature of 310K. The resulting biradical <strong>Int1</strong> is
      a potent hydrogen abstractor, the species acting this way for hydrogen atoms
      associated with deoxyribose of DNA, ultimately leading to strand scission. Although
      I have explored many a mechanism on this blog using computational methods, I
      have never included any biradical examples. Here I explore the computational
      aspects of this reaction, and also include a pathway proceeding vis <strong>TS2-
      Int2 &#8211; TS3</strong> in which hydrogen abstraction precedes cyclisation,
      in order to see how competitive such an alternative might be as a function of
      the ring size (<strong>n</strong> in scheme below).</p>\n<p> <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27317#more-27317\"
      class=\"more-link\">Read the rest of this entry &raquo;</a></p>\n\t\t\t\t</div>\n\n\t\t\t\t<p

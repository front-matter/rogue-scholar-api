      -->\n<script type=\"application/ld+json\">{\"@context\":\"http:\\/\\/schema.org\\/\",\"@type\":\"Blog\",\"headline\":\"Henry
      Rzepa&#039;s Blog\",\"description\":\"Chemistry with a twist\",\"url\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\",\"blogPost\":[{\"@context\":\"https:\\/\\/schema.org\\/\",\"@type\":\"BlogPosting\",\"mainEntityOfPage\":{\"@type\":\"WebPage\",\"@id\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\\/?p=27944\"},\"url\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\\/?p=27944\",\"headline\":\"A
      one-electron bond in methyl-\u03BB1-borane.\",\"datePublished\":\"2024-10-09T16:19:23+01:00\",\"dateModified\":\"2024-10-10T09:19:49+01:00\",\"publisher\":{\"@type\":\"Organization\",\"@id\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog#organization\",\"name\":\"Henry
      Rzepa&#039;s Blog\",\"logo\":{\"@type\":\"ImageObject\",\"url\":\"\",\"width\":600,\"height\":60}},\"articleSection\":\"Interesting
      chemistry\",\"description\":\"In exploring one-electron carbon-carbon bonds,
      I had noted previously10.59350\\/88k04-2x509 that both hexafluoroethane and
      ethane itself could each lose an electron to produce such species. A discussion
      developed in which a molecule isoelectronic with ethane, namely the methyl-\u03BB1-borane
      radical (H3B-CH3) was proposed by Jacob. The optimised structure at the \u03C9B97XD\\/6-31G(d)\",\"author\":{\"@type\":\"Person\",\"name\":\"Henry
      Rzepa\",\"url\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\\/?author=1\",\"description\":\"Henry
      Rzepa is Emeritus Professor of  Computational  Chemistry at Imperial  College
      London.\",\"image\":{\"@type\":\"ImageObject\",\"url\":\"https:\\/\\/secure.gravatar.com\\/avatar\\/3c8279986be3028224ec40cc47940d58?s=96&d=blank&r=g\",\"height\":96,\"width\":96},\"sameAs\":[\"https:\\/\\/orcid.org\\/0000-0002-8635-8390\"]},\"video\":[null],\"audio\":[null],\"commentCount\":\"0\"},{\"@context\":\"https:\\/\\/schema.org\\/\",\"@type\":\"BlogPosting\",\"mainEntityOfPage\":{\"@type\":\"WebPage\",\"@id\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\\/?p=27870\"},\"url\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\\/?p=27870\",\"headline\":\"The
      one-electron  carbon-carbon bond: Hexafluoroethane and ethane radical cations.\",\"datePublished\":\"2024-10-03T17:50:25+01:00\",\"dateModified\":\"2024-10-08T07:24:13+01:00\",\"publisher\":{\"@type\":\"Organization\",\"@id\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog#organization\",\"name\":\"Henry
      Rzepa&#039;s Blog\",\"logo\":{\"@type\":\"ImageObject\",\"url\":\"\",\"width\":600,\"height\":60}},\"articleSection\":\"Interesting
      chemistry\",\"description\":\"In the previous post, I looked10.59350\\/xp5a3-zsa24
      at the recently reported10.1021\\/ja02261a002 hexa-arylethane containing a carbon-carbon
      one-electron bond, its structure having been determined by x-ray diffraction
      (XRD). The measured C-C bond length was ~2.9a\xC5 and my conclusion was that
      the C...C region represented more of a weak \\\"interaction\\\" than of a\",\"author\":{\"@type\":\"Person\",\"name\":\"Henry
      Rzepa\",\"url\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\\/?author=1\",\"description\":\"Henry
      Rzepa is Emeritus Professor of  Computational  Chemistry at Imperial  College
      London.\",\"image\":{\"@type\":\"ImageObject\",\"url\":\"https:\\/\\/secure.gravatar.com\\/avatar\\/3c8279986be3028224ec40cc47940d58?s=96&d=blank&r=g\",\"height\":96,\"width\":96},\"sameAs\":[\"https:\\/\\/orcid.org\\/0000-0002-8635-8390\"]},\"video\":[],\"audio\":[],\"commentCount\":\"4\",\"comment\":[{\"@type\":\"Comment\",\"dateCreated\":\"2024-10-09
      16:31:28\",\"description\":\"Jacob,  I took a look at H\u2083B-CH\u2083. Clearly
      at least two structural isomers are possible, the one you describe and another
      \ I located.  See  https:\\/\\/doi.org\\/10.59350\\/sjrdz-3cm71 for details
      of this latter, which is  in fact similar to ethane and hexafluoroethane, but
      with an even shorter  C-B bond.\",\"author\":{\"@type\":\"Person\",\"name\":\"Henry
      Rzepa\",\"url\":\"https:\\/\\/orcid.org\\/0000-0002-8635-8390\"}},{\"@type\":\"Comment\",\"dateCreated\":\"2024-10-09
      10:29:53\",\"description\":\"Thanks for those  Jacob.  It shows how a simple
      molecule can trigger such  lateral explorations.\",\"author\":{\"@type\":\"Person\",\"name\":\"Henry
      Rzepa\",\"url\":\"https:\\/\\/orcid.org\\/0000-0002-8635-8390\"}},{\"@type\":\"Comment\",\"dateCreated\":\"2024-10-07
      16:22:26\",\"description\":\"OK, so I thought of two more examples that I could
      investigate in \u03C9B97XD\\/6-31G(d).  \\r\\n\\r\\nNC-BN has a net bond 1.49
      \xC5 long and oscillating at 741\\/cm.  But again the central bond has a full
      2e-; the electron is lost from B-N instead.  \\r\\n\\r\\nIn \u03C9B97XD\\/6-31G(d),
      NC-CO has a negative-frequency oscillation in which CN and CO spin in opposite
      directions, so I didn't investigate further.\",\"author\":{\"@type\":\"Person\",\"name\":\"Jacob
      Manaker\",\"url\":\"\"}},{\"@type\":\"Comment\",\"dateCreated\":\"2024-10-04
      23:57:07\",\"description\":\"For curiosity's sake, I investigated the corresponding
      neutral-but-isoelectronic compounds in which one carbon is replaced by a boron
      atom.  I'm using a free online service, so I can't simulate these in the \u03C9B97XD\\/Def2-TZVPP
      model.  OTOH, I can simulate them in \u03C9B97XD\\/6-31G(d); hopefully the difference
      is immaterial.  \\r\\n\\r\\nH\u2083B-CH\u2083 is clearly bonded, in the sense
      that there is net \u03C3 occupancy between B and C.  In fact, there is a full
      \u03C3 bond, 1.57\_\xC5 long and vibrating at 893\\/cm.  The electron is missing
      elsewhere: two hydrogens on the boron approach each other to form (per natural
      bond analysis) a 3c-3e bond with boron.  \\r\\n\\r\\nIn contrast, F\u2083B\u2026CF\u2083
      is unbound, because the only filled orbital between B and C is an unmixed C
      lone pair (or, since the orbital is half-filled, lone electron).  \\r\\n\\r\\nProbably
      there exist ligands of intermediate electronegativity, such that the compound
      as a whole is a single bound radical, but the missing electron is withdrawn
      from the C-B bond.  I'm bumping up against the free service's computation limits,
      so I shan't look for them (in a more physical model than RHF).\",\"author\":{\"@type\":\"Person\",\"name\":\"Jacob
      Manaker\",\"url\":\"\"}}]},{\"@context\":\"https:\\/\\/schema.org\\/\",\"@type\":\"BlogPosting\",\"mainEntityOfPage\":{\"@type\":\"WebPage\",\"@id\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\\/?p=27788\"},\"url\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\\/?p=27788\",\"headline\":\"A
      carbon-carbon one-electron bond!  Or a weak carbon-carbon interaction?\",\"datePublished\":\"2024-10-01T15:35:37+01:00\",\"dateModified\":\"2024-10-09T10:01:00+01:00\",\"publisher\":{\"@type\":\"Organization\",\"@id\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog#organization\",\"name\":\"Henry
      Rzepa&#039;s Blog\",\"logo\":{\"@type\":\"ImageObject\",\"url\":\"\",\"width\":600,\"height\":60}},\"articleSection\":\"Interesting
      chemistry\",\"description\":\"More than 100 years ago, before the quantum mechanical
      treatment of molecules had been formulated, G. N. Lewis proposed10.1021\\/ja02261a002
      a simple model for chemical bonding that is still taught today. This is the
      idea of the three categories of bond we know as single, double and triple, comprising
      respectively\",\"author\":{\"@type\":\"Person\",\"name\":\"Henry Rzepa\",\"url\":\"https:\\/\\/www.ch.ic.ac.uk\\/rzepa\\/blog\\/?author=1\",\"description\":\"Henry
      Rzepa is Emeritus Professor of  Computational  Chemistry at Imperial  College
      London.\",\"image\":{\"@type\":\"ImageObject\",\"url\":\"https:\\/\\/secure.gravatar.com\\/avatar\\/3c8279986be3028224ec40cc47940d58?s=96&d=blank&r=g\",\"height\":96,\"width\":96},\"sameAs\":[\"https:\\/\\/orcid.org\\/0000-0002-8635-8390\"]},\"video\":[],\"audio\":[],\"commentCount\":\"3\",\"comment\":[{\"@type\":\"Comment\",\"dateCreated\":\"2024-10-02
      14:37:34\",\"description\":\"Laplacian  (contoured at  0.125 au) added.\",\"author\":{\"@type\":\"Person\",\"name\":\"Henry
      Rzepa\",\"url\":\"https:\\/\\/orcid.org\\/0000-0002-8635-8390\"}},{\"@type\":\"Comment\",\"dateCreated\":\"2024-10-01
      16:33:05\",\"description\":\"Yes, the  NCI function also  includes calculation
      of the  Laplacian.   I will add a  3D model of the  Laplacian to the blog.\",\"author\":{\"@type\":\"Person\",\"name\":\"Henry
      Rzepa\",\"url\":\"https:\\/\\/orcid.org\\/0000-0002-8635-8390\"}},{\"@type\":\"Comment\",\"dateCreated\":\"2024-10-01
      16:13:09\",\"description\":\"Hello!\\r\\n\\r\\nI read in the support information
      of the article where they show QTAIM results that the BCP's Laplacian between

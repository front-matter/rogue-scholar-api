      Rzepa\",\"url\":\"https:\\/\\/orcid.org\\/0000-0002-8635-8390\"}},{\"@type\":\"Comment\",\"dateCreated\":\"2024-01-21
      09:03:04\",\"description\":\"Brian,\\nThere is another aspect which has hitherto
      not been present; machines! Whilst high quality typesetting is certainly important
      for humans, machines care more about meanings than just appearance. As I noted
      in an <a href=\\\"https:\\/\\/www.ch.imperial.ac.uk\\/rzepa\\/blog\\/?p=26623\\\"
      rel=\\\"ugc\\\">earlier post<\\/a>, high-quality typesetting had inserted a
      hyphen, whilst the machine would have been needing a minus sign. There are some
      5-6 different glyphs that can be used to represent a minus sign and they all
      look very similar to humans, who therefore do not care about this appearance.
      But a machine will have to learn from the context of this glyph what the likely
      meaning might have been. And it might get it wrong, thus populating the scientific
      literature with \\\"fake facts\\\". The point about the Blog infrastructures
      I am writing about is that they can be encouraged to develop towards the semantic
      direction of meanings rather than just the appearance. Of course one could also
      argue that by thus enabling machines, they will gradually become the dominant
      custodians of science and heaven help any human that tried to argue against
      what a machine asserts. The infamous Horizon software scandal in the UK shows
      what could happen.\",\"author\":{\"@type\":\"Person\",\"name\":\"Henry Rzepa\",\"url\":\"https:\\/\\/orcid.org\\/0000-0002-8635-8390\"}},{\"@type\":\"Comment\",\"dateCreated\":\"2024-01-12
      23:47:29\",\"description\":\"I've been of the opinion for a long time that the
      scholarly publishing industry has been headed for a fragmentation along at least
      three functional lines: publication, peer review, and typesetting.\\r\\n\\r\\nAs
      I see it, there are no longer any particular functional or logistical reasons
      why those three functions should be coupled within monolithic publishing houses.
      Indeed, as you describe here, novel publication platforms are well underway
      to becoming viable---and in some ways, *superior*---alternatives to the traditional
      model.\\r\\n\\r\\nWhile I think there's quite a bit more yet to be done, peer
      review has also taken its own path...from organic public review on social media,
      blogs, and the like; to structured, \\\"real\\\" peer-review platforms that
      strive to replicate the important elements of structure and quality of the traditional
      peer-review experience.\\r\\n\\r\\nTo my mind, it's only a matter of time before
      the typesetting done by traditional journals also is picked up by narrowly-focused
      market competitors. At that point, finely polished manuscripts will be similar
      to the plaques, desk ornaments, and other items offered for patent holders:
      pretty objects that are only purchased by those who are specifically interested
      in them.\\r\\n\\r\\nThis will be a real loss, to a certain degree, in that high-quality
      typesetting will no longer be ubiquitous; but I think the decoupling of the
      functions and the specialization and innovation that will be brought to each
      will more than make up for it.\",\"author\":{\"@type\":\"Person\",\"name\":\"Brian
      Skinn\",\"url\":\"\"}}]},{\"@context\":\"https:\\/\\/schema.org\\/\",\"@type\":\"BlogPosting\",\"mainEntityOfPage\":{\"@type\":\"WebPage\",\"@id\":\"https:\\/\\/www.ch.imperial.ac.uk\\/rzepa\\/blog\\/?p=26646\"},\"url\":\"https:\\/\\/www.ch.imperial.ac.uk\\/rzepa\\/blog\\/?p=26646\",\"headline\":\"

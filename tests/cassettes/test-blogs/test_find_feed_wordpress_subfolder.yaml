      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-27114
      post type-post status-publish format-standard hentry category-interesting-chemistry\"
      id=\"post-27114\">\n\t\t\t\t<h2><a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27114\"
      rel=\"bookmark\" title=\"Permanent Link to The 100th Anniversary year of Curly
      Arrows.\">The 100th Anniversary year of Curly Arrows.</a></h2>\n\t\t\t\t<small>June
      14th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p>Chemists
      now use the term &#8220;curly arrows&#8221; as a language to describe the electronic
      rearrangements that occur when a (predominately organic) molecule transforms
      to another &#8211; the so called chemical reaction. It is also used to infer,
      <em>via</em> valence bond or resonance theory, what the mechanistic implications
      of that reaction are. It was in this latter context that the very first such
      usage occured in 1924[cite]bx4svt[/cite] taking the form of a letter by Robert
      Robinson to the secretary of the Chemical Society and &#8220;read&#8221; on
      December 18th 1924. The following diagram was included:</p>\n<p> <a href=\"https://www.ch.ic.ac.uk/rzepa/blog/?p=27114#more-27114\"

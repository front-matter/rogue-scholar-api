      title=\"Permanent Link to The Macintosh computer at 40.\">The Macintosh computer
      at 40.</a></h2>\n\t\t\t\t<small>January 25th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div
      class=\"entry\">\n\t\t\t\t\t<div class=\"kcite-section\" kcite-section-id=\"26754\">\n<p>On
      24th January 1984, the Macintosh computer was released, as all <a href=\"https://www.bbc.co.uk/future/article/20240123-the-apple-macintosh-was-first-released-40-years-ago-these-people-are-still-using-the-aging-computers\">
      the media</a> are informing us. Apparently, some are still working. I thought
      I would give my own personal recollections of that period.</p>\n<p> <a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26754#more-26754\"

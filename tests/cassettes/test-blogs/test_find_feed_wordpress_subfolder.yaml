      role=\"main\">\n\n\t\n\t\t\n\t\t\t<div class=\"post-26767 post type-post status-publish
      format-standard hentry\" id=\"post-26767\">\n\t\t\t\t<h2><a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26767\"
      rel=\"bookmark\" title=\"Permanent Link to 3D Molecular model visualisation:
      3 Million atoms +\">3D Molecular model visualisation: 3 Million atoms +</a></h2>\n\t\t\t\t<small>January
      27th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<div
      class=\"kcite-section\" kcite-section-id=\"26767\">\n<p>In the late 1980s, as
      I recollected here<span id=\"cite_ITEM-26767-0\" name=\"citation\"><a href=\"#ITEM-26767-0\">[1]</a></span>
      the equipment needed for real time molecular visualisation as it became known
      as was still expensive, requiring custom systems such as Evans and Sutherland
      PS390 workstations. One major breakthrough in making such techniques generally
      available on less specialised equipment was achieved by Roger Sayle<span id=\"cite_ITEM-26767-1\"
      name=\"citation\"><a href=\"#ITEM-26767-1\">[2]</a></span>, then working at
      Imperial College around 1990 and using a\_Silicon Graphics workstation.\_He
      greatly optimised up the rendering algorithms by creating a program called RasMol
      (after his initials), which meant such visualisations could very rapidly also
      be achieved even on a personal computer. Moving from vector display technology
      (the PS390) to\_Raster/bitmap graphics had allowed spacefilling representations
      of molecules containing 100s if not 1000s of atoms &#8211; and in turn enabled
      the new World-Wide Web to exploit the technique.<span id=\"cite_ITEM-26767-2\"
      name=\"citation\"><a href=\"#ITEM-26767-2\">[3]</a></span></p>\n<p> <a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26767#more-26767\"
      class=\"more-link\">Read the rest of this entry &raquo;</a></p>\n<div class=\"wp_orcid_field\"><a

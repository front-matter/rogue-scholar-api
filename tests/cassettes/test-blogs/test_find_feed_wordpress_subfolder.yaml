      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-26709
      post type-post status-publish format-standard hentry\" id=\"post-26709\">\n\t\t\t\t<h2><a
      href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26709\" rel=\"bookmark\"
      title=\"Permanent Link to A mechanistic exploration of the Wilkinson hydrogenation
      catalyst. Part 1: Model templates\">A mechanistic exploration of the Wilkinson
      hydrogenation catalyst. Part 1: Model templates</a></h2>\n\t\t\t\t<small>January
      21st, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<div
      class=\"kcite-section\" kcite-section-id=\"26709\">\n<p>Geoffrey Wilkinson first
      reported his famous work on the hydrogenation catalyst that now bears his name
      in 1965<span id=\"cite_ITEM-26709-0\" name=\"citation\"><a href=\"#ITEM-26709-0\">[1]</a></span>
      and I met him at Imperial College around 1969 and again when I returned there
      in 1977. He was still working on these catalysts then and I was privileged to
      collaborate with him on unravelling the NMR spectra of some of these compounds.<span
      id=\"cite_ITEM-26709-1\" name=\"citation\"><a href=\"#ITEM-26709-1\">[2]</a></span>,<span
      id=\"cite_ITEM-26709-2\" name=\"citation\"><a href=\"#ITEM-26709-2\">[3]</a></span>,<span
      id=\"cite_ITEM-26709-3\" name=\"citation\"><a href=\"#ITEM-26709-3\">[4]</a></span>.
      During that period, computational modelling of the mechanisms of molecules containing
      transition elements was still in its infancy and I never extended my collaboration
      into this area at that time.\_Now, even if belatedly, I decided to explore this
      aspect\_and started to do this about two weeks ago. Here I thought that I would
      use this opportunity to show how\_I am going about it.</p>\n<p> <a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26709#more-26709\"
      class=\"more-link\">Read the rest of this entry &raquo;</a></p>\n<div class=\"wp_orcid_field\"><a

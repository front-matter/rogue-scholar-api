      post type-post status-publish format-standard hentry\" id=\"post-26564\">\n\t\t\t\t<h2><a
      href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26564\" rel=\"bookmark\"
      title=\"Permanent Link to A trip down memory lane: An online departmental connection
      map from 1989.\">A trip down memory lane: An online departmental connection
      map from 1989.</a></h2>\n\t\t\t\t<small>December 7th, 2023 <!-- by Henry Rzepa
      --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<div class=\"kcite-section\"
      kcite-section-id=\"26564\">\n<p>In 2023, we very much take for granted that
      everyone and pretty much everything is online. But it was not always so and
      when I came across an old plan indicating how the chemistry department at Imperial
      College was connected in 1989, I was struck by how much has happened in the
      34 years since. Nowadays all the infrastructures needed are effectively &#8220;built
      in&#8221; to the building when it is constructed and few are even aware of them.
      But in 1989 that was not at all true.</p>\n<p> <a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26564#more-26564\"

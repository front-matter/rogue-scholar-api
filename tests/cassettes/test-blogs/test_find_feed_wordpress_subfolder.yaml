      reaction. Part 3: The transition state for Calicheamicin models.\">Mechanism
      of the Masamune-Bergman reaction. Part 3: The transition state for Calicheamicin
      models.</a></h2>\n\t\t\t\t<small>September 11th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div

      title=\"Permanent Link to Macrocyclic peptide antibiotics &#8211; now Zosurabalpin
      &#8211; then  antibacterial  agents based on cyclic D,L-\u03B1-peptide architectures.\">Macrocyclic
      peptide antibiotics &#8211; now Zosurabalpin &#8211; then  antibacterial  agents
      based on cyclic D,L-\u03B1-peptide architectures.</a></h2>\n\t\t\t\t<small>January
      8th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<div
      class=\"kcite-section\" kcite-section-id=\"26646\">\n<p>Zosurabalbin<span id=\"cite_ITEM-26646-0\"
      name=\"citation\"><a href=\"#ITEM-26646-0\">[1]</a></span>,<span id=\"cite_ITEM-26646-1\"
      name=\"citation\"><a href=\"#ITEM-26646-1\">[2]</a></span>, is receiving a great
      deal of attention as a new class of antibiotic which can target infections for
      which\_current treatment options are inadequate. It is a\_cyclic peptide and
      seeing this triggered memory of an earlier such species reported way back in
      1995<span id=\"cite_ITEM-26646-2\" name=\"citation\"><a href=\"#ITEM-26646-2\">[3]</a></span>,<span
      id=\"cite_ITEM-26646-3\" name=\"citation\"><a href=\"#ITEM-26646-3\">[4]</a></span>.
      This octa-peptide (YIJDIE, DOI: <a href=\"https://doi.org/10.5517/cc58gxs\"
      target=\"_blank\" rel=\"noopener\">10.5517/cc58gxs</a>) was presumed to function
      in a novel manner, having linear water channels wide enough to form a molecular
      nanoscale pipe for a stream of water molecules to flow along. When inserted
      into the bacterial cell membrane via its lipophilic sidechains, it drained the
      bacterium of its cell water within seconds, thus killing it. A 3D model shows
      the effect very clearly.</p>\n<p> <a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26646#more-26646\"

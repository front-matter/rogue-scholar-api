      of this blog.\">A peak behind the (hosting) scenes of this blog.</a></h2>\n\t\t\t\t<small>June
      15th, 2024 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<p>I
      should start by saying that the server on which this blog is posted was set
      up in June 1993. Although the physical object has been replaced a few times,
      and had\_been &#8220;virtualised&#8221; about 15 years ago, a\_small number

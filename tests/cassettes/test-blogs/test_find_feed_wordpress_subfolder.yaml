      post type-post status-publish format-standard hentry\" id=\"post-26601\">\n\t\t\t\t<h2><a
      href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26601\" rel=\"bookmark\"
      title=\"Permanent Link to Molecules of the year: 2023\">Molecules of the year:
      2023</a></h2>\n\t\t\t\t<small>December 28th, 2023 <!-- by Henry Rzepa --></small>\n\n\t\t\t\t<div
      class=\"entry\">\n\t\t\t\t\t<div class=\"kcite-section\" kcite-section-id=\"26601\">\n<p>The
      Science education unit at the ACS publication C&amp;EN publishes its list of
      molecules of the year (as selected by the editors and voted upon by the readers)
      in December. Here are some observations about <a href=\"https://cen.acs.org/education/science-communication/CENs-Year-Chemistry/101/i41\"
      rel=\"noopener\" target=\"_blank\">three of this year&#8217;s batch</a>. <a
      href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26601#more-26601\" class=\"more-link\">Read
      the rest of this entry &raquo;</a></p>\n<div class=\"wp_orcid_field\"><a href=\"https://orcid.org/0000-0002-8635-8390\"
      target=\"_blank\" rel=\"author\">https://orcid.org/0000-0002-8635-8390</a></div><!--
      kcite active, but no citations found -->\n</div> <!-- kcite-section 26601 -->\t\t\t\t</div>\n\n\t\t\t\t<p
      class=\"postmetadata\"> Posted in Uncategorised |   <a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26601#respond\">No
      Comments &#187;</a></p>\n\t\t\t</div>\n\n\t\t\n\t\t\t<div class=\"post-26573
      post type-post status-publish format-standard hentry\" id=\"post-26573\">\n\t\t\t\t<h2><a
      href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26573\" rel=\"bookmark\"
      title=\"Permanent Link to The journey from Journal &#8220;ESI&#8221; to FAIR
      data objects: An eighteen year old (continuing) experiment.\">The journey from
      Journal &#8220;ESI&#8221; to FAIR data objects: An eighteen year old (continuing)
      experiment.</a></h2>\n\t\t\t\t<small>December 10th, 2023 <!-- by Henry Rzepa
      --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<div class=\"kcite-section\"
      kcite-section-id=\"26573\">\n<p>Around 1996, journals started publishing what
      became known as &#8220;ESI&#8221; or electronic supporting information, alongside
      the articles themselves, as a mechanism for exposing the data associated with
      the research being reported and exploiting some of the new opportunities offered
      by the World Wide Web. From the outset, such ESI was expressed as a paginated
      Acrobat file, with the Web being merely a convenient document delivery mechanism.
      Such ESI would eventually reach more than 1000 such pages in length in some
      chemistry articles. The richer opportunities of Web interactivity were far less
      exploited. I have written about various aspects of this throughout this blog<span
      id=\"cite_ITEM-26573-0\" name=\"citation\"><a href=\"#ITEM-26573-0\">[1]</a></span>,<span
      id=\"cite_ITEM-26573-1\" name=\"citation\"><a href=\"#ITEM-26573-1\">[2]</a></span>,<span
      id=\"cite_ITEM-26573-2\" name=\"citation\"><a href=\"#ITEM-26573-2\">[3]</a></span>,
      together with one early compendium of our own data examples.<span id=\"cite_ITEM-26573-3\"
      name=\"citation\"><a href=\"#ITEM-26573-3\">[4]</a></span> Here I update that
      compendium <a href=\"https://www.ch.ic.ac.uk/rzepa/IESI/\" rel=\"noopener\"
      target=\"_blank\">starting from 2005 to the current 2023</a> and add further
      information, being the current state of curation of some of these early examples.
      Curation became necessary because many of the earlier examples were no longer
      functional due to changes in the way journals expose these data objects or indeed
      changes at the data repository end of things over this 18 year period.</p>\n<p>
      <a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26573#more-26573\" class=\"more-link\">Read
      the rest of this entry &raquo;</a></p>\n<div class=\"wp_orcid_field\"><a href=\"https://orcid.org/0000-0002-8635-8390\"
      target=\"_blank\" rel=\"author\">https://orcid.org/0000-0002-8635-8390</a></div><h2>References</h2>\n

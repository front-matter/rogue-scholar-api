      post type-post status-publish format-standard hentry tag-interesting-chemistry\"
      id=\"post-26698\">\n\t\t\t\t<h2><a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26698\"
      rel=\"bookmark\" title=\"Permanent Link to Scholarly journals vs Scholarly Blogs.\">Scholarly
      journals vs Scholarly Blogs.</a></h2>\n\t\t\t\t<small>January 12th, 2024 <!--
      by Henry Rzepa --></small>\n\n\t\t\t\t<div class=\"entry\">\n\t\t\t\t\t<div
      class=\"kcite-section\" kcite-section-id=\"26698\">\n<p>First, a very brief
      history of scholarly publishing, starting in 1665<span id=\"cite_ITEM-26698-0\"
      name=\"citation\"><a href=\"#ITEM-26698-0\">[1]</a></span> when scientific journals
      started to be published by learned societies. This model continued until the
      1950s, when commercial publishers such as Pergamon Press started with their
      USP (unique selling point) of rapid time to publication of ~3 months,<span id=\"cite_ITEM-26698-1\"
      name=\"citation\"><a href=\"#ITEM-26698-1\">[2]</a></span> compared to typical
      times for many learned society publishers of 2 years or longer. Fast forward
      another 50 years or so, and the commercial publishers were now dominating the
      scene, but the business model was still based on institutional subscriptions,
      whereby the institution rather than authors paid the costs of publication. As
      the number of journals expanded, even well-off institutions had to make difficult
      decisions on which subscriptions to keep and which to cancel. By the late 1990s
      the delivery model was changing from print to online, but the overall issue
      was that many scientists around the world no longer had access to many journals.</p>\n<p>
      <a href=\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26698#more-26698\" class=\"more-link\">Read
      the rest of this entry &raquo;</a></p>\n<div class=\"wp_orcid_field\"><a href=\"https://orcid.org/0000-0002-8635-8390\"

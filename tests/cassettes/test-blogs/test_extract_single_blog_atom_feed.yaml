        />\n\n\t\t<id>https://blog.dini.de/EPub_FIS/?p=3151</id>\n\t\t<updated>2023-07-12T13:55:39Z</updated>\n\t\t<published>2023-05-15T13:38:13Z</published>\n\t\t<category
        scheme=\"https://blog.dini.de/EPub_FIS\" term=\"Forschungsinformationen &amp;
        Systeme\" />\n\t\t<summary type=\"html\"><![CDATA[Angesto\xDFen durch j\xFCngste
        Aktivit\xE4ten auf Landesebene, traf sich am 10.05.23 das Netzwerk FIS Niedersachsen
        zum digitalen Austausch. Mehr als zwei Jahre war der letzte Austausch bereits
        her (https://blogs.tib.eu/wp/dini-ag-blog/2021/05/10/fis-niedersachsen). Erfreulich
        viele FIS Referent*innen bzw. Personen, die an ihrer jeweiligen Einrichtung
        im Kontext von Forschungsinformationen t\xE4tig sind, nahmen an dem Treffen
        teil. Insgesamt 20 Expert*innen kamen zusammen, [&#8230;]]]></summary>\n\n\t\t\t\t\t<content
        type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2023/05/15/aktuelles-aus-dem-netzwerk-fis-niedersachsen/\"><![CDATA[\n<p>Angesto\xDFen
        durch j\xFCngste Aktivit\xE4ten auf Landesebene, traf sich am 10.05.23 das
        Netzwerk FIS Niedersachsen zum digitalen Austausch. Mehr als zwei Jahre war
        der letzte Austausch bereits her (<a href=\"https://blogs.tib.eu/wp/dini-ag-blog/2021/05/10/fis-niedersachsen\">https://blogs.tib.eu/wp/dini-ag-blog/2021/05/10/fis-niedersachsen</a>).</p>\n\n\n\n<span
        id=\"more-3151\"></span>\n\n\n\n<p>Erfreulich viele FIS Referent*innen bzw.
        Personen, die an ihrer jeweiligen Einrichtung im Kontext von Forschungsinformationen
        t\xE4tig sind, nahmen an dem Treffen teil. Insgesamt 20 Expert*innen kamen
        zusammen, unter welche sich auch eine Bremer Teilnehmerin gesellt hatte. Vertreten
        waren unter den 15 Institutionen neben Universit\xE4ten und Hochschulen auch
        Forschungseinrichtungen.</p>\n\n\n\n<p>Als ersten Tagesordnungspunkt galt
        es, sich gegenseitig auf den aktuellen Stand zu bringen. Hierzu hatten die
        Teilnehmenden im Vorfeld anhand eines Steckbriefes bereits Informationen zusammengetragen.
        Welche Softwarebasis wurde gew\xE4hlt und welche Anwendungsbereiche stehen
        im Fokus? Wie ist der Umsetzungsstand? Was sind die derzeitigen Baustellen
        und die gr\xF6\xDFten Herausforderungen? Besonders deutlich wurde, dass aktuell
        an vielen Stellen \xE4hnliche Herausforderungen bestehen und die Thematiken,
        mit denen sich die Kolleg*innen sich gegenw\xE4rtig besch\xE4ftigen, gar nicht
        so weit voneinander entfernt liegen. Datenqualit\xE4t, Schnittstellen, fehlende
        personelle Ressourcen oder die Gestaltung von Berichten waren genannte Aspekte.
        Einige Einrichtungen betreiben bereits seit Jahren ein Forschungsportal, andere
        behelfen sich noch mit Insell\xF6sungen und&nbsp; w\xFCnschen sich die Einf\xFChrung
        eines FIS. Propriet\xE4re wie auch Open Source L\xF6sungen befinden sich im
        Einsatz. Manche Einrichtungen haben ihre Forschenden bereits gut in die im
        FIS abgebildeten Prozesse eingebunden und erfahren eine hohe Akzeptanz. Andere
        stehen noch vor der Herausforderung, eine geeignete Kommunikationsstrategie
        und Anreize zu schaffen. \u2013 So vielf\xE4ltig wie die Einrichtungen zwischen
        Wilhelmshaven, G\xF6ttingen, Osnabr\xFCck und Braunschweig waren auch die
        vorgestellten L\xF6sungen und Umsetzungsst\xE4nde.</p>\n\n\n\n<p>Als zweiten
        Tagesordnungspunkt diskutierten die Teilnehmenden \xFCber die Institutionalisierung
        eines gemeinsamen Netzwerkes und einer zentralen Servicestelle, wie sie in
        einzelnen Bundesl\xE4ndern&nbsp; bereits existiert. Einen Impuls gab Victoria
        Jakob.</p>\n\n\n\n<p>Zuletzt wurde die weitere Zusammenarbeit besprochen.
        Die Teilnehmenden waren sich einig, dass ein regelm\xE4\xDFiger Austausch
        ab sofort eingerichtet werden soll. Hierzu m\xF6chte das Netzwerk sich zweimal
        j\xE4hrlich treffen, wobei jeweils ein Treffen in Pr\xE4senz und ein digitales
        angestrebt werden. Das n\xE4chste Treffen soll im Oktober oder November eint\xE4gig
        in Pr\xE4senz stattfinden. Der Veranstaltungsort und der genaue Zeitpunkt
        werden noch bekanntgegeben. Dar\xFCber hinaus f\xFChrt das Netzwerk nun einen
        gemeinsamen \u201EThemensammler\u201C, in dem der Austauschbedarf zu konkreten
        Anliegen gesammelt wird. Hieraus k\xF6nnen erg\xE4nzende themengebundene Treffen
        oder Untergruppen entstehen. Das Netzwerk FIS Niedersachsen ist ein loser
        Zusammenschluss auf kollegialer Ebene. Somit sind das Engagement und die Initiative
        jedes Einzelnen und jeder Einzelnen gefragt. \u2013 Die Stimmung war gut und
        es wehte ein Hauch von Aktivismus durch den BBB-Raum. Somit hoffen wir auf
        zahlreiche weitere fruchtbare Treffen und einen regen kollegialen Austausch.</p>\n\n\n\n<p><em>Interessierte
        nieders\xE4chsische Kolleg*innen, die noch nicht Teil des Netzwerkes sind,
        k\xF6nnen hier die Mailingliste abonnieren: </em><a href=\"https://listserv.gwdg.de/mailman/listinfo/fisniedersachsen\"><em>https://listserv.gwdg.de/mailman/listinfo/fisniedersachsen</em></a><em>.
        Jens Nieschulze und Franziska Mau stehen bei Fragen zum Netzwerk als Ansprechpartner*innen
        zur Verf\xFCgung.</em></p>\n\n\n\n<h1 class=\"wp-block-heading\">Autor*innen</h1>\n\n\n\n<p>Dieser
        Beitrag wurde verfasst von Franziska Mau (Servicezentrum f\xFCr Forschung
        und Transfer, TU Clausthal; ORCiD: <a href=\"https://orcid.org/0000-0001-7701-0301\">0000-0001-7701-0301)</a>
        und Jens Nieschulze (Abteilung Forschung und Transfer, Universit\xE4t G\xF6ttingen;
        ORCID: <a href=\"https://orcid.org/0000-0001-7535-6253\">0000-0001-7535-6253</a>).</p>\n\n\n\n<h1

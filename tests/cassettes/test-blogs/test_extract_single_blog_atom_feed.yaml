        />\n\t\t<summary type=\"html\"><![CDATA[Im Jahr 1995 ging mit MONARCH an der
        Technischen Universit\xE4t Chemnitz eines der ersten institutionellen Open-Access-Repositorien
        in Deutschland online (Blumtritt, 2006). Anliegen dieser fr\xFChen Repositorien,
        die unter den Begriffen Dokumentenserver und Hochschulschriftenserver betrieben
        wurden, war es, Qualifikationsarbeiten zu ver\xF6ffentlichen. Bei der Konzeption
        dieser Repositorien standen diverse Fragen im Raum, wie z. B. \u201EIn welchem
        Dateiformat [&#8230;]]]></summary>\n\n\t\t\t\t\t<content type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2024/01/22/pro-oar-de/\"><![CDATA[\n<p>Im
        Jahr 1995 ging mit MONARCH an der Technischen Universit\xE4t Chemnitz eines
        der ersten institutionellen Open-Access-Repositorien in Deutschland online
        (Blumtritt, 2006). Anliegen dieser fr\xFChen Repositorien, die unter den Begriffen
        Dokumentenserver und Hochschulschriftenserver betrieben wurden, war es, Qualifikationsarbeiten
        zu ver\xF6ffentlichen. Bei der Konzeption dieser Repositorien standen diverse
        Fragen im Raum, wie z. B. \u201EIn welchem Dateiformat soll ein elektronisches
        Dokument gespeichert werden, um hohe Verf\xFCgbarkeit, gute Recherchierbarkeit
        und eine Langzeitarchivierung zu sichern?\u201C (Martin &amp; Schirmbacher,
        1997). Mit dem\_<a href=\"https://dini.de/dienste-projekte/dini-zertifikat\">DINI-Zertifikat</a>\_wurde
        ab 2003 begonnen, einen Standard zu entwickeln, \u201Eum\_\_Dokumenten-\_\_und\_Publikationsserver\_\_auf\_\_der\_\_Basis\_\_internationaler
        Standards\_\_und\_\_gesicherten\_\_Technologien\_\_vernetzen\_\_zu\_\_k\xF6nnen\u201C
        (Scholze, 2005).</p>\n\n\n\n<span id=\"more-3346\"></span>\n\n\n\n<p>Zwanzig
        Jahre nach der Ver\xF6ffentlichung der ersten Version des DINI-Zertifikats
        liegt dieses in seiner Version 7.0 vor. Die \xC4nderungen des Titels von \u2018DINI-Zertifikat
        f\xFCr Dokumenten- und Publikationsserver\u2019 zu \u2018DINI-Zertifikat f\xFCr
        Open-Access-Publikationsdienste\u2019 weist auf die Ausweitung des Leistungsspektrums
        der Open-Access-Repositorien hin. Heute finden sich in der Liste der&nbsp;<a
        href=\"https://dini.de/dienste-projekte/publikationsdienste\">Publikationsdienste</a>&nbsp;der
        Deutschen Initiative f\xFCr Netzwerkinformation (DINI) 540 solche Dienste,
        von denen 224 dem Typ &#8218;Hochschulpublikationen&#8216; (Stand: 18.01.2024)
        zugeordnet werden k\xF6nnen und somit im Wesentlichen die Gruppe der institutionellen
        Open-Access-Repositorien bilden.&nbsp;</p>\n\n\n\n<p>Im Jahr 2010 veranstaltete
        das Helmholtz Open Science Office mit DINI einen Workshop, in dem Thesen zur
        Zukunft der Open-Access-Repositorien diskutiert wurden. Eine der&nbsp;<a href=\"https://infobib.de/2010/11/30/thesen-zur-zukunft-von-open-access-repositorien/\">Thesen</a>&nbsp;lautete:
        \u201ERepositorien als passive Datenbanken sind f\xFCr Forschung und Lehre
        unattraktiv. Der Grad der Einbindung eines Repositoriums in den wissenschaftlichen
        Arbeitsablauf entscheidet \xFCber den Erfolg des Repositoriums. Institutionelle
        Repositorien k\xF6nnen als aktive Dienste, z. B. im Rahmen des Publikationsmanagements,
        Basis f\xFCr vielf\xE4ltige Services wie z. B. Bibliographien und pers\xF6nliche
        Webseiten von Wissenschaftlerinnen und Wissenschaftlern sein.\u201C (Kindling,
        M\xFCller, Pampel, 2010).&nbsp;</p>\n\n\n\n<p>Reflektiert man heute, 13 Jahre
        sp\xE4ter nach der Formulierung der Thesen, die Rolle der Repositorien, wird
        deutlich, wie unterschiedlich die Auspr\xE4gung dieser Infrastrukturen an
        wissenschaftlichen Einrichtungen ist. Die Confederation of Open Access Repositories
        (<a href=\"https://www.coar-repositories.org/\">COAR</a>) betont die Notwendigkeit
        der Weiterentwicklung der Repositorien seit 2017 in ihrer Initiative&nbsp;<a
        href=\"https://www.coar-repositories.org/news-updates/what-we-do/next-generation-repositories/\">\u201ENextGeneration
        Repositories</a>\u201C. Auch der j\xFCngst erschienene \u201EReport on Repository
        Survey in Europe\u201C (Shearer et al., 2023; vgl. hierzu auch die Diskussion
        von Deppe, 2024) weist auf die aktuellen Herausforderungen bei dem Betrieb
        der Repositorien hin und identifiziert drei wesentliche Herausforderungen
        f\xFCr diese Weiterentwicklung: einerseits Bedarf es zeitgem\xE4\xDFer und
        interoperabler Software-L\xF6sungen f\xFCr den Repositorien-Betrieb, konsequenter
        Umsetzung von \u201Egood practice\u201C f\xFCr Metadaten, Langzeitarchivierung
        und Nutzungsstatistiken, sowie angemessener Sichtbarkeit innerhalb der wissenschaftlichen
        Community (vgl. Shearer et al. 2023, 3).</p>\n\n\n\n<p>Um die Professionalisierung
        der Repositorien zu f\xF6rdern und die Weiterentwicklung im o. g. Sinne zu
        unterst\xFCtzen, startete im Oktober 2023 das Projekt \u201EProfessionalisierung
        der Open-Access-Repositorien-Infrastruktur in Deutschland\u201C (Pro OAR DE).
        Angesiedelt am&nbsp;<a href=\"https://www.ibi.hu-berlin.de/de/forschung/infomanagement\">Lehrstuhl
        f\xFCr Information Managment</a>&nbsp;des Institut f\xFCr Bibliotheks- und
        Informationswissenschaft (<a href=\"https://www.ibi.hu-berlin.de/de\">IBI</a>)
        der Humboldt-Universit\xE4t zu Berlin und gef\xF6rdert vom Bundesministerium
        f\xFCr Bildung und Forschung (BMBF), untersucht das Vorhaben Open-Access-Repositorien
        (OAR) in Deutschland in einem offenen und kooperativen Ansatz.</p>\n\n\n\n<p>Hierzu
        widmet sich das Projekt den dringenden Problemlagen beim Betrieb von OAR (z.
        B. dem Umgang mit Preprints oder der Sicherstellung der Compliance zu Open-Access-F\xF6rderbedingungen).
        Diese Problemlagen werden in Interviews und Workshops identifiziert und analysiert.
        Auf Basis der erzielten Ergebnisse werden die aktuellen Herausforderungen
        beim Betrieb der OAR in Vernetzungsforen mit der Community der Open-Access-Professionals
        adressiert. Hierbei kooperiert das Projekt mit relevanten Projekten und Netzwerken
        und greift internationale Entwicklungen auf. Dadurch wird die Entwicklung
        von Best Practices im Bereich der Informationsinfrastrukturen auf nationaler
        Ebene gef\xF6rdert und die Vernetzung der Open-Access-Professionals verbessert.</p>\n\n\n\n<p>Das
        zentrale Ergebnis des Projektes werden praxisorientierte Empfehlungen als
        Impuls zur Weiterentwicklung einer wissenschaftsgeleiteten Open-Access-Kultur
        sein. Diese Empfehlungen werden wissenschaftliche Einrichtungen in Deutschland
        bei der Professionalisierung ihrer OAR unterst\xFCtzen. F\xFCr die Leitungsebenen
        an Hochschulen und au\xDFeruniversit\xE4ren Einrichtungen, Entscheider:innen
        in F\xF6rderorganisationen und Stakeholder der Wissenschaftspolitik werden
        dar\xFCber hinaus strategische Empfehlungen bereitgestellt, die auf Basis
        von nationalen und internationalen Entwicklungen die zentrale Rolle der OAR
        bei der F\xF6rderung von Open Access aufgreifen.</p>\n\n\n\n<p>Der Antrag
        wurde k\xFCrzlich ver\xF6ffentlicht (Pampel &amp; Rothfritz, 2023). Das Projekt
        freut sich \xFCber die Zusammenarbeit mit Stakeholdern in der nationalen und
        internationalen Repositorien-Landschaft.&nbsp;</p>\n\n\n\n<p>Eine \xDCbersicht
        \xFCber weitere&nbsp;<a href=\"https://www.bildung-forschung.digital/digitalezukunft/de/wissen/open-access/projektstart_24_vorhaben_open_access_kultur/projektstart_24_vorhaben_open_access_kultur.html\">Projekte</a>&nbsp;in
        der F\xF6rderlinie des BMBF zu Open Access findet sich auf open-access.network.</p>\n\n\n\n<p>Das
        Projekt freut sich auf die Kooperation mit der Repositorien-Community und
        steht bereits im engen Austausch mit der DINI AG Elektronisches Publizieren.
        Neuigkeiten zum Projekt werden auf der Projektwebsite und hier im Blog ver\xF6ffentlich.
        Bei Anregungen und Fragen wenden Sie sich gerne an <a href=\"marcel.wrzesinski@hu-berlin.de\">Marcel
        Wrzesinski</a>. Weitere Informationen unter: <a href=\"https://www.ibi.hu-berlin.de/de/forschung/infomanagement/projekte/pro-oar-de\">https://www.ibi.hu-berlin.de/de/forschung/infomanagement/projekte/pro-oar-de</a>
        </p>\n\n\n\n<h2 class=\"wp-block-heading\">Autoren</h2>\n\n\n\n<p><a href=\"https://orcid.org/0000-0003-3334-2771\">Heinz
        Pampel</a> arbeitet als Professor f\xFCr Information Management am&nbsp;<a
        href=\"https://www.ibi.hu-berlin.de/de/forschung/infomanagement\">Institut
        f\xFCr Bibliotheks- und Informationswissenschaft (IBI)</a>&nbsp;der Humboldt-Universit\xE4t
        zu Berlin und als wissenschaftlicher Berater f\xFCr Open Science im&nbsp;<a
        href=\"https://os.helmholtz.de/\">Helmholtz Open Science Office</a>&nbsp;der
        Helmholtz-Gemeinschaft.  </p>\n\n\n\n<p><a href=\"https://orcid.org/0000-0002-2343-7905\">Marcel
        Wrzesinski</a> ist wissenschaftlicher Mitarbeiter am Institut f\xFCr Bibliotheks-
        und Informationswissenschaft (IBI) der Humboldt-Universit\xE4t zu Berlin und
        am Alexander von Humboldt Institut f\xFCr Internet und Gesellschaft. In seiner
        Forschung besch\xE4ftigt er sich mit der Governance und den Infrastrukturen
        wissenschaftlicher Kommunikation und Distribution. Hierzu geh\xF6ren insbesondere
        Fragen nach der Zukunft wissenschaftlicher Zeitschriften, dem gerechten Zugang
        zu wissenschaftlicher Literatur und nachhaltige Gesch\xE4ftsmodelle f\xFCr

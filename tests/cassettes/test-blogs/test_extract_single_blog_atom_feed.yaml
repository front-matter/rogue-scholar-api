        has-black-color has-luminous-vivid-amber-background-color has-text-color has-background
        has-link-color wp-elements-6be7b414fee493369d7f9178a54a8012 is-layout-constrained
        wp-block-group-is-layout-constrained\"><div class=\"wp-block-group__inner-container\">\n<h2
        class=\"wp-block-heading\">Ihre Beteiligung ist gefragt!</h2>\n\n\n\n<p>Auch
        f\xFCr Forschungsinformationssysteme k\xF6nnen Mappings zwischen Systematiken
        interessant sein. Ein Beispiel hierf\xFCr stellt die \u201E<a href=\"https://www.dfg.de/sites/foerderatlas2021/downloads.html\"
        data-type=\"link\" data-id=\"https://www.dfg.de/sites/foerderatlas2021/downloads.html\">Konkordanz
        zwischen der Systematik der F\xE4chergruppen, Lehr- und Forschungsbereiche
        und Fachgebiete des Statistischen Bundesamtes und der DFG-Fachsystematik der
        Fachgebiete und Wissenschaftsbereiche</a>\u201C dar.</p>\n\n\n\n<h3 class=\"wp-block-heading\">Uns
        interessieren folgende Fragen:</h3>\n\n\n\n<ul>\n<li>Welche Mappings mit Bezug
        zu Repositorien und Forschungsinformationssystemen kennen Sie?</li>\n\n\n\n<li>Welche
        Mappings nutzen Sie in welcher Form?</li>\n\n\n\n<li>Welche Mappings vermissen
        Sie?</li>\n</ul>\n\n\n\n<p>Wir freuen uns \xFCber Ihre Anmerkungen in den
        Kommentaren!</p>\n</div></div>\n]]></content>\n\t\t\n\t\t\t\t\t<link rel=\"replies\"

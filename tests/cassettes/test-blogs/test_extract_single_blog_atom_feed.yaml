        /><category scheme=\"https://blog.dini.de/EPub_FIS\" term=\"Umfrage\" />\n\t\t<summary
        type=\"html\"><![CDATA[Knowledge Exchange (KE) ist ein Zusammenschluss von
        sechs europ\xE4ischen Einrichtungen &#8211; f\xFCr Deutschland ist die Deutsche
        Forschungsgemeinschaft (DFG) Mitglied. Ein Teil der Arbeit von KE besteht
        aus kleineren Arbeitsgruppen, die ein Thema f\xFCr eine bestimmte Zeit aufgreifen
        und bearbeiten. Aktuell gibt es u.a. die Task &#38; Finish group Alternative
        Publishing Platforms, in der Xenia van [&#8230;]]]></summary>\n\n\t\t\t\t\t<content
        type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2023/02/20/alternative-publishing-platforms/\"><![CDATA[<p><a
        href=\"https://www.knowledge-exchange.info/\">Knowledge Exchange (KE)</a>
        ist ein Zusammenschluss von sechs europ\xE4ischen Einrichtungen &#8211; f\xFCr
        Deutschland ist die Deutsche Forschungsgemeinschaft (DFG) Mitglied. Ein Teil
        der Arbeit von KE besteht aus kleineren Arbeitsgruppen, die ein Thema f\xFCr
        eine bestimmte Zeit aufgreifen und bearbeiten. Aktuell gibt es u.a. die <a
        href=\"https://www.knowledge-exchange.info/event/alternative-publishing-platforms\">Task
        &amp; Finish group Alternative Publishing Platforms</a>, in der Xenia van
        Edig (TIB) und Daniel Beucke (SUB G\xF6ttingen) f\xFCr die DFG vertreten sind.
        Ziel ist es, eine \xDCbersicht zu alternativen Publikationswegen zu erfassen
        und eine Taxonomie dazu zu erstellen. Immer neue Plattformen mit den unterschiedlichsten
        Funktionalit\xE4ten entstehen und bieten ihre Services an. Diese stellen ein
        Gegengewicht zu den \u201Cklassischen\u201D Abl\xE4ufen im Verlagswesen dar.
        Zum Beispiel hinsichtlich angepasster Publikationsprozesse, offener&nbsp;
        Begutachtungsverfahren oder anderen Gesch\xE4ftsmodellen.<span id=\"more-3086\"></span></p>\n<p>Der
        erste Schritt der Gruppe war die Erstellung eines <a href=\"https://doi.org/10.21428/996e2e37.3ebdc864\">Scoping-Papers</a>,
        in dem das Thema konkreter aufgegriffen wurde. Das Dokument ist selbst auf
        einer \u201Calternativen\u201D Plattform entstanden, die eine aktive Mitarbeit
        der Community erlaubt und die Versionierung des Dokuments \xFCbernimmt.</p>\n<p>Aktuell
        ruft die Gruppe zur <a href=\"https://knowledge-exchange.pubpub.org/\">Beteiligung
        an einer Umfrage</a> auf, um in einem zweiten Schritt eine Taxonomie der unterschiedlichen
        Plattformen zu erstellen. Die Beteiligung an dieser Umfrage steht allen Plattformen
        offen, die im Bereich des Open-Access-Publizierens t\xE4tig sind und in die
        Taxonomie der alternativen Publikationsplattformen von der Knowledge Exchange
        aufgenommen werden m\xF6chten.</p>\n<p>Weitere Informationen sowie den Link
        zum Fragebogen, sind auf der Seite zur Umfrage zu finden: <a href=\"https://knowledge-exchange.pubpub.org/\">https://knowledge-exchange.pubpub.org/</a></p>\n<h1>Autor*innen</h1>\n<p>Dieser
        Beitrag wurde verfasst von <a href=\"https://orcid.org/0000-0003-2510-0529\">Dr.
        Xenia van Edig</a> (Technischen Informationsbibliothek). Sie ist Publication
        Platform Managerin der Open-Access-Publikationsplattform TIB Open Publishing.
        Sowie&nbsp;<a href=\"https://orcid.org/0000-0003-4905-1936\">Daniel Beucke</a>
        (Nieders\xE4chsischen Staats- und Universit\xE4tsbibliothek G\xF6ttingen).</p>\n<h1>Zitiervorschlag</h1>\n<p>van
        Edig, Xenia und Daniel Beucke. &#8222;Alternative Publishing Platforms &#8211;

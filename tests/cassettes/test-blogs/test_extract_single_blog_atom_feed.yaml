        term=\"Forschungsinformationen &amp; Systeme\" /><category scheme=\"https://blog.dini.de/EPub_FIS\"
        term=\"Neuigkeiten\" />\n\t\t<summary type=\"html\"><![CDATA[Vor gut neun
        Jahren hatte die DINI AG FIS die Idee einen Blog zu starten, um \xFCber Themen
        rund die Arbeit der AG zu berichten. Schnell hatte sich ein kleines Team gefunden
        und die ersten Beitr\xE4ge wurden verfasst. Die Technik konnte schnell und
        unkompliziert bei der TIB beheimatet werden, die die Infrastruktur \xFCber
        WordPress bereitstellte. [&#8230;]]]></summary>\n\n\t\t\t\t\t<content type=\"html\"
        xml:base=\"https://blog.dini.de/EPub_FIS/2023/07/24/neue-heimat-fuer-den-blog/\"><![CDATA[\n<p>Vor
        gut neun Jahren hatte die DINI AG FIS die Idee einen Blog zu starten, um \xFCber
        Themen rund die Arbeit der AG zu berichten. Schnell hatte sich ein kleines
        Team gefunden und die ersten Beitr\xE4ge wurden verfasst. Die Technik konnte
        schnell und unkompliziert bei der TIB beheimatet werden, die die Infrastruktur
        \xFCber WordPress bereitstellte. Nach ein paar Anpassungen am Design wurde
        dann losgelegt. Der ersten Beitrag war der Aufruf zur Kommentierung zum Positionspapier
        \u201EForschungsinformationssysteme in Hochschulen und Forschungseinrichtungen\u201C
        ? <a href=\"https://doi.org/10.57689/DINI-BLOG.20151209\">https://doi.org/10.57689/DINI-BLOG.20151209</a>.
        </p>\n\n\n\n<p>Seit mittlerweile fast drei Jahren betreiben nun die DINI AGs
        FIS und E-Pub den Blog gemeinsam (<a href=\"https://doi.org/10.57689/DINI-BLOG.20200930\">https://doi.org/10.57689/DINI-BLOG.20200930</a>).
        Thematisch gab es schon immer \xDCberschneidungen zwischen den zwei Themenbereichen.
        Zudem kam uns die personelle \xDCberschneidung zu Gute ?</p>\n\n\n\n<p>Mittlerweile
        haben wir viel Beitr\xE4ge verfasst. Zum gro\xDFen Teil durch Mitglieder aus
        den beiden beteiligten AGs, aber auch immer mal wieder von Gast-Autor*innen.
        Daf\xFCr m\xF6chten wir uns hier auch nochmal explizit bedanken. </p>\n\n\n\n<p>Dies
        ist nun der 100ste Beitrag in unserem Blog. Aber es sollen noch viele mehr
        folgen! Also immer gern bei uns melden, wenn Ideen bestehen, hier im Blog
        zu ver\xF6ffentlichen (Informationen ? <a href=\"https://blog.dini.de/EPub_FIS/hinweise-fuer-autorinnen/\"
        data-type=\"page\" data-id=\"2851\">Hinweise f\xFCr Autor*innen</a>).</p>\n\n\n\n<p>Dieser
        Beitrag ist zugleich der erste in unserem neuen zu Hause. Nach 9 Jahren auf
        der Infrastruktur der TIB, sind wir nun auf Servern der DINI untergekommen!
        Vielen Dank an dieser Stelle an die TIB und vor allem an Michael Hohlfeld!
        </p>\n\n\n\n<p>Wir haben weitere tolle Ideen, wie wir hier im Blog \xFCber
        Themen zu Forschungsinformationen und dem elektronischen Publizieren informieren
        werden. Also gern wieder vorbei schauen!</p>\n\n\n\n<p>Das Redaktionsteam:
        Arvid, Daniel, Franziska und Ursula</p>\n\n\n\n<h1 class=\"wp-block-heading\">Autor*innen</h1>\n\n\n\n<p>Dieser
        Beitrag wurde vom Redaktionsteam verfasst.</p>\n\n\n\n<h1 class=\"wp-block-heading\">Zitiervorschlag</h1>\n\n\n\n<p>Deppe,

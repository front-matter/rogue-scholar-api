        />\n\t\t<summary type=\"html\"><![CDATA[Repositorien stellen eine Schl\xFCsselinfrastruktur
        in der Open-Science-Landschaft dar. Sie sammeln und bewahren Forschungsergebnisse,
        erm\xF6glichen gleichberechtigten, freien Zugang zu Inhalten f\xFCr Mensch
        und Maschine, inkl. Zugriff f\xFCr Analysen, Text-und Data-Mining und anderen
        IT-gest\xFCtzte Forschungsmethoden. Ihre Nutzung wird deshalb zunehmend auch
        von F\xF6rderern aktiv empfohlen und teilweise sogar gefordert. Allerdings
        gibt es hinsichtlich Funktionalit\xE4t, Mehrwertdiensten und Vernetzung [&#8230;]]]></summary>\n\n\t\t\t\t\t<content
        type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2024/01/08/open-science-braucht-eine-starke-repositorien-landschaft/\"><![CDATA[\n<p>Repositorien
        stellen eine Schl\xFCsselinfrastruktur in der Open-Science-Landschaft dar.
        Sie sammeln und bewahren Forschungsergebnisse, erm\xF6glichen gleichberechtigten,
        freien Zugang zu Inhalten f\xFCr Mensch und Maschine, inkl. Zugriff f\xFCr
        Analysen, Text-und Data-Mining und anderen IT-gest\xFCtzte Forschungsmethoden.
        Ihre Nutzung wird deshalb zunehmend auch von F\xF6rderern aktiv empfohlen
        und teilweise sogar gefordert.</p>\n\n\n\n<span id=\"more-3292\"></span>\n\n\n\n<p>Allerdings
        gibt es hinsichtlich Funktionalit\xE4t, Mehrwertdiensten und Vernetzung bekanntlich&nbsp;noch
        Optimierungsspielraum, der zuletzt an verschiedenen Stellen diskutiert wurde<sup
        data-fn=\"f38be9cc-d2a7-4e58-8461-0489bf355a30\" class=\"fn\"><a href=\"#f38be9cc-d2a7-4e58-8461-0489bf355a30\"
        id=\"f38be9cc-d2a7-4e58-8461-0489bf355a30-link\">1</a></sup>. Mit dem aktuellen
        Report \u201ECurrent State and Future Directions for Open Repositories in
        Europe\u201C (<a href=\"https://doi.org/10.5281/zenodo.10255558\">Studie</a>
        | <a href=\"https://doi.org/10.5281/zenodo.10255559\">Datensatz</a>) lenkt
        die Confederation of Open Access Repositories (<a href=\"https://www.coar-repositories.org/\">COAR</a>)
        den Fokus weg von den Visionen \xFCber m\xF6gliche funktionale Erweiterungen
        hin zu den konkreten lokalen Gegebenheiten und Herausforderungen sowie \xFCbergeordneten
        Handlungsfeldern. Diese sollen der Erarbeitung einer Strategie zur St\xE4rkung
        des \u2013 in diesem Fall europ\xE4ischen \u2013 Repositoriennetzwerks als
        Basis zuk\xFCnftiger Open-Science-Entwicklungen dienen.&nbsp;</p>\n\n\n\n<p>Gegenstand
        des Reports ist eine Umfrage zur europ\xE4ischen Repositorienlandschaft, die
        OpenAIRE, LIBER, SPARC Europe und COAR im Fr\xFChjahr 2023 durchgef\xFChrt
        und an der 394 Repositorienbetreibende aus 34 L\xE4ndern teilgenommen haben.
        Die Erhebung liefert zun\xE4chst einige basale Informationen zu den Repositorien,
        etwa Verortung, Inhalt, Sprache, Nutzendengruppe, Software, Metadaten, PIDs
        usw. Dar\xFCber hinaus werden Langzeitarchivierung, Nutzungsstatistiken, Kuration
        und Services rund um den Austausch von Daten und Metadaten mit anderen Systemen
        und Diensten thematisiert.</p>\n\n\n\n<p>Die reinen Fakten sind wenig \xFCberraschend:
        Europ\xE4ische Repositorien sammeln eine Vielzahl von Inhalten, die verschiedene
        Publikationstypen und Disziplinen abdecken. <em>Technisch</em> existieren
        weitgehend Standards (Verwendung von PIDs und standardisierten Metadaten,
        Lizenzen, Schnittstellen sowie die Indexierung in externen Systemen etc.),
        die zum einen die Auffindbarkeit und Wiederverwendung von Ressourcen sicherstellen,
        zum anderen auch die Grundlage f\xFCr innovative Dienste, die auf den Inhalten
        der Repositorien aufbauen, bieten k\xF6nnen. Auch die <em>organisatorischen</em>
        Basisdienste sind weitgehend vergleichbar, etwa Metadatenpr\xFCfung und Einreichungsunterst\xFCtzung.
        In diese Aufgaben flie\xDFen fast 50% der Arbeitszeit der durchschnittlich
        knapp unter drei Vollzeitmitarbeitenden (FTE) je Repositorium bzw. Organisationseinheit.</p>\n\n\n\n<p>Bereits
        in ihren Grundfunktionen sehen die Autor*innen Repositorien als entscheidende
        Infrastrukturen, um Open Science und Forschungsreformen zur F\xF6rderung des
        Austausches von Forschungsergebnissen voranzutreiben. Sie erm\xF6glichen nicht
        nur den Zugriff auf Artikel, die bereits in kostenpflichtigen Zeitschriften
        ver\xF6ffentlicht wurden (<a href=\"https://open-access.network/informieren/glossar#c6253\">Zweitver\xF6ffentlichung</a>),
        sondern den Zugang zu verschiedensten Arten von Forschungsergebnissen wie
        Dissertationen, Konferenzbeitr\xE4gen, Forschungsdaten, Preprints, Software/Code
        usw.</p>\n\n\n\n<p>In der Vielzahl von Mehrwertdiensten, zu denen Repositorien
        dar\xFCber hinaus beitragen, sehen die Autor*innen eine klare Entwicklung
        in Richtung der Next Generation Repositories. Dies bedeutet, dass Repositorien
        nicht nur institutionelle Dienste sind, sondern als vernetzte Repositorien
        einen integralen Bestandteil eines breiteren \xD6kosystems darstellen. Dabei
        wird&nbsp;ein verteilter Ansatz mit nationalen und regionalen Knotenpunkten
        als tragf\xE4higes Modell auch f\xFCr andere wissenschaftliche Kommunikationsinfrastrukturen
        gesehen. Zugleich werden aber auch Herausforderungen identifiziert:</p>\n\n\n\n<ol>\n<li>die
        Aufrechterhaltung aktueller und hochfunktionaler Softwareplattformen,</li>\n\n\n\n<li>die
        Anwendung konsistenter und umfassender bew\xE4hrter Praktiken in Bezug auf
        Metadaten, Erhaltung und Nutzungsstatistiken sowie</li>\n\n\n\n<li>die Erlangung
        angemessener Sichtbarkeit im wissenschaftlichen \xD6kosystem.</li>\n</ol>\n\n\n\n<p>Diese
        Herausforderungen f\xFChren die Autor*innen auf mehrere miteinander verbundene
        zugrundeliegende Faktoren zur\xFCck:</p>\n\n\n\n<ol>\n<li>Lokales Softwaremanagement:
        Die Verwaltung von Open-Source-Software, insbesondere die Sicherstellung der
        Aktualit\xE4t des Systems, erfordert lokale technische Expertise und einen
        hohen Zeitaufwand. Dabei befinden sich die Verantwortlichen oft im Spannungsfeld
        der Anforderung lokaler Anpassungen einerseits und der Gew\xE4hrleistung von
        Interoperabilit\xE4t und Updatef\xE4higkeit andererseits. Insbesondere die
        Notwendigkeit zeitaufw\xE4ndiger Upgrades kann die Servicebereitstellung negativ
        beeinflussen.</li>\n\n\n\n<li>Personalausstattung: Die Organisationseinheiten,
        die f\xFCr die Repositorien zust\xE4ndig sind, sind personell oft schlecht
        ausgestattet, was die Pflege des Systems und der Daten wie auch die grundlegende
        Unterst\xFCtzung der Nutzenden erschwert.</li>\n\n\n\n<li>Verteilte Struktur
        von Repositorien: Die dezentrale Natur der Repositorienlandschaft ist eine
        strukturelle St\xE4rke in puncto Nachhaltigkeit, f\xFChrt aber gleichzeitig
        zu geringer Sichtbarkeit und isolierter Arbeit. \xDCbergeordnete Dienste und
        Netzwerke k\xF6nnten dem entgegenwirken.</li>\n</ol>\n\n\n\n<p>Abschlie\xDFend
        identifizieren die Autor*innen drei Bereiche, \xFCber deren gemeinsame Entwicklung
        die Repositorienlandschaft in Europa gest\xE4rkt werden k\xF6nne:</p>\n\n\n\n<ol>\n<li>Hervorhebung
        des Nutzens von Repositorien und Einsatz f\xFCr die wichtige Rolle von Repositorien
        in Europa</li>\n\n\n\n<li>Verbreitung bew\xE4hrter Praktiken f\xFCr Repositorien
        in ganz Europa, um eine konsistente Qualit\xE4t und Leistung sicherzustellen</li>\n\n\n\n<li>Unterst\xFCtzung
        bei der Schaffung und Koordination nationaler Netzwerke, um eine effiziente
        Zusammenarbeit und Ressourcenoptimierung zu f\xF6rdern</li>\n</ol>\n\n\n\n<p>Der
        Report erfasst den Status Quo der europ\xE4ischen Repository Landschaft und
        identifiziert konkrete Herausforderungen, deren Ursachen und m\xF6gliche Entwicklungsfelder.\_Es
        wird spannend sein, welche konkreten Ma\xDFnahmen die Gruppe f\xFCr die benannten
        Handlungsfelder erarbeitet; insbesondere dahingehend, ob der Rahmen, den eine
        Strategie setzen kann und muss, tats\xE4chlich die hier geschilderten &#8211;
        zwar fl\xE4chendeckenden aber dennoch lokalen &#8211; Herausforderungen l\xF6sen
        kann.\_</p>\n\n\n\n<p>Mit der DINI-Brille offenbart die Umfrage zudem zwei
        weitere interessante Aspekte:<br>Erstens wird deutlich, dass die Orientierung
        an technisch-organisatorischen Standards eine wesentliche Grundvoraussetzung
        f\xFCr die hohe Funktionalit\xE4t von Repositorien, einzeln und v.a. als verteilte
        Infrastruktur darstellt. In Deutschland und z.T. dar\xFCber hinaus werden
        diese Standards allen voran durch das DINI-Zertifikat identifiziert oder definiert,
        verbreitet und aktualisiert. Dass der Umfrage zufolge nicht einmal ein Viertel
        der europ\xE4ischen Repositorien (23 %) einen vorhandenen Zertifizierungsrahmen
        nutzen, weil entweder der Bewertungsprozess zu ressourcenintensiv oder bestehende
        Anforderungen als unerreichbar wahrgenommen werden, mindert dabei nicht die
        Orientierungswirkung, die die Zertifikatsvorgaben mutma\xDFlich auch jenseits
        der offiziellen Zertifizierung entfalten.</p>\n\n\n\n<p>Zweitens zeigt ein
        Blick auf die bestehenden nationalen Netzwerke, denen sich eine betr\xE4chtliche
        Anzahl der Repositorien zuordnet, dass DINI trotz des Engagements im Bereich
        der Repositorien &#8211; neben der Zertifizierung/Standardisierung stehen
        hier u.a. Projektbeteiligungen, Positionspapiere und Workshops &#8211; nicht
        als relevantes \u201CNetzwerk\u201D wahrgenommen wird.&nbsp;<br>In Hinblick
        auf das dritte Handlungsfeld stellt sich da die Frage, was genau ein Netzwerk
        leisten m\xFCsste bzw. ob sich eine \xFCbertragbare oder \u2013 mit Blick
        auf eine europ\xE4ische Strategie \u2013 skalierbare best practice Variante
        identifizieren l\xE4sst und welche Rolle hier z.B. DINI einnehmen kann und
        sollte.</p>\n\n\n<ol class=\"wp-block-footnotes\"><li id=\"f38be9cc-d2a7-4e58-8461-0489bf355a30\">Vgl.
        beispielsweise: Diamond &amp; Fair: Positionspapier der TU9-Bibliotheken zu
        Open-Access-B\xFCchern: <a href=\"https://doi.org/10.5282/o-bib/5926\">https://doi.org/10.5282/o-bib/5926</a>;\_Next
        Generation Repositories: Behaviours and Technical Recommendations of the COAR

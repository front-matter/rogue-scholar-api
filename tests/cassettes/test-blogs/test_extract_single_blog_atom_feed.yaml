        /><category scheme=\"https://blog.dini.de/EPub_FIS\" term=\"System\" />\n\t\t<summary
        type=\"html\"><![CDATA[Bei ihrem Treffen am 18. und 19. September in M\xFCnster
        hat die RES-Community neben vielen inhaltlichen Diskussionen auch ihre interne
        Struktur und Organisation weiterentwickelt. Dazu geh\xF6rte die Wahl des Vorsitzes
        und des stellvertretenden Vorsitzes.&#160; Mit Dr. Malte Kramer, welcher seit
        2019 CRIS.NRW leitet, hat die Community einen erfahrenen Experten im Bereich
        Forschungsinformationssysteme (FIS) f\xFCr ihren [&#8230;]]]></summary>\n\n\t\t\t\t\t<content
        type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2023/11/13/res-community-wahlt-ihren-vorsitz/\"><![CDATA[\n<p>Bei
        ihrem Treffen am 18. und 19. September in M\xFCnster hat die RES-Community
        neben vielen inhaltlichen Diskussionen auch ihre interne Struktur und Organisation
        weiterentwickelt. Dazu geh\xF6rte die Wahl des Vorsitzes und des stellvertretenden
        Vorsitzes.&nbsp;</p>\n\n\n\n<p>Mit Dr. Malte Kramer, welcher seit 2019 CRIS.NRW
        leitet, hat die Community einen erfahrenen Experten im Bereich Forschungsinformationssysteme
        (FIS) f\xFCr ihren Vorsitz gewinnen k\xF6nnen. Seine Vertreterin Victoria
        Jakob ist bei der HAWK als Forschungsreferentin f\xFCr das FIS zust\xE4ndig
        und zudem bei aktuellen nieders\xE4chsischen Netzwerkinitiativen aktiv.</p>\n\n\n\n<span
        id=\"more-3252\"></span>\n\n\n\n<p>Die Vorsitzenden fungieren vor allem als
        zentrale Ansprechpersonen f\xFCr die RES-Community und befassen sich mit zentralen
        Community-Belangen. Zus\xE4tzlich unterst\xFCtzen freiwillige Repr\xE4sentant*innen
        aus der RES-Community sie bei Bedarf zu verschiedenen Themen wie Engagement
        und Kommunikation oder Anliegen aus den Fachgruppen. Bisher befassen sich
        drei Fachgruppen mit der Arbeitsweise im gemeinsamen Community-Forum, der
        Erfassung des Status quo der FIS-Systeme bei den vertretenen Einrichtungen
        sowie RES-Schnittstellen. Weitere Fachgruppen sollen nach Bedarf gebildet
        werden.</p>\n\n\n\n<p>Bei der RES-Community handelt es sich um die Nutzergruppe
        des Forschungsinformationssystens HISinOne-RES. Neben dem Erfahrungsaustausch
        besch\xE4ftigen die Teilnehmer*innen sich vor allem mit Fragen zur Implementierung
        und Weiterentwicklung der FIS-L\xF6sung und arbeiten in Untergruppen an gemeinsamen
        Themen.</p>\n\n\n\n<figure class=\"wp-block-image size-full is-resized\"><img
        fetchpriority=\"high\" decoding=\"async\" width=\"627\" height=\"779\" src=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2023/11/RES-Community_Vorsitz-edited.jpg\"
        alt=\"\" class=\"wp-image-3259\" style=\"width:489px;height:auto\" srcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2023/11/RES-Community_Vorsitz-edited.jpg

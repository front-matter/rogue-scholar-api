        241w\" sizes=\"(max-width: 627px) 100vw, 627px\" /><figcaption class=\"wp-element-caption\">Vorsitzende:
        Victoria Jakob und Malte Kramer</figcaption></figure>\n\n\n\n<h1 class=\"wp-block-heading\">Zitiervorschlag</h1>\n\n\n\n<p><em>Mau,

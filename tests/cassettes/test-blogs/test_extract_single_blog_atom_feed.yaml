        />\n\t\t<summary type=\"html\"><![CDATA[Die DINI AG FIS blickt auf ein ereignisreiches
        Jahr 2023 zur\xFCck. Auch das frisch angebrochene Jahr 2024 zeigt sich bereits
        vielversprechend . Ein Blick zur\xFCck: 2023 Mit der Ende 2022 ver\xF6ffentlichten&#160;Standortbestimmung&#160;hat
        die DINI-AG FIS im Jahr 2023 von sich reden gemacht. Die&#160;Kommission f\xFCr
        Forschungsinformationen in Deutschland (KFiD)&#160;lud die AG FIS zu ihrer
        Kommissionssitzung im M\xE4rz [&#8230;]]]></summary>\n\n\t\t\t\t\t<content
        type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2024/01/29/dini-ag-fis-2023-2024/\"><![CDATA[\n<p>Die
        DINI AG FIS blickt auf ein ereignisreiches Jahr 2023 zur\xFCck. Auch das frisch
        angebrochene Jahr 2024 zeigt sich bereits vielversprechend .</p>\n\n\n\n<h2
        class=\"wp-block-heading\">Ein Blick zur\xFCck: 2023</h2>\n\n\n\n<p>Mit der
        Ende 2022 ver\xF6ffentlichten&nbsp;<a href=\"https://edoc.hu-berlin.de/handle/18452/26130\">Standortbestimmung</a>&nbsp;hat
        die DINI-AG FIS im Jahr 2023 von sich reden gemacht.</p>\n\n\n\n<figure class=\"wp-block-image
        size-full\"><img fetchpriority=\"high\" decoding=\"async\" width=\"680\" height=\"404\"
        src=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Booksprint-Foto.jpg\"
        alt=\"\" class=\"wp-image-3362\" srcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Booksprint-Foto.jpg
        680w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Booksprint-Foto-300x178.jpg
        300w\" sizes=\"(max-width: 680px) 100vw, 680px\" /><figcaption class=\"wp-element-caption\">DINI
        AG FIS beim Book-Sprint zur Standortbestimmung (mit Book-Sprint-Profi Lambert
        Heller)</figcaption></figure>\n\n\n\n<span id=\"more-3361\"></span>\n\n\n\n<p>Die&nbsp;<a
        href=\"http://www.kfid-online.de/\">Kommission f\xFCr Forschungsinformationen
        in Deutschland (KFiD)</a>&nbsp;lud die AG FIS zu ihrer Kommissionssitzung
        im M\xE4rz ein. Nicht nur die Thesen des neuen Positionspapieres, auch die
        Arbeit der AG allgemein diskutierte die Kommission mit&nbsp;den beiden anwesenden
        AG-Mitgliedern Stefanie Nagel und Sebastian Herwig. Die Kommission sch\xE4tzt
        vor allem das in der AG geb\xFCndelte Fachwissen und die reiche Praxiserfahrung.
        In der Sitzung wurden Herausforderungen und Anforderungen an das institutionelle
        Forschungsinformationsmanagement, die Rolle des KDSF-Standards sowie Voraussetzungen
        f\xFCr dessen Etablierung diskutiert. Als wichtiger Kontextfaktor wurde dabei
        u.a. datenschutzrechtliche Aspekte benannt. Das Treffen diente prim\xE4r dem
        gegenseitigen Kennenlernen und bietet zuk\xFCnftig den Boden f\xFCr eine engere
        Zusammenarbeit.</p>\n\n\n\n<p>Ulrike K\xFCsters fasste die in der Standortbestimmung
        enthaltenen Thesen auf einer Session der 111. BiblioCON im Mai 2023 in Hannover
        zusammen. Unter der Leitfrage \u201EWohin geht die Reise beim FIS und sitzt
        die Bibliothek am Steuer\u201C entbrannte eine rege Diskussion. Die Standortbestimmung
        erfuhr dadurch eine hohe Aufmerksamkeit in der Bibliotheks-Community. Ein\_<a
        href=\"https://doi.org/10.5282/o-bib/5961\">zusammenfassender Beitrag zu der
        Session</a>\_ist in o|bib, dem offenen Bibliotheksjournal, erschienen.</p>\n\n\n\n<figure
        class=\"wp-block-image size-full\"><img decoding=\"async\" width=\"900\" height=\"506\"
        src=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023.jpg\"
        alt=\"\" class=\"wp-image-3363\" srcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023.jpg
        900w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023-300x169.jpg
        300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023-768x432.jpg
        768w\" sizes=\"(max-width: 900px) 100vw, 900px\" /><figcaption class=\"wp-element-caption\">Vortrag
        bei der BiblioCON 2023 &#8211; Vortragende Ulrike K\xFCsters</figcaption></figure>\n\n\n\n<p>Auch
        das S\xE4chsische Staatsministerium f\xFCr Wissenschaft, Kultur und Tourismus
        hat die strategische Wichtigkeit von Forschungsinformationssystemen erkannt.&nbsp;
        Im Rahmen eines&nbsp;<a href=\"https://buergerbeteiligung.sachsen.de/portal/smwkt/beteiligung/themen/1036472\">virtuellen
        Strategieworkshops</a>&nbsp;als Teil der Entwicklung einer \xFCbergreifenden&nbsp;<a
        href=\"https://www.studieren.sachsen.de/digitale-transformation-im-hochschulbereich-4681.html\">Strategie
        f\xFCr die digitale Transformation an s\xE4chsischen Hochschulen</a>&nbsp;im
        September 2023 sprach Stefanie Nagel ihre Empfehlungen aus.</p>\n\n\n\n<p>Die
        Vernetzung und der Austausch mit den europ\xE4ischen Nachbarn wurden nochmals
        gest\xE4rkt durch die Einberufung von AG-Mitglied Sophie Biesenbender in das
        Board des Vereins&nbsp;<a href=\"https://eurocris.org/about/eurocris-board\">euroCRIS</a>.</p>\n\n\n\n<p>Auch
        innerhalb der DINI wurde die Zusammenarbeit fortgesetzt. So hat eine gemeinsame
        Arbeitsgruppe aus Mitgliedern der DINI-AG FIS und DINI AG E-Pub das\_<a href=\"https://doi.org/10.57689/DINI-BLOG.20230612\">Mapping
        des Gemeinsamen Vokabulars auf den KDSF</a>\_noch einmal \xFCberarbeitet.
        Ziel war es, eine vollst\xE4ndige Abbildung auf die Publikationstypen des
        KDSF zu erstellen und L\xFCcken in der vorherigen Version des Mappings zu
        schlie\xDFen.</p>\n\n\n\n<p>Auf dem zentralen Kommunikationskanal der AG FIS,
        dem gemeinsamen Blog mit der DINI AG E-Pub wurden wieder zahlreiche informative<strong>\_</strong>Beitr\xE4ge
        rund um Themen wie den KDSF, Anwendergruppen oder Open Science ver\xF6ffentlicht.
        Der Blog erfreut sich wachsender Beliebtheit und ist seit Juli 2023 auf den\_<a
        href=\"https://doi.org/10.57689/dini-blog.20230724\">Servern der DINI untergebracht</a>.</p>\n\n\n\n<p>Ein
        Highlight der AG FIS war das mittlerweile als Tradition eingeb\xFCrgerte Jahrestreffen
        im Dezember 2023 in Berlin.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img
        decoding=\"async\" width=\"1024\" height=\"486\" src=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-1024x486.png\"
        alt=\"\" class=\"wp-image-3364\" srcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-1024x486.png
        1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-300x142.png
        300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-768x365.png
        768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-1536x729.png
        1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023.png
        1626w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">AG
        Treffen in Berlin im Dezember 2023</figcaption></figure>\n\n\n\n<p>Auch auf
        personeller Ebene gab es viel Bewegung. Jochen Schirrwagen hat die AG FIS
        leider aufgrund ver\xE4nderter Arbeitsschwerpunkte verlassen. Die AG hat im
        Jahr 2023 jedoch auch ein neues Mitglied gewonnen: Steffen Illig, Leiter der
        Abteilung Informationstechnik und Fachreferent f\xFCr&nbsp;Wirtschaftsinformatik
        und Angewandte Informatik in der Universit\xE4tsbibliothek der Otto-Friedrich-Universit\xE4t
        Bamberg.</p>\n\n\n\n<p>Zum gro\xDFen Bedauern aller AG-Mitglieder\_haben die
        beiden langj\xE4hrigen Sprecher*innen Regine Tobias und Sebastian Herwig ihre
        Rollen\_zum Jahresende niedergelegt.\_Die beiden bleiben der AG weiterhin
        als Mitglieder eng verbunden, wollen sich aber teils neuen beruflichen Herausforderungen
        und inhaltlichen Schwerpunkten widmen.</p>\n\n\n\n<p>Seit\_Gr\xFCndung der
        Arbeitsgruppe\_im Jahr 2011\_war Regine Tobias\_\u2013 auch in ihrer Rolle
        als eine der beiden Sprecherinnen der DINI AG FIS \u2013 pr\xE4gendes Gesicht
        der Gruppe. Im September 2015 wurde dann Sebastian Herwig als Ko-Sprecher
        aus den Reihen der Arbeitsgruppe bestimmt.\_Seit ihrem Start haben sie als
        Team erfolgreich die Blickwinkel der Bibliotheks- und Forschungsverwaltung
        in die Arbeitsgruppe eingebracht. Ihre F\xE4higkeit, mit klaren Zielen zu
        arbeiten und zu verstehen, was eine Gruppe von &#8222;Ehrenamtlichen&#8220;,
        die sich leidenschaftlich einem spezialisierten und f\xFCr Au\xDFenstehende
        nicht immer sofort erkennbaren Thema widmet, erreichen kann, war entscheidend
        f\xFCr den Erfolg der Gruppe in den letzten Jahren.</p>\n\n\n\n<p>Ambitioniert
        und kreativ, aber auch realistisch und geerdet, haben Regine und Sebastian
        in der Vergangenheit die vielen losen Enden, Ideen und Impulse aus der Arbeitsgruppe
        zusammengehalten und die Verbindung zum DINI-Verein hergestellt.\_Ihr habt
        einen besonderen Anteil daran, dass die Arbeitsgruppe zu dem geworden ist,
        was sie heute ist: Eine vertraute Runde Gleichgesinnter, die sich immer wieder
        auf die gemeinsame Arbeit zum Thema Forschungsinformationen und den Austausch
        \u2013 insbesondere bei den Pr\xE4senztreffen mit ihren Abendaktivit\xE4ten
        \u2013 freut. Kurzum: Regine und Sebastian, Ihr habt Eure Rolle toll und einzigartig
        ausgef\xFCllt! Und Ihr setzt gleicherma\xDFen sehr hohe Standards f\xFCr Eure
        Nachfolger*innen. Die gute Nachricht ist und bleibt: Als zuk\xFCnftige &#8222;einfache&#8220;
        Mitglieder stellt Ihr sicher, dass Ihr der Arbeitsgruppe mit Eurem reichhaltigen
        Erfahrungsschatz, aber vor allem als wunderbare und einmalige Kolleg*innen
        erhalten bleibt.\_Wir danken Euch herzlich f\xFCr Euren unerm\xFCdlichen Einsatz
        f\xFCr die AG FIS!</p>\n\n\n\n<h2 class=\"wp-block-heading\">Der Blick nach
        vorne: 2024</h2>\n\n\n\n<p><em>\u201CWe turn not older with years, but newer
        every day.\u201D</em>\_Der Spruch der amerikanischen Lyrikerin Emily Dickinson
        k\xF6nnte besser nicht passen: Mit dem Beginn des neuen Jahres stellt sich
        die DINI AG FIS in vielerlei Hinsicht neue Weichen. Dies zeigt sich bereits
        in einem ver\xE4nderten AG-Namen:\_<strong>DINI-AG Forschungsinformationen
        &amp; Systeme.</strong>\_Der neue Name, welcher weiterhin mit dem Akronym
        DINI AG FIS abgek\xFCrzt wird, zollt einem umfassenderen Ansatz rund um das
        Thema Forschungsinformationen Tribut. Forschungsinformationssysteme sollten
        nicht isoliert betrachtet werden, sondern sind vielmehr als Teil der komplexen
        und wachsenden IT-Architektur von Forschungseinrichtungen zu sehen.</p>\n\n\n\n<p>Passend
        dazu arbeitet die AG FIS zusammen mit der Gesch\xE4ftsstelle der KFiD an der
        Erstellung einer \xDCbersicht der an deutschen Forschungseinrichtungen geplanten
        und eingesetzten Forschungsinformations- und Datenbanksysteme. Diese \xDCbersicht
        soll als interaktives Informations- und Datenangebot, u.a. in Form einer Landkarte,
        ein regelm\xE4\xDFiges Monitoring und damit \xDCbersicht \xFCber die Systemlandschaft
        bieten und somit den Austausch und die Vernetzung der im Forschungsinformationsmanagement
        t\xE4tigen Praktiker*innen f\xF6rdern.</p>\n\n\n\n<p>Auf personeller Ebene
        sucht die AG FIS neue, engagierte Mitglieder insbesondere aus dem bisher in
        der AG noch nicht ausreichend vertretenen Bereich der Hochschulen der Angewandten
        Wissenschaften und freut sich auf entsprechende Zuschriften!</p>\n\n\n\n<h2
        class=\"wp-block-heading\">Autor*innen</h2>\n\n\n\n<p>F\xFCr die DINI AG FIS:
        Sabrina Petersohn, Sophie Biesenbender, Franziska Mau, Ulrike K\xFCsters,
        Christian Hauschke und Daniel Beucke</p>\n\n\n\n<h2 class=\"wp-block-heading\">Zitiervorschlag</h2>\n\n\n\n<p>Petersohn,
        Sabrina, Sophie Biesenbender, Franziska Mau, Ulrike K\xFCsters, Christian
        Hauschke und Daniel Beucke. \u201CDINI AG FIS &#8211; Jahresr\xFCckblick 2023
        &amp; Ausblick auf 2024.\u201D\_<em>Blog der DINI AGs FIS &amp; EPUB</em>,
        2024. <a href=\"https://doi.org/10.57689/DINI-BLOG.20240129\">https://doi.org/10.57689/DINI-BLOG.20240129</a>.</p>\n\n\n\n<hr

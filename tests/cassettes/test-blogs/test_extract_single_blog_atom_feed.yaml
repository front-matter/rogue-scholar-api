        &amp; Systeme\" /><category scheme=\"https://blog.dini.de/EPub_FIS\" term=\"Identitfier\"
        /><category scheme=\"https://blog.dini.de/EPub_FIS\" term=\"Projekt\" /><category
        scheme=\"https://blog.dini.de/EPub_FIS\" term=\"PID\" />\n\t\t<summary type=\"html\"><![CDATA[Die
        Notwendigkeit von Persistent Identifiern (PIDs) zur dauerhaften Identifikation
        der mit Forschungsprozessen verkn\xFCpften Personen, Organisationen, Ressourcen
        und ihrer Forschungsprodukte ist inzwischen als grundlegendes Prinzip global
        anerkannt.PID-Systeme und ihre Implementationen wirken sowohl auf einzelne
        Forschende als auch auf deren Einrichtungen, wie Hochschulen, au\xDFeruniversit\xE4re
        Forschungseinrichtungen und Ged\xE4chtnisorganisationen in Deutschland.Neben
        der klassischen Aufgabe von PIDs \u2013 der Gew\xE4hrleistung [&#8230;]]]></summary>\n\n\t\t\t\t\t<content
        type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2024/01/15/pid-network/\"><![CDATA[\n<p>Die
        Notwendigkeit von Persistent Identifiern (PIDs) zur dauerhaften Identifikation
        der mit Forschungsprozessen verkn\xFCpften Personen, Organisationen, Ressourcen
        und ihrer Forschungsprodukte ist inzwischen als grundlegendes Prinzip global
        anerkannt.<br>PID-Systeme und ihre Implementationen wirken sowohl auf einzelne
        Forschende als auch auf deren Einrichtungen, wie Hochschulen, au\xDFeruniversit\xE4re
        Forschungseinrichtungen und Ged\xE4chtnisorganisationen in Deutschland.<br>Neben
        der klassischen Aufgabe von PIDs \u2013 der Gew\xE4hrleistung der dauerhaften
        Referenzierbarkeit von digitalen Quellen und Ergebnissen \u2013 gewinnt ihre
        stabilisierende Rolle f\xFCr die Dokumentation von Forschung und der Erstellung
        von Wissensgraphen vermehrt an Relevanz. Damit gehen aber auch neue Anforderungen
        an die effiziente Nutzbarkeit von PIDs im Forschungsprozess und ihre Verbreitung
        einher. Die Nutzenden werden gleichzeitig mit einer breiten Palette an vielf\xE4ltigen
        Angeboten konfrontiert, die verschiedene Schwerpunkte haben und unterschiedliche
        Bed\xFCrfnisse erf\xFCllen.</p>\n\n\n\n<span id=\"more-3335\"></span>\n\n\n\n<p>Vor
        dem Hintergrund dieser sich dynamisch entwickelnden PID-Landschaft ist das
        von der Deutschen Forschungsgemeinschaft (DFG) gef\xF6rderte <a href=\"https://www.pid-network.de/\">Projekt</a>
        \u201EPID Network Deutschland \u2013 Netzwerk f\xFCr die F\xF6rderung von
        persistenten Identifikatoren in Wissenschaft und Kultur\u201C im M\xE4rz 2023
        gestartet. Ziel des Projekts ist es, ein Netzwerk von Akteuren und Akteurinnen
        rund um die persistente Identifikation von Personen, Organisationen, Publikationen,
        Ressourcen und Infrastrukturen im Bereich der digitalen Kommunikation in Wissenschaft
        und Kultur zu etablieren. Hierdurch soll nicht nur die Verbreitung und Vernetzung
        von PID-Systemen in Deutschland, sondern auch deren Einbettung in internationale
        Infrastrukturen wie Wissensgraphen optimiert werden. Die Erkenntnisse aus
        dem Projekt werden in Empfehlungen in Form einer nationalen PID-Roadmap f\xFCr
        Deutschland m\xFCnden. Dabei sollen auch Impulse aus internationalen Bestrebungen
        ber\xFCcksichtigt werden, wie der \u201E<a href=\"https://doi.org/10.2777/926037\">PID
        Policy</a>\u201C der EOSC, die \u201E<a href=\"https://doi.org/10.5281/zenodo.4695367\">PID
        Strategy of Dutch Research Council (NWO)</a>\u201C in den Niederlanden und
        der Interessengruppe \u201E<a href=\"https://www.pid-network.de/neuigkeiten/blog/use-cases-nationalen-pid-strategien\">National
        PID Strategies</a>\u201C der RDA, an der das Projekt bereits mitwirkt.</p>\n\n\n\n<p>Dar\xFCber
        hinaus nimmt das Projekt die im Rahmen des <a href=\"https://www.orcid-de.org/ueber-orcid-de/orcid-de-projekt\">ORCID-DE-Projekts</a>
        erfolgreich etablierten Ma\xDFnahmen zum Community-Building und Wissenstransfer
        und zur technischen Optimierung auf und f\xFChrt diese auf eine neue Ebene.&nbsp;</p>\n\n\n\n<p>Nach
        einem guten halben Jahr der insgesamt dreij\xE4hrigen Projektlaufzeit organisierte
        das Projekt seine ersten Veranstaltungen. Am 27. September 2023 fand im Rahmen
        der <a href=\"https://open-access-tage.de/open-access-tage-2023-berlin\">Open-Access-Tage</a>
        2023 in Berlin ein Workshop zum Thema \u201CPID-Superpower \u2018Metadaten\u2019.
        Entwicklung von Metadaten-User-Stories f\xFCr Open-Acess-Publikationen\u201D
        statt. Mit rund 30 Teilnehmenden wurden hier Szenarien und Anforderungen an
        die Nutzung von PIDs aus der Perspektive verschiedener Anwender*innen erarbeitet.
        Die Ergebnisse werden in K\xFCrze ver\xF6ffentlicht.&nbsp;</p>\n\n\n\n<p>Am
        19. Oktober 2023 wurde das <a href=\"https://www.pid-network.de/neuigkeiten/veranstaltungen/online-seminar-pids-fuer-personen\">Online-Seminar</a>
        \u201CPIDs f\xFCr Personen\u201D durchgef\xFChrt. In Impulsvortr\xE4gen wurden
        zun\xE4chst verschiedene Personen-Identifier erl\xE4utert. Im Anschluss identifizierten
        die Teilnehmenden in einem interaktiven Teil Bedarfe und Defizite bei der
        Anwendung und Implementierung von PIDs f\xFCr in Wissenschaft und Kultur t\xE4tige
        Personen und ermittelten L\xF6sungsans\xE4tze f\xFCr Hinderungsgr\xFCnde.
        Die Dokumentation des Seminars ist auf der <a href=\"https://www.pid-network.de/neuigkeiten/blog/online-seminar-pids-fuer-personen\">Veranstaltungsseite</a>
        zu finden. F\xFCr dieses Jahr sind bereits zwei weitere Veranstaltungen zu
        PID-Anwendungsgebieten geplant. Am 15. Februar 2024 wird es ein Online-Seminar
        zum Thema \u201C<a href=\"https://www.pid-network.de/neuigkeiten/veranstaltungen/online-seminar-pids-fuer-forschungsdaten\">PIDs
        f\xFCr Forschungsdaten</a>&#8220; geben. Das Programm wurde bereits auf der
        <a href=\"https://www.pid-network.de/neuigkeiten/veranstaltungen/online-seminar-pids-fuer-forschungsdaten\">Veranstaltungsseite
        </a>ver\xF6ffentlicht. Eine Anmeldung ist im Vorfeld notwendig.&nbsp;</p>\n\n\n\n<p>Am
        20. M\xE4rz 2024 l\xE4dt das Projekt zu einem ganzt\xE4gigen Workshop an die
        Universit\xE4tsbibliothek Bielefeld ein, um zu PIDs f\xFCr und in <a href=\"https://www.pid-network.de/neuigkeiten/veranstaltungen/workshop-pids-fuer-oa-publikationsdienste-fis\">Open-Access-Publikationsdiensten
        und Forschungsinformationsdiensten</a> zu diskutieren.\_</p>\n\n\n\n<p>Mehr
        Informationen folgen zeitnah \xFCber die Projektwebsite <a href=\"https://www.pid-network.de/\">pid-network.de</a>,
        die Mailingliste \u201C<a href=\"https://www.listserv.dfn.de/sympa/info/pid-dialog\">PID
        Dialog</a>\u201D und bei <a href=\"https://openbiblio.social/@PIDNetworkDE\">Mastodon</a>.</p>\n\n\n\n<p>Projektpartner
        von PID Network Deutschland sind <a href=\"https://datacite.org/\">DataCite</a>,
        die <a href=\"https://www.dnb.de/DE/Home/home_node.html\">Deutsche Nationalbibliothek</a>,
        das <a href=\"https://os.helmholtz.de/\">Helmholtz Open Science Office</a>,
        die <a href=\"https://www.tib.eu/de/\">Technische Informationsbibliothek (TIB)</a>
        und die <a href=\"https://www.uni-bielefeld.de/ub/\">Universit\xE4tsbibliothek
        Bielefeld</a>.</p>\n\n\n\n<h2 class=\"wp-block-heading\">Autorinnen</h2>\n\n\n\n<p><a
        href=\"https://orcid.org/0000-0002-3406-9933\">Lena Messerschmidt</a> arbeitet
        seit 2023 als Referentin insbesondere f\xFCr Forschungssoftware im Helmholtz
        Open Science Office und ist aktive Mitarbeiterin im Projekt &#8222;PID Network
        Deutschland&#8220;. Sie hat Medieninformatik und Computational Science in
        Bamberg und Potsdam studiert.</p>\n\n\n\n<p><a href=\"https://orcid.org/0000-0001-7080-634X\">Antonia
        Schrader</a> ist seit 2020 Referentin im Helmholtz Open Science Office, und
        betreute in diesem Rahmen u. a. das DFG-Projekt ORCID DE. Auch im Folgeprojekt

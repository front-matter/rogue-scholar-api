        /><category scheme=\"https://blog.dini.de/EPub_FIS\" term=\"Forschungsinformationen
        &amp; Systeme\" /><category scheme=\"https://blog.dini.de/EPub_FIS\" term=\"Kerndatensatz
        Forschung\" />\n\t\t<summary type=\"html\"><![CDATA[Wie bereits im Januar
        hier im Blog angek\xFCndigt hat die gemeinsame Arbeitsgruppe der DINI AG FIS
        und DINI AG E-Pub das Mapping des Gemeinsamen Vokabulars auf den KDSF noch
        einmal \xFCberarbeitet. Ziel war es, eine vollst\xE4ndige Abbildung auf die
        Publikationstypen des KDSF zu erstellen. Im ersten Mapping war teilweise ausschlie\xDFlich
        eine Zuordnung auf Ebene der [&#8230;]]]></summary>\n\n\t\t\t\t\t<content
        type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2023/06/12/mapping-des-gemeinsamen-vokabulars-zum-kdsf-angepasst/\"><![CDATA[\n<p>Wie
        bereits im <a href=\"https://blogs.tib.eu/wp/dini-ag-blog/2023/01/16/aktualisierung-mappings-gemeinsames-vokabulars-kdsf/\">Januar
        hier im Blog</a> angek\xFCndigt hat die gemeinsame Arbeitsgruppe der DINI
        AG FIS und DINI AG E-Pub das <a href=\"http://dx.doi.org/10.18452/24149.2\">Mapping
        des Gemeinsamen Vokabulars auf den KDSF</a> noch einmal \xFCberarbeitet. Ziel
        war es, eine vollst\xE4ndige Abbildung auf die Publikationstypen des KDSF
        zu erstellen. Im ersten Mapping war teilweise ausschlie\xDFlich eine Zuordnung
        auf Ebene der Dokumenttypen oder andere Attribute des KDSF erfolgt. Dies wurde
        nun korrigiert, f\xFChrt jedoch dazu, dass an manchen Stellen keine eindeutige
        Empfehlung ausgesprochen werden kann. In diesen F\xE4llen sollten die Betreibenden
        des Repositoriums entscheiden, ob weitere Merkmale als Bedingungen f\xFCr
        ein Mapping herangezogen werden. </p>\n\n\n\n<span id=\"more-3143\"></span>\n\n\n\n<p>Das
        \xFCberarbeitete Mapping finden Sie hier: <a href=\"https://edoc.hu-berlin.de/handle/18452/24967.3\">https://edoc.hu-berlin.de/handle/18452/24967.3</a></p>\n\n\n\n<p>Bei
        der Verwendung des Mappings ist folgendes zu beachten:</p>\n\n\n\n<ul>\n<li>Dem
        Mapping liegt das Szenario zugrunde, dass aus Repositorien, die das Gemeinsame
        Vokabular bedienen, auf die Publikationstypen des KDSF (sowie ggf. weitere
        Ausdifferenzierungen des KDSF) gemappt wird; der umgekehrte Weg ist nicht
        ber\xFCcksichtigt.</li>\n\n\n\n<li>Die Definition einer (Forschungs-)Publikation
        ist im KDSF enger gefasst als im Gemeinsamen Vokabular.</li>\n\n\n\n<li>An
        manchen Stellen kann keine eindeutige Empfehlung ausgesprochen werden. In
        diesen F\xE4llen sollten die Betreibenden des Repositoriums entscheiden, ob
        weitere Merkmale als Bedingungen f\xFCr ein Mapping herangezogen werden.</li>\n\n\n\n<li>Aus
        Gr\xFCnden der Transparenz ist die urspr\xFCngliche Zuordnung der Terme des
        Gemeinsamen Vokabulars zum KDSF in der Tabelle mit aufgef\xFChrt.</li>\n</ul>\n\n\n\n<h1
        class=\"wp-block-heading\">Zitiervorschlag</h1>\n\n\n\n<p>H\xF6hner, Kathrin.
        \u201EMapping des Gemeinsamen Vokabulars zum KDSF angepasst\u201D <em>Blog

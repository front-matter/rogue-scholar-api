        scheme=\"https://blog.dini.de/EPub_FIS\" term=\"Elektronisches Publizieren\"
        /><category scheme=\"https://blog.dini.de/EPub_FIS\" term=\"Forschungsinformationen
        &amp; Systeme\" />\n\t\t<summary type=\"html\"><![CDATA[Die Fachzugeh\xF6rigkeit
        ist ein f\xFCr die Auffindbarkeit und Beschreibung von Datens\xE4tzen sehr
        relevantes Metadatum. Ihre Angabe wird deshalb in vielen Forschungsdatenrepositorien
        empfohlen. Dabei steigert die Verwendung einer international breit verwendeten
        Klassifikation, beispielsweise der Dewey Decimal Classification (DDC), als
        kontrolliertes Vokabular betr\xE4chtlich die Anschlussf\xE4higkeit des Repositoriums
        an die internationale Repositoriengemeinschaft. Die HeFDI-Repositorien (HeFDI
        steht f\xFCr \u201EHessische [&#8230;]]]></summary>\n\n\t\t\t\t\t<content
        type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2023/12/04/dfg-dnb-mapping/\"><![CDATA[\n<p>Die
        Fachzugeh\xF6rigkeit ist ein f\xFCr die Auffindbarkeit und Beschreibung von
        Datens\xE4tzen sehr relevantes Metadatum. Ihre Angabe wird deshalb in vielen
        Forschungsdatenrepositorien empfohlen. Dabei steigert die Verwendung einer
        international breit verwendeten Klassifikation, beispielsweise der Dewey Decimal
        Classification (DDC), als kontrolliertes Vokabular betr\xE4chtlich die Anschlussf\xE4higkeit
        des Repositoriums an die internationale Repositoriengemeinschaft. Die <a href=\"https://www.uni-marburg.de/en/hefdi/hefdi-data-services/hefdi-data-repositories\">HeFDI-Repositorien</a>
        (HeFDI steht f\xFCr \u201EHessische Forschungsdateninfrastrukturen\u201C)
        folgen bez\xFCglich der verwendeten Klassifikation den Vorgaben des <a href=\"https://dini.de/dienste-projekte/dini-zertifikat/\">DINI-Zertifikats</a>
        (M.6-3) und erfassen die Fachzugeh\xF6rigkeit mit den Sachgruppen der Deutschen
        Nationalbibliothek (DNB), die sich wiederum an den obersten Ebenen der DDC
        orientiert.</p>\n\n\n\n<span id=\"more-3265\"></span>\n\n\n\n<p>Die im angloamerikanischen
        Bereich weit verbreitete F\xE4cherklassifikation DDC wird auch zur systematischen
        Aufstellung der Literatur in Bibliotheken genutzt. Entsprechend pr\xE4sent
        ist Forschenden aus diesem geografischen Bereich die Systemstelle ihres eigenen
        Faches, so dass die Auswahl bei der Einreichung eines Datensatzes ins Repositorium
        leicht f\xE4llt.</p>\n\n\n\n<p>Deutschen Wissenschaftler:innen hingegen ist
        die DDC meist weniger gel\xE4ufig, da in deutschen Bibliotheken h\xE4ufig
        andere Systematiken angewendet werden. Hierzulande ist man eher vertraut mit
        der Klassifikation der Deutschen Forschungsgemeinschaft (DFG): Mit der DFG
        als gr\xF6\xDFtem deutschen Drittmittelgeber haben die meisten Forschenden
        zu tun und kennen deshalb auch die Systematik im Bezug auf ihr eigenes Fach
        (etwa \u201E207-02 Pflanzenz\xFCchtung, Pflanzenpathologie\u201C). F\xFCr
        sie ist es deutlich komfortabler, bei der Beschreibung ihres Datensatzes bei
        Einreichung in ein Forschungsdatenrepositorium die Fachzugeh\xF6rigkeit gem\xE4\xDF
        der DFG-Klassifikation anzugeben, statt sich mit einer fremden (und umfangreichen)
        Klassifikation auseinandersetzen zu m\xFCssen.</p>\n\n\n\n<p>Um beide Ziele
        zu erreichen &#8211; einfache Verwendung durch Forschende in Deutschland sowie
        internationale Anschlussf\xE4higkeit &#8211; haben sich die HeFDI-Repositorien
        entschieden, die Klassifikation anhand der DFG-F\xE4cher durchzuf\xFChren,
        aber diese anschlie\xDFend auch auf die DNB-Sachgruppen zu mappen. In diesem
        Zusammenhang pflegen die f\xFCr die Forschungsdatenrepositorien der hessischen
        Hochschulen zust\xE4ndigen Mitarbeiter:innen im Rahmen des Landesprojekts
        Hessische Forschungsdateninfrastrukturen (HeFDI) gemeinsam die hier vorgestellte
        Crosskonkordanz. Weitere Nutzungsszenarien sind denkbar, wie beispielsweise
        die Erweiterung von Such- und Filteroptionen in Textrepositorien: Mit Hilfe
        des inversen Mappings, DNB-DFG, kann eine Suche nach DFG-F\xE4chern angeboten
        werden, obwohl die F\xE4cherzuordnung der Publikationen nach DNB-Sachgruppen
        erfolgt.</p>\n\n\n\n<p>Da die DFG-Klassifikation regelm\xE4\xDFig \xFCberarbeitet
        wird, muss auch dieses Mapping aktuell gehalten werden; die \xDCberarbeitung
        f\xFCr die n\xE4chste Amtsperiode (2024-2028) wird zeitnah in Angriff genommen.
        Die beteiligten Institutionen werden auch die zuk\xFCnftige Pflege untereinander
        koordinieren.</p>\n\n\n\n<p>Die aktuelle Fassung des Mappings ist unter der
        folgenden Datenpublikation&nbsp;zur Nachnutzung verf\xFCgbar:</p>\n\n\n\n<p>Jagusch,
        GW; Zhao, Q; M\xFCnch, P; Deppe, A; Cordes, B; Geissner, A. Crosskonkordanz

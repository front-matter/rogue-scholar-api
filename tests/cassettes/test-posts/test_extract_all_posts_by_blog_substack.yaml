        class=\\\"image-caption\\\">The Royal Society\u2014a group of folks who definitely
        didn't take <sup>13</sup>C NMR spectra.</figcaption></figure></div><p>The
        point I\u2019m trying to make is not that peer review is bad, or that scientific
        authority is bad, but that the goal of enforcing accuracy in the scientific
        literature is a new one, and perhaps harder to achieve than we think. There
        are problems in the scientific literature everywhere, big and small. John
        Ioannidis memorably claimed that <a href=\\\"https://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.0020124\\\">\u201Cmost
        published findings are false,\u201D</a> and while chemistry may not suffer
        from the same issues as the social sciences, we have our own problems. <a
        href=\\\"https://pubs.acs.org/doi/10.1021/acscentsci.2c00325\\\">Elemental
        analysis doesn\u2019t work</a>, <a href=\\\"https://chemrxiv.org/engage/chemrxiv/article-details/60c74474ee301c02d6c7916e\\\">integration
        grids cause problems</a>, and even <a href=\\\"http://blog-syn.blogspot.com/2013/02/blog-syn-003-benzylic-oxidation-of_18.html\\\">reactions
        from famous labs can\u2019t be replicated</a>. Based on this, we might conclude
        that we\u2019re very, very far from making science a robust repository of
        truth.</p><p>Nevertheless, progress marches on. A few misassigned compounds
        here and there don\u2019t cause too many problems, any more than a faulty
        elemental analysis report or a sketchy DFT study. Scientific research itself
        has mechanisms for error correction: anyone who\u2019s ever tried to reproduce
        a reaction has engaged in one such mechanism. Robust reactions get used, cited,
        and amplified, while reactions that never work slowly fade into obscurity.
        Indeed, despite all of the above failures, we\u2019re living through a golden
        age for our field.</p><p>Given that we will never be able to eradicate bad
        data completely, the normative question then becomes \u201Chow hard should
        we try?\u201D In an age of <a href=\\\"https://www.agrarheute.com/sites/agrarheute.com/files/2020-01/innovation_scientific_progress.pdf\\\">declining
        research productivity</a>, we should be mindful not only of the dangers of
        low standards (proliferation of bad work) but also of the dangers of high
        standards (making projects take way longer). There\u2019s clear extremes on
        both ends: requiring <sup>1</sup>H NMR spectra for publication is probably
        good, but requiring a crystal structure of every compound would be ridiculous.
        The claim I hope to make here is that requiring <sup>13</sup>C NMR for every
        compound does more to slow down good work than it does to prevent bad work,
        and thus should be abandoned.</p><p><em> Update 12/16/2022: see <a href=\\\"https://corinwagen.github.io/public/blog/20221216_carbon_nmr_response.html\\\">some

        week, I posted a simple Lennard\u2013Jones simulation, written in C++, that
        models the behavior of liquid Ar in only 1561 characters. By popular request,
        I'm now posting a breakdown/explanation of this program, both to explain the
        underlying algorithm and illustrate how it can be compressed.\",\"body_html\":\"<p>Last
        week, I posted a simple Lennard\u2013Jones simulation, written in C++, that
        models the behavior of liquid Ar in only 1561 characters. By popular request,
        I'm now posting a breakdown/explanation of this program, both to explain the
        underlying algorithm and illustrate how it can be compressed.</p><p>Here's
        the most current version of the program, now condensed even further to 1295
        characters:</p><pre><code>#include &lt;iostream&gt;\\n#include &lt;random&gt;\\n#define
        H return\\ntypedef double d;typedef int i;using namespace std;i N=860;d B=8.314e-7;d
        S=1544\\n.8;d q(d x){if(x&gt;17)x-=34;if(x&lt;-17)x+=34;H x;}d rd(){H 34*drand48()-17;}struct
        v\\n{d x,y,z;v(d a=0,d b=0,d c=0):x(a),y(b),z(c){}d n(){H x*x+y*y+z*z;}v p(){H
        v(q(x\\n),q(y),q(z));}};v operator+(v a,v b){H v(a.x+b.x,a.y+b.y,a.z+b.z);}v
        operator*(d\\n a,v b){H v(a*b.x,a*b.y,a*b.z);}struct p{v r,q,a,b;vector&lt;i&gt;
        W;p(v l):r(l){}void\\n F(v f){b=0.025*f+b;}};vector&lt;p&gt; P;void w(){cout&lt;&lt;N&lt;&lt;\\\"\\\\n\\\\n\\\";for(p
        l:P)cout&lt;&lt;\\\"Ar\\n\\\"&lt;&lt;l.r.x&lt;&lt;\\\" \\\"&lt;&lt;l.r.y&lt;&lt;\\\"
        \\\"&lt;&lt;l.r.z&lt;&lt;\\\"\\\\n\\\";cout&lt;&lt;\\\"\\\\n\\\";}void E(){for(i
        j=N;j--;){for(\\ni k:P[j].W){v R=(P[j].r+-1*P[k].r).p();d r=R.n();if(r&lt;70){d
        O=r*r*r;R=2880*B*(2*\\nS*S/O/O-S/O)/r*R;P[j].F(R);P[k].F(-1*R);}}}}void e(){for(i
        j=0;j&lt;N;j++){P[j].W.c\\nlear();for(i k=j+1;k&lt;N;k++)if((P[j].r+-1*P[k].r).p().n()&lt;90)P[j].W.push_back(k);\\n}}i
        main(){i A=1e3;i Y=5e3;for(i j=N;j--;){for(i a=999;a--;){v r=v(rd(),rd(),rd(\\n));i
        c=0;for(p X:P){d D=(r+-1*X.r).p().n();if(D&lt;6.8)c=1;}if(!c){P.push_back(p(r)\\n);break;}}}for(i
        t=0;t&lt;=3e4;t++){for(p&amp; I:P)I.r=(I.r+I.q+0.5*I.a).p();if(t%20==0\\n)e();E();d
        K=0;for(p&amp; I:P){I.q=I.q+0.5*(I.b+I.a);I.a=I.b;I.b=v();K+=20*I.q.n();}\\nd
        T=2*K/(3*B*N);if(t&lt;2*Y){d C=75;if(t&lt;Y)C=75*t/Y+(A-75)*(Y-t)/Y;for(p&amp;
        I:P)I.q=s\\nqrt(C/T)*I.q;}if(t%100==0&amp;&amp;t&gt;2*Y)w();}}\\n</code></pre><p>Let's
        add some whitespace and break this down, line by line:</p><pre><code>#include
        &lt;iostream&gt;\\n#include &lt;random&gt;\\n\\n// some abbreviations\\n#define
        H return\\ntypedef double d;\\ntypedef int i;\\nusing namespace std;\\n\\n//
        constants\\ni N=860;        // number of particles\\nd B=8.314e-7;   // boltzmann's
        constant\\nd S=1544.8;     // the minimum of the Lennard-Jones potential,
        3.4 \xC5, to the 6th power\\n</code></pre><p>The program begins by importing
        the necessary packages, defining abbreviations, and declaring some constants.
        Redefining double and int saves a ton of space, as we'll see. (This is standard
        practice in the code abbreviation world.)</p><pre><code>// given a 1d coordinate,
        scale it to within [-17,17].\\n// (this only works for numbers within [-51,51]
        but that's fine for this application)\\nd q(d x){\\n    if(x&gt;17)\\n        x-=34;\\n
        \   if(x&lt;-17)\\n        x+=34;\\n    H x;\\n}\\n\\n// returns a uniform
        random number in [-17,17]\\nd rd(){\\n    H 34*drand48()-17;\\n}\\n</code></pre><p>We
        now define a helper function to keep coordinates within the boundaries of
        our cubical box, and create another function to \\\"randomly\\\" initialize
        particles' positions. (drand48 is not a particularly good random-number generator,
        but it has a short name and works well enough.)</p><pre><code>// vector class\\nstruct
        v{\\n    d x,y,z;\\n    v(d a=0,d b=0,d c=0):x(a),y(b),z(c){}\\n\\n    //
        return the squared length of the vector\\n    d n(){\\n        H x*x+y*y+z*z;\\n
        \   }\\n   \\n    // return a vector with periodic boundary conditions applied\\n
        \   v p(){\\n        H v(q(x),q(y),q(z));\\n    }\\n};\\n\\n// vector addition\\nv
        operator+(v a,v b){\\n    H v(a.x+b.x,a.y+b.y,a.z+b.z);\\n}\\n\\n// multiplication
        by a scalar\\nv operator*(d a,v b){\\n    H v(a*b.x,a*b.y,a*b.z);\\n}\\n\\n</code></pre><p>Here,
        we define a vector class to store positions, velocities, and accelerations,
        and define addition and multiplication by a scalar. (It would be better to
        pass const references to the operators, but it takes too many characters.)</p><pre><code>//
        particle class\\nstruct p{\\n    // r is position, q is velocity, a is acceleration,
        b is acceleration in the next timestep\\n    v r,q,a,b;\\n    // neighbor
        list, the list of particles close enough to consider computing interactions
        with\\n    vector&lt;i&gt; W;\\n\\n    p(v l):r(l){}\\n   \\n    // apply
        a force to this particle. \\n    // 0.025 = 1/40 = 1/(Ar mass)\\n    void
        F(v f){\\n        b=0.025*f+b;\\n    }\\n};\\n\\n// global vector of all particles\\nvector&lt;p&gt;
        P;\\n\\n// write current coordinates to stdout\\nvoid w(){\\n    cout&lt;&lt;N&lt;&lt;\\\"\\\\n\\\\n\\\";\\n
        \   for(p l:P)\\n        cout&lt;&lt;\\\"Ar \\\"&lt;&lt;l.r.x&lt;&lt;\\\"
        \\\"&lt;&lt;l.r.y&lt;&lt;\\\" \\\"&lt;&lt;l.r.z&lt;&lt;\\\"\\\\n\\\";\\n    cout&lt;&lt;\\\"\\\\n\\\";\\n}\\n\\n</code></pre><p>Now,
        we define a class that represents a single argon atom. Each atom has an associated
        position, velocity, and acceleration, as well as b, which accumulates acceleration
        for the next timestep. Atoms also have a \\\"neighbor list\\\", or a list
        of all the particles close enough to be considered in force calculations.
        (To prevent double counting, each neighbor list only contains the particles
        with index larger than the current particle's index.)</p><p>We create a global
        variable to store all of the particles, and create a function to report the
        current state of this variable.</p><pre><code>// compute forces between all
        particles\\nvoid E(){\\n    for(i j=N;j--;){\\n        for(i k:P[j].W){\\n
        \           // compute distance between particles\\n            v R=(P[j].r+-1*P[k].r).p();\\n
        \           d r=R.n();\\n\\n            // if squared distance less than 70
        (approximately 6 * 3.4\xC5**2), the interaction will be non-negligible\\n
        \           if(r&lt;70){\\n                d O=r*r*r;\\n                //
        this is the expression for the lennard\u2013jones force.\\n                //
        the second lennard\u2013jones parameter, the depth of the potential well (120
        kB), is factored in here.\\n                R=2880*B*(2*S*S/O/O-S/O)/r*R;\\n\\n
        \               // apply force to each particle\\n                P[j].F(R);\\n
        \               P[k].F(-1*R);\\n            }\\n        }\\n    }\\n}\\n</code></pre><p>Now,
        we create a function to calculate the forces between all pairs of particles.
        For each particle, we loop over the neighbor list and see if the distance
        is within six minima of the adjacent particle, using squared distance to avoid
        the expensive square-root calculation. If so, we calculate the force and apply
        it to each particle.</p><pre><code>// build neighbor lists\\nvoid e(){\\n
        \   for(i j=0;j&lt;N;j++){\\n        // clear the old lists\\n        P[j].W.clear();\\n
        \       for(i k=j+1;k&lt;N;k++)\\n            // if squared distance between
        particles less than 90 (e.g. close to above cutoff), add to neighbor list\\n
        \           if((P[j].r+-1*P[k].r).p().n()&lt;90)\\n                P[j].W.push_back(k);\\n
        \   }\\n}\\n</code></pre><p>Finally, we create a function to build the neighbor
        lists, which is a straightforward double loop. We add every particle which
        might conceivably be close enough to factor into the force calculations within
        10\u201320 frames.</p><pre><code>i main(){\\n    i A=1e3;    // initial temperature
        (1000 K)\\n    i Y=5e3;    // time to reach final temperature (5000 fs)\\n\\n
        \   // initialize the system. each particle will be randomly placed until
        it isn't too close to other particles.\\n    for(i j=N;j--;){\\n        for(i
        a=999;a--;){\\n            // generate random position\\n            v r=v(rd(),rd(),rd());\\n
        \           i c=0;\\n\\n            // check for clashes with each extant
        particle\\n            for(p X:P){\\n                d D=(r+-1*X.r).p().n();\\n
        \               if(D&lt;6.8)\\n                    c=1;\\n            }\\n\\n
        \           // if no clashes, add particle to list\\n            if(!c){\\n
        \               P.push_back(p(r));\\n                break;\\n            }\\n
        \       }\\n    }\\n</code></pre><p>To begin the program, we randomly initialize
        each particle and test if we're too close to any other particles. If not,
        we save the position and move on to the next particle. This is crude but works
        well enough for such a simple system.</p><pre><code>    // run MD! this is
        basically just the velocity verlet algorithm.\\n    for(i t=0;t&lt;=3e4;t++){\\n
        \       // update position\\n        for(p&amp; I:P)\\n            I.r=(I.r+I.q+0.5*I.a).p();\\n
        \       \\n        // every 20 timesteps (20 fs), update neighbor lists\\n
        \       if(t%20==0)\\n            e();\\n\\n        // compute forces\\n        E();\\n\\n
        \       // finish velocity verlet, and sum up the kinetic energy.\\n        d
        K=0;  // kinetic energy\\n        for(p&amp; I:P){\\n            I.q=I.q+0.5*(I.b+I.a);\\n
        \           I.a=I.b;\\n            I.b=v();\\n            K+=20*I.q.n();\\n
        \       }\\n        \\n        d T=2*K/(3*B*N); // temperature\\n\\n        //
        in the first 10 ps, apply berendsen thermostat to control temperature\\n        if(t&lt;2*Y){\\n
        \           d C=75; // target temperature\\n            if(t&lt;Y)\\n                C=75*t/Y+(A-75)*(Y-t)/Y;\\n
        \           for(p&amp; I:P)\\n                I.q=sqrt(C/T)*I.q;\\n        }\\n
        \      \\n        // every 100 fs after the first 10 ps, write the configuration
        to stdout\\n        if(t%100==0&amp;&amp;t&gt;2*Y)\\n            w();\\n    }\\n}\\n</code></pre><p>Finally,
        we simply have to run the simulation. We use the velocity Verlet algorithm
        with a 1 fs timestep, updating neighbor lists and writing to stdout periodically.
        The temperature is gradually lowered from 1000 K to 75 K over 5 ps, and temperature
        is controlled for the first 10 ps.</p><p>Hopefully this helps to shed some
        light on how simple a molecular dynamics simulation can be, and highlights
        the wonders of obfuscated C++!</p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"Last
        week, I posted a simple Lennard\u2013Jones simulation, written in C++, that
        models the behavior of liquid Ar in only 1561 characters. By popular request,
        I'm now posting a breakdown/explanation of this program, both to explain the

        powerful NMR magnet over time (Campbell, Figure 1). Broad adoption lags these
        records, but the trend is comparable.</em></figcaption></figure></div><h3><strong>Commercially
        Available Compounds</strong></h3><p>The number of compounds available for
        purchase has markedly increased in recent years. In the 1950s, the Aldrich
        Chemical Company\u2019s listings could fit on a single page, and even by the
        1970s Sigma-Aldrich only sold 40,000 or so chemicals (<a href=\\\"https://www.encyclopedia.com/books/politics-and-business-magazines/sigma-aldrich\\\">source</a>).</p><p>But
        things have changed. Nowadays new reagents are available for purchase within
        weeks or months of being reported (<a href=\\\"https://enamine.net/news-press-releases/press-releases/1286-enamine-brings-levin-nitrogen-deleting-reagent-to-the-market\\\">e.g.</a>),
        and companies like Enamine spend all their time devising new and quirky structures
        for medicinal chemists to buy.</p><p>One way to quantify how many compounds

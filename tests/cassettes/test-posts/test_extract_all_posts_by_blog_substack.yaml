        y2=\\\"14\\\"></line></svg></div></div></a></figure></div><h3><strong>3.1
        The Journal as Bastion of Verified Truth</strong></h3><p>One scenario is that
        journals, no longer being needed to distribute results widely, will double
        down on their role as defenders of scientific correctness. To a much greater
        degree, journals will focus on only publishing truly correct work, and thus
        make peer review their key \u201Cvalue add.\u201D This is already being done
        post-replication crisis in some fields; Michael Nielsen and Kanjun Qiu describe
        the rise of \u201CRegistered Reports\u201D in their <a href=\\\"https://scienceplusplus.org/metascience/\\\">essay
        on metascience</a>:</p><blockquote><p>The idea [behind Registered Reports]
        is for scientists to design their study in advance: exactly what data is to
        be taken, exactly what analyses are to be run, what questions asked. That
        study design is then pre-registered publicly, and before data is taken the
        design is refereed at the journal. The referees can't know whether the results
        are \\\"interesting\\\", since no data has yet been taken. There are (as yet)
        no results! Rather, they're looking to see if the design is sound, and if
        the questions being asked are interesting \u2013 which is quite different
        to whether the answers are interesting! If the paper passes this round of
        peer review, only then are the experiments done, and the paper completed.</p></blockquote><p>This
        makes more sense for medicine or psychology than it does for more exploratory
        sciences\u2014if you\u2019re blundering around synthesizing novel low-valent
        Bi complexes, it\u2019s tough to know what you\u2019ll find or what experiments
        you\u2019ll want to run! But there are other ways we could make science more
        rigorous, if we wanted to.</p><p>A start would be requiring original datafiles
        (e.g. for NMR spectra) instead of just providing a PDF with images, and having
        reviewers examine these data. ACS has made some moves in this direction (<a
        href=\\\"https://publish.acs.org/publish/data_policy\\\">e.g.</a>), although
        to my knowledge no ACS journal yet requires original data. One could also
        imagine requiring all figures to be linked to the underlying data, with code
        supplied by the submitting group (like a Jupyter notebook). A more drastic
        step would be to require all results to be independently reproduced by another
        research group, <a href=\\\"http://www.orgsyn.org/about.aspx\\\">like </a><em><a
        href=\\\"http://www.orgsyn.org/about.aspx\\\">Organic Syntheses</a></em><a
        href=\\\"http://www.orgsyn.org/about.aspx\\\"> does</a>.</p><p>These efforts
        would certainly make the scientific literature more accurate, but at what
        cost? Preparing publications already consumes an excessive amount of time
        and energy, and making peer review stricter might just exacerbate this problem.
        Marc Edwards and Siddhartha Roy discuss this in a nice <a href=\\\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5206685/\\\">perspective</a>
        on perverse incentives in modern science:</p><blockquote><p>Assuming that
        the goal of the scientific enterprise is to maximize true scientific progress,
        a process that overemphasizes quality might require triple or quadruple blinded
        studies, mandatory replication of results by independent parties, and peer-review
        of all data and statistics before publication\u2014such a system would minimize
        mistakes, but would produce very few results due to overcaution.</p></blockquote><p>It
        seems good that there are some \u201Covercautious\u201D journals, like <em>Org.
        Syn.</em>, but it also seems unlikely that all of science will adopt this
        model. In fact, a move in this direction might create a two-tiered system:
        some journals would adopt stringent policies, but there\u2019s a huge incentive
        for some journals to defect and avoid these policies, since authors are lazy
        and would prefer not to do extra work. It seems unlikely that all of science
        could realistically be moved to a \u201Cbastion of truth\u201D model in the
        near future, although perhaps we could push the needle in that direction.</p><h3><strong>3.2
        The Journal as Guild-Approved Periodical</strong></h3><p>If peer review is
        so vital, why not make it a real career? Imagine a world in which journals
        like <em>Nature</em> and <em>Science</em> have their own in-house experts,
        recruited to serve as professional overseers and custodians of science. Instead
        of your manuscript getting sent to some random editor, and thence to whomever
        deigns to respond to that editor\u2019s request for reviewers, your manuscript
        would be scrutinized by a team of hand-picked domain specialists. This would
        certainly cost money, but journals seem to have a bit of extra cash to spare.</p><p>I
        call this scenario the \u201Cguild-approved periodical\u201D because the professionals
        who determined which papers got published would essentially be managers, or
        leaders, of science\u2014they would have a good amount of power over other
        scientists, to a degree that seems uncommon today. Thus, this model would
        amount to a centralization of science: if <em>Nature</em> says you have to
        do genomics a certain way, you have to do it that way or <em>Nature</em> journals
        won\u2019t publish your work! I\u2019m not sure whether this would be good
        or bad.</p><p>(It is a little funny that the editors of high-tier journals\u2014arguably
        the most powerful people in their field\u2014are chosen without the knowledge
        or consent of the field, through processes that are completely opaque to rank-and-file
        scientists. To the extent that this proposal allows scientists to choose their
        own governance, it might be good.)</p><h3><strong>3.3 The Journal as Living
        Knowledge Aggregator</strong></h3><p>This scenario envisions a world in which
        \u201Cpublications\u201D are freed from the tyranny of needing to be complete
        at a certain point. While that was true in the days when you actually got
        a published physical issue in the mail, it\u2019s not necessary in the Internet
        age! Instead, one can imagine a dynamic process of publishing, where a journal
        article is continually updated in response to new data.</p><p>A 2020 article
        in <em><a href=\\\"https://www.facetsjournal.com/doi/10.1139/facets-2019-0012\\\">FACETS</a></em>
        proposes exactly this model:</p><blockquote><p>The paper of the future may
        be a digital-only document that is not only discussed openly after the peer-review
        process but also regularly updated with time-stamped versions and complementary
        research by different authors\u2026 Living systematic reviews are another
        valuable way to keep research up to date in rapidly evolving fields. The papers
        of the future that take the form of living reviews can help our understanding
        of a topic keep pace with the research but will also add complexities. <em>(citations
        removed from passage)</em></p></blockquote><p>The idea of the living systematic
        review is being tried out by the <em><a href=\\\"https://livecomsjournal.org/index.php/livecoms/article/view/v1i1e2031\\\">Living
        Journal of Computational Molecular Science</a></em>, which (among other things)
        has published a 60-page <a href=\\\"https://livecomsjournal.org/index.php/livecoms/article/view/v1i1e2031\\\">review
        of enhanced sampling methods in MD</a>, which will continue being updated
        as the field evolves.</p><p>These ideas are cool, but I wonder what would
        happen if more research became \u201Cliving.\u201D Disputes and acrimony are
        part of the collective process of scientific truth-seeking. What will happen
        if bitter rivals start working on the same \u201Cliving\u201D publications\u2014who
        will adjudicate their disputes?</p><p>Wikipedia manages to solve this problem
        through a plethora of editors, who can even lock down particularly controversial
        pages, and perhaps editors of living journals will assume analogous roles.
        But the ability of our collective scientific intelligence to simultaneously
        believe contradictory ideas seems like a virtue, not a vice, and I worry that
        living journals will squash this.</p><p>An even thornier question is who adjudicates
        questions of impact. The enhanced sampling review linked above has over 400
        references, making it a formidable tome for a non-expert like myself. There\u2019s
        a lot of merit in a non-comprehensive and opinionated introduction to the
        field, which takes some subjective editorial liberties, but it\u2019s not
        clear to me how that would work in a collaborative living journal. What\u2019s
        to stop me from linking to my own papers everywhere?</p><p>(I\u2019m sure
        that there are clever organizational and administrative solutions to these
        problems; I just don\u2019t know what they are.)</p><h3><strong>3.4 The Journal
        as Curated Scientific Vision</strong></h3><p>If \u201Cobjective impact\u201D
        is so hard to determine fairly, why not just accept that we\u2019re basically
        just subjectively scoring publications based on how much we like them, and
        abandon the pretense of objectivity? One can imagine the rise of a new kind
        of figure: the editor with authorial license, who has a specific vision for
        what they think science should look like and publishes work in keeping with
        that vision. The role is as much aesthetic as it is analytic.</p><p>There\u2019s
        some historical precedent for this idea\u2014Eric Gilliam\u2019s written about
        how Warren Weaver, a grant director for the Rockefeller Foundation, essentially
        <a href=\\\"https://freaktakes.substack.com/p/a-report-on-scientific-branch-creation\\\">created
        the field of molecular biology</a> <em>ex nihilo</em> by following an opinionated
        thesis about what work ought to be funded. Likewise, one can envision starting
        a journal as an act of community-building, essentially creating a Schelling
        point for like-minded scientists to collaborate, share results, and develop
        a common approach to science.</p><p>We can see hints of this today: newsletters
        like <a href=\\\"https://pubs.acs.org/doi/10.1021/acs.oprd.3c00060\\\">\u201CSome
        Items of Interest to Process Chemists\u201D</a> or Elliot Hershberg\u2019s
        <em><a href=\\\"https://centuryofbio.substack.com/about\\\">Century of Bio</a></em><a
        href=\\\"https://centuryofbio.substack.com/about\\\"> Substack</a> highlight
        a particular vision of science, although they haven\u2019t quite advanced
        to the stage of formally publishing papers themselves. But perhaps it will
        happen soon; new movements, like molecular editing or digital chemistry, might
        benefit from forming more tightly-knit communities.</p><h3><strong>3.5 The
        Journal as Post Hoc Impact Archive</strong></h3><p>If preprints take over
        every field of science as thoroughly as they have computer science, journals
        may find themselves almost completely divorced from the day-to-day practice
        of science, for better or for worse. Papers might still be submitted to journals,
        and the status of the journal might still mean something, but it wouldn\u2019t
        be a guess anymore\u2014journals could simply accept the advances already
        proven to be impactful and basically just publish a nicely formatted \u201Cversion
        of record,\u201D like a scientific Library of Congress.</p><p>This is essentially
        equivalent to the \u201Cpublish first, curate second\u201D proposal of <a
        href=\\\"https://journals.plos.org/plosbiology/article?id=10.1371/journal.pbio.3000116\\\">Stern
        and O\u2019Shea</a>\u2014preprints eliminate the need for journals to move
        quickly, so we can just see what work the community finds to be best and collect
        that into journals. The value of journals for specialists, who already need
        to be reading a large fraction of the papers in their area, would be much
        lower\u2014journals would mainly be summarizing a field\u2019s achievements
        for those out-of-field. In this scenario, \u201Cmany specialized journals
        that currently curate a large fraction of the literature will become obsolete.\u201D</p><p>(This
        already happens sometimes; I remember chuckling at the 2020 Numpy <em>Nature</em>
        <a href=\\\"https://www.nature.com/articles/s41586-020-2649-2\\\">paper</a>.
        Numpy isn\u2019t successful because it was published in <em>Nature</em>; Numpy
        got into <em>Nature</em> because it was already successful.)</p><h3><strong>3.6
        The Journal as Antediluvian Status Symbol</strong></h3><p>Pessimistically,
        one can imagine a world in which journal publications still carry weight with
        the \u201Cold guard\u201D and certain sentimental types, but the scientific
        community has almost completely moved to preprints for day-to-day communication.
        In this scenario, one might still have to publish journal articles to get
        a job, but it\u2019s just a formality, like a dissertation: the active work
        of science is done through preprints. Like Blockbuster, journals might limp
        along for some time, but their fate is pretty much sealed.</p><h3><strong>3.7
        The Journal as Philanthropic Pravda</strong></h3><p>Another reason why journals
        might persist in a world driven by preprints is the desire of philanthropic
        agencies to appear beneficent. If a certain organization, public or private,
        is giving tens of millions of dollars to support scientific progress, the
        only real reward it can reap in the short term is the prestige of having its
        name associated with a given discovery. Why not go one step further and control
        the means of publication?</p><p>In this <em>Infinite Jest</em>-like vision,
        funding a certain project buys you the right to publish its results in your
        own journal. We can imagine <em>J. Pfizer-Funded Research</em> and <em>J.
        Navy Research</em> competing to fund and publish the most exciting work in
        a given area, since no one wants to sponsor a loser. (Why stop there? Why
        not name things after corporate sponsors? We could have the Red Bull\u2013Higgs
        Boson, or the Wittig\u2013Genentech olefination.)</p><p>As discussed at the
        beginning of this article, the government \u201Cfunds most research, pays
        the salaries of most of those checking the quality of research, and then buys
        most of the published product.\u201D There\u2019s a certain simplicity in
        a funding agency just taking over the whole process, but I doubt this would
        be good for scientists. Unifying the roles of funder, publisher, and editor
        would probably lower the agency of actual researchers to an untenably low
        level.</p><h3><strong>3.8 The Journal as Rent-Seeking Data Troll</strong></h3><p>Another
        depressing scenario is one in which journals cease contributing to the positive
        progress of science, and start essentially just trying to monetize their existing
        intellectual property. As ML and AI become more important, legal ownership
        of data rights will presumably increase in economic value, and one can easily
        imagine the Elseviers of the world vacuuming up any smaller journals they
        can and then charging exorbitant fees for access to their data. (Goodbye,
        Reaxys\u2026)</p><p>I hope this doesn\u2019t happen.</p><h3><strong>3.9 No
        Journals; Just an Anarchic Preprint Lake</strong></h3><p>The obvious alternative
        to these increasingly far-fetched scenarios is also the simplest; we get rid
        of journals all together, and\u2014just like in the 1700s\u2014rely solely
        on communication-style preprints on arXiv, bioRxiv, ChemRxiv, etc. This has
        been termed a \u201Cpreprint lake,\u201D in analogy to <a href=\\\"https://en.wikipedia.org/wiki/Data_lake\\\">\u201Cdata
        lakes.\u201D</a></p><p>To help scientists make sense of the lake, one can
        envision some sort of preprint aggregator: a Reddit or Hacker News for science,
        which sorts papers by audience feedback and permits <a href=\\\"https://en.wikipedia.org/wiki/PubPeer\\\">PubPeer</a>-type
        public comments on the merits and shortcomings of each publication. The home
        page of Reddit-for-papers could serve as the equivalent to <em>Science</em>;
        the chemistry-specific subpage, the equivalent to <em>JACS</em>. Peer review
        could happen in a decentralized fashion, and reviews would be public for all
        to see.</p><p>There\u2019s an anarchic appeal to this proposal, but it has
        potential drawbacks too:</p><ol><li><p>For those not immersed in a given field,
        it\u2019s very difficult to know what\u2019s good research and what isn\u2019t.
        This is doubly true for non-scientists\u2014what will become of high-school
        students trying to write papers?</p></li><li><p>Existing status symbols will
        become more important absent journal status. To quote <a href=\\\"https://luispedro.substack.com/p/against-publication-lakes-glam-journals?s=03\\\">Luis
        Pedro Coelho</a>:</p></li></ol><blockquote><p>I mostly read preprints by people
        whose names I already recognize. When thousands of papers are thrown into
        the \u201Clevel playing field\u201D of biorxiv, pre-existing markers of prestige
        end up taking an even greater role.</p></blockquote><ol><li><p>This presumably
        will disadvantage up-and-coming scientists, or scientists without access to
        existing networks of prestige. That being said, one might make the same arguments
        for the Internet, and the real effect seems to have been exactly the opposite!
        So I\u2019m not quite sure how to think about this.</p></li><li><p>What \u201Cgoes
        viral\u201D may not always be what\u2019s the best science. Rarely do thoughtful
        or contemplative ideas rise to popularity out of the unstructured morass of
        the Internet, and I find it na\xEFve to expect that scientists would be any
        different here. That being said, the wisdom of crowds might be the lesser
        of two evils, given that our current system is basically \u201Cask three random
        rivals in the field.\u201D</p></li><li><p>There are also just so many papers
        out there today that it might just become overwhelming, even to specialists.
        I miss papers in \u201Cmy areas\u201D constantly, and I try pretty hard to
        keep up with the literature! (Some have proposed that <a href=\\\"https://onlinelibrary.wiley.com/doi/abs/10.1002/leap.1514\\\">AI
        might help us sift through things</a>, but AI might also help people write
        more papers faster\u2014tough to say who will win.)</p></li><li><p>Without
        the implicit threat of peer review, standards might ebb across the board.
        I think this is a real concern, but it\u2019s possible that the same community
        norms enforced through today\u2019s peer review might also be enforced through
        whatever decentralized review process replaces it. <a href=\\\"https://link.springer.com/article/10.1007/s10657-013-9420-1\\\">There\u2019s
        some evidence</a> that, in knowledge industries with high information asymmetry
        (like science), communities tend to spontaneously develop strong systems of
        self-regulation.</p></li></ol><h2><strong>4. Conclusion: Archipelagic Multiverse</strong></h2><p>The
        most likely scenario, to me, is that all of this sorta happens simultaneously.
        Most cutting-edge scientific discussion will move to the anarchic world of
        preprints, but there will still be plenty of room for more traditional journals:
        some journals will have very high standards and represent the <a href=\\\"https://www.palladiummag.com/2022/10/10/the-transformations-of-science/\\\">magisterium
        of scientific authority</a>, while other journals will act as living repositories
        of knowledge and still others will become subjectively curated editorial statements.</p><p>We
        can see journals moving in different directions even today: some journals
        are indicating that they\u2019ll start requiring original data and implement
        more aggressive fraud detection, while others are moving away from impact-based
        reviewing. And I can\u2019t help but notice that it seems to be increasingly
        acceptable to cite preprints in publications, suggesting that the needle might
        be moving towards the \u201Canarchic preprint lake\u201D scenario ever so
        slightly.</p><p>For my part, I plan to continue writing and submitting papers
        as necessary, reviewing papers when asked, and so forth\u2014but I\u2019m
        excited for the future, and to see how the new world order compares to the
        old.</p><p><em>Thanks to Melanie Blackburn, Jonathan Wong, Joe Gair, and my
        wife for helpful discussions, and Ari Wagen, Taylor Wagen, and Eugene Kwan
        for reading drafts of this piece.</em></p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"One

        1456w\\\" sizes=\\\"100vw\\\" fetchpriority=\\\"high\\\"></picture><div></div></div></a><figcaption
        class=\\\"image-caption\\\">I tried to get DALL-E to make a visual representation
        of integral screening; this was the best I got.</figcaption></figure></div><p>One
        big advance in electronic structure calculations was the development of integral
        screening techniques, the most popular of which is the \u201CSchwartz inequality\u201D
        (derived from the <a href=\\\"https://en.wikipedia.org/wiki/Cauchy%E2%80%93Schwarz_inequality\\\">Cauchy\u2013Schwartz
        inequality</a>, but actually developed by <a href=\\\"https://onlinelibrary.wiley.com/doi/10.1002/jcc.540100111\\\">Mario
        H\xE4ser and Reinhart Ahlrichs</a> [<strong>EDIT: This is wrong, see correction
        at end!</strong>]). If we denote an ERI over shells A, B, C, and D as (AB|CD),
        then the Schwartz inequality says:</p><p>(AB|CD) \u2264 (AB|AB)<sup>0.5</sup>
        (CD|CD)<sup>0.5</sup></p><p>This is pretty intuitive: each shell pair will
        interact with itself most, since it has perfect overlap with itself, and so
        the geometric mean of the interaction of each shell pair with itself is an
        upper bound for the interaction between the two shell pairs. (Why would (AB|AB)
        ever be a small value? Well, A and B might be super far away from each other,
        and so the \u201Cshell pair\u201D has very little overlap is just negligible.)</p><p>This
        result is very useful. Since there are many fewer integrals of the form (AB|AB),
        we can start by calculating all of those, and then use the resulting values
        to \u201Cscreen\u201D each shell quartet. If the predicted value is less than
        some predefined cutoff, the integral is skipped. While these screening methods
        don\u2019t help much with small molecules, where all of the shells are pretty
        close to each other, they become crucial for medium-sized molecules and above.</p><p>(What\u2019s
        the cutoff value? Orca defaults to 10<sup>-8</sup>, <a href=\\\"https://gaussian.com/integral/\\\">Gaussian</a>
        to 10<sup>-12</sup>, <a href=\\\"https://psicode.org/psi4manual/master/autodir_options_c/module__scf.html\\\">Psi4</a>
        to 10<sup>-12</sup>, and <a href=\\\"https://manual.q-chem.com/5.2/Ch4.S3.SS2.html\\\">QChem</a>
        to 10<sup>-8</sup>\u201310<sup>-10</sup> depending on the type of calculation.)</p><p>The
        Schwartz inequality neglects, however, another way in which (AB|CD) might
        be very small: if (AB| and |CD) aren\u2019t independently negligible, but
        are just really far away from each other. One elegant way to address this
        (out of many) comes from recent-ish work by <a href=\\\"https://aip.scitation.org/doi/10.1063/1.4994190\\\">Travis
        Thompson and Christian Ochsenfeld</a>. They define an intermediate quantity
        M for each pair of shells, derived from different high-symmetry integrals:</p><p>M<sub>AC</sub>
        := (AA|CC) / ( (AA|AA)<sup>0.5</sup> (CC|CC)<sup>0.5</sup> )</p><p>M<sub>AC</sub>
        intuitively represents the distance between the two shells, and is guaranteed
        to be in the range [0,1]. Thompson and Ochsenfeld then use this quantity to
        propose an estimate of a shell quartet\u2019s value:</p><p>(AB|CD) \u2248
        (AB|AB)<sup>0.5</sup> (CD|CD)<sup>0.5</sup> max(M<sub>AC</sub>M<sub>BD</sub>,
        M<sub>AD</sub>M<sub>BC</sub>)</p><p>This is no longer a rigorous upper bound
        like the Schwartz inequality, but it\u2019s a pretty good estimate of the
        size of the integral.</p><p> How much of a difference does this make in practice?
        To test this, I ran HF/STO-3G calculations on dodecane in the fully linear
        configuration. As shown by <a href=\\\"https://onlinelibrary.wiley.com/doi/10.1002/jcc.540030314\\\">Alml\xF6f,
        Faegri, and Korsell</a>, linear molecules benefit the most from integral screening
        (since the shells are on average farther apart), so I hoped to see a sizable
        effect without having to study particularly large molecules.</p><div class=\\\"captioned-image-container\\\"><figure><a

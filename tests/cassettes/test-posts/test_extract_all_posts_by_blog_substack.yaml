        wondered what a chemistry-specific equivalent might be.\",\"body_html\":\"<p>An
        (in)famous code challenge in computer graphics is to write a complete ray
        tracer small enough to fit onto a business card. I've really enjoyed reading
        through some of the submissions over the years (e.g. <a href=\\\"https://fabiensanglard.net/rayTracing_back_of_business_card/\\\">1</a>,
        <a href=\\\"https://mzucker.github.io/2016/08/03/miniray.html\\\">2</a>, <a
        href=\\\"https://www.realtimerendering.com/blog/back-of-the-business-card-ray-tracers/\\\">3</a>,
        <a href=\\\"https://www.taylorpetrick.com/blog/post/business-rt\\\">4</a>),
        and I've wondered what a chemistry-specific equivalent might be.</p><p>As
        a first step in this space\u2014and as a learning exercise for myself as I
        try to learn C++\u2014I decided to try and write a tiny Lennard\u2013Jones
        simulation. Unlike most molecular simulation methods, which rely on heavily
        parameterized forcefields or complex quantum chemistry algorithms, the Lennard\u2013Jones
        potential has a simple functional form and accurately models noble gas systems.
        Nice work from <a href=\\\"https://journals.aps.org/pr/abstract/10.1103/PhysRev.136.A405\\\">Rahman</a>
        in 1964 showed that Lennard\u2013Jones simulations of liquid argon could reproduce
        experimental X-ray scattering results for the radial distribution function:</p><div

        without attempting to systematically quantify the generality of each catalyst
        in this set.</p></li><li><p>Choosing a handful of model substrates instead
        of just one, but otherwise doing everything the same as one would normally
        (<a href=\\\"https://pubs.acs.org/doi/full/10.1021/jacs.0c06139\\\">e.g.</a>,
        pages S24\u2013S29).</p></li><li><p>Intentionally choosing a large, diverse
        panel of substrates and screening against this panel to quantify catalyst

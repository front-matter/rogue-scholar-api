        year, our group participates in a \u201CPaper of the Year\u201D competition,
        where we each nominate five papers and then duke it out in a multi-hour debate.
        Looking through hundreds of papers in a few weeks is a great exercise: it
        helps highlight both creativity and its absence, and points towards where
        the field\u2019s focus might turn next.\",\"body_html\":\"<p>Every year, our
        group participates in a \u201CPaper of the Year\u201D competition, where we
        each nominate five papers and then duke it out in a multi-hour debate. Looking
        through hundreds of papers in a few weeks is a great exercise: it helps highlight
        both creativity and its absence, and points towards where the field\u2019s
        focus might turn next.</p><p>My picks are very personal\u2014how could they
        not be?\u2014and also biased towards towards experimental chemistry, owing
        to what our group focuses on. So, don\u2019t take this as any attempt towards
        creating an objective list.</p><p>All the papers I really liked are listed
        below, with my top five listed in bold:</p><ul><li><p><a href=\\\"https://www.science.org/doi/pdf/10.1126/science.abo0039\\\">A
        lovely electrochemical cross-electrophile coupling</a> (Sevov). Great scope
        and forms challenging bonds.</p></li><li><p><a href=\\\"https://www.science.org/doi/pdf/10.1126/science.abo4282\\\">Carbon
        deletion through photochemistry, converting quinolines to indoles</a> (Levin).
        My favorite of the skeletal editing papers, with apologies to the others (<a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c09616\\\">1</a>, <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c10746\\\">2</a>,
        <a href=\\\"https://www.science.org/doi/10.1126/science.add1383\\\">3</a>,
        <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c10570\\\">4</a>, <a
        href=\\\"https://onlinelibrary.wiley.com/doi/pdfdirect/10.1002/anie.202202703\\\">5</a>,
        <a href=\\\"https://onlinelibrary.wiley.com/doi/pdfdirect/10.1002/anie.202208014\\\">6</a>,
        <a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.2c08464\\\">7</a>). <strong>Pick
        1/5.</strong></p></li><li><p><a href=\\\"https://www.science.org/doi/pdf/10.1126/science.abn1885\\\">High-throughput
        additive screening reveals a new role for phthalimide in Ni-catalyzed cross-couplings</a>
        (MacMillan, Dreher).</p></li><li><p><a href=\\\"https://www.science.org/doi/10.1126/science.abo6443\\\">Turning
        aldehydes into metal carbenoids</a> (Nagib); self-recommending.</p></li><li><p><a
        href=\\\"https://www.science.org/doi/10.1126/science.add6852\\\">Epimerization
        at tertiary carbons for \u201Cstereochemical editing\u201D</a> (Wendlandt).</p></li><li><p><a
        href=\\\"https://www.science.org/doi/10.1126/science.ade5320\\\">Setting stereocenters
        with vinyl carbocations, somehow</a> (Nelson, Houk).</p></li><li><p><a href=\\\"https://www.nature.com/articles/s41586-022-04491-w.pdf\\\">Expanding
        automated synthesis to Csp<sub>3</sub> centers with \u201CTIDA boronates\u201D</a>
        (Burke). An approach with a real chance of revolutionizing how we approach
        organic synthesis. <strong>Pick 2/5.</strong></p></li><li><p><a href=\\\"https://www.nature.com/articles/s41586-022-04524-4.pdf\\\">Some
        beautiful asymmetric catalysis to form S-chiral sulfinate esters</a> (Tan).</p></li><li><p><a
        href=\\\"https://www.nature.com/articles/s41586-022-05211-0.pdf\\\">Two</a>
        <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c05648\\\">papers</a>
        disclosing the use of photoexcited nitroarenes to perform \u201Cozonolysis
        without ozone\u201D (Parasram, Leonori).</p></li><li><p><a href=\\\"https://www.nature.com/articles/s41557-022-00895-3.pdf\\\">Enantioselective
        conversion of carboxylic acids into amino acids</a> (Meggers, Chen).</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c00527\\\">Catalytic olefin
        hydroalkoxylation, through a tri-catalytic system</a> (Ohmiya). Reminds me
        a little of <a href=\\\"https://pubs.acs.org/doi/full/10.1021/jacs.0c04735\\\">Kanai\u2019s
        tri-catalytic aldehyde allylation</a>; in both cases, it\u2019s hard to believe
        so many catalysts play nicely together.</p></li><li><p><a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.2c04807\\\">Deoxygenative
        trifluoromethylation</a> (MacMillan), a reaction which speaks for itself.</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c08778\\\">Functional
        group-tolerant Kochi\u2013Salamon [2+2] cycloaddition in water, catalyzed
        by copper sulfate</a> (Burns). Bizarre, unbelievable, outstanding. <strong>Pick
        3/5.</strong> (With apologies to the other 2+2 cycloaddition papers: <a href=\\\"https://www.nature.com/articles/s41586-022-05335-3.pdf\\\">1</a>,
        <a href=\\\"https://www.nature.com/articles/s41586-022-05342-4.pdf\\\">2</a>,
        <a href=\\\"https://www.nature.com/articles/s41586-022-04636-x.pdf\\\">3</a>,
        <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.orglett.2c03606\\\">4</a>,
        <a href=\\\"https://onlinelibrary.wiley.com/doi/pdfdirect/10.1002/anie.202200725\\\">5</a>,
        <a href=\\\"https://onlinelibrary.wiley.com/doi/pdfdirect/10.1002/anie.202208800\\\">6</a>,
        <a href=\\\"https://onlinelibrary.wiley.com/doi/pdfdirect/10.1002/anie.202211596\\\">7</a>.)</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c08332\\\">Pd-catalyzed
        C\u2013H hydroxylation</a> (Yu). Addresses a lot of my misgivings about C\u2013H
        activation: directed by carboxylic acids, silver-free, scalable, and uses
        aqueous H<sub>2</sub>O<sub>2</sub> (perhaps the best oxidant possible, after
        air).</p></li><li><p><a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c09745\\\">Red-light-mediated
        C\u2013N coupling, through Os photocatalysis</a> (Rovis). Suppresses a lot
        of the annoying mass balance issues that plague conventional photoredox.</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/10.1021/jacs.1c13151\\\">A nice mechanistic
        study of an enantioselective C\u2013N coupling reaction</a> (Peters, Fu).</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c01487\\\">Mechanistic
        study and an improved phosphetane catalyst for C\u2013N coupling</a> (Radosevich).</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c01375\\\">Studying the
        factors that lead to hydroxyl versus chlorine radical transfer in non-heme
        Fe complexes</a> (Goldberg, de Visser).</p></li><li><p><a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c02283\\\">Studying
        the mechanism of enantioselective enzymatic C\u2013H amination</a> (Yang Yang,
        Peng Liu). Surprisingly, radical rebound is enantiodetermining! I remember
        being puzzled by the mechanism of this reaction when it was first published;
        this is a very satisfying resolution. Cool isotope studies &amp; <em>ab initio</em>
        molecular dynamics seal the deal. <strong>Pick 4/5.</strong></p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c01356\\\">The latest
        on photochemistry of Ni oxidative-addition complexes</a> (Hadt). Beautiful
        physical inorganic chemistry; a lot of the details are beyond me, but clearly
        important work.</p></li><li><p><a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.2c07099\\\">Mechanistic
        study of PCET-mediated olefin hydroamination</a> (Knowles).</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/10.1021/jacs.2c07643\\\">A really beautiful
        metal-free hydroamination</a> (Wang/Wang).</p></li><li><p><a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.2c09786\\\">The
        latest on cobaltacene-based PCET mediators</a> (Peters). Big fan of this program.</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c00675\\\">Using aryl
        nitriles as sensors for electric field strength</a> (Boxer). Also a really
        cool program: I liked <a href=\\\"https://chemrxiv.org/engage/chemrxiv/article-details/626b29f9ed4d8830581c6ed6\\\">this
        preprint</a> too.</p></li><li><p><a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.2c00154\\\">Studying
        cation\u2013acetonitrile dynamics with 2D IR and isotope labelling</a> (Tokmakoff).
        I've <a href=\\\"https://corinwagen.github.io/public/blog/20220708_apotheosis_of_2d_ir.html\\\">written
        about this</a> before</p></li><li><p><a href=\\\"https://pubs.acs.org/doi/10.1021/acscatal.1c05802\\\">A
        very nice <sup>13</sup>C KIE study of the Suzuki reaction, emphasizing the
        importance of monoligated Pd even when using PPh<sub>3</sub></a> (Vetticatt,
        Hirschi). And another <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c02941\\\">cool
        <sup>13</sup>C KIE study</a> for Hirschi.</p></li><li><p><a href=\\\"https://onlinelibrary.wiley.com/doi/pdfdirect/10.1002/anie.202114044\\\">The
        first enantioselective beta-alkoxy elimination I\u2019ve seen!</a> (Streuff)</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.orglett.2c03201\\\">An interesting
        way to functionalize ketones, via phosphorus-mediated umpolung</a> (Ball).</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.organomet.2c00504\\\">Investigating
        a concentration-dependent KIE for protonolysis of (cod)PtMe<sub>2</sub></a>
        (Bowring).</p></li><li><p><a href=\\\"https://onlinelibrary.wiley.com/doi/pdfdirect/10.1002/anie.202213056\\\">Biocatalytic
        N-heterocycle methylation, with unbelievable regioselectivity</a> (Hammer).
        Hammer also published a <a href=\\\"https://onlinelibrary.wiley.com/doi/10.1002/anie.202215093\\\">really
        exciting styrene hydration paper</a>, albeit technically in 2023.</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/10.1021/acscatal.2c04316\\\">Bifunctional
        redox-active esters add to styrenes to make a variety of heterocycles.</a>
        (Knowles/Doyle).</p></li><li><p><a href=\\\"https://pubs.rsc.org/en/content/articlehtml/2022/sc/d2sc02274e\\\">A
        nice illustration of the importance of conformer sampling workflows</a> (Neese,
        Bistoni). See also work from <a href=\\\"https://pubs.rsc.org/en/content/articlepdf/2022/sc/d2sc01714h\\\">Laplaza/Corminboef</a>,
        <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c01381\\\">Peter Chen</a>,
        and <a href=\\\"https://onlinelibrary.wiley.com/doi/pdfdirect/10.1002/anie.202113905\\\">Grimme</a>.</p></li><li><p><a
        href=\\\"https://arxiv.org/pdf/2204.05249.pdf\\\">The latest equivariant neural
        network potential</a>, faster than <a href=\\\"https://www.nature.com/articles/s41467-022-29939-5\\\">their
        previous work</a> (Kozinsky).</p></li><li><p><a href=\\\"https://arxiv.org/pdf/2010.01196.pdf\\\">Espaloma,
        a differential neural network forcefield from the OpenForcefield folks.</a></p></li><li><p><a
        href=\\\"https://chemrxiv.org/engage/chemrxiv/article-details/62b1b0c97da6ce535c19d40c\\\">Studying
        cycloaddition dynamics with neural network potentials</a> (Young, Duarte).</p></li><li><p><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.jpca.2c08301\\\">Studying
        dynamic control of kinetic product ratios in cyclopropylidine opening using
        ML-learned potentials</a> (Carpenter).</p></li><li><p><a href=\\\"https://aip.scitation.org/doi/full/10.1063/5.0133026\\\">wB97X-3c,
        the latest \u201Ccomposite method\u201D</a> (Grimme). If the reported speed
        and accuracy are true \u201Cin the wild,\u201D every computational chemist
        ought to use this method. <strong>Pick 5/5.</strong></p></li></ul>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"Every

        for tetraisoamylammonium nitrate in various dioxane\u2013water blends vs.
        Fuoss-calculated \u2206G values. (Data taken from <a href=\\\"https://pubs.acs.org/doi/10.1021/ja01330a023\\\">Fuoss,
        </a><em><a href=\\\"https://pubs.acs.org/doi/10.1021/ja01330a023\\\">J. Am.
        Chem. Soc.</a></em><a href=\\\"https://pubs.acs.org/doi/10.1021/ja01330a023\\\">,
        </a><strong><a href=\\\"https://pubs.acs.org/doi/10.1021/ja01330a023\\\">1933</a></strong>,
        Table II.)</figcaption></figure></div><p>It's not trivial to think about how
        to get similar results using more atomistic methods! (In principle one could
        actually model the exact solvent mixture and compute the energy of ion-pair
        dissociation using biased sampling and MD, but this would be horrendously
        expensive and probably less accurate anyway.)</p><p>The Fuoss model is pretty
        simple to implement oneself\u2014but to make things even easier, I've implemented
        it as an open-source Python package, which can be imported using pip. The
        package contains only a single function, compute_kd, which accepts the name
        of the cation, the name of the anion, and the dielectric constant of the medium.
        (Alternatively, .xyz files, .gjf files, or cctk.Molecule objects can also
        be given.)</p><p>Under the hood, the program builds molecules using <em>cctk</em>,
        computes their volume, and then applies the Fuoss model. The end result is
        a comically simple interface:</p><pre><code>$ pip install quick_fuoss\\n$
        python\\n&gt;&gt;&gt; import quick_fuoss\\n&gt;&gt;&gt; quick_fuoss.compute_kd(\\\"sodium\\\",
        \\\"chloride\\\", 80)\\n1.0793241279015366\\n</code></pre><p>On the associated
        <a href=\\\"https://github.com/corinwagen/quick-fuoss\\\">Github repository</a>,
        there's also a little command-line script which makes this even simpler:</p><pre><code>$
        python quick_fuoss.py tetraisoamylammonium nitrate 8.5\\nReading ion #1 from
        rdkit...\\nReading ion #2 from rdkit...\\nDissociation constant:\\t0.00004930
        M\\nIonization energy: 5.873 kcal/mol\\n$ python quick_fuoss.py tetraisoamylammonium
        nitrate 11.9\\nReading ion #1 from rdkit...\\nReading ion #2 from rdkit...\\nDissociation
        constant:\\t0.00094706 M\\nIonization energy: 4.122 kcal/mol\\n</code></pre><p>My
        hope is that this program promotes wider adoption of the Fuoss model, and
        in general enables more critical thinking about ion-pair energetics in organic
        solvents. Please feel free to send any bug reports, complaints, etc. my way!</p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"Modeling

        lucide-maximize2\\\"><polyline points=\\\"15 3 21 3 21 9\\\"></polyline><polyline
        points=\\\"9 21 3 21 3 15\\\"></polyline><line x1=\\\"21\\\" x2=\\\"14\\\"
        y1=\\\"3\\\" y2=\\\"10\\\"></line><line x1=\\\"3\\\" x2=\\\"10\\\" y1=\\\"21\\\"
        y2=\\\"14\\\"></line></svg></div></div></a><figcaption class=\\\"image-caption\\\"><em>How
        I feel about EDA, borrowing <a href=\\\"https://www.nytimes.com/2023/05/30/technology/shoggoth-meme-ai.html\\\">a
        meme from the AI discourse</a>.</em></figcaption></figure></div><p>And even
        if the theorists eventually put their heads together and develop a version
        of EDA that doesn\u2019t have these pitfalls, it\u2019s still not clear that
        any form of EDA will give the answers that experimental chemists are looking
        for. Chemistry is complicated, and ground- or transition-state structures
        arise from a delicate equilibrium between opposing factors: steric repulsion,
        electrostatic attraction, bond distances, torsional strain, dispersion, &amp;c.</p><p>As
        a result, one can see large changes in the contribution of individual factors
        even while the overall structure\u2019s stability is minimally perturbed (<a
        href=\\\"https://pubs.rsc.org/en/content/articlehtml/2014/md/c4md00057a\\\">enthalpy\u2013entropy
        compensation</a> is a classic example, as is Fig. 2 in <a href=\\\"https://onlinelibrary.wiley.com/doi/full/10.1002/anie.201701486\\\">this
        review</a> on distortion\u2013interaction analysis). Looking only at changes
        in individual factors isn\u2019t always a useful way to gain insight from
        computation.</p><p>For example, imagine a nucleophile adding to two faces
        of an oxocarbenium, a bulky face and an unhindered face. Based on this description,
        we might expect to see that TS<sub>bulky</sub> has higher steric repulsion
        than TS<sub>unhindered</sub> (if we\u2019re lucky enough to find a way to
        extract <em>E</em><sub>steric</sub> out of our EDA method). But it\u2019s
        also likely that the nucleophile might take a less favorable trajectory towards
        the oxocarbenium in TS<sub>bulky</sub> to avoid steric repulsion, thus weakening
        key orbital interactions. These changes might even end up being larger in
        magnitude than the destabilization induced by steric repulsion. Is the correct
        answer, then, that TS<sub>bulky</sub> is higher in energy because of decreased
        <em>E</em><sub>orb</sub>, not increased <em>E</em><sub>steric</sub>?</p><p>The
        solution is to recognize that causation is not unique (cf. <a href=\\\"https://en.wikipedia.org/wiki/Four_causes\\\">Aristotle</a>),
        and so there\u2019s no one right answer here. Within the constraints of the
        EDA framework, the theorist wouldn\u2019t be incorrect in saying that <em>E</em><sub>orb</sub>
        is the driving factor\u2014but the experimental chemist might reasonably expect
        \u201Cthe bulky TS is destabilized by steric repulsion\u201D as their answer,
        since this is the root cause of the changes between the two structures. (I
        side with the experimentalists here.)</p><p>And the precisely defined concepts
        favored by theorists are often hard for experimental scientists to work with.
        Even if the correct answer in the above scenario were \u201C<em>TS</em><sub>bulky</sub>
        is destabilized by decreased orbital overlap\u201D\u2014what\u2019s an experimentalist
        supposed to do with this information, add more orbitals? (This is how I feel
        about Trevor Hamlin\u2019s work on Pauli repulsion.) The steric explanation
        at least suggests an intuitive solution (make the bulky group or the nucleophile
        smaller). If the purpose of EDA is to help people to understand intermolecular
        interactions better on a conceptual level, I\u2019m not sure it\u2019s succeeding
        in most cases.</p><p>(The only use of EDA that led to an actual experimental
        advance which I\u2019m aware of is Buchwald/Peng Liu\u2019s body of work on
        ligand\u2013substrate dispersion in hydrocupration: <a href=\\\"https://pubs.acs.org/doi/abs/10.1021/jacs.7b07373\\\">study</a>,
        <a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.8b09565\\\">new ligand</a>,
        <a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.0c08746\\\">ligand from
        Hartwig</a>. I don\u2019t think it\u2019s a coincidence that these papers
        focus on dispersion, one of the easiest pieces of EDA to decouple and understand.)</p><p>I
        don\u2019t mean to be too critical here. The ability to break intermolecular
        interactions down into different components is certainly useful, and it seems
        likely that some version of EDA will eventually achieve consensus and emerge
        as a useful tool. But I think the utility of EDA even in the best case is
        pretty limited. Quantum chemistry is complicated, and if we think we can break
        it down into easy-to-digest components and eliminate the full nonlocal majesty
        of the Schrodinger equation, we\u2019re lying to ourselves (or our experimental
        collaborators). Compute with caution!</p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"ICYMI:

        failure of conventional calculations to handle entropy is well-documented.
        Entropy, which fundamentally depends on the number of microstates accesible
        to a system, is challenging to describe in terms of a single set of XYZ coordinates
        (i.e. a single microstate), and na\xEFve approaches to computation simply
        disregard this important consideration.\",\"body_html\":\"<p>The failure of
        conventional calculations to handle entropy is well-documented. Entropy, which
        <a href=\\\"https://en.wikipedia.org/wiki/Boltzmann%27s_entropy_formula\\\">fundamentally</a>
        depends on the number of microstates accesible to a system, is challenging
        to describe in terms of a single set of XYZ coordinates (i.e. a single microstate),
        and na\xEFve approaches to computation simply disregard this important consideration.</p><p>Most
        programs get around this problem by partitioning entropy into various components\u2014translational,
        rotational, vibrational, and configurational\u2014and handling each of these
        separately. For many systems, conventional approximations perform well. Translational
        and rotational entropy depend in <a href=\\\"https://gaussian.com/thermo/\\\">predictable
        ways</a> on the mass and moment of inertia of the molecule, and vibrational
        entropy can be estimated from normal-mode analysis at stationary points. Conformational
        entropy is less easily automated and as a result is often neglected in the
        literature (see the <a href=\\\"https://pubs.acs.org/doi/10.1021/ja5111392\\\">discussion</a>
        in the SI), although <a href=\\\"https://pubs.rsc.org/en/content/articlelanding/2021/sc/d1sc00621e\\\">some</a>
        <a href=\\\"https://pubs.acs.org/doi/10.1021/acs.jctc.0c01213\\\">recent</a>
        <a href=\\\"https://pubs.rsc.org/en/content/articlelanding/2022/cp/d1cp05805c\\\">publications</a>
        are changing that.</p><p>In general, however, the approximations above only
        work for ground states. To quote the Gaussian vibrational analysis <a href=\\\"https://gaussian.com/vib/\\\">white
        paper</a>:</p><blockquote><p>Vibrational analysis, as it\u2019s descibed in
        most texts and implemented in <em>Gaussian</em>, is valid only when the first
        derivatives of the energy with respect to displacement of the atoms are zero.
        In other words, the geometry used for vibrational analysis must be optimized
        at the same level of theory and with the same basis set that the second derivatives
        were generated with. Analysis at transition states and higher order saddle
        points is also valid. Other geometries are not valid.</p></blockquote><p>While
        this isn't a huge issue in most cases, since most processes are associated
        with a minima or first-order saddle point on the electronic energy surface,
        it can become a big deal for reactions where entropy significantly shifts
        the position of the transition state (e.g. Figure 4 in <a href=\\\"https://pubs.acs.org/doi/10.1021/ja208779k\\\">this
        study</a> of cycloadditions). Even worse, however, are cases where entropy
        constitutes the entire driving force for the reaction: association/dissociation
        processes. In his elegant <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.organomet.8b00456\\\">review</a>
        of various failures of computational modelling, Mookie Baik illustrated this
        point by showing that no transition state could be found for dissociation
        of the water dimer in the gas phase:</p><div class=\\\"captioned-image-container\\\"><figure><a
        class=\\\"image-link image2\\\" target=\\\"_blank\\\" href=\\\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F51dbbeef-70eb-4701-bd42-a64470d2c954_1444x1108.png\\\"

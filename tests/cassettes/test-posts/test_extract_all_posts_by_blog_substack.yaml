        cyclophanes used as catalysts: Y=Br is the best.</em></figcaption></figure></div><p>The
        Dougherty work is performed on a very specific model system, and the absolute
        rate accelerations seen aren\u2019t massive (about twofold increase relative
        to the protio analog), so it\u2019s not clear that this will actually be a
        promising avenue for developing mechanism-agnostic catalysts.</p><p>But I
        think this line of research is really interesting, and merits further investigation.
        Pericyclic reactions, which involve large electron clouds and multiple forming\u2013breaking
        bonds and often feature minimal development of partial charges, seem promising
        targets for this sort of catalysis\u2014what about the carbonyl\u2013ene reaction
        or something similar? The promise of new catalytic strategies that complement
        existing mechanism-specific interactions is just too powerful to leave unstudied.</p><p><em>Thanks

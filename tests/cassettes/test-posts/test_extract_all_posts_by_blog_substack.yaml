        y2=\\\"14\\\"></line></svg></div></div></a><figcaption class=\\\"image-caption\\\"><em>Here\u2019s
        a picture of some work from high school, which does not in fact make very
        much sense. (I think this is from the Evans problem set library.)</em></figcaption></figure></div><p>But
        in high school we had no lab, and thus no practical knowledge. We split into
        two groups and tried to come up with experiments for ourselves, but the results
        were dismal. Here\u2019s the procedure (copied verbatim) for the one and only
        reaction we ran, synthesis of nitrobenzene via nitration of benzene, which
        was to be the first step in a multistep synthesis of Kevlar:</p><blockquote><p>In
        a 250 mL beaker, dissolve benzene in a solution of concentrated H<sub>2</sub>SO<sub>4</sub>
        of twice its volume. Use an ice-salt bath to bring this solution to 0 \xB0C
        or below, and use a Pasteur pipette to slowly add a 1:1 solution of HNO<sub>3</sub>
        and H<sub>2</sub>SO<sub>4</sub> (be sure to keep the solution below 15 degrees
        Celsius at all times, as the reaction is strongly exothermic). Once all the
        solution has been added, warm it to room temperature and allow it to sit for
        15 minutes.<br><br>Pour the solution over 50 g of crushed ice in a 250 mL
        beaker. Once the ice has melted, isolate the product via vacuum filtration
        via a Buchner funnel and rinse it twice with water and twice with methanol.
        Recrystallize in a solution of methanol.</p></blockquote><p>The astute observer
        will notice that there aren\u2019t very many details here. How much benzene?
        How much nitric acid? We didn\u2019t have the glassware mentioned above\u2014neither
        a beaker nor a Buchner funnel. And, perhaps most damningly, the procedure
        calls for isolation by filtration, challenging since nitrobenzene is a liquid
        at room temperature.</p><p>Despite these problems, we successfully ran this
        reaction (open to air, not in a fume hood), and obtained the product. I vividly
        recall the yellow bubbles of nitrobenzene floating to the top of the vial,
        and the smell of cherries that filled the room, a smell that returns to me
        in Proustian fashion from time to time when using certain reagents. We didn\u2019t
        have a separatory funnel (or we didn\u2019t know how to use it if we did),
        so we fished some of the nitrobenzene out with a Pasteur pipette and threw
        the rest away.</p><p>A little bit of knowledge would have served us well,
        as would have gloves and a fume hood. Here\u2019s <a href=\\\"https://en.wikipedia.org/wiki/Nitrobenzene\\\">Wikipedia</a>:</p><blockquote><p>Prolonged
        exposure [to nitrobenzene] may cause serious damage to the central nervous
        system, impair vision, cause liver or kidney damage, anemia and lung irritation.
        Inhalation of vapors may induce headache, nausea, fatigue, dizziness, cyanosis,
        weakness in the arms and legs, and in rare cases may be fatal\u2026<br><br>Nitrobenzene
        is considered a likely human carcinogen by the United States Environmental
        Protection Agency, and is classified by the IARC as a Group 2B carcinogen
        which is \\\"possibly carcinogenic to humans\\\".</p></blockquote><p>Indeed,
        a coworker of mine would later be sent to the hospital after spilling nitrobenzene
        on herself. Surprisingly, my group\u2019s experiment still ended up being
        the safer one\u2014the lab portion of our course was disbanded the following
        day after my classmates caused an explosion with thionyl chloride.</p><p>I
        was fortunate enough to land a summer research internship in the Sessler lab
        at UT the following summer, and I started studying chemistry in earnest: column
        chromatography, Anslyn/Dougherty, NMR spectroscopy, and all the rest. I remember
        the first reaction I ran at UT: retro-Friedel\u2013Crafts dealkylation of
        a calix[4]arene, using about 10 g each of phenol and aluminum(III) chloride.
        The brutal physicality of lab work was a nice contrast to the gnosticism of
        software (where I\u2019d worked previously), and I was hooked.</p><p>I\u2019ll
        fast-forward through the more recent parts of my chemical career: I went to
        MIT and joined the Imperiali lab to work on essentially a medicinal chemistry
        project: hit-to-lead optimization, featuring lots of de novo heterocycle synthesis.
        I got to cook reactions in molten urea, quench 500 mL of phosphorus oxychloride
        at a time, and even design new routes (with a little oversight from my postdoc).
        It was awesome.</p><div class=\\\"captioned-image-container\\\"><figure><a

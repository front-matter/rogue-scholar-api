        almost all Hartree\u2013Fock-based computational methods, including density-functional
        theory, the rate-limiting step is calculating electron\u2013electron repulsion.
        (This isn\u2019t true for semiempirical methods, where matrix diagonalization
        is generally rate-limiting, or for\",\"body_html\":\"<p>For almost all Hartree\u2013Fock-based
        computational methods, including density-functional theory, the rate-limiting
        step is calculating electron\u2013electron repulsion. (This isn\u2019t true
        for semiempirical methods, where matrix diagonalization is generally rate-limiting,
        or for <a href=\\\"https://pubs.acs.org/doi/10.1021/acs.jctc.2c00876\\\">calculations
        on very large systems</a>.)</p><p>When isolated single molecules are the subject
        of calculations (as opposed to solids or periodic systems), most programs
        describe electronic structure in terms of atom-centered basis sets, which
        reduces the electron\u2013electron repulsion problem to one of calculating
        electron repulsion integrals (ERIs) over quartets of basis shells. Framed
        this way, it becomes obvious why ERIs are the bottleneck: the number of ERIs
        will scale as O(N<sup>4</sup>), meaning that millions of these integrals must
        be calculated even for relatively small molecules.</p><div class=\\\"captioned-image-container\\\"><figure><a

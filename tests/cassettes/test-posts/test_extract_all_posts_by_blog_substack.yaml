        4B from the paper, showing the change in the PES.</em></figcaption></figure></div><p>The
        results they find for this particular system are interesting, but more exciting
        is the promise that these techniques may soon become accessible to \u201Cregular\u201D
        computational chemists. Duarte and co-workers have shown that ML can be used
        to solve an age-old problem in chemical simulation; if explicit solvent ML/MD
        simulations of organic reactions become easy enough for non-experts to run,
        I have no doubt that they will become a valued and essential part of the physical
        organic chemistry toolbox. Much work is needed to get to that point\u2014new
        software packages, further validation on new systems, new ways to assess quality
        and check robustness of simulations, and much more\u2014but the vision behind
        this paper is powerful, and I can\u2019t wait until it comes to fruition.</p><p><em>Thanks
        to Croix Laconsay for reading a draft of this post.</em></p><h3><strong>Footnotes</strong></h3><ol><li><p><a
        href=\\\"https://www.youtube.com/watch?v=caxpxBT8JsM\\\">This video</a> from
        Chris Cramer makes the point nicely.</p></li><li><p>This obviously depends
        on the system in question, and what processes are being studied. But in general
        insufficient sampling is a big issue in molecular dynamics, which I think
        is underappreciated by organic chemists wading into the area. Jeff Grossman
        has a <a href=\\\"https://pubs.acs.org/doi/abs/10.1021/acs.jctc.0c00833\\\">nice
        paper on this</a>.</p></li><li><p>If you look carefully, many people who claim
        to be doing big <em>ab initio</em> molecular dynamics studies are actually

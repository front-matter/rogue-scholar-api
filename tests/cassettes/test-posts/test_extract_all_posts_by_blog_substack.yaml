        (e.g.). I don\u2019t want to wade into that debate today\u2014instead, I want
        to argue that, regardless of the rate of new discoveries, acquiring scientific
        data is easier now than it ever has been.\",\"wordcount\":867,\"postTags\":[],\"publishedBylines\":[{\"id\":9321224,\"name\":\"Corin

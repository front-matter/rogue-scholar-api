        intellectuals at one pole\u2014at the other scientists, and as the most representative,
        the physical scientists. Between the two a gulf \u2026\",\"wordcount\":1748,\"postTags\":[],\"publishedBylines\":[{\"id\":9321224,\"name\":\"Corin

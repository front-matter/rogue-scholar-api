        first encountered organic chemistry on Wikipedia, my freshman year of high
        school. The complexity and arcanity of the field instantly attracted me: here
        was something interesting that I didn\u2019t know about and which didn\u2019t
        require years of mathematical training to approach (unlike most of physics).\",\"body_html\":\"<p>I
        first encountered organic chemistry on Wikipedia, my freshman year of high
        school. The complexity and arcanity of the field instantly attracted me: here
        was something interesting that I didn\u2019t know about and which didn\u2019t
        require years of mathematical training to approach (unlike most of physics).</p><p>I
        soon started reading about organic chemistry more and more, albeit with no
        rhyme or reason to my study. I didn\u2019t know what the good textbooks were,
        what order to study things in or which concepts ought to be understood in
        depth before progressing further. Organic chemistry was just a \u201C<a href=\\\"https://en.wikipedia.org/wiki/The_Glass_Bead_Game\\\">glass
        bead game</a>\u201D to me, an art of symbols devoid of any real-world representations.
        But enthusiasm can sometimes suffice where wisdom is lacking.</p><p>With the
        support of a teacher and a half-dozen friends who also wanted to learn more
        organic chemistry, we started a little independent study. We met in a closet
        and read a textbook, worked through the problems, and our teacher wrote us
        tests. We eventually managed to get through all of Paula Bruice, although
        various misconceptions (and mispronunciations) stayed with me until I took
        Movassaghi\u2019s course at MIT.</p><div class=\\\"captioned-image-container\\\"><figure><a

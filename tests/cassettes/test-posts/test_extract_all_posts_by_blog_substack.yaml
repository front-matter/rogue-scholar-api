        y2=\\\"14\\\"></line></svg></div></div></a><figcaption class=\\\"image-caption\\\"><em>2D
        plot of aryl bromide chemical space using tSNE (perplexity 20).</em></figcaption></figure></div><p>tSNE
        creates \u201Cblob-of-blob\u201D plots which show many tight clusters arranged
        together in some sort of vague pattern. The size and position of the clusters
        can be tuned by changing the \u201Cperplexity\u201D hyperparameter (see <a
        href=\\\"https://stats.stackexchange.com/questions/399868/why-does-larger-perplexity-tend-to-produce-clearer-clusters-in-t-sne\\\">this
        StackOverflow post</a> for more discussion, and <a href=\\\"https://distill.pub/2016/misread-tsne/?s=03\\\">this
        excellent post</a> for demonstrations of how tSNE can be misleading).</p><p>What
        about UMAP?</p><div class=\\\"captioned-image-container\\\"><figure><a class=\\\"image-link
        is-viewable-img image2\\\" target=\\\"_blank\\\" href=\\\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa44fd589-66fa-46f2-9644-eb6d920f61cf_794x794.png\\\"
        data-component-name=\\\"Image2ToDOM\\\"><div class=\\\"image2-inset\\\"><picture><source

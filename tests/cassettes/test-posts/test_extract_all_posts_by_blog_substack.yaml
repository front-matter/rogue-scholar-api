        science, if you know what you are doing, you should not be doing it. In engineering,
        if you do not know what you are doing, you should not be doing it. \u2014Richard
        Hamming What\u2019s the difference between science and engineering? Five years
        ago, I would have said something along the lines of \u201Cengineers study
        known unknowns, scientists study unknown unknowns\u201D (with apologies to\",\"body_html\":\"<blockquote><p><em>In
        science, if you know what you are doing, you should not be doing it. In engineering,
        if you do not know what you are doing, you should not be doing it.</em></p></blockquote><p>\u2014Richard
        Hamming</p><p>What\u2019s the difference between science and engineering?</p><p>Five
        years ago, I would have said something along the lines of \u201Cengineers
        study known unknowns, scientists study unknown unknowns\u201D (with apologies
        to <a href=\\\"https://en.wikipedia.org/wiki/There_are_unknown_unknowns\\\">Donald
        Rumsfeld</a>), or made a distinction between expanding the frontiers of knowledge
        (science) and settling already-explored territory (engineering).</p><p>These
        thoughts seem broadly consistent with what others think. Boston University\u2019s
        <a href=\\\"https://www.bu.edu/eng/about-eng/meet-the-dean/engineering-is-not-science/\\\">College
        of Engineering</a> says:</p><blockquote><p>Engineers are not a sub-category
        of scientists. So often the two terms are used interchangeably, but they are
        separate, albeit related, disciplines. Scientists explore the natural world
        and show us how and why it is as it is. Discovery is the essence of science.
        Engineers innovate solutions to real-world challenges in society. While it
        is true that engineering without science could be haphazard; without engineering,
        scientific discovery would be a merely an academic pursuit.</p></blockquote><p>And
        the <a href=\\\"https://www.nspe.org/resources/press-room/resources/frequently-asked-questions-about-engineering\\\">National
        Society of Professional Engineers</a> says:</p><blockquote><p>Science is knowledge
        based on observed facts and tested truths arranged in an orderly system that
        can be validated and communicated to other people. Engineering is the creative
        application of scientific principles used to plan, build, direct, guide, manage,
        or work on systems to maintain and improve our daily lives.</p></blockquote><p>As
        I\u2019ve started thinking more about the structure of the modern research
        system, and what its proper scope and purpose should be, I\u2019ve grown increasingly
        skeptical of these distinctions. The claim I want to make in this post is
        that, following the above definitions of engineering, most chemistry is engineering.
        I don\u2019t think this is bad! In fact, I think that many chemists could
        benefit from borrowing from an engineering mindset, and should consider incorporating
        this perspective in their self-conception.</p><h2>Much of Organic Chemistry
        is Engineering</h2><p>I want to return to the BU and NSPE definitions, because
        I think they\u2019re concise and well-written, and take as gospel that scientists
        \u201Cexplore the natural world and show us how and why it is as it is,\u201D
        while engineers \u201Cinnovate solutions to real-world challenges in society\u201D
        (we\u2019ll revisit issues of definition later). In short, developing something
        you want other people to use makes you an engineer. Which branches of modern
        organic chemistry are science, and which are engineering?</p><p>Method development\u2014one
        of my core interests\u2014seems like a good candidate for \u201Cengineering.\u201D
        Researchers in this space identify unsolved problems in organic synthesis,
        develop methods or catalysts to solve these problems, and then (in many cases)
        advertise, license, &amp; sell their solutions to consumers! (If you don\u2019t
        believe me, just look at the <a href=\\\"https://www.sigmaaldrich.com/US/en/collections/professor-product-portal\\\">\u201COrganic
        Synthesis\u201D tab</a> of the Sigma-Aldrich Professor Product Portal.) If
        these products weren\u2019t molecules and were instead mechanical gadgets,
        nothing about this would be obviously scientific.</p><p>And the problems chosen
        are identified almost purely on the basis of what might be useful to potential
        users. There\u2019s no clearer illustration of this than the recent gold rush
        to identify synthetic routes to bicyclic arene bioisosteres, which are useful
        in medicinal chemistry. Five years ago, I can\u2019t think of a single paper
        making these compounds; now, I can find nine in high-profile journals just
        from the past year or so (<a href=\\\"https://www.nature.com/articles/s41586-022-05290-z.pdf\\\">1</a>,
        <a href=\\\"https://www.nature.com/articles/s41557-022-00979-0.pdf\\\">2</a>,
        <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c09733\\\">3</a>, <a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/jacs.2c11501\\\">4</a>, <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acscatal.2c03498\\\">5</a>,
        <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.orglett.1c03681\\\">6</a>,
        <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.orglett.2c03606\\\">7</a>,
        <a href=\\\"https://onlinelibrary.wiley.com/doi/pdfdirect/10.1002/anie.202205103\\\">8</a>,
        <a href=\\\"https://www.nature.com/articles/s41557-023-01135-y\\\">9</a>).</p><p>Mechanistic
        and physical organic chemistry\u2014another love of mine\u2014present a tougher
        case, since in most cases the outcome of the studies is only knowledge. But
        I\u2019m still not sure that this makes this field scientific! Let me illustrate
        why with an example.</p><p>An automotive engineer may be confused by why a
        given transmission is not working. He/she may formulate a hypothesis, take
        the transmission apart, perform various experiments on its constituent pieces,
        validate or disprove the initial hypothesis, and generally conduct a thorough
        mechanistic investigation to understand the origin of the problem. But does
        that make him/her a scientist?</p><p>The answer, I think, is no. The subject
        matter is not scientific, so no amount of scientific thinking can make the
        work science. Similarly, I\u2019d argue that investigating the mechanism of
        a system invented and developed by humans\u2014like a Pd-catalyzed cross-coupling
        reaction\u2014doesn\u2019t count as science. (Does application of the scientific
        method automatically make one a scientist? See below for a continued discussion.)</p><p>In
        contrast, something that I think is a truly scientific area of investigation
        is the study of enzyme structure and function. Despite extensive study and
        many Nobel prizes, we\u2019re still learning about how enzymes operate and
        how they achieve such extraordinary reactivity and selectivity. (For an example
        of this sort of work, see Arieh Warshel\u2019s <a href=\\\"https://pubs.acs.org/doi/full/10.1021/cr0503106\\\">review</a>
        on electrostatic effects in enzyme catalysis, and references therein.)</p><p>I
        don\u2019t think I understand all areas of chemistry well enough to fairly
        judge whether they\u2019re better understood as engineering or science, so
        I\u2019ll leave this as an exercise to the reader: What motivates your research?
        Are you mainly driven by a desire to understand the natural order of things,
        or do you aim to develop technology to make the world better? Both are important,
        and neither answer is bad\u2014but if your main goal is inventing a new molecule,
        material, algorithm, or medicine, you might consider thinking of yourself
        as more of an engineer than a scientist.</p><h2>Do Different Definitions Clarify
        Matters?</h2><p>Since the claim that \u201Cmost chemistry is engineering\u201D
        is weird, we might consider alternative definitions to solve this problem.</p><p>One
        appealing definition: \u201Ca scientist is anyone who uses the scientific
        method.\u201D As I discussed above, in the case of the automotive engineer,
        lots of people use the scientific method who clearly aren\u2019t scientists:
        engineers, yes, but also detectives, doctors, and many other people. Indeed,
        according to this definition almost anyone who acquires data to shed light
        on a problem is \u201Cdoing science.\u201D So I don\u2019t think this is a
        very good definition.</p><p>Another definition might be: \u201Cif you\u2019re
        closely involved with science, you\u2019re a scientist, even if the work you\u2019re
        doing isn\u2019t literally pushing the frontiers of knowledge forward.\u201D
        I\u2019m sympathetic to this definition, but I still find it hard to separate
        scientists and engineers here. What makes an engineer optimizing a new flow
        reactor less of a scientist than the chemist optimizing a new catalyst? Are
        they both scientists? What about people who work on chip design and fabrication,
        or people who design analytical instruments, or people who use them? I can\u2019t
        find any clean way to divide scientists from engineers that recapitulates
        the conventional usage of the terms.</p><h2>Why Does This Matter?</h2><p>I
        think the root of this confusion is that the nature of scientific fields has
        changed over the past half-century. Organic chemistry hasn\u2019t always been
        largely engineering; a century ago, the structure of natural products and
        the nature of the chemical bond were mysteries, truly the domain of science,
        and these issues were studied by chemists. As we\u2019ve grown to understand
        our field better and better, our work has shifted from science to engineering\u2014the
        true mysteries in chemistry are now few and far between, and the challenge
        facing today\u2019s chemists is how to use centuries of accumulated knowledge
        to better society. But because of our lineage, we think of ourselves as scientists,
        and have managed to disguise the true nature of our work so well that we\u2019ve
        deceived even ourselves.</p><p>By this point, it should be obvious that I
        don\u2019t think science is superior to engineering. In fact, I\u2019m glad
        to work in an area that\u2019s largely engineering! But the way that an engineer
        ought to approach their work is different from the way a scientist ought to
        approach their work. In writing this piece, I came across a 1996 <a href=\\\"https://dl.acm.org/doi/10.1145/227234.227243\\\">article</a>
        by Frederick Brooks, who argued that computer science was better understood
        as an engineering discipline and defended the importance of this claim:</p><blockquote><p>If
        our discipline has been misnamed, so what? Surely computer science is a harmless
        conceit. What\u2019s in a name? Much. Our self-misnaming hastens various unhappy
        trends. <br><br>First, it implies that we accept a perceived pecking order
        that respects natural scientists highly and engineers less so, and that we
        seek to appropriate the higher station for ourselves. That is a self-serving
        gambit, hence dubious\u2026. <br><br>Second, sciences legitimately take the
        discovery of facts and laws as a proper end in itself. A new fact, a new law
        is an accomplishment, worthy of publication\u2026. But in design, in contrast
        with science, novelty in itself has no merit. If we recognize our artifacts
        as tools, we test them by their usefulness and their costs, not their novelty.
        <br><br>Third, we tend to forget our users and their real problems, climbing
        into our ivory towers to dissect tractable abstractions of those problems,
        abstractions that may have left behind the essence of the real problem.</p></blockquote><p>I
        think Brooks\u2019s summary is simple and elegant. If we judge the value of
        our work based on the utility of our tools, rather than the novelty of our
        ideas, we\u2019ll spend our time on different problems and get excited about
        different advances. There\u2019s room for both scientists and engineers in
        chemistry\u2014but at the margin, I think our field would benefit from becoming
        less like science, and more like engineering.</p><p><em> Thanks to Michael
        Nielsen, Joe Gair, Ari Wagen, and Michael Tartre for editing drafts of this
        post. Michael Tartre sent me the Richard Hamming quote, and Phil Brooks sent
        me his grandfather\u2019s article.</em></p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"In
        science, if you know what you are doing, you should not be doing it. In engineering,
        if you do not know what you are doing, you should not be doing it. \u2014Richard
        Hamming What\u2019s the difference between science and engineering? Five years
        ago, I would have said something along the lines of \u201Cengineers study
        known unknowns, scientists study unknown unknowns\u201D \u2026\",\"wordcount\":1558,\"postTags\":[],\"publishedBylines\":[{\"id\":9321224,\"name\":\"Corin

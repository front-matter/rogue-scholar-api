        but still faster than the competition.</em></figcaption></figure></div><p>In
        terms of accuracy, \u03C9B97X-3c is far better than r<sup>2</sup> SCAN-3c,
        previously the best composite method, and is among the best-performing DFT
        methods in general for most benchmarks, although still outcompeted by \u03C9B97X-V
        (and its close cousin \u03C9B97X-D4, reparameterized in this work). The expense

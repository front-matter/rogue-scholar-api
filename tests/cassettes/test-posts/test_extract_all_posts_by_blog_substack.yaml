        class=\\\"image-caption\\\">Comparing CSAM and QQ.</figcaption></figure></div><p>A
        few things are apparent for this data. First, even tight thresholds lead to
        dramatic speedups relative to the unscreened calculation\u2014and with minimal
        errors. Secondly, the CSAM bound really does work better than the QQ bound
        (especially if you ignore the high-error 10<sup>-9</sup> threshold data point).
        For most threshold values, using CSAM leads to about a 20% increase in speed,
        at the cost of a 3-fold increase in an already small error. Viewed visually,
        we can see that the Pareto frontier for CSAM (blue) is just closer to the
        optimal bottom-left corner than the corresponding frontier for QQ (black).</p><p>I
        hope this post serves to explain some of the magic that goes on behind the
        scenes to make \u201Croutine\u201D QM calculations possible. (If you thought
        these tricks were sneaky, wait until you hear how the integrals that aren\u2019t
        screened out are calculated!)</p><p><em><strong>CORRECTION</strong>: In this

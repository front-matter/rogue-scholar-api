        1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2e1afd8-2697-474b-80c6-46e8178520c8_964x346.png
        1456w\\\" sizes=\\\"100vw\\\" loading=\\\"lazy\\\"></picture><div></div></div></a><figcaption
        class=\\\"image-caption\\\">These both look pretty much like iminium ions.</figcaption></figure></div><p>We
        can also conceptualize this in terms of elementary steps. Taken by itself,
        alkene addition does lead to an inverse kinetic isotope effect, as seen by
        the decreasing values as one moves left from the iminium\u2014but an inverse
        isotope effect relative to the normal equilibrium isotope effect of the iminium.
        In this system, the equilibrium isotope effect of the iminium is larger than
        the kinetic isotope effect for alkene addition, and so the combination of
        these two effects leads to a (smaller) overall normal effect.</p><p>(This
        is the opposite of primary H/D KIEs, where central transition states lead
        to the largest isotope effects and equilibrium effects are typically small.
        Here, the isotope effect is mainly a function of hybridization, and so the
        later the TS, the greater the difference in hybridization and the larger the
        isotope effect.)</p><p>In summary, although this experiment seems informative,
        it\u2019s actually not very useful. It tells you something about the structure
        of the transition state, but not which step is rate-limiting! In this case,
        a better experiment would be to measure <sup>13</sup>C KIEs, or an H/D KIE
        on the nucleophile.</p><h3>Appendix I: What About S<sub>N</sub>2?</h3><p>On
        Twitter, <a href=\\\"https://twitter.com/LevinChem/status/1610287881993728000\\\">Mark
        Levin</a> asks about the KIE for the concerted path. I originally meant to
        include a discussion of this, but then totally forgot to! So let\u2019s fix
        that.</p><p>As shown in the graph above, extremely concerted pathways (i.e.
        going right down the middle of the MOJ plot) will have pretty small isotope
        effects. These sorts of mechanisms are common where the carbocation would
        be extremely unstable (methyl iodide) but much less common for stabilized
        carbocations like we\u2019re discussing here. When oxocarbeniums or iminiums
        are involved, even \u201Cconcerted\u201D mechanisms shift towards the bottom
        right corner: this is the <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/ja506092h\\\">\u201Cloose\u201D/\u201Cexploded\u201D
        S<sub>N</sub>2</a> often seen in glycosylation. These pathways will have a
        modest to large H/D KIE, depending on the exact system and how \u201Cexploded\u201D
        they are (see page 53 of <a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.6b10621\\\">this
        SI</a> for examples)</p><p>Putting this together, then, what experimental
        results would be conclusive? A very small KIE would be diagnostic for a \u201Cclassic\u201D
        synchronous S<sub>N</sub>2 process, which I consider to be very unlikely here.
        But medium or large H/D KIEs are consistent with any possibility: S<sub>N</sub>1

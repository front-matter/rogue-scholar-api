        y2=\\\"14\\\"></line></svg></div></div></a></figure></div><p>An interesting
        observation is that \u03C9B97X-3c is not just Pareto-optimal, but close to
        optimal in an absolute sense. I initially framed the goal of composite methods
        as finding new ways to increase speed while decreasing accuracy: but here
        it seems that we can gain a ton of speed without losing much accuracy at all!
        This should be somewhat surprising, and the implications will be discussed
        later.</p><h2><strong>Overall Summary</strong></h2><p>Excluding some of the
        more specific composite methods, there seem to be three tiers here:</p><ol><li><p>HF-3c,
        which is very fast but only reliable for geometry optimizations and pretty
        easy property calculations (e.g. dipole moment, rough frequencies). But also,
        geometry optimizations are ubiquitous, so this is still very important.</p></li><li><p>PBEh-3c,
        B97-3c, and r<sup>2</sup> SCAN-3c, which are all roughly the same speed despite
        substantial differences. Of these, PBEh-3c seems like the slowest and least
        accurate, and I\u2019d be tempted to use either of the others first, especially
        r<sup>2</sup> SCAN-3c. (I\u2019m curious about the tradeoffs that a mGGA functional
        has versus a GGA functional like B97-3c\u2014are there pathological integration
        grid behaviors that B97-3c avoids? See Figure 6 <a href=\\\"https://pubs.aip.org/aip/jcp/article-abstract/157/17/174114/2842017/Many-recent-density-functionals-are-numerically\\\">here</a>.)</p></li><li><p>\u03C9B97X-3c,
        which seems to be in a class of its own, and better than almost everything
        else (not just other composites). That being said, it\u2019s still new, and
        no one loves a method better than its own authors. We\u2019ll have to see
        some real-world tests to make sure things are as promising as they seem.</p></li></ol><h2><strong>Conclusions</strong></h2><p>After
        decades of theorists mocking people for using small basis sets, it\u2019s
        ironic that intentionally embracing cancellation of error is trendy again.
        I\u2019m glad to see actual theorists turn their attention to this problem:
        people have never stopped using \u201Cinadequate\u201D basis sets like 6-31G(d),
        simply because nothing larger is practical for many systems of interest!</p><p>The
        results from this body of work suggest that current basis sets are far from
        optimal, too. The only piece of \u03C9B97X-3c that\u2019s new is the basis
        set, and yet that seems to make a huge difference relative to state-of-the-art.
        What happens if vDZP is used for other methods, like B97? The authors suggest
        that it might be generally effective, but more work is needed to study this
        further.</p><p>Basis-set optimization seems like a <a href=\\\"http://www.paulgraham.com/schlep.html\\\">\u201Cschlep\u201D</a>
        that people have avoided because of how annoying it is, or something which
        is practically useful but not very scientifically interesting or publishable.
        Perhaps the success of composite methods will push more people towards studying
        basis sets; I think that would be a good outcome of this research. It seems
        unlikely to me that vDZP cannot be optimized further; if the results above
        are any indication, the Pareto frontier of basis sets can be advanced much
        more.</p><p>I\u2019m also curious if Grimme and friends would change HF-3c
        and the other early methods, knowing what they know now. Do better basis sets
        alleviate the need for gCP and SRB, or is that not possible with a minimal
        basis set? What about D3 versus D4 (which wasn\u2019t available at the time)?
        Hopefully someone finds the time to go back and do this, because to my knowledge
        HF-3c sees a good amount of use.</p><p>Perhaps my favorite part of this work,
        though, is the ways in which composite methods reduce the degrees of freedom
        available to end users. \u201CClassic\u201D DFT has a ton of tunable parameters
        (functional, basis set, corrections, solvent models, thresholds, and so forth),
        and people frequently make inefficient or nonsensical choices when faced with
        this complexity. In contrast, composite methods make principled and opinionated
        choices for many of these variables, thus giving scientists a well-defined
        menu of options.</p><p>This also makes it easier for outsiders to understand
        what\u2019s going on. I wrote about this <a href=\\\"https://corinwagen.github.io/public/blog/20220810_viewpoints_on_simulation.html\\\">over
        a year ago</a>:</p><blockquote><p>While a seasoned expert can quickly assess
        the relative merits of BYLP/MIDI! and DSD-PBEP86/def2-TZVP, to the layperson
        it\u2019s tough to guess which might be superior\u2026 The manifold diversity
        of parameters employed today is a sign of [computational chemistry]\u2019s
        immaturity\u2014in truly mature fields, there\u2019s an accepted right way
        to do things.</p></blockquote><p>The simplicity of composite methods cuts
        down on the amount of things that you have to memorize in order to understand
        computational chemistry. You only have to remember \u201CHF-3c is fast and
        sloppy,\u201D rather than trying to recall how many basis functions pcseg-1
        has or which Minnesota functional is good for main-group geometries.</p><p>So,
        I\u2019m really optimistic about this whole area of research, and I\u2019m
        excited that other labs are now working on similar things (I didn\u2019t have
        space to cover everyone\u2019s contributions, but here\u2019s <a href=\\\"https://pubs.aip.org/aip/jcp/article/146/23/234105/195242/Effective-empirical-corrections-for-basis-set\\\">counterpoise
        work from Head-Gordon</a> and <a href=\\\"https://pubs.acs.org/doi/10.1021/acs.jctc.7b01158\\\">atom-centered
        potentials from DiLabio</a>). The next challenge will be to get these methods
        into the hands of actual practitioners\u2026</p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"\u201CA

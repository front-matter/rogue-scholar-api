        a table, it\u2019s an image, because Substack doesn\u2019t do tables evidently\u2014see
        <a href=\\\"https://corinwagen.github.io/public/blog/20230804_abundance.html\\\">here</a>
        for copyable numbers)</em></p><p>(Fair warning: I\u2019ve spotchecked a number
        of the SMILES files generated (also on <a href=\\\"https://github.com/corinwagen/scratchpad/tree/master/mcule/output\\\">Github</a>),
        but I haven\u2019t looked through every molecule, so it\u2019s possible that
        there are some faulty matches. I wouldn\u2019t consider these publication-quality
        numbers yet.)</p><p>An obvious caveat: there are lots of commercially \u201Crare\u201D
        functional groups which are easily accessible from more abundant functional
        groups. For instance, acid chlorides seem uncommon in the above table, but
        can usually be made from ubiquitous carboxylic acids with e.g. SOCl2. So these
        data shouldn\u2019t be taken as a proxy for a more holistic measure of synthetic
        accessibility\u2014they measure commercial availability, that\u2019s all.</p><p>What
        conclusions can we draw from this?</p><ul><li><p>The most common functional
        groups are the milquetoast ones: alcohols, amines, esters, etc. Perhaps this
        explains <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.jmedchem.5b01409\\\">where
        all the new reactions have gone</a>: unless your new method works on alcohols
        or amines, it will struggle to get traction in most of chemical space relative
        to e.g. Williamson ether synthesis or reductive amination. (Kudos to MacMillan
        for identifying this; <em>vide supra</em>.)</p></li><li><p>Ureas are much
        more common than you\u2019d expect from academic methods papers. This I think
        speaks to the difference between what methodologists want and what medicinal
        chemists want. Ureas are a bit annoying to work with: they\u2019re pretty
        polar by the standards of academia, they\u2019re not always soluble in organic
        solvents, and they have a tendency to stick to transition metal catalysts
        or get deprotonated by strong bases. But they\u2019re easy to make in libraries,
        since the isocyanate/amine disconnection is so robust, and they\u2019re excellent
        hydrogen-bond donors and acceptors. <strong>CORRECTION: There's a SMARTS error,
        so the match for \\\"ureas\\\" actually matches amides\u2014disregard this
        section. Thanks to <a href=\\\"https://twitter.com/wmdhn\\\">@wmdhn</a> for
        catching this.</strong></p></li><li><p>Uncommon functional groups, like SF<sub>5</sub>
        and allenes, are very uncommon. If you want to introduce an SF<sub>5</sub>
        group, you are in for a rough time: there aren\u2019t great ways to add it
        to molecules (although there have been some steps forward <a href=\\\"https://chemistry-europe.onlinelibrary.wiley.com/doi/10.1002/chem.202201491\\\">in
        recent years</a>), and there are only 18 commercial examples. So people can
        write as many <a href=\\\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7728329/\\\">papers</a>
        as they want about how cool SF<sub>5</sub> groups are: I still doubt we\u2019ll
        see them used very much in the near future.</p></li><li><p>But also, the abundance
        of a given functional group is very elastic in the long run. Trifluoromethyl
        groups used to be extremely rare\u2014they\u2019re not found in nature!\u2014but
        now 1 in 8 molecules has a CF<sub>3</sub> group. CF<sub>3</sub> just turns
        out to be a very good handle for a lot of molecular design tasks, and so people
        found ways to introduce it all over the place, and now it\u2019s not hard
        to get molecules that have trifluoromethyl groups. Synthetic chemists should
        feel good about this.</p></li></ul><p>The functional-group-specific SMILES
        files are in the previously mentioned Github repo, so anyone who wants to
        e.g. look through all the commercially available alkenes and perform further
        cheminformatics analyses can do so. I hope the attached code and data helps
        other chemists perform similar, and better, studies, and that this sort of
        thinking can be useful for those who are currently engaged in reaction discovery.</p><p><em>Thanks

        class=\\\"image-caption\\\">Figure 1, from Tolman\u2019s paper.</figcaption></figure></div><p>In
        contrast, an oracle bestows new insights or ideas upon a petitioner\u2014think
        <a href=\\\"https://en.wikipedia.org/wiki/Pythia\\\">the Oracle at Delphi</a>.

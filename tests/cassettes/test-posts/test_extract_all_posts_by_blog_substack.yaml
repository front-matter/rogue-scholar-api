        3E from the 2022 Houk paper.</em></figcaption></figure></div><p>The fact that
        it\u2019s now routine to perform conformational searches and high-accuracy
        quantum chemical calculations on catalyst\u2022substrate complexes with this
        degree of flexibility would astonish anyone from the past. (To be fair to
        computational chemists, it\u2019s not all Moore\u2019s Law\u2014advances in
        QM tooling also play a big role.)</p><h3><strong>What Now?</strong></h3><p>There
        are lots of advances that I haven\u2019t even covered, like the general improvement
        in synthetic methodology and the rise of robotics. Nevertheless, I think the
        trend is clear: it\u2019s easier to acquire data than it\u2019s ever been.</p><p>What,
        then, do we do with all this data? Most of the time, the answer seems to be
        \u201Cnot much.\u201D <a href=\\\"https://pubs.acs.org/doi/10.1021/acs.orglett.2c03246\\\">A
        recent editorial</a> by Marisa Kozlowski observes that the average number
        of substrates in <em>Organic Letters</em> has increased from 17 in 2009 to
        40 in 2021, even as the information contained in these papers has largely
        remained constant. Filling a substrate scope with almost identical compounds
        is a boring way to use more data; we can do better.</p><p>The availability
        of cheap data means that scientists can\u2014and must\u2014start thinking
        about new ways to approach experimental design. Lots of academic scientists
        still labor under the delusion that \u201Chypothesis-driven science\u201D
        is somehow superior to HTE, when in fact the two are ideal complements to
        one another. \u201CThinking in 96-well plates\u201D is already common in industry,
        and should become more common in academia; why run a single reaction when
        you can run a whole screen?</p><p>New tools are needed to design panels, run
        reactions, and analyze the resultant data. One nice entry into this space
        is Tim Cernak\u2019s <em><a href=\\\"https://chemrxiv.org/engage/chemrxiv/article-details/60c75166702a9bcd6918bf39\\\">phactor</a></em>,
        a software package for high-throughput experimentation, and I\u2019m sure
        lots more tools will spring up in the years to come. (I\u2019m also optimistic
        that multi-substrate screening, which we and others have used in \u201Cscreening
        for generality,\u201D will become more widely adopted as HTE becomes more
        commonplace.)</p><p>The real worry, though, is that we will refuse to change
        our paradigms and just use all these improvements to publish old-style papers
        faster. All the technological breakthroughs in the world won\u2019t do anything
        to accelerate scientific progress if we refuse to open our eyes to the possibilities
        they create. If present trends continue, it may be possible in 5\u201310 years
        to screen for a hit one week, optimize reaction conditions the next week,
        and run the substrate scope on the third week. Do we really want a world in
        which every methodology graduate student is expected to produce 10\u201312
        low-quality papers per year?</p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"Much

        I want to engage in some shameless self-promotion and highlight how cctk,
        an open-source Python package that I develop and maintain with Eugene Kwan,
        can make conformational searching easy. Conformational searching is a really
        crucial task in computational chemistry, because pretty much everything else
        you do depends on having the correct structure in the computer. In simple
        cases you can just draw out every conformer manually, but as the system under
        study gains degrees of freedom it becomes increasingly impractical to think
        through every possibility.\",\"body_html\":\"<p>Today I want to engage in
        some shameless self-promotion and highlight how <em><a href=\\\"https://github.com/ekwan/cctk\\\">cctk</a></em>,
        an open-source Python package that I develop and maintain with Eugene Kwan,
        can make conformational searching easy.</p><p>Conformational searching is
        a really crucial task in computational chemistry, because pretty much everything
        else you do depends on having the correct structure in the computer. In simple
        cases you can just draw out every conformer manually, but as the system under
        study gains degrees of freedom it becomes increasingly impractical to think
        through every possibility.</p><p>Failure to identify the correct conformer
        can lead to completely incorrect results, as demonstrated by Neese and coworkeers
        in <a href=\\\"https://pubs.rsc.org/en/Content/ArticleLanding/2022/SC/D2SC02274E\\\">this
        recent article</a>. They reexamine a reaction <a href=\\\"https://www.science.org/doi/10.1126/science.aaq0445\\\">originally
        studied by Ben List</a> and demonstrate that the conformers examined in the
        initial publication are almost 5 kcal/mol above the true lowest-energy conformers.</p><div

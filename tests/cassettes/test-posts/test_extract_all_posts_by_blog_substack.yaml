        portion of the scale, showing the compounds employed.</em></figcaption></figure></div><p>This
        effort, while heroic, demonstrates the futility of measuring p<em>K</em><sub>a</sub>
        in nonpolar media from the standpoint of the synthetic chemist. If only weird
        fluoroalkanes engineered not to aggregate can have p<em>K</em><sub>a</sub>
        values, then the scale may be analytically robust, but it\u2019s hardly useful
        for designing reactions!</p><p>The key point here is that the difficulty of
        measuring p<em>K</em><sub>a</sub> in nonpolar media is not an analytical barrier
        which can be surmounted by new and improved technologies, but rather a fundamental
        breakdown in the idea of p<em>K</em><sub>a</sub> itself. Even the best p<em>K</em><sub>a</sub>
        measurement tool in the world can\u2019t determine the p<em>K</em><sub>a</sub>
        of HCl in hexanes, because no such value exists\u2014the concept itself is
        borderline nonsensical. Chloride will ion-pair with everything in hexanes,
        hydrogen chloride will aggregate with itself, chloride will stick to hydrogen
        chloride, and so forth. Asking for a p<em>K</em><sub>a</sub> in this context
        just doesn't make much sense.<sup>3</sup></p><p>It\u2019s important to remember,
        however, that just because the p<em>K</em><sub>a</sub> scale no longer functions
        in nonpolar solvents doesn\u2019t mean that acids don\u2019t have different
        acidities. Triflic acid in toluene will still protonate just about <a href=\\\"https://pubs.acs.org/doi/abs/10.1021/ol061174+\\\">everything</a>,
        whereas acetic acid will not. Instead, chemists wishing to think about acidity
        in nonpolar media have to accept 1that no one-dimensional scale will be forthcoming.
        The idealized world of p<em>K</em><sub>a</sub> we\u2019re accustomed to may
        no longer function in nonpolar solvents, but chemistry itself still works
        just fine.</p><p><em>Thanks to Ivo Leito for discussing these topics with

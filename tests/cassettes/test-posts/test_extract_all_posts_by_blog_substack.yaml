        writing my dissertation right now, and as a result I\u2019m going back through
        a lot of old slides and references to fill in details that I left out for
        publication. One interesting question that I\u2019m revisiting is the following:
        when protonating benzaldehyde, what is the H/D equilibrium isotope effect
        at the aldehyde proton? This question was relevant for the H/D KIE experiments
        we conducted in\",\"body_html\":\"<p>I\u2019m writing my dissertation right
        now, and as a result I\u2019m going back through a lot of old slides and references
        to fill in details that I left out for publication.</p><p>One interesting
        question that I\u2019m revisiting is the following: when protonating benzaldehyde,
        what is the H/D equilibrium isotope effect at the aldehyde proton? This question
        was relevant for the H/D KIE experiments we conducted in <a href=\\\"https://pubs.acs.org/doi/full/10.1021/jacs.2c06688\\\">our
        study of the asymmetric Prins cyclization</a>. (The paper hasn\u2019t gotten
        much attention, but it\u2019s probably the most \u201Cclassic\u201D organic
        chemistry paper I\u2019ve worked on, with a minimum of weird computational
        details or bizarre analytical techniques.)</p><div class=\\\"captioned-image-container\\\"><figure><a

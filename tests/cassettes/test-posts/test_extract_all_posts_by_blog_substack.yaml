        Games, Indefinite Optimism\",\"social_title\":null,\"section_id\":null,\"search_engine_title\":null,\"search_engine_description\":null,\"subtitle\":\"\",\"slug\":\"20221206_definite_games_indefinite_optimismhtml\",\"post_date\":\"2022-12-06T00:00:00.000Z\",\"podcast_url\":null,\"podcast_art_url\":null,\"podcast_duration\":null,\"video_upload_id\":null,\"podcast_upload_id\":null,\"podcast_preview_upload_id\":null,\"audience\":\"everyone\",\"should_send_free_preview\":false,\"write_comment_permissions\":\"only_paid\",\"show_guest_bios\":true,\"free_unlock_required\":false,\"default_comment_sort\":null,\"canonical_url\":\"https://cwagen.substack.com/p/20221206_definite_games_indefinite_optimismhtml\",\"audience_before_archived\":null,\"exempt_from_archive_paywall\":false,\"restacks\":0,\"reactions\":{\"\u2764\":1},\"top_exclusions\":[],\"pins\":[],\"section_pins\":[],\"previous_post_slug\":\"20221205_quick_fuosshtml\",\"next_post_slug\":\"20221214_against_carbon_nmrhtml\",\"cover_image\":null,\"cover_image_is_square\":false,\"videoUpload\":null,\"podcastUpload\":null,\"podcastPreviewUpload\":null,\"voiceover_upload_id\":null,\"voiceoverUpload\":null,\"has_voiceover\":false,\"description\":\"One
        of the more thought-provoking pieces I read last year was Alex Danco\u2019s
        post \u201CWhy the Canadian Tech Scene Doesn\u2019t Work,\u201D which dissects
        the structural and institutional factors that make Silicon Valley so much
        more effective at spawning successful companies than Toronto. I\u2019ll briefly
        summarize the piece\u2019s key arguments here, connect it to some ideas from\",\"body_html\":\"<p>One
        of the more thought-provoking pieces I read last year was Alex Danco\u2019s
        post <a href=\\\"\u201Dhttps://alexdanco.com/2021/01/11/why-the-canadian-tech-scene-doesnt-work/\u201D\\\">\u201CWhy
        the Canadian Tech Scene Doesn\u2019t Work,\u201D</a> which dissects the structural
        and institutional factors that make Silicon Valley so much more effective
        at spawning successful companies than Toronto. I\u2019ll briefly summarize
        the piece\u2019s key arguments here, connect it to some ideas from <em>Zero
        to One</em>, and finish by drawing some conclusions for academia.</p><p>Danco\u2019s
        key insight is applying James Carse\u2019s distinction between <a href=\\\"\u201Dhttps://en.wikipedia.org/wiki/Finite_and_Infinite_Games\u201D\\\">finite
        and infinite games</a> to entrepreneurship. What makes a game \u201Cfinite\u201D
        or \u201Cinfinite\u201D?</p><blockquote><p>First, <em>finite</em> games are
        played <em>for the purpose of winning</em>. Whenever you\u2019re engaging
        in an activity that\u2019s definite, bounded, and where the game can be completed
        by mutual agreement of all the players, then that\u2019s a finite game. Much
        of human activity is described in finite game metaphors: wars, politics, sports,
        whatever. When you\u2019re playing finite games, each action you take is directed
        towards a pre-established goal, which is to win. <br><br>In contrast, <em>infinite</em>
        games are played <em>for the purpose of continuing to play</em>. You do not
        \u201Cwin\u201D infinite games; these are activities like learning, culture,
        community, or any exploration with no defined set of rules nor any pre-agreed-upon
        conditions for completion. The point of playing is to bring new players into
        the game, so they can play too. You never \u201Cwin\u201D, the play just gets
        more and more rewarding.</p></blockquote><p>In entrepreneurship, Danco argues
        that infinite games are good and finite games are bad. Good founders are playing
        infinite games: they want to build something important and keep on contributing
        to society and progress. In contrast, bad founders are playing to win a finite
        game\u2014acquiring lots of funding, getting high valuation, or exiting with
        a big IPO.</p><p>Danco identifies numerous ways that the Canadian startup
        ecosystem incentivizes finite games at the expense of infinite games. One
        important factor favoring finitude is the scrutiny given to deals between
        founders and funders (e.g. in a seed round), which tends to favor conservative
        or incremental ventures over ambitious, idealistic ones:</p><blockquote><p>[High
        deal scrutiny] is bad, for two reasons. It\u2019s bad because the very best
        startups, who have the longest time horizon and are most curious about the
        world, will look disproportionately uninspiring. They\u2019ll have the fewest
        definite wins relative to their ambition, and the most things that can potentially
        go wrong.\u2026 <br><br>Conversely, [high deal scrutiny is] bad because startups
        will learn to optimize for how to get funded. So if seed deals take 3 months,
        then founders will learn to build companies that look good under that kind
        of microscope. And that means they\u2019re going to optimize for playing determinate
        games, so that they can show definable wins that can\u2019t be argued against;
        rather than what they should be focusing on, which is open-ended growth.</p></blockquote><p>Government
        support for startups also tends to prioritize finite games at the expense
        of infinite games, since the requisite bureaucracy tends to stifle fast-moving
        innovation:</p><blockquote><p>The problem with [research tax] credits, honestly
        through no fault of their own, is that you have to say what you\u2019re doing
        with them. This seems like a pretty benign requirement; and honestly it\u2019s
        pretty fair that a government program for giving out money should be allowed
        to ask what the money\u2019s being used for. But in practice, once you take
        this money and you start filling out time sheets and documenting how your
        engineers are spending their day, and writing summaries of what kind of R&amp;D
        value you\u2019re creating, you are well down the path to destroying your
        startup and killing what makes it work.</p></blockquote><p>Overall, Danco
        paints a picture of a place where an obsession with goals and benchmarks has
        almost completely crowded out sincere innovation:</p><blockquote><p>Quite
        in character with our love of milestones, Canada loves anything with structure:
        accelerators, incubators, mentorship programs; anything that looks like an
        \u201Centrepreneurship certificate\u201D, we can\u2019t get enough of it.
        <strong>We\u2019re utterly addicted with trying to break down the problem
        of growing startups into bite-size chunks, thoughtfully defining what those
        chunks are, running a bunch of promising startups through them, and then coming
        out perplexed when it doesn\u2019t seem to work.</strong> <em>(emphasis added)</em></p></blockquote><p>While
        Danco limits himself to comparing Canada and Silicon Valley, this failure
        mode is sadly not confined to Canada. Indeed, many of his observations are
        directly applicable to academic research. The large number of finite games
        in academia\u2014publishing papers, writing a dissertation, submitting grants,
        getting tenure\u2014tends to crowd out the more impactful infinite games that
        lead to real, meaningful progress, and promotes incremental projects with
        a high chance of success. (This is simply Charles Hummel\u2019s <a href=\\\"\u201Dhttps://www.theartofsimple.net/fighting-the-tyranny-of-the-urgent-at-home/\u201D\\\">\u201Ctyranny
        of the urgent\u201D</a> by a different name.)</p><p>My claim is that the distinction
        between finite and infinite games is best understood through <a href=\\\"https://corinwagen.github.io/public/blog/20220914_zero_to_one.html\\\">Peter
        Thiel\u2019s</a> concept of definite and indefinite optimism. In Thiel\u2019s
        dichotomy, indefinite optimists believe the world will get better but have
        no idea how, whereas definite optimists have a concrete proposal for how to
        make the world better.</p><p>How does this connect to finite and infinite
        games? Paradoxically, indefinite optimism leads to an obsession with finite
        games, since there\u2019s no higher animating principle at work to drive progress.
        When you don\u2019t have any positive vision for innovation, the natural solution
        is to write procedures and hope that progress will arise spontaneously if
        the right steps are followed. Companies, research groups, and other organizations
        can learn to mimic what actual innovation looks like from afar, but without
        the proper motivations their ultimate success is improbable.</p><p>In contrast,
        an organization playing an infinite game doesn\u2019t need to be forced to
        jump through arbitrary hoops. Pharmaceutical companies don\u2019t bother to
        acquire <sup>13</sup>C NMR and IR spectra for every intermediate; startups
        putting together a minimum viable product don\u2019t worry about properly
        formatting all their code. Finite games are only a distraction for properly
        motivated organizations, and one which should be avoided whenever possible.<a
        href=\\\"#fn1\\\"><sup>1</sup></a></p><p>What conclusions can we draw from
        this? On a personal level, seek to make your games as infinite as possible.
        Every startup has to raise money and every graduate student has to publish
        papers, but one shouldn\u2019t spend most of one\u2019s time worrying about
        how to publish papers as efficiently as possible. If you can treat finite
        games as the distraction that they are, you can give them as little mental
        effort as possible and spend your time and talents on worthier pursuits.</p><p>On
        a broader level, I\u2019m struck by the fact that finite games are a problem
        of our own making. Nobody becomes a scientist hoping to write papers or win
        grants;<a href=\\\"#fn2\\\"><sup>2</sup></a> our aspirations start out infinite,
        and it\u2019s only through exposure to the paradigms of the field that we
        learn to decrease our ambition. Indeed, calling a research proposal \u201Cambitious\u201D
        is reportedly one of the worst criticisms that an NIH study section can give.</p><p>We
        should therefore be skeptical about bureaucratic solutions to research stagnation.
        If our scientific institutions themselves are part of the problem, expanding
        their reach and importance is unlikely to fix the problem and may indeed do
        more harm than good. \u201CIf you find yourself in a hole, stop digging.\u201D</p><p><em>
        Thanks to Jacob Thackston and Ari Wagen for reading drafts of this piece.</em></p><h3>Footnotes</h3><ol><li><p>I\u2019m
        intentionally eliding the normative question of \u201Chow do we assign funding
        if not through quantitative measures?\u201D\u2014it\u2019s an excellent question,
        and one which deserves a larger treatment than I can offer here. The <a href=\\\"https://scienceplusplus.org/metascience/\\\">Nielsen/Qiu
        metascience essay</a> has some ideas here.</p></li><li><p>This may not always
        be true, but I think it\u2019s generally true. Most high schoolers or undergraduates
        are drawn to science because of a sense of wonder or curiosity, which gets
        transmuted to \u201Cpublish JACS papers\u201D through the alchemy of graduate
        school. Ari pointed me towards <a href=\\\"https://www.briantimar.com/notes/mimetic/mimetic/\\\">this
        essay</a> by a physics graduate student, which seems relevant.</p></li></ol>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"One

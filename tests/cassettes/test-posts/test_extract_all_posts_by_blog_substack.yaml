        Carbon NMR</a> (3201 views)</p></li><li><p><a href=\\\"https://corinwagen.github.io/public/blog/20220928_talent.html\\\">Book
        Review: Talent</a> (1588 views)</p></li><li><p><a href=\\\"https://corinwagen.github.io/public/blog/20230616_varda.html\\\">Crystallization
        in Microgravity</a> (1467 views)</p></li><li><p><a href=\\\"https://corinwagen.github.io/public/blog/20230203_poy.html\\\">2022
        Paper(s) of the Year</a> (721 views)</p></li><li><p><a href=\\\"https://corinwagen.github.io/public/blog/20220810_viewpoints_on_simulation.html\\\">Combating
        Computational Nihilism</a> (694 views)</p></li></ol><p>The only of these that
        really surprises me is #5: the <sup>13</sup>C NMR post made a lot of organic
        chemists really angry, the <em>Talent</em> review was reposted on <em>Marginal
        Revolution</em>, and Delian Asparouhov (CEO of Varda) retweeted my post about
        Varda\u2019s crystallization ideas. And everyone loves to share a ranking
        of the year\u2019s papers, especially when their own work is highlighted.</p><p>The
        least-viewed posts?</p><ol><li><p><a href=\\\"https://corinwagen.github.io/public/blog/20230413_new_ways.html\\\">New
        Ways To Read The Blog: RSS and Substack</a> (26 views)</p></li><li><p><a href=\\\"https://corinwagen.github.io/public/blog/20221128_business_card_explained.html\\\">Business
        Card Lennard\u2013Jones Simulation, Explained</a> (32 views)</p></li><li><p><a
        href=\\\"https://corinwagen.github.io/public/blog/20220620_glycosylation.html\\\">Site-Selective
        Glycosylation: Reflections</a> (34 views; my first post)</p></li><li><p><a
        href=\\\"https://corinwagen.github.io/public/blog/20221121_business_card_lennard_jones.html\\\">Business
        Card Lennard\u2013Jones Simulation</a> (43 views)</p></li><li><p><a href=\\\"https://corinwagen.github.io/public/blog/20221231_books.html\\\">Books
        from 2022</a> (45 views)</p></li></ol><p>Twitter downranked the Substack post
        pretty heavily, so it\u2019s not surprising that nobody saw it. The Lennard\u2013Jones
        posts are more unexpected. Whenever I write about anything computational or
        coding-related, it seems to attract much less engagement, which is perhaps
        a reflection of the fact that most of my followers are experimental chemists
        who don\u2019t really care about obfuscated C code.</p><p>A year in, writing
        blog posts has gotten much easier. The following advice from <a href=\\\"https://guzey.com/personal/why-have-a-blog/#writing-helps-you-think-better\\\">Alexey
        Guzey</a> didn\u2019t seem true when I started, but it does seem true now:</p><blockquote><p>Writing
        not only helps you to understand what\u2019s going on and to crystallize your
        thoughts, it actually makes you think of new ideas and come up with solutions
        to your problems.</p></blockquote><p>I\u2019ve fallen into a 1x/week update
        schedule, which seems to work pretty well: enough to keep the routine up,
        but not so much that it\u2019s a serious distraction from my actual job. I
        hope to maintain this schedule for the foreseeable future, and recommend it
        to other bivocational bloggers.</p><p>Anyhow, thanks for reading!</p><p>(Also,

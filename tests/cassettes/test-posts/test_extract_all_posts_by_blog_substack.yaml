        1456w\\\" sizes=\\\"100vw\\\" loading=\\\"lazy\\\"></picture><div></div></div></a></figure></div><h3><strong>1.3
        Preprint Servers</strong></h3><p>The rise of preprint servers like arXiv,
        BioRxiv, and ChemRxiv also means journals aren\u2019t necessary for communication
        of scientific results. More and more, preprints dominate discussions of cutting-edge
        science, while actual peer-reviewed publications lag months to years behind.</p><p>While
        in theory preprints aren\u2019t supposed to be viewed as scientifically authoritative\u2014since
        they haven\u2019t been reviewed\u2014in practice most preprints are qualitatively
        identical to the peer-reviewed papers that they give rise to. <a href=\\\"https://journals.plos.org/plosbiology/article?id=10.1371/journal.pbio.3001285\\\">A
        retrospective analysis</a> of early COVID preprints found that the vast majority
        of preprints survived peer review without any substantive changes to their
        conclusions (although this might be biased by the fact that the worst pre-prints
        will never be accepted at all.)</p><p>If this is the case, why bother with
        journals at all? To a growing degree this seems to be the norm in CS and CS-adjacent
        fields: the landmark Google transformer paper from 2017, <a href=\\\"https://arxiv.org/pdf/1706.03762.pdf\\\">\u201CAttention
        Is All You Need,\u201D</a> is still just a PDF on arXiv six years later, despite
        being potentially the most impactful discovery of the 2010s. Similarly, UMAP,
        <a href=\\\"https://corinwagen.github.io/public/blog/20230417_dimensionality_reduction.html\\\">which
        I discussed last week,</a> is also just <a href=\\\"https://arxiv.org/abs/1802.03426\\\">hanging
        out on arXiv</a>, no peer-reviewed publication in sight. Still, in chemistry
        and other sciences we\u2019re expected to publish in \u201Creal journals\u201D
        if we want to graduate or get jobs.</p><h3><strong>1.4 Impact-Neutral Reviewing</strong></h3><p>An
        implicit assumption of the scientific journal is that high-impact publications
        can be distinguished from low-impact publications without the benefit of hindsight.
        Yet many of the most impactful scientific discoveries\u2014like the Krebs
        cycle, the weak interaction, lasers, continental drift, and CRISPR\u2014<a
        href=\\\"https://nintil.com/discoveries-ignored\\\">were rejected</a> when
        first submitted to journals. How is this possible?</p><p>I\u2019d argue that
        peer review creates a bias towards incrementalism. It\u2019s easy to see how
        an improvement over something already known is significant; it\u2019s perhaps
        harder to appreciate the impact of a field-defining discovery, or to believe
        that such a result could even be possible. To quote Antonio Garcia Martinez
        on startups: \u201CIf your idea is any good, it won\u2019t get stolen, you\u2019ll
        have to jam it down people\u2019s throats instead.\u201D True zero-to-one
        thinking can provoke a strong reaction from the establishment, and rarely
        a positive one.</p><p>(It\u2019s worth noting that some of the highest profile
        organic chemistry papers from 2022 were new takes on old, established, reactions:
        <a href=\\\"https://pubs.acs.org/doi/full/10.1021/jacs.2c05648\\\">Parasram</a>
        and <a href=\\\"https://www.nature.com/articles/s41586-022-05211-0\\\">Leonori\u2019s</a>
        \u201Cozonolysis without ozone\u201D and <a href=\\\"https://www.science.org/doi/10.1126/science.abo6443\\\">Nagib\u2019s</a>
        \u201Ccarbenes without diazoalkanes.\u201D I love both papers\u2014but I also
        think it\u2019s easier for audiences to appreciate why \u201Cozonolysis without
        ozone\u201D is a big deal than to process an entirely new idea.)</p><p>Even
        for more quotidian scientific results, the value of impact-based peer review
        is limited. Matt Clancy at <em><a href=\\\"https://www.newthingsunderthesun.com/pub/nc5341ua/release/3\\\">New
        Things Under the Sun</a></em> writes that, for preprints, paper acceptance
        is indeed correlated with number of eventual citations, but that the correlation
        is weak: reviewers seem to be doing better than random chance, but worse than
        we might hope. (Similar results emerge when studying the efficacy of peer
        review for grants.) On the aggregate, it does seem true that the average <em>JACS</em>
        paper is better than the average <em>JOC</em> paper, but the trend is far
        from monotonic.</p><p>These concerns aren\u2019t just mine; indeed, a growing
        number of scientists seek to reject impact-based refereeing altogether. The
        <a href=\\\"http://proteinsandwavefunctions.blogspot.com/2016/01/writing-impact-neutral-review.html?m=1&amp;s=03\\\">\u201Cimpact-neutral
        reviewing\u201D</a> movement thinks that papers should be evaluated only on
        the basis of their scientific correctness, not their perceived potential impact.
        Although I wouldn\u2019t say this is a mainstream idea, journals like <em><a
        href=\\\"https://journals.plos.org/plosone/s/journal-information\\\">PLOS
        One</a></em>, <em><a href=\\\"https://blog.frontiersin.org/2015/12/21/4782/\\\">Frontiers</a></em>,
        and <em><a href=\\\"https://elifesciences.org/inside-elife/54d63486/elife-s-new-model-changing-the-way-you-share-your-research\\\">eLife</a></em>
        have adopted versions of it, and perhaps more journals will follow in the
        years to come.</p><p>Taken together, these anecdotes demonstrate that all
        three pillars of the modern scientific journal\u2014communication, peer review,
        and impact-based sorting\u2014are threatened today.</p><h2><strong>2. Journals
        Past</strong></h2><p>How did we get here?</p><p>The importance of journals
        as a filter for low-quality work is a modern phenomenon. Of course, editors
        have always had discretion over what to publish, but until fairly recently
        <a href=\\\"https://academic.oup.com/gigascience/article/8/6/giz053/5506490\\\">the
        total volume of papers was much lower</a>, meaning that it wasn\u2019t so
        vital to separate the wheat from the chaff. In fact, <a href=\\\"https://www.theguardian.com/science/2017/jun/27/profitable-business-scientific-publishing-bad-for-science\\\">Stephen
        Buranyi</a> attributes the modern obsession with impact factor and prestige
        to the founding of <em>Cell</em> in 1974:</p><blockquote><p>[<em>Cell</em>]
        was edited by a young biologist named Ben Lewin, who approached his work with
        an intense, almost literary bent. Lewin prized long, rigorous papers that
        answered big questions \u2013 often representing years of research that would
        have yielded multiple papers in other venues \u2013 and, breaking with the
        idea that journals were passive instruments to communicate science, he rejected
        far more papers than he published\u2026.<br><br>Suddenly, where you published
        became immensely important. Other editors took a similarly activist approach
        in the hopes of replicating <em>Cell</em>\u2019s success. Publishers also
        adopted a metric called \u201Cimpact factor,\u201D invented in the 1960s by
        Eugene Garfield, a librarian and linguist, as a rough calculation of how often
        papers in a given journal are cited in other papers. For publishers, it became
        a way to rank and advertise the scientific reach of their products. The new-look
        journals, with their emphasis on big results, shot to the top of these new
        rankings, and scientists who published in \u201Chigh-impact\u201D journals
        were rewarded with jobs and funding. Almost overnight, a new currency of prestige
        had been created in the scientific world.</p></blockquote><p>As Buranyi reports,
        the changes induced by <em>Cell</em> rippled across the journal ecosystem.
        The acceptance rate at <em>Nature</em> <a href=\\\"https://astralcodexten.substack.com/p/your-book-review-making-nature\\\">dropped
        from 35% to 13%</a> over the following decade-and-a-half (coincidentally also
        the years when peer review was introduced), making journal editors the \u201Ckingmakers
        of science\u201D (Buranyi).</p><p>Peer review is also a modern addition. In
        <em><a href=\\\"https://physicstoday.scitation.org/doi/10.1063/PT.3.3463\\\">Physics
        Today</a></em>, Melissa Baldwin recounts how peer review only became ubiquitous
        following a series of contentious House subcommittee hearings in 1974 that
        questioned the value of NSF-funded science:</p><blockquote><p>Spending on
        both basic and applied research had increased dramatically in the 1950s and
        1960s\u2014but when doubts began to creep in about the public value of the
        work that money had funded, scientists were faced with the prospect of losing
        both public trust and access to research funding. Legislators wanted publicly
        funded science to be accountable; scientists wanted decisions about science
        to be left in expert hands. Trusting peer review to ensure that only the best
        and most essential science received funding seemed a way to split the difference.</p></blockquote><p>Our
        expectation that journals ought to validate the correctness of the work they
        publish, too, is quite modern. Baldwin again:</p><blockquote><p>It also seems
        significant that refereeing procedures were not initially developed to detect
        fraud or to ensure the accuracy of scientific claims\u2026. Authors, not referees,
        were responsible for the contents of their papers. It was not until the 20th
        century that anyone thought a referee should be responsible for the quality
        of the scientific literature, and not until the Cold War that something had
        to be peer-reviewed to be seen as scientifically legitimate.</p></blockquote><p>If
        journals didn\u2019t do peer review and they didn\u2019t do (as much) impact-based
        filtering before the 1970s, what <em>did</em> they do? The answer is simple:
        communication. Scientists started communicating in journals because writing
        books was too slow, and it was important that they be able to share results
        and get feedback on their ideas quickly. This was a founding aim of <em>Nature</em>:</p><blockquote><p>\u2026to
        aid Scientific men themselves, by giving early information of all advances
        made in any branch of Natural knowledge throughout the world, and by affording
        them an opportunity of discussing the various Scientific questions which arise
        from time to time.</p></blockquote><p>Although perhaps underwhelming to a
        modern audience, this makes sense. Scientists back in the day didn\u2019t
        have preprints, Twitter, or Zoom\u2014so they published journal articles because
        it was \u201Cone of the fastest ways to bring a scientific issue or idea to
        their fellow researchers\u2019 attention\u201D (<a href=\\\"https://astralcodexten.substack.com/p/your-book-review-making-nature\\\">ref</a>),
        not because it would look good on their CV. Journals became \u201Cthe place
        to discuss big science questions\u201D among researchers, and frequently featured
        acrimonious and public disputes between researchers\u2014far from celebrated
        storehouses of truth, journals were simply the social media of pre-communication
        age scientists.</p><h2><strong>3. Journals\u2019 Future?</strong></h2><p>So,
        is the solution \u201Creject modernity, embrace tradition\u201D? Should we
        go back to the way things used to be and stop worrying about whether published
        articles are correct or impactful?</p><p>Anyone who\u2019s close to the scientific
        publishing process knows that this would be ridiculous and suicidal. We\u2019ve
        come a long way from the intimate scientific community of 18th-century England,
        where scientists had reputations to uphold and weren\u2019t incentivized to
        crank out a bunch of <em>Tet. Lett.</em> papers. Like it or not, today\u2019s
        scientists have been trained to think of their own productivity in terms of
        publications, and the editorial standards we have today are just barely keeping
        a sea of low-quality crap at bay (cf. <a href=\\\"https://academic.oup.com/gigascience/article/8/6/giz053/5506490\\\">Goodhart\u2019s
        Law</a>). Sometimes it feels like peer reviewers are the only people who are
        willing to give me honest criticism about my work\u2014if we get rid of them,
        what then?</p><p>We can understand the changes in journals by borrowing some
        thinking from economics: as the scale of communities increases, the norms
        and institutions of the community must progress from informal to formal. This
        process <a href=\\\"https://www.cambridge.org/core/journals/journal-of-economic-history/article/abs/development-of-property-rights-on-frontiers-endowments-norms-and-politics/23F4D5DB23AE6EC415ADF049F6CD0B54\\\">has
        been documented nicely</a> for the development of property rights on frontiers:
        at first, land is abundant, and no property rights are necessary. Later on,
        inhabitants develop a <em>de facto</em> system of informal property rights
        to mediate disputes\u2014and still later, these <em>de facto</em> property
        rights are transformed into <em>de jure</em> property rights, raising them
        to the status of law. Communities with 10,000 people need more formal institutions
        than communities with 100 people.</p><p>If we revisit the history of scientific
        journals, we can see an analogous process taking place. Centuries ago there
        were relatively few scientists, and so journals could simply serve as a bulletin
        board for whatever these scientists were up to. As the scale and scope of
        science expanded in the late 20th century, peer review became a way to deal
        with the rising number of scientific publications, sorting the good from the
        bad and providing feedback. Today, as the scale of science continues to increase
        and the communication revolution renders many of the historical functions
        of journals moot, it seems that journals will have to change again, to adapt
        to the new needs of the community.</p><p>To the extent that this post has
        a key prediction, it\u2019s this: scientific journals are going to change
        a lot in the decade or two to come. If you\u2019re a scientist today\u2014even
        a relatively venerable one\u2014you\u2019ve lived your whole career in the
        post-peer review era, and so I think people have gotten used to the status
        quo. Submitting papers to journals, getting referee reviews, etc are part
        of what we\u2019re taught \u201Cbeing a scientist\u201D means. But this hasn\u2019t
        always been true, and it may not be true within your lifetime!</p><p>Sadly,
        I don\u2019t really have a specific high-confidence prediction for how journals
        will change, or how they should change. Instead, I want to sketch out nine
        little vignettes of what could happen to journals, good or bad. These options
        are neither mutually exclusive nor collectively exhaustive; it\u2019s meant
        simply as an exercise in creativity, and to provide a little basis set with
        which to imagine the future.</p><p>I\u2019ll repost the initial image of the
        post here, for ambiance, and then walk through the possibilities.</p><div

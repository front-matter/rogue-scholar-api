        y2=\\\"14\\\"></line></svg></div></div></a><figcaption class=\\\"image-caption\\\"><em>I
        like to believe that these methods are named after the composite recurve bow,
        which is both smaller and more powerful than simple bows, but I don\u2019t
        have evidence for this belief. Pictured is Qing dynasty artwork of Zhang Xian
        shooting a composite bow.</em></figcaption></figure></div><p>What defines
        a composite method? The term hasn\u2019t been precisely defined in the literature
        (as far as I\u2019m aware), but the basic idea is to strip down existing <em>ab
        initio</em> electronic structure methods as much as possible, particularly
        the basis sets, and employ a few additional corrections to fix whatever inaccuracies
        this introduces. Thus, composite methods still have the essential form of
        DFT or Hartree\u2013Fock, but rely heavily on cancellation of error to give
        them better accuracy than one might expect. (This is in contrast to semiempirical
        methods like <em>xtb</em>, which start with a more approximate level of theory
        and layer on a ton of corrections.)</p><p>Grimme and coworkers are quick to
        acknowledge that their ideas aren\u2019t entirely original. To quote from
        their first composite paper (on HF-3c):</p><blockquote><p>Several years ago
        Pople noted that HF/STO-3G optimized geometries for small molecules are excellent,
        better than HF is inherently capable of yielding. Similar observations were
        made by Ko\u0142os already in 1979, who obtained good interaction energies
        for a HF/minimal-basis method together with a counterpoise-correction as well
        as a correction to account for the London dispersion energy. It seems that
        part of this valuable knowledge has been forgotten during the recent \u201Ctriumphal
        procession\u201D of DFT in chemistry. The true consequences of these intriguing
        observations could not be explored fully at that time due to missing computational
        resources but are the main topic of this work.</p></blockquote><p>And it\u2019s
        not as though minimal basis sets have been forgotten: <a href=\\\"https://link.springer.com/article/10.1007/BF01127507\\\">MIDIX</a>
        still sees use (I used it during my PhD), and Todd Martinez has been exploring
        <a href=\\\"https://pubs.acs.org/doi/10.1021/jp307741u\\\">these ideas</a>
        for a while. Nevertheless, composite methods seem to have attracted attention
        in a way that the above work hasn\u2019t. I\u2019ll discuss why this might
        be at the end of the post\u2014but first, let\u2019s discuss what the composite
        methods actually are.</p><h2><strong>HF-3c (2013)</strong></h2><p><a href=\\\"https://onlinelibrary.wiley.com/doi/abs/10.1002/jcc.23317\\\">HF-3c</a>
        is a lightweight Hartree\u2013Fock method, using a minimal basis set derived
        from Huzinaga\u2019s MINIS basis set. To ameliorate the issues that Hartree\u2013Fock
        and a tiny basis set cause, the authors layer in three corrections: the D3
        dispersion correction (with Becke\u2013Johnson damping), their recent <a href=\\\"https://pubs.aip.org/aip/jcp/article-abstract/136/15/154101/941628/A-geometrical-correction-for-the-inter-and-intra?redirectedFrom=fulltext\\\">\u201CgCP\u201D</a>
        geometric counterpoise correction for basis set incompleteness error, and
        an \u201CSRB\u201D short-range basis correction for electronegative elements.</p><p>HF-3c
        is surprisingly good at geometry optimization and noncovalent interaction
        energies (MAE of 0.39 kcal/mol on the S66 benchmark set), works okay for <a
        href=\\\"https://pubs.acs.org/doi/abs/10.1021/acs.jpca.1c10144\\\">dipole
        moments</a> and vibrational frequencies, but seems bad for anything involving
        bond breaking. Thus the authors recommend it for optimization of ground-state
        complexes, and not so much for finding an entire potential energy surface.</p><div

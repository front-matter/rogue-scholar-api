        NMR Prediction: A Microreview\",\"social_title\":null,\"section_id\":null,\"search_engine_title\":null,\"search_engine_description\":null,\"subtitle\":\"\",\"slug\":\"20230314_nmr_microreviewhtml\",\"post_date\":\"2023-03-14T00:00:00.000Z\",\"podcast_url\":null,\"podcast_art_url\":null,\"podcast_duration\":null,\"video_upload_id\":null,\"podcast_upload_id\":null,\"podcast_preview_upload_id\":null,\"audience\":\"everyone\",\"should_send_free_preview\":false,\"write_comment_permissions\":\"only_paid\",\"show_guest_bios\":true,\"free_unlock_required\":false,\"default_comment_sort\":null,\"canonical_url\":\"https://cwagen.substack.com/p/20230314_nmr_microreviewhtml\",\"audience_before_archived\":null,\"exempt_from_archive_paywall\":false,\"restacks\":0,\"reactions\":{\"\u2764\":0},\"top_exclusions\":[],\"pins\":[],\"section_pins\":[],\"previous_post_slug\":\"20230309_optimizing_pythonhtml\",\"next_post_slug\":\"20230320_domain_arbitragehtml\",\"cover_image\":null,\"cover_image_is_square\":false,\"cover_image_is_explicit\":false,\"videoUpload\":null,\"podcastUpload\":null,\"podcastPreviewUpload\":null,\"voiceover_upload_id\":null,\"voiceoverUpload\":null,\"has_voiceover\":false,\"description\":\"Recently,
        I\u2019ve been working to assign the relative configuration of some tricky
        diastereomers, which has led me to do a bit of a deep dive into the world
        of computational NMR prediction. Having spent the last week or so researching
        the current state-of-the-art in simulating experimental\",\"body_html\":\"<p>Recently,
        I\u2019ve been working to assign the relative configuration of some tricky
        diastereomers, which has led me to do a bit of a deep dive into the world
        of computational NMR prediction. Having spent the last week or so researching
        the current state-of-the-art in simulating experimental <sup>1</sup>H NMR
        spectra, I\u2019m excited to share some of my findings.</p><p>My main resource
        in this quest has been <a href=\\\"https://www.mdpi.com/1420-3049/28/6/2449\\\">a
        new NMR benchmarking paper</a>, published on March 7th by authors from Merck
        (and a few other places). Why this paper in particular? Although there have
        been many NMR benchmarks, not all of these papers are as useful as they seem.
        Broadly speaking, there are two ways to benchmark NMR shifts: (1) against
        high-level computed results or (2) against experimental NMR shifts.</p><p>The
        first strategy seems to be popular with theoretical chemists: NMR shifts at
        a very high level of theory are presumably very accurate, and so if we can
        just reproduce those values with a cheap method, we will have solved the NMR
        prediction problem. Of course, effects due to solvation and vibrational motion
        will be ignored, but these effects can always be corrected for later. In contrast,
        the second strategy is more useful for experimental chemists: if the calculation
        is going to be compared to experimental NMR spectra in CDCl<sub>3</sub> solution,
        the match with experiment is much more important than the gas-phase accuracy
        of the functional employed.</p><p>Not only are these two approaches different
        in theory, they yield vastly different results in practice, as is nicely illustrated
        by the case of the double-hybrid functional DSD-PBEP86. DSD-PBEP86 was <a
        href=\\\"https://pubs.acs.org/doi/full/10.1021/acs.jctc.8b00624\\\">first
        reported in 2018</a> by Frank Neese and coworkers, who found it to be much
        superior to regular DFT methods or MP2-type wavefunction methods at reproducing
        CCSD(T) reference data.<a href=\\\"#fn1\\\"><sup>1</sup></a> <a href=\\\"https://pubs.acs.org/doi/full/10.1021/acs.jctc.1c00919\\\">A
        subsequent benchmark</a> by Kaupp and coworkers looked at a much larger set
        of compounds and confirmed that DSD-PBEP86 was indeed superior at reproducing
        CCSD(T) data, with a mean absolute error (MAE) for <sup>1</sup>H of 0.06 ppm.
        In contrast, <a href=\\\"https://pubs.acs.org/doi/full/10.1021/acs.jctc.1c00604\\\">de
        Oliveira and coworkers</a> found that DSD-PBEP86 and related double-hybrid
        methods were much worse at predicting experimental <sup>1</sup>H NMR shifts,
        with a MAE of 0.20 ppm, making them no better than conventional DFT approaches.</p><p>
        The difference between these two mindsets is nicely demonstrated by Kaupp\u2019s
        paper, which dismisses de Oliveira\u2019s work as suffering from \u201Cmethodological
        inadequacies\u201D and states:</p><blockquote><p>[Benchmarking] can be done
        by comparing approximative calculations to experimental data or to data computed
        using high-level ab initio methodologies. The latter helps to eliminate a
        number of factors that often complicate the direct comparison against experiment,
        such as environmental, ro-vibrational, or thermal contributions (possibly
        also relativistic effects, see below).</p></blockquote><p>While Kaupp is correct
        that using gas-phase CCSD(T) data does eliminate \u201Cenvironmental\u201D
        effects (e.g. from solvent), it\u2019s not clear that these effects always
        ought to be eliminated! Although directly optimizing a computational method
        to reproduce a bunch of ill-defined environmental effects is perhaps inelegant,
        it\u2019s certainly pragmatic.</p><p>The authors of the 2023 benchmark create
        a new set of well-behaved reference compounds that avoid troublesome heavy-atom
        effects (poorly handled by most conventional calculations) or low-lying conformational
        equilibria, and re-acquire experimental spectra (in chloroform) for every
        compound in the set. They then score a wide variety of computational methods
        against this dataset: functionals, basis sets, implicit solvent methods, and
        more.</p><p>In the end, <a href=\\\"https://pubs.acs.org/doi/10.1021/ct6001016\\\">Cramer\u2019s
        WP04 functional</a> is found to be best, which is perhaps unsurprising given
        that it was specifically optimized for the prediction of <sup>1</sup>H shifts
        in chloroform.<a href=\\\"#fn2\\\"><sup>2</sup></a> The WP04/6-311++G(2d,p)/PCM(chloroform)
        level of theory is optima, giving an MAE of 0.08 ppm against experiment, but
        WP04/jul-CC-PVDZ/PCM(chloroform) is cheaper and not much worse. B3LYP-D3/6-31G(d)
        works fine for geometry optimization, as do wB97X-D/6-31G(d) and M06-2X/6-31G(d).</p><p>Based
        on these results, my final workflow for predicting experimental proton spectra
        is:</p><ol><li><p><a href=\\\"https://corinwagen.github.io/public/blog/20221219_low_code_csearch.html\\\">Run
        a conformational search using </a><em><a href=\\\"https://corinwagen.github.io/public/blog/20221219_low_code_csearch.html\\\">crest</a></em>.</p></li><li><p>Optimize
        each conformer using B3LYP-D3BJ/6-31G(d).</p></li><li><p>Remove duplicate
        conformers with cctk.ConformationalEnsemble.eliminate_redundant().</p></li><li><p>Predict
        NMR shifts for each conformer using WP04/6-311++G(2d,p)/PCM(chloroform).</p></li><li><p>Combine
        conformer predictions through <a href=\\\"https://corinwagen.github.io/public/blog/20221228_boltzmann_error.html\\\">Boltzmann
        weighting</a>, and apply a linear correction.</p></li></ol><p>For small molecules,
        this workflow runs extremely quickly (just a few hours from start to finish),
        and has produced good-quality results that solved the problem I was trying
        to solve.</p><p>Nevertheless, the theoreticians have a point\u2014although
        WP04 can account for a lot of environmental effects (essentially by overfitting
        to experimental data), there are plenty of systems for which this pragmatic
        approach cannot succeed. For instance, the DELTA50 dataset intentionally excludes
        molecules which might exhibit concentration-dependent aggregation behavior,
        which includes basically anything capable of hydrogen bonding or \u03C0\u2013\u03C0
        stacking! If we hope to get beyond a certain level of accuracy, it seems likely
        that physically correct models of NMR shieldings, solvent effects, and aggregation
        will be necessary.</p><h3>Footnotes</h3><ol><li><p>CCSD(T) NMR shifts have
        to be computed in <a href=\\\"https://cfour.uni-mainz.de/cfour/\\\">CFOUR</a>.</p></li><li><p>The
        WP04 functional is not technically in Gaussian, but can be employed with the
        following route card: #p nmr=giao BLYP IOp(3/ 76=1000001189,3/77=0961409999,3/78=0000109999)
        6-311++G(2d,p) scrf=(pcm,solvent=chloroform).</p></li></ol>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"Recently,

        1456w\\\" sizes=\\\"100vw\\\" loading=\\\"lazy\\\"></picture><div></div></div></a><figcaption
        class=\\\"image-caption\\\">The thread goes on, obviously, and is worth reading.</figcaption></figure></div><p>I\u2019m
        not trying to suggest that journals ought not to care about accuracy at all;
        <em>ceteris paribus</em>, accuracy should be prioritized. But given that we\u2019re
        all constrained by finite resources, it\u2019s important to consider the tradeoffs
        we\u2019re making with every policy decision. It\u2019s possible that trying
        to increase accuracy by asking for more data could have deleterious consequences:</p><blockquote><p>There\u2019s
        clear extremes on both ends: requiring <sup>1</sup>H NMR spectra for publication
        is probably good, but requiring a crystal structure of every compound would
        be ridiculous.</p></blockquote><p>I think it\u2019s easiest to think about
        these issues in terms of two separate questions: (1) relative to where we
        are today, should we push for more accuracy in the literature or less, and
        (2) are we achieving our chosen degree of accuracy in the most efficient manner
        possible?</p><p>The first question is clearly complex, and probably deserves
        a longer and fuller treatment that I can provide here\u2014although I\u2019ll
        note that <a href=\\\"https://experimentalhistory.substack.com/p/the-rise-and-fall-of-peer-review\\\">others
        have espoused</a> <a href=\\\"https://www.liamkofibright.com/uploads/4/8/9/8/48985425/is_peer_review_a_good_idea_.pdf\\\">more
        radical positions</a> than mine on peer review (h/t <a href=\\\"https://twitter.com/BogdosMichael/status/1603413314868060160\\\">Michael
        Bogdos</a> for the second link). I hope to write more on this subject later.</p><p>But
        the second question seems more straightforward. Is requiring <sup>13</sup>C
        NMR for every compound a Pareto-optimal way to ensure accuracy, as opposed
        to HSQC or HMBC? I struggle to see how the answer can be yes.</p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"Since

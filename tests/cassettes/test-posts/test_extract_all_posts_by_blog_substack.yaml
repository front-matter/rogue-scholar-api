        <a href=\\\"https://www.nature.com/articles/s41586-022-05263-2\\\">we</a>
        and <a href=\\\"https://www.science.org/doi/10.1126/science.adf6177\\\">the
        Miller group</a> did recently (and others, etc).</p></li><li><p>The same,
        but incorporating robotics, fancy analytical methods, generative AI, or whatever
        else.</p></li></ol><p>When I present the \u201Cscreening for generality\u201D

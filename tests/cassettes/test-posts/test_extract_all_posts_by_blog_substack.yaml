        1456w\\\" sizes=\\\"100vw\\\"></picture><div></div></div></a><figcaption class=\\\"image-caption\\\">The
        raw data from PyQuiver is a little fuzzy, so I applied a convolution to smooth
        the data. Details later on.</figcaption></figure></div><p>Rather than telling
        us which step is rate-limiting, all the KIE shows us is how much the transition
        state resembles an iminium ion (bottom right). Structures with long C\u2013Cl
        bond distances and short C\u2013C bond distances have substantial isotope
        effects (around 20%), while structures with forming or breaking bonds have
        smaller isotope effects.</p><p>Why is this? Both ionization and addition proceed
        through iminium-like structures that are substantially sp<sup>2</sup>-hybridized
        at carbon, irrespective of whether sp<sup>2</sup> character is technically
        increasing or decreasing in the elementary step. Relative to the starting
        material, both transition states look like iminium ions and thus lead to large
        isotope effects.</p><div class=\\\"captioned-image-container\\\"><figure><a
        class=\\\"image-link image2\\\" target=\\\"_blank\\\" href=\\\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2e1afd8-2697-474b-80c6-46e8178520c8_964x346.png\\\"
        data-component-name=\\\"Image2ToDOM\\\"><div class=\\\"image2-inset\\\"><picture><source

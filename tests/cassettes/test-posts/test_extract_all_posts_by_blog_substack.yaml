        means\u201D in methods development.</p></li><li><p>Screening on one substrate,
        but choosing a substrate that worked poorly in a previous study (<a href=\\\"https://onlinelibrary.wiley.com/doi/10.1002/anie.201705525\\\">e.g.</a>).
        This can be thought of as serial multi-substrate screening, where each substrate
        is a separate project, but the body of work achieves greater generality over
        time.</p></li><li><p>Screening on one substrate at a time, but rescreening
        catalysts when you find problematic substrates (<a href=\\\"https://www.nature.com/articles/s41557-022-00895-3\\\">e.g.</a>).

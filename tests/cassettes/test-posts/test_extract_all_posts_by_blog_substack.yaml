        of a few methods for geometry optimization, as assessed by rotational constants.
        Both B97-3c and PBEh-3c perform better than HF-3c.</em></figcaption></figure></div><h2><strong>B3LYP-3c
        (2020)</strong></h2><p><a href=\\\"https://pubs.acs.org/doi/10.1021/acs.jctc.0c00877\\\">B3LYP-3c</a>
        is a variant of PBEh-3c where you just remove the PBEh functional and replace
        it with B3LYP (without reparameterizing B3LYP at all). This is done to improve
        the accuracy for vibrational frequencies, since B3LYP performs quite well
        for frequencies. I\u2019ve only seen this in one paper, so I\u2019m not sure
        this will catch on (although it does seem to work).</p><h2><strong>r<sup>2</sup>
        SCAN-3c (2021)</strong></h2><p>Continuing our journey through the \u201CJacob\u2019s
        ladder\u201D of composite functionals, we arrive at <a href=\\\"https://pubs.aip.org/aip/jcp/article-abstract/154/6/064103/199831/r2SCAN-3c-A-Swiss-army-knife-composite-electronic?redirectedFrom=fulltext\\\">r<sup>2</sup>
        SCAN-3c</a>, based on the meta-GGA r<sup>2</sup> SCAN functional. No reparameterization
        of the base functional is performed, but the D4 and gCP corrections are added,
        and yet another basis set is developed: mTZVPP, a variant of the mTZVP basis
        set developed for B97-3c, which was already a variant of def2-TZVP.</p><p>The
        authors describe the performance of r<sup>2</sup> SCAN-3c in rather breathless
        terms:</p><blockquote><p>\u2026we argue that r<sup>2</sup> SCAN is the first
        mGGA functional that truly climbs up to the third rung of the Jacobs ladder
        without significant side effects (e.g., numerical instabilities or an overfitting
        behavior that leads to a bad performance for the mindless benchmark set).<br><br>\u2026the
        new and thoroughly tested composite method r<sup>2</sup> SCAN-3c provides
        benchmark-accuracy for key properties at a fraction of the cost of previously
        required hybrid/QZ approaches and is more robust than any other method of
        comparable cost. This drastically shifts the aforementioned balance between
        the computational efficiency and accuracy, enabling much larger and/or more
        thorough screenings and property calculations. In fact, the robustness and
        broad applicability of r<sup>2</sup> SCAN-3c caused us to rethink the very
        structure of screening approaches.</p></blockquote><p>The amount of benchmarking
        performed is a little overwhelming. Here\u2019s a nice figure that summarizes

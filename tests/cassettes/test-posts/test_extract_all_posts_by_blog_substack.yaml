        1456w\\\" sizes=\\\"100vw\\\" loading=\\\"lazy\\\"></picture><div></div></div></a><figcaption
        class=\\\"image-caption\\\">Comparison of different approaches for studying
        dissociation of the water dimer.</figcaption></figure></div><p>As expected,
        no transition state can be seen on the black line corresponding to the electronic
        energy surface, or on the green line corresponding to enthalpy. All methods
        that depend on normal-mode analysis show sizeable variation at non-stationary
        points, which is perhaps unsurprising. What was more surprising was how much
        conventional DFT calculations (purple) overestimated entropy relative to AIMD!
        <a href=\\\"https://pubs.acs.org/doi/full/10.1021/jp205508z\\\">Correcting
        for low-frequency vibrational modes</a> brought the DFT values more into line
        with AIMD, but a sizeable discrepancy persists.</p><p>Also surprising is how
        different the AIMD free energy surface looks from Baik's estimated free energy
        surface. Although the scales are clearly different (I used O\u2013O distance
        for the X axis, whereas Baik used O\u2013H distance), the absence of a sharp
        maximum in both the AIMD data and the corrected Gibbs free energy data from
        conventional DFT is striking. Is this another instance of <a href=\\\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4124006/\\\">entropy\u2013enthalpy
        compensation</a>?</p><p>In the absence of good gas-phase estimates of the
        free energy surface, it's tough to know how far the AIMD curve is from the
        true values; perhaps others more skilled in these issues can propose higher-level
        approaches or suggest additional sources of error. Still, on the meta-level,
        this case study demonstrates how molecular dynamics holds promise for modelling
        things that just can't be modelled other ways. Although this approach is still
        too expensive for medium to large systems, it's exciting to imagine what might
        be possible in 5 or 10 years!</p><p><em> Thanks to Richard Liu and Eugene

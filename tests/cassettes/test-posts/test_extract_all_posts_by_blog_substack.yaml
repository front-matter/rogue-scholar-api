        of all distances in each space. Distances have been scaled to the range [0,1]
        to match distances obtained with the Jaccard metric.</em></figcaption></figure></div><p>We
        can see that the 2048-dimensional space has a very distinct histogram. Most
        of the compounds are pretty different from one another, and\u2014crucially\u2014most
        of the distances are about the same (0.8 or so). In chemical terms, this means
        that most of the fingerprints share a few epitopes in common, but otherwise
        are substantially different, which is unsurprising since fingerprints in general
        are quite sparse.</p><p>Unfortunately, \u201Clots of equidistant points\u201D
        is an extremely tough pattern to recapitulate in a low-dimensional space.
        We can see why with a toy example: in 2D space, we can only have 3 equidistant
        points (an equilateral triangle), and in 3D space, we can only have 4 equidistant
        points (a tetrahedron). More generally, if we want <em>N</em> equidistant
        points, we need to be in <strong>R</strong><em><sup>N</sup></em><sup>-1</sup>
        (<em>N</em>-1 dimensional Euclidean space). We can <a href=\\\"https://en.wikipedia.org/wiki/Johnson%E2%80%93Lindenstrauss_lemma\\\">relax
        this requirement</a> a little bit if we\u2019re willing to accept approximate
        equidistance, but the general principle still holds: it\u2019s hard to recapitulate
        lots of equidistant points in a low-dimensional space.</p><p>As expected,
        then, we can see that the histogram of each of our algorithms looks very different
        from the ideal distance histogram.</p><h2><strong>Local Structure</strong></h2><p>Both

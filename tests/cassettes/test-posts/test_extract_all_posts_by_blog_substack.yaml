        y2=\\\"14\\\"></line></svg></div></div></a></figure></div><ol><li><p>You are
        a scientist, not a lab monkey. You ought not to view your degree as \u201Csix
        years of hard labor in the chemistry mines.\u201D Always make time to go to
        interesting seminars, talk with other people about their research, and read
        the literature. Otherwise, what\u2019s the point of being a scientist?</p></li><li><p>Only
        one person is really looking out for your best interests: you. Your advisor,
        your classmates, and your collaborators all have their own distinct incentives
        and interests, which will often roughly align with yours, but will never align
        perfectly.</p></li><li><p>Your research interests will also not match up perfectly
        with those of your advisor. Your job as a graduate student is to find the
        intersection between what the two of you care about, and work there. Otherwise,
        one of you will be unhappy.</p></li><li><p>The more non-chemists in your life,
        the better your mental health will be. (h/t <a href=\\\"https://www.theatlantic.com/family/archive/2021/04/deep-friendships-aristotle/618529/\\\">Arthur
        Brooks</a>)</p></li><li><p>Try to maximize the ratio of \u201Cthinking\u201D/publishable
        work to mindless SI work. Any project will take some grinding, but the thinking
        work is (ideally) what you\u2019ve been recruited for, what you\u2019ll present
        on, and what\u2019ll get you a job. If your advisor views you only as a set
        of hands\u2026 be very worried.</p></li><li><p>Cold emails to scientists work
        much better than it seems they ought to. Most professors spend their entire
        career trying to get people to care about their work\u2014if you\u2019re interested,
        they\u2019ll usually talk your ear off.</p></li><li><p>Read your PI\u2019s
        old papers, as many as possible. Too often students are totally ignorant of
        the work that occurred a decade before they joined the lab, and end up repeating
        it or falling into the same pitfalls time and time again.</p></li><li><p>Learn
        to code; please stop performing curve fits in Excel. (cf. <a href=\\\"https://a16z.com/2011/08/20/why-software-is-eating-the-world/\\\">pmarca</a>)</p></li><li><p>Be
        outcome focused. Each day, ask yourself \u201CWhat is the biggest problem
        I\u2019m facing in my research?\u201D If whatever you\u2019re doing isn\u2019t
        addressing that problem, you\u2019re wasting your time. Sometimes this means
        stopping all experiments and reading papers for a few weeks; sometimes this
        looks like running reactions; sometimes this looks like just sitting at your
        desk and writing. (h/t Brian Liau for giving me this advice when I started
        graduate school)</p></li><li><p>Be outcome focused on the big scale, too.
        Figure out what success in graduate school looks like\u2014what your ideal
        job is, and what it takes to get that sort of job\u2014and then pursue those
        outcomes relentlessly. Perhaps in an ideal world we could all follow our natural
        curiosity to our heart\u2019s content, but that\u2019s not real life, not
        in science as I\u2019ve known it.</p></li><li><p>Success in graduate school
        may be necessary for your life goals, but it won\u2019t be sufficient. At
        the end of the day, science is just a job, and your molecules will never love
        you. So don\u2019t work so hard that you put the rest of your life on hold;
        don\u2019t make science the highest good in your worldview. (cf. <a href=\\\"https://www3.dbu.edu/naugle/pdf/disordered_love.pdf\\\">Augustine</a>)</p></li></ol>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"You

        class=\\\"image-caption\\\">Any TS in the red zone is consistent with a moderately
        large KIE (say, 15%).</figcaption></figure></div><p>To make matters worse,
        H/D KIEs are pretty tough to simulate quantitatively, because of tunneling,
        so the annulus isn\u2019t even that precise. That\u2019s why I think this
        isn\u2019t a very good experiment.</p><h3>Appendix II: Smoothing the KIE Grid</h3><p>The
        raw KIE values from PyQuiver were pretty noisy, probably because there are
        small or multiple imaginary frequencies for some of these non-stationary points,
        so I used convolution to smooth things out a bit.</p><pre><code>import numpy
        as np\\nfrom scipy.ndimage import convolve\\n\\n#### this code block takes
        a 2d np.ndarray of KIE values \\n#### and returns a smoothed np.ndarray with
        the same dimensions\\n\\ncorner_w = 0.05\\nedge_w = 0.2\\nkernel = np.array([\\n

        a truth well-established that interdisciplinary research is good, and we all
        should be doing more of it (e.g. this NSF page). I\u2019ve always found this
        to be a bit uninspiring, though. \u201CInterdisciplinary research\u201D brings
        to mind a fashion collaboration, where the project is going to end up being
        some strange chimera, with goals and methods taken at random from two unrelated
        fields.\",\"body_html\":\"<p>It\u2019s a truth well-established that interdisciplinary
        research is good, and we all should be doing more of it (e.g. <a href=\\\"https://beta.nsf.gov/funding/learn/research-types/learn-about-interdisciplinary-research\\\">this
        NSF page</a>). I\u2019ve always found this to be a bit uninspiring, though.
        \u201CInterdisciplinary research\u201D brings to mind a fashion collaboration,
        where the project is going to end up being some strange chimera, with goals
        and methods taken at random from two unrelated fields.</p><p>Rather, I prefer
        the idea of \u201Cdomain arbitrage.\u201D<a href=\\\"#fn1\\\"><sup>1</sup></a>
        Arbitrage, in economics, is taking advantage of price differences in different
        markets: if bread costs $7 in Cambridge but $4 in Boston, I can buy in Boston,
        sell in Cambridge, and pocket the difference. Since this is easy and requires
        very little from the arbitrageur, physical markets typically lack opportunities
        for substantial arbitrage. In this case, the efficient market hypothesis works
        well.</p><p>Knowledge markets, however, are much less efficient than physical
        markets\u2014many skills which are cheap in a certain domain are expensive
        in other domains. For instance, fields that employ organic synthesis, like
        chemical biology or polymer chemistry, have much less synthetic expertise
        than actual organic synthesis groups. The knowledge of how to use a Schlenk
        line properly is cheap within organic chemistry but expensive everywhere else.
        And organic chemists certainly don\u2019t have a monopoly on scarce skills:
        trained computer scientists are very scarce in most scientific fields, as
        are statisticians, despite the growing importance of software and statistics
        to almost every area of research.</p><p>Domain arbitrage, then, is taking
        knowledge that\u2019s cheap in one domain to a domain where it\u2019s expensive,
        and profiting from the difference. I like this term better because it doesn\u2019t
        imply that the goal of the research has to be interdisciplinary\u2014instead,
        you\u2019re solving problems that people have always wanted to solve, just
        now with innovative methods. And the concept of arbitrage highlights how this
        can be beneficial for the practitioner. You\u2019re bringing new insights
        to your field so you can help your own research and make cool discoveries,
        not because you\u2019ve been told that interdisciplinary work is good in an
        abstract way.</p><p>There are many examples of domain arbitrage,<a href=\\\"#fn2\\\"><sup>2</sup></a>
        but perhaps my favorite is the recent black hole image, which was largely
        due to work by Katie Bouman (formerly a graduate student at MIT, <a href=\\\"http://users.cms.caltech.edu/~klbouman/\\\">now
        a professor at Caltech</a>):</p><div class=\\\"captioned-image-container\\\"><figure><a
        class=\\\"image-link image2\\\" target=\\\"_blank\\\" href=\\\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7ca7ea9b-80dc-4722-b065-b01bfdee84c6_768x447.jpeg\\\"

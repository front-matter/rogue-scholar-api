        Learning for Explicit Solvent Molecular Dynamics\",\"social_title\":null,\"section_id\":null,\"search_engine_title\":null,\"search_engine_description\":null,\"subtitle\":\"\",\"slug\":\"machine-learning-for-explicit-solvent\",\"post_date\":\"2023-07-20T11:07:37.537Z\",\"podcast_url\":\"\",\"podcast_art_url\":null,\"podcast_duration\":null,\"video_upload_id\":null,\"podcast_upload_id\":null,\"podcast_preview_upload_id\":null,\"audience\":\"everyone\",\"should_send_free_preview\":false,\"write_comment_permissions\":\"everyone\",\"show_guest_bios\":true,\"free_unlock_required\":false,\"default_comment_sort\":null,\"canonical_url\":\"https://cwagen.substack.com/p/machine-learning-for-explicit-solvent\",\"audience_before_archived\":null,\"exempt_from_archive_paywall\":false,\"restacks\":0,\"reactions\":{\"\u2764\":2},\"top_exclusions\":[],\"pins\":[],\"section_pins\":[],\"previous_post_slug\":\"for-profit-micro-focused-research\",\"next_post_slug\":\"the-two-cultures-in-atomistic-simulation\",\"cover_image\":\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5620dfe9-0ccc-4d58-87f5-09edc0c80a5b_2140x826.png\",\"cover_image_is_square\":false,\"cover_image_is_explicit\":false,\"videoUpload\":null,\"podcastUpload\":null,\"podcastPreviewUpload\":null,\"voiceover_upload_id\":null,\"voiceoverUpload\":null,\"has_voiceover\":false,\"description\":\"An
        important problem with simulating chemical reactions is that reactions generally
        take place in solvent, but most simulations are run without solvent molecules.
        This is a big deal, since much of the inaccuracy associated with simulation
        actually stems from poor treatment of solvation: when gas phase experimental
        data is compared to computations, the results are often quite good.\",\"body_html\":\"<p>An
        important problem with simulating chemical reactions is that reactions generally
        take place in solvent, but most simulations are run without solvent molecules.
        This is a big deal, since much of the inaccuracy associated with simulation
        actually stems from poor treatment of solvation: when gas phase experimental
        data is compared to computations, the results are often quite good.</p><p>Why
        don\u2019t computational chemists include solvent molecules in their models?
        It takes a lot of solvent molecules to accurately mimic bulk solvent (enough
        to cover the system with a few different layers, usually ~10<sup>3</sup>).<sup>1</sup>
        Since most quantum chemical methods scale in practice as <em>O</em>(N<sup>2</sup>)\u2013<em>O</em>(N<sup>3</sup>),
        adding hundreds of additional atoms has a catastrophic effect on the speed
        of the simulation.</p><p>To make matters worse, the additional degrees of
        freedom introduced by the solvent molecules are very \u201Cflat\u201D\u2014solvent
        molecules don\u2019t usually have well-defined positions about the substrate,
        meaning that the number of energetically accessible conformations goes to
        infinity (with attendant consequences for entropy). This necessitates a fundamental
        change in how calculations are performed: instead of finding well-defined
        extrema on the electronic potential energy surface (ground states or transition
        states), molecular dynamics (MD) or Monte Carlo simulations must be used to
        sample from an underlying distribution of structures and reconstruct the free
        energy surface. Sufficient sampling usually requires consideration of 10<sup>4</sup>\u201310<sup>6</sup>
        individual structures,<sup>2</sup> meaning that each individual computation
        must be very fast (which is challenging for quantum chemical methods).</p><div

        Python\",\"social_title\":null,\"section_id\":null,\"search_engine_title\":null,\"search_engine_description\":null,\"subtitle\":\"\",\"slug\":\"20230309_optimizing_pythonhtml\",\"post_date\":\"2023-03-09T00:00:00.000Z\",\"podcast_url\":null,\"podcast_art_url\":null,\"podcast_duration\":null,\"video_upload_id\":null,\"podcast_upload_id\":null,\"podcast_preview_upload_id\":null,\"audience\":\"everyone\",\"should_send_free_preview\":false,\"write_comment_permissions\":\"only_paid\",\"show_guest_bios\":true,\"free_unlock_required\":false,\"default_comment_sort\":null,\"canonical_url\":\"https://cwagen.substack.com/p/20230309_optimizing_pythonhtml\",\"audience_before_archived\":null,\"exempt_from_archive_paywall\":false,\"restacks\":0,\"reactions\":{\"\u2764\":0},\"top_exclusions\":[],\"pins\":[],\"section_pins\":[],\"previous_post_slug\":\"20230228_gilliam_and_girardhtml\",\"next_post_slug\":\"20230314_nmr_microreviewhtml\",\"cover_image\":null,\"cover_image_is_square\":false,\"cover_image_is_explicit\":false,\"videoUpload\":null,\"podcastUpload\":null,\"podcastPreviewUpload\":null,\"voiceover_upload_id\":null,\"voiceoverUpload\":null,\"has_voiceover\":false,\"description\":\"Python
        is an easy language to write, but it\u2019s also very slow. Since it\u2019s
        a dynamically typed and interpreted language, every Python operation is much
        slower than the corresponding operation would be in C or FORTRAN\u2014every
        line of Python must be interpreted, type checked, and so forth (see this\",\"body_html\":\"<p>Python
        is an easy language to write, but it\u2019s also <a href=\\\"https://benchmarksgame-team.pages.debian.net/benchmarksgame/index.html\\\">very</a>
        <a href=\\\"https://programming-language-benchmarks.vercel.app/problem/nbody\\\">slow</a>.
        Since it\u2019s a dynamically typed and interpreted language, every Python
        operation is much slower than the corresponding operation would be in C or
        FORTRAN\u2014every line of Python must be interpreted, type checked, and so
        forth (see this <a href=\\\"https://www.codingdojo.com/blog/interpreters-run-python-code\\\">little
        overview</a> of what the Python interpreter does).</p><p>Fortunately for those
        of us who like programming in Python, there are a number of different ways
        to make Python code faster. The simplest way is just to use NumPy, the <em>de
        facto</em> standard for any sort of array-based computation in Python; NumPy
        functions are written in C/C++, and so are much faster than the corresponding
        native Python functions.</p><p>Another strategy is to use a just-in-time compiler
        to accelerate Python code, like Jax or Numba. This approach incurs a substantial
        <em>O</em>(1) cost (compilation) but makes all subsequent calls orders of
        magnitude faster. Unfortunately, these libraries don\u2019t support all possible
        Python functions or external libraries, meaning that sometimes it\u2019s difficult
        to write JIT-compilable code.</p><p>How do these strategies fare on a real-world
        problem? I selected pairwise distance calculations for a list of points as
        a test case; this problem is pretty common in a lot of scientific contexts,
        including calculating electrostatic interactions in molecular dynamics or
        quantum mechanics.</p><p>We can start by importing the necessary libraries
        and writing two functions. The first function is the \u201Cna\xEFve\u201D
        Python approach, and the second uses scipy.spatial.distance.cdist, one of
        the most <a href=\\\"https://github.com/ekwan/cctk/blob/master/cctk/molecule.py#L170\\\">overpowered</a>
        functions I\u2019ve encountered in any Python library.</p><pre><code>import
        numpy as np\\nimport numba\\nimport cctk\\nimport scipy\\n\\nmol = cctk.XYZFile.read_file(\\\"30_dcm.xyz\\\").get_molecule()\\npoints
        = mol.geometry.view(np.ndarray)\\n\\ndef naive_get_distance(points):\\n    N
        = points.shape[0]\\n    distances = np.zeros(shape=(N,N))\\n    for i, A in
        enumerate(points):\\n        for j, B in enumerate(points):\\n            distances[i,j]
        = np.linalg.norm(A-B)\\n    return distances\\n\\ndef scipy_get_distance(points):\\n
        \   return scipy.spatial.distance.cdist(points,points)\\n</code></pre><p>If
        we score these functions in Jupyter, we can see that cdist is almost 2000
        times faster than the pure Python function!</p><pre><code>%%timeit\\nnaive_get_distance(points)\\n\\n103
        ms \xB1 981 \xB5s per loop (mean \xB1 std. dev. of 7 runs, 10 loops each)\\n</code></pre><pre><code>%%timeit\\nscipy_get_distance(points)\\n\\n55.2
        \xB5s \xB1 2.57 \xB5s per loop (mean \xB1 std. dev. of 7 runs, 10000 loops
        each)\\n</code></pre><p>In this case, it\u2019s pretty obvious that we should
        just use cdist. But what if there wasn\u2019t a magic built-in function for
        this task\u2014how close can we get to the performance of cdist with other
        performance optimizations?</p><p>The first and most obvious optimization is
        simply to take advantage of the symmetry of the matrix, and not compute entries
        below the diagonal. (Note that this is sort of cheating, since cdist doesn\u2019t
        know that both arguments are the same.)</p><pre><code>def triangle_get_distance(points):\\n
        \   N = points.shape[0]\\n    distances = np.zeros(shape=(N,N))\\n    for
        i in range(N):\\n        for j in range(i,N):\\n            distances[i,j]
        = np.linalg.norm(points[i]-points[j])\\n            distances[j,i] = distances[i,j]\\n
        \   return distances\\n</code></pre><p>As expected, this roughly halves our
        time:</p><pre><code>%%timeit\\ntriangle_get_distance(points)\\n\\n57.6 ms
        \xB1 409 \xB5s per loop (mean \xB1 std. dev. of 7 runs, 10 loops each)\\n</code></pre><p>Next,
        we can use Numba to compile this function. This yields roughly a 10-fold speedup,
        bringing us to about two orders of magnitude slower than cdist.</p><pre><code>numba_triangle_get_distance
        = numba.njit(triangle_get_distance)\\n</code></pre><pre><code>%%timeit\\nnumba_triangle_get_distance(points)\\n\\n5.74
        ms \xB1 36.2 \xB5s per loop (mean \xB1 std. dev. of 7 runs, 100 loops each)\\n</code></pre><p>Defining
        our own norm with Numba, instead of using np.linalg.norm, gives us another
        nice boost:</p><pre><code>def custom_norm(AB):\\n    return np.sqrt(AB[0]*AB[0]
        + AB[1]*AB[1] + AB[2]*AB[2])\\n\\nnumba_custom_norm = numba.njit(custom_norm)\\n\\ndef
        cn_triangle_get_distance(points):\\n    N = points.shape[0]\\n    distances
        = np.zeros(shape=(N,N))\\n    for i in range(N):\\n        for j in range(i,N):\\n
        \           distances[i,j] = numba_custom_norm(points[i] - points[j])\\n            distances[j,i]
        = distances[i,j]\\n    return distances\\n\\nnumba_cn_triangle_get_distance
        = numba.njit(cn_triangle_get_distance)\\n</code></pre><pre><code>%%timeit\\nnumba_cn_triangle_get_distance(points)\\n\\n1.35
        ms \xB1 21.6 \xB5s per loop (mean \xB1 std. dev. of 7 runs, 1000 loops each)\\n</code></pre><p>What
        about trying to write this program using only vectorized NumPy functions?
        This takes a bit more creativity; I came up with the following function, which
        is a bit memory-inefficient but still runs quite quickly:</p><pre><code>def
        numpy_get_distance(points):\\n    N = points.shape[0]\\n\\n    points_row
        = np.repeat(np.expand_dims(points,1), N, axis=1)\\n    points_col = np.repeat(np.expand_dims(points,0),
        N, axis=0)\\n\\n    sq_diff = np.square(np.subtract(points_row, points_col))\\n
        \   return np.sqrt(np.sum(sq_diff, axis=2))\\n</code></pre><pre><code>%%timeit\\nnumpy_get_distance(points)\\n\\n426
        \xB5s \xB1 6.34 \xB5s per loop (mean \xB1 std. dev. of 7 runs, 1000 loops
        each)\\n</code></pre><p>Unfortunately, calling np.repeat with arguments <a
        href=\\\"https://numba.pydata.org/numba-doc/dev/reference/numpysupported.html\\\">isn\u2019t
        supported by Numba</a>, meaning that I had to get a bit more creative to write
        a Numba-compilable version of the previous program. The best solution that
        I found involved a few array reshaping operations, which are (presumably)
        pretty inefficient, and the final code only runs a little bit faster than
        the Numpy-only version.</p><pre><code>def numpy_get_distance2(points):\\n
        \   N = points.shape[0]\\n\\n    points_row = np.swapaxes(points.repeat(N).reshape((N,3,N)),1,2)\\n
        \   points_col = np.swapaxes(points_row,0,1)\\n\\n    sq_diff = np.square(np.subtract(points_row,
        points_col))\\n    return np.sqrt(np.sum(sq_diff, axis=2))\\n\\nnumba_np_get_distance2
        = numba.njit(numpy_get_distance2)\\n</code></pre><pre><code>%%timeit\\nnumba_np_get_distance2(points)\\n\\n338
        \xB5s \xB1 4.11 \xB5s per loop (mean \xB1 std. dev. of 7 runs, 1000 loops
        each)\\n</code></pre><p>I tried a few other approaches, but ultimately wasn\u2019t
        able to find anything better; in theory, splitting the loops into chunks could
        improve cache utilization, but in practice anything clever I tried just made
        things slower.</p><p>In the end, we were able to accelerate our code about
        250x by using a combination of NumPy and Numba, but were unable to match the
        speed of an optimized low-level implementation. Maybe in a future post I\u2019ll
        drop into C or C++ and see how close I can get to the reference\u2014until
        then, I hope you found this useful.</p><p>(I\u2019m sure that there are ways
        that even this Python version could be improved; I did not even look at any
        other libraries, like Jax, Cython, or PyPy. Let me know if you think of anything
        clever!)</p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"Python

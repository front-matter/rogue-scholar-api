        y2=\\\"14\\\"></line></svg></div></div></a><figcaption class=\\\"image-caption\\\"><em>Hydrogen
        PES (red), with various polarizability components shown in blue.</em></figcaption></figure></div><p>Instead,
        the authors propose that polarizability is a good way to study this question.
        As seen in the following graph, polarizability (particularly \u03B1<sub>||</sub>,
        the component parallel to the bond axis) first increases as a bond is stretched,
        and then decreases, with a sharp and easily identifiable maximum about where
        a bond might be considered to be broken. This metric tracks with the conventional
        PES metric in cases where the PES is well-defined (see Fig. 5), which is comforting.
        Why does this occur?</p><blockquote><p>The evolution of \u03B1 [polarizability]
        can be rationalized in the following manner. Upon initially stretching H2
        from equilibrium, the bonding electrons fill up the additional accessible
        volume, resulting in a more diffuse (and thus more polarizable) electron density.
        Post bond cleavage however, the electrons start localizing on individual atoms,
        leading to a decrease in polarizability.</p></blockquote><p>In other words,
        electrons that are \u201Ccaught in the act\u201D of reorganizing between different
        atoms are more polarizable, whereas electrons which have settled into their
        new atomic residences are less polarizable again.</p><p>This is cool, but
        how can we apply this to catalysis? As it happens, there are already a few
        publications (<a href=\\\"https://pubs.acs.org/doi/abs/10.1021/jo960521y\\\">1</a>,
        <a href=\\\"https://pubs.acs.org/doi/abs/10.1021/jo960521y\\\">2</a>) from
        Dennis Dougherty and coworkers dealing with exactly this question. They show
        that cyclophanes are potent catalysts for S<sub>N</sub>2-type reactions that
        both create and destroy cations, and argue that polarizability, rather than
        any charge-recognition effect, undergirds the observed catalysis:</p><blockquote><p>Since
        transition states have long, weak bonds, they are expected to be more polarizable
        than ground-state substrates or products. The role of the host is to surround
        the transition state with an electron-rich-system that is polarizable and
        in a relatively fixed orientation, so that induced dipoles in both the host
        and the transition state are suitably aligned\u2026 Note that in this model,
        it is not sufficient that polarizability contributes to binding. Polarizability
        must be more important for binding transition states than for binding ground
        states. Only in this way can it enhance catalysis.</p></blockquote><p>To defend
        this argument, the authors prepare a series of variously substituted cyclophanes,
        and show that while Hammett-type electronic tuning of the aryl rings has relatively
        small effects, adding more heavy atoms always increases the rate, with the
        biggest effect observed with bromine (the heaviest element attempted). Heavier
        atoms are more polarizable, so this supports the argument that polarizability,
        rather than any specific electrostatic effect, is responsible for catalysis.</p><div

        old versions of this post lacked a discussion of SN2. I've added an appendix
        which remedies this. In \u201CThe Rate-Limiting Span,\u201D I discussed how
        thinking in terms of the span from ground state to transition state, rather
        than in terms of elementary steps, can help prevent conceptual errors. Today,
        I want to illustrate why this is important in the context of a little H/D
        KIE puzzle.\",\"body_html\":\"<p><em>Note: old versions of this post lacked
        a discussion of S<sub>N</sub>2. I've added an appendix which remedies this.</em></p><p>In
        <a href=\\\"https://corinwagen.github.io/public/blog/20220815_rate_determining_span.html\\\">\u201CThe
        Rate-Limiting Span,\u201D</a> I discussed how thinking in terms of the span
        from ground state to transition state, rather than in terms of elementary
        steps, can help prevent conceptual errors. Today, I want to illustrate why
        this is important in the context of a little H/D KIE puzzle.</p><p>Consider
        the following reaction, which could conceivably proceed via an S<sub>N</sub>2

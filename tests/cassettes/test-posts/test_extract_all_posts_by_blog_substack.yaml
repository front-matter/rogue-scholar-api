        Easter week, I\u2019ve been thinking about why new ventures are so important.
        Whether in private industry, where startups are the most consistent source
        of innovative ideas, or in academia, where new assistant professors are hired
        each year, newcomers are often the most consistent source of innovation. Why
        is this?\",\"body_html\":\"<p>This Easter week, I\u2019ve been thinking about
        why new ventures are so important. Whether in private industry, where startups
        are the most consistent source of innovative ideas, or in academia, where
        new assistant professors are hired each year, newcomers are often the most
        consistent source of innovation. Why is this?</p><p>One explanation is the
        <a href=\\\"https://www.nber.org/system/files/chapters/c2144/c2144.pdf\\\">Arrow
        replacement effect</a> (named after <a href=\\\"https://en.wikipedia.org/wiki/Kenneth_Arrow\\\">Kenneth
        Arrow</a>), which states that \u201Cpreinvention monopoly power acts as a
        strong disincentive to further innovation.\u201D Arrow\u2019s argument goes
        like this: suppose there\u2019s an organization that is earning profit <em>P<sub>old</sub></em>,
        and there is some innovation that will increase profit to <em>P<sub>new</sub></em>
        (<em>P<sub>new</sub></em> &gt; <em>P<sub>old</sub></em>). If the existing
        organization pursues the innovation, their profits will thus increase by <em>\u2206P</em>
        := <em>P<sub>new</sub></em> - <em>P<sub>old</sub></em>. But a new organization
        will see its profits increase by <em>P<sub>new</sub></em>: since the startup
        has no existing profit to replace, the rewards to innovation are higher. Thus
        innovation is more appealing for those without any economic stake in the status
        quo.<a href=\\\"#fn1\\\"><sup>1</sup></a></p><p>We can see this play out today
        in the dynamic between Google and OpenAI/Microsoft: Google already has a virtual
        monopoly in search, and so is hesitant to replace what they have, whereas
        Microsoft has already been losing in search and so is eager to replace Bing
        with <s>Sydney</s> an AI-powered alternative. (It\u2019s to Apple\u2019s credit
        that they so eagerly pursued the iPhone when it meant effectively destroying
        the iPod, one of their top money-makers.<a href=\\\"#fn2\\\"><sup>2</sup></a>)</p><p>One
        can also see this scenario in academia\u2014plenty of established labs have
        programs built up around studying specific systems, and are thus disincentivized
        to study areas which might obviate projects they\u2019ve spent decades working
        on. For instance, labs dedicated to \u201Cconventional\u201D synthetic methodology
        might be slower to turn to biocatalysis than a new assistant professor with
        nothing to lose; labs that have spent decades studying protein folding might
        be slower to turn to AlphaFold than they ought to.</p><p>Another reason is
        that new entrants often have an advantage in understanding the status quo.
        In <em>The Art of Doing Science and Engineering</em> (book review coming,
        eventually), computing legend <a href=\\\"https://en.wikipedia.org/wiki/Richard_Hamming\\\">Richard
        Hamming</a> discusses how there\u2019s often a disadvantage to being a pioneer
        in a field. Hamming\u2019s argument, essentially, is that those who\u2019ve
        had to invent something new never understand it as intuitively as those who
        have simply learned to take it for granted:</p><blockquote><p>The reason this
        happens is that the creators have to fight through so many dark difficulties,
        and wade through so much misunderstanding and confusion, they cannot see the
        light as others can, now the door is open and the path made easy\u2026. in
        time the same will probably be true of you.</p></blockquote><p>In Hamming\u2019s
        view, it\u2019s the latecomers to a field who can see more clearly the new
        possibilities opened by various innovations, and take the next steps towards
        previously unimaginable frontiers. There\u2019s a deep irony in this: the
        very act of inventing something new makes you less able to see the innovations
        enabled by your own work. The process of invention thus acts like a relay
        race, where newer generations continually take the baton and push things forward
        before in turn dropping back.</p><p>I\u2019ve heard these ideas discussed
        in terms of na\xEFvete before\u2014the idea being that innovation requires
        a sort of \u201Cbeginner\u2019s luck,\u201D a blind optimism about what\u2019s
        possible that the experienced lack\u2014but I think that\u2019s wrong. A belief
        in na\xEFvete as the key driver of innovation implies that excessive knowledge
        is detrimental: that it\u2019s possible to \u201Cknow too much\u201D and cripple
        oneself. If anything, the opposite is true in my experience. The most creative
        and productive people I\u2019ve met are those with an utter mastery of the
        knowledge in their domain.</p><p>Hamming\u2019s proposal, which is more cognitive/subconscious,
        is thus complementary to the more calculated logic of the Arrow replacement
        theorem: existing organizations are both less incentivized to innovate and
        less able to see potential innovations. These ideas should be encouraging
        to anyone at the beginning of their career: you are uniquely poised to discover
        and exploit new opportunities! So consider this an exhortation to go out and
        do so now (rather than waiting until you are older and more secure in your
        field).</p><p><em>Credit to <a href=\\\"https://marginalrevolution.com/marginalrevolution/2023/04/the-arrow-replacement-effect-and-the-dynamics-of-us-inventors.html?utm_source=feedly&amp;utm_medium=rss&amp;utm_campaign=the-arrow-replacement-effect-and-the-dynamics-of-us-inventors\\\">Alex
        Tabarrok</a> for introducing me to the Arrow replacement effect, and ChatGPT
        for some edits.</em></p><h3>Footnotes</h3><ol><li><p>This is a bit of a cartoonish
        depiction of the Arrow replacement theorem\u2014the original paper (linked
        above) is quite readable, and performs a more sophisticated analysis. See
        the heading \u201CCompetition, Monopoly, and the Incentive to Innovate\u201D
        on page 12 of the PDF (journal page 619).</p></li><li><p>Tony Fadell discusses
        this in <em><a href=\\\"https://www.amazon.com/Build-Unorthodox-Guide-Making-Things/dp/0063046067\\\">Build</a></em>:
        suffice it to say this was not an internally popular decision at Apple.</p></li></ol>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"This

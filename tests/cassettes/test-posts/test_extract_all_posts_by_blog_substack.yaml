        of distances in high-dimensional space against distances in embedding space,
        and associated Spearman coefficients. (Only one in every hundred points is
        plotted, but all points are used for the Spearman coefficient calculation.)</em></figcaption></figure></div><p>In
        each case, the trend is in the right direction (i.e. increased distance in

        fact, Alml\xF6f included an overlap-based screening method in <a href=\\\"https://onlinelibrary.wiley.com/doi/10.1002/jcc.540030314\\\">his
        landmark 1982 paper</a>. To the untrained eye, this appears unrelated to ERI-based
        screening, but we are using Gaussian basis sets and so \u201Cone can therefore

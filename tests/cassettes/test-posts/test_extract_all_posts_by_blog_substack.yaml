        1456w\\\" sizes=\\\"100vw\\\" fetchpriority=\\\"high\\\"></picture><div></div></div></a><figcaption
        class=\\\"image-caption\\\">Figure 11 from Baik's review.</figcaption></figure></div><p>Panel
        (b) of this figure shows the electronic energy surface for dissociation, which
        monotonically increases out to infinity\u2014there's never a maximum, and
        so there's no transition state. To estimate the position of the transition
        state, Baik proposes computing the entropy (using the above stationary-point
        approximations) at the first few points, where the two molecules are still
        tightly bound, and then extrapolating the curve into a sigmoid function. Combining
        the two surfaces then yields a nice-looking (if noisy) curve with a clear
        transition state at an O\u2013H distance of around 3 \xC5.</p><p>This approach,
        while clever, seems theoretically a bit dubious\u2014is it guaranteed that
        entropy must always follow a smooth sigmoidal interpolation between bound
        and unbound forms? I thought that a more direct solution to the entropy problem
        would take advantage of <em>ab initio</em> molecular dynamics. While too slow
        for most systems, AIMD intrinsically accounts for entropy and thus should
        be able to generate considerably more accurate energy surfaces for association/dissociation
        events.</p><p>Using <em><a href=\\\"https://github.com/corinwagen/presto\\\">presto</a></em>,
        I ran 36 constrained 100 ps <em>NVT</em> simulations of the water dimer with
        different O\u2013O distances, and used the <a href=\\\"https://onlinelibrary.wiley.com/doi/abs/10.1002/jcc.540130812\\\">weighted
        histogram analysis method</a> to stitch them together into a final potential
        energy surface. I then compared these results to those obtained from a direct
        opt=modredundant calculation (with frequencies at every point) from Gaussian.
        (All calculations were performed in Gaussian 16 at the wB97XD/6-31G(d) level
        of theory, which overbinds the water dimer a bit owing to basis-set superposition
        error.)</p><p>The results are shown below (error bars from the AIMD simulation
        are derived from bootstrapping):</p><div class=\\\"captioned-image-container\\\"><figure><a
        class=\\\"image-link image2\\\" target=\\\"_blank\\\" href=\\\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7bda02f0-4c8a-4466-8f35-fda20fb33d3a_3000x2400.png\\\"

        many applications, including cheminformatics, it\u2019s common to have datasets
        that have too many dimensions to analyze conveniently. For instance, chemical
        fingerprints are typically 2048-length binary vectors, meaning that \u201Cchemical
        space\u201D as encoded by fingerprints is 2048-dimensional.\",\"body_html\":\"<p>In
        many applications, including cheminformatics, it\u2019s common to have datasets
        that have too many dimensions to analyze conveniently. For instance, <a href=\\\"https://www.rdkit.org/UGM/2012/Landrum_RDKit_UGM.Fingerprints.Final.pptx.pdf\\\">chemical
        fingerprints</a> are typically 2048-length binary vectors, meaning that \u201Cchemical
        space\u201D as encoded by fingerprints is 2048-dimensional.</p><p>To more
        easily handle these complex datasets (and to bypass the <a href=\\\"https://en.wikipedia.org/wiki/Curse_of_dimensionality\\\">\u201Ccurse
        of dimensionality\u201D</a>), it\u2019s common practice to use a dimensionality
        reduction algorithm to convert the data to a low-dimensional space. In this
        post I want to compare and contrast three approaches to dimensionality reduction,
        and discuss the challenges with low-dimensional embeddings in general.</p><h2><strong>Dimensionality
        Reduction Algorithms</strong></h2><p>There are many approaches to dimensionality
        reduction, but I\u2019m only going to talk about three here: PCA, tSNE, and
        UMAP.</p><p><a href=\\\"https://en.wikipedia.org/wiki/Principal_component_analysis\\\">Principal
        component analysis</a> (PCA) is perhaps the most famous dimensionality reduction
        algorithm, and is commonly used in a variety of scientific fields. PCA works
        by transforming the data into a new set of coordinates such that the first
        coordinate vector explains the largest amount of the variance, the second
        coordinate vector the next most variance, and so on and so forth. It\u2019s
        pretty common for the first 5\u201320 dimensions to capture &gt;99% of the
        variance, meaning that the subsequent dimensions can essentially be discarded
        wholesale.</p><p><a href=\\\"https://en.wikipedia.org/wiki/T-distributed_stochastic_neighbor_embedding\\\">tSNE</a>
        (t-distributed stochastic neighbor embedding) and <a href=\\\"https://umap-learn.readthedocs.io/en/latest/how_umap_works.html\\\">UMAP</a>
        (uniform manifold approximation and projection) are alternative dimensionality
        reduction approaches, based on much more complex algorithms. To quote Wikipedia:</p><blockquote><p>The
        t-SNE algorithm comprises two main stages. First, t-SNE constructs a probability
        distribution over pairs of high-dimensional objects in such a way that similar
        objects are assigned a higher probability while dissimilar points are assigned
        a lower probability. Second, t-SNE defines a similar probability distribution
        over the points in the low-dimensional map, and it minimizes the Kullback\u2013Leibler
        divergence (KL divergence) between the two distributions with respect to the
        locations of the points in the map.</p></blockquote><p>UMAP, at a high level,
        works in a very similar way, but uses some fancy topology to construct a \u201Cfuzzy
        simplicial complex\u201D representation of the data in high-dimensional space,
        and then projects this representation down into a lower dimension (<a href=\\\"https://pair-code.github.io/understanding-umap/\\\">more
        detailed explanation</a>). Practically, UMAP is a lot faster than tSNE, and
        is becoming the algorithm of choice for most cheminformatics applications.
        (Although, in fairness, there are <a href=\\\"https://arxiv.org/abs/1712.09005\\\">ways
        to make tSNE faster</a>.)</p><h2><strong>Data Visualization</strong></h2><p>For
        the purposes of this post, I chose to study Abbie Doyle\u2019s set of <a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.1c12203\\\">2683
        aryl bromides</a> (obtained from Reaxys, with various filters applied). I
        used the RDKIT7 fingerprint to generate a 2048-bit encoding of each aryl bromide,
        computed a distance matrix using Tanimoto/Jaccard distance, and then used
        each dimensionality reduction technique to generate a 2-dimensional embedding.</p><p>Let\u2019s

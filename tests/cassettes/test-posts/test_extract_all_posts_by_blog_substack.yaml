        &nbsp; Final <sup>19</sup>F Shift400.20400.13</p><p>The match is really quite
        good, much better than just guessing the lowest energy conformer would have
        been! This is despite having a decent number of low-energy conformers, so
        I don\u2019t think this is a particularly rigged case.</p><p>But, what if
        we just got lucky in this case? The relative energies are off by 0.28 kcal/mol

        (2022)</strong></h2><p>Finally, we come to <a href=\\\"https://pubs.aip.org/aip/jcp/article-abstract/158/1/014103/2867476/B97X-3c-A-composite-range-separated-hybrid-DFT?redirectedFrom=fulltext\\\">\u03C9B97X-3c</a>,
        a composite range-separated hybrid functional derived from Mardirossian and
        Head-Gordon\u2019s <a href=\\\"https://pubs.rsc.org/en/content/articlelanding/2014/cp/c3cp54374a\\\">\u03C9B97X-V</a>
        functional (which seems to me to be one of the best DFT methods, period).
        \u03C9B97X-3c reintroduces Fock exchange, so it\u2019s significantly more
        expensive than r<sup>2</sup> SCAN-3c or B97-3c, but with this expense comes
        increased accuracy.</p><p>Interestingly, neither of the \u201Cweird\u201D
        corrections (gCP or SRB) are employed for \u03C9B97X-3c: it\u2019s just an
        off-the-shelf unmodified functional, the now-standard D4 dispersion correction,
        and a specialized basis set. The authors acknowledge this:</p><blockquote><p>Although
        \u03C9B97X-3c is designed mostly in the spirit of the other \u201C3c\u201D
        methods, the meaning and definition of the applied \u201Cthree corrections\u201D
        have changed over the years. As before, the acronym stands for the dispersion
        correction and for the specially developed AO basis set, but here for the
        compilation of ECPs, which are essential for efficiency, as a third modification.</p></blockquote><p>(But
        weren\u2019t there ECPs before? Doesn\u2019t even HF-3c have ECPs? Aren\u2019t
        ECPs just part of the basis set? Just admit that this is a \u201C2c\u201D
        method, folks.)</p><p>The authors devote a lot of effort to basis-set optimization,
        because range-separated hybrids are so expensive that using a triple-zeta
        basis set like they did for B97-3c or r<sup>2</sup> SCAN-3c would ruin the
        speed of the method. This time, they do go into more details, and emphasize
        that the basis set (\u201CvDZP\u201D) was optimized on molecules and not just
        on single atoms:</p><blockquote><p>Molecule-optimized basis sets are rarely
        used in quantum chemistry. We are aware of the MOLOPT sets in the CP2K code
        and the polarization consistent (pc-n) basis sets by Jensen. In the latter,
        only the polarization functions are optimized with respect to molecular energies.
        A significant advantage of molecular basis set optimizations is that, contrary
        to atomic optimizations, all angular momentum functions (i.e., polarization
        functions not occupied in the atomic ground state) can be determined consistently,
        as already noted by VandeVondele and Hutter.</p></blockquote><p>They also
        put together a new set of effective core potentials, which also helps to minimize
        the number of basis functions. Even so, \u03C9B97X-3c is by far the slowest

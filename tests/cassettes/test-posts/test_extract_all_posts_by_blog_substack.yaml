        ion-pair association/dissociation is an incredibly complex problem, and one
        that's often beyond the scope of conventional DFT-based techniques. (This
        study is a nice demonstration of how hard modeling ion-pairing can be.) Nevertheless,
        it's still often important to gain insight into what the relative energy of
        solvent-separated ion pairs and contact-ion pairs might be; are solvent-separated
        configurations energetically accessible or not?\",\"body_html\":\"<p>Modeling
        ion-pair association/dissociation is an incredibly complex problem, and one
        that's often beyond the scope of conventional DFT-based techniques. (<a href=\\\"https://pubs.acs.org/doi/10.1021/acs.joc.1c01823\\\">This
        study</a> is a nice demonstration of how hard modeling ion-pairing can be.)
        Nevertheless, it's still often important to gain insight into what the relative
        energy of solvent-separated ion pairs and contact-ion pairs might be; are
        solvent-separated configurations energetically accessible or not?</p><p>I've
        run into this problem a few times myself: in measuring pKas in nonpolar solvents,
        and again recently when trying to understand <a href=\\\"https://pubs.acs.org/doi/10.1021/acs.orglett.2c03622\\\">the
        solution structure of ethereal HCl.</a> When digging through the pKa literature,
        I was surprised to learn that there's a simple and relatively accurate way
        to estimate the dissociation constant of contact-ion pairs, developed by Raymond
        Fuoss in the 1950s.</p><p>Despite modeling ions as charged spheres and solvent
        as a featureless dielectric, the \\\"Fuoss model\\\" is surprisingly good
        at reproducing experimental data. Here's one such example:</p><div class=\\\"captioned-image-container\\\"><figure><a

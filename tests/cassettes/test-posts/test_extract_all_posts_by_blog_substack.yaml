        Vision of Metascience: An Engine of Improvement for the Social Processes of
        Science.\u201D</a> Metascience, the central topic of the essay, is science
        about science. As the authors put it, metascience \u201Coverlaps and draws
        upon many well-established fields, including the philosophy, history, and
        sociology of science, as well as newer fields such as the economics of science
        funding, the science of science, science policy, and others.\u201D</p><p>The
        essay emphasizes how there are likely massive potential improvements to what
        they call the \u201Csocial processes\u201D of science, or the ways in which
        science is practiced by scientists. There are a lot of important ideas and
        conclusions in the essay, but here I want to focus on one specific theme that
        caught my attention: the importance of structural diversity in driving scientific
        progress. In this context, structural diversity means \u201Cthe presence of
        many differently structured groups in science.\u201D High structural diversity
        means many different types of scientific groups, while low structural diversity
        means only a few different types of scientific groups. To quote Nielsen and
        Qiu directly:</p><blockquote><p>\u2026structural diversity is a core, precious
        resource for science, a resource enlarging the range of problems humanity
        can successfully attack. The reason is that different ambient environments
        enable different kinds of work. Problems easily soluble in one environment
        may be near insoluble in another; and vice versa. Indeed, often we don't <em>a
        priori</em> know what environment would best enable an attack on an important
        problem. Thus it's important to ensure many very different environments are
        available, and to enable scientists to liquidly move between them. In this
        view, structural diversity is a resource to be fostered and protected, not
        homogenized away for bureaucratic convenience, or the false god of efficiency.
        What we need is a diverse range of very different environments, expressing
        a wide range of powerful ideas about how to support discovery. In some sense,
        the range of available environments is a reflection of our collective metascientific
        intelligence. And monoculture is the enemy of creative work.</p></blockquote><p>Today,
        structural diversity is low: scientific research is overwhelmingly performed
        in universities by professor-led research groups. These groups typically contain
        from 5 to 30 people, have at most two additional administrators beyond the
        principal investigator (i.e. the professor), and are composed of undergrads,
        graduate students, and postdocs. (There are, of course, many exceptions to
        the template I\u2019ve outlined above.)</p><p>This structure influences the
        sort of scientific work that gets done. To graduate, PhD students need to
        have papers, which means that they need to work on projects that have sufficiently
        short time horizons to conclude before they graduate. Additionally, they need
        to have first-author papers, which means that they can\u2019t work in large
        teams; if three students work together, they can\u2019t all be first authors.
        Taken together, these considerations imply that most projects should take
        10 person-years or less to accomplish.<a href=\\\"#fn1\\\"><sup>1</sup></a></p><p>This
        is a long time, but not that long for science: unfortunately, most truly groundbreaking
        projects are \u201Ctoo big\u201D for a single academic lab. Conversely, students
        are incentivized to publish in high-impact journals, and so projects that
        are \u201Ctoo small\u201D are penalized for not being ambitious enough. Skilled
        academics are able to thread the needle between projects that are \u201Ctoo
        big\u201D and projects that are \u201Ctoo small\u201D and provide exactly
        the right amount of effort to generate high-impact publications within a reasonable
        time horizon.</p><p>These same challenges are echoed (on grand scale) for
        assistant professors. New faculty typically have 5 to 7 years before they
        must submit their tenure package, which means they\u2019re forced to choose
        projects likely to work in that time frame (with inexperienced students and
        relatively few resources, no less). This disincentives tool-building, which
        generally chews up too much time to be an efficient use of resources for young
        labs, and puts a ceiling on their ambition.</p><p>These aren\u2019t the only
        consequences of academia\u2019s structure. \u201CDeep\u201D skills requiring
        more than a year or two of training are tricky, because even PhD students
        are only there for 4\u20136 years, so the time it takes to acquire skills
        comes directly out of the time they can be doing productive research. Additionally,
        certain skill sets (e.g. software engineering) command such a premium that
        it\u2019s <a href=\\\"https://www.lesswrong.com/posts/9GweYgHABZAjH6T6f/\\\">difficult
        to attract such people to academia</a>. Specialized instrumentation is another
        challenge: a given lab might only have the budget for a few high-end instruments,
        implying that its projects must be chosen accordingly.</p><p>A defender of
        the status quo might reasonably respond that smaller labs do lead to smaller
        projects, but in a greater number of areas: \u201Cwhat is any ocean, but a
        multitude of drops?\u201D The academic structure, with its incentives for
        demonstrable progress, certainly cuts back on the number of costly, high-profile
        failures: most failed research groups never get tenure, limiting the damage.</p><p>Nevertheless,
        it seems that at this point many fields have been picked clean of projects
        with low enough barriers to entry to make them accessible to academics. Many
        remaining insights, including those needed to spawn new fields of science,
        may be simply out of reach of a decentralized array of small, independent
        academic groups. As Nielsen and Qiu put it, \u201Cyou can stack up as many
        canonical researchers as you like and they still won't do the non-canonical
        work; it's a bottleneck on our capacity for discovery.\u201D To support this
        point, they cite examples where large organizations were able to produce big
        advances inaccessible to their smaller counterparts: LIGO, the Large Hadron
        Collider, Brian Nosek\u2019s Center for Open Science, and the Human Genome
        Project.</p><p>If we accept the claim that structural diversity is important,
        we ought to look for opportunities to expand structural diversity wherever
        possible. At the margin, this might look like supporting non-traditional hires
        in academic groups, including people who don\u2019t fit into the established
        undergrad\u2013graduate student\u2013postdoc pipeline, and allowing for greater
        flexibility in the structure of labs (i.e. multiple professors within the
        same lab). More radical solutions might look like scientific start-ups where
        profitability can realistically be achieved, or <a href=\\\"https://www.nature.com/articles/d41586-022-00018-5\\\">\u201Cfocused
        research organizations\u201D</a> where it cannot.<a href=\\\"#fn2\\\"><sup>2</sup></a>
        What could a well-managed team of professional scientists, focused solely
        on work \u201Cnot easily possible in existing environments,\u201D accomplish
        when pitted against some of the toughest unsolved problems in the world? We
        won\u2019t know until we try.</p><p><em>Thanks to Ari Wagen for reading a
        draft of this post.</em></p><h3>Footnotes</h3><ol><li><p>It\u2019s true that
        there are a lot of efforts to create larger supra-lab organizations to tackle
        big questions: in chemistry, the NSF has funded <a href=\\\"http://www.nsf-cchf.com/aboutCCI.html\\\">\u201Ccenters
        for chemical innovation\u201D</a> to unite like-minded researchers. But trying
        to forge a functional organization from a myriad of independent sovereign
        teams seems much harder than simply starting a new organization <em>de novo</em>.</p></li><li><p>What
        if the discoveries needed to advance science are too big for these proposed
        solutions? For instance, it\u2019s tough to imagine funding a Manhattan Project-style
        endeavor this way. I don\u2019t think that it\u2019s the case that science
        requires government-scale resources to push past stagnation, but if that were
        really true, it might be an argument for using the full might of state capacity
        to drive research, like something out of Liu Cixin\u2019s novels. Note, however,
        that this would make the task of \u201Cpicking the right problems\u201D that
        much more important.</p></li></ol>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"Michael

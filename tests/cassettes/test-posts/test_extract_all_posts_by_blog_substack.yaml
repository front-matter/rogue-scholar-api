        our precision\u2013recall graph is still pretty dismal when compared to tSNE
        or UMAP. So, it seems like if distances are what matters, then high-dimensional
        PCA is an appealing choice\u2014but if local structure is what matters, tSNE
        or UMAP is still superior.</p><h2><strong>Conclusions</strong></h2><p>My big
        takeaway from all of this is: dimensionality reduction is a lossy process,
        and one where you always have to make tradeoffs. You\u2019re fundamentally
        throwing away information, and that always has a cost: there\u2019s no such
        thing as a free lunch. As such, if you don\u2019t have to perform dimensionality
        reduction, then my inclination would be to avoid it. (People in single-cell
        genomics seem to have come to <a href=\\\"https://www.biorxiv.org/content/10.1101/2021.08.25.457696v4.full.pdf\\\">a
        similar conclusion</a>.)</p><p>If you really need your data to be in a low-dimensional
        space (e.g. for plotting), then keep in mind what you\u2019re trying to study!
        PCA seems to do a slightly better job with distances (although I\u2019m sure
        there are more sophisticated strategies for distance-preserving dimensionality
        reduction), while tSNE and UMAP seem to do much, much better with local structure.</p><p><em>Thanks

        and Nonpolar Media\",\"social_title\":null,\"section_id\":null,\"search_engine_title\":null,\"search_engine_description\":null,\"subtitle\":\"\",\"slug\":\"pka-and-nonpolar-media\",\"post_date\":\"2023-07-10T17:51:45.541Z\",\"podcast_url\":\"\",\"podcast_art_url\":null,\"podcast_duration\":null,\"video_upload_id\":null,\"podcast_upload_id\":null,\"podcast_preview_upload_id\":null,\"audience\":\"everyone\",\"should_send_free_preview\":false,\"write_comment_permissions\":\"everyone\",\"show_guest_bios\":true,\"free_unlock_required\":false,\"default_comment_sort\":null,\"canonical_url\":\"https://cwagen.substack.com/p/pka-and-nonpolar-media\",\"audience_before_archived\":null,\"exempt_from_archive_paywall\":false,\"restacks\":0,\"reactions\":{\"\u2764\":1},\"top_exclusions\":[],\"pins\":[],\"section_pins\":[],\"previous_post_slug\":\"opinionated-advice-for-incoming-graduate\",\"next_post_slug\":\"for-profit-micro-focused-research\",\"cover_image\":\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F58ddb8c2-482e-412e-b52b-4f3d73fa9683_704x974.png\",\"cover_image_is_square\":false,\"cover_image_is_explicit\":false,\"videoUpload\":null,\"podcastUpload\":null,\"podcastPreviewUpload\":null,\"voiceover_upload_id\":null,\"voiceoverUpload\":null,\"has_voiceover\":false,\"description\":\"The
        concept of pKa is introduced so early in the organic chemistry curriculum
        that it\u2019s easy to overlook what a remarkable idea it is. Briefly, for
        the non-chemists reading this: pKa is defined as the negative base-10 logarithm
        of the acidity constant of a given acid H\u2013A:\",\"body_html\":\"<p>The
        concept of p<em>K</em><sub>a</sub> is introduced so early in the organic chemistry
        curriculum that it\u2019s easy to overlook what a remarkable idea it is.</p><p><em>Briefly,
        for the non-chemists reading this: p</em>K<em><sub>a</sub> is defined as the
        negative base-10 logarithm of the acidity constant of a given acid H\u2013A:</em></p><p>p<em>K</em><sub>a</sub>
        := -log<sub>10</sub>([HA]/[A-][H+])</p><p><em>Unlike pH, which describes the
        acidity of a bulk solution, p</em>K<em><sub>a</sub> describes the intrinsic
        proclivity of a molecule to shed a proton\u2014a given molecule in a given
        solvent will always have the same p</em>K<em><sub>a</sub>, no matter the pH.
        This makes p</em>K<em><sub>a</sub> a very useful tool for ranking molecules
        by their acidity (e.g. <a href=\\\"http://ccc.chem.pitt.edu/wipf/MechOMs/evans_pKa_table.pdf\\\">the
        Evans p</a></em><a href=\\\"http://ccc.chem.pitt.edu/wipf/MechOMs/evans_pKa_table.pdf\\\">K</a><em><a
        href=\\\"http://ccc.chem.pitt.edu/wipf/MechOMs/evans_pKa_table.pdf\\\"><sub>a</sub>
        table</a>).</em></p><p>The claim implicit in the definition of p<em>K</em><sub>a</sub>
        is that a single parameter suffices to describe the acidity of each molecule.<sup>1</sup>
        In general, this isn\u2019t true in chemistry\u2014there\u2019s no single
        \u201Creactivity\u201D parameter which describes how reactive a given molecule
        is. For various regions of chemical space a two-parameter model can <a href=\\\"https://www.cup.lmu.de/oc/mayr/reaktionsdatenbank/\\\">work</a>,
        but in general we don\u2019t expect to be able to evaluate the efficacy of
        a given reaction by looking up the reactivity values of the reactants and
        seeing if they\u2019re close enough.</p><p>Instead, structure and reactivity
        interact with each other in complex, high-dimensional ways. A diene will react
        with an electron-poor alkene and not an alcohol, while acetyl chloride doesn\u2019t
        react with alkenes but will readily acetylate alcohols, and a free radical
        might ignore both the alkene and the alcohol and abstract a hydrogen from
        somewhere else. Making sense of this confusing morass of different behaviors
        is, on some level, what organic chemistry is all about. The fact that the
        reactivity of different functional groups depends on reaction conditions is
        key to most forms of synthesis!</p><p>But p<em>K</em><sub>a</sub> isn\u2019t
        so complicated. If I want to know whether acetic acid will protonate pyridine
        in a given solvent, all I have to do is look up the p<em>K</em><sub>a</sub>
        values for acetic acid and pyridinium (pyridine\u2019s conjugate acid). If
        pyridinium has a higher p<em>K</em><sub>a</sub>, protonation will be favored;
        otherwise, it\u2019ll be disfavored. More generally, one can predict the equilibrium
        distribution of protons amongst <em>N</em> different sites from a list of
        the corresponding p<em>K</em><sub>a</sub>s.</p><p>Why is p<em>K</em><sub>a</sub>
        so well-behaved? The key assumption underlying the above definition is that
        ions are free and do not interact with one another. This allows us to neglect
        any specific ion\u2013ion interactions, and makes the scale universal: if
        the pyridinium cation and the acetate anion never interact, then I can learn
        everything I need to about pyridinium acetate just by measuring the p<em>K</em><sub>a</sub>s
        of pyridine and acetic acid in isolation.</p><p>This assumption is quite good
        in solvents like water or DMSO, which excel at stabilizing charged species,
        but progressively breaks down as one travels to the realm of nonpolar solvents.
        As ions start to pair with themselves, specific molecule\u2013molecule interactions
        become important. The relative size of the anions can matter: in a nonpolar
        solvent, a small anion will be better stabilized by a small cation than by
        a large, diffuse cation, meaning that e.g. acetate will appear more acidic
        when protonating smaller molecules. Other more quotidian intermolecular interactions,
        like hydrogen bonding and \u03C0-stacking, can also play a role.</p><p>And
        the ions aren\u2019t the only thing that can stick together: aggregation of
        acids is often observed in nonpolar solvents. Benzenesulfonic acid <a href=\\\"https://link.springer.com/article/10.2116/analsci.15.303\\\">forms
        a trimer</a> in benzonitrile solution, which is still pretty polar, and alcohols
        and carboxylic acids are known to aggregate under a variety of conditions
        as well.<sup>2</sup> Even seemingly innocuous species like tetrabutylammonium
        chloride will aggregate at high concentrations (<a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/ja9723139\\\">ref</a>,
        <a href=\\\"https://pubs.rsc.org/en/content/articlelanding/1995/c3/c39950002513\\\">ref</a>).</p><p>To
        reliably extend p<em>K</em><sub>a</sub> scales to nonpolar solvents, one must
        thus deliberately choose compounds which resist aggregation. As the dielectric
        constant drops, so does the number of such compounds. The clearest demonstration
        of this I\u2019ve found is a series of papers (<a href=\\\"https://pubs.acs.org/doi/10.1021/jo9713013\\\">1</a>,
        <a href=\\\"https://pubs.acs.org/doi/10.1021/jo0343477\\\">2</a>) by p<em>K</em><sub>a</sub>
        guru Ivo Leito measuring the acidity of a series of fluorinated compounds
        in heptane:</p><div class=\\\"captioned-image-container\\\"><figure><a class=\\\"image-link
        is-viewable-img image2\\\" target=\\\"_blank\\\" href=\\\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F58ddb8c2-482e-412e-b52b-4f3d73fa9683_704x974.png\\\"

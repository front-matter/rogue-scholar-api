        of my first Gaussian jobs ever. I didn't get cluster access for a little while,
        so I used to run Gaussian on the printer computers in my dorm's basement and
        just hope that nobody needed the computer overnight.</em></figcaption></figure></div><p>I
        defended my dissertation on June 5th, and cleaned out my hood last week. For
        the foreseeable future, I\u2019ll be a purely computational chemist\u2014computation
        is advancing quickly, and I think that\u2019s where I have the most to offer
        the field right now. But I\u2019ll miss the sights and sounds of the lab.
        There\u2019s a satisfaction to making a new molecule and holding the final
        product in your hands: the knowledge that you\u2019ve reshaped this little
        corner of reality through your own actions, and that this particular arrangement
        of matter has never existed before.</p><p>And simulation is, at the end of
        the day, only useful insofar as it helps us make real molecules. There may
        be people who wish to model reactions purely for the sake of modeling them,
        but I am not one of them. What drew me to simulation initially, and what still
        attracts me to the field today, is its potential to help experimental scientists
        do their work faster and better. It was easy for me to ensure that this was
        true when I was both doing the experiments and running the simulations; my
        incentives were aligned properly. It will be harder in the future.</p><p>There\u2019s
        a seductive appeal in leaving lab work behind altogether, too, and one that\u2019s
        dangerous. Any experimentalist who\u2019s worked with a computational collaborator
        knows that nothing ever works precisely as modeled. There are untold depths
        of chemical behavior still inaccessible to the idealized world of simulation,
        and it\u2019s all too easy for computational chemists just to look the other
        way. Life is easier when you don\u2019t have to deal with sludgy workups or
        poorly soluble intermediates, but they don\u2019t go away just because you
        can\u2019t model them by DFT\u2014reality has a way of keeping us honest that
        simulations frequently lack.</p><p>So, although I bid lab farewell at this
        point in my career, it\u2019s a bittersweet parting. I hope to return someday;
        only time will tell.</p><p><em>Thanks to Jacob Thackston for reading a draft

        thinking about science, I find it helpful to divide computations into two
        categories: models and oracles. In this dichotomy, models are calculations
        which act like classic ball-and-stick molecular models. They illustrate that
        something is geometrically possible\u2014that the atoms can literally be arranged
        in the proper orientation\u2014but not much more. No alternative hypotheses
        have been ruled out, and no unexpected insights have emerged. A model has
        no intelligence of its own, and only reflects the thought that the user puts
        into it.\",\"body_html\":\"<p>When thinking about science, I find it helpful
        to divide computations into two categories: models and oracles.</p><p>In this
        dichotomy, models are calculations which act like classic ball-and-stick molecular
        models. They illustrate that something is geometrically possible\u2014that
        the atoms can literally be arranged in the proper orientation\u2014but not
        much more. No alternative hypotheses have been ruled out, and no unexpected
        insights have emerged. A model has no intelligence of its own, and only reflects
        the thought that the user puts into it.</p><p>This isn\u2019t bad! Perhaps

        tradeoff for all three methods.</em></figcaption></figure></div><p>We can
        see that tSNE does better in the high precision/low recall area of the curve
        (as we saw in the previous graph), but otherwise tSNE and UMAP are quite comparable.
        In contrast, PCA is just abysmal.</p><p>The big conclusion of this section
        is that, if you\u2019re doing something that depends on the local structure
        of the data, you should avoid PCA.</p><h2><strong>Do Higher Dimensions Help

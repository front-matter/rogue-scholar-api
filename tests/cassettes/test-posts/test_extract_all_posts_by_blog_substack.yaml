        class=\\\"image-caption\\\">The lowest energy conformer of the molecule I
        drew (3-fluorohex-5-enal).</figcaption></figure></div><p>I then computed more
        accurate energies using DLPNO-CCSD(T)/cc-pVTZ, and compared the results from
        Boltzmann weighting with DFT and coupled-cluster energies. (<sup>19</sup>F
        values are just the isotropic shielding tensor, and energies are in kcal/mol.)</p><p>Conformer
        <sup>19</sup>F shift DFT energy DFT weight CC energy CC weight c00003401.760.000.6240.000.529

        y2=\\\"14\\\"></line></svg></div></div></a><figcaption class=\\\"image-caption\\\"><em>This
        visual works really well.</em></figcaption></figure></div><p>When I saw MacMillan\u2019s
        talk at MIT last year, I was curious what it would take to make additional
        graphics like this. The \u201Cnumber of reactions\u201D plot can be made pretty
        easily from Reaxys, but I\u2019ve always been uncertain how the \u201Cnumber
        of commercial sources\u201D plots are made: I haven\u2019t seen references
        listed for these numbers, nor is anything usually found in the Supporting
        Information.</p><p>I decided to take a swing at getting this data myself by
        analyzing the <a href=\\\"https://mcule.com/database/\\\">Mcule</a> \\\"building
        blocks\\\" database, which contains about 3.5 million compounds. Although
        Mcule doesn't define what a building block is (at least, not that I can find),
        it\u2019s likely that their definition is similar to that of ZINC, which defines
        building blocks as \u201Cthose catalogs of compounds available in preparative
        quantities, typically 250 mg or more\u201D (<a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.jcim.5b00559\\\">ref</a>).
        This seems like a reasonable proxy for the sorts of compounds synthetic chemists
        might use in reactions. I defined patterns to match a bunch of functional
        groups using SMARTS/SMILES, and then used RDKit to find matches in the Mcule
        building blocks database. The code can be found on <a href=\\\"https://github.com/corinwagen/scratchpad/tree/master/mcule\\\">Github</a>,
        along with the patterns I used.</p><p>The results are shown below. As expected,
        ethers, amines, amides, and alcohols are quite common. Surprisingly, aryl
        chlorides aren't that much more common than aryl bromides\u2014and, except
        for aliphatic fluorides, all aliphatic halides are quite rare. Allenes, carbodiimides,
        and SF5 groups are virtually unheard of (&lt;100 examples).</p><div class=\\\"captioned-image-container\\\"><figure><a

        by Tyler Cowen and Daniel Gross, is a book about talent selection\u2014in
        other words, a book about hiring. Although I confess this sounded very boring
        to me initially, the authors address this concern right away: Talent search
        is one of the most important activities in virtually all human lives. Elon
        Musk personally interviewed the first\",\"body_html\":\"<p><em>Talent</em>,
        by Tyler Cowen and Daniel Gross, is a book about talent selection\u2014in
        other words, a book about hiring. Although I confess this sounded very boring
        to me initially, the authors address this concern right away:</p><blockquote><p>Talent
        search is one of the most important activities in virtually all human lives.
        Elon Musk personally interviewed the first <em>three thousand</em> employees
        at SpaceX because he wanted to make sure the company was hiring the right
        people. Don\u2019t think of talent search as a problem faced by \u201Cthe
        boss\u201D or by human resource departments\u2026 Just about everyone is on
        a quest to find talent in others or to show off their own. (emphasis original)</p></blockquote><p>Not
        only is finding talented people a necessary prerequisite for any great endeavor,
        but \u201Cexcess credentialism and highly bureaucratic hiring procedures\u201D
        means that existing protocols for finding excellence are at best inefficient
        and at worst counterproductive. This problem is everywhere, the authors assert:
        venture capital is full of money looking for people to fund, discrimination
        against women and minorities means that talented people don\u2019t get the
        resources they deserve, and increasing globalization means that ever-larger
        pool of potential talent are entering the global market. The authors summarize
        by stating that \u201Cthe world\u2019s inability to find and mobilize enough
        talent [is] one of the most significant failures of our time,\u201D and hope
        that this book can be the first of many seeking to address this problem.</p><p>How,
        then, do we do better at identifying talent?</p><h2>Interviewing</h2><p>Interviewing,
        although oft-derided, remains one of the best ways to learn about someone.
        The authors devote considerable time to the question of how best to interview
        someone, and especially how to gain useful, non-scripted information about
        personality:</p><blockquote><p>The best interviews are not formal interviews
        at all. We\u2019re sure you can think of other creative ways to take the candidate
        out of interview mode and into their everyday self. This is important, because
        the everyday self is what you\u2019ll get if you hire them.</p></blockquote><p>Many
        potential questions are discussed: some memorable examples focus on examining
        someone\u2019s self-conception of their past and their current habits (e.g.
        \u201Cwhat are the open tabs on your browser right now?\u201D). The best questions
        prompt authentic, off-the-cuff answers that give insight not into what the
        candidate wants to tell you but into who they really are. (There\u2019s a
        fundamental pessimism about people\u2019s self-deception that permeates this
        section.)</p><p>The authors close by emphasizing the importance of being a
        good conversationalist, a skill underrated by many technical people:</p><blockquote><p>Conversing
        well with potential hires or award winners is one of the most important things
        that you can do. Keep in mind that it not only brings you talent, but it helps
        you retain talent and mobilize those individuals to use their skills better.
        If you cannot relate to your talent at a conversational level, you will learn
        less, you will build less trust, and you will end up relying too heavily on
        direct monetary incentives to motivate people.</p></blockquote><h2>Zoom Interviews</h2><p>Cowen
        and Gross devote an entire chapter specifically to Zoom interviews, which
        they feel are underrated and can be just as useful as in-person interviews.
        Although many people find Zoom uncomfortable, this may actually be an advantage
        of the medium:</p><blockquote><p>Many women have remarked on Twitter that
        they feel on more equal footing on a Zoom call\u2026 A lot of people used
        to coming across as high-status and charismatic in person will feel a bit
        lost through the screen. Witty repartee also can be hard to pull off over
        an internet call, and that too may diminish the stature of those individuals
        who are used to using clever banter to command a room.</p></blockquote><p>You
        might be even one of these people:</p><blockquote><p>One of the hardest mental
        adjustments for people to make is to realize how much their positive affect
        relies on their in-person rejection of high social status. To give a simple
        example, you might not be as witty as you think! You will do better in the
        online call if you realize how much your in-person presence relies on a kind
        of phoniness.</p></blockquote><p>I also liked this observation about how Zoom
        interviews can be more equitable:</p><blockquote><p>The supposed information
        poverty of the online interview also may help some interviewers overcome potential
        biases against women and also some minority groups\u2026 The online interview,
        by making everyone less charismatic, may help counter your bias against these
        individuals.</p></blockquote><h2>Intelligence</h2><p>Cowen and Gross review
        a variety of data about the importance of intelligence in various careers.
        The picture they present is complicated; IQ is clearly important for many
        professions, but perhaps less so than many people think. In general, Cowen
        and Gross seem to conclude that intelligence is overrated in hiring:</p><blockquote><p>In
        what might seem like a paradox, it can be hard to spot intelligence, drive,
        and other positive qualities at the very, very top. Why? Well, the very, very
        top of the market usually is underexplored territory, virtually by definition.
        The most talented people usually are doing something extraordinary and fairly
        new, and often they are so unbelievably talented that most of us just don\u2019t
        have the ability to appreciate their talents, at least not until their final
        achievements are on full display.</p></blockquote><p>Cowen and Gross also
        reference Marc Andressen\u2019s essay <a href=\\\"https://fictivekin.github.io/pmarchive-jekyll/how_to_hire_the_best_people.html\\\">\u201CHow
        To Hire the Best People You\u2019ve Ever Worked With,\u201D</a> which argues
        that drive, self-motivation, curiosity, and ethics are more important considerations
        than raw intelligence. Furthermore, they point out that intelligence is already
        priced into the market\u2014everyone knows smart employees are good, and so
        \u201Cthe obviously smart people are not always the obvious bargains.\u201D</p><p>(It
        strikes me that humanities PhDs might be an underutilized pool of high-IQ
        workers, albeit with little technical training. Perhaps a business with an
        acute need for raw intelligence and few required technical skills might capitalize
        on this\u2026 this probably already exists.)</p><h2>Personality</h2><p>Much
        as they did for intelligence, Cowen and Gross analyze the five-factor personality
        model with an eye towards finding good hires at the margin. Their literature
        review finds that high conscientiousness is \u201Cthe single best predictor
        of overall job performance\u201D (other factors being poorly predictive),
        but they note that certain fields may benefit from a less responsible approach:</p><blockquote><p>Sometimes
        leaders of organizations can have too much rather than too little conscientiousness\u2026.
        leadership skills often involve a mix of creativity and daring and ability
        to reimagine the risky future, and those are not necessarily the traits found
        in the people who punch the time clock promptly every day. Elon Musk would
        have gotten in less trouble had he not smoked a joint on the live video stream
        of Joe Rogan\u2019s podcast, but a more sedate Elon Musk probably would not
        have built SpaceX and Tesla with the same fervor.\u201D</p></blockquote><p>(Additionally,
        the authors note that conscientiousness, like intelligence, is already priced
        into the market.)</p><p>The authors go on to contrast conscientiousness with
        stamina, which they call \u201Cone of the great underrated concepts for talent
        search, especially when you are looking for top performers and leaders and
        major achievers.\u201D Stamina refers to perseverance of effort, or a person\u2019s
        ability to keep working diligently for long periods of time: since returns
        to learning and improvement compound over time, high stamina ends up making
        a huge difference in the long run. The authors continue:</p><blockquote><p>Don\u2019t
        just think in terms of levels of current ability, because over time, rates
        of change very often prove to be more important. Think in terms of trajectories.
        When it comes to a job or fellowship candidate, think about the person\u2019s
        developmental curve and whether the candidate is truly committed to consistent,
        perpetual self-improvement, as you might expect from a top athlete or musician\u2026.
        If a person doesn\u2019t seem to think much about self-improvement, they still
        might be a good hire, but then you had better be pretty content with their
        currently demonstrated level of expertise.</p></blockquote><p>Other \u201Cmore
        exotic\u201D traits, both good and bad, that the authors discuss are:</p><ul><li><p><strong>Morlockism</strong>,
        the capacity to lock oneself \u201Cin a cave\u201D and work very hard for
        several days.</p></li><li><p><strong>Sturdiness</strong>, \u201Cthe quality
        of getting work done every day, with extreme regularity.\u201D (Sturdiness
        and Morlockism appear to be substitutionary traits.)</p></li><li><p><strong>Generativeness</strong>,
        a capacity of people to \u201Ctalk quickly, move quickly, and in general seem
        to be enthralled with life.\u201D (Balaji Srinivasan is cited as an example.)</p></li><li><p><strong>Insecure
        overachievement</strong>, the quality of \u201Cnever quite feeling comfortable
        with your output despite knowing at a deep level that it <em>is</em> good\u201D
        (emphasis original), which often results in high output but problematic psychology.
        Closely related, but more negative, is <strong>pessimistic perfectionism</strong>,
        exhibited by people who \u201Cbelieve that their work is never good enough\u201D
        and \u201Cdon\u2019t have the ongoing drive and impetus of insecure overachievers.\u201D</p></li><li><p><strong>Clutteredness</strong>,
        a trait of otherwise smart people who are unable to express their thoughts
        in a coherent or intelligible manner. Perhaps obviously, such individuals
        ought not to be put in positions that emphasize clear communication.</p></li><li><p>The
        distinct trait of <strong>vagueness</strong>, where someone thinks in \u201Cmushy
        concepts and unspecific terms\u2026 not really drawing any conceptual distinctions
        at all.\u201D This is problematic for strongly analytical roles.</p></li><li><p><strong>Precocity</strong>,
        how young a person first displayed aptitude. Probably more important for fluid
        intelligence than for skills that require long accumulation of knowledge.</p></li><li><p><strong>Adhesiveness</strong>,
        or the ability to be a good team player and fix problems (related to high
        social intelligence). This seems largely orthogonal to many other skills discussed,
        and may be crucial for some jobs and largely irrelevant for others.</p></li><li><p><strong>Ability
        to perceive and climb the right hierarchy</strong>, which lacks a catchy moniker.
        Many promising and highly skilled people manage to waste time focusing on
        the wrong problems. Cowen references chess players who never consider the
        world outside chess, and Gross describes potential founders who focus more
        on prestige than actually building their company. (To quote Peter Thiel: \u201Cbe
        long substance, short status.\u201D) I\u2019m reminded of incredibly brilliant
        quiz bowl players I knew who never managed to translate their skills into
        success outside academic competitions.</p></li><li><p>Another interesting
        trait is <strong>how many conceptual frameworks one possesses</strong>. A
        person with many frameworks can put themselves into the mind of an engineer,
        a salesperson, a regulator, or a user, whereas more limited people struggle
        to escape their own viewpoint.</p></li></ul><p>The discussion of these traits
        was one of my favorite parts of the book. I found it very useful to imagine
        various personalities and dissect what their strengths and flaws might be;
        except in rare cases, it seems that every strength has a corresponding flaw.
        As the authors write, \u201Cskill in spotting flaws in other people can lead
        to very positive matching outcomes, and that is another reason the dialectical
        perspective of seeing both the good and bad sides of talent is highly useful.\u201D</p><h2>Overcoming
        Bias</h2><p>The authors first discuss disabilities, observing that often disability
        can augment talent through either \u201Credirection of effort\u201D or \u201Ccompensation
        and adaptation.\u201D The first case is typified by Richard Branson (founder
        of Virgin Galactic), who recounts how his dyslexia made it difficult for him
        to focus on details and pushed him towards important big-picture thinking.
        In contrast, the second case is typified by blind lawyers, who frequently
        know the law better than their sighted counterparts because they are unable
        to look it up as quickly. In either case, what appears to be purely a disadvantage
        in fact leads to subtle advantages which might be easily overlooked: \u201Cdisability
        is a highly complex notion and by no means always negative on the whole.\u201D</p><p>The
        subsequent section focuses on women and minorities. As alluded to in the section
        on Zoom interviewing, the authors observe that there are a \u201Cfairly limited
        range of behaviors allowed\u201D for women in the workplace, and as a result
        that many women\u2019s talents are not fairly assessed. In particular, aggression
        is viewed as a positive for high-status men but a negative for high-status
        women. The authors then summarize a variety of literature which supports \u201Cthe
        notion of a <em>confidence gap</em> as one of the main differences between
        men and women in the workplace\u201D (emphasis added). In light of this finding,
        Cowen and Gross make three points:</p><ol><li><p>Favor women for jobs where
        low confidence is advantageous; \u201Cfor many jobs, including in politics,
        diplomacy, and prudential supervision, epistemic humility is more important
        than risk-taking.\u201D</p></li><li><p>Look extra-hard for confident women,
        because their skills are likely undervalued by the market; you can \u201Cgain
        from the world\u2019s statistical discrimination and in the process rectify
        an injustice.\u201D</p></li><li><p>Be mindful that risk-taking and competitiveness
        are often viewed as key values in male-dominated organizations, even when
        they needn\u2019t be, and that this faulty institutional self-image may lead
        to unnecessary barriers to the advancement of women.</p></li></ol><p>The authors
        conclude this section by citing work that suggests women are better at talent
        spotting, both \u201Cbetter at assessing the intelligence of both men and
        women\u201D and \u201Cbetter than men at detecting deceit\u201D; so good talent
        selection should involve women!</p><p>Cowen and Gross then discuss hiring
        minorities. As with women, the main challenge is perceiving the real talents
        of the people you talk to; cultural differences often lead to more awkward
        and formal conversations that struggle to escape \u201Cinterview mode.\u201D
        It\u2019s hard to overcome this, but the authors propose the exercise of putting
        oneself into a situation where you feel culturally uncomfortable and observing
        how you struggle to present yourself and convey your ideas naturally. Emotionally
        internalizing this feeling can help you while interviewing those from different
        backgrounds. If nothing else, realizing that you struggle to perceive the
        abilities of minorities accurately can help you consciously compensate in
        the other direction.</p><h2>Conclusion</h2><p>One of my key takeaways from
        <em>Talent</em> is this: every job requires aptitude along certain dimensions
        and is relatively insensitive to variation along other dimensions. The key
        to intelligent recruiting is to attune yourself to evaluating people only
        along important dimensions of talent while ignoring unimportant dimensions.
        Everyone has shortcomings; the most efficient hiring strategy is not to hire
        people without shortcomings, but to make sure their shortcomings are well-tolerated
        in the job you\u2019re hiring for. (For instance, disagreeability is often
        viewed as positive for startup founders, but would certainly be deleterious
        for a salesperson. A disorganized chemist would do better in exploratory synthesis
        than in a job that required precise kinetic measurements.)</p><p>Another nice
        thought I got from <em>Talent</em> was a fundamental positivity about the
        ability of intelligent hiring to alleviate bias or prejudice. Cowen and Gross
        point out that if you believe a certain group of people is fundamentally overlooked
        or discriminated against by the market, the logical implication of that belief
        is that you should hire from that group: if you\u2019re right, you\u2019re
        not only helping yourself but also your hires. This little bit of free-market
        thinking turns the issue of bias from a negative one (\u201Chow is society
        mistreating people?\u201D) to a positive one (\u201Chow can my talent search
        benefit by avoiding existing prejudice?\u201D), which I found helpful.</p><p>But
        perhaps the most fundamental conclusion is simply that finding talent is an
        important, and underrated, skill for many areas of life. In the authors\u2019
        own words:</p><blockquote><p>The vision that talent search is \u2018a thing,\u2019
        that it is an art that can be learned and improved on, and that it can be
        taught and communicated to others\u2014that is the fundamental point of this
        presentation.</p></blockquote><p>I\u2019d recommend this book both for people
        looking for talent (professors, founders, leaders) and for those hoping to
        display their own talent accurately to the world.</p>\",\"longer_truncated_body_json\":null,\"longer_truncated_body_html\":null,\"truncated_body_text\":\"Talent,

        1456w\\\" sizes=\\\"100vw\\\" loading=\\\"lazy\\\"></picture><div></div></div></a><figcaption
        class=\\\"image-caption\\\">Illustration of the Merck informer library (yellow)
        in chemical space, compared to drugs (grey) and compounds from recent literature
        (blue).</figcaption></figure></div><p>While the Merck informer libraries were
        intended to be shared and used by lots of research groups, recently it\u2019s
        become more common for individual research groups to design their own project-specific
        screening sets. Abbie Doyle and co-workers <a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.1c12203\\\">kicked
        this off</a> in 2022 by using DFT-based descriptors, UMAP dimensionality reduction,
        and agglomerative hierarchical clustering to generate a maximally diverse
        set of commercial aryl bromides. Other groups soon followed suit: <a href=\\\"https://pubs.acs.org/doi/10.1021/acscatal.2c01813\\\">Karl
        Gademann</a> used this approach to study bromotetrazine cross coupling, while
        Marion Emmert and co-workers at Merck <a href=\\\"https://pubs.acs.org/doi/abs/10.1021/jacs.2c10557\\\">employed
        similar methods</a> to investigate azole carboxylation. (I\u2019ve also used
        this approach for substrate selection!)</p><p>This approach can also be used
        to design intelligent sets of catalysts/ligands at the outset of a screening
        project. Using <a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.1c09718\\\">their
        \u201Ckraken\u201D dataset of phosphine properties</a>, Tobias Gensch and
        Matt Sigman <a href=\\\"https://pubs.acs.org/doi/10.1021/acscatal.2c01970\\\">proposed
        a set of 32 commercially available ligands</a> which aims to cover as much
        of phosphine chemical space as possible in an initial screen. Jason Stevens
        and co-workers combined this idea with the substrate-selection methods from
        the previous paragraph to <a href=\\\"https://pubs.acs.org/doi/10.1021/acs.organomet.2c00089\\\">perform
        a detailed study</a> of Ni-catalyzed borylation under many conditions, and
        tested a variety of ML models on the resulting dataset. (Scott Denmark and
        co-workers have also used a variant of this idea, called the Universal Training
        Set, to <a href=\\\"https://www.science.org/doi/10.1126/science.aau5631\\\">initialize
        ML-driven reaction optimization</a>.)</p><h3>New Optimization Algorithms</h3><p>As
        in every area of life, ML-based approaches have been used a lot for optimization
        recently. This isn\u2019t new; Klaus Jensen and Steve Buchwald <a href=\\\"https://pubs.rsc.org/en/content/articlelanding/2016/RE/C6RE00153J\\\">used
        machine learning</a> to drive autonomous optimization in 2016, and <a href=\\\"https://pubs.acs.org/doi/10.1021/acscentsci.7b00492\\\">Richard
        Zare</a> published a detailed methodological study in 2017. Nevertheless,
        as with computational substrate selection, these techniques have come into
        the mainstream in the past few years.</p><p>I mentioned the work of Scott
        Denmark on ML-driven optimization before, and his team published two more
        papers on this topic last year: <a href=\\\"https://pubs.acs.org/doi/10.1021/jacs.2c08820\\\">one
        on atropselective biaryl iodination</a>, and <a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.oprd.1c00155\\\">one
        on optimization of </a><em><a href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.oprd.1c00155\\\">Cinchona</a></em><a
        href=\\\"https://pubs.acs.org/doi/pdf/10.1021/acs.oprd.1c00155\\\"> alkaloid-based
        phase transfer catalysts</a>. In particular, the second paper (conducted in
        collaboration with scientists at Merck) illustrates how an ML model can be
        updated with new data as optimization progresses, allowing many sequential
        rounds of catalyst development to be conducted.</p><p>Abbie Doyle\u2019s group
        has done a lot of work on using <a href=\\\"https://en.wikipedia.org/wiki/Bayesian_optimization\\\">Bayesian
        optimization</a> (BO) to drive reaction optimization. <a href=\\\"https://www.nature.com/articles/s41586-021-03213-y\\\">Their
        first paper</a> in this area illustrated the capacity of BO to avoid spurious
        local minima, and went on to validate this approach in a variety of complex
        problems. Even better, they compared the results of BO to chemist-guided optimization
        to see if computer-driven optimization could outcompete expert intuition.
        To quote the paper:</p><blockquote><p>In total, 50 expert chemists and engineers
        from academia and industry played the reaction optimization game (Fig. 4c).
        Accordingly, the Bayesian reaction optimizer also played the game 50 times
        (Fig. 4b), each time starting with a different random initialization. The
        first point of comparison between human participants and the machine learning
        optimizer was their raw maximum observed yield at each step during the optimization.
        Humans made significantly (<em>p</em> &lt; 0.05) better initial choices than
        random selection, on average discovering conditions that had 15% higher yield
        in their first batch of experiments. However, even with random initialization,
        within three batches of five experiments the average performance of the optimizer
        surpassed that of the humans. Notably, in contrast to human participants,
        Bayesian optimization achieved &gt;99% yield 100% of the time within the experimental
        budget. Moreover, Bayesian optimization tended to discover globally optimal
        conditions (CgMe-PPh, CsOPiv or CsOAc, DMAc, 0.153 M, 105\u2009\xB0C) within
        the first 50 experiments (Fig. 4b). <em>(emphasis added)</em></p></blockquote><div

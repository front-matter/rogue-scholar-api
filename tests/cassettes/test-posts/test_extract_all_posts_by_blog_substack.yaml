        NMR is, generally speaking, a huge waste of time. This isn\u2019t meant to
        be an attack on carbon NMR as a scientific tool; it\u2019s an excellent technique,
        and gives structural information that no other methods can. Rather, I take
        issue with the requirement that the identity of every published compound be
        verified with a\",\"body_html\":\"<p><sup>13</sup>C NMR is, generally speaking,
        a huge waste of time.</p><p>This isn\u2019t meant to be an attack on carbon
        NMR as a scientific tool; it\u2019s an excellent technique, and gives structural
        information that no other methods can. Rather, I take issue with the requirement
        that the identity of every published compound be verified with a <sup>13</sup>C
        NMR spectrum.</p><p>Very few <sup>13</sup>C NMR experiments yield unanticipated
        results. While in some cases <sup>13</sup>C NMR is the only reliable way to
        characterize a molecule, in most cases the structural assignment is obvious
        from <sup>1</sup>H NMR, and any ambiguity can be resolved with high-resolution
        mass spectrometry. Most structure determination is boring. Elucidating the
        structure of bizarre secondary metabolites from sea sponges takes <sup>13</sup>C
        NMR; figuring out if your amide coupling or click reaction worked does not.</p><p>The
        irrelevance of <sup>13</sup>C NMR can be shown via the doctrine of revealed
        preference: most carbon spectra are acquired only for publication, indicating
        that researchers are confident in their structural assignments without <sup>13</sup>C
        NMR. It\u2019s not uncommon for the entire project to be scientifically \u201Cdone\u201D
        before any <sup>13</sup>C NMR spectra are acquired. In most fields, people
        treat <sup>13</sup>C NMR like a nuisance, not a scientific tool\u2014the areas
        where this isn\u2019t true, like total synthesis or sugar chemistry, are the
        areas where <sup>13</sup>C NMR is actually useful.</p><p>Requiring <sup>13</sup>C
        NMR for publication isn\u2019t costless. The low natural abundance of <sup>13</sup>C
        and poor gyromagnetic ratio means that <sup>13</sup>C NMR spectra are orders
        of magnitude more difficult to obtain than <sup>1</sup>H NMR spectra. As a
        result, a large fraction of instrument time in any chemistry department is
        usually dedicated to churning out <sup>13</sup>C NMR spectra for publication,
        while people with actual scientific problems are kept waiting. <sup>13</sup>C
        NMR-induced demand for NMR time means departments have to buy more instruments,
        hire more staff, and use more resources; the costs trickle down.</p><p>And
        it\u2019s not like eliminating the requirement to provide <sup>13</sup>C NMR
        spectra would totally upend the way we do chemical research. Most of our field\u2019s
        history, including some of our greatest achievements, were done in the age
        before carbon NMR\u2014the first <sup>13</sup>C NMR study of organic molecules
        was done by <a href=\\\"https://aip.scitation.org/doi/10.1063/1.1743253\\\">Lauterbur</a>
        in 1957, and it would take even longer for the techniques to advance to the
        point where non-specialists could use the technique routinely. Even in the
        early 2000s you can find <em>JACS</em> papers without <sup>13</sup>C NMR spectra
        in the SI, indicating that it's possible to do high-quality research without
        it.</p><p>Why, then, do we require <sup>13</sup>C NMR today? I think it stems
        from a misguided belief that scientific journals should be the ultimate arbiters
        of truth\u2014that what\u2019s reported in a journal ought to be trustworthy
        and above reproach. We hope that by requiring enough data, we can force scientists
        to do their science properly, and ferret out bad actors along the way. (Perhaps
        the clearest example of this mindset is <em>JOC</em> &amp; <em>Org. Lett.</em>,
        who maintain an ever-growing <a href=\\\"https://publish.acs.org/publish/author_guidelines?coden=joceah#data_requirements\\\">list
        of standards</a> for chemical data aimed at requiring all work to be high
        quality.) Our impulse to require more and more data flows from our desire
        to make science an institution, a vast repository of knowledge equipped to
        combat the legions of misinformation.</p><p>But this hasn\u2019t always been
        the role of science. Geoff Anders, <a href=\\\"https://www.palladiummag.com/2022/10/10/the-transformations-of-science/\\\">writing
        for </a><em><a href=\\\"https://www.palladiummag.com/2022/10/10/the-transformations-of-science/\\\">Palladium</a></em>,
        describes how modern science began as an explicitly anti-authoritative enterprise:</p><blockquote><p>Boyle
        maintained that it was possible to base all knowledge of nature on personal
        observation, thereby eliminating a reliance on the authority of others. He
        further proposed that if there were differences of opinion, they could be
        resolved by experiments which would yield observations confirming or denying
        those opinions. The idea that one would rely on one\u2019s own observations
        rather than those of others was enshrined in the motto of the Royal Society\u2014<em>nullius
        in verba</em>.</p></blockquote><p><em>nullius in verba</em> translates to
        \u201Ctake no one\u2019s word for it,\u201D not exactly a ringing endorsement
        of science as institutional authority. This same theme can be found in more
        recent history. Melinda Baldwin\u2019s <em><a href=\\\"https://astralcodexten.substack.com/p/your-book-review-making-nature\\\">Making
        Nature</a></em> recounts how peer review\u2014a now-core part of scientific
        publishing\u2014became commonplace at <em>Nature</em> only in the 1970s. In
        the 1990s it was still common to publish organic chemistry papers without
        supporting information.</p><div class=\\\"captioned-image-container\\\"><figure><a
        class=\\\"image-link image2\\\" target=\\\"_blank\\\" href=\\\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26584d03-b8de-4ed0-a82d-52398bfd3aba_1500x1000.jpeg\\\"

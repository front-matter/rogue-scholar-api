      Zugeh\xF6rigkeit\\nangegeben werden soll.\\n\\nBeispiel [TU\\nGraz](http://mibla.tugraz.at/15_16/Stk_9/2016_Richtlinie%20Affiliation.pdf):\\n\\n>
      Zwei Varianten des Universit\xE4tsnamens stehen bei der Angabe der\\n> Affiliation
      bei Publikationen und Forschungsprojekten zur Auswahl --\\n> eine englische
      und eine deutsche:\\n>\\n> - Graz University of Technology  \\n>   bzw.\\n>
      - Technische Universit\xE4t Graz.\\n>\\n> Die englische Variante der Affiliation
      ist generell der deutschen\\n> vorzuziehen, besonders wenn es sich um Publikationen
      in\\n> internationalen Medien handelt.\\n>\\n> Akronyme (TU Graz, TUG etc.)
      und Abk\xFCrzungen (Graz Univ. Techn.,\\n> Techn. Univ. Graz etc.) sind bei
      der Angabe der Affiliation bei\\n> Publikationen und Forschungsprojekten grunds\xE4tzlich
      unzul\xE4ssig.\\n\\nBeispiel [Friedrich-Alexander-Universit\xE4t Erlangen-N\xFCrnberg\\n(FAU)](https://www.fau.de/files/2013/09/FAU-K-P_Affiliation_Online.pdf)\\n\\n![FAU

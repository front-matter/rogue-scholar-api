      {#unzufriedenheit-bei-einigen-grossen .wp-block-heading}\\n\\n2014 wurde die
      Mission \xFCberarbeitet und lautet seither:\\n\\n> Crossref makes research outputs
      easy to find, cite, link, assess, and\\n> reuse.\\n>\\n> We're a not-for-profit
      membership organization that exists to make\\n> scholarly communications better.
      We rally the community; tag and share\\n> metadata; run an open infrastructure;
      play with technology; and make\\n> tools and services---all to help put scholarly
      content in context.\\n>\\n> It's as simple---and as complicated---as that.\\n\\nEine
      zum 20-j\xE4hrigen Bestehen von Crossref durchgef\xFChrte\\n[Umfrage](https://docs.google.com/presentation/d/1RsqtnHssBkaFNphdWoq20_ewruYP04n8j_dYB9wvphM/edit?usp=sharing)\\nzeigt
      nun, dass insbesondere ein paar grosse Verlage mit der aktuellen\\nAusrichtung
      von Crossref auf eine breitere Community ihre M\xFChe haben,\\nund sich eine
      R\xFCckbesinnung das Urspr\xFCngliche w\xFCnschen. Zwei grosse\\nVerlage haben
      gar erw\xE4hnt Crossref wom\xF6glich zu verlassen und andere\\npersistente IDs

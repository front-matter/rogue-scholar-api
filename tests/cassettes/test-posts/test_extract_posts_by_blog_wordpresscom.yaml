      and how\\nto clean it\\nup](http://www.forschungsinfo.de/publikationen/Download/SIRTES_ISSI_2013_DFG_FUND_ACK.pdf)\\n:::\\n\\nInzwischen
      haben sich verschiedene Initiativen etabliert, welche mit\\neinem eindeutigen
      Identifier Klarheit schaffen wollen. Besonders\\nerw\xE4hnenswert sind Ringgold,
      GRID und Funding Data von CrossRef.\\n\\n#### Ringgold\\n\\n[Ringgold](https://www.ringgold.com/)

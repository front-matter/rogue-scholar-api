    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692",
      "affiliation": []}], "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_text":
      "Vor vier Jahren, am 23. Juni 2014, habe ich die Schweizer\nHochschulbibliotheken
      nach ihren Ausgaben an die drei grossen Verlage\nElsevier, Springer und Wiley\n[angefragt](http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/).\nDie
      Antworten waren ern\u00fcchternd. Bis auf die Tessiner Universit\u00e4t (USI)\nwar
      keine Hochschule bereit die Zahlen offenzulegen. Mit viel\nUnverst\u00e4ndnis
      nahm ich den juristischen Kampf f\u00fcr die Transparenz dieser\nKosten auf.
      Updates und Dokumente dieses andauernden Unterfangen habe\nich jeweils [hier
      im\nBlog](http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/)\nverlinkt.\n\n####
      Juristische Bilanz\n\nBislang musste ich bei 14 Institutionen Beschwerde einreichen.
      In 11\nF\u00e4llen (Uni Bern, ZB Z\u00fcrich, Hauptbibliothek Uni Z\u00fcrich,
      ZHAW, ETHZ,\nEPFL, Lib4RI, Uni Genf, Uni Fribourg, Uni Lausanne, Bibliothek
      am\nGuisanplatz) stellte sich in teils mehrj\u00e4hrigen Verfahren heraus, dass\nder
      Informationszugang widerrechtlich verhindert wurde. Zwei F\u00e4lle in\nSt.
      Gallen (Uni und FH) sind noch h\u00e4ngig. Lediglich im Fall Basel habe\nich
      vor Bundesgericht verloren.\n\nMehrheitlich kann man deshalb sagen, dass in
      der Schweiz die bisher\nleichtfertig unterzeichneten Vertraulichkeitsklauseln
      keine absolute\nSperrwirkung haben und die bezahlten Summen alleine keine objektiven\nGesch\u00e4ftsgeheimnisse
      der Verlage darstellen.\n\n#### Finanzielle Bilanz\n\nF\u00fcr alle Rekurse
      habe ich bisher [22''043 CHF Gerichts- und\nAnwaltskosten](https://docs.google.com/spreadsheets/d/e/2PACX-1vSOQt-YpECWRsSvPwDtaWGJO2DxuO5Wm-hdz9FDNqvXtWxHqg8VXmxCB1nYxOR97MR1ZCQku-xsLcnk/pubhtml?gid=0&single=true)\naufgewendet.
      Durch das\n[Crowdfunding](https://wemakeit.com/projects/transparenz-bei-bibliotheken),\nweiteren
      Spenden und Entsch\u00e4digung durch die Gerichte kamen 6''927 CHF\nwieder zur\u00fcck.
      Insgesamt musste ich somit f\u00fcr das ganze Unterfangen\npers\u00f6nlich 15''116
      CHF bezahlen. Dazu kommen nat\u00fcrlich Hunderte von\nStunden, die ich f\u00fcr
      das Schreiben von Rekursen und das Bestreiten von\nSchlichtungen aufwenden musste.\n\nMeine
      ern\u00fcchternde Erfahrung insbesondere aus dem Rekurs gegen die\nUniversit\u00e4t
      Genf: Selbst wenn man letztlich vor Gericht vollst\u00e4ndig\nRecht bekommt,
      werden einem nicht automatisch die entstandenen Auslagen\nzur\u00fcckerstattet.
      Es \u00fcberwiegt auch die bittere Erkenntnis, dass man als\nB\u00fcrger \u00f6konomisch\u00a0**immer**
      verliert, wenn man gegen die Verwaltung den\njuristischen Weg einschl\u00e4gt.
      Denn der Aufwand, der durch Fehlentscheide\nvon gut bezahlten Juristinnen oder
      F\u00fchrungspersonen in der Verwaltung\nverursacht wird, geht immer auf Staatskasse
      und letztlich wieder auf die\nKosten der Steuerzahlenden.\n\n#### Bilanz zu
      den erhaltenen Daten\n\nGerne m\u00f6chte ich einmal zu den initialen Auswertungen
      ([Uni\nBern](http://wisspub.net/2016/01/02/zahlungen-der-universitaet-bern/),\n[Uni\nZ\u00fcrich](http://wisspub.net/2016/01/03/zahlungen-der-universitaet-zuerich/),\n[ETHZ](http://wisspub.net/2015/08/29/zahlungen-der-eth-zuerich-an-elsevier-springer-und-wiley-nun-oeffentlich/))\neine
      \u00dcbersicht zu den Gesamtdaten machen und diese in Vergleich zu\nanderen
      L\u00e4ndern setzen. Doch dies erweist sich als schwierig, da ich\nimmer noch
      diverse grunds\u00e4tzliche L\u00fccken bestehen (Universit\u00e4t Basel,\nHochschule
      Luzern, St. Gallen) und ich auch von einigen Hochschulen\ninzwischen keine aktualisierten
      Daten mehr erhalte ohne Tausende von\nFranken Geb\u00fchren zu bezahlen.\n\nDennoch
      zeigen die ersten erhalten Daten, insbesondere auch die\n[\"offizielle\" Datenerhebung
      des SNF und\nswissuniversities](http://wisspub.net/2016/12/28/schweiz-studie-belegt-massives-sparpotential-beim-wechsel-zu-open-access/),\ndass
      in der Schweiz weit mehr f\u00fcr Zeitschriften bezahlt wird als in\nvergleichbaren
      L\u00e4ndern. Eine Umstellung zu Open Access, selbst zu den\naktuellen Preisen
      der Verlage, w\u00fcrde die Schweiz mit einem Wechsel zu OA\nmassiv Geld sparen.\n\n####
      Bilanz f\u00fcr Open Access\n\nNoch aber hat sich bei meinem eigentlichen Anliegen
      \"Open Access\" in der\nSchweiz nichts wirklich getan. Obwohl ich am Beispiel\n[Springer](http://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/)\u00a0erstmalig\n\u00f6ffentlich
      aufzeigen konnte, dass die Schweizer Bibliotheken im\nVergleich zum Ausland
      schon massiv schlechtere Konditionen ohne Open\nAccess haben, entschieden sich
      die Verantwortlichen im Jahre 2018\nweiterhin Springer und dem klassischen Modell
      die Treue zu halten.\n\nImmerhin ist inzwischen von swissuniversties eine\u00a0[Open
      Access\nStrategie](https://wisspub.net/wp-content/uploads/2018/05/open_access__strategy_final_de.pdf
      \"Open_Access__strategy_final_DE\")\u00a0geschaffen\nworden. Bis 2024 sollen
      alle Publikationen von Schweizer Forschenden\nfrei zug\u00e4nglich sein.\n\nEbenfalls
      gibt es erstmals eine definierte\n[Strategie](https://wisspub.net/wp-content/uploads/2018/05/180315_factsheets_verhandlungsstrategie_d.pdf
      \"180315_Factsheets_Verhandlungsstrategie_D\")\nf\u00fcr die kommenden Verhandlungen
      mit den Verlagen Elsevier, Springer\nNature und Wiley. Darin ist nun auch endlich
      verankert, dass keine\nVertraulichkeitsklauseln mehr akzeptiert werden:\n\n>
      Die Lizenzvertr\u00e4ge werden aus \u00f6ffentlichen Geldern bezahlt. Deren\n>
      Inhalte sollten entsprechend ebenfalls \u00f6ffentlich zug\u00e4nglich sein.\n>
      Gesellschaftlich werden Vertraulichkeitsklauseln nicht mehr\n> akzeptiert.\n\nEs
      wird zu testen sein, ob dem so sein wird und die Vertr\u00e4ge aktiv\noffengelegt
      werden.\n\n#### Bilanz \u00d6ffentlichkeitsprinzip\n\nDas \u00d6ffentlichkeitsprinzip
      und die dazugeh\u00f6rigen Gesetze sind in meinen\nAugen eine grosse rechtsstaatliche
      Errungenschaft und gewissermassen\nauch eine Messlatte f\u00fcr den Stand einer
      Demokratie. Viele dieser Gesetze\nsind noch jung und die (Rechts-)Praxis ist
      noch nicht gefestigt. Meine\nAnstrengungen haben dazu beigetragen das \u00d6ffentlichkeitsprinzip\nmindestens
      in der Bibliotheksbranche und dem Hochschulbereich bekannt zu\nmachen.\n\nMit
      der zunehmenden Bekanntheit ergeben sich aber auch neue Probleme. So\nentdeckte
      man an der ETH-Bibliothek, dass man den Sinn des\n\u00d6ffentlichkeitsprinzips
      mit hohen Geb\u00fchrenforderungen aushebeln kann. So\nforderte die ETH-Bibliothek
      auf meine zweite Anfrage nach aktualisierten\nDaten eine Geb\u00fchr von\u00a0[4000\nCHF](https://wisspub.net/wp-content/uploads/2016/07/2016-06-28-verfuegung-gebuehren-eth-bibliothek.pdf).\nDies
      fand man an der Universit\u00e4t St. Gallen inspirierend und verlangte\npl\u00f6tzlich
      auch\u00a0[3000\nCHF](https://wisspub.net/wp-content/uploads/2018/06/2016-07-07-3000-chf-forderung-unisg.pdf).\nEs
      folgte die Hauptbibliothek der Universit\u00e4t Z\u00fcrich, welche in einer\nzweiten
      Runde gar\u00a0[4250\nCHF](https://wisspub.net/wp-content/uploads/2014/10/2017-09-11-antwort-uzh-4000-franken.pdf)\u00a0f\u00fcr\ndie
      Herausgabe verlangte.\n\nRechtlich komme ich da zurzeit nicht weiter, weil die
      meisten\n\u00d6ffentlichkeitsgesetze tats\u00e4chlich Geb\u00fchren als Option
      vorsehen.\nZumindest auf Bundesebene gibt es schon seit l\u00e4ngerem einen\npolitischen\u00a0[Vorstoss](https://www.parlament.ch/de/ratsbetrieb/suche-curia-vista/geschaeft?AffairId=20160432)\ndies
      zu \u00e4ndern.\n[Ausgel\u00f6st](https://wisspub.net/wp-content/uploads/2018/05/2018-05-14-antwort-kantonsrat.pdf)\ndurch
      die Geb\u00fchrenforderung der Hauptbibliothek der Universit\u00e4t Z\u00fcrich\nist
      nun auch im\u00a0Z\u00fcrcher Kantonsrat eine \u00e4hnliche [parlamentarische\nInitiative](http://www.kantonsrat.zh.ch/Geschaefte/Geschaefte.aspx?GeschaeftID=6ccc0ff2-56b9-452f-a7bb-b00a795e3a31)\naufgegleist.\n\n####
      Pers\u00f6nliche Bilanz\n\nEs war nicht immer ganz einfach in diesen vier Jahren.
      Meine Anfragen\nund Beschwerden, sowie meine Berichterstattung hier auf dem
      Blog\nmissfielen gerade denjenigen, welche den bisherigen Kurs mit den\nVerlagen
      stark mitbestimmt haben oder leichtfertig mitgegangen sind.\nAnstatt Verantwortung
      zu \u00fcbernehmen und diesen Kurs zu korrigieren,\nversteiften sich einige
      Akteure darauf mir pers\u00f6nlich Steine in den Weg\nzu legen. In einem Fall
      ging das sogar soweit, dass der Vizepr\u00e4sident\neiner Hochschule bei meinem
      Arbeitgeber vorstellig wurde und mich\nberuflich zu diskreditieren suchte. Neben
      solchem Machtmissbrauch habe\nich auch viel Unverm\u00f6gen, Unsachlichkeit
      und Opportunismus erlebt,\u00a0so\ndass ich heute gegen\u00fcber der Verwaltung
      viel kritischer eingestellt bin,\nals ich es eigentlich sein m\u00f6chte.\n\nUmgekehrt
      habe ich von vielen Leuten Zusprache und tolle Unterst\u00fctzung\nerhalten.
      Auch bei den wirklich unabh\u00e4ngigen Beschwerdeinstanzen,\ninsbesondere von
      den \u00d6ffentlichkeitsbeauftragten, hatte ich den\nEindruck, dass ein grosses
      Interesse an einer sorgf\u00e4ltigen Pr\u00fcfung\nvorhanden war und man mich

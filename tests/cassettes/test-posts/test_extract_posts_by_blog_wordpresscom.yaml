      and Benefits, slide 46</a></figcaption>\\n</figure></li>\\n</ul>\\n</figure>\\n\\n##
      Crossref Meeting: Have your say {#crossref-meeting-have-your-say .wp-block-heading}\\n\\nBeim
      j\xE4hrlichen Meeting von [Crossref\\nLIVE19](https://www.eventbrite.com/e/crossref-live19-have-your-say-tickets-60251255126?ref=ecount)\\nin
      Amsterdam stand denn auch die aktuelle Ausrichtung von Crossref auf\\ndem Pr\xFCfstand
      durch die Mitglieder und der Community. Am ersten Tag\\nwurden die Umfrageergebnisse
      pr\xE4sentiert und es gab kurze Pr\xE4sentation\\nwie die Community (Grosser,
      mittlerer, kleiner Verlag,\\nF\xF6rderorganisation, Universit\xE4t) Crossref
      sieht. Am zweiten Tag wurde\\nanhand des ausgeteilten [Annual Report & Fact\\nFile](https://doi.org/10.13003/y8ygwm5)
      an mehreren zugewiesenen Tischen\\ndie Fakten und Strategie vergegenw\xE4rtig
      und Input f\xFCr die Zukunft\\ngesucht.\\n\\n<figure class=\\\"wp-block-embed-twitter
      wp-block-embed is-type-rich\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
      class=\\\"embed-twitter\\\">\\n<blockquote>\\n<p>Day 2 of <a\\nhref=\\\"https://twitter.com/hashtag/CRLIVE19?src=hash&amp;ref_src=twsrc%5Etfw\\\">#CRLIVE19</a>\\n\u2013
      today is workshop-style activities where we hear what you value about\\nCrossref.
      Lots of great discussions going on. <a\\nhref=\\\"https://t.co/i3AK40HsfR\\\">pic.twitter.com/i3AK40HsfR</a></p>\\n<p>\u2014
      Crossref | @crossref@mastodon.online (@CrossrefOrg) <a\\nhref=\\\"https://twitter.com/CrossrefOrg/status/1194929875129425920?ref_src=twsrc%5Etfw\\\">November\\n14,
      2019</a></p>\\n</blockquote>\\n</div>\\n</div>\\n</figure>\\n\\nIm Factsheet
      ([p.11](https://doi.org/10.13003/y8ygwm5)) zeigte Crossref\\nbeispielsweise
      auf, in welchen Bereichen aktuell Zeit aufgewendet wird,\\nverbunden mit der
      Frage ob diese Verteilung angemessen sei?\\n\\n<figure class=\\\"wp-block-image
      size-large\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2019/11/time-spent-by-constituency.png?w=846\\\"\\nclass=\\\"wp-image-19944\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"19944\\\"\\ndata-permalink=\\\"http://wisspub.net/time-spent-by-constituency/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2019/11/time-spent-by-constituency.png\\\"\\ndata-orig-size=\\\"1478,1788\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"time-spent-by-constituency\\\"

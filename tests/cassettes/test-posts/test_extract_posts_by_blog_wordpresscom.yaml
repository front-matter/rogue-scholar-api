      {\"src\": \"https://wisspub.net/wp-content/uploads/2022/10/bildschirmfoto-2022-10-23-um-18.27.21.png\"}],\"blog_slug\":\"wisspub\",\"content_text\":\"Diese
      Woche findet zum zw\xF6lften Mal die internationale [Open Access\\nWeek](https://www.openaccessweek.org/)
      statt. Seit 2010 bietet die\\nAktionswoche einen Rahmen f\xFCr die Diskussion
      \xFCber den Stand und die\\nHerausforderungen des offenen Zugangs zu wissenschaftlichen\\nErkenntnissen.
      W\xE4hrend die Aktionswoche in ihren Anfangsjahren einen\\nFokus auf den Zugang

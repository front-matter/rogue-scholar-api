      1024w\" sizes=\"(max-width: 1824px) 100vw, 1824px\"><\/p>\n<p>Auch bei den Gr\u00fcnden
      warum 600 ETH-Wissenschaftler im letzten Jahr kein Repository benutzt haben
      oder, um es klar zu benennen, der OA-Policy nicht nachgekommen sind, wird mehrheitlich
      Ahnungslosigkeit vorgeschoben.<\/p>\n<h4><strong>Finanzierung von Gold\/Hybrid
      OA<\/strong><\/h4>\n<p>Die Umfrage fragte auch nach der Finanzierungsquelle
      und der H\u00f6he der Ausgaben:<\/p>\n<h4><img loading=\"lazy\" data-attachment-id=\"18795\"
      data-permalink=\"http:\/\/wisspub.net\/finanzierung-oa\/\" data-orig-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2017\/08\/finanzierung-oa.png\"

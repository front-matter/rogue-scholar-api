      "In der Schweiz l\u00e4uft Ende 2017 die [konsortiale\nLizenz](http://lib.consortium.ch/products_licenses.php?id=63&activeElement=4&lang=2)\nzu
      den Springer Zeitschriften aus. Bei der aktuell laufenden\nNeuverhandlung bietet
      sich f\u00fcr die Schweizer Hochschulen nun die\nM\u00f6glichkeit den nationalen
      Gold-OA Anteil ab 2018 schlagartig um etwa 6%\nzu erh\u00f6hen. Um diese Chance
      f\u00fcr OA zu realisieren, m\u00fcssen die Schweizer\nnicht einmal besonders
      kreativ sein. Wie ich im Folgenden aufzeige,\nreicht es schon, wenn sie von
      Springer die gleichen Konditionen\neinfordern, welche f\u00fcr die niederl\u00e4ndischen
      Universit\u00e4ten schon seit\nJahren gelten.\n\n#### **Niederl\u00e4ndisches
      Springer-Agreement als Vorbild**\n\nDem k\u00fcrzlich \u00f6ffentlich gewordenem
      [Agreement der niederl\u00e4ndischen\nUniversit\u00e4ten von\n2015-2016](https://wisspub.net/wp-content/uploads/2017/07/dutch_springer_agreement_2015-2016.pdf)\nkann
      man n\u00e4mlich folgende Zahlen f\u00fcr 2015 entnehmen:\n\n- Publishing Fees:
      \u20ac 2.63m\n- Reading Fees: \u20ac 200k\n\nIn der\n[\u00dcbersicht](http://www.vsnu.nl/files/documenten/Domeinen/Onderzoek/Open%20access/Overzicht%20uitgaven%20per%20universiteit%20publiek%20EN_20170110.xlsx)\nvon
      der VSNU zu den Zahlungen pro Verlag/Universit\u00e4t werden die gesamten\nAusgaben
      an Springer 2015 mit \u20ac 3m beziffert. Ich vermute dies hat mit\ndem Hinzurechnen
      der Mehrwertsteuer zu tun.\n\nNun kann man auf\n[openaccess.nl](http://openaccess.nl/en/in-the-netherlands/publisher-deals)\nsehen,
      dass 2015 ingesamt 1927 OA-Artikel mit niederl\u00e4ndischen\nCorresponding-Authors
      bei Springer mit OA publiziert wurden.\n\n![openaccess.nl - Springer OA\narticles.png](https://wisspub.net/wp-content/uploads/2017/08/openaccess-nl-springer-oa-articles.png){.alignnone\n.size-full
      .wp-image-18234 loading=\"lazy\" attachment-id=\"18234\"\npermalink=\"http://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/openaccess-nl-springer-oa-articles/\"\norig-file=\"https://wisspub.net/wp-content/uploads/2017/08/openaccess-nl-springer-oa-articles.png\"\norig-size=\"2460,1646\"

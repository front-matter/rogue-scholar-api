      /></a>\n</figure>\n:::\n\nIm Rahmen der 16. Berliner Open-Access-Konferenz der\nMax-Planck-Gesellschaft,
      die aktuell unter dem Titel \"[Together for\nTransformation](https://openaccess.mpg.de/b16-de)\"
      Berlin stattfindet,\nwurden gestern Leitlinien von Bund und L\u00e4ndern zu
      Open Access\nvorgestellt.\n\nDiese Leitlinien wurden von der Kultusministerkonferenz
      (KMK) im M\u00e4rz\nverabschiedet. Auf der Webseite der KMK findet sich eine
      knappe\n[Pressemitteilung](https://www.kmk.org/aktuelles/artikelansicht/leitlinien-von-bund-und-laendern-zu-open-access.html)\nzu
      dem Papier. In dieser hei\u00dft es zum Prozess der Erarbeitung:\u00a0\u00a0\n\n\"Das
      Bundesministerium f\u00fcr Bildung und Forschung (BMBF) und die L\u00e4nder\nhaben
      auf Fachebene seit 2019 einen intensiven Austausch zum Thema Open\nAccess. Im
      Ergebnis dieses Austauschs sind gemeinsame Leitlinien von\nBund und L\u00e4ndern
      zu Open Access entstanden.\"\n\nVorgestellt wurde das Papier gestern auf der
      MPG-Konferenz von\nBMBF-Staatssekret\u00e4rin Sabine D\u00f6ring und Andreas
      Handschuh vom\nS\u00e4chsischen Staatsministerium f\u00fcr Wissenschaft, Kultur
      und Tourismus.\nDieser wird in der\u00a0Meldung mit den folgenden Worten zitiert:\n\n\"Bund
      und L\u00e4nder senden mit den Leitlinien zum Open Access ein starkes\nZeichen
      f\u00fcr eine unabh\u00e4ngige und souver\u00e4ne Wissenschaft. Der\nTransformationsprozess
      hin zu Open Access bedarf einer gemeinsamen\nAnstrengung aller Akteure und Organisationen
      des Wissenschaftssystems,\ndamit offenes Publizieren wissenschaftlicher Ergebnisse
      aus \u00f6ffentlich\nfinanzierter Forschung zum Standard wird.\"\n\nDie Leitlinien,
      die in\n[deutscher](https://www.bmbf.de/SharedDocs/Publikationen/de/bmbf/1/772960_Open_Access_in_Deutschland)\nund\n[englischer](https://www.bmbf.de/SharedDocs/Publikationen/de/bmbf/FS/772970_Open_Access_in_Deutschland_en)\nSprache
      \u00fcber die Website des Bundesministerium f\u00fcr Bildung und Forschung\n(BMBF)
      zug\u00e4nglich sind, gliedern sich in zehn Abschnitte:\u00a0\n\n*1. Unterst\u00fctzung
      der Transformation durch Bund und L\u00e4nder; Kooperation*\n\nIn diesem Abschnitt
      wird die Kooperation von Bund und L\u00e4ndern betont:\n\"Bund und L\u00e4nder
      wollen \\[...\\] das seit 2019 regelm\u00e4\u00dfig stattfindende\nAustauschformat
      zu Open Access verstetigen und unter Einbeziehung der\nWissenschaft den begonnenen
      strategischen Prozess fortsetzen.\"\n\n*2. Gestaltung rechtlicher Rahmenbedingungen*\n\nHier
      werden das Zweitver\u00f6ffentlichungsrecht sowie die Verankerung von\nOpen
      Access in der F\u00f6rderungspolitik des BMBF sowie die Integration von\nOpen
      Access in der Hochschulgesetzgebung betont.\u00a0\n\n*3. F\u00f6rderma\u00dfnahmen
      zur Unterst\u00fctzung der Open-Access-Transformation*\n\nIn diesem Abschnitt
      werden weitere \"F\u00f6rderma\u00dfnahmen zur Unterst\u00fctzung\nder Transformation
      hin zu Open Access\" angek\u00fcndigt.\u00a0\n\n*4. Open Access und Hochschulsteuerung*\n\nHier
      betonen die L\u00e4nder ihr Anliegen, \"Open Access nach M\u00f6glichkeiten\ndurch
      Instrumente der Hochschulsteuerung bspw. in Wissenschafts- bzw.\nHochschulentwicklungspl\u00e4nen\"
      zu f\u00f6rdern.\u00a0\n\n*5. Qualit\u00e4t von Open-Access-Publikationen und
      Reputation*\n\nUnter diesem Titel wird die Bedeutung der Weiterentwicklung der\nForschungsbewertung
      betont. U.a. hei\u00dft es dort: \"In Zukunft sollte im\nRahmen von Evaluationsprozessen
      die Bewertung der Inhalte einzelner\nArtikel der pauschalen Qualifizierung der
      diese Forschung publizierenden\nZeitschriften vorgezogen werden. Bund und L\u00e4nder
      ermutigen die\nakademischen Einrichtungen, die DORA-Deklaration zu unterzeichnen
      und in\ndiesem Sinne zu handeln.\"\n\n*6. Services und Infrastrukturen*\n\nBetont
      wird in diesem Abschnitt die Bedeutung von\nOpen-Access-Publikationsfonds und
      -Repositorien an wissenschaftlichen\nEinrichtungen. Auch ermutigen Bund und
      L\u00e4nder, ganz im Geiste der\naktuellen\n[Schlussfolgerungen](https://wisspub.net/2023/05/23/eu-mitgliedstaaten-betonen-die-rolle-von-wissenschaftsgeleiteten-open-access-modellen-jenseits-von-apcs/)\ndes
      EU-Rates, \"Einrichtungen, eigene wissenschaftsgetragene\nInfrastrukturen aufzubauen
      und weiterzuentwickeln, um Autorinnen und\nAutoren die M\u00f6glichkeit zu geben,
      in wissenschafts- getriebenen bzw.\nwissenschaftseigenen Publikationsformen
      ihre Ergebnisse zu\nver\u00f6ffentlichen.\" Dar\u00fcber hinaus wird festgestellt:
      \"Bund und L\u00e4nder\nteilen die Einsch\u00e4tzung des Wissenschaftsrates,
      dass\nDiamond-Open-Access-Modelle zur Diversit\u00e4t des Systems beitragen
      und in\nKonkurrenz zu geb\u00fchrenfinanzierten Modellen treten k\u00f6nnen.\"\n\n*7.
      Kostentransparenz*\n\nIn diesem Kapitel wird die Erwartung formuliert, dass
      wissenschaftliche\nEinrichtungen Informationsbudgets schaffen. Zitat: \"Bund
      und L\u00e4nder\ngehen davon aus, dass die wissenschaftlichen Einrichtungen
      transparente\nInformationsbudgets aufsetzen und verweisen hierzu auf die einschl\u00e4gigen\nEmpfehlungen
      des Wissenschaftsrates.\"\n\n*8. Vielfalt f\u00f6rdern, Marktkonzentration verringern*\n\nBetont
      wird hier die Bedeutung von Bibliodiversit\u00e4t. Auch werden die\nKommerzialisierungsprozesse
      im Verlagswesen kritisiert. Zitat: \"Der\nimmer st\u00e4rkeren Kommerzialisierung
      von \u00f6ffentlich finanzierten\nwissenschaftlichen Publikationen ist daher
      gezielt entgegenzutreten.\nBund und L\u00e4nder w\u00fcrdigen die Vielfalt im
      wissenschaftlichen\nPublikationssystem in Deutschland und sehen die wichtige
      Rolle kleiner\nund mittlerer Wissenschaftsverlage.\"\n\n*9. Publikationen staatlicher
      Akteure*\n\nHier wird das Anliegen von Bund und L\u00e4ndern formuliert, die
      \"Verwendung\noffener Lizenzen\" zu f\u00f6rdern und die \"langfristige und
      persistent\nzitierbare Verf\u00fcgbarkeit eigener Publikationen zu sichern.\"\n\n*10.
      Rolle von Open Access im Gesamtkontext*\n\nBetont wird hier die Einbettung von
      Open Access in Open Science. U.a.\nhei\u00dft es \"\u200b\u200bBund und L\u00e4nder
      verstehen Open Access als Bestandteil von\nOpen-Science-Konzepten. Open Access
      ist als Teil des Forschungsprozesses\neine Innovationsquelle. Open Access und
      Open Science setzen einen\nKulturwandel und die Entwicklung spezieller Kompetenzen
      bei den\nAkteurinnen und Akteuren voraus.\"\n\nIn einem Fazit der Leitlinien
      wird festgestellt: \"Die F\u00f6rderung der\nVielfalt und Dauerhaftigkeit von
      Open Access ist erkl\u00e4rtes Ziel von Bund\nund L\u00e4ndern. Bund und L\u00e4nder
      teilen die Einsch\u00e4tzung des\nWissenschaftsrates, dass die Transformation
      des wissenschaftlichen\nPublizierens zu Open Access innerhalb der n\u00e4chsten
      Jahre abgeschlossen\nund das offene Publizieren wissenschaftlicher Ergebnisse
      aus \u00f6ffentlich\nfinanzierter Forschung zum Standard werden soll.\"\n",

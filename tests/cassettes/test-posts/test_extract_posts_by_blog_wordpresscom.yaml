      1024w\" sizes=\"(max-width: 3178px) 100vw, 3178px\"><\/p>\n<p>F\u00fcr eine
      bloss hypothetische Frage ist diese Zustimmung zu einem Boykott sehr hoch.&nbsp;
      Man kann sich gut vorstellen, dass bei einem entsprechenden realen Fall, bei
      dem die Wissenschaftler auch mit mehr konkreter Informationen versorgt werden,
      die Bereitschaft und Zustimmung zum Boykott noch erh\u00f6ht werden kann.<\/p>\n<h4><strong>OA-Policy
      und Repository wenig bekannt<br \/>\n<\/strong><\/h4>\n<ul>\n<li>74% der Befragten
      ETHZ-Wissenschaftler kennen die 2008 eingef\u00fchrte <a href=\"http:\/\/www.library.ethz.ch\/en\/ms\/Open-Access-at-ETH-Zurich\/ETH-Zurich-s-Open-Access-Policy\">verpflichtende
      Open Access Policy<\/a> der ETHZ nicht.<\/li>\n<li>24% haben noch nie vom Repository
      ETH E-Collection (seit Juli 2017: <a href=\"https:\/\/www.research-collection.ethz.ch\/\">Research
      Collection<\/a>) geh\u00f6rt.<\/li>\n<li>Academic Social Networks werden dem

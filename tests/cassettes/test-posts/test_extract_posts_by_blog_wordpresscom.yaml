      Access\",\"Universit\xE4ten\"],\"language\":\"de\",\"authors\":[{\"url\": \"https://orcid.org/0000-0002-7265-1692\",
      \"name\": \"Christian Gutknecht\", \"affiliation\": []}],\"doi\":\"https://doi.org/10.59350/jkas1-at470\",\"id\":\"bd2153c1-6c24-4ea6-b240-0959362f4b77\",\"reference\":[],\"updated_at\":1530044579,\"published_at\":1529747382,\"blog_name\":\"wisspub.net\",\"indexed_at\":1689006804,\"indexed\":true,\"images\":[],\"blog_slug\":\"wisspub\",\"content_text\":\"Vor
      vier Jahren, am 23. Juni 2014, habe ich die Schweizer\\nHochschulbibliotheken
      nach ihren Ausgaben an die drei grossen Verlage\\nElsevier, Springer und Wiley\\n[angefragt](http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/).\\nDie
      Antworten waren ern\xFCchternd. Bis auf die Tessiner Universit\xE4t (USI)\\nwar
      keine Hochschule bereit die Zahlen offenzulegen. Mit viel\\nUnverst\xE4ndnis
      nahm ich den juristischen Kampf f\xFCr die Transparenz dieser\\nKosten auf.
      Updates und Dokumente dieses andauernden Unterfangen habe\\nich jeweils [hier
      im\\nBlog](http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/)\\nverlinkt.\\n\\n####
      Juristische Bilanz\\n\\nBislang musste ich bei 14 Institutionen Beschwerde einreichen.
      In 11\\nF\xE4llen (Uni Bern, ZB Z\xFCrich, Hauptbibliothek Uni Z\xFCrich, ZHAW,
      ETHZ,\\nEPFL, Lib4RI, Uni Genf, Uni Fribourg, Uni Lausanne, Bibliothek am\\nGuisanplatz)
      stellte sich in teils mehrj\xE4hrigen Verfahren heraus, dass\\nder Informationszugang
      widerrechtlich verhindert wurde. Zwei F\xE4lle in\\nSt. Gallen (Uni und FH)
      sind noch h\xE4ngig. Lediglich im Fall Basel habe\\nich vor Bundesgericht verloren.\\n\\nMehrheitlich
      kann man deshalb sagen, dass in der Schweiz die bisher\\nleichtfertig unterzeichneten
      Vertraulichkeitsklauseln keine absolute\\nSperrwirkung haben und die bezahlten
      Summen alleine keine objektiven\\nGesch\xE4ftsgeheimnisse der Verlage darstellen.\\n\\n####
      Finanzielle Bilanz\\n\\nF\xFCr alle Rekurse habe ich bisher [22'043 CHF Gerichts-
      und\\nAnwaltskosten](https://docs.google.com/spreadsheets/d/e/2PACX-1vSOQt-YpECWRsSvPwDtaWGJO2DxuO5Wm-hdz9FDNqvXtWxHqg8VXmxCB1nYxOR97MR1ZCQku-xsLcnk/pubhtml?gid=0&single=true)\\naufgewendet.
      Durch das\\n[Crowdfunding](https://wemakeit.com/projects/transparenz-bei-bibliotheken),\\nweiteren
      Spenden und Entsch\xE4digung durch die Gerichte kamen 6'927 CHF\\nwieder zur\xFCck.
      Insgesamt musste ich somit f\xFCr das ganze Unterfangen\\npers\xF6nlich 15'116
      CHF bezahlen. Dazu kommen nat\xFCrlich Hunderte von\\nStunden, die ich f\xFCr
      das Schreiben von Rekursen und das Bestreiten von\\nSchlichtungen aufwenden
      musste.\\n\\nMeine ern\xFCchternde Erfahrung insbesondere aus dem Rekurs gegen
      die\\nUniversit\xE4t Genf: Selbst wenn man letztlich vor Gericht vollst\xE4ndig\\nRecht
      bekommt, werden einem nicht automatisch die entstandenen Auslagen\\nzur\xFCckerstattet.
      Es \xFCberwiegt auch die bittere Erkenntnis, dass man als\\nB\xFCrger \xF6konomisch\_**immer**
      verliert, wenn man gegen die Verwaltung den\\njuristischen Weg einschl\xE4gt.
      Denn der Aufwand, der durch Fehlentscheide\\nvon gut bezahlten Juristinnen oder
      F\xFChrungspersonen in der Verwaltung\\nverursacht wird, geht immer auf Staatskasse
      und letztlich wieder auf die\\nKosten der Steuerzahlenden.\\n\\n#### Bilanz
      zu den erhaltenen Daten\\n\\nGerne m\xF6chte ich einmal zu den initialen Auswertungen
      ([Uni\\nBern](http://wisspub.net/2016/01/02/zahlungen-der-universitaet-bern/),\\n[Uni\\nZ\xFCrich](http://wisspub.net/2016/01/03/zahlungen-der-universitaet-zuerich/),\\n[ETHZ](http://wisspub.net/2015/08/29/zahlungen-der-eth-zuerich-an-elsevier-springer-und-wiley-nun-oeffentlich/))\\neine
      \xDCbersicht zu den Gesamtdaten machen und diese in Vergleich zu\\nanderen L\xE4ndern
      setzen. Doch dies erweist sich als schwierig, da ich\\nimmer noch diverse grunds\xE4tzliche
      L\xFCcken bestehen (Universit\xE4t Basel,\\nHochschule Luzern, St. Gallen) und
      ich auch von einigen Hochschulen\\ninzwischen keine aktualisierten Daten mehr
      erhalte ohne Tausende von\\nFranken Geb\xFChren zu bezahlen.\\n\\nDennoch zeigen
      die ersten erhalten Daten, insbesondere auch die\\n[\\\"offizielle\\\" Datenerhebung
      des SNF und\\nswissuniversities](http://wisspub.net/2016/12/28/schweiz-studie-belegt-massives-sparpotential-beim-wechsel-zu-open-access/),\\ndass
      in der Schweiz weit mehr f\xFCr Zeitschriften bezahlt wird als in\\nvergleichbaren
      L\xE4ndern. Eine Umstellung zu Open Access, selbst zu den\\naktuellen Preisen
      der Verlage, w\xFCrde die Schweiz mit einem Wechsel zu OA\\nmassiv Geld sparen.\\n\\n####
      Bilanz f\xFCr Open Access\\n\\nNoch aber hat sich bei meinem eigentlichen Anliegen
      \\\"Open Access\\\" in der\\nSchweiz nichts wirklich getan. Obwohl ich am Beispiel\\n[Springer](http://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/)\_erstmalig\\n\xF6ffentlich
      aufzeigen konnte, dass die Schweizer Bibliotheken im\\nVergleich zum Ausland
      schon massiv schlechtere Konditionen ohne Open\\nAccess haben, entschieden sich
      die Verantwortlichen im Jahre 2018\\nweiterhin Springer und dem klassischen
      Modell die Treue zu halten.\\n\\nImmerhin ist inzwischen von swissuniversties
      eine\_[Open Access\\nStrategie](https://wisspub.net/wp-content/uploads/2018/05/open_access__strategy_final_de.pdf
      \\\"Open_Access__strategy_final_DE\\\")\_geschaffen\\nworden. Bis 2024 sollen
      alle Publikationen von Schweizer Forschenden\\nfrei zug\xE4nglich sein.\\n\\nEbenfalls
      gibt es erstmals eine definierte\\n[Strategie](https://wisspub.net/wp-content/uploads/2018/05/180315_factsheets_verhandlungsstrategie_d.pdf
      \\\"180315_Factsheets_Verhandlungsstrategie_D\\\")\\nf\xFCr die kommenden Verhandlungen
      mit den Verlagen Elsevier, Springer\\nNature und Wiley. Darin ist nun auch endlich
      verankert, dass keine\\nVertraulichkeitsklauseln mehr akzeptiert werden:\\n\\n>
      Die Lizenzvertr\xE4ge werden aus \xF6ffentlichen Geldern bezahlt. Deren\\n>
      Inhalte sollten entsprechend ebenfalls \xF6ffentlich zug\xE4nglich sein.\\n>
      Gesellschaftlich werden Vertraulichkeitsklauseln nicht mehr\\n> akzeptiert.\\n\\nEs
      wird zu testen sein, ob dem so sein wird und die Vertr\xE4ge aktiv\\noffengelegt
      werden.\\n\\n#### Bilanz \xD6ffentlichkeitsprinzip\\n\\nDas \xD6ffentlichkeitsprinzip
      und die dazugeh\xF6rigen Gesetze sind in meinen\\nAugen eine grosse rechtsstaatliche
      Errungenschaft und gewissermassen\\nauch eine Messlatte f\xFCr den Stand einer
      Demokratie. Viele dieser Gesetze\\nsind noch jung und die (Rechts-)Praxis ist
      noch nicht gefestigt. Meine\\nAnstrengungen haben dazu beigetragen das \xD6ffentlichkeitsprinzip\\nmindestens
      in der Bibliotheksbranche und dem Hochschulbereich bekannt zu\\nmachen.\\n\\nMit
      der zunehmenden Bekanntheit ergeben sich aber auch neue Probleme. So\\nentdeckte
      man an der ETH-Bibliothek, dass man den Sinn des\\n\xD6ffentlichkeitsprinzips
      mit hohen Geb\xFChrenforderungen aushebeln kann. So\\nforderte die ETH-Bibliothek
      auf meine zweite Anfrage nach aktualisierten\\nDaten eine Geb\xFChr von\_[4000\\nCHF](https://wisspub.net/wp-content/uploads/2016/07/2016-06-28-verfuegung-gebuehren-eth-bibliothek.pdf).\\nDies
      fand man an der Universit\xE4t St. Gallen inspirierend und verlangte\\npl\xF6tzlich
      auch\_[3000\\nCHF](https://wisspub.net/wp-content/uploads/2018/06/2016-07-07-3000-chf-forderung-unisg.pdf).\\nEs
      folgte die Hauptbibliothek der Universit\xE4t Z\xFCrich, welche in einer\\nzweiten
      Runde gar\_[4250\\nCHF](https://wisspub.net/wp-content/uploads/2014/10/2017-09-11-antwort-uzh-4000-franken.pdf)\_f\xFCr\\ndie
      Herausgabe verlangte.\\n\\nRechtlich komme ich da zurzeit nicht weiter, weil
      die meisten\\n\xD6ffentlichkeitsgesetze tats\xE4chlich Geb\xFChren als Option
      vorsehen.\\nZumindest auf Bundesebene gibt es schon seit l\xE4ngerem einen\\npolitischen\_[Vorstoss](https://www.parlament.ch/de/ratsbetrieb/suche-curia-vista/geschaeft?AffairId=20160432)\\ndies
      zu \xE4ndern.\\n[Ausgel\xF6st](https://wisspub.net/wp-content/uploads/2018/05/2018-05-14-antwort-kantonsrat.pdf)\\ndurch
      die Geb\xFChrenforderung der Hauptbibliothek der Universit\xE4t Z\xFCrich\\nist
      nun auch im\_Z\xFCrcher Kantonsrat eine \xE4hnliche [parlamentarische\\nInitiative](http://www.kantonsrat.zh.ch/Geschaefte/Geschaefte.aspx?GeschaeftID=6ccc0ff2-56b9-452f-a7bb-b00a795e3a31)\\naufgegleist.\\n\\n####
      Pers\xF6nliche Bilanz\\n\\nEs war nicht immer ganz einfach in diesen vier Jahren.
      Meine Anfragen\\nund Beschwerden, sowie meine Berichterstattung hier auf dem
      Blog\\nmissfielen gerade denjenigen, welche den bisherigen Kurs mit den\\nVerlagen
      stark mitbestimmt haben oder leichtfertig mitgegangen sind.\\nAnstatt Verantwortung
      zu \xFCbernehmen und diesen Kurs zu korrigieren,\\nversteiften sich einige Akteure
      darauf mir pers\xF6nlich Steine in den Weg\\nzu legen. In einem Fall ging das
      sogar soweit, dass der Vizepr\xE4sident\\neiner Hochschule bei meinem Arbeitgeber
      vorstellig wurde und mich\\nberuflich zu diskreditieren suchte. Neben solchem
      Machtmissbrauch habe\\nich auch viel Unverm\xF6gen, Unsachlichkeit und Opportunismus
      erlebt,\_so\\ndass ich heute gegen\xFCber der Verwaltung viel kritischer eingestellt
      bin,\\nals ich es eigentlich sein m\xF6chte.\\n\\nUmgekehrt habe ich von vielen
      Leuten Zusprache und tolle Unterst\xFCtzung\\nerhalten. Auch bei den wirklich

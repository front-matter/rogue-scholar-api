      Jahren etwa 15% mehr publiziert werden w\u00fcrde. Zumindest bei den\nHybrid-Journals
      von Springer blieb dieser Effekt aus. Es wurden\nletztlich sogar 20% weniger
      publiziert als man dies vereinbart hatte.\n\nSchweden bezahlt f\u00fcr den ganzen

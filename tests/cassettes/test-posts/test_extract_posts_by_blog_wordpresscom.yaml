      Open Access</a>. 7.11.2019</figcaption>\n</figure>\n\n### Kein Zweitver\u00f6ffentlichungsrecht
      {#kein-zweitver\u00f6ffentlichungsrecht .wp-block-heading}\n\nEin herben D\u00e4mpfer
      erlebte die Strategie ebenfalls, als der Wunsch nach\neinem gesetzlich verankerten
      Zweitver\u00f6ffentlichungsrecht im Parlament\nbei der Urheberrechtsrevision
      im Sommer 2019 durchfiel:\n\n> Der Bundesrat ist hier der Auffassung, dass ein
      gesetzgeberischer\n> Eingriff nicht notwendig ist. Die Universit\u00e4ten stehen
      bereits heute\n> in Verhandlung mit den Verlegern. Zudem hat Swissuniversities
      auch in\n> den Hearings darauf hingewiesen, dass die Schweiz im Bereich Open\n>
      Access im internationalen Vergleich eine f\u00fchrende Rolle einnimmt. Das\n>
      zeigt schon, dass die Selbstregulierung hier funktioniert, ohne dass\n> es eine
      zus\u00e4tzliche Regulierung durch den Gesetzgeber braucht.\n>\n> Bundesr\u00e4tin
      Karin Keller-Sutter, [im St\u00e4nderat am\n> 4.6.2019](https://www.parlament.ch/fr/ratsbetrieb/amtliches-bulletin/amtliches-bulletin-die-verhandlungen?SubjectId=46139)\n\nMan
      kann dies Entscheid des Parlaments durchaus als Quittung daf\u00fcr\nansehen,
      dass man in den vergangenen Jahren die eigene Passivit\u00e4t im\nDossier OA
      gegen\u00fcber der \u00d6ffentlichkeit und Politik permanent besch\u00f6nigt\nhat.\n\nZur
      Erinnerung: Als 2010 Nationalrat Theophil Pfister den Bundesrat\neinlud, mit
      dem Gewicht des Geldgebers den Zielen von OA eine st\u00e4rkere\nGewichtung
      zu geben ([Motion\n10.3240](https://www.parlament.ch/de/ratsbetrieb/suche-curia-vista/geschaeft?AffairId=20103240))\nwurde
      diese Einladung ausgeschlagen:\n\n> Insgesamt werden nach Einsch\u00e4tzung
      des Bundesrates die Arbeiten im\n> Bereich Open Access von den verantwortlichen
      Akteuren zielf\u00fchrend und\n> effizient angegangen. F\u00fcr den Bundesrat
      sind somit die Anliegen der\n> Motion erf\u00fcllt, und es besteht zum jetzigen
      Zeitpunkt kein\n> zus\u00e4tzlicher Handlungs- und Regelungsbedarf im Sinne
      der Motion.\n\n### Befreiungsschlag ist m\u00f6glich und n\u00f6tig {#befreiungsschlag-ist-m\u00f6glich-und-n\u00f6tig
      .wp-block-heading}\n\nSwissuniversities kann sich nun aus der selbstverschuldeten
      Lethargie\nbefreien, indem nun Ende dieses Jahr klar Stellung gegen\u00fcber
      den\nVerlagen bezieht und konsequent f\u00fcr OA einsteht.\n\nMan darf sich
      auch in Erinnerung rufen, dass die Unzufriedenheit mit den\ngrossen Verlagen,
      insbesondere mit Elsevier, eine lange Geschichte hat:\n\n<figure class=\"wp-block-image\">\n<img\nsrc=\"https://wisspub.net/wp-content/uploads/2016/01/zwischenbericht_2010.jpg?w=630\"\nalt=\"Zwischenbericht_2010.jpg\"
      />\n<figcaption><a\nhref=\"https://wisspub.net/2016/01/14/der-eth-bereich-und-elsevier-teil-1/\">Auszug\nProtokolle
      ETH-Rat 2010</a></figcaption>\n</figure>\n\nWie beispielsweise eine [Umfrage
      an der\nETHZ](https://wisspub.net/2017/08/22/umfrage-zu-open-access-an-der-eth-zuerich/)\nebenfalls
      ergeben hat, wird eine Transformation zu OA von den\nForschenden klar bef\u00fcrwortet
      und es gibt eine grosse Bereitschaft auf\ndie Abos zu verzichten.\n\nDabei k\u00f6nnte
      Swissuniversities auch gar die Read- und Publishvertr\u00e4ge\nganz \u00fcberspringen
      und sich voll und ganz auf die Finanzierung von Gold\nOA fokussieren. Die [COAliton-S](https://www.coalition-s.org/)
      gibt\ndiesen Agreements letztlich sowieso nur eine Chance [bis\n2024](http://doi.org/10.1038/d41586-019-02547-y):\n\n>
      After 2024, we will be encouraging institutional libraries and large\n> consortia
      to switch from ''read and publish'' agreements with publishers\n> to ''pure
      publish'' deals for portfolios of subscription journals that\n> have become
      open-access journals. The cOAlition S funders will\n> contribute to financing
      such deals\n\nUnd man darf auch ruhig noch einmal betonen, dass die Nutzung
      von\n[Sci-Hub](https://de.wikipedia.org/wiki/Sci-Hub) in der Schweiz legal\nist
      und eine [fantastische\nAbdeckung](http://doi.org/10.7554/eLife.32822) bietet.\n\n###

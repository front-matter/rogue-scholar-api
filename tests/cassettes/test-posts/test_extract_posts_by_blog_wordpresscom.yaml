      421px) 100vw, 421px\\\" width=\\\"421\\\" height=\\\"334\\\" /></a>\\n</figure>\\n:::\\n\\n##
      Verzerrtes Kosten- und Nutzenverh\xE4ltnis {#verzerrtes-kosten--und-nutzenverh\xE4ltnis
      .wp-block-heading}\\n\\nEine Steigerung auf 61% OA ist ohne Zweifel eine klare
      Verbesserung zu\\nden reinen Abos. Doch die Kosten f\xFCr diesen Schritt sind
      extrem hoch.\\nZurzeit liegt die PAR-Fee f\xFCr das Jahr 2020 bei \xFCber 6000\u20AC.
      Sollte das\\nKontingent ganz ausgesch\xF6pft werden wird die PAR-Fee bei 4500\u20AC
      EUR zu\\nstehen kommen.\\n\\nMit Blick auf die einzelnen Institutionen sieht
      man erwartungsgem\xE4ss\\nbereits grosse Unterschiede zwischen dem historischen
      Subskriptionspreis\\nund dem Preis gem\xE4ss Publikationsverhalten der eigenen
      AutorInnen.\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<a\\nhref=\\\"http://oa-monitoring.ch/metabase/public/question/19b9fac1-2685-44e0-848a-2083af779b86\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2021/06/image-15.png?w=1024\\\"\\nclass=\\\"wp-image-20354\\\"

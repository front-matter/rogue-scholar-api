      Problem von unterschiedlicher Schreibweise von wissenschaftlichen\\nInstitutionen
      ist insbesondere aus der Bibliometrie bekannt. Wenn\\nForschende bei einer Publikation
      ihre institutionelle Zugeh\xF6rigkeit\\nangegeben, ergeben sich h\xE4ufig unterschiedliche

      \"https://www.degruyter.com/doc/cover/9783110494068.jpg\"}],\"blog_slug\":\"wisspub\",\"content_text\":\"Seit
      einiger Zeit nehme ich vermehrt unter OA-Bef\xFCrworterInnen eine\\nStimmung
      wahr, die sich gegen die aktuellen OA-Entwicklungen,\\ninsbesondere [OA2020.org](https://oa2020.org/)
      richtet. Es besteht die\\nBef\xFCrchtung, dass die Idee mit dem gross angelegten
      Wechsel zu Gold OA\\nmit Fokus auf APCs in eine Richtung abdriftet, welche den
      Status Quo\\nbloss verschlimmbessert und das urspr\xFCngliche erhoffte Potential
      von OA\\nnicht aussch\xF6pft.\\n\\nMich irritiert diese Stimmung. Nicht weil
      ich die dahinter liegende\\nMotivation nicht teile, sondern schlicht, weil ich
      mit meiner Erfahrung\\nzu einer anderen Einsch\xE4tzung der Realisierbarkeit
      von Alternativen\\ngelange. In mehreren Blogposts m\xF6chte ich deshalb, einige
      Argumente\\n(m)einem Realit\xE4tscheck unterziehen. In diesem Post geht es zun\xE4chst
      um\\n**Green OA**, der von vielen OA-Bef\xFCrworterInnen nachwievor als der\\n\\\"sinnvollere
      Weg\\\" angepriesen wird.\\n\\n#### Von der richtigen Theorie in die schwierige
      Praxis\\n\\nDie Idee von Green OA, wie sie insbesondere Stevan Harnad seit 1994\\nunerm\xFCdlich\\n[propagiert](http://blog.scholasticahq.com/post/universal-green-oa-to-solve-serials-crisis-stevan-harnad/),\\nist
      so einfach wie richtig. Forschende stellen ihre publizierten Papers\\nauf ein
      Repository und erm\xF6glichen so (ggf. auch \xFCber den \\\"Request a\\nCopy\\\"-Button)
      eine freie alternative Zugangsm\xF6glichkeit. Sind einmal\\nalle Artikel so
      zug\xE4nglich, k\xF6nnten Bibliotheken ihre Journals\\nabbestellen und so die
      Verlage zwingen nur noch das Organisieren des\\nPeer Reviews zu sehr niedrigen
      Preisen (\\\"[Fair Gold\\nOA](https://fairoa.org/)\\\") anzubieten.\\n\\nAllerdings
      \xFCbersehen Vertreter von Green OA, wie schwer sich Forschende\\nin der Praxis
      bei der Hinterlegung auf ein Repository tun. Und sie\\n\xFCbersehen, dass Universit\xE4ten
      und Forschungsf\xF6rderer mit wenigen\\nAusnahmen nicht nur unwillig, sondern
      sogar systemisch unf\xE4hig sind,\\nForschende wirksam zu verpflichten ihre
      Publikationen auf ein Repository\\nzu stellen.\\n\\n#### Green OA kommt sei
      Jahren auf keinen gr\xFCnen Zweig\\n\\nIch habe 6 Jahre lang die Repositories
      an den Universit\xE4ten Z\xFCrich und\\nBern betreut. In beiden F\xE4llen existierten
      nahezu ideale Bedingungen:\\nVerpflichtende OA-Policy, Verbindung mit Universit\xE4rem
      Jahresbericht &\\nReporting, Darstellung der von Publikationslisten auf Autorenwebseiten,\\nGen\xFCgend
      Betreuung bzw. Rechteabkl\xE4rung f\xFCr jede einzelne Publikation.\\nTrotzdem
      gelang und gelingt es diesen Repositories seit Jahren nicht\\n\xFCber einen
      OA Anteil von 45% hinauszukommen. Auch das bei Green OA stets\\nerw\xE4hnte
      Vorzeige-Repository ORBi der Universit\xE9 de Li\xE8ge (BEL) bleibt\\nder OA-Anteil
      unter 50%. Lediglich der Volltext-Anteil kommt auf 75%.\\n\\n::: {#attachment_19443

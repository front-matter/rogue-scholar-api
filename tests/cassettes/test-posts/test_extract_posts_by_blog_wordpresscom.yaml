      H\u00fcrlimann (@dhuerlimann) [October 26,\n> 2018](https://twitter.com/dhuerlimann/status/1055795834556694534?ref_src=twsrc%5Etfw)\n:::\n\nInsbesondere
      die Forderung nach dem Aufk\u00fcndigen der Vertr\u00e4ge, erregte\nbei Podiumsteilnehmer
      Rafael Ball, Direktor der ETH-Bibliothek, einiges\nan Widerspruch. Das Beispiel
      Deutschland sei nicht die \"beste Referenz\".\nEr w\u00fcrde der Schweizer-Verhandlungsdelegation
      kein Vorgehen wie bei DEAL\nempfehlen, da es zu Unzufriedenheit bei WissenschaftlerInnen
      f\u00fchrt.\n\nHierauf erw\u00e4hnte H\u00fcrlimann, die Schweizer\n[Eigengebrauchsregel](https://www.admin.ch/opc/de/classified-compilation/19920251/index.html#a19),\nwonach
      das reine Herunterladen selbst von illegalen Quellen legal sei,\nund spielte
      somit -- ohne es explizit zu nennen -- auf Sci-Hub an, wo\nder Content vieler
      Verlage [nahezu vollst\u00e4ndig verf\u00fcgbar\nist](https://doi.org/10.7554/eLife.32822).
      Ein Trumpf, den die Schweizer\nBibliotheken in ihren Verhandlungen f\u00fcr
      OA zu ihren Gunsten eigentlich\nausspielen k\u00f6nnten. F\u00fcr Ball kommt
      dies aber aus wohl moralischen\nGr\u00fcnden nicht in Frage. Aber anstatt dies
      so zu deklarieren, bezeichnet\ner das Downloaden von Sci-Hub, weiterhin unbelehrbar
      als illegal, was\nvom Publikum, welches die Differenzierung nach Schweizer Recht
      l\u00e4ngstens\nverstanden hat, jeweils mit einem St\u00f6hnen quittiert wurde.\n\n####
      Open Science bei Europ\u00e4ischer Ebene\n\nWeiters stellte Jean-Pierre Finance
      die Sicht auf Open Science aufgrund\nden erhaltenen Resultaten aus Umfragen
      (insbesondere\u00a0[Open Access Survey\nReport\n2016-2017](http://eua.be/Libraries/publications-homepage-list/open-access-2016-2017-eua-survey-results.pdf?sfvrsn=2)\u00a0und\n[Big
      Deal Survey\nReport](https://eua.eu/resources/publications/321:eua-big-deals-survey-report-the-first-mapping-of-major-scientific-publishing-contracts-in-europe.html))\nder\u00a0[European
      University Association (EUA)](https://eua.eu/) dar.\n\n#### Open Access aus
      der Sicht eines Nobelpreistr\u00e4ger\n\nAnschliessend kam der 76-j\u00e4hrige
      [Jacques\nDubochet](https://www.unil.ch/dee/en/home/menuinst/people/emeritus-professors/prof-jacques-dubochet.html)\nans
      Rednerpult, welcher 2017 den Nobelpreis f\u00fcr Chemie erhalten hat\n(Siehe
      SRF\nSendung\u00a0[Reporter](https://www.srf.ch/play/tv/reporter/video/die-last-eines-nobelpreises?id=36e5f0af-9c63-4c99-8b33-bdb945e8af38&startTime=429.006948&station=69e8ac16-4327-4af4-b873-fd5cd6e895a7)).\nEr
      erinnert stark an das Klischee eines \u00e4lteren Wissenschaftlers:\nLiebenswert,
      etwas zerstreut und ganz seiner Materie und der\nWissenschaft verpflichtet.
      Er sprach von seiner damaligen Arbeit und der\nEntdeckung der\u00a0Kryo-Elektronenmikroskopie,
      dessen vermeintlichen\nDurchbruch 1980 im [*Journal of Molecular\nBiology*](https://doi.org/10.1016/0022-2836(80)90382-4)
      publiziert\nwurde. Allerdings konnte sein Team sp\u00e4ter die Resultate mit
      einem neuen\nMikroskop nicht reproduzieren, was dann 1982 in\n[Nature](http://doi.org/10.1038/299386c0)\u00a0korrigierend
      bekannt gegeben\nwurde. Was sich damals bereits als Ende der wissenschaftlichen
      Karriere\nanf\u00fchlte, entwickelte sich durch eine gute Wendung letztlich
      positiv.\nDubochet erz\u00e4hlte allerdings, wie er Jahre nach diesem Fehler
      versuchte\nmit seinem damaligen Kollegen, die Erkenntnis aus dem Fehler zu\npublizieren.
      Mit einem schelmischen L\u00e4cheln erz\u00e4hlte er, wie ihr Paper\ngerade
      vor Bekanntgabe des Nobelpreises noch bei Nature abgelehnt wurde.\nDeshalb wurde
      es dann etwas sp\u00e4ter bei PLOS Biology\u00a0mit dem Titel \"[Ups\nand downs
      in early electron\ncryo-microscopy](https://doi.org/10.1371/journal.pbio.2005550)\"\npubliziert.
      Dies war offenbar seine erste Begegnung mit Open Access,\ndessen Idee er stark
      unterst\u00fctzt, da er grunds\u00e4tzlich findet, dass\nWissenschaft dem Gemeinwohl
      verpflichtet sei.\n\n::: {.embed-twitter}\n> Tout est dit \ud83d\ude04\n> [\\#lavisiondeJacquesDubochet](https://twitter.com/hashtag/lavisiondeJacquesDubochet?src=hash&ref_src=twsrc%5Etfw)\n>
      [\\#CH_OpenAccessConference](https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&ref_src=twsrc%5Etfw)\n>
      [pic.twitter.com/oy7LQxwKqD](https://t.co/oy7LQxwKqD)\n>\n> --- Melissa Sarrasin
      (@melou_sarrasin) [October 26,\n> 2018](https://twitter.com/melou_sarrasin/status/1055818759208951810?ref_src=twsrc%5Etfw)\n:::\n\nAuf
      die Frage, ob es f\u00fcr den Nobelpreis wichtig war, in Nature\npubliziert
      zu haben, antwortete Dubochet, dass er dies nat\u00fcrlich nicht\nwisse, aber
      die relevanten Methoden seien letztlich im [Journal of\nMicroscopy](https://onlinelibrary.wiley.com/journal/13652818)
      publiziert\nworden, welches lediglich einen durchschnittlichen IF habe.\n\n####
      Schlusswort von Fran\u00e7ois Bussy\n\nDer Vizerektor Forschung der Universit\u00e4t
      Lausanne fasste die w\u00e4hrend des\nTages diskutierten Fragestellungen und
      Themen sehr gut zusammen:\n\n- Green OA: Probleme mit den Embargos und Compliance\n-
      Gold OA: Sind APCs das beste Gesch\u00e4ftsmodell? Wenn Platinum OA ideal\n  ist,
      wer bezahlt es?\n- Forschende sollten umbedingt mit einbezogen werden. Die grunds\u00e4tzliche\n  Zustimmung
      zu OA (90%), muss auch bei der Umsetzung sichergestellt\n  sein.\n- Spannungsfeld
      zwischen Freiheit und Anreize/Zwang. Bussy verweist auf\n  die k\u00fcrzlich
      erschienene Auswertung von\n  [Funder-Mandates](http://doi.org/10.1038/d41586-018-07101-w).
      Die\n  Deadlines des SNF und swissuniversities helfe die OA-Diskussion in\n  Lausanne
      vorw\u00e4rts zu bringen. Es braucht eben vielleicht schon auch\n  Zwang, aber
      doch mit der Wahlm\u00f6glichkeit nach Green oder Gold.\n- Bussy findet Green
      Road nach wie vor wichtig und schl\u00e4gt ein\n  Moratorium vor 5-10 Jahren
      vor.\n- Verlagerung von Abo-Kosten nach Gold OA\n- Transparenz bei den Kosten,
      insbesondere die Hybridzahlungen, die an\n  der Bibliothek vorbeigehen.\n- Alternative
      Evaluationskriterien (auch global)\n- Weniger, aber besser Publizieren.\n\n:::
      {.embed-twitter}\n> Vice r\u00e9cteur Bussy\n> [@unil](https://twitter.com/unil?ref_src=twsrc%5Etfw)
      conclut la\n> [\\#CH_OpenAccessConference](https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&ref_src=twsrc%5Etfw)\n>
      et constate un accord g\u00e9n\u00e9ral sur OA, on est en train de l''implanter,\n>
      on voit les avantages & d\u00e9savantages ainsi que le r\u00f4le important des\n>
      chercheurs. Il souhaite la continuation de la voie verte pour un\n> certain
      moment. [pic.twitter.com/fbbyv7GbFY](https://t.co/fbbyv7GbFY)\n>\n> --- Claudia
      Appenzeller (@c_appenzeller) [October 26,\n> 2018](https://twitter.com/c_appenzeller/status/1055825054074855426?ref_src=twsrc%5Etfw)\n:::\n\n####
      Pers\u00f6nliches Fazit\n\nOA hat es in der Schweiz definitiv von der kleinen
      subversiven Bewegung\nzum Mainstream geschafft. Dies hat die Konferenz klar
      gezeigt.\n\nGrunds\u00e4tzliche Kritik an OA war in Lausanne nicht zu h\u00f6ren.
      Nicht einmal\nvon den traditionellen Verlagsvertreter (Elsevier, Springer Nature,\nWiley,
      Kedos, Schulthess, Helbing, Peter Lang, Antipodes, St\u00e4mpfli,\nKarger),
      die gem\u00e4ss Teilnehmerliste auch anwesend waren.\nIrritierenderweise war
      es\neinmal\u00a0[mehr](http://wisspub.net/2016/02/16/rafael-ball-inkompetenz-an-kompetenter-stelle/)\nRafael
      Ball, der sich im Plenum besorgt um das finanzielle Wohlergehen\nder traditionellen
      Verlage zeigte und die Frage nach einer Kompensation\naufwarf, m\u00fcssten
      diese bei der Umstellung auf einen gewissen Teil der\nEinnahmen durch die Privatwirtschaft
      verzichten.\n\nObwohl OA nun definitiv als wichtiges Ziel verankert ist, stellte
      sich\nmir nach der Konferenz einmal mehr die Frage, ob gen\u00fcgend Wille und
      Mut\nnach radikaler Ver\u00e4nderung vorhanden ist. Bereits zeichnet sich ab,
      dass\nman mangels Mut mit dem weiterf\u00e4hrt, wo man eigentlich schon seit
      10\nJahren weiss, dass es eben NICHT die gew\u00fcnschte \u00c4nderung zu OA
      bringt.\nEs f\u00e4ngt mit dem Einknicken gegen\u00fcber Springer Nature an,
      obwohl man\nhier ein klares Zeichen h\u00e4tte setzen k\u00f6nnen. In Folge
      bedeutet dies das\nbekannte Spiel: Die fortw\u00e4hrenden Millionenzahlungen
      an den falschen Ort\nzementieren das Subskriptionsmodell und das Geld fehlt
      dann beim\nFinanzieren von Gold OA (in welcher Form auch immer). Wie absurd
      das\ninzwischen ist, zeigt sich zum Beispiel and der UZH, wo auch 15 Jahre\nnach
      der Gr\u00fcndung von PLOS, wo der jetztige Rektor Hengartner \u00fcbrigens\naktiv\u00a0[dabei](https://www.news.uzh.ch/de/articles/2003/1043.html)
      war,\nes immer noch kein institutionelles verlags- und disziplinunabh\u00e4ngiges\nFunding
      f\u00fcr die Bezahlung von Gold OA wie PLOS oder eLife gibt.\n\nBei Green OA
      wissen [wir auch seit 10\nJahren](http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/),\ndass
      Sensibilsierungsmassnahmen und OA-Monitoring diesen Weg kaum\neffizierter machen.
      Was es braucht, ist eine Durchsetzung von oben, aber\ngenau die will man offenbar
      genau bei swissuniversities (noch) nicht.\nNat\u00fcrlich man kann jetzt noch
      auf das Zweitver\u00f6ffentlichungsrecht\nhoffen. Aber wenn dies nicht kommt,
      w\u00e4re es f\u00fcr swissuniversities wohl\ndoch der Punkt um sich zu \u00fcberlegen,
      ob man nicht einen Gang\nhochschalten kann und sich Plan S anschliessen will.\n\nUpdate:
      14.11.2018\n\nDie Videos sind nun auf der\n[Konferenzseite](https://www.swissuniversities.ch/de/themen/hochschulpolitik/open-access/nationale-open-access-konferenz-26102018/)\nverf\u00fcgbar.\n",

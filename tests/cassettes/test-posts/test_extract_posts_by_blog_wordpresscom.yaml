      (All you can publish)</td>\n<td>14.6 Mio EUR</td>\n<td>?</td>\n</tr>\n<tr class=\"even\">\n<td></td>\n<td></td>\n<td></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<figcaption>*
      Die PAR-fee (Read and Publishing fee) ist ein sehr grober\nIndikator, der zeigt
      wieviel Geld f\u00fcr die APC und dem noch bestehenden\nLesezugriff pro Artikel
      ausgegeben wird (in Deutschland ist die <a\nhref=\"https://www.projekt-deal.de/erganzende-erklarung-zum-vertragsabschluss-zwischen-deal-wiley/\">PAR-fee</a>\nbei
      Wiley beispielsweise 2750 EUR)</figcaption>\n</figure>\n\nIn den ersten drei
      Jahren, ist eine bestimmte Anzahl Artikel (APC''s)\ninbegriffen. Wird in einem
      Jahr weniger publiziert als vereinbart,\nverf\u00e4llt das Kontingent. Wird
      mehr publiziert als vereinbart, werden die\nAutorInnen von Elsevier bei der
      Einreichung darauf hingewiesen und\nk\u00f6nnen dann entscheiden ob sie die
      Standard-APC f\u00fcr Hybrid oder Gold OA\ndes jeweiligen Journals ausserhalb
      des Agreements zus\u00e4tzlich bezahlen\nwollen.\n\n### Kontingent wird 2020
      kaum ausgesch\u00f6pft werden. {#kontingent-wird-2020-kaum-ausgesch\u00f6pft-werden.
      .wp-block-heading}\n\nF\u00fcr das Jahr 2020 und dem Preis von 13.8 Mio EUR
      steht den Hochschulen\nein Kontingent von 2850 APCs zu Verf\u00fcgung.\n\nWieviele
      Publikationen bereits durch das Agreement ver\u00f6ffentlicht worden\nsind,
      l\u00e4sst sich anhand von Metadaten bei Elsevier herausfinden ([Najko\nJahn
      2019](https://doi.org/21.11101/0000-0007-DFAC-D)).\n\nDemnach wurden bislang
      knapp 400 Publikationen unter dem neuen Agreement\nOpen Access ver\u00f6ffentlicht.\n\n:::

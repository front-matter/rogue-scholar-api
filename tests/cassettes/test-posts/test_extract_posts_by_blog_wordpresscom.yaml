      NZZ Libro</a></figcaption>\n</figure>\n\n### Autorinnen haben kein Honorar erhalten
      {#autorinnen-haben-kein-honorar-erhalten .wp-block-heading}\n\nDa die Bundeskanzlei
      bei diesem Bericht als Herausgeberin angegeben war,\nerkundigte ich mich nach
      dem Hintergrund dieser merkw\u00fcrdigen\nKonstellation und verlangte gest\u00fctzt
      auf das\n[\u00d6ffentlichkeitsgesetz](http://\u00f6ffentlichkeitsgesetz.ch)\u00a0Auskunft
      und\nEinblick in die relevanten Akten.\n\nHinsichtlich des Urheberrechts zu
      diesem Bericht gab Lorenzo\nCascioni,\u00a0Leiter [Sektion Strategische\nF\u00fchrungsunterst\u00fctzung](https://www.bk.admin.ch/bk/de/home/bk/organisation-der-bundeskanzlei/sektion-strategische-fuehrungsunterstuetzung.html)\nder
      Bundeskanzlei folgende Auskunft:\n\n> Die Autorinnen und Autoren haben ihren
      Beitrag unentgeltlich verfasst.\n> Als Dank erhalten sie ein Gratisexemplar
      vom Buch. Die Urheberrechte\n> am Text verbleiben beim Autor/bei der Autorin,
      die Nutzungsrechte f\u00fcr\n> alle Auflagen und Ausgaben werden den Herausgebern
      bzw. dem Verlag\n> \u00fcbertragen.\n\n### Bund bezahlte 53''000 Franken {#bund-bezahlte-53000-franken
      .wp-block-heading}\n\nHinsichtlich der finanziellen Situation wurde ich ans
      Bundesamt f\u00fcr\nBauten und Logistik (BBL) verwiesen, welche das Bestellverfahren\ndurchgef\u00fchrt
      und die Abrechnung vorgenommen hat. Ich erhielt Einsicht zu\nden drei relevanten
      Bestellbest\u00e4tigungen. F\u00fcr die Erstellung und\nGestaltung einer druckreifen
      PDF-Version des Berichts flossen 37k Fr.\nzum NZZ Libro Verlag. F\u00fcr den
      Druck der Buchbl\u00f6cke, der Umschl\u00e4ge und\ndes Binden von 2000 Exemplaren
      wurden zus\u00e4tzlich 16k Fr. an zwei weitere\nFirmen bezahlt:\n\n<figure class=\"wp-block-table
      is-style-regular\">\n<table>\n<tbody>\n<tr class=\"odd\">\n<td><a\nhref=\"https://wisspub.net/wp-content/uploads/2018/12/bestellbestacc88tigung-verlag-buch-ch-2030.pdf\">Gestaltungsarbeiten</a>\n(NZZ
      Libro Verlag)</td>\n<td>37\u2019000 Fr.</td>\n</tr>\n<tr class=\"even\">\n<td><a\nhref=\"https://wisspub.net/wp-content/uploads/2018/12/bestellung-druckerei-buch-ch-2030.pdf\">Druck</a>\n(Ostschweiz
      Druck AG)</td>\n<td>\u00a0 5\u2019530 Fr.</td>\n</tr>\n<tr class=\"odd\">\n<td><a\nhref=\"https://wisspub.net/wp-content/uploads/2018/12/bestellung-buchbinderei-buch-ch-2030.pdf\">Buchbinderei-Arbeiten</a>\n(Bubu
      AG)</td>\n<td>11\u2019164 Fr</td>\n</tr>\n<tr class=\"even\">\n<td>Total bezahlte
      Kosten durch Bund (exkl. MwSt)</td>\n<td><strong>53\u2019694 Fr.</strong></td>\n</tr>\n</tbody>\n</table>\n</figure>\n\nVon
      den 2000 gedruckten Exemplare wurde **die H\u00e4lfte** durch die\nBundesverwaltung
      selber beansprucht:\n\n- Je ein Gratisexemplar an die Autorinnen und Autoren\n-
      Je ein Gratisexemplar an die Kantone, Parteien und an die\n  Parlamentarierinnen
      und Parlamentarier\n- Eigenbedarf innerhalb der Verwaltung (Bundesr\u00e4te,\n  Departemente/Bundeskanzlei)\n-
      Verkauf \u00fcber Shop Bundespublikationen (ca. 500)\n\n### Subventionierung
      des NZZ Libro Verlags {#subventionierung-des-nzz-libro-verlags .wp-block-heading}\n\n**Die
      andere H\u00e4lfte**\u00a0(1000 Ex.) wurde NZZ Libro f\u00fcr den Verkauf zu\nVerf\u00fcgung
      gestellt. Gem\u00e4ss einer (mir noch nicht zug\u00e4nglichen)\nBasisofferte,
      soll f\u00fcr jedes durch den Verlag verkaufte Exemplar eine\nR\u00fcckzahlung
      von 20% der Netto-Verlagseinnahmen an den Bund zur\u00fcckgehen.\nDer restliche
      Betrag sei als Entsch\u00e4digung f\u00fcr die Aufw\u00e4nde und\nVermarktung
      des Buches von Seiten Verlag gedacht.\u00a0\n\nGelingt es dem NZZ Libro Verlag
      alle 1000 Exemplare zu einem Preis von\n34 Fr. zu verkaufen, kann er ohne eigenes
      Risiko und und viel Aufwand\n27''200 Fr. Erl\u00f6s erzielen:\n\n34''000 Fr.\u00a0
      -- 6800 Fr. =\u00a027''200 Fr.\u00a0\n\nSelbst wenn durch den NZZ Libro Verlag
      (1000 Ex.) wie auch durch den\neigenen Shop (500 Ex.) alle bisher 1500 gedruckten
      Berichte verkauft\nwerden k\u00f6nnten, bliebe der Bund letztlich auf Ausgaben
      von 30k Fr.\nsitzen:\n\n53''694 Fr. -- 17''000 -- 6800 Fr. =\u00a029''894 Fr.\n\n###
      Closed Access soll zu h\u00f6herer Visibilit\u00e4t f\u00fchren {#closed-access-soll-zu-h\u00f6herer-visibilit\u00e4t-f\u00fchren
      .wp-block-heading}\n\nAuf die Frage, weshalb trotz dieser enormen \u00f6ffentlichen
      Finanzierung\nder Bericht nicht frei elektronisch zu Verf\u00fcgung steht, antwortet\nLorenzo
      Cascioni von der Bundeskanzlei:\n\n> F\u00fcr die Buchpublikation wurde ein
      externer Verlag herbeigezogen, um\n> dem Buch eine gr\u00f6ssere Visibilit\u00e4t
      zu verschaffen. Aufgrund des\n> kommerziellen Aspekts dieser Zusammenarbeit
      sind die B\u00fccher (print und\n> elektronisch) nur entgeltlich zu erwerben.
      Wir verweisen zudem\n> auf\u00a0[Artikel 3 der Geb\u00fchrenverordnung\n> Publikationen](https://www.admin.ch/opc/de/classified-compilation/20142226/index.html#a3).\n>
      Gem\u00e4ss Auskunft des BBL ist dies vorliegend die Grundlage f\u00fcr die\n>
      Entgeltlichkeit.\n\n### Geb\u00fchrenverordnung Bundespublikationen {#geb\u00fchrenverordnung-bundespublikationen
      .wp-block-heading}\n\nIn der Tat kann die Bundesverwaltung gem\u00e4ss dieser\n[Verordnung](https://www.admin.ch/opc/de/classified-compilation/20142226/index.html)\nbeim
      Bezug von Publikationen Geb\u00fchren erheben. Was beim Bezug von\nPrint-Publikationen
      ja durchaus nachvollziehbar ist, wird aber mit der\nGeb\u00fchr auf die elektronische
      Version ad absurdum\ngef\u00fchrt.\u00a0Tragischerweise wurde diese Geb\u00fchren
      f\u00fcr elektronische\nPublikationen erst 2015 mit der Revision dieser Verordnung
      eingef\u00fchrt.\nAuszug aus dem [erl\u00e4uternden\nBericht](https://www.newsd.admin.ch/newsd/message/attachments/37391.pdf):\n\n>
      Die bisherige Geb\u00fchrenverordnung Publikationen sah bis anhin keine\n> Geb\u00fchren
      f\u00fcr elektronische Publikationen vor. Der Internet-Shop  \n> Publikationen
      des Bundesamtes f\u00fcr Bauten und Logistik (BBL) erlaubt  \n> es aber beispielsweise
      bereits heute, sowohl kostenlose wie auch\n> kostenpflichtige elektronische
      Publikationen anzubieten. Die neue\n> Geb\u00fchrenverordnung tr\u00e4gt diesem
      Umstand Rechnung und sieht deshalb neu\n> die M\u00f6glichkeit vor, f\u00fcr
      elektronische Publikationen eine Geb\u00fchr zu\n> erheben. Dies bezieht sich
      insbesondere auf elektronische\n> Publikationen, deren Erstellung oder Veredelung
      aufw\u00e4ndig ist. Nicht\n> aufw\u00e4ndige  \n> elektronische Publikationen
      k\u00f6nnen aber weiterhin gratis bezogen\n> werden. Damit wird dem Bed\u00fcrfnis
      der Herausgeber in der\n> Bundesverwaltung entsprochen, welche einer kostenpflichtigen\n>
      gedruckten Publikation eine elektronische Version zur Seite stellen\n> wollen.\n>\n>
      Im Weiteren ist im \u00d6ffentlichkeitsgesetz vom 17. Dezember  \n> 2004, (BG\u00d6;
      SR 152.3) [Art. 17 Abs.\n> 4](https://www.admin.ch/opc/de/classified-compilation/20022540/index.html#a17)\n>
      festgehalten: \u201eF\u00fcr die Abgabe von Berichten, Brosch\u00fcren oder
      anderen\n> Drucksachen und Informationstr\u00e4gern kann in jedem Fall eine
      Geb\u00fchr\n> erhoben werden\".\n>\n> In der allgemeinen Geb\u00fchrenverordnung
      vom 8. September 2004 (AllgGebV;\n> SR 172.041.1) wird die Geb\u00fchrenpflicht
      im [Art. 2, Ziff.\n> 1](https://www.admin.ch/opc/de/classified-compilation/20041852/index.html#a2)  \n>
      f\u00fcr Dienstleistungen begr\u00fcndet: \u201eWer eine Verf\u00fcgung veranlasst
      oder\n> eine Dienstleistung beansprucht, hat eine Geb\u00fchr zu bezahlen\".\n\nMit
      diesen Erl\u00e4uterungen f\u00fchlt man sich beim Bericht der \"Die Schweiz\n2030\"
      gleich mehrfach vor den Kopf gestossen.\n\n- Die Entscheidung diesen Bericht
      zu erstellen (und Kosten zu\n  verursachen) lag alleine bei der Bundeskanzlei.
      Von einer durch\n  B\u00fcrgerInnen beanspruchten Dienstleistung, welche allenfalls
      eine\n  Geb\u00fchr gem\u00e4ss Verursacherprinzip rechtfertigen w\u00fcrde,
      kann\n  insbesondere bei den Herstellungskosten der elektronischen Version,\n  nicht
      gesprochen werden.\n- Alleine die Tatsache, dass die Bundeskanzlei es f\u00fcr
      sinnvoll hielt,\n  eine Printausgabe zu erstellen, f\u00fcr welche eine Geb\u00fchr
      gerechtfertigt\n  sein mag, begr\u00fcndet nicht, weshalb die elektronische
      Version ebenfalls\n  kostenpflichtig sein soll. Die Kosten f\u00fcr das Hochladen
      und Hosting\n  eines Berichts sind heute vernachl\u00e4ssigbar.\n\n### Fazit
      {#fazit .wp-block-heading}\n\nDas Verbreitungsrecht zum Bericht \"Die Schweiz
      2030\" liegt nachwievor\nbei der Bundeskanzlei. M\u00f6chte sie wirklich die
      gr\u00f6sst m\u00f6gliche\nVisibilit\u00e4t des Berichts erreichen, dann sollte
      sie diesen Bericht frei\nelektronisch zug\u00e4nglich machen. Gem\u00e4ss Geb\u00fchrenverordnung
      Publikationen\n[Art. 4 Abs.\n3](https://www.admin.ch/opc/de/classified-compilation/20142226/index.html#a4)\u00a0obliegt\nihr
      diese Kompetenz.\n\nDie inhaltliche Verlagsarbeit von NZZ Libro wurde mit dem\nGestaltungsauftrag
      von 37''000 Fr mehr als gen\u00fcgend abgegolten. Es ist\nunwahrscheinlich,
      dass diese initialen Kosten des Bundes, jemals durch\ndie Erl\u00f6se des Verkaufs
      gedeckt werden. Schon gar nicht, wenn die\nBundeskanzlei dem NZZ Libro Verlag
      in einem unverst\u00e4ndlich grossz\u00fcgigen\nAkt, nahezu s\u00e4mtliche Gewinne
      aus dem Verkauf von 1000 vorfinanzierten\nExemplaren \u00fcberl\u00e4sst.\n\nEs
      w\u00e4re sinnvoller, wenn sich die Bundeskanzlei von den mitschwingenden\nPseudo-Argument
      der Kostdeckung gem\u00e4ss Verursacherprinzip g\u00e4nzlich\nlossagen w\u00fcrde,
      und den Bericht elektronisch unter einer offenen\nCC-Lizenz zug\u00e4nglich
      macht.\u00a0\n\n### Update 18.12.2018 {#update-18.12.2018 .wp-block-heading}\n\nDas

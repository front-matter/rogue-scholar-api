      .wp-block-heading}\n\nGem\u00e4ss der [Open Access\nStrategie](https://wisspub.net/wp-content/uploads/2017/02/open_access_strategy_de.pdf)\n(2017)
      von swissuniversities sollen 2024 alle von \u00f6ffentlichen Geldern\nfinanzierten

      Gutknecht","first_name":"Christian","last_name":"Gutknecht","nice_name":"chgutknecht","URL":"https:\/\/orcid.org\/0000-0002-7265-1692","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/chgutknecht","site_ID":7070983},"date":"2017-07-01T15:07:09+01:00","modified":"2017-07-14T07:38:53+01:00","title":"Die
      Niederl\u00e4ndischen Offsetting-Vertr\u00e4ge","URL":"http:\/\/wisspub.net\/2017\/07\/01\/die-niederlaendischen-offsetting-vertraege\/","short_URL":"https:\/\/wp.me\/ptFu7-4v8","content":"<p>Ende
      2016 ver\u00f6ffentlichen die Niederl\u00e4ndischen Universit\u00e4ten ihre
      <a href=\"https:\/\/wisspub.net\/2016\/12\/28\/niederlande-transparenz-von-subskriptionskosten\/\">Subskriptionskosten<\/a>
      an die grossen wissenschaftlichen Verlage. Auf eine weitere Anfrage gest\u00fctzt
      auf das Niederl\u00e4ndische \u00d6ffentlichkeitsgesetz haben die Universit\u00e4ten
      nun gar die <a href=\"http:\/\/www.vsnu.nl\/en_GB\/public-access-request\">Vertr\u00e4ge<\/a>
      mit den gr\u00f6sseren Verlagen offengelegt. Diese sind wegen den weltweit einzigartigen
      Offsetting-Vereinbarungen besonders interessant. Durch harte Verhandlungen haben
      die Universit\u00e4ten erreicht, dass neben dem Zugriff auf die Subskriptionsinhalte,
      die lokale Artikelproduktion automatisch durch die Verlage OA geschaltet wird.<\/p>\n<h4>Elsevier
      und Springer gegen Transparenz<\/h4>\n<p>Einzig Elsevier und Springer stimmten
      einer Ver\u00f6ffentlichung der Vertr\u00e4ge nicht zu. Die\u00a0 Niederl\u00e4ndischen
      Universit\u00e4ten haben darauf hin ein Komitee zusammengesetzt, welche zur
      rechtlichen Situation eine Beurteilung vornahm. Das Komitee kam im Mai 2017
      zum Schluss (Siehe Entscheide: <a title=\"20170509_bijlage_1_advies_elsevier_1.0\"
      href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2017\/06\/20170509_bijlage_1_advies_elsevier_1-0.pdf\">Elsevier<\/a>,
      <a title=\"20170509_bijlage_1_advies_springer_1.0\" href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2017\/06\/20170509_bijlage_1_advies_springer_1-0.pdf\">Springer<\/a>),
      dass die von den Verlagen vorgebrachten Argumente (Gesch\u00e4ftsgeheimnis und
      unverh\u00e4ltnissm\u00e4ssige Benachteiligung) das Interesse an Transparenz
      nicht zu \u00fcberwiegen m\u00f6gen. Diese Entscheide k\u00f6nnen von Elsevier
      und Springer noch gerichtlich angefochten werden. Derweil ist der Vertrag mit
      Elsevier bereits an <a href=\"http:\/\/www.scienceguide.nl\/201703\/leaked-elsevier-contract-reveals-pushback.aspx\">scienceguide.nl<\/a>
      geleaked worden.<\/p>\n<h4>OA Komponente in den Vertr\u00e4gen<\/h4>\n<p>Wie
      ein Blick in die Vertr\u00e4ge zeigt, wurde die Forderung nach OA f\u00fcr die
      niederl\u00e4ndische Artikelproduktion je nach Verlag unterschiedlich gel\u00f6st.
      Meist wurde jedoch im bisherigen Lizenzvertrag noch ein <a href=\"https:\/\/docs.google.com\/document\/d\/1ikGP3YmIJkTimKRSVaCn7L1JMiTnX7AXmiiyS6GPAAw\/edit#\">Abschnitt
      zu OA<\/a> eingef\u00fcgt:<\/p>\n<p>&nbsp;<\/p>\n<details>\n<summary>Wiley<\/summary>\n<hr
      \/>\n<blockquote>\n<h4>2. Agreement<\/h4>\n<p>Wiley agrees to the hybrid open
      access publication of accepted primary research material and review articles
      as requested by Corresponding Authors through a WOAA in consideration of the
      fee outlined in Appendix D and for no additional APC. This agreement will commence
      for articles accepted from [] February 2016 and end on 31st December 2019.<\/p>\n<p><strong>3.
      Wiley&#8217;s Obligations<\/strong><\/p>\n<p>In consideration of the payments
      listed in Appendix D and subject to the terms and conditions of this Agreement,

      Funding-Information {#funding-information .wp-block-heading}\\n\\nDie Typischen
      Informationen des \\\"Funding Acknowledgments\\\" k\xF6nnen\\nstrukturiert bei
      Crossref ausgegeben werden:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
      size-large\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2019/10/image-4.png?w=1024\\\"\\nclass=\\\"wp-image-19777\\\"

      .wp-caption .aligncenter shortcode=\\\"caption\\\" style=\\\"width: 542px\\\"}\\n![ORBi](https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg){.alignnone\\n.wp-image-19443
      aria-describedby=\\\"caption-attachment-19443\\\"\\nloading=\\\"lazy\\\" attachment-id=\\\"19443\\\"\\npermalink=\\\"http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/orbi/\\\"\\norig-file=\\\"https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg\\\"\\norig-size=\\\"2716,1878\\\"
      comments-opened=\\\"1\\\"\\nimage-meta=\\\"{\\\\\\\"aperture\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"credit\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"camera\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"caption\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"created_timestamp\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"copyright\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"focal_length\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"iso\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"shutter_speed\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"title\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"orientation\\\\\\\":\\\\\\\"0\\\\\\\"}\\\"\\nimage-title=\\\"ORBi\\\"\\nimage-description=\\\"<p>Entwicklung
      Volltext Hinterlegung</p>\\n\\\"\\nimage-caption=\\\"<p>Quelle: Pr\xE4sentation
      von Paul Thirion, Directeur, Biblioth\xE8ques de l\u2019ULg, Conf\xE9rence OA,
      Universit\xE9 de Lausanne, 1. Dez. 2017 (Slides / Video)</p>\\n\\\"\\nmedium-file=\\\"https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=300\\\"\\nlarge-file=\\\"https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=1024\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\" width=\\\"532\\\" height=\\\"368\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=532&h=368
      532w, https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=1064&h=736

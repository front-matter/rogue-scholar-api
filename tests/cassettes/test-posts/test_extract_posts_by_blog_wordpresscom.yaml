      Artikelproduktion je nach Verlag unterschiedlich gel\u00f6st.\nMeist wurde jedoch
      im bisherigen Lizenzvertrag noch ein [Abschnitt zu\nOA](https://docs.google.com/document/d/1ikGP3YmIJkTimKRSVaCn7L1JMiTnX7AXmiiyS6GPAAw/edit#)\neingef\u00fcgt:\n\n\u00a0\n\nWiley\n\n------------------------------------------------------------------------\n\n>
      #### 2. Agreement {#agreement}\n>\n> Wiley agrees to the hybrid open access
      publication of accepted primary\n> research material and review articles as
      requested by Corresponding\n> Authors through a WOAA in consideration of the
      fee outlined in\n> Appendix D and for no additional APC. This agreement will
      commence for\n> articles accepted from \\[\\] February 2016 and end on 31st
      December\n> 2019.\n>\n> **3. Wiley''s Obligations**\n>\n> In consideration of
      the payments listed in Appendix D and subject to\n> the terms and conditions

      class=\"wp-block-heading\">1&#8217;880\u20ac Gewinn pro Artikel<\/h2>\n\n\n\n<p>Obwohl
      die Kosten bei EMBO ausserordentlich hoch sind, schaffte es EMBO pro Artikel
      einen Gewinn von \u20ac1&#8217;880 einzustreichen, was einer stattlichen Gewinnmarge
      von 23% entspricht.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
      src=\"https:\/\/www.embo.org\/images\/news\/Finance-Report_1.jpg\" alt=\"\"
      \/><\/figure>\n\n\n\n<p>Bei seinen zwei Subskriptionsjournals <em>EMBO Journals<\/em>
      und <em>EMBO Reports<\/em> h\u00e4lt EMBO zudem zweimal die Hand auf. Ein Blick
      in den <a href=\"https:\/\/najkoja.shinyapps.io\/hybridoa\">Hybrid OA Monitor<\/a>
      zeigt, dass ingesamt bei 109 Artikel die Hybrid OA Option gew\u00e4hlt wurde.
      Bei einer Hybrid APC von \u20ac4&#8217;700 sprechen wir von zus\u00e4tzlichen
      Einnahmen von \u20ac512&#8217;300.<\/p>\n\n\n\n<figure class=\"wp-block-gallery

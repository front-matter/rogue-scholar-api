      Herausforderungen sind aus Deiner Sicht weiter ungekl\u00e4rt?<\/em><\/strong><\/p>\n\n\n\n<p>Blogs
      sind einfach, bezahlbar und schnell gestartet. Es ist aber weiterhin schwierig,
      interessante Beitr\u00e4ge auch zu finden &#8211; insbesondere von weniger bekannten
      Autor:innen und zwei, f\u00fcnf oder zehn Jahre nachdem sie ver\u00f6ffentlicht
      wurden. Mein beliebtester Blogpost ist seit Jahren ein Post von 2014 mit Tipps
      zur Nutzung von <a href=\"https:\/\/doi.org\/10.53731\/r294649-6f79289-8cw07\">Microsoft
      Word mit git<\/a>. Eine Zeit lang waren <a href=\"https:\/\/doi.org\/10.53731\/r294649-6f79289-8cw56\">Blogging
      Networks<\/a> sehr popul\u00e4r, aber einigen von ihnen ist irgendwann die Puste
      (sprich Finanzierung) ausgegangen.<\/p>\n\n\n\n<p>Und Blogs verschwinden irgendwann,
      wenn der\/die Autor:in oder die Organisation andere Priorit\u00e4ten setzt.
      Mein pers\u00f6nliches Blog hat bisher in 16 Jahren sechsmal den Ort und die
      technische Platform gewechselt, ohne die <a href=\"https:\/\/archive.org\/web\/\">Wayback
      Machine<\/a> des Internet Archive und viel manuelle Arbeit w\u00e4ren viele
      Inhalte verloren.<\/p>\n\n\n\n<p>Rogue Scholar baut auf diesen Erfahrungen auf,
      indem es die Langzeitarchivierung und zentrale Suchfunktion f\u00fcr bestehende
      Blogs unterst\u00fctzt. Und erweitert Blogs um zentrale Funktionalit\u00e4ten,
      die f\u00fcr wissenschaftliche Infrastruktur essentiell sind: Persistierende
      Identifier und Metadaten. Keine \u00dcberraschung, denn diese Themen sind <a
      href=\"https:\/\/doi.org\/10.53731\/r294649-6f79289-8cw4c\">seit 2008<\/a> wichtige
      Themen meines Blogs und sp\u00e4ter auch meiner Arbeit, u.a. f\u00fcr ORCID,
      DataCite und ROR. Dank Rogue Scholar haben nicht nur schon \u00fcber 1.000 <a
      href=\"https:\/\/doi.org\/10.53731\/89zgc-ptr93\">Blogposts eine DOI<\/a>, sondern
      diese Blogposts sind Teil des <a href=\"https:\/\/doi.org\/10.53731\/r294649-6f79289-8cw1h\">Scholarly
      Record<\/a> geworden. Sie sind \u00fcber DOI, Referenzen (<a href=\"https:\/\/api.crossref.org\/works\/10.59350\/9gfjs-pey70\">bis
      zu 50<\/a> bei bisher insgesamt 5 % aller Blogposts) und ORCID Author Identifier
      (70 % aller Blogposts) in den Metadaten auf vielf\u00e4ltige Weise mit anderen
      Publikationen und ihren Autor:innen verkn\u00fcpft.<\/p>\n\n\n\n<p><strong><em>Du
      hast Dich bei PLOS viele Jahre mit Indikatoren f\u00fcr Open Science besch\u00e4ftigt.
      Wie bewertest Du die Entwicklungen rund um die Coalition for Advancing Research
      Assessment (<a href=\"https:\/\/coara.eu\/\">CoARA<\/a>)? K\u00f6nnte der angestrebte
      breite Blick auf Forschungsleistung auch Wissenschaftsblogs neuen Aufschwung
      geben?<\/em><\/strong><\/p>\n\n\n\n<p>Momentan sehe ich Wissenschaftsblogs in
      der Regel nicht als Teil der publizieren Wissenschaft, die evaluiert werden
      muss oder soll. Vielmehr erf\u00fcllen Wissenschaftsblog vor allem andere Funktionen
      im Bereich der Wissenschaftskommunikation, unter Wissenschaftler:innen und mit
      der breiteren \u00d6ffentlichkeit. Sie \u00e4hneln dabei eher Aktivit\u00e4ten
      von Wissenschaftler:innen in den sozialen Medien oder Wikipedia.<\/p>\n\n\n\n<p>Wissenschaftsblogs
      sind wichtig, weil sie die Kommunikation von Wissenschaft einfach, schnell und
      ohne technische H\u00fcrden erm\u00f6glichen. Sie \u00e4hneln dabei Preprints,
      die sie \u00fcbrigens sehr gut erg\u00e4nzen, da diese in der Regel nicht f\u00fcr
      Nachrichten, Standpunkte, \u00dcbersichtsarbeiten, usw. verwendet werden.<\/p>\n\n\n\n<p><strong><em>Letzte
      Frage: Du hast lange Zeit selbst auf verschiedenen Plattformen wie Nature Network
      und PLOS Blog gebloggt. Eine unserer ersten Diskussionen ist in einem Blog-Beitrag
      von Dir festgehalten (\u00fcber <\/em><\/strong><a href=\"https:\/\/doi.org\/10.53731\/r294649-6f79289-8cw50\"><em><strong>Forschungsinformationssysteme<\/strong><\/em><\/a><strong><em>
      aus dem Jahr 2010) und an einigen Stellen weiterhin aktuell. Welche Zukunft
      w\u00fcnschst Du den wissenschaftlichen Blogs?<\/em><\/strong><\/p>\n\n\n\n<p>Ich
      glaube, Wissenschaftsblogs haben eine gro\u00dfartige Zukunft, insbesondere
      in Zeiten des <a href=\"https:\/\/stratechery.com\/2023\/threads-and-the-social-communications-map\/\">Wandels
      in den sozialen Medien<\/a>, nicht nur bei Twitter. Ich glaube und hoffe dass
      sich das Format weiterentwickelt, z.B. in Form von Podcasts, Vlogs, oder Microblogs,
      aber auch neuen Plattformen wie <a href=\"https:\/\/quarto.org\/\">Quarto<\/a>,
      <a href=\"https:\/\/typst.app\/\">Typst<\/a> oder <a href=\"https:\/\/curvenote.com\/\">Curvenote<\/a>,
      die wissenschaftliches Publizieren vereinfachen und die Grenzen zwischen Blogs
      und traditionellen Publikationsplatformen verschwimmen lassen.<\/p>\n\n\n\n<p><strong><em>Vielen

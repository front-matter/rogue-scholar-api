      "Als Michael Hengartner, Pr\u00e4sident swissuniversities und Rektor der\nUniversit\u00e4t
      Z\u00fcrich an der [Open Access Konferenz Schweiz\n2018](https://wisspub.net/2018/10/31/open-access-konferenz-schweiz-2018/)\ngefragt

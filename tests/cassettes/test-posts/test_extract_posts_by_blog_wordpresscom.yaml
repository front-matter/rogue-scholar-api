      Gutknecht","first_name":"Christian","last_name":"Gutknecht","nice_name":"chgutknecht","URL":"https:\/\/orcid.org\/0000-0002-7265-1692","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/chgutknecht","site_ID":7070983},"date":"2018-06-23T10:49:42+01:00","modified":"2018-06-26T21:22:59+01:00","title":"Transparenz
      bei Subskriptionskosten in der Schweiz: Bilanz nach vier Jahren","URL":"http:\/\/wisspub.net\/2018\/06\/23\/transparenz-bei-subskriptionskosten-in-der-schweiz-bilanz-nach-vier-jahren\/","short_URL":"https:\/\/wp.me\/ptFu7-54C","content":"<p>Vor
      vier Jahren, am 23. Juni 2014, habe ich die Schweizer Hochschulbibliotheken
      nach ihren Ausgaben an die drei grossen Verlage Elsevier, Springer und Wiley
      <a href=\"http:\/\/wisspub.net\/2014\/10\/13\/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen\/\">angefragt<\/a>.
      Die Antworten waren ern\u00fcchternd. Bis auf die Tessiner Universit\u00e4t
      (USI) war keine Hochschule bereit die Zahlen offenzulegen. Mit viel Unverst\u00e4ndnis
      nahm ich den juristischen Kampf f\u00fcr die Transparenz dieser Kosten auf.
      Updates und Dokumente dieses andauernden Unterfangen habe ich jeweils <a href=\"http:\/\/wisspub.net\/2014\/10\/13\/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen\/\">hier
      im Blog<\/a> verlinkt.<\/p>\n<h4>Juristische Bilanz<\/h4>\n<p>Bislang musste
      ich bei 14 Institutionen Beschwerde einreichen. In 11 F\u00e4llen (Uni Bern,
      ZB Z\u00fcrich, Hauptbibliothek Uni Z\u00fcrich, ZHAW, ETHZ, EPFL, Lib4RI, Uni
      Genf, Uni Fribourg, Uni Lausanne, Bibliothek am Guisanplatz) stellte sich in
      teils mehrj\u00e4hrigen Verfahren heraus, dass der Informationszugang widerrechtlich
      verhindert wurde. Zwei F\u00e4lle in St. Gallen (Uni und FH) sind noch h\u00e4ngig.
      Lediglich im Fall Basel habe ich vor Bundesgericht verloren.<\/p>\n<p>Mehrheitlich
      kann man deshalb sagen, dass in der Schweiz die bisher leichtfertig unterzeichneten
      Vertraulichkeitsklauseln keine absolute Sperrwirkung haben und die bezahlten
      Summen alleine keine objektiven Gesch\u00e4ftsgeheimnisse der Verlage darstellen.<\/p>\n<h4>Finanzielle
      Bilanz<\/h4>\n<p>F\u00fcr alle Rekurse habe ich bisher <a href=\"https:\/\/docs.google.com\/spreadsheets\/d\/e\/2PACX-1vSOQt-YpECWRsSvPwDtaWGJO2DxuO5Wm-hdz9FDNqvXtWxHqg8VXmxCB1nYxOR97MR1ZCQku-xsLcnk\/pubhtml?gid=0&amp;single=true\">22&#8217;043
      CHF Gerichts- und Anwaltskosten<\/a> aufgewendet. Durch das <a href=\"https:\/\/wemakeit.com\/projects\/transparenz-bei-bibliotheken\">Crowdfunding<\/a>,
      weiteren Spenden und Entsch\u00e4digung durch die Gerichte kamen 6&#8217;927
      CHF wieder zur\u00fcck. Insgesamt musste ich somit f\u00fcr das ganze Unterfangen
      pers\u00f6nlich 15&#8217;116 CHF bezahlen. Dazu kommen nat\u00fcrlich Hunderte
      von Stunden, die ich f\u00fcr das Schreiben von Rekursen und das Bestreiten
      von Schlichtungen aufwenden musste.<\/p>\n<p>Meine ern\u00fcchternde Erfahrung
      insbesondere aus dem Rekurs gegen die Universit\u00e4t Genf: Selbst wenn man
      letztlich vor Gericht vollst\u00e4ndig Recht bekommt, werden einem nicht automatisch
      die entstandenen Auslagen zur\u00fcckerstattet. Es \u00fcberwiegt auch die bittere
      Erkenntnis, dass man als B\u00fcrger \u00f6konomisch\u00a0<strong>immer<\/strong>
      verliert, wenn man gegen die Verwaltung den juristischen Weg einschl\u00e4gt.
      Denn der Aufwand, der durch Fehlentscheide von gut bezahlten Juristinnen oder
      F\u00fchrungspersonen in der Verwaltung verursacht wird, geht immer auf Staatskasse
      und letztlich wieder auf die Kosten der Steuerzahlenden.<\/p>\n<h4>Bilanz zu
      den erhaltenen Daten<\/h4>\n<p>Gerne m\u00f6chte ich einmal zu den initialen
      Auswertungen (<a href=\"http:\/\/wisspub.net\/2016\/01\/02\/zahlungen-der-universitaet-bern\/\">Uni
      Bern<\/a>, <a href=\"http:\/\/wisspub.net\/2016\/01\/03\/zahlungen-der-universitaet-zuerich\/\">Uni
      Z\u00fcrich<\/a>, <a href=\"http:\/\/wisspub.net\/2015\/08\/29\/zahlungen-der-eth-zuerich-an-elsevier-springer-und-wiley-nun-oeffentlich\/\">ETHZ<\/a>)
      eine \u00dcbersicht zu den Gesamtdaten machen und diese in Vergleich zu anderen
      L\u00e4ndern setzen. Doch dies erweist sich als schwierig, da ich immer noch
      diverse grunds\u00e4tzliche L\u00fccken bestehen (Universit\u00e4t Basel, Hochschule
      Luzern, St. Gallen) und ich auch von einigen Hochschulen inzwischen keine aktualisierten
      Daten mehr erhalte ohne Tausende von Franken Geb\u00fchren zu bezahlen.<\/p>\n<p>Dennoch
      zeigen die ersten erhalten Daten, insbesondere auch die <a href=\"http:\/\/wisspub.net\/2016\/12\/28\/schweiz-studie-belegt-massives-sparpotential-beim-wechsel-zu-open-access\/\">&#8220;offizielle&#8221;
      Datenerhebung des SNF und swissuniversities<\/a>, dass in der Schweiz weit mehr
      f\u00fcr Zeitschriften bezahlt wird als in vergleichbaren L\u00e4ndern. Eine
      Umstellung zu Open Access, selbst zu den aktuellen Preisen der Verlage, w\u00fcrde
      die Schweiz mit einem Wechsel zu OA massiv Geld sparen.<\/p>\n<h4>Bilanz f\u00fcr
      Open Access<\/h4>\n<p>Noch aber hat sich bei meinem eigentlichen Anliegen &#8220;Open
      Access&#8221; in der Schweiz nichts wirklich getan. Obwohl ich am Beispiel <a
      href=\"http:\/\/wisspub.net\/2017\/08\/14\/schweiz-springer-open-access-agreement-ab-2018\/\">Springer<\/a>\u00a0erstmalig
      \u00f6ffentlich aufzeigen konnte, dass die Schweizer Bibliotheken im Vergleich
      zum Ausland schon massiv schlechtere Konditionen ohne Open Access haben, entschieden
      sich die Verantwortlichen im Jahre 2018 weiterhin Springer und dem klassischen
      Modell die Treue zu halten.<\/p>\n<p>Immerhin ist inzwischen von swissuniversties
      eine\u00a0<a title=\"Open_Access__strategy_final_DE\" href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/05\/open_access__strategy_final_de.pdf\">Open
      Access Strategie<\/a>\u00a0geschaffen worden. Bis 2024 sollen alle Publikationen
      von Schweizer Forschenden frei zug\u00e4nglich sein.<\/p>\n<p>Ebenfalls gibt
      es erstmals eine definierte <a title=\"180315_Factsheets_Verhandlungsstrategie_D\"
      href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/05\/180315_factsheets_verhandlungsstrategie_d.pdf\">Strategie<\/a>
      f\u00fcr die kommenden Verhandlungen mit den Verlagen Elsevier, Springer Nature
      und Wiley. Darin ist nun auch endlich verankert, dass keine Vertraulichkeitsklauseln
      mehr akzeptiert werden:<\/p>\n<blockquote><p>Die Lizenzvertr\u00e4ge werden
      aus \u00f6ffentlichen Geldern bezahlt. Deren Inhalte sollten entsprechend ebenfalls
      \u00f6ffentlich zug\u00e4nglich sein. Gesellschaftlich werden Vertraulichkeitsklauseln
      nicht mehr akzeptiert.<\/p><\/blockquote>\n<p>Es wird zu testen sein, ob dem
      so sein wird und die Vertr\u00e4ge aktiv offengelegt werden.<\/p>\n<h4>Bilanz
      \u00d6ffentlichkeitsprinzip<\/h4>\n<p>Das \u00d6ffentlichkeitsprinzip und die
      dazugeh\u00f6rigen Gesetze sind in meinen Augen eine grosse rechtsstaatliche
      Errungenschaft und gewissermassen auch eine Messlatte f\u00fcr den Stand einer
      Demokratie. Viele dieser Gesetze sind noch jung und die (Rechts-)Praxis ist
      noch nicht gefestigt. Meine Anstrengungen haben dazu beigetragen das \u00d6ffentlichkeitsprinzip
      mindestens in der Bibliotheksbranche und dem Hochschulbereich bekannt zu machen.<\/p>\n<p>Mit
      der zunehmenden Bekanntheit ergeben sich aber auch neue Probleme. So entdeckte
      man an der ETH-Bibliothek, dass man den Sinn des \u00d6ffentlichkeitsprinzips
      mit hohen Geb\u00fchrenforderungen aushebeln kann. So forderte die ETH-Bibliothek
      auf meine zweite Anfrage nach aktualisierten Daten eine Geb\u00fchr von\u00a0<a
      href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2016\/07\/2016-06-28-verfuegung-gebuehren-eth-bibliothek.pdf\">4000
      CHF<\/a>. Dies fand man an der Universit\u00e4t St. Gallen inspirierend und
      verlangte pl\u00f6tzlich auch\u00a0<a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/06\/2016-07-07-3000-chf-forderung-unisg.pdf\">3000
      CHF<\/a>. Es folgte die Hauptbibliothek der Universit\u00e4t Z\u00fcrich, welche
      in einer zweiten Runde gar\u00a0<a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2014\/10\/2017-09-11-antwort-uzh-4000-franken.pdf\">4250
      CHF<\/a>\u00a0f\u00fcr die Herausgabe verlangte.<\/p>\n<p>Rechtlich komme ich
      da zurzeit nicht weiter, weil die meisten \u00d6ffentlichkeitsgesetze tats\u00e4chlich
      Geb\u00fchren als Option vorsehen. Zumindest auf Bundesebene gibt es schon seit
      l\u00e4ngerem einen politischen\u00a0<a href=\"https:\/\/www.parlament.ch\/de\/ratsbetrieb\/suche-curia-vista\/geschaeft?AffairId=20160432\">Vorstoss<\/a>
      dies zu \u00e4ndern. <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/05\/2018-05-14-antwort-kantonsrat.pdf\">Ausgel\u00f6st<\/a>
      durch die Geb\u00fchrenforderung der Hauptbibliothek der Universit\u00e4t Z\u00fcrich
      ist nun auch im\u00a0Z\u00fcrcher Kantonsrat eine \u00e4hnliche <a href=\"http:\/\/www.kantonsrat.zh.ch\/Geschaefte\/Geschaefte.aspx?GeschaeftID=6ccc0ff2-56b9-452f-a7bb-b00a795e3a31\">parlamentarische
      Initiative<\/a> aufgegleist.<\/p>\n<h4>Pers\u00f6nliche Bilanz<\/h4>\n<p>Es
      war nicht immer ganz einfach in diesen vier Jahren. Meine Anfragen und Beschwerden,
      sowie meine Berichterstattung hier auf dem Blog missfielen gerade denjenigen,
      welche den bisherigen Kurs mit den Verlagen stark mitbestimmt haben oder leichtfertig
      mitgegangen sind. Anstatt Verantwortung zu \u00fcbernehmen und diesen Kurs zu
      korrigieren, versteiften sich einige Akteure darauf mir pers\u00f6nlich Steine
      in den Weg zu legen. In einem Fall ging das sogar soweit, dass der Vizepr\u00e4sident
      einer Hochschule bei meinem Arbeitgeber vorstellig wurde und mich beruflich
      zu diskreditieren suchte. Neben solchem Machtmissbrauch habe ich auch viel Unverm\u00f6gen,
      Unsachlichkeit und Opportunismus erlebt,\u00a0so dass ich heute gegen\u00fcber
      der Verwaltung viel kritischer eingestellt bin, als ich es eigentlich sein m\u00f6chte.<\/p>\n<p>Umgekehrt
      habe ich von vielen Leuten Zusprache und tolle Unterst\u00fctzung erhalten.
      Auch bei den wirklich unabh\u00e4ngigen Beschwerdeinstanzen, insbesondere von
      den \u00d6ffentlichkeitsbeauftragten, hatte ich den Eindruck, dass ein grosses
      Interesse an einer sorgf\u00e4ltigen Pr\u00fcfung vorhanden war und man mich
      mit meinem Anliegen ernst nahm.<\/p>\n<p>Insgesamt bleibt dieses &#8220;Projekt&#8221;
      eine wichtige Erfahrung, die ich nicht missen m\u00f6chte. F\u00fcr \u00dcberzeugungen
      auch gegen viel Widerstand einzustehen, hat viel Erf\u00fcllendes. Zu sehen,
      dass man mit Risikobereitschaft, Engagement und die Berufung auf die gegebenen
      Rechte durchaus etwas in der realen Welt bewegen kann, ist letztlich viel befriedigender,
      als diese Erfahrung in den virtuellen Welten von Games und Serien nachzuerleben
      (was ich auch gerne tue).<\/p>\n<p>Nat\u00fcrlich w\u00e4re es sch\u00f6n gewesen,
      wenn die Bibliotheken und Hochschulen &#8211; wie in <a href=\"http:\/\/wisspub.net\/2016\/06\/13\/finnland-transparenz-von-subskriptionskosten\/\">Finnland<\/a>\u00a0&#8211;
      nach dem ersten Urteil schneller zu einer konstruktiven Sachlichkeit zur\u00fcckgefunden
      h\u00e4tten. Die Energie, die selbst nach den ersten klaren Urteilen immer noch
      in die Verhinderung von Transparenz und gegen meine Person gesteckt wurde (und
      sogar immer noch wird), w\u00e4re besser direkt in den anstehenden Kampf gegen
      die Grossverlage geleitet worden.<\/p>\n","excerpt":"<p>Vor vier Jahren, am

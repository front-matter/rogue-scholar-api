      wird in dem Schreiben der Verlage auch der Umgang\nmit Forschungsdaten adressiert.
      Dazu stellen die Unterzeichnerinnen und\nUnterzeichner des Briefes fest: ]{style=\"font-weight:400;\"}\n\n>
      [\u201eWe write to express our strong opposition to this proposal, but in\n>
      doing so we want to underscore that publishers make no claims to\n> research
      data resulting from federal\n> funding.\"\u00a0]{style=\"font-weight:400;\"}\n\n[Auch
      wurde ein Brief\n(]{style=\"font-weight:400;\"}[[PDF]{style=\"font-weight:400;\"}](https://copyrightalliance.org/wp-content/uploads/2019/12/Tillis-12.12-Ltr-to-DOC-and-OMB-re-Scientific-Journals.pdf)[)\ndes
      US-Senator Thom Tillis (R-NC), Chairman of the Senate Judiciary\nIntellectual
      Property Subcommittee, an die US-Administration\nver\u00f6ffentlicht, in dem
      dieser seine Bedenken gegen das Vorhaben\n\u00e4u\u00dfert.\u00a0]{style=\"font-weight:400;\"}\n\n[Dass
      mit der Herausgabe von Open-Access-Zeitschriften und so mit den\nBedingungen
      einer \"zero embargo\" Open-Access-Policy durchaus Geld zu\nverdienen ist, wie
      viele Open-Access-Verlage beweisen, unterschlagen die\nVerlage in ihrer Positionierung

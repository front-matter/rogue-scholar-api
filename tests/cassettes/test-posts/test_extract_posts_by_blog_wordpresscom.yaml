      erhaltenen\n[Antworten](https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit)\naus
      dem Request for Information\n:::\n\nDas [26-seitige\nDokument](https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit)\nmit
      den erhaltenen Antworten bezeugt ein grosses Interesse an einer\neinheitlichen
      Organization ID von unterschiedlichen Perspektiven.\n\nEs f\u00e4llt auf, dass
      **Ringgold** kein Interesse anmeldet, um bei der\noffenem L\u00f6sung einen
      zentralen Part zu \u00fcbernehmen. Obwohl eine solche\nL\u00f6sung das aktuelle
      Gesch\u00e4ftsmodell von Ringgold massiv konkurrenziert.\n\n**Digital Science**
      ist da einiges offener, verweist aber auf die\nbisherigen Investitionen, bei
      denen man bei einer Partizipation das\neigene Kosten-Nutzen Verh\u00e4ltnis
      gut abw\u00e4gen muss:\n\n> Due to the nature of the Digital Science products
      and services,\n> Digital Science will need to continue a GRID-like undertaking
      even if\n> an open alternative is developed and maintained externally. Most
      of\n> the reasons are around speed to changes to policies, flexibility and\n>
      ability to accommodate client use cases and needs. This means that\n> Digital
      Science will have to continue to invest resources in this\n> area, an open alternative
      is not eliminating this need. But we see the\n> possibility to do this as an
      additional layer on an open identifier\n> system.\n\n**Crossref** gibt mit einer
      sehr detaillierten Antwort klar zu erkennen,\nden Lead \u00fcbernehmen zu wollen:\n\n>
      - Crossref is interested in being a host for the new registry.\n> - Crossref
      supports creating a joint venture non-profit collaboration\n>   of representative
      stakeholders to launch a registry. Crossref does\n>   not support creating a
      new entity (e.g. 501c3) at the start although\n>   this is something that could
      happen later.\n> - Crossref is interested in participating in the governance
      of the new\n>   registry\n> - Crossref can make significant resources available
      to help launch an\n>   independent registry.\n> - Crossref is well placed to
      undertake the above based on current\n>   experience running its own services
      and infrastructure including the\n>   Open Funder Registry.\n> - Crossref has
      developed an estimated expense budget and rationale for\n>   an independent
      registry that it is willing to share with the group\n>   of organizations that
      create the new joint venture collaboration.\n\n**ORCID** und **DataCite** beschr\u00e4nken
      ihr Mitwirken auf die\nUnterst\u00fctzung der Governance und letztlich der Verwendung
      in den eigenen\nSystemen.\n\nGrosses Interesse signalisierte **Publisher Solutions
      International**\nmit ihrer [IP-Registry](https://app.theipregistry.org), wo
      aktuell \u00fcber\n60''000 Bibliotheken und ihre IP-Ranges erfasst sind.\n\nAuch
      von Bibliotheksseite gab es positive R\u00fcckmeldungen. Das\n**Hochschulbibliothekszentrum
      des Landes Nordrhein-Westfalen (HBZ)**,\ndie **British Library**, die **California
      Digital Library** und **OCLC**\nbeschreiben ihre Erfahrungen mit der gemeinsamen
      Pflege von Normdaten\nund Identifers und interessieren sich diese Arbeit weiter
      auszubauen.\nDie BL und OCLC sind bereits stark bei ISNI involviert. **ISNI**
      selber\nhat sich auch noch explizit als Host anerboten.\n\nEine interessanten
      Input bez\u00fcglich Gesch\u00e4ftsmodell kommt von der\n**Global Legal Entity

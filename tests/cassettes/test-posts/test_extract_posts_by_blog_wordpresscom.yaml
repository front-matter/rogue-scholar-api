      Englisch.\\n\\n#### **Springer Compact: Juli 2016 -- Dezember 2017** {#springer-compact-juli-2016-dezember-2017}\\n\\nDer
      Deal des [Bibsam\\nKonsortium](https://wisspub.net/wp-content/uploads/2017/09/se-scparticipatinginstitutions.pdf
      \\\"SE-SC+participating+institutions\\\")\\numfasst die Publikationsm\xF6glichkeit
      in [1705 Hybrid-Journals von\\nSpringer](http://resource-cms.springer.com/springer-cms/rest/v1/content/10309756/data/v2/Open+Choice+journals+title+list)\\nund

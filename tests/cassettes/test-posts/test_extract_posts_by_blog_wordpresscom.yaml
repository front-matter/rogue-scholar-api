      Februar 2019 habe ich bei der Universit\u00e4t Z\u00fcrich per \u00d6ffentlichkeitsgesetz
      Zugang zu dem &#8220;Read &amp; Publish Agreement&#8221; von RSC nachgefragt.
      Die Universit\u00e4t Z\u00fcrich verz\u00f6gerte die Antwort bis weit \u00fcber
      die gesetzlichen Fristen, nur um dann die Einsicht letztlich g\u00e4nzlich zu
      <a href=\"https:\/\/wisspub.net\/2019\/06\/16\/schweizer-read-and-publish-vertrag-mit-rsc-soll-vollstandig-geheim-bleiben\/\">verwehren<\/a>.
      Gegen diesen Ablehnung habe ich bei der Rekurskommission der Z\u00fcrcher Hochschulen
      Beschwerde eingelegt. <\/p>\n\n\n\n<p>Nun lieg ein <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/12\/2019.12.12-beschluss-rekurskomission.pdf\">Zwischenentscheid
      der Rekurskommission<\/a> vor. Obwohl mein Rekurs gutgeheissen wird, ist leider
      wohl noch lange nicht mit einer Offenlegung zu rechnen. Die Rekurskommission
      anerkennt zwar an, dass es der Universit\u00e4t Z\u00fcrich im Verfahren nicht
      gelungen ist, aufzuzeigen weshalb im Sinne des \u00d6ffentlichkeitsgesetzes
      der Vertrag nicht zug\u00e4nglich gemacht werden kann:<\/p>\n\n\n\n<blockquote
      class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p>Vorliegend
      wurden von der Rekursgegnerin [Universit\u00e4t Z\u00fcrich] keine spezifizierten,
      auf einzelne Vertragselemente bezogenen, substantiierten \u00f6ffentliche und\/oder
      private Interessen vorgebracht.<\/p><\/blockquote>\n\n\n\n<p>Dennoch sieht sich
      die Rekurskommission selber nicht in der Lage, als Konsequenz daraus die Offenlegung
      anzuordnen:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p>Der
      Inhalt des &#8211; der Rekurskommission vorliegenden &#8211; Vertrages ist ausserordentlich
      fachspezifisch und \u00fcbersteigt das fachliche Know-how der Rekurskommission.
      Es ist zudem nicht Aufgabe der Rekurskommission, die allf\u00e4lligen \u00f6ffentlichen
      und\/oder privaten Interessen der Rekursgegnerin [UZH] bzw. des RSC-Verlages
      in dem Vertragswerk zu eruieren. Die Aufgabe der Rekurskommission ist es, bei
      Uneinigkeit der Parteien die von der Rekursgegnerin substantiiert geltend gemachten
      \u00f6ffentlichen und\/oder privaten Interessen der  Rekursgegnerin bzw. des
      RSC-Verlages gegen das \u00f6ffentliche Interesse an der Einsichtnahme in den
      Vertrag abzuw\u00e4gen und zu entscheiden, welches Interesse \u00fcberwiegt.
      <\/p><\/blockquote>\n\n\n\n<p>Sie gibt deshalb die Angelegenheit nochmals an

      / Rechts: Funding Angaben via [Crossref\\nREST-API](http://api.crossref.org/works/10.1039/C7SC00533D)\\n:::\\n\\n####
      Organization Identifier Working Group\\n\\nIn verschiedenen internationalen
      Workshops artikulierte sich das\\nBed\xFCrfnis nach einer einheitlichen und
      offenen L\xF6sung f\xFCr Organization\\nIdentifiers. Daraus bildete sich 2017
      unter dem Lead von ORCID, Crossref\\n& Datacite eine [Working\\nGroup](https://orcid.org/content/organization-identifier-working-group),\\nwelche
      zun\xE4chst eine\\n[\xDCbersicht](https://docs.google.com/document/d/14RBHw48sGuxxTaXvpvlYBB_BdxZSPr4oNTQgRqqo_z4)\\nmit
      Vor und Nachteilen der vorhandenen Systeme zusammenstellte. Ebenso\\nwurden
      Empfehlungen hinsichtlich\\n[Governance](https://doi.org/10.23640/07243.5402002.v1){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
      und [Scope](https://doi.org/10.23640/07243.5402047.v1)\\neiner neuen L\xF6sung
      vorgeschlagen. Ein wichtiges Merkmal ist\\nbeispielsweise die Empfehlung, dass
      Organisationen ihre Daten selber\\npflegen k\xF6nnen. Ende Oktober wurde\_ basierend
      auf diesen Empfehlungen\\nein \\\"[Request for\\nInformation](https://doi.org/10.23640/07243.5458162.v1)\\\"
      (RFI)\\nver\xF6ffentlicht.\\n\\nIm Januar 2018 fand dann in Spanien ein [Stakeholder\\nMeeting](https://orcid.org/content/2018-org-id-meeting)
      zur Organization\\nID statt, wo die eingetroffenen Antworten aus dem RFI pr\xE4sentiert
      und\\ndiskutiert wurden.\\n\\n::: {#attachment_19450 .wp-caption .alignnone
      shortcode=\\\"caption\\\" style=\\\"width: 1568px\\\"}\\n![RFI\\nResponse](https://wisspub.net/wp-content/uploads/2018/02/rfi-response.jpeg){.alignnone\\n.size-full
      .wp-image-19450 aria-describedby=\\\"caption-attachment-19450\\\"\\nloading=\\\"lazy\\\"
      attachment-id=\\\"19450\\\"\\npermalink=\\\"http://wisspub.net/2018/02/05/organization-identifiers/rfi-response/\\\"\\norig-file=\\\"https://wisspub.net/wp-content/uploads/2018/02/rfi-response.jpeg\\\"\\norig-size=\\\"1558,1538\\\"
      comments-opened=\\\"1\\\"\\nimage-meta=\\\"{\\\\\\\"aperture\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"credit\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"camera\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"caption\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"created_timestamp\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"copyright\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"focal_length\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"iso\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"shutter_speed\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"title\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"orientation\\\\\\\":\\\\\\\"0\\\\\\\"}\\\"\\nimage-title=\\\"RFI
      Response\\\" image-description=\\\"\\\"\\nimage-caption=\\\"<p>Zusammenfassung
      der erhaltenen Antworten aus dem Request for Information</p>\\n\\\"\\nmedium-file=\\\"https://wisspub.net/wp-content/uploads/2018/02/rfi-response.jpeg?w=300\\\"\\nlarge-file=\\\"https://wisspub.net/wp-content/uploads/2018/02/rfi-response.jpeg?w=1024\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\" width=\\\"1558\\\" height=\\\"1538\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2018/02/rfi-response.jpeg

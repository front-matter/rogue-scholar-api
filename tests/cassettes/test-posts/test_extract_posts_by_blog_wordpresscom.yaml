      sich die Funders darauf einigen nicht mehr Hybrid OA zu\\nzahlen. Soll ein Funder
      aber den Forschenden verbieten Hybrid OA zu\\npublizieren, selbst wenn die AutorIn
      oder jemand anders f\xFCr die Kosten\\naufkommt? In der Praxis ist das kaum
      durchzusetzen. Von daher ist eine\\n\xDCbergangsfrist in dem Hybrid OA passiv
      toleriert, sehr sinnvoll.\\n\\n#### Deutschland als wichtiger Impulsgeber\\n\\nEs
      w\xE4re zu hoffen, dass bis 2021 sich die Institutionen, welche bislang\\nden
      Wechsel zu OA mit fortw\xE4hrenden Subskriptionszahlungen verhindern\\n(z.B.\\n[swissuniversities](http://wisspub.net/2018/10/31/open-access-konferenz-schweiz-2018/)),\\nsich
      ebenfalls \xFCberlegen, ob sie den Ball, den sie nun von den Funders\\nzugespielt
      bekommen aufnehmen k\xF6nnen. Eine Institution hat prinzipiell\\ndrei M\xF6glichkeiten:\\n\\n1.
      \ Sie \xFCbernimmt Plan S und zahlt f\xFCr Gold OA, verlangt Green OA mit 0\\n
      \   Embargo und bezahlt kein Geld mehr f\xFCr Subskriptionen.\\n2.  Sie w\xE4hlt
      einen Mittelweg und schliesst mit den Verlagen\\n    Offsetting-Vertr\xE4ge
      ab und setzt darauf, dass diese langfristig von\\n    den Fundes akzeptiert
      werden und dadurch eine kritische Masse an\\n    OA-Artikel f\xFCr die Transformation
      zusammenkommt.\\n3.  Sie bezahlt ungeachtet der Implikation von Plan S (weniger
      relevante\\n    Forschung in europ\xE4ischen Subskriptionsjournals), steigender\\n
      \   OA-Anteil (inkl Hybrid OA) dank anderer L\xE4nder, wie bis anhin\\n    einfach
      brav die Subskriptionskosten.\\n\\nGerade die Schweizer Hochschulen zeigen mit
      ihrem unverst\xE4ndlichen\\nEntscheid bei den laufenden\_[Springer\\nNature](http://wisspub.net/2018/10/31/open-access-konferenz-schweiz-2018/)-Verhandlungen,\\ndass
      man sich trotz einer gegenteiligen Strategie, f\xFCr die f\xFCr\\nung\xFCnstigste
      Option 3 entscheiden kann. Die Chance, dass andere\\nInstitutionen trotzdem
      auf, die f\xFCr OA beste Option 1 setzen, wird\\ndadurch geschm\xE4lert. Denn
      Option 1 funktioniert am Besten, wenn\\nm\xF6glichst viele andere entweder auch
      Option 1 oder 2 w\xE4hlen.\\n\\nEin richtungsweisender Entscheid kommt sicher
      den\\n[DEAL-Verhandlungen](https://www.projekt-deal.de/) in Deutschland zu.\\nBei
      Elsevier hat man bereits Option 1 eingeschlagen und zum Erstaunen\\naller funktioniert
      das ganz gut (Siehe auch Folien und Bericht des\\nWorkshops: \\\"[Literaturversorgung
      ohne\\nElsevier-Zugang](http://juser.fz-juelich.de/record/856593)\\\" vom 9.\\nOktober
      2018). Bis Ende 2018 wird nun klar werden, wie die Deutschen\\nHochschulen mit
      Springer Nature und Wiley weiterfahren werden.\\n\\nK\xFCndigen die Deutschen

      eingegangen ist, hat das Konsortium beschlossen, den\\nElsevier-Vertrag nicht
      fortzusetzen. Forscher/innen in Schweden\\nverlieren den unmittelbaren institutionellen
      Zugriff auf neue\\nElsevier-Inhalte. Die Open-Access-Forderungen in Schweden
      \xE4hneln denen\\ndes deutschen DEAL-Projekts.\\n\\nBis 2026 m\xF6chte Schweden
      kompletten und unmittelbaren freien Zugang zu\\nForschungspublikationen erhalten.
      Dazu wird in nationalen\\nKonsortialverhandlungen auf eine Open-Access-Transformation
      gedr\xE4ngt.\\nDas schwedische Konsortium Bibsam hat in den Verhandlungen mit
      Elsevier\\nfolgende [Ziele\\nverfolgt](https://openaccess.blogg.kb.se/2018/05/16/sweden-stands-up-for-open-access-cancels-agreement-with-elsevier/):\\n\\n-
      unmittelbaren Open Access zu den Publikationen zugeh\xF6riger Autor/innen\\n
      \ (aus den teilnehmenden Institutionen) in Elsevier-Zeitschriften\\n  (\\\"publish\\\")\\n-
      lesenden Zugriff f\xFCr alle zugeh\xF6rigen Wissenschaftler/innen auf alle\\n
      \ Elsevier-Zeitschrifteninhalte (\\\"read\\\")\\n- ein nachhaltiges Kostenmodell\\n\\nDie
      Ziele entsprechen denen, die im deutschen DEAL-Projekt f\xFCr die\\nVerhandlungen
      mit Elsevier, Springer Nature und Wiley aufgestellt worden\\nsind. \xC4hnlich
      wie in Deutschland hat Elsevier kein passendes Angebot\\nunterbreitet, und das
      schwedische Konsortium wird nun den Vertrag nicht\\nerneuern\\n([Pressemitteilung](https://openaccess.blogg.kb.se/2018/05/16/sweden-stands-up-for-open-access-cancels-agreement-with-elsevier/)).\\n\\nEinige
      Punkte sind besonders interessant:\\n\\n- Es ist ein weiterer nationaler Elsevier-Vertrag,
      der platzt. Eine\\n  [SPARC-Seite](https://sparcopen.org/our-work/big-deal-cancellation-tracking/)\\n
      \ verfolgt die gek\xFCndigten big deals, inklusive DEAL und vieler anderer\\n
      \ Vertr\xE4ge. Unter den Verlagen, deren Open-Access-Angebote nicht\\n  ausreichten,
      findet sich auch Springer. In Frankreich gibt es kein\\n  neues Springer-Konsortium,
      und auch in Deutschland gibt es bisher nur\\n  [Zwischenst\xE4nde](https://www.projekt-deal.de/pressemitteilung-hrk-deal-und-springer-nature-erste-ergebnisse-der-verhandlungen/).\\n-
      \xC4hnliche Forderungen in verschiedenen Konsortien/L\xE4ndern m\xF6gen am Ende\\n
      \ helfen -- ein Einwand von Verlagen ist h\xE4ufig, dass keine gesonderten\\n
      \ Modelle f\xFCr einzelne L\xE4nder erstellt werden k\xF6nnten.\\n- Das schwedische
      Konsortium betont die Notwendigkeit nicht nur eines\\n  nachhaltigen Kostenmodells,
      sondern auch eines verl\xE4sslichen\\n  Monitorings -- weil die Kosten (\\\"total
      cost of publication\\\") bereits\\n  jetzt zu stark und zu wenig transparent
      stiegen. Steigende\\n  Lizenzkosten und zus\xE4tzliche APC-Zahlungen f\xFCr
      Open Access werden auch\\n  in Schweden als Problem gesehen.\\n- Das schwedische
      Konsortium weist die Wissenschaftler/innen [darauf\\n  hin](http://openaccess.blogg.kb.se/openaccess-definition/hitta-oppna-artiklar/),\\n
      \ wie sie auch ohne Elsevier-Vertrag auf viele kommende\\n  Elsevier-Publikationen
      zugreifen k\xF6nnen: durch automatische Tools, die\\n  Open-Access-Versionen
      finden, durch Anfragen an andere Kolleg/innen\\n  sowie per Fernleihe.\\n\\nDie
      bisherigen Elsevier-Lizenzkosten lagen laut Meldung bei etwa 12\\nMillionen
      EUR pro Jahr, hinzu kamen 2017\_ 1,3 Millionen EUR f\xFCr\\nOpen-Access-Artikelkosten

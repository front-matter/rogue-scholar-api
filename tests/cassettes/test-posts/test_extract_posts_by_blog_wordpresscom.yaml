      class=\"wp-block-heading\">Verzug des Aktionsplans<\/h3>\n\n\n\n<p>Gem\u00e4ss
      der <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2017\/02\/open_access_strategy_de.pdf\">Open
      Access Strategie<\/a> (2017) von swissuniversities sollen 2024 alle von \u00f6ffentlichen
      Geldern finanzierten wissenschaftlichen Publikationen &#8220;der Schweiz&#8221;
      frei zug\u00e4nglich sein. Wenn dieses Ziel noch erreicht werden soll, muss
      nun Einiges geschehen. Beim Aktionsplan ist man in diversen Bereichen in Verzug:<\/p>\n\n\n\n<figure
      class=\"wp-block-image size-large\"><img loading=\"lazy\" width=\"1024\" height=\"758\"

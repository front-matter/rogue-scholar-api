      ja.\n\n<figure\nclass=\"wp-block-embed-youtube wp-block-embed is-type-rich wp-embed-aspect-16-9
      wp-has-aspect-ratio\">\n<div class=\"wp-block-embed__wrapper\">\n<div class=\"iframe\">\n<div

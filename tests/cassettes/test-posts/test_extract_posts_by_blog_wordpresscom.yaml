      1024w\" sizes=\"(max-width: 3036px) 100vw, 3036px\" \/><\/p>\n<p>Der Wellcome
      akzeptiert Hybrid-OA noch bis Ende 2021, wenn sie aus einem\u00a0Offsetting-Modell
      (wie es JISC beispielsweise bei\u00a0<a class=\"\" href=\"https:\/\/www.jisc.ac.uk\/content\/open-access\/our-role#collections\">Wiley,
      T&amp;F, IOP, SAGE und Springer<\/a>\u00a0hat) stammen. Damit gibt der Wellcome
      Trust den anderen Funders bereits eine Richtung vor, wie man in Plan S mit Hybrid
      OA umgehen k\u00f6nnte. Es war zu erwarten, dass sich die Funders darauf einigen
      nicht mehr Hybrid OA zu zahlen. Soll ein Funder aber den Forschenden verbieten
      Hybrid OA zu publizieren, selbst wenn die AutorIn oder jemand anders f\u00fcr
      die Kosten aufkommt? In der Praxis ist das kaum durchzusetzen. Von daher ist
      eine \u00dcbergangsfrist in dem Hybrid OA passiv toleriert, sehr sinnvoll.<\/p>\n<h4>Deutschland
      als wichtiger Impulsgeber<\/h4>\n<p>Es w\u00e4re zu hoffen, dass bis 2021 sich
      die Institutionen, welche bislang den Wechsel zu OA mit fortw\u00e4hrenden Subskriptionszahlungen
      verhindern (z.B. <a href=\"http:\/\/wisspub.net\/2018\/10\/31\/open-access-konferenz-schweiz-2018\/\">swissuniversities<\/a>),
      sich ebenfalls \u00fcberlegen, ob sie den Ball, den sie nun von den Funders
      zugespielt bekommen aufnehmen k\u00f6nnen. Eine Institution hat prinzipiell
      drei M\u00f6glichkeiten:<\/p>\n<ol>\n<li>Sie \u00fcbernimmt Plan S und zahlt
      f\u00fcr Gold OA, verlangt Green OA mit 0 Embargo und bezahlt kein Geld mehr
      f\u00fcr Subskriptionen.<\/li>\n<li>Sie w\u00e4hlt einen Mittelweg und schliesst
      mit den Verlagen Offsetting-Vertr\u00e4ge ab und setzt darauf, dass diese langfristig
      von den Fundes akzeptiert werden und dadurch eine kritische Masse an OA-Artikel
      f\u00fcr die Transformation zusammenkommt.<\/li>\n<li>Sie bezahlt ungeachtet
      der Implikation von Plan S (weniger relevante Forschung in europ\u00e4ischen
      Subskriptionsjournals), steigender OA-Anteil (inkl Hybrid OA) dank anderer L\u00e4nder,
      wie bis anhin einfach brav die Subskriptionskosten.<\/li>\n<\/ol>\n<p>Gerade
      die Schweizer Hochschulen zeigen mit ihrem unverst\u00e4ndlichen Entscheid bei
      den laufenden\u00a0<a href=\"http:\/\/wisspub.net\/2018\/10\/31\/open-access-konferenz-schweiz-2018\/\">Springer
      Nature<\/a>-Verhandlungen, dass man sich trotz einer gegenteiligen Strategie,
      f\u00fcr die f\u00fcr ung\u00fcnstigste Option 3 entscheiden kann. Die Chance,
      dass andere Institutionen trotzdem auf, die f\u00fcr OA beste Option 1 setzen,
      wird dadurch geschm\u00e4lert. Denn Option 1 funktioniert am Besten, wenn m\u00f6glichst
      viele andere entweder auch Option 1 oder 2 w\u00e4hlen.<\/p>\n<p>Ein richtungsweisender
      Entscheid kommt sicher den <a href=\"https:\/\/www.projekt-deal.de\/\">DEAL-Verhandlungen<\/a>
      in Deutschland zu. Bei Elsevier hat man bereits Option 1 eingeschlagen und zum
      Erstaunen aller funktioniert das ganz gut (Siehe auch Folien und Bericht des
      Workshops: &#8220;<a href=\"http:\/\/juser.fz-juelich.de\/record\/856593\">Literaturversorgung
      ohne Elsevier-Zugang<\/a>\u201c vom 9. Oktober 2018). Bis Ende 2018 wird nun
      klar werden, wie die Deutschen Hochschulen mit Springer Nature und Wiley weiterfahren
      werden.<\/p>\n<p>K\u00fcndigen die Deutschen Hochschulen ebenfalls ihre Big
      Deals mit Springer Nature und Wiley beschleunigt dies nat\u00fcrlich den Anschluss
      an Plan S (Option 1), dann es geht es (endlich) um Alles oder Nichts. Kommt
      das angestrebte Publish &amp; Read Modell, kann dies ein langer Transformationsprozess
      \u00fcber Hybrid-OA (und etwas Gr\u00fcn OA) bedeuten.<\/p>\n<p>Daniel Ropers,
      CEO von Springer Nature <a href=\"https:\/\/www.buchreport.de\/2018\/04\/12\/wie-bei-amazon-forscher-stehen-vor-10-mio-artikeln-2\/?utm_source=buchreport&amp;utm_medium=link&amp;0=utm_campaign&amp;1=lp-gesehen&amp;2=utm_content&amp;3=Springer+Nature%3A+Was+der+neue+CEO+Daniel+Ropers+vorhat\">prognostizierte<\/a>
      im April 2018:\u00a0\u201eEs w\u00fcrde mich nicht \u00fcberraschen, wenn es
      zehn, f\u00fcnfzehn Jahre dauert, bis Open Access wirklich weltweit eine akzeptierte
      Alternative f\u00fcr das Abonnementmodell ist.&#8221;<\/p>\n","excerpt":"<p>Die

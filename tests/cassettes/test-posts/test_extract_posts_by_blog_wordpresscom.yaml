      ihre Publikationen allerdings immer noch in einem\nPeer-Review-Journal (auch
      hinter einer Paywall) ver\u00f6ffentlichen.\n\nDamit l\u00e4utet die Foundation
      einen radikalen Wechsel ein, der insofern\n\u00fcberraschend ist, als das die
      Gates das APC-Modell in der Vergangenheit\nstark gest\u00fctzt hat, ja sogar
      mit [ChronosHub](https://chronoshub.io/)\nein Tool in Auftrag gegeben hat, mit

    content: "[{\"url\":\"https://wisspub.net/2019/07/03/ror-die-offene-id-fur-forschungsinstitutionen\",\"title\":\"ROR
      \u2013 Die offene ID f\xFCr Forschungsinstitutionen\",\"summary\":\"Die seit
      l\xE4ngerem bekannten Bestrebungen, eine internationale und offene ID f\xFCr
      Institutionen im Forschungsumfeld zu schaffen, sind in ROR (https://ror.org)
      gem\xFCndet. Wer ist ROR   Hinter ROR stehen aktuell die vier Organisationen
      Crossref, DataCite, Digital Science und der California Digital Library. Besonders
      sichtbar nach aussen ist Maria Gould von der CDL.\",\"image\":\"https://wisspub.net/wp-content/uploads/2019/07/ror-project-team.png\",\"tags\":[\"Forschungsinformation\",\"Informationsmanagement\"],\"language\":\"de\",\"authors\":[{\"url\":
      \"https://orcid.org/0000-0002-7265-1692\", \"name\": \"Christian Gutknecht\",
      \"affiliation\": []}],\"doi\":\"https://doi.org/10.59350/yceqf-7yh98\",\"id\":\"29c3d680-4ee4-4772-92f5-a0c102597c7c\",\"reference\":[],\"updated_at\":1571129360,\"published_at\":1562167020,\"blog_name\":\"wisspub.net\",\"indexed_at\":1689006804,\"indexed\":true,\"images\":[{\"src\":
      \"https://wisspub.net/wp-content/uploads/2019/07/ror-project-team.png\"}, {\"src\":
      \"https://wisspub.net/wp-content/uploads/2019/07/screenshot-2019-07-03-01.52.25.png\"},
      {\"src\": \"https://lh5.googleusercontent.com/naaR7_LaJQ9m1N31Nco1n_G_xd2rtZT5IsH852B1U-IkYUyQUHWDTVxH2GPN0Yq5bs7Ib8laMWw_pNWZq9qrsQoVri0ApA0RrRKaecDaoMHUakOhtEgOGWnO6L39SwTfIMpVM4AVwCw\"},
      {\"src\": \"https://wisspub.net/wp-content/uploads/2019/07/ror-project-team.png\"},
      {\"alt\": \"ROR Registry: https://ror.org/search\", \"src\": \"https://wisspub.net/wp-content/uploads/2019/07/screenshot-2019-07-03-01.52.25.png\"}],\"blog_slug\":\"wisspub\",\"content_text\":\"Die
      seit [l\xE4ngerem bekannten\\nBestrebungen](https://wisspub.net/2018/02/05/organization-identifiers/),\\neine
      internationale und offene ID f\xFCr Institutionen im Forschungsumfeld\\nzu schaffen,
      sind in ROR ([https://ror.org](https://ror.org/)) gem\xFCndet.\\n\\n### Wer
      ist ROR {#wer-ist-ror .wp-block-heading}\\n\\nHinter ROR stehen aktuell die
      vier Organisationen Crossref, DataCite,\\nDigital Science und der California
      Digital Library. Besonders sichtbar\\nnach aussen ist [Maria\\nGould](https://www.cdlib.org/cdlinfo/2018/11/14/maria-gould-joins-cdl-as-uc3-product-manager/)\\nvon
      der CDL.\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2019/07/ror-project-team.png\\\"\\nclass=\\\"wp-image-19682\\\"
      data-attachment-id=\\\"19682\\\"\\ndata-permalink=\\\"http://wisspub.net/ror-project-team/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2019/07/ror-project-team.png\\\"\\ndata-orig-size=\\\"1263,635\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"ror-project-team\\\"
      data-image-description=\\\"\\\"\\ndata-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2019/07/ror-project-team.png?w=300\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2019/07/ror-project-team.png?w=1024\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\" />\\n</figure>\\n\\nWie es sich zu einer richtigen offenen
      Initiative geh\xF6rt ist tats\xE4chlich\\nvieles noch offen. So muss ein passendes
      Gesch\xE4ftsmodell, eine\\nGovernance oder Prozesse zur Pflege der Daten erst
      noch definiert\\nwerden. Alle interessierten Personen und Institutionen sind
      dazu\\neingeladen mitzumachen und beizutragen.\\n\\n### Daten von GRID {#daten-von-grid
      .wp-block-heading}\\n\\nWas hingegen schon klar ist, dass ROR initial auf den
      Daten von\\n[GRID](https://grid.ac/) von Digital Science basiert. Als erster
      Schritt\\nwurden im [Februar\\n2019](https://ror.org/blog/2019-02-10-announcing-first-ror-prototype/)\\ndie
      96'000 Organisationen von GRID in eine (minimum viable) Registry\\nkopiert.\\n\\n<figure
      class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2019/07/screenshot-2019-07-03-01.52.25.png\\\"\\nclass=\\\"wp-image-19684\\\"
      data-attachment-id=\\\"19684\\\"\\ndata-permalink=\\\"http://wisspub.net/screenshot-2019-07-03-01-52-25/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2019/07/screenshot-2019-07-03-01.52.25.png\\\"\\ndata-orig-size=\\\"1696,1674\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"screenshot-2019-07-03-01.52.25\\\"\\ndata-image-description=\\\"\\\"
      data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2019/07/screenshot-2019-07-03-01.52.25.png?w=300\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2019/07/screenshot-2019-07-03-01.52.25.png?w=1024\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\" />\\n<figcaption>ROR Registry: <a\\nhref=\\\"https://ror.org/search\\\">https://ror.org/search</a></figcaption>\\n</figure>\\n\\nDie
      Daten sind ebenfalls lesend \xFCber eine API erh\xE4ltlich, die zurzeit\\njedoch
      noch sehr [sp\xE4rlich\\ndokumentiert](https://github.com/ror-community/ror-api/blob/master/api_documentation.md)\\nist.
      Ein statischer Export aller Daten auf Figshare ist in Vorbereitung.\\n\\n###
      Fokus Top-Level Affiliation Angabe {#fokus-top-level-affiliation-angabe .wp-block-heading}\\n\\nEin
      typischer Use-Case von ROR ist die Erfassung der Affiliation bei\\nAngaben zu
      Personen, was mit der aktuellen API bereits umgesetzt werden\\nkann.\\n\\n<figure
      class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"https://lh5.googleusercontent.com/naaR7_LaJQ9m1N31Nco1n_G_xd2rtZT5IsH852B1U-IkYUyQUHWDTVxH2GPN0Yq5bs7Ib8laMWw_pNWZq9qrsQoVri0ApA0RrRKaecDaoMHUakOhtEgOGWnO6L39SwTfIMpVM4AVwCw\\\"
      />\\n<figcaption>Affiliation Eingabe mit API-Lookup</figcaption>\\n</figure>\\n\\nF\xFCr
      die Erfassung und dem Bearbeiten von Organisationen ist ein\\nHybrid-Ansatz
      vorgesehen. Einerseits soll sich ein Team von ROR darum\\nk\xFCmmern. \xC4nderungen
      und Neuerfassungen sind aktuell an <info@ror.org> zu\\nmelden. Anderseits ist
      langfristig (anders als bei GRID) vorgesehen,\\ndass Organisationen selber ihrer
      Daten bei ROR verwalten k\xF6nnen.\\n\\nF\xFCr den Moment ist der Fokus von
      ROR die Erfassung der Top-Level\\nOrganisationen. Bei einer Universit\xE4t ist
      somit noch keine Erfassung von\\nFakult\xE4ten, Departement oder Institutionen
      vorgesehen. Diese\\nBeschr\xE4nkung ist mit dem Ziel von Reduzierung von Komplexit\xE4t
      f\xFCr den\\nBeginn nachvollziehbar. Allerdings bleibt damit der Einsatz von
      ROR\\nbeschr\xE4nkt und entfaltet damit kaum das Potential, welches gerade bei\\ndem
      angestrebten selbstverwaltenden Ansatz m\xF6glich w\xE4re.\\n\\nInsbesondere
      sind viele dieser Daten bereits in einer oder der anderen\\nForm vorhanden (z.B.
      [GERiT](https://www.gerit.org) f\xFCr Deutschland).\\n\\n<figure\\nclass=\\\"wp-block-embed-youtube
      wp-block-embed is-type-rich wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div

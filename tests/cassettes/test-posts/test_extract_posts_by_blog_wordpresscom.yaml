    body: '{"authors": [{"name": "Christian Kaier"}], "blog_name": "wisspub.net",
      "blog_slug": "wisspub", "content_text": "Im Zuge der Open-Access-Transformation
      erscheinen zunehmend auch B\u00fccher\nOpen Access. Insbesondere die Kalkulationen
      zu Kosten von\nOpen-Access-B\u00fcchern gehen dabei weit auseinander: sie reichen
      von\neinigen tausend bis zu mehreren zehntausend Euro.[\\[1\\]](#_ftn1)\nInstitutionelle
      Publikationsfonds f\u00fcr Open-Access-B\u00fccher sehen h\u00e4ufig\nF\u00f6rderungen
      in der H\u00f6he von bis zu 6.000 Euro vor.[\\[2\\]](#_ftn2)\nBislang bieten
      allerdings nur wenige Verlage im deutschsprachigen Raum\nOpen Access f\u00fcr
      B\u00fccher \u00fcberhaupt aktiv an, viele beginnen erst mit der\nEntwicklung
      entsprechender Modelle.\n\nDieser Beitrag schildert die Erfahrungen bei der
      Verlagssuche f\u00fcr ein\nOpen-Access-Buch, das drei Mitarbeiter\\*innen der
      UB Graz gemeinsam\nherausgeben. Generell ist zu empfehlen, f\u00fcr ein Buchprojekt
      zumindest\nzwei Verlagsangebote einzuholen; wir fragten f\u00fcr unsere Publikation
      bei\ngleich sechs Verlagen an.\n\nUnsere wichtigsten Kriterien f\u00fcr die
      Vorauswahl waren ein einschl\u00e4giges\nVerlagsprogramm (in Fachbereichen wie
      Bibliotheks- und\nInformationswissenschaften oder Medienwissenschaften), also
      ein\npassendes fachliches Umfeld f\u00fcr unsere Publikation, und/oder vorhandene\nErfahrung
      des Verlags mit Open-Access-Publikationen.\n\nAuf Basis einer ersten Recherche
      kontaktierten wir Mitte 2019 sechs\ndeutsche Verlage mit einem Projektvorschlag
      f\u00fcr das geplante Buch. Der\nProjektvorschlag enthielt Angaben zu Konzept
      und Inhalt, Umfang (geplant\nwaren 250 Seiten bzw 550.000 Zeichen), den beteiligten
      Personen, der\nZielgruppe des Buches u.a.m. Dar\u00fcber hinaus wurden die Verlage
      explizit\ndarauf hingewiesen, dass dem Herausgeberteam eine\nOpen-Access-Verf\u00fcgbarkeit
      sehr wichtig sei.\n\nUnser Ziel war es herauszufinden, ob seitens der Verlage
      Interesse an\ndem damals bereits laufenden Buchprojekt besteht und welcher der
      Verlage\nunsere Vorstellungen zu m\u00f6glichst attraktiven Bedingungen erf\u00fcllen\nw\u00fcrde.\n\nErfreulicherweise
      zeigten sich alle sechs kontaktierten Verlage daran\ninteressiert, das geplante
      Buch in ihr Programm aufzunehmen. Die\nAngebote fielen allerdings teils l\u00fcckenhaft
      und vor allem \u00e4u\u00dferst\nunterschiedlich aus:\n\n- Ein Verlag bot nur
      die M\u00f6glichkeit einer (kostenpflichtigen)\n  Open-Access-Zweitver\u00f6ffentlichung
      an, ein weiteres Angebot war in\n  diesem Punkt unklar.\n- Es wurden unterschiedliche
      Buchformate und Einb\u00e4nde (Hardcover bzw.\n  Softcover) angeboten.\n- Satz
      und Layout waren nur bei der H\u00e4lfte der Verlage im\n  Leistungsumfang inkludiert.\n-
      Es wurden unterschiedliche Kostenpositionen angef\u00fchrt, so etwa Kosten\n  f\u00fcr
      die Druckausgabe und/oder f\u00fcr Open Access, ein Verlag kalkulierte\n  auch
      Nebenkosten. Keiner der Verlage legte eine detaillierte\n  Aufschl\u00fcsselung
      einzelner Kostenpositionen vor.\n- Der f\u00fcr die Publikation insgesamt aufzubringende
      Zuschuss wurde mit 0\n  Euro bis 6533 Euro angegeben.\n- Die Zahl der inkludierten
      Herausgeber- und Autorenexemplare reichte\n  von 0 bis 40. Weitere Exemplare
      wurden von den meisten Verlagen mit\n  einem Rabatt von 30-40 % auf den Ladenpreis

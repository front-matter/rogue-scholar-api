      peer review and editorial processes, and they\\n> have completed an Emerald
      Open Access Licence. Currently this Licence\\n> refers to the Creative Commons
      Attribution License 3.0 or the Creative\\n> Commons Attribution I 4.0 License
      for some Emerald Publishing Services\\n> journals.\\n>\\n> 2.   **Eligible Article
      Types**\\n>\\n> The following standards have to be met by the open access articles:\\n>\\n>
      - Articles have to be original and not infringe on any law and/or\\n>   third
      party right and meet ethical standards;\\n> - Article types Include:\\n>   -
      General review\\n>   - Secondary article\\n>   - Research paper\\n>   - Literature
      review\\n>   - Case study\\n>   - Viewpoint Conceptual paper\\n>   - Technical
      paper\\n>\\n> 3.   **Open Access Vouchers**\\n>\\n> Publisher and SURFmarket
      have agreed to issue 15 Open Access vouchers\\n> in 2016. In the license year
      2017 this shall be upgraded to 30\\n> vouchers and in the license year 2018
      this will be 45 vouchers.\\n> Vouchers that have expired may not he used In
      successive years.\\n>\\n> 4.   **The parties' obligations**\\n>\\n> The parties
      have the following obligations regarding the Open Access\\n> Publishing:\\n>\\n>
      - Publisher shall not levy article processing charges directly on\\n>   Authors
      who have Identified themselves and whose eligibility has\\n>   been verified;\\n>
      - Publisher shall alert authors to the availability of OA vouchers.\\n>   Authors
      will be directed to contact their institutional library in\\n>   order to request
      a voucher;\\n> - The redemption of an APC voucher shall not influence the peer
      review\\n>   process a. editorial decision(s), nor interfere with any of\\n>
      \  Emerald's COPE-compliant ethics or submission guidelines;\\n> - Institute
      shall ensure that Authors shall identify themselves as\\n>   being eligible
      in the course of the Publisher publishing work-flow.\\n>   In case authors have
      not identified themselves as being eligible,\\n>   once an article has been
      published in a subscription Journal, or\\n>   online-first or earlycited, the
      author is not eligible anymore to\\n>   publish the article as Gold Open Access.\\n>
      - Publisher shall provide email notifications to the Institutes each\\n>   time
      an Author has Identified himself as eligible.\\n> - Institute shall ensure that
      the Institutes confirm or deny the\\n>   eligibility of the author. In case
      Publisher does net receive either\\n>   a confirmation or a denial within 3
      business days after Publisher\\n>   has notified the Institute, Publisher shall
      deem the author to be\\n>   eligible and continue the publishing process.\\n>
      - The parties may change this identifying process and amend this\\n>   Agreement
      accordingly by\\n> - mutual consent and with an appropriate notice period.\\n>\\n>
      (Auszug von:\\n> <http://www.vsnu.nl/files/documenten/Domeinen/Onderzoek/Open%20access/Emerald.pdf>)\\n\\n------------------------------------------------------------------------\\n\\n\_\\n\\nCorresponding
      Authors von den teilnehmenden Hochschulen werden dadurch\\nberechtigt, ohne
      zus\xE4tzliche Kosten oder mit einer stark reduzierten APC\\nin den entsprechenden
      Hybrid-Programmen der Verlage und unter einer\\nbestimmtem Creative Commons
      Lizenz zu publizieren. Zus\xE4tzlich\\nverpflichten sich die Verlage den Hochschulen
      periodisch Bericht \xFCber\\ndie OA-Publikationen zu erstatten.\\n\\nDesweiteren
      wird ein Gesamtpreis \xFCber alle Verlagsdienstleistungen\\nvereinbart. Die
      spannende Frage wie man zu diesem Preis gekommen ist\\n(also die eigentliche
      Preiskalkulation mit dem Offsetting) geht aus den\\nVertr\xE4gen nicht im Detail
      hervor.\\n\\n#### Preise\\n\\nEine Zusammenstellung der VSNU zeigt jedoch, dass
      bei den allermeisten\\nVerlage die Preise auf dem Niveau der bisherigen Subskriptionsausgaben\\nverbleiben
      und Preiserh\xF6hungen im Bereich von 2-5 Prozent pro Jahr\\nvorgesehen sind.
      Lediglich bei Karger und RSC ist der Anstieg der Kosten\\num 23% relativ hoch.
      Das mag vielleicht damit zusammenh\xE4ngen, als die\\nNiederl\xE4nder im Wert
      weit mehr dort publizieren, als dass sie aktuell\\nabonnieren.\\n\\n#### [![](https://i0.wp.com/www.vsnu.nl/files/images/openaccess2017_.PNG){width=\\\"853\\\"
      height=\\\"470\\\"}](http://www.vsnu.nl/files/documenten/Domeinen/Onderzoek/Open%20access/Major%20contract%20points.pdf){target=\\\"_blank\\\"
      rel=\\\"noopener\\\"}\\n\\n#### Modalit\xE4ten f\xFCr Forschende\\n\\nAuf\\n[openaccess.nl](http://www.openaccess.nl/en/in-the-netherlands/publisher-deals)\\nwurde
      f\xFCr niederl\xE4ndische AutorInnen eine \xDCbersicht zu den neuen\\nOA-M\xF6glichkeiten
      geschaffen. Neben dem eher unpraktischen Voucher System\\n(Emerald, RSC) bzw.
      APC-Waiver-Code (LWW) gibt es doch einige Verlage\\n([Wiley](https://authorservices.wiley.com/author-resources/Journal-Authors/licensing-open-access/open-access/vsnu-agreement.html),\\nDe
      Gruyter, Springer, Taylor & Francis), welche die Affiliation eines\\nAutors
      erkennen und das Paper automatisch in ihrem Hybrid Programm\\npublizieren. Teils
      hat der Autor dann noch die M\xF6glichkeit eine\\nCC-Lizenz seiner Wahl (meistens
      aber die von der OASAP\\n[empfohlenen](https://oaspa.org/information-resources/frequently-asked-questions/#FAQ3)\\nCC-BY)
      zu bestimmen. Die Verrechnung der APC verl\xE4uft \xFCberall im\\nHintergrund.\\n\\nF\xFCr

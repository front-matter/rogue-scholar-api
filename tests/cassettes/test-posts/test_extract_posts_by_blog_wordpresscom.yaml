      class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\"><p lang=\"en\"
      dir=\"ltr\">Thanks for putting the finger where it hurts most. Unfortunately,
      we had to accept an non-disclosure clause. The total amount spent will be published
      on simap.<\/p>&mdash; Fabian Felder (@fabfelder) <a href=\"https:\/\/twitter.com\/fabfelder\/status\/1096065184404250624?ref_src=twsrc%5Etfw\">February
      14, 2019<\/a><\/blockquote><script async src=\"https:\/\/platform.twitter.com\/widgets.js\"
      charset=\"utf-8\"><\/script><\/div>\n<\/div><\/figure>\n\n\n\n<p>Also verlangte
      ich bei der Hauptbibliothek der Universit\u00e4t Z\u00fcrich Einsicht in den
      Vertrag. Gem\u00e4ss Z\u00fcrcher \u00d6ffentlichkeitsgesetz m\u00fcsste eine
      solche Anfrage innerhalb von 30 Tagen beantwortet werden. Doch die UZH tat sich
      offenbar sehr schwer mit der angeblich &#8220;zeitintensiven&#8221; Anfrage,
      so dass ich die Antwort erst 120 Tage sp\u00e4ter erhalten habe.<\/p>\n\n\n\n<div

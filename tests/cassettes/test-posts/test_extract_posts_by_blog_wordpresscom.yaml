      Bang statt Big Deal?Verhandlungen in der Schweiz mit Elsevier, Springer und
      Wiley drohen zu scheitern","URL":"http:\/\/wisspub.net\/2019\/11\/20\/big-bang-statt-big-dealverhandlungen-in-der-schweiz-mit-elsevier-springer-und-wiley-drohen-zu-scheitern\/","short_URL":"https:\/\/wp.me\/ptFu7-588","content":"\n<p>Es
      geht um 22.4 Mio EUR, welche die Schweizer Hochschulen alleine den drei grossen
      Verlagen Elsevier, Springer und Wiley j\u00e4hrlich f\u00fcr Zeitschriften bezahlen.<\/p>\n\n\n\n<figure

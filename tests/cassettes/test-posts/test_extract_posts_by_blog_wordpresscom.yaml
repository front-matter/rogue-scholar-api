      an.\n\nDie Schweizerische Bundeskanzlei hat 77 Pers\u00f6nlichkeiten\u00a0aus\nverschiedene
      Branchen und Landesteilen eingeladen, kurz und pr\u00e4gnant\nwichtige Entwicklungen,
      die der Bundesrat bei der Festlegung der\nBundespolitik ber\u00fccksichtigen
      sollte, zu schildern. Gem\u00e4ss Pressemeldung\nwird der Bericht in die Erarbeitung
      des n\u00e4chsten Legislaturprogrammes\neinfliessen.\n\n### Bericht ist auch
      elektronisch kostenpflichtig {#bericht-ist-auch-elektronisch-kostenpflichtig
      .wp-block-heading}\n\nNormalerweise w\u00fcrde man nun bei solchen staatspolitisch
      relevanten\nBerichten der Verwaltung erwarten, dass der Bericht in der Pressemeldung\nverlinkt
      ist. Hier jedoch nicht. Anstelle einer URL gibt es bloss den\nHinweis, dass
      der Bericht im Webshop\n\"[Bundespublikationen](https://www.bundespublikationen.admin.ch/cshop_bbl/b2c/init/(carea=0024817F68691EE1B4ADE742D8B6CE18&citem=0024817F68691EE1B4ADE742D8B6CE181402EC770E351EE8A7DFAC617EE1D26D)/.do?shopId=BBL00001DE&language=DE)\"\noder

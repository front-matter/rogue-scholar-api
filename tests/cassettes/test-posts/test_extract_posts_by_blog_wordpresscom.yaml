      1812w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"555\\\" />\\n<figcaption>Screenshot: Liste der Publikationen, die
      so Google Scholar,\\ndurch eine Open-Access-Policy tangiert sind</figcaption>\\n</figure>\\n\\nIn
      meinem Fall waren bereits alle von Google identifizierten\\nPublikationen frei
      zug\xE4nglich. Die Auswahl der 14 Paper und ihre\\nZuordnung zu den Open-Access-Policies
      \xFCberrascht jedoch und zeigt die\\nSchw\xE4che der neuen Funktion. Der automatisierte
      Abgleich der Angaben zu\\nden F\xF6rderorganisationen und wissenschaftlichen
      Einrichtungen scheint\\nwenig verl\xE4sslich. So erscheint in meiner Liste z.
      B. dreimal die\\nNational Institutes of Health (NIH) als F\xF6rderorganisation,
      obwohl ich\\nbisher noch nie in einem von den NIH gef\xF6rderten Projekt involviert
      war.\\nAuch kann ich die Auswahl der 14 Paper nicht nachvollziehen. Somit\\nscheint
      weder die Zuordnung noch die Auswahl verl\xE4sslich.\\n\\nZu hoffen ist, dass
      sich solche Fehler, die bei sprachbasierten\\nVerfahren wenig \xFCberraschend
      sind, in Zukunft durch das Research\\nOrganization Registry ([ROR](https://ror.org))
      und dessen persistenten\\nIdentifikator f\xFCr wissenschaftliche Einrichtungen
      und\\nF\xF6rderorganisationen erledigen. (Siehe dazu unsere Arbeiten im\\n[ORCID-DE-Projekt](https://www.orcid-de.org/tag/ror/).)\\n\\nAuch
      irritiert es, das Google statt dem weltweit gebr\xE4uchlichen Term\\n\\\"Open
      Access\\\" den Begriff \\\"Public access\\\" verwendet. Dieser ist zwar in\\nden
      USA durch eine [Verordnung der\\nUS-Regierung](https://wisspub.net/2013/02/22/obama-verankert-open-access-in-der-us-forschungsforderung/)\\nzu
      Open Access aus dem Jahr 2013 g\xE4ngig, aber international kaum\\nverbreitet.\\n\\nMehrere
      Kolleg\\\\*innen weisen kritisch darauf hin, dass Google Scholar,\\nim Falle

      768w, https://wisspub.net/wp-content/uploads/2018/02/rfi-response.jpeg?w=1024&h=1011
      1024w\\\"\\nsizes=\\\"(max-width: 1558px) 100vw, 1558px\\\"}\\n\\n[Zusammenfassung](https://docs.google.com/document/d/1bS3MQV6FPR58YMM5RdDOqxGAMcKn6rHObLvCEa1yRG4/edit)\\nder
      erhaltenen\\n[Antworten](https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit)\\naus
      dem Request for Information\\n:::\\n\\nDas [26-seitige\\nDokument](https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit)\\nmit
      den erhaltenen Antworten bezeugt ein grosses Interesse an einer\\neinheitlichen
      Organization ID von unterschiedlichen Perspektiven.\\n\\nEs f\xE4llt auf, dass
      **Ringgold** kein Interesse anmeldet, um bei der\\noffenem L\xF6sung einen zentralen
      Part zu \xFCbernehmen. Obwohl eine solche\\nL\xF6sung das aktuelle Gesch\xE4ftsmodell
      von Ringgold massiv konkurrenziert.\\n\\n**Digital Science** ist da einiges
      offener, verweist aber auf die\\nbisherigen Investitionen, bei denen man bei
      einer Partizipation das\\neigene Kosten-Nutzen Verh\xE4ltnis gut abw\xE4gen
      muss:\\n\\n> Due to the nature of the Digital Science products and services,\\n>
      Digital Science will need to continue a GRID-like undertaking even if\\n> an
      open alternative is developed and maintained externally. Most of\\n> the reasons
      are around speed to changes to policies, flexibility and\\n> ability to accommodate
      client use cases and needs. This means that\\n> Digital Science will have to
      continue to invest resources in this\\n> area, an open alternative is not eliminating
      this need. But we see the\\n> possibility to do this as an additional layer
      on an open identifier\\n> system.\\n\\n**Crossref** gibt mit einer sehr detaillierten
      Antwort klar zu erkennen,\\nden Lead \xFCbernehmen zu wollen:\\n\\n> - Crossref
      is interested in being a host for the new registry.\\n> - Crossref supports
      creating a joint venture non-profit collaboration\\n>   of representative stakeholders
      to launch a registry. Crossref does\\n>   not support creating a new entity
      (e.g. 501c3) at the start although\\n>   this is something that could happen
      later.\\n> - Crossref is interested in participating in the governance of the
      new\\n>   registry\\n> - Crossref can make significant resources available to
      help launch an\\n>   independent registry.\\n> - Crossref is well placed to

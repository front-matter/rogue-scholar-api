      "Wer \"*Article Processing Charge*\" (APC) h\u00f6rt, denkt wahrscheinlich\nunweigerlich
      an Gold OA. In der Tat hat sich das APC-basierte\nGesch\u00e4ftsmodell insbesondere
      bei den volumenstarken Gold OA Journals\ndurchgesetzt und steht f\u00e4lschlicherweise
      schon fast synonym zu Gold OA.\n\nIn der aktuellen Debatte \u00fcber Vor- und
      Nachteile von APCs und der\nTransformation zu OA, wird h\u00e4ufig unterschlagen,
      dass in einigen\nDisziplinen bereits schon seit langer Zeit APCs in teils beachtlicher\nH\u00f6he
      bezahlt werden. Diese haben aber **NICHTS mit Open Access** zu tun.\nHier ein
      paar Beispiele aus der Praxis:\n\n#### American Geophysical Union (AGU) -- Wiley
      {#american-geophysical-union-agu-wiley}\n\nBesonders aktiv im Gesch\u00e4ft
      mit solchen Non-OA Publication Charges ist\ndie AGU die ihre Journals bei Wiley

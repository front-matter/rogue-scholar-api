      class=\"wp-block-heading\">Verzerrtes Kosten- und Nutzenverh\u00e4ltnis<\/h2>\n\n\n\n<p>Eine
      Steigerung auf 61% OA ist ohne Zweifel eine klare Verbesserung zu den reinen
      Abos. Doch die Kosten f\u00fcr diesen Schritt sind extrem hoch. Zurzeit liegt
      die PAR-Fee f\u00fcr das Jahr 2020 bei \u00fcber 6000\u20ac. Sollte das Kontingent
      ganz ausgesch\u00f6pft werden wird die PAR-Fee bei 4500\u20ac EUR zu stehen
      kommen.<\/p>\n\n\n\n<p>Mit Blick auf die einzelnen Institutionen sieht man erwartungsgem\u00e4ss
      bereits grosse Unterschiede zwischen dem historischen Subskriptionspreis und
      dem Preis gem\u00e4ss Publikationsverhalten der eigenen AutorInnen.<\/p>\n\n\n\n<figure

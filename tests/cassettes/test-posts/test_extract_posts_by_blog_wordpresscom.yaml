      160w, https://wisspub.net/wp-content/uploads/2018/09/robert-jan-smits.jpg?w=150&h=150
      150w\\\"\\nsizes=\\\"(max-width: 160px) 100vw, 160px\\\"}\\n\\nRobert-Jan Smits\\n:::\\n\\nHinter
      dem Plan S steht der von der EU extra zur Umsetzung von OA\\nangeheuerte Berater\_[Robert-Jan\\nSmits.](https://ec.europa.eu/epsc/team/robert-jan-smits_en)\_Er
      hat im\\nSommer hinter den Kulissen zusammen mit Marc Schiltz, Pr\xE4sident
      von\\nScienceEurope f\xFCr Plan S geweibelt und die Funders soweit m\xF6glich
      auf\\neine Linie gebracht.\\n\\nIn seiner\\n[Ank\xFCndung](https://wisspub.net/wp-content/uploads/2018/09/coalitions_preamble.pdf)\\nzu
      Plan S, rechnet Schiltz deftig mit dem Subskriptionsmodell ab:\\n\\n> Monetising
      the access to new and existing research results is\\n> profoundly at odds with
      the ethos of science. There is no longer any\\n> justification for this state
      of affairs to prevail and the\\n> subscription-based model of scientific publishing,
      including its\\n> so-called 'hybrid' variants, should therefore be terminated.\\n\\nDie
      [10\\nPrinzipien](https://wisspub.net/wp-content/uploads/2018/09/plan_s.pdf),\\nwelche
      Plan S verfolgt, nehmen viele Kritikpunkte der OA-Bewegung auf.\\nZum einen
      sollten APCs wenn m\xF6glich durch Institutionen und nicht durch\\neinzelne
      Forschenden bezahlt werden. Ebenso sollen die APCs europaweit\\ngedeckelt werden.
      Hybrid wird explizit ausgeschlossen und alternative\\nPublikationsmodelle bzw.
      OA-Infrastrukturen sollen ebenfalls unterst\xFCtzt\\nwerden.\\n\\nEtwas irritierend
      wird das Thema Green OA behandelt. Grunds\xE4tzlich ist\\nGreen OA noch m\xF6glich,
      wenn Forschende ohne Embargo das Verlags-PDF mit\\neiner CC-BY Lizenz auf ein
      Repository stellen k\xF6nnen. Es ist aber klar,\\ndass dies f\xFCr ein Verlag
      extrem unattraktiv sein wird und eigentlich\\nGold OA gewollt ist. Da die Idee
      von\_[Green\\nOA](http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/)\\naber
      durchaus \xFCberholt ist und auch kein Endzustand sein kann, ist das\\neine
      gute Entscheidung.\\n\\nDer Druck auf die Verlage, die l\xE4ngst einkalkulierte
      Transformation zu\\nGold OA nun durchzuf\xFChren, w\xE4chst mit\_ [Plan\\nS](https://www.scienceeurope.org/coalition-s/)
      bedeutend. Allerdings\\nbesteht die Gefahr, dass sich diese Transformation hinzieht.
      Auch wenn\\nPlan S Sanktionen beinhaltet, wird noch zu sehen sein, ob diese
      in der\\nPraxis auch verh\xE4ngt werden. Die Verlage haben aus der vergangenen\\nErfahrung
      viel Anlass anzunehmen, dass dies nicht der Fall sein wird und\\nsie weiterhin
      von den Forschenden mit guten Papers rechnen k\xF6nnen.\\n\\nVon daher ist es
      wichtig, dass der Druck auch \xFCber die Einstellung von\\nSubskriptionskosten
      angehoben wird. Dies schmerzt den Verlag viel\\nschneller und bewirkt einen
      effektiveren Wechsel. Hier sind insbesondere\\ndie Bibliotheken gefordert anzuerkennen,
      dass das Aussteigen aus\\nSubskriptionsvertr\xE4gen etwas Positives ist. Die
      Erfahrungen aus\\nDeutschland und Schweden bei der Abbestellung von Elsevier
      Journals\\nzeigt bemerkenswert, dass die Welt dabei nicht untergeht. Im Gegenteil\\nes
      zeigt f\xFCr manche wohl \xFCberraschend, dass man schon viel fr\xFCher h\xE4tte\\nhandeln
      k\xF6nnen, siehe: [German and Swedish libraries shrug off Elsevier\\nshutdown](https://wisspub.net/wp-content/uploads/2018/09/german-and-swedish-libraries-shrug-off-elsevier-shutdown.pdf
      \\\"German and Swedish libraries shrug off Elsevier shutdown\\\").\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=19542\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

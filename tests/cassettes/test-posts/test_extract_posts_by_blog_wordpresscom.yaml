      class=\"wp-block-file__button\" download>Herunterladen<\/a><\/div>\n\n\n\n<p>Die
      Universit\u00e4t Z\u00fcrich lehnt mein Gesuch ab und weigert sich sogar den
      Vertrag nur teilweise zug\u00e4nglich zu machen.<\/p>\n\n\n\n<p>W\u00fcrde sie
      den Vertrag zug\u00e4nglich machen, w\u00fcrde die Beziehungen zu den Kantonen
      der Vertragspartner beeintr\u00e4chtigt. Ebenfalls habe sich RSC in seiner Stellungnahme
      gegen die Ver\u00f6ffentlichung von Vertragsstellen ausgesprochen die sich die
      Kosten\/Preiskalkulationen beziehen. <\/p>\n\n\n\n<blockquote class=\"wp-block-quote
      is-layout-flow wp-block-quote-is-layout-flow\"><p>Die Bekanntmachung des RSC-Vertrages

      ist das Resultat einer erfolgreichen\\n[Schlichtung](https://wisspub.net/wp-content/uploads/2024/08/20190226-an-c.-gutknecht-und-bk.-abschreibung-schlichtungsverfahren.pdf)\\ngem\xE4ss

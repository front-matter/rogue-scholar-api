      zu Berlin"}]}], "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_text":
      "Die EU-Wissenschaftsministerien haben sich auf ihrer [heutigen\nSitzung](https://www.consilium.europa.eu/en/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/)\nin
      Br\u00fcssel unter dem Titel \"Council conclusions on high-quality,\ntransparent,
      open, trustworthy and equitable scholarly publishing\" ([PDF\nder englischen\nVersion](https://data.consilium.europa.eu/doc/document/ST-8827-2023-INIT/en/pdf),\n[PDF
      der deutschen\nVersion](https://data.consilium.europa.eu/doc/document/ST-8827-2023-INIT/de/pdf))\u00a0mit\nden
      aktuellen Herausforderungen des wissenschaftlichen\nPublikationswesens befasst.\n\nBereits
      im Vorfeld der Sitzung der Wissenschaftsministerien wurden\nverschiedene Versionen
      der Erkl\u00e4rung \u00f6ffentlich diskutiert (siehe z.B.\n[Science\nBusiness](https://sciencebusiness.net/news/Universities/leaked-eu-member-states-set-out-reform-scientific-publishing)\nund
      [Times Higher\nEducation](https://www.timeshighereducation.com/news/can-eu-make-parallel-publishing-system-work)).\nIm
      Kern stand die Frage, inwiefern das EU-Papier den Fokus auf\nFinanzierungs-
      und Gesch\u00e4ftsmodelle abseits von Publikationsgeb\u00fchren\n(Article Processing
      Charges, APCs) legt und ob sogar eine Abkehr von der\nUnterst\u00fctzung dieses
      Modells durch die \u00f6ffentliche Hand in Europa betont\nwird.\n\nSchweden
      hatte das Thema im Rahmen seiner EU-Ratspr\u00e4sidentschaft\naugegriffen und
      bereits im\n[Februar](https://wisspub.net/2023/02/10/eu-wissenschaftsministerien-erortern-open-science/)\nin
      einem Hintergrund-Papier adressiert. Schon in diesem Briefing Paper\nwurde die
      Problematik steigender Preise f\u00fcr die wissenschaftlichen\nFachinformation
      betont.\u00a0\n\nIn der jetzt verabschiedeten Version der Schlussfolgerungen
      die\nForderung nach sofortigem Open Access f\u00fcr wissenschaftliche\nPublikationen,
      die im Rahmen der \u00f6ffentlich gef\u00f6rderten Forschung\nentstehen, nochmals
      betont. Dieses Ziel wurde [bereits\n2016](https://wisspub.net/2016/05/27/eu-und-g7-staaten-setzen-auf-open-science/)\nvon
      den EU-Wissenschaftsministerien erhoben. Die\nWissenschaftsminister:innen hatten
      damals einen Open-Access-Anteil von\n100 % bis 2020 gefordert. Dieser Wert wurde
      bisher jedoch nicht\nerreicht. In Deutschland liegt der Open-Access-Anteil zum
      Beispiel bei\n[63](https://open-access-monitor.de/) Prozent, w\u00e4hrend die
      Niederlande\nim Publikationsjahr 2021 einen Anteil von\n[82](https://www.openaccess.nl/en/in-the-netherlands/monitor)\u00a0Prozent\nerreichten.\n\n:::
      {.wp-block-image}\n<figure class=\"alignleft size-large is-resized\">\n<a\nhref=\"https://wisspub.net/wp-content/uploads/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png\"><img\nsrc=\"https://wisspub.net/wp-content/uploads/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=723\"\nclass=\"wp-image-20457\"

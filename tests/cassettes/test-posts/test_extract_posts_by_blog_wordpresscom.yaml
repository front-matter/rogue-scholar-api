      im Folgejahr zu 90% von den Schwedischen\nSubskriptionskosten, und zu 10% von
      den globalen Preisen von\nHybridjournals abgezogen werden.\n\n#### Fazit\n\nDie
      Schwedische Evaluationsgruppe zieht im Bericht ein ambivalentes\nFazit. Der

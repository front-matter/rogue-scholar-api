      dass nationale Projekte zu 50% von den Hochschulen selber\ngetragen werde. So
      bleibe den Hochschulen die Wahlm\u00f6glichkeit und die\ndaraus entstehende
      Diversit\u00e4t f\u00f6rdere letztlich gute L\u00f6sungen.\n\n#### Open Access
      beim SNF\n\nAm Nachmittag erkl\u00e4rte die Direktorin Angelika Kalt die Umsetzung
      von\nOpen Access des Schweizerischen Nationalfonds SNF. Anders als\nswissuniversities
      m\u00f6chte der SNF OA bereits 2020 erreichen. Der SNF\nzahlt inzwischen f\u00fcr
      Gold OA von Artikeln, B\u00fcchern und einzelnen\nBuchkapitel. Er zahlt jedoch
      nicht f\u00fcr Hybrid. Ansonsten erwartet er\nGreen OA mit maximalen Embargos
      von 6 Monate bei ZS-Artikel und 12\nMonate bei Buchkapiteln. Der SNF [unterst\u00fctzt

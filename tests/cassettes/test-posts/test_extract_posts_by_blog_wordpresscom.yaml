      1024w\" sizes=\"(max-width: 1868px) 100vw, 1868px\"}** {#grunde-gegen-oa.png}\n\nInteressanterweise
      gibt es an der reichen ETH doch 20% Wissenschaftler,\ndie angeben aus finanziellen
      Gr\u00fcnden nicht OA zu publizieren.\nErschreckend ist die Zahl derer, die

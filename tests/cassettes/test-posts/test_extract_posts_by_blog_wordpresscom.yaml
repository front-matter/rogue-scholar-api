      bei Subskriptionskosten in der Schweiz: Bilanz nach vier Jahren\",\"summary\":\"Vor
      vier Jahren, am 23. Juni 2014, habe ich die Schweizer Hochschulbibliotheken
      nach ihren Ausgaben an die drei grossen Verlage Elsevier, Springer und Wiley
      angefragt. Die Antworten waren ern\xFCchternd. Bis auf die Tessiner Universit\xE4t

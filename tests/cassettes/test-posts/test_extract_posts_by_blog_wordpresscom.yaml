      1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"190\\\" /></a>\\n</figure>\\n\\nDa
      f\xFCr alle 3 L\xE4nder das Einreichedatum relevant ist, wird sich die\\nPAR-Fee
      sowohl f\xFCr 2020 und 2021 weiter nach unten bewegen. Doch es\\nzeigt sich
      bereits, dass die Schweizer praktisch doppelt soviel zahlen\\nwie die Niederl\xE4nder.\\n\\n##
      Fazit {#fazit .wp-block-heading}\\n\\nLeider \xE4ndert sich an meinem Fazit
      vom letzten Jahr nicht viel. Die\\nVerantwortlichen dieses Deals haben sich
      v\xF6llig unn\xF6tig auf etwas\\nHalbgares eingelassen, mit dem niemand wirklich
      zufrieden sein kann.\\nZwar ist der Anstieg auf 61% OA erfreulich, aber nur
      solange man den\\nPreis nicht kennt. Wenn ich zudem h\xF6re, dass Schweizer\\nOA-Verantwortliche
      nun AutorInnen hinterherrennen m\xFCssen, wenn es bei\\nder Einreichung mit
      OA nicht geklappt hat, ist man eigentlich am Punkt\\nwo man ja gleich die 61%
      via [Green Road OA ohne\\nEmbargo](https://doi.org/10.17161/jcel.v2i1.7162)
      h\xE4tte erreichen\\nk\xF6nnen. Die Millionen h\xE4tte man in sinnvollere Alternativen
      stecken\\nk\xF6nnen.\\n\\nImmerhin hat man bei swissuniversities erkannt, dass
      man durch den Fokus\\nauf R&P Agreements Gold OA vernachl\xE4ssigt hat. Vor
      kurzem wurden\\nnationale Verhandlungen mit reinen Gold OA Verlagen, sowie die
      St\xE4rkung\\nvon institutionellen Gold OA Funds\\n[angek\xFCndigt](https://wisspub.net/wp-content/uploads/2021/06/delos09_07-a_national_oa_fund_v2.pdf).\\nF\xFCr
      Gold OA ist eine Kostenobergrenze von 2500 CHF vorgesehen. Wo war\\ndiese Obergrenze
      als man mit Elsevier den teuersten Schweizer Deal aller\\nZeiten eingegangen

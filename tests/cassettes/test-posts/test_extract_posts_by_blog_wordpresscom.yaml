      wissenschaftlichen Einrichtungen zu unterst\xFCtzen und\\nwissenschaftliche
      Erkenntnisse einem breiten Publikum zug\xE4nglich zu\\nmachen.\\n\\nTrotz ihrer
      Bedeutung sind jedoch viele Fragen im Zusammenhang mit der\\ndauerhaften Zug\xE4nglichkeit
      von Blogs ungekl\xE4rt. Beispielsweise konnten\\nBlogplattformen kommerzieller
      Akteure wie Nature und ScienceBlogs keinen\\nnachhaltigen Betrieb f\xFCr ihre
      Blogs gew\xE4hrleisten. Angesichts dieser\\nProblematik haben verschiedene Akteure
      der wissenschaftlichen\\nBlogosph\xE4re begonnen, sich mit den Herausforderungen
      rund um die\\ndauerhafte Zitierung und Archivierung von Wissenschaftsblogs zu\\nbesch\xE4ftigen.\\n\\nMartin
      Fenner, vielen Leser:innen hier sicher bekannt, bloggt seit\\nJahren auf verschiedenen
      Blogplattformen wie Nature Network und PLOS\\nBlogs zu aktuellen Themen der
      digitalen Wissenschaftskommunikation.\\nZuletzt war er als Technischer Direktor
      f\xFCr DataCite t\xE4tig und hat sich\\ndort insbesondere mit Persistent Identifiers

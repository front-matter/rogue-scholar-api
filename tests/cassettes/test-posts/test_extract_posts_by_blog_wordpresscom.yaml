      hat das White House Office of Science and Technology Policy\\n([OSTP](https://www.whitehouse.gov/ostp/))
      der Biden-\u2060Harris\\nAdministration angek\xFCndigt, das Jahr 2023 unter
      das Motto Open Science\\nzu stellen.\_\\n\\nMit F\xF6rdermitteln, einer Weiterentwicklung
      der Forschungsinfrastruktur,\\nsowie einer Verbesserung der Forschungsbeteiligung
      f\xFCr Early Stage\\nResearchers soll das Anliegen des \u201Eopen and equitable
      research\\\" gest\xE4rkt\\nwerden.\_\\n\\nIn einem\\n[Factsheet](https://www.whitehouse.gov/ostp/news-updates/2023/01/11/fact-sheet-biden-harris-administration-announces-new-actions-to-advance-open-and-equitable-research/)\\ninformiert
      das OSTP \xFCber die Aktivit\xE4ten der forschenden\\nUS-Bundesbeh\xF6rden im
      Open-Science-Jahr. Im Kern stehen Ma\xDFnahmen, die\\ndie Umsetzung des wegweisenden
      Open-Science-Memorandums (das sogenannte\\n\u201E[Nelson Memo](https://openbiblio.social/@pampel/109552366354746392)\\\")\\naus
      dem August 2022 bef\xF6rdern. Nach diesem Erlass sind die US-Beh\xF6rden\\naufgefordert
      sicherzustellen, dass wissenschaftliche Publikationen, und\\nin vielen F\xE4llen
      auch Forschungsdaten, ab 2026 auf\\nOpen-Access-Repositorien offen zug\xE4nglich
      gemacht werden (siehe Artikel\\nhier im\\n[Blog](https://wisspub.net/2022/08/25/us-regierung-erlasst-wegweisende-open-science-policy/)\\ndazu).\\n\\n:::

      Eigentlich h\xE4tte man schon 2015 bei einem Verzicht auf die\\n[unn\xF6tigen\\nNationallizenzen](https://wisspub.net/2015/09/22/nationallizenzen-und-open-access-passen-nicht-zusammen/)\\n(ironischerweise
      auch mit Springer) Richtung OA abbiegen k\xF6nnen. 2017\\nhabe ich am Beispiel
      Springer\\n[vorgerechnet](https://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/),\\ndass
      ein OA Agreement ab 2018 durchaus f\xFCr beide Seiten drin liegt oder\\nman
      ansonsten Springer den Laufpass geben soll.\\n\\nMeine Freude, dass nun die
      Entscheidungstr\xE4ger an den Hochschulen nun\\nendlich auch zu diesem Schluss
      gekommen sind, wird durch das Wissen\\ngetr\xFCbt, dass durch dieses unverst\xE4ndliche
      Z\xF6gern, weitere 10 Mio CHF\\n\xF6ffentliche Gelder und wertvolle Zeit verschwendet
      worden sind.\\n\\n## Unverst\xE4ndlicher Wiley-Big Deal {#unverst\xE4ndlicher-wiley-big-deal
      .wp-block-heading}\\n\\nLeider geht die Verschwendung bei Wiley weiter. Es werden
      2020 wieder\\n\xF6ffentliche Gelder an Wiley fliessen, ohne daf\xFCr OA zu erhalten.
      Anders\\nals bei der inkonsequenten Verl\xE4ngerung des Big-Deals mit Springer\\nNature
      letztes Jahr, hat man nun mit Wiley ein Memorandum of\\nUnderstanding unterzeichnet,
      welches erst 2021 vielleicht zu einem Read\\n& Publish Agreement f\xFChrt.\\n\\nWieso
      man ein Read & Publish Agreement (z.B. analog zu\\n[Schweden](https://newsroom.wiley.com/press-release/all-corporate-news/wiley-and-bibsam-sign-open-access-agreement-include-45-swedish-inst))\\nnicht
      schon dieses Jahr verlangt hat und im Falle einer Verweigerung\\ndurch das Wiley-Management
      den Big Deal konsequent aufk\xFCndigt ist\\nunverst\xE4ndlich und zeigt, dass
      man die kommerzielle Natur eines\\nb\xF6rsenkotierten Verlages offenbar immer
      noch nicht verstanden hat.\\n\\n<figure class=\\\"wp-block-embed-twitter wp-block-embed
      is-type-rich\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"embed-twitter\\\">\\n<blockquote>\\n<p>See
      the Q1 2020 John Wiley &amp; Sons Inc Earnings Call:<a\\nhref=\\\"https://t.co/dAnNAf7PGo\\\">https://t.co/dAnNAf7PGo</a><a\\nhref=\\\"https://twitter.com/hashtag/openaccess?src=hash&amp;ref_src=twsrc%5Etfw\\\">#openaccess</a>\\njust
      \\\"complementary and additive\\\" <a\\nhref=\\\"https://t.co/pS8y9MjZKm\\\">pic.twitter.com/pS8y9MjZKm</a></p>\\n<p>\u2014
      Christian Gutknecht (@chgutknecht) <a\\nhref=\\\"https://twitter.com/chgutknecht/status/1170809343677255680?ref_src=twsrc%5Etfw\\\">September\\n8,
      2019</a></p>\\n</blockquote>\\n</div>\\n</div>\\n</figure>\\n\\nVielleicht auch
      deshalb gab swissuniversities der Pressemeldung den\\nmerkw\xFCrdigen Titel:
      [swissuniversities definiert Beziehungen mit den\\nVerlagen](https://www.swissuniversities.ch/aktuell/swissuniversities-definiert-beziehungen-mit-den-verlagen-elsevier-springer-nature-und-wiley-fuer-2020),\\nals
      ob diese Beziehung irgend anderes definiert sein k\xF6nnte, als ein\\nDienstleister-Kunden
      Verh\xE4ltnis.\\n\\n## Elsevier Read and Publish Agreement {#elsevier-read-and-publish-agreement
      .wp-block-heading}\\n\\nBeim angek\xFCndigten OA Big-Deal wird der Preis entscheidend
      sein, um den\\nDeal zu beurteilen. Die erste Generation von Big Deals mit\\nOA-Komponenten
      bei Elsevier (e.g. Niederlande,\\n[Finnland](https://www.elsevier.com/about/press-releases/science-and-technology/finelib-and-elsevier-reach-agreement-for-subscription-access-and-open-access-publishing))\\nwaren
      nicht wirklich befriedigend, da sie nur Discounts auf APCs\\ngew\xE4hrten. Die
      zweite Generation (Polen,\\n[Norwegen](https://esac-initiative.org/about/transformative-agreements/agreement-registry/els2019unit/),\\n[Ungarn](https://esac-initiative.org/about/transformative-agreements/agreement-registry/els2019eisz/),\\n[Schweden](https://www.mynewsdesk.com/se/kungliga_biblioteket/pressreleases/new-transformative-agreement-with-elsevier-enables-unlimited-open-access-to-swedish-research-2946642),\\n[Carnegie\\nMellon](https://osc.universityofcalifornia.edu/2019/11/cmu-statement/))\\nsind
      bez\xFCglich OA viel umfangreicher, jedoch h\xE4ufig sehr teuer und\\nteilweise
      mit dem Kauf von Analytics (Scopus, SciVal) verbunden.\\nVermutlich der \\\"beste\\\"
      Deal d\xFCrfte zurzeit Schweden haben, da man dort\\nElsevier schon einmal [deutlich
      Nein](https://doi.org/10.7557/5.4929)\\ngesagt hat. Hier wird sich zeigen, ob
      sich die Schweizer Hochschulen mit\\nder bisherigen Haltung (viel Geld, aber
      wenig Mut und R\xFCckgrat) einen\\nanst\xE4ndigen Deal herausgeschlagen haben.
      Zudem l\xE4sst der andauernde\\nBoykott der deutschen Hochschulen und der University
      of California auch\\nerahnen, dass Elsevier aktuell nicht bereit ist, unter
      einem gewissen\\nPreis in diese Agreements einzusteigen.\\n\\n## Kleiner historischer
      Moment und grosse Chance {#kleiner-historischer-moment-und-grosse-chance .wp-block-heading}\\n\\nIn
      Anbetracht, dass die Universit\xE4t Basel 2017 noch vor\\n[Bundesgericht](https://wisspub.net/wp-content/uploads/2014/10/2017-07-24-entscheid-bundesgericht.pdf)\\nmit
      dem Argument \xFCberzeugte, ohne die Subskriptionen von Elsevier, Wiley\\nund
      Springer k\xF6nnen sie ihren Forschungsauftrag nicht mehr wahrnehmen,\\nist
      die nun angek\xFCndigte Abbestellung der Springer Nature Journals\\ngeradezu
      ein kleiner historischer Moment.\\n\\nBestimmt auch ein Moment, der bei einigen
      BibliothekarInnen Sorgen\\nerweckt, da sie einerseits diesen Entscheid gegen\xFCber
      ihren Forschenden\\nverteidigen m\xFCssen und anderseits ihr bisheriges Rollenverst\xE4ndnis
      als\\nGatekeeper aufger\xFCttelt wird.\\n\\nDas Risiko eines Aufschrei der Wissenschaft
      ist klein. Die Nutzung von\\n[Sci-Hub](https://sci-hub.tw/) ist in der Schweiz
      legal und mit dem\\nneuen\\n[Core-Browser-Plugin](https://blog.core.ac.uk/2019/11/29/releasing-a-new-core-discovery-browser-extension/)\\ngibt
      es neu sogar Konkurrenz zu\\n[Unpaywall](http://unpaywall.org/products/extension)
      um OA-Versionen zu\\nfinden. Die Abbestellung entlastet swissuniversities zudem
      bei ihrer\\nvorgesehenen Massnahme \\\"Kommunikation und Sensibilisierung\\\"
      zu OA. Denn\\njetzt wird das Thema in die hintersten Ecken ankommen auch ohne,
      dass\\nman [teuere\\nPR-Massnahmen](https://twitter.com/anjaoberlaender/status/1202520898395394049)\\nbetreibt,
      die letztlich nur diejenigen 20% Forschenden erreicht, die von\\nOA eh schon
      \xFCberzeugt sind.\\n\\nAn den letzten OA-Tagen in Hannover war es f\xFCr mich
      zudem ein grosses\\nHighlight festzustellen, dass inzwischen sehr viele Beteiligte
      mit dem\\ndeutschen [OA-Big-Deal mit Wiley](https://doi.org/10.17617/2.3027595)\\nunzufrieden
      sind. Die positiven Erfahrungen mit der Abbestellung von\\nElsevier f\xFChrt
      in Deutschland offensichtlich zu einer Lust mit dem\\nSubskriptionsmodell ganz
      zu brechen.\\n\\nDie Lust k\xF6nnte sich in der Schweiz auch einstellen, wenn
      man nun mit\\nder Abbestellung von Springer Nature sieht, dass der Kaiser eigentlich\\nnackt
      ist.\\n\\n## Update: 19.12.2019 {#update-19.12.2019 .wp-block-heading}\\n\\nSpringer
      Nature bekundet auf\\n[Twitter](https://twitter.com/SpringerNature/status/1207631863415750656?s=20),\\ndass
      der Zugang bis auf weiteres f\xFCr die Schweizer Forschenden gegeben\\nist.
      Oh ja, der Kaiser ist sehr nackt!\\n\\n<figure class=\\\"wp-block-embed-twitter
      wp-block-embed is-type-rich\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
      class=\\\"embed-twitter\\\">\\n<blockquote>\\n<p>We\u2019re highly disappointed
      that thus far we\u2019ve been unable to reach an\\nagreement with <a\\nhref=\\\"https://twitter.com/CH_universities?ref_src=twsrc%5Etfw\\\">@CH_universities</a>\\nfor
      2020. We\u2019re continuing discussions and Swiss researchers will still\\nbe
      able to access all our existing and newly published 2020 journal\\ncontent until
      further notice.</p>\\n<p>\u2014 Springer Nature (@SpringerNature) <a\\nhref=\\\"https://twitter.com/SpringerNature/status/1207631863415750656?ref_src=twsrc%5Etfw\\\">December\\n19,
      2019</a></p>\\n</blockquote>\\n</div>\\n</div>\\n</figure>\\n\\n## Update: 23.12.2019
      {#update-23.12.2019 .wp-block-heading}\\n\\nSwissuniversities stellt eine\\n[FAQ](https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/Verhandlungen_FAQ_D.pdf)\\nonline.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=20008\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

      1024w\"\nsizes=\"(max-width: 1464px) 100vw, 1464px\" width=\"1464\" height=\"1208\"\nalt=\"Simap
      Elsevier 2024-2028\" />\n</figure>\n\n## Entkoppelung Read & Publish erm\u00f6glicht
      Wettbewerb {#entkoppelung-read-publish-erm\u00f6glicht-wettbewerb .wp-block-heading}\n\n[Aber
      ein Weiterdenken hinsichtlich der Nachhaltigkeitsprinzipien ist\nn\u00f6tig.
      Auch die Frage, ob die bezahlten Preise der Leistung der Verlage\nentsprechen,
      sollte empirisch beantwortet werden.]{.s1}\n\n[Gerade mit Open Access h\u00e4tten
      die Hochschulen auch eine historische\nChance, wieder in ein wettbewerbliches
      Beschaffungswesen hineinzukommen.\nSie k\u00f6nnten f\u00fcr ihre eigenen Publikationen
      Auftr\u00e4ge f\u00fcr\nPublikationsdienstleistungen ausschreiben, auf die sich
      dann mehrere\nVerlage bewerben k\u00f6nnen. Neben dem Preiswettbewerb h\u00e4tte
      das den\nVorteil, dass Hochschulen auch die formalen Anforderungen an die\nQualit\u00e4tssicherung,
      OA-Lizenz, technische Publikationsformate usw.\nmitbestimmen und bei der Zuschlagserteilung
      ber\u00fccksichtigen\nk\u00f6nnen.]{.s1}\n\n------------------------------------------------------------------------\n\nDer

      "Im Beitrag [Ein neuer Blick auf Open Access: Wissenschaftliches\nPublizieren
      aus Sicht des \u00f6ffentlichen\nBeschaffungsrechts](https://doi.org/10.21257/sg.253),
      beleuchten die\nJuristen [Alfred Fr\u00fch](https://ius.unibas.ch/de/personen/alfred-frueh/)\nund
      [Rika Koch](https://orcid.org/0009-0002-3801-8073) ein Thema, dem in\nder Schweizer
      Bibliothekswelt bislang viel zu wenig Beachtung zugekommen\nist. Wesentliche
      Teile des Beitrags stammen aus dem\nswissuniversities-Projekt [Regulatory\nFramework](https://perma.cc/LN8S-UGLB).\n\n##
      Anwendbarkeit des Beschaffungsrechts {#anwendbarkeit-des-beschaffungsrechts
      .wp-block-heading}\n\nSeit der Total-Revision von 2021 bezweckt das Schweizer\nBeschaffungsrecht
      auch den wirtschaftlichen und den volkswirtschaftlich,\n\u00f6kologisch und
      sozial nachhaltigen Einsatz der \u00f6ffentlichen Mittel.\n\nDies gilt sicher
      f\u00fcr Beschaffungen \u00fcber den Schwellenwerten:\n\n> F\u00fcr die Verlagsleistungen
      gelten gem\u00e4ss B\u00f6B die Schwellenwerte von CHF\n> 230''000 f\u00fcr
      die ETH und die EPFL und gem\u00e4ss IV\u00f6B CHF 250''000 bzw. CHF\n> 350''000
      f\u00fcr kantonale Forschungsinstitutionen. Ab diesen\n> Vertragsvolumen m\u00fcssen
      Auftr\u00e4ge an Verlage schweizweit oder gar\n> international ausgeschrieben
      werden. Ab CHF 150''000 kommt das\n> Einladungsverfahren gem.\u00a0[Art. 20\n>
      B\u00f6B\u00a0](https://perma.cc/9Y2M-GZE5)/\u00a0[IV\u00f6B](https://perma.cc/5ASY-5KNZ)\u00a0zum\n>
      Zug, bei dem \u00f6ffentliche Auftraggeber:innen zwar nicht \u00f6ffentlich\n>
      ausschreiben, aber drei Anbieter:innen zur Offerteinreichung einladen\n> m\u00fcssen.\n\nAber
      auch f\u00fcr kleinere Beschaffungen:\n\n> Allerdings spricht sich die Literatur
      unter dem revidierten Gesetz\n> daf\u00fcr aus, die grundlegenden Prinzipien
      des Beschaffungsrechts selbst\n> dann zu ber\u00fccksichtigen, wenn die Schwellenwerte
      nicht erreicht\n> werden. Dies wird damit begr\u00fcndet, dass den staatlichen
      Stellen auch\n> im unterschwelligen Bereich, der schliesslich den Grossteil
      aller\n> Beschaffungen ausmacht, eine Vorbildrolle zukommt und er auch dort
      den\n> verfassungs- und verwaltungsrechtlichen Prinzipien der\n> Gleichbehandlung,
      des wirtschaftlichen Handelns und der Nachhaltigkeit\n> nachleben solllen.\n\nF\u00fcr
      die Praxis bedeutet dies:\n\n> Dem Beschaffungsrecht unterstellte Akteure und
      Akteurinnen m\u00fcssen sich\n> bei jeder Ausschreibung \u00fcberlegen, i) welches\n>
      Preis-Leistungs-Verh\u00e4ltnis anzustreben ist und inwiefern sich die zu\n>
      beschaffende Leistung auf ii) die Umwelt und iii) die Gesellschaft\n> auswirkt.\n\n##
      Soziale Nachhaltigkeit nicht mit traditionellem Modell vereinbar {#soziale-nachhaltigkeit-nicht-mit-traditionellem-modell-vereinbar
      .wp-block-heading}\n\nFr\u00fch und Koch versuchen in ihrem Beitrag zu bewerten,
      ob gem\u00e4ss den\nbeiden Prinzipien der wirtschaftlichen und sozialen Nachhaltigkeit
      des\nBeschaffungsrechts das Open-Access-Modell gegen\u00fcber dem traditionellen\nReader-/Library-Pay-Modell
      bei der Beschaffung bevorzugt werden sollte.\n\nIn Bezug auf die **wirtschaftliche
      Nachhaltigkeit** ist letztendlich\nentscheidend, ob die Leistungen der Verlage
      (Begutachtung, Lektorat,\nLayout, Archivierung) im Verh\u00e4ltnis zu dem von
      ihnen verlangtem Preis\nsteht. Dies kann bei beiden Modellen gleichermassen
      gegeben oder nicht\ngegeben sein.\n\nJedoch offenbart das Reader/Library-Pay-Modell
      in Bezug auf die\n**soziale Nachhaltigkeit** eine Schw\u00e4che, indem es der
      Allgemeinheit den\nZugang zu wissenschaftlichen Erkenntnissen verwehrt, obwohl
      diese\nErkenntnisse mithilfe \u00f6ffentlicher (Steuer-)Mittel erarbeitet werden.\n\nDaher
      sollte Open Access im Sinne des sozialen Nachhaltigkeitsprinzips\nst\u00e4rker
      bei Beschaffungsentscheidungen ber\u00fccksichtigt werden.\n\n## Beschaffungsrecht
      zu lange irrelevant {#beschaffungsrecht-zu-lange-irrelevant .wp-block-heading}\n\nWie
      Fr\u00fch und Koch betonen, steht die beschaffungsrechtliche Befassung\nmit
      dem wissenschaftlichen Publizieren noch ganz am Anfang. Dies ist\nauch meine
      Wahrnehmung.  \n  \nZwar operieren die Hochschulbibliotheken mit den Big Deals
      schon seit\nmehrere Jahrezehnten in Bereichen \u00fcber den Schwellenwerten,
      in denen das\nBeschaffungsrecht Anwendung findet. Aufgrund des dysfunktionalen
      Marktes\nmit Oligopolen war jedoch auch immer klar, dass f\u00fcr die Beschaffung\nnicht
      substituierbarer wissenschaftlicher Literatur kein\nwettbewerbliches Verfahren
      m\u00f6glich war. Thema war eher im Gegenteil, ob\nnicht ein Eingriff der Kartellbeh\u00f6rden
      n\u00f6tig w\u00e4re um zu mehr Wettbewerb\nzu gelangen. Dokumentiert ist beispielsweise
      das Treffen des\nETH-Ratspr\u00e4sidenten mit der Wettbewerkommission im Mai
      2012 zur [Causa\nElsevier](https://wisspub.net/2016/01/26/der-eth-bereich-und-elsevier-teil-2/).  \n  \nDas
      Beschaffungsrecht wurde deshalb von vielen Hochschulbibliotheken als\nirrelevant
      betrachtet. Viele ignorierten deshalb auch die Pflicht,\nfreih\u00e4ndige Vergaben
      zu deklarieren. [Konsequenzen hatte das keine. Denn\nwo kein Kl\u00e4ger (und
      beim Beschaffungsrecht m\u00fcssten das Mitbewerber\nsein), da kein Richter.]{.s1}\n\n[Ich
      bin dem Thema insbesondere bei der Universit\u00e4t Basel nachgegangen,\nwo
      ja das [[Appellationsgericht\nBasel-Stadt]{.s2}](https://wisspub.net/wp-content/uploads/2014/10/2016-12-19-urteil-appellationsgericht.pdf)\n(2016)
      und das\n[[Bundesgericht]{.s2}](https://wisspub.net/wp-content/uploads/2014/10/2017-07-24-entscheid-bundesgericht.pdf)\n(2017)
      anders als im Rest der Schweiz entschieden haben, dass die\n\u00d6ffentlichkeit
      nicht wissen darf, was die Universit\u00e4t an Elsevier, Wiley\nund Springer
      zahlt. Mein Einspruch, dass gem\u00e4ss Beschaffungsrecht diese\nBetr\u00e4ge
      (sofern \u00fcber den Schwellenwerten) sowieso h\u00e4tten deklariert\nwerden
      m\u00fcssen wurde von den Gerichten stets ignoriert.  \n  \nSelbst als ich mich
      der Universit\u00e4t Basel nach Beschaffungsrecht\nerkundigte, wurde ich mit
      einer\n[Floskel](https://wisspub.net/wp-content/uploads/2024/05/korrespondenz_unibasel_keine_deklaration.pdf)\nabgespeist.
      Ich habe dies dann der\n[Ombudsstelle](https://www.ombudsstelle.bs.ch/) gemeldet,
      die den\nSachverhalt an die [Finanzkontrolle](https://www.finanzkontrolle.bs.ch/)\nf\u00fcr
      das n\u00e4chste Audit bei der Universit\u00e4t Basel \u00fcbergeben hat. Wie
      es\nweitergangen ist weiss ich nicht. Denn die Berichte der Finanzkontrolle\nsind
      f\u00fcr das kantonale Parlament bestimmt und werden nur \u00f6ffentlich,\nwenn
      eine Mehrheit des Parlaments dies so beschliesst. Ich gehe aber\nstark davon
      aus, dass die Universit\u00e4t Basel damals einen R\u00fcffel von der\nFinanzkontrolle
      erhalten hat. ]{.s1}\n\n## Wachsendes Bewusstsein {#wachsendes-bewusstsein .wp-block-heading}\n\n[Seither
      findet man auf simap.ch tats\u00e4chlich h\u00e4ufiger Informationen zu\nden
      freih\u00e4ndigen Beschaffungen von wissenschaftlichen Publikationen. Auf\nBundesebene
      (ETH''s) gibt es seit 2022 zudem die\n[Regel](https://www.bkb.admin.ch/bkb/de/home/bkb/ab_50000_franken.html),\ndass
      Beschaffungen ab 50''000 Fr j\u00e4hrlich maschinenlesbar ver\u00f6ffentlicht\nwerden
      m\u00fcssen. Insgesamt ist somit das Beschaffungsrecht im Bewusstsein\nder Hochschulbibliotheken
      in den letzten Jahren sicher angekommen.\n]{.s1}\n\nSo findet man diese Tage
      auch die [Verl\u00e4ngerung der Schweizer Elsevier\nAgreements\n2024-2028](https://www.simap.ch/shabforms/servlet/Search?EID=7&NOTICE_NR=1416595)\nauf
      Simap.ch.\n\n<figure class=\"wp-block-image\">\n<img src=\"https://wisspub.net/wp-content/uploads/2024/05/image.png\"\nclass=\"wp-image-20606\"

      Viele Schweizer Corresponding Author Papers bleiben Closed Access {#viele-schweizer-corresponding-author-papers-bleiben-closed-access
      .wp-block-heading}\n\nDabei liegt der tiefe Ausch\u00f6pfungsgrad nicht daran,
      dass Schweizer\nAutorInnen weniger bei Elsevier publizieren. Vielmehr bleiben
      viele\nPublikationen, die eigentlich durch das Agreement Open Access sein\nk\u00f6nnten/sollten
      Closed Access. Mein Monitoring kommt inzwischen auf \u00fcber\n[500](https://oa-monitoring.ch/metabase/public/question/64f18aae-0b7f-41fb-8262-f6810be61089)\nsolcher
      Schweizer Corresponding Author Papers, deren summierter\nAPC-Listenpreis 1.5
      Mio \u20ac betr\u00e4gt. Publikationen, bei denen Elsevier das\nEinreichedatum
      nicht ver\u00f6ffentlicht und deshalb die Eligibility von\nAussen nicht sicher
      festgestellt werden kann, sind in dieser Liste noch\nnicht einmal enthalten.
      Beispiel:\n[10.1016/j.cagd.2021.102003](https://doi.org/10.1016/j.cagd.2021.102003)\n\nWieso
      so viele Papers Closed Access sind, scheint mehrere Gr\u00fcnde zu\nhaben. Von
      zwei AutorInnen habe ich das Feedback erhalten, dass die\nOption zu OA im Einreiche-Prozess
      nicht angezeigt wurde und somit der\nVerdacht besteht, dass die Identifikation
      der Affiliation bei Elsevier\nnicht zuverl\u00e4ssig funktioniert.\n\nWeitere
      AutorInnen haben offenbar bewusst auf die OA Option verzichtet,\nweil sie Hybrid-Kosten
      bef\u00fcrchteten. Da die Schweizer OA-Community\n(insbesondere der SNF) seit
      15 Jahren den Forschenden auf Hybrid und\nDouble-Dip sensibilisiert ist dies
      eigentlich eine gute Nachricht.\n\nZwar k\u00f6nnen eligible Closed-Access Artikel
      nachtr\u00e4glich noch bei\nElsevier f\u00fcr eine \u00d6ffnung gemeldet werden.
      Allerdings scheint das nur\nbis zu einem gewissen Zeitpunkt m\u00f6glich zu
      sein sein, und f\u00fcr eine\nwirksame \u00c4nderung m\u00fcssen auch die AutorInnen
      aktiv werden, was diese\n(\u00e4hnlich wie die Ablage auf ein Repository bei
      Green OA) leider nicht\nimmer tun.\n\n## Ein Drittel aller Schweizer Publikationen
      OA durch das Agreement {#ein-drittel-aller-schweizer-publikationen-oa-durch-das-agreement
      .wp-block-heading}\n\nRelevant f\u00fcr das Agreement ist das Einreichedatum
      ab 1.1.2020. Das\nheisst, dass die Auswirkung verz\u00f6gert eintritt und erst
      2021 so langsam\nrichtig abgesch\u00e4tzt werden kann. Von den 3437 Publikationen,
      die 2021\nmit einer Affiliation einer teilnehmenden Institution publiziert wurden,\nsind
      ein Drittel (1118) OA durch das Schweizer R&P-Agreement. Das\nentspricht 54%
      aller Schweizer Corresponding Author Publikationen.\n\n<figure class=\"wp-block-image

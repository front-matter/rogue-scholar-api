      Anzeige der &#8220;Public access&#8221;-Funktion im Google-Scholar-Profil<\/figcaption><\/figure><\/div>\n\n\n\n<p>Per
      Klick auf die Funktion landet man auf einer Webseite, die Artikel listet, die
      laut Google Scholar durch eine Open-Access-Policy tangiert sind. In meinem Fall
      sind dies, so Google, 14 Ver\u00f6ffentlichungen. Zu jeder der Publikationen

      Gutknecht","first_name":"Christian","last_name":"Gutknecht","nice_name":"chgutknecht","URL":"https:\/\/orcid.org\/0000-0002-7265-1692","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/chgutknecht","site_ID":7070983},"date":"2019-12-18T11:08:57+01:00","modified":"2019-12-23T12:13:27+01:00","title":"Schweiz:
      Absage an Springer Nature. Zusage an Elsevier und Wiley","URL":"http:\/\/wisspub.net\/2019\/12\/18\/schweiz-absage-an-springer-nature-zusage-an-elsevier-und-wiley\/","short_URL":"https:\/\/wp.me\/ptFu7-5cI","content":"\n<p>Der
      wirklich grosse <a href=\"https:\/\/wisspub.net\/2019\/11\/20\/big-bang-statt-big-dealverhandlungen-in-der-schweiz-mit-elsevier-springer-und-wiley-drohen-zu-scheitern\/\">Big
      Bang<\/a> ist in der Schweiz ausgeblieben. Dennoch k\u00fcndigen nun alle Schweizer
      Hochschulen ihren Big Deal mit Springer Nature (inkl. Nature Journals). Wie
      Swissuniversities <a href=\"https:\/\/www.swissuniversities.ch\/aktuell\/swissuniversities-definiert-beziehungen-mit-den-verlagen-elsevier-springer-nature-und-wiley-fuer-2020\">bekannt
      gibt<\/a>, konnte <strong>Springer Nature<\/strong> nun nach \u00fcber 1.5 Jahren
      Verhandlung kein passendes Angebot liefern.<\/p>\n\n\n\n<p>Obwohl mit <strong>Wiley<\/strong>
      ebenfalls seit einem Jahr verhandelt wird, verl\u00e4ngern hier die Schweizer
      Hochschulen unverst\u00e4ndlicherweise den Big Deal ohne hinsichtlich Open Access
      etwas erreicht zu haben.<\/p>\n\n\n\n<p>Bei <strong>Elsevier<\/strong> hat man
      in einem Jahr Verhandlung ebenfalls noch kein Agreement erreicht. Immerhin besteht
      ein Memorandum of Understanding, dass man im M\u00e4rz 2020 ein Read &amp; Publish
      Agreement haben will, dass dann wohl f\u00fcr die Schweizer Einreichungen ab
      Januar 2020 g\u00fcltig sein soll.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Swissuniversities
      bewahrt Rest-Glaubw\u00fcrdigkeit<\/h2>\n\n\n\n<p>Mit der Absage an Springer
      Nature sichern sich die Schweizer Hochschulen das bisschen Glaubw\u00fcrdigkeit,
      dass ihnen im Dossier Open Access verblieben ist. Seit Jahren zeige ich in diesem
      Blog auf, wie Bibliotheken mit einem ausgepr\u00e4gtem Stockholm-Syndrom jeweils
      immer mehr f\u00fcr Subskriptionen zahlen und dann in der Konsequenz bei OA
      nicht weiterkommen. Ende 2014 habe ich auf das erste <a href=\"https:\/\/wisspub.net\/2014\/12\/17\/zukunftsweisende-vereinbarung-zwischen-niederlandischen-universitaten-und-springer\/\">Read
      &amp; Publish Agreement mit Springer in den Niederlanden<\/a> hingewiesen. Eigentlich
      h\u00e4tte man schon 2015 bei einem Verzicht auf die <a href=\"https:\/\/wisspub.net\/2015\/09\/22\/nationallizenzen-und-open-access-passen-nicht-zusammen\/\">unn\u00f6tigen
      Nationallizenzen<\/a> (ironischerweise auch mit Springer) Richtung OA abbiegen
      k\u00f6nnen. 2017 habe ich am Beispiel Springer <a href=\"https:\/\/wisspub.net\/2017\/08\/14\/schweiz-springer-open-access-agreement-ab-2018\/\">vorgerechnet<\/a>,
      dass ein OA Agreement ab 2018 durchaus f\u00fcr beide Seiten drin liegt oder
      man ansonsten Springer den Laufpass geben soll.<\/p>\n\n\n\n<p>Meine Freude,
      dass nun die Entscheidungstr\u00e4ger an den Hochschulen nun endlich auch zu
      diesem Schluss gekommen sind, wird durch das Wissen getr\u00fcbt, dass durch
      dieses unverst\u00e4ndliche Z\u00f6gern, weitere 10 Mio CHF \u00f6ffentliche
      Gelder und wertvolle Zeit verschwendet worden sind.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Unverst\u00e4ndlicher
      Wiley-Big Deal<\/h2>\n\n\n\n<p>Leider geht die Verschwendung bei Wiley weiter.
      Es werden 2020 wieder \u00f6ffentliche Gelder an Wiley fliessen, ohne daf\u00fcr
      OA zu erhalten. Anders als bei der inkonsequenten Verl\u00e4ngerung des Big-Deals
      mit Springer Nature letztes Jahr, hat man nun mit Wiley ein Memorandum of Understanding
      unterzeichnet, welches erst 2021 vielleicht zu einem Read &amp; Publish Agreement
      f\u00fchrt.<\/p>\n\n\n\n<p>Wieso man ein Read &amp; Publish Agreement (z.B.
      analog zu <a href=\"https:\/\/newsroom.wiley.com\/press-release\/all-corporate-news\/wiley-and-bibsam-sign-open-access-agreement-include-45-swedish-inst\">Schweden<\/a>)
      nicht schon dieses Jahr verlangt hat und im Falle einer Verweigerung durch das
      Wiley-Management den Big Deal konsequent aufk\u00fcndigt ist unverst\u00e4ndlich
      und zeigt, dass man die kommerzielle Natur eines b\u00f6rsenkotierten Verlages
      offenbar immer noch nicht verstanden hat. <\/p>\n\n\n\n<figure class=\"wp-block-embed-twitter
      wp-block-embed is-type-rich\"><div class=\"wp-block-embed__wrapper\">\n<div
      class=\"embed-twitter\"><blockquote class=\"twitter-tweet\" data-width=\"500\"
      data-dnt=\"true\"><p lang=\"en\" dir=\"ltr\">See the Q1 2020 John Wiley &amp;
      Sons Inc Earnings Call:<a href=\"https:\/\/t.co\/dAnNAf7PGo\">https:\/\/t.co\/dAnNAf7PGo<\/a><a
      href=\"https:\/\/twitter.com\/hashtag\/openaccess?src=hash&amp;ref_src=twsrc%5Etfw\">#openaccess<\/a>
      just &quot;complementary and additive&quot; <a href=\"https:\/\/t.co\/pS8y9MjZKm\">pic.twitter.com\/pS8y9MjZKm<\/a><\/p>&mdash;
      Christian Gutknecht (@chgutknecht) <a href=\"https:\/\/twitter.com\/chgutknecht\/status\/1170809343677255680?ref_src=twsrc%5Etfw\">September
      8, 2019<\/a><\/blockquote><script async src=\"https:\/\/platform.twitter.com\/widgets.js\"
      charset=\"utf-8\"><\/script><\/div>\n<\/div><\/figure>\n\n\n\n<p>Vielleicht
      auch deshalb gab swissuniversities der Pressemeldung den merkw\u00fcrdigen Titel:
      <a href=\"https:\/\/www.swissuniversities.ch\/aktuell\/swissuniversities-definiert-beziehungen-mit-den-verlagen-elsevier-springer-nature-und-wiley-fuer-2020\">swissuniversities
      definiert Beziehungen mit den Verlagen<\/a>, als ob diese Beziehung irgend anderes
      definiert sein k\u00f6nnte, als ein Dienstleister-Kunden Verh\u00e4ltnis.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Elsevier Read and Publish Agreement<\/h2>\n\n\n\n<p>Beim
      angek\u00fcndigten OA Big-Deal wird der Preis entscheidend sein, um den Deal
      zu beurteilen. Die erste Generation von Big Deals mit OA-Komponenten bei Elsevier
      (e.g. Niederlande, <a href=\"https:\/\/www.elsevier.com\/about\/press-releases\/science-and-technology\/finelib-and-elsevier-reach-agreement-for-subscription-access-and-open-access-publishing\">Finnland<\/a>)
      waren nicht wirklich befriedigend, da sie nur Discounts auf APCs gew\u00e4hrten.
      Die zweite Generation (Polen, <a href=\"https:\/\/esac-initiative.org\/about\/transformative-agreements\/agreement-registry\/els2019unit\/\">Norwegen<\/a>,
      <a href=\"https:\/\/esac-initiative.org\/about\/transformative-agreements\/agreement-registry\/els2019eisz\/\">Ungarn<\/a>,
      <a href=\"https:\/\/www.mynewsdesk.com\/se\/kungliga_biblioteket\/pressreleases\/new-transformative-agreement-with-elsevier-enables-unlimited-open-access-to-swedish-research-2946642\">Schweden<\/a>,
      <a href=\"https:\/\/osc.universityofcalifornia.edu\/2019\/11\/cmu-statement\/\">Carnegie
      Mellon<\/a>) sind bez\u00fcglich OA viel umfangreicher, jedoch h\u00e4ufig sehr
      teuer und teilweise mit dem Kauf von Analytics (Scopus, SciVal) verbunden. Vermutlich
      der &#8220;beste&#8221; Deal d\u00fcrfte zurzeit Schweden haben, da man dort
      Elsevier schon einmal <a href=\"https:\/\/doi.org\/10.7557\/5.4929\">deutlich
      Nein<\/a> gesagt hat. Hier wird sich zeigen, ob sich die Schweizer Hochschulen
      mit der bisherigen Haltung (viel Geld, aber wenig Mut und R\u00fcckgrat) einen
      anst\u00e4ndigen Deal herausgeschlagen haben. Zudem l\u00e4sst der andauernde
      Boykott der deutschen Hochschulen und der University of California auch erahnen,
      dass Elsevier aktuell nicht bereit ist, unter einem gewissen Preis in diese
      Agreements einzusteigen.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Kleiner
      historischer Moment und grosse Chance<\/h2>\n\n\n\n<p>In Anbetracht, dass die
      Universit\u00e4t Basel 2017 noch vor <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2014\/10\/2017-07-24-entscheid-bundesgericht.pdf\">Bundesgericht<\/a>
      mit dem Argument \u00fcberzeugte, ohne die Subskriptionen von Elsevier, Wiley
      und Springer k\u00f6nnen sie ihren Forschungsauftrag nicht mehr wahrnehmen,
      ist die nun angek\u00fcndigte Abbestellung der Springer Nature Journals geradezu
      ein kleiner historischer Moment.  <\/p>\n\n\n\n<p>Bestimmt auch ein Moment,
      der bei einigen BibliothekarInnen Sorgen erweckt, da sie einerseits diesen Entscheid
      gegen\u00fcber ihren Forschenden verteidigen m\u00fcssen und anderseits ihr
      bisheriges Rollenverst\u00e4ndnis als Gatekeeper aufger\u00fcttelt wird.<\/p>\n\n\n\n<p>Das
      Risiko eines Aufschrei der Wissenschaft ist klein. Die Nutzung von <a href=\"https:\/\/sci-hub.tw\/\">Sci-Hub<\/a>
      ist in der Schweiz legal und mit dem neuen <a href=\"https:\/\/blog.core.ac.uk\/2019\/11\/29\/releasing-a-new-core-discovery-browser-extension\/\">Core-Browser-Plugin<\/a>
      gibt es neu sogar Konkurrenz zu <a href=\"http:\/\/unpaywall.org\/products\/extension\">Unpaywall<\/a>
      um OA-Versionen zu finden. Die Abbestellung entlastet swissuniversities zudem
      bei ihrer vorgesehenen Massnahme &#8220;Kommunikation und Sensibilisierung&#8221;
      zu OA. Denn jetzt wird das Thema in die hintersten Ecken ankommen auch ohne,
      dass man <a href=\"https:\/\/twitter.com\/anjaoberlaender\/status\/1202520898395394049\">teuere
      PR-Massnahmen<\/a> betreibt, die letztlich nur diejenigen 20% Forschenden erreicht,
      die von OA eh schon \u00fcberzeugt sind.<\/p>\n\n\n\n<p>An den letzten OA-Tagen
      in Hannover war es f\u00fcr mich zudem ein grosses Highlight festzustellen,
      dass inzwischen sehr viele Beteiligte mit dem deutschen <a href=\"https:\/\/doi.org\/10.17617\/2.3027595\">OA-Big-Deal
      mit Wiley<\/a> unzufrieden sind. Die positiven Erfahrungen mit der Abbestellung
      von Elsevier f\u00fchrt in Deutschland offensichtlich zu einer Lust mit dem
      Subskriptionsmodell ganz zu brechen.<\/p>\n\n\n\n<p>Die Lust k\u00f6nnte sich
      in der Schweiz auch einstellen, wenn man nun mit der Abbestellung von Springer
      Nature sieht, dass der Kaiser eigentlich nackt ist.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">
      Update: 19.12.2019<\/h2>\n\n\n\n<p>Springer Nature bekundet auf <a href=\"https:\/\/twitter.com\/SpringerNature\/status\/1207631863415750656?s=20\">Twitter<\/a>,
      dass der Zugang bis auf weiteres f\u00fcr die Schweizer Forschenden gegeben
      ist. Oh ja, der Kaiser ist sehr nackt! <\/p>\n\n\n\n<figure class=\"wp-block-embed-twitter

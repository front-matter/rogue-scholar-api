      Gutknecht","first_name":"Christian","last_name":"Gutknecht","nice_name":"chgutknecht","URL":"https:\/\/orcid.org\/0000-0002-7265-1692","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/chgutknecht","site_ID":7070983},"date":"2019-11-01T11:33:38+01:00","modified":"2019-11-01T18:49:57+01:00","title":"EMBO
      Journals &#8211; Zu teuer f\u00fcr Open Access?","URL":"http:\/\/wisspub.net\/2019\/11\/01\/embo-journals-zu-teuer-fur-open-access\/","short_URL":"https:\/\/wp.me\/ptFu7-59N","content":"\n<p>Wer
      den empfehlenswerten Beitrag &#8220;<a href=\"https:\/\/doi.org\/10.1038\/495426a\">Open
      access: The true cost of science publishing<\/a>&#8221; (2013) gelesen hat,
      blieb ratlos zur\u00fcck. Die Einsch\u00e4tzungen \u00fcber die tats\u00e4chlichen
      Kosten eines wissenschaftlichen Artikels reichten von $300 (Hindawi, PeerJ,
      Ubiquity Press) bis hin zu $30&#8217;000 (Nature). Dabei sind nur wenige Verlage
      auch wirklich transparent \u00fcber ihre tats\u00e4chlichen Kosten. Neu geh\u00f6rt
      EMBO dazu. EMBO hat die vergangene Woche detailliert \u00fcber die Einahmen
      und Aufw\u00e4nde des Jahres 2017 <a href=\"https:\/\/www.embo.org\/news\/articles\/2019\/the-publishing-costs-at-embo\">berichtet<\/a>.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">6&#8217;350\u20ac Kosten pro Artikel<\/h2>\n\n\n\n<p>Insgesamt
      wurden im Jahr 2017 in den 4 Journals von EMBO 706 Artikel publiziert.<\/p>\n\n\n\n<ul
      class=\"wp-block-list\"><li><strong>EMBO Journal<\/strong> (<em>Subskriptionsjournal)<\/em>:  280
      Artikel<\/li><li><strong>EMBO Reports<\/strong>  (<em>Subskriptionsjournal)<\/em>:
      226 Artikel<\/li><li><strong>EMBO Molecular Medicine<\/strong> <em>(Gold OA)<\/em>:
      135 Artikel<\/li><li><strong>Molecular Systems Biology<\/strong> <em>(Gold OA)<\/em>:
      65 Artikel<\/li><\/ul>\n\n\n\n<p>Die Annahmequote lag gem\u00e4ss EMBO bei ca.
      10%, so dass der Verlag mit etwa 7000 Einreichungen umgehen musste.<\/p>\n\n\n\n<p>F\u00fcr
      die Abwicklung dieser 7000 Einreichungen, bzw. dem Publizieren von 706 Artikel
      hat EMBO 4.48 Mio EUR aufgewendet, wobei sich diese Kosten auf <em>EMBO Press
      Office<\/em> (Standort Heidelberg) und <em>Wiley<\/em> aufteilen:<\/p>\n\n\n\n<figure
      class=\"wp-block-image\"><img src=\"https:\/\/www.embo.org\/images\/news\/Finance-Report_2.jpg\"
      alt=\"\" \/><figcaption>Aufw\u00e4nde f\u00fcr 4 Journals im Jahre 2017 (<a
      href=\"https:\/\/www.embo.org\/news\/articles\/2019\/the-publishing-costs-at-embo\">Fig
      2<\/a>)<\/figcaption><\/figure>\n\n\n\n<p>F\u00fcr Services bei Wiley (Produktion,
      Verkauf, Marketing, Plattform, Journal Promotion) wurden <em style=\"font-weight:bold;\">\u20ac2500<\/em>
      pro Artikel an Wiley bezahlt. <em><strong>\u20ac3850<\/strong><\/em> pro Artikel
      gingen an EMBO Press:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote is-layout-flow
      wp-block-quote-is-layout-flow\"><p>Staff working at the four EMBO Press journals
      include 17 scientific editors (including those with managerial responsibility),
      three editorial assistants, a data integrity analyst, a project and marketing
      manager, and a designer. Salaries and employer costs (including pension contributions,
      health insurance, maternity cover etc.) make up \u20ac2.2 Mio. Office expenses,
      recruitment costs, conference fees, travel and other items add a further \u20ac504,000.<\/p><\/blockquote>\n\n\n\n<p>Runtergebrochen
      auf die offensichtlich sehr ordentlich bezahlte Arbeit heisst das:<\/p>\n\n\n\n<blockquote
      class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p>Editors
      and assistants spend about 17 hours on a paper that ends up being published,
      of which six hours are spent after final acceptance on pre-production checks,
      integrity checks and data curation. For papers that are not reviewed, slightly
      under two hours are spent on initial quality checks and editorial assessment.<\/p><\/blockquote>\n\n\n\n<p>Die
      grunds\u00e4tzlichen Aufgaben eines Scientific Editors kann man \u00fcbrigens
      einem fr\u00fcheren <a href=\"https:\/\/www.academicgates.com\/job\/detail\/00155d140103-11e8-a26b-4d247446-a14a\">Job-Inserat<\/a>
      entnehmen. <\/p>\n\n\n\n<figure class=\"wp-block-gallery columns-1 is-cropped

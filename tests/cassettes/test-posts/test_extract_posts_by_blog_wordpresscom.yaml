      /></a>\\n<figcaption><em>\u201CCouncil conclusions on high-quality, transparent,
      open,\\ntrustworthy and equitable scholarly publishing\u201D</em></figcaption>\\n</figure>\\n:::\\n\\nAngesichts
      steigender Abonnementkosten und \xE4hnlicher Entwicklungen im\\nBereich der
      Publikationsgeb\xFChren f\xFCr Open Access und hybride Optionen\\nbetont das
      EU-Papier das Potenzial von Gesch\xE4fts- und\\nFinanzierungsmodellen, die weder
      die Leser:innen noch die Autor:innen\\nfinanziell belasten und sich durch angemessene
      und transparente Preise\\nauszeichnen (Punkt 6). Es wird beklagt, dass die steigenden
      Preise f\xFCr\\nwissenschaftliche Fachinformationen zu Ungleichheiten f\xFChren
      und die\\n\xF6ffentliche Hand in Europa zum Nachteil der Forschung belasten
      (Punkt\\n5).\\n\\nAufgrund dieser Kritik am kommerziellen Verlagswesen wird
      in zwei\\nbemerkenswerten Punkten (6 und 7) die Bedeutung von nicht\\ngewinnorientierten
      Open-Access-Modellen betont. Wortlaut:\\n\\n\\\"The Council of the European
      Union \\\\[...\\\\] highlights the importance of\\nnot-for-profit, scholarly
      open access publishing models that do not\\ncharge fees to authors or readers
      and where authors can publish their\\nwork without funding/institutional eligibility
      criteria; notes the\\nvariety of models that do not depend on article processing
      charges or\\nsimilar per-unit charges and stresses the importance of supporting
      the\\ndevelopment of such models led by public research organisations; \\\\[...\\\\]\\nstresses
      that it is essential to avoid situations where researchers are\\nlimited in
      their choice of publication channels due to financial\\ncapacities rather than
      quality criteria, and where access to research\\npublications is restricted
      by paywalls\\\"\\n\\nZwar sind diese Unterstreichung und Betonung sicherlich
      nur ein kleiner\\nSchritt auf dem Weg zur Gestaltung eines pluralistischen,
      transparenten\\nund nachhaltigen Systems der digtialen Wissenschaftskommunikation.
      Sie\\nkommen jedoch zu einem Zeitpunkt, zu dem die Kritik an dem Modell der\\nPublikationsgeb\xFChren
      w\xE4chst.\\n\\nErst k\xFCrzlich hat die Ivy Plus Libraries Confederation (IPLC)
      in den\\nUSA, als Zusammenschluss von Bibliotheken forschungsstarker\\nEinrichtungen,
      das APC-Modell [deutlich\\nkritisiert](https://ivpluslibraries.org/2023/03/iplc-letter-to-the-office-of-science-technology-policy/).\\nDie
      Bibliothekar:innen sehen die Gefahr, dass Publikationsgeb\xFChren\\nUngleichheit
      f\xF6rdern und Forschende aus finanziell weniger gut\\nausgestatteten Regionen
      beim Open-Access-Publizieren benachteiligt\\nwerden. Sie charakterisieren APCs
      als eine H\xFCrde bei der Publikation.\\n\\nAuch hat der \xF6ffentlichkeitswirksame\\n[R\xFCcktritt](https://www.nature.com/articles/d41586-023-01391-5)
      des\\nEditorial Boards der Elsevier-Zeitschrift NeuroImage aufgrund steigender\\nAPCs
      den kritischen Blick auf das Gesch\xE4ftsmodell gelenkt. Die\\nzur\xFCckgetretenen
      Herausgebenden haben nun bei MIT Press ein neues\\nJournal\\n[gegr\xFCndet](https://mitpress.mit.edu/the-mit-press-to-launch-open-access-journal-imaging-neuroscience/),\\ndas
      niedrige APCs erhebt. Dieser Schritt zeigt, dass nicht APCs das\\nProblem sein
      m\xFCssen, sondern vielmehr deren Preisgestaltung.\\n\\nUm die im obrigen Zitat
      formulierten Anliegen der EU-Staaten zu\\nadressieren, soll die Koordinierung
      innerhalb der EU und mit globalen\\nPartnern zur Unterst\xFCtzung von Chancengleichheit
      im wissenschaftlichen\\nPublizieren gef\xF6rdert werden (Absatz 7). Hierzu sollen
      auch abgestimmte\\nFinanzierungsstrategien entwickelt werden, um die Anzahl
      von\\nnot-for-profit open access multi-format scholarly publishing models in\\nEurope
      with no costs for authors or readers\\\" signifikant zu erh\xF6hen\\n(Absatz
      11).\\n\\nAuch soll das Anliegen durch eine m\xF6gliche Beteiligung der\\nEU-Mitgliedstaaten
      an Open Research Europe (ORE), der von der\\nEU-Kommission finanzierten Publikationsplattform
      f\xFCr Autor:innen aus den\\nEU-Rahmenprogrammen, vorangetrieben werden (Absatz
      15).\_\\n\\nIn der\\n[Pressemitteilung](https://www.consilium.europa.eu/de/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/)\\nwerden
      weitere Themen der verabschiedeten Schlussfolgerungen\\naugegriffen:\_\\n\\n\\\"Some
      Member States have introduced secondary publication rights into\\ntheir national
      copyright legislation, enabling open access to scholarly\\npublications which
      involve public funds. The Council encourages national\\nopen access policies
      and guidelines to make scholarly publications\\nimmediately openly accessible
      under open licences. The conclusions\\nacknowledge positive developments in
      terms of monitoring progress, like\\nwithin the framework of the European Open
      Science Cloud (EOSC), and\\nsuggest including open science monitoring in the
      European Research Area\\nmonitoring mechanism.\\\"\\n\\nDie Schlussfolgerungen
      k\xF6nnen zweifellos als St\xE4rkung des\\nwissenschaftsgeleiteten Open-Access-Publizierens
      in akademischer\\nTr\xE4gerschaft\_ interpretiert werden. Der eingeschlagene
      Kurs ist zu\\nbegr\xFC\xDFen. Um die bereits vielf\xE4ltigen Open-Access-Publikationsangebote\\nund
      -Verlage, die von wissenschaftlichen Einrichtungen betrieben oder\\ngemeinsam
      (mit angemessenen und ohne APCs) finanziert werden, nachhaltig\\nzu st\xE4rken,
      ist es erforderlich, kooperative Finanzierungsmodelle auf\\ninternationaler
      Ebene zu entwickeln und umzusetzen. Daf\xFCr sind, wie das\\nPapier richtig
      betont, abgestimmte F\xF6rderaktivit\xE4ten erforderlich, die\\nbeispielsweise
      in Deutschland, komplement\xE4r zu DEAL, dem\\nwissenschaftsgeleiteten Open-Access-Publizieren
      einen deutlichen\\nAufschwung geben.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"https://wisspub.net/?p=20455\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

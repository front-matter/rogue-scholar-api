      "Gestern hat das White House Office of Science and Technology Policy\n([OSTP](https://www.whitehouse.gov/ostp/))
      der Biden-\u2060Harris\nAdministration angek\u00fcndigt, das Jahr 2023 unter
      das Motto Open Science\nzu stellen.\u00a0\n\nMit F\u00f6rdermitteln, einer Weiterentwicklung
      der Forschungsinfrastruktur,\nsowie einer Verbesserung der Forschungsbeteiligung

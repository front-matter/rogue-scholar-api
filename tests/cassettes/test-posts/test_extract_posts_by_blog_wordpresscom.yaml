      Springer Open Access Agreement ab 2018?","URL":"http:\/\/wisspub.net\/2017\/08\/14\/schweiz-springer-open-access-agreement-ab-2018\/","short_URL":"https:\/\/wp.me\/ptFu7-4J4","content":"<p>In
      der Schweiz l\u00e4uft Ende 2017 die <a href=\"http:\/\/lib.consortium.ch\/products_licenses.php?id=63&amp;activeElement=4&amp;lang=2\">konsortiale
      Lizenz<\/a> zu den Springer Zeitschriften aus. Bei der aktuell laufenden Neuverhandlung
      bietet sich f\u00fcr die Schweizer Hochschulen nun die M\u00f6glichkeit den
      nationalen Gold-OA Anteil ab 2018 schlagartig um etwa 6% zu erh\u00f6hen. Um
      diese Chance f\u00fcr OA zu realisieren, m\u00fcssen die Schweizer nicht einmal
      besonders kreativ sein. Wie ich im Folgenden aufzeige, reicht es schon, wenn
      sie von Springer die gleichen Konditionen einfordern, welche f\u00fcr die niederl\u00e4ndischen
      Universit\u00e4ten schon seit Jahren gelten.<\/p>\n<h4><strong>Niederl\u00e4ndisches
      Springer-Agreement als Vorbild<\/strong><\/h4>\n<p>Dem k\u00fcrzlich \u00f6ffentlich
      gewordenem <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2017\/07\/dutch_springer_agreement_2015-2016.pdf\">Agreement
      der niederl\u00e4ndischen Universit\u00e4ten von 2015-2016<\/a> kann man n\u00e4mlich
      folgende Zahlen f\u00fcr 2015 entnehmen:<\/p>\n<ul>\n<li>Publishing Fees: \u20ac
      2.63m<\/li>\n<li>Reading Fees: \u20ac 200k<\/li>\n<\/ul>\n<p>In der <a href=\"http:\/\/www.vsnu.nl\/files\/documenten\/Domeinen\/Onderzoek\/Open%20access\/Overzicht%20uitgaven%20per%20universiteit%20publiek%20EN_20170110.xlsx\">\u00dcbersicht<\/a>
      von der VSNU zu den Zahlungen pro Verlag\/Universit\u00e4t werden die gesamten
      Ausgaben an Springer 2015 mit \u20ac 3m beziffert. Ich vermute dies hat mit
      dem Hinzurechnen der Mehrwertsteuer zu tun.<\/p>\n<p>Nun kann man auf <a href=\"http:\/\/openaccess.nl\/en\/in-the-netherlands\/publisher-deals\">openaccess.nl<\/a>
      sehen, dass 2015 ingesamt 1927 OA-Artikel mit niederl\u00e4ndischen Corresponding-Authors
      bei Springer mit OA publiziert wurden.<\/p>\n<p><img loading=\"lazy\" data-attachment-id=\"18234\"
      data-permalink=\"http:\/\/wisspub.net\/2017\/08\/14\/schweiz-springer-open-access-agreement-ab-2018\/openaccess-nl-springer-oa-articles\/\"

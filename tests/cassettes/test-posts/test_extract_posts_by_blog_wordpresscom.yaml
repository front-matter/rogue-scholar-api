    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692",
      "affiliation": []}], "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_text":
      "Ein neues Urteil\n([VB.2020.00746](https://wisspub.net/wp-content/uploads/2021/04/2021.04.01-entscheid-verwaltungsgericht-zh-vb-2020.00746-2.pdf))\ndes
      Z\u00fcrcher Verwaltungsgericht best\u00e4tigt, dass Preise von Read & Publish\nAgreements
      auf Nachfrage \u00f6ffentlich gemacht werden m\u00fcssen, da sie keine\nobjektiv
      sch\u00fctzenswerte Gesch\u00e4ftsgeheimnisse darstellen. Allerdings soll\ndas
      nur f\u00fcr die Universit\u00e4t Z\u00fcrich gelten, und nicht f\u00fcr alle\nVertragsteilnehmer
      gleichermassen. Das Urteil bildet eine weitere Etappe\nin einer Odyssee wie
      das \u00d6ffentlichkeitsprinzip in der interkantonalen\nZusammenarbeit anzuwenden
      oder eben nicht anzuwenden ist.\n\n## Informationszugang RSC-Vertrag via Universit\u00e4t
      Z\u00fcrich {#informationszugang-rsc-vertrag-via-universit\u00e4t-z\u00fcrich
      .wp-block-heading}\n\n\u00dcber meinen Versuch Zugang zum Schweizer RSC-Agreement
      (2019-2020) zu\nerhalten, habe ich in diesem Blog bereits [mehrfach\nberichtet](https://wisspub.net/tag/rsc/).
      Nach einiger Verz\u00f6gerung und\nVerweigerung, legte die Universit\u00e4t
      Z\u00fcrich letztes Jahr den 32-Seitigen\nVertrag gr\u00f6sstenteils offen.
      Allerdings wurden die Preise der einzelnen\nHochschulen geschw\u00e4rzt, dies
      mit der\n[Begr\u00fcndung](https://wisspub.net/wp-content/uploads/2021/06/2020.02.10-rsc-agreement-antwort.pdf):\n\n>
      Mit der Offenlegung des zu zahlenden Gesamtbetrages wird dem\n> \u00d6ffentlichkeitsprinzip
      ausreichend Rechnung getragen.\n>\n> Universit\u00e4t Z\u00fcrich, Abteilung
      Datenschutzrecht, [Begr\u00fcndungen der\n> Schw\u00e4rzungen, 10. Feb.\n> 2020](https://wisspub.net/wp-content/uploads/2021/06/2020.02.10-rsc-agreement-antwort.pdf)\n\n<figure
      class=\"wp-block-image\">\n<img\nsrc=\"https://wisspub.net/wp-content/uploads/2020/03/rsc-option2_read_and_publish.jpg?w=1024\"
      />\n</figure>\n\n## Rekurskommission: Keine Datenherrschaft {#rekurskommission-keine-datenherrschaft
      .wp-block-heading}\n\nDagegen legte ich bei der Rekurskommission der Z\u00fcrcher
      Hochschulen\nBeschwerde ein. Diese hatte sich in der\n[Vergangenheit](https://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/)\nbereits
      zur Offenlegung von Subskriptionsgeb\u00fchren ausgesprochen. Damals\nhatte
      ich jedoch nur die Zahlen einer Z\u00fcrcher Hochschule\n([ZHAW](https://wisspub.net/wp-content/uploads/2014/10/2015-12-15-entscheid-zhaw-der-rekurskomission-zucc88rcher-hochschulen.pdf))\nangefragt.
      Nun verlangte ich Zugang zum ganzen RSC-Vertrag via Z\u00fcrcher\n\u00d6ffentlichkeitsgesetz.
      Dort sind die Zahlungen aller Hochschulen\naufgef\u00fchrt. Dies f\u00fchrte
      bei der Rekurskommission zu einem Dilemma. Wie\nkann sie zu ihrem fr\u00fcheren
      Entscheid f\u00fcr Transparenz stehen, ohne in\nWiderspruch zu den bekannten
      Basler Urteilen zu kommen. Dort hatte bei\nmeiner fr\u00fcheren Anfrage nach
      den Ausgaben der Universit\u00e4t Basel an\nElsevier, Springer und Wiley, dass
      Appellationsgericht\n([VD.2015.20](https://wisspub.net/wp-content/uploads/2014/10/2016-12-19-urteil-appellationsgericht.pdf))\nund
      sp\u00e4ter das Bundesgericht\n([1C_40/2017](https://wisspub.net/wp-content/uploads/2014/10/2017-07-24-entscheid-bundesgericht.pdf))\nden
      Zugang zu den Subskriptionspreisen der Universit\u00e4t Basel verneint.\n\nDie
      Rekurskommission l\u00f6ste das Dilemma, in dem sie\n[erkl\u00e4rte](https://wisspub.net/wp-content/uploads/2020/09/2020.09.17-entscheid-zuercher-rekurskommission.pdf),\ndass
      die Universit\u00e4t Z\u00fcrich gar keine Datenherrschaft \u00fcber die Ausgaben\nder
      anderen Hochschule aus\u00fcbt und die Rekurskommission keine Offenlegung\ndieser
      Zahlungen beschliessen kann. Sie entschied in Folge nur die\nBekanntgabe der
      Total Fee''s 2019 und 2020 der Universit\u00e4t Z\u00fcrich.\n\n## Verwaltungsgericht
      ZH: Kein Zusammenhang mit Aufgabenerf\u00fcllung {#verwaltungsgericht-zh-kein-zusammenhang-mit-aufgabenerf\u00fcllung
      .wp-block-heading}\n\nDagegen erhob ich mit finanzieller Unterst\u00fctzung
      des Vereins\n[\u00f6ffentlichkeitsgesetz.ch](https://www.oeffentlichkeitsgesetz.ch/)\nBeschwerde
      beim Z\u00fcrcher Verwaltungsgericht. Das Gericht\n([VB.2020.00746](https://wisspub.net/wp-content/uploads/2021/04/2021.04.01-entscheid-verwaltungsgericht-zh-vb-2020.00746-2.pdf))\nverwarf
      die Erfindung der fehlenden Datenherrschaft und griff\nstattdessen zu einem
      anderen Kniff, um sich nicht in Widerspr\u00fcche zu\nverstricken:\n\n> \"Wie
      bereits dargelegt wurde (E. 3), hat die Vorinstanz\n> \\[Rekurskommission\\]
      zu Unrecht nicht gepr\u00fcft, ob die\n> Beschwerdegegnerin \\[Universit\u00e4t
      Z\u00fcrich\\] auch die Teilbetr\u00e4ge auf\n> Seite 18 und 19 der anderen
      Konsortiumsmitglieder h\u00e4tte offenlegen\n> m\u00fcssen. Dies ist im Folgenden
      nachzuholen.\n>\n> Hierf\u00fcr ist zu ber\u00fccksichtigen, dass die Beschwerdegegnerin
      nur im\n> Besitz dieser Informationen ist, weil der Verlag den Vertrag mit dem\n>
      Konsortium und nicht direkt mit den einzelnen Konsortiumsmitgliedern\n> abschloss.
      Diese Informationen haben keinen direkten Zusammenhang mit\n> der Aufgabenerf\u00fcllung
      der Beschwerdegegnerin, sondern betreffen\n> vielmehr die Aufgabenerf\u00fcllung
      von Institutionen, auf die das\n> z\u00fcrcherische Informations- und Datenschutzgesetz
      nicht anwendbar ist.\n> Der Beschwerdef\u00fchrer hat neben dem vorliegenden
      Verfahren denn auch\n> bei anderen Beteiligten des Konsortiums und mithin in
      anderen Kantonen\n> sowie beim Bund Verfahren eingeleitet, um Einsicht in den
      Vertrag bzw.\n> Kenntnis von geleisteten Teilbetr\u00e4gen alle bzw. der anderen\n>
      Konsortiumsmitglieder mittels \u00d6ffentlichkeitsgesuchen zu erlangen\n> (act.
      2 S. 2, act. 5). In wie vielen Kantonen solche Verfahren h\u00e4ngig\n> sind
      und was der jeweilige Verfahrensstand ist, ist unklar. Dazu\n> kommt, dass f\u00fcr
      den Kanton Basel-Stadt mindestens ein rechtskr\u00e4ftiges\n> (durch das Bundesgericht
      gesch\u00fctztes) Urteil vorliegt, welches in\n> einer \u00e4hnlich gelagerten
      Konstellation eine Offenlegung von Vertr\u00e4gen\n> mit wissenschaftlichen
      Verlagen untersagt hatte (vgl. BGr, 5. Juli\n> 2017,\n> [1C_40/2017](https://wisspub.net/wp-content/uploads/2014/10/2017-07-24-entscheid-bundesgericht.pdf)).\n>\n>
      Aus Respekt vor der Hoheit der anderen Kantone und des Bundes kann das\n> Verwaltungsgericht
      nicht einen diesen h\u00e4ngigen oder bereits\n> abgeschlossenen Verfahren vorgreifenden
      bzw. widersprechenden\n> Entscheid f\u00fcr alle beteiligten Konsortiumsmitglieder
      f\u00e4llen, indem es\n> die Offenlegung von Informationen, die nicht die Beschwerdegegnerin\n>
      betreffen, anordnet oder untersagt (vgl. Art. 44 Abs. 2 der\n> Bundesverfassung
      vom 18. April 1999 \\[SR 101 \\]).  \n> Mithin besteht ein \u00fcberwiegendes
      \u00f6ffentliches Interesse, welches der\n> Offenlegung der Teilbetr\u00e4ge
      auf Seite 18 und 19 betreffend die anderen\n> Konsortiumsmitgliedern entgegensteht.\"\n\nDiese
      Begr\u00fcndung ist alles andere als schl\u00fcssig. Der gemeinsame\n[Konsortialvertrag](https://www.dropbox.com/s/d49dxx0mqp56yjt/2020.02.10%20-%20RSC%20Agreement.pdf?dl=0)\nist
      ja nicht zuf\u00e4llig entstanden. Best\u00fcnde hier kein \"direkter\nZusammenhang
      mit der Aufgabenerf\u00fcllung der Universit\u00e4t Z\u00fcrich\" h\u00e4tten\ndie
      Hochschulen ja jeweils einen eigenst\u00e4ndigen Vertrag mit RSC\nabschliessen
      k\u00f6nnen. Das Konsortium br\u00e4uchte es nicht.\n\nWir haben nun die verr\u00fcckte
      Situation, dass das Verwaltungsgericht ZH,\ndie Ausgaben der Universit\u00e4t
      Z\u00fcrich grunds\u00e4tzlich den Charakter eines\nsch\u00fctzenswertes Gesch\u00e4ftsgeheimnis
      abspricht, aber nicht den Mut hat, zu\nerkl\u00e4ren wieso die **gleiche Art
      von Information im gleichen Vertrag**\ndann von anderen Hochschulen doch wieder
      als sch\u00fctzenswertes\nGesch\u00e4ftsgeheimnis gewertet werden kann. Dies
      obwohl f\u00fcr die genaue\nDefinition eines Gesch\u00e4ftsgehmnisses regelm\u00e4ssig
      von allen Kantonen die\nBundesrechtsprechung herangezogen wird.\n\nZudem ist
      die L\u00f6sung des Verwaltungsgericht nicht praktikabel, da man\nbei einem
      Dokument, welches Informationen aus verschiedenen Kantonen\nenth\u00e4lt (was
      bei der interkantonalen Zusammenarbeit ja \u00fcblich ist) ja\nimmer wissen
      m\u00fcsste, welchen Abschnitt man nun von welchem Organ\nanfragen m\u00fcsste.\n\n##
      Swissuniversities: Zu politisch sensibel f\u00fcr das \u00d6ffentlichkeitsprinzip
      {#swissuniversities-zu-politisch-sensibel-f\u00fcr-das-\u00f6ffentlichkeitsprinzip
      .wp-block-heading}\n\nEine \u00e4hnlich unbefriedigende Antwort lieferte vor
      kurzem auch die\nBildungsdirektion des Kanton Berns ([Entscheid\n2020.BKD.53794](https://wisspub.net/wp-content/uploads/2020/12/2020.12.01-entscheid-bildungsdirektion-kanton-bern.pdf)).\nObwohl
      swissuniversities ein Verein von \u00f6ffentlich finanzierten\nHochschulen der
      Kantone und des Bundes ist, untersteht swissuniversities\noffenbar keinem \u00d6ffentlichkeitsgesetz.
      Dies weil die Macher der\ngesetzlichen Grundlage f\u00fcr swissuniversities
      vor zehn Jahren, auch\nlieber dem Dilemma aus dem Weg gingen als es zu tats\u00e4chlich
      l\u00f6sen.\nObwohl man swissuniversities dem Datenschutz, dem Beschaffungsrecht,
      dem\nPersonalrecht des Bundes unterstellte, erkl\u00e4rte man in der [Botschaft\nzum
      HFKG](https://www.fedlex.admin.ch/eli/fga/2009/812/de), dass f\u00fcr\nswissuniversities
      kein \u00d6ffentlichkeitsgesetzen gelten soll:\n\n> Die gemeinsamen Organe werden
      aus Gr\u00fcnden der politischen Sensibilit\u00e4t\n> und der ihnen \u00fcbertragenen
      besonderen Aufgaben nicht dem\n> \u00d6ffentlichkeitsgesetz unterstellt.\n\nVermutlich
      hat es damit zu tun, dass vor zehn Jahren einige Kantone das\n\u00d6ffentlichkeitsprinzip
      noch nicht kannten. Heute, wo der Bund und alle\nKantone ausser Luzern das \u00d6ffentlichkeitsprinzip
      kennen, ist eine solche\nBegr\u00fcndung kaum zum Aushalten.\n\n## SLSP AG:
      Nur Dienstleister ohne \u00f6ffentliche Aufgabe {#slsp-ag-nur-dienstleister-ohne-\u00f6ffentliche-aufgabe
      .wp-block-heading}\n\nOffenbar l\u00e4sst sich das \u00d6ffentlichkeitsprinzip
      auch aushebeln, in dem\n\u00f6ffentliche Institutionen einfach eine Aktiengesellschaft
      bilden. So ist\ndie [SLSP AG](https://slsp.ch/), gem\u00e4ss einer beauftragten\n[Einsch\u00e4tzung](https://wisspub.net/wp-content/uploads/2021/02/stellungnahme_slsp_ag_oeffentlichkeitsgesetz.pdf)\nist
      ebenfalls keinem \u00d6ffentlichkeitsgesetz unterstellt. Die SLSP AG\nbezweckt
      den Aufbau und den Betrieb eines Bibliotheksverwaltungssystems\nund die Erbringung
      weiterer damit zusammenh\u00e4ngender Services (z.B.\nAusleihkurier, Konsortialdiensten).
      An der Gesellschaft k\u00f6nnen sich nur\nHochschulen bzw. Bibliotheken der
      Hochschulen gem\u00e4ss Bundesgesetz \u00fcber\ndie F\u00f6rderung der Hochschulen
      und die Koordination im schweizerischen\nHochschulbereich (HFKG) sowie wissenschaftliche
      Bibliotheken der\n\u00f6ffentlichen Hand beteiligen. Da der SLSP AG keine \u00f6ffentlichen
      Aufgaben\n\u00fcbertragen wurden und nicht hoheitlich handle, sei das\n\u00d6ffentlichkeitsprinzip
      der Verwaltung auf die SLSP AG nicht anwendbar.\n\n## Fazit {#fazit .wp-block-heading}\n\nDie
      unklare Situation hinsichtlich des \u00d6ffentlichkeitsprinzip bei der\nf\u00f6deralen
      Zusammenarbeit ist das eine. Frustrierender ist jedoch der\nUnwille vieler Instanzen
      hier wirklich Klarheit zu schaffen und die\noffensichtlichen Widerspr\u00fcchlichkeiten
      aktiv zu l\u00f6sen und auch\npraktikable Wege aufzuzeigen.\n\nHinsichtlich
      der Anwendbarkeit des Z\u00fcrcher \u00d6ffentlichkeitsgesetzes auf\nDokumente
      der interkantonalen Gesundheitsdirektorenkonferenz wird\n\u00fcbrigens bald
      ein weiteres Bundesgerichtsurteil\n[erwartet](https://www.oeffentlichkeitsgesetz.ch/deutsch/2020/07/interkantonale-transparenz-zurcher-regierung-blitzt-ab/).\n",

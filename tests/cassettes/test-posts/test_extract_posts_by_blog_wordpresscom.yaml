      1024w\\\"\\nsizes=\\\"(max-width: 4592px) 100vw, 4592px\\\"}\\n\\nWie man bei
      [Nature News ausgerechnet\\nhat](https://doi.org/10.1038/d41586-018-06178-7),
      verf\xFCgt die Koalition\\nder Willigen ein gemeinsames Forschungsbudget von
      \u20AC7.6 Mia. Im Vergleich\\nzum us-amerikanischen NIH mit einem Budget von\_[\\\\$37.3\\nMia](https://www.nih.gov/about-nih/what-we-do/budget)\_ist
      das noch\\nwenig. Aber die absoluten Zahlen spielen nicht so eine grosse Rolle.\\nWichtig
      ist das Signal und die Orientierung welche Plan S vermittelt. Es\\nist auch
      nicht ausgeschlossen, dass noch mehr Funders dazu stossen. Von\\nSeite\\n[DFG](http://www.dfg.de/foerderung/info_wissenschaft/2018/info_wissenschaft_18_56/index.html)\\noder\\n[SNF](http://www.snf.ch/de/fokusForschung/newsroom/Seiten/news-180904-freier-zugang-der-snf-unterstuetzt-plan-s.aspx)\\ngab
      es immerhin unterst\xFCtzende Meldungen.\\n\\n::: {#attachment_19551 .wp-caption
      .alignright shortcode=\\\"caption\\\" style=\\\"width: 171px\\\"}\\n![Schiltz_160.jpg](https://wisspub.net/wp-content/uploads/2018/09/schiltz_160.jpg){.alignnone\\n.size-full

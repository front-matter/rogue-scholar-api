      "Die Schweizer Universit\u00e4ten wollen bis 2024 Open Access f\u00fcr ihre\nPublikationen
      erreichen. Dazu organisierte swissuniversities die mit 300\nTeilnehmern die
      bisher gr\u00f6sste nationale OA-Konferenz an der Universit\u00e4t\nLausanne.
      Neben den \u00fcblichen Verd\u00e4chtigen der OA-Szene nahmen\nerfreulicherweise
      auch sehr viele Personen aus den h\u00f6chsten\nLeitungsebenen des Schweizer
      Wissenschaftsbetriebs teil.\n\n#### Schweizer OA-Strategie\n\nZun\u00e4chst
      stellte Michael Hengartner, Rektor der Universit\u00e4t Z\u00fcrich und\nPr\u00e4sident
      von swissuniversities die bekannte [Open Access Strategie\u00a0von\nswissuniversities](https://wisspub.net/wp-content/uploads/2018/10/open_access__strategy_final_de.pdf)\nvor.
      An verschiedenen Stellen betonte Hengartner, dass es sich um eine\ntypisch Schweizerische
      (will wohl heissen: dezentral,\nautonomiebewahrende, kompromissorientierte)
      Strategie handle. Man wolle\nbewusst alle Stakeholder einbeziehen, um eine m\u00f6glichst
      breite\nAbst\u00fctzung zu erhalten. Von Zwang wolle man prinzipiell absehen.\n\nBeim
      Strategiepunkt [Verhandlungen mit den\nVerlagen](https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/180315_Factsheets_Verhandlungsstrategie_D.pdf)\nk\u00fcndigte
      Hengartner bereits eine Verz\u00f6gerung an. Die laufenden\nVerhandlungen mit
      Springer-Nature verliefen schwieriger als gedacht, so\ndass man das Ziel eines
      Read & Publish-Modell (wie es die L\u00e4nder [UK,\nNL, AUT, FIN,\nSWE](https://www.springer.com/de/open-access/springer-open-choice/springer-compact)\nbereits
      haben) f\u00fcr 2019 bereits aufgegeben und auf 2020 verschoben hat.\nAuf der
      [OA\nWebsite](https://www.swissuniversities.ch/de/themen/hochschulpolitik/open-access/)\nvon
      swissuniversities hat man dies in einer versteckten Erg\u00e4nzung eines\nAbsatzes
      bekannt gegeben:\n\n> swissuniversities passt auf Wunsch von Springer Nature
      die im M\u00e4rz\n> 2018 kommunizierte Agenda im Interesse eines erfolgreichen\n>
      Transformationsprozesses zu Open Access an und handelt eine\n> interimistische
      L\u00f6sung aus.\n\nAuf Nachfrage gab sich Hengartner \u00fcber die Hintergr\u00fcnde
      wortkarg. Mit\nBlick auf die Situation in Deutschland sehe man sehr wohl, dass
      die Welt\nbeim Aufk\u00fcndigen der Vertr\u00e4ge nicht zusammenbreche. Trotzdem
      wolle man\ndie eigenen Forschenden nicht in einen Nachteil versetzen, in dem
      sie\nkeinen Zugang mehr auf die Inhalte haben. Man wolle grunds\u00e4tzlich
      *mit*\nden Verlagen arbeiten und nicht *gegen* sie. Weiter wolle er sich nicht\nzum
      Thema \u00e4ussern, da es doch klar sei, dass er nicht die\nVerhandlungsposition
      von swissuniversities bekannt geben kann.\nAllerdings sieht die pr\u00e4sentierte
      Strategie einen Ausstieg vor, wenn\nVerhandlungen scheitern. Wenn swissuniversities
      nun das fehlende Angebot\nvon SpringerNature f\u00fcr die Transformation Open
      Access, wie bereits\nletztes Jahr unterw\u00fcrfig damit belohnt, weiter brav

      2016 -- Juli 2017) wurden insgesamt 1232\nPublikationen in Hybrid OA Journals
      von Springer publiziert. Eine Liste\nder Publikationen bis April 2017 findet
      sich inzwischen auch auf\n[OpenAPC](https://treemaps.intact-project.org/apcdata/offsetting/#publisher/country=SWE&period=).\nBeim

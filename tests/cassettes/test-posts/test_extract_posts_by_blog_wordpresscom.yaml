      "Ende 2016 ver\u00f6ffentlichen die Niederl\u00e4ndischen Universit\u00e4ten
      ihre\n[Subskriptionskosten](https://wisspub.net/2016/12/28/niederlande-transparenz-von-subskriptionskosten/)\nan
      die grossen wissenschaftlichen Verlage. Auf eine weitere Anfrage\ngest\u00fctzt
      auf das Niederl\u00e4ndische \u00d6ffentlichkeitsgesetz haben die\nUniversit\u00e4ten
      nun gar die\n[Vertr\u00e4ge](http://www.vsnu.nl/en_GB/public-access-request)
      mit den\ngr\u00f6sseren Verlagen offengelegt. Diese sind wegen den weltweit\neinzigartigen
      Offsetting-Vereinbarungen besonders interessant. Durch\nharte Verhandlungen
      haben die Universit\u00e4ten erreicht, dass neben dem\nZugriff auf die Subskriptionsinhalte,
      die lokale Artikelproduktion\nautomatisch durch die Verlage OA geschaltet wird.\n\n####
      Elsevier und Springer gegen Transparenz\n\nEinzig Elsevier und Springer stimmten
      einer Ver\u00f6ffentlichung der\nVertr\u00e4ge nicht zu. Die\u00a0 Niederl\u00e4ndischen
      Universit\u00e4ten haben darauf hin\nein Komitee zusammengesetzt, welche zur
      rechtlichen Situation eine\nBeurteilung vornahm. Das Komitee kam im Mai 2017
      zum Schluss (Siehe\nEntscheide:\n[Elsevier](https://wisspub.net/wp-content/uploads/2017/06/20170509_bijlage_1_advies_elsevier_1-0.pdf
      \"20170509_bijlage_1_advies_elsevier_1.0\"),\n[Springer](https://wisspub.net/wp-content/uploads/2017/06/20170509_bijlage_1_advies_springer_1-0.pdf
      \"20170509_bijlage_1_advies_springer_1.0\")),\ndass die von den Verlagen vorgebrachten
      Argumente (Gesch\u00e4ftsgeheimnis\nund unverh\u00e4ltnissm\u00e4ssige Benachteiligung)
      das Interesse an Transparenz\nnicht zu \u00fcberwiegen m\u00f6gen. Diese Entscheide
      k\u00f6nnen von Elsevier und\nSpringer noch gerichtlich angefochten werden.
      Derweil ist der Vertrag\nmit Elsevier bereits an\n[scienceguide.nl](http://www.scienceguide.nl/201703/leaked-elsevier-contract-reveals-pushback.aspx)\ngeleaked
      worden.\n\n#### OA Komponente in den Vertr\u00e4gen\n\nWie ein Blick in die

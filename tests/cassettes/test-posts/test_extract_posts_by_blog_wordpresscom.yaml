      US-Regierung aus dem Jahr 2013 sieht eine Embargoperiode von 12\nMonaten vor\n(]{style=\"font-weight:400;\"}[[PDF]{style=\"font-weight:400;\"}](https://obamawhitehouse.archives.gov/sites/default/files/microsites/ostp/ostp_public_access_memo_2013.pdf)[).\nSie
      gilt f\u00fcr die forschenden und forschungsf\u00f6rdernden Beh\u00f6rden in
      den\nUSA wie z. B. die Weltraumbeh\u00f6rde NASA und die National Institutes
      of\nHealth (NIH). Eine \u00dcbersicht der Implementierungen dieser Policy in
      den\neinzelnen US-Beh\u00f6rden bietet\n]{style=\"font-weight:400;\"}[[Science.gov]{style=\"font-weight:400;\"}](https://www.science.gov/publicAccess.html)[.]{style=\"font-weight:400;\"}\n\n[Gestern
      hat nun die Association of American Publishers (AAP) einen\noffene Brief ver\u00f6ffentlicht,
      der von \u00fcber 125 Fachgesellschaften und\nVerlagen (u. a. Elsevier und Wiley)
      unterzeichnet wurde und vor der\nVerankerung einer solchen Open-Access-Policy
      warnt. In einer\nbegleitenden\n]{style=\"font-weight:400;\"}[[Pressemitteilung]{style=\"font-weight:400;\"}](https://newsroom.publishers.org/researchers-and-publishers-oppose-immediate-free-distribution-of-peer-reviewed-journal-articles/)[\ndes
      Verlagsverbandes AAP hei\u00dft es:]{style=\"font-weight:400;\"}\n\n> *[\"In
      a new major letter signaling deep concern, more than 125\n> organizations --
      representing publishers in scientific and medical\n> societies, global companies,
      and the U.S. Chamber of Commerce -- have\n> expressed their strong opposition
      to a proposed Administration policy\n> that would mandate immediate free distribution
      of peer-reviewed\n> journal articles reporting on federally funded\n> research.\"\u00a0]{style=\"font-weight:400;\"}*\n\n[In
      dem offenen Brief\n(]{style=\"font-weight:400;\"}[[PDF]{style=\"font-weight:400;\"}](https://presspage-production-content.s3.amazonaws.com/uploads/1508/coalitionletteropposinglowerembargoes12.18.2019-581369.pdf)[)\nschildern
      die Verlage und verlegerisch t\u00e4tigen Fachgesellschaften ihre\nBedenken
      gegen das Vorhaben:\u00a0]{style=\"font-weight:400;\"}\n\n> *[\"Going below
      the current 12 month \"embargo\" would make it very\n> difficult for most American
      publishers to invest in publishing these\n> articles. As a consequence, it would
      place increased financial\n> responsibility on the government through diverted
      federal research\n> grant funds or additional monies to underwrite the important
      value\n> added by publishing. In the coming years, this cost shift would place\n>
      billions of dollars of new and additional burden on taxpayers. In the\n> process,
      such a policy would undermine American jobs, exports,\n> innovation, and intellectual
      property.\"]{style=\"font-weight:400;\"}*\n\n[In der Pressemitteilung findet
      sich die v\u00f6llig absurde Behauptung, dass\nim aktuellen wissenschaftlichen

      research\" gest\u00e4rkt\nwerden.\u00a0\n\nIn einem\n[Factsheet](https://www.whitehouse.gov/ostp/news-updates/2023/01/11/fact-sheet-biden-harris-administration-announces-new-actions-to-advance-open-and-equitable-research/)\ninformiert
      das OSTP \u00fcber die Aktivit\u00e4ten der forschenden\nUS-Bundesbeh\u00f6rden
      im Open-Science-Jahr. Im Kern stehen Ma\u00dfnahmen, die\ndie Umsetzung des
      wegweisenden Open-Science-Memorandums (das sogenannte\n\u201e[Nelson Memo](https://openbiblio.social/@pampel/109552366354746392)\")\naus
      dem August 2022 bef\u00f6rdern. Nach diesem Erlass sind die US-Beh\u00f6rden\naufgefordert
      sicherzustellen, dass wissenschaftliche Publikationen, und\nin vielen F\u00e4llen
      auch Forschungsdaten, ab 2026 auf\nOpen-Access-Repositorien offen zug\u00e4nglich
      gemacht werden (siehe Artikel\nhier im\n[Blog](https://wisspub.net/2022/08/25/us-regierung-erlasst-wegweisende-open-science-policy/)\ndazu).\n\n:::

      ChemikerInnen um [Lynn\\nKamerlin](https://orcid.org/0000-0002-3190-1173) erschienen.
      In diesem\\nBlogpost m\xF6chte ich auf einige Punkte der ge\xE4usserten Kritik
      eingehen:\\n\\n### Gold OA -- Nur f\xFCr die Reichen {#gold-oa-nur-f\xFCr-die-reichen}\\n\\nObwohl
      Plan S eine Limitierung der H\xF6he von APCs vorsieht und auch\\nOA-Infrastrukturen
      ohne Autorenbezahlung gef\xF6rdert werden sollen, wird\\nbereits darauf hingewiesen,
      dass der Wechsel zu Gold OA Ungleichheiten\\nschaffen k\xF6nnte:\\n\\n> Plan
      S could create a \\\"pay-to-play\\\" system, where only the best-funded\\n>
      researchers and institutions will be able to publish in the mandated\\n> journals,
      thus creating automatic inequality in publishing\\n> opportunities based on
      one's geographic location and the size of one's\\n> research budget. ([Kamerlin
      et\\n> al.](https://wisspub.net/wp-content/uploads/2018/09/appeal-kamerlin-et-al.pdf))\\n\\nMir
      soll bitte mal jemand mit soliden Zahlen aufzeigen, wie sich die\\nFinanzstr\xF6me
      bei einem Wechsel zu Gold OA denn verschieben w\xFCrden und ob\\ndies dann tats\xE4chlich
      zu Ungunsten der finanzschw\xE4cheren L\xE4nder sein\\nwird. Meines Wissens
      gibt es keine klare Evidenz daf\xFCr.\\n\\nIm Gegenteil, wer sich tats\xE4chlich
      aufrichtig um globale\\nChancengleichheit bem\xFCht, kann erkennen, dass ein
      Wechsel zu einem\\nvorwiegend APC basierten Gold OA auch den weniger finanzkr\xE4ftigen\\nForschenden
      n\xFCtzt.\_Denn das heutige Problem, aus finanziellen Gr\xFCnden\\nkeinen Zugang
      zu Inhalten von Journals zu haben, wiegt massiv schwerer,\\nals das m\xF6glicherweise
      k\xFCnftige Problem, aus finanziellen Gr\xFCnden nicht\\nin einem bestimmten
      Journal publizieren. Das Problem des teuren Zugangs\\nzu Literatur ist real
      und unumg\xE4nglich. Beim Publizieren hingegen gibt\\nes viele g\xFCnstige Alternativen.
      Und als Reminder: Gute Forschung ist\\n**objektiv\_**auch dann gut, wenn sie
      in einem g\xFCnstigen OA-Journal\\npubliziert wird. Oder wie es\_\xC9ric Archambault\\n[schrieb](http://mailman.ecs.soton.ac.uk/pipermail/goal/2018-September/004959.html):\\n\\n>
      There has never been so many ways of diffusing research results in\\n> scholarly
      journals for free -- you can find thousands of journals\\n> which do not have
      an APC, and are fully OA. You absolutely do not have\\n> to pay \\\\$1,000 or
      \\\\$2,500 to publish and have your paper being made\\n> widely available, just
      like you don't need to buy a Model S Tesla if\\n> you want a car.\\n\\n### Gold
      OA: Motivation viel zu publizieren f\xFChrt zu sinkender Qualit\xE4t\\n\\nEin
      weiterer Kritikpunkt: Mit Gold OA und dem Author-Pays-Modell sinkt\\ndie Qualit\xE4t
      der Papers, da Verlage motiviert sind m\xF6glichst viele\\nPapers zu publizieren
      und daf\xFCr bei der Qualit\xE4tskontrolle nicht mehr\\ngenau hinschauen.\\n\\nDieses
      [Incentive\\nproblem](http://www.mdpi.com/about/announcements/1389), wie es
      der\\nkommerzielle OA-Verlag MDPI nennt, ist selbstverst\xE4ndlich nicht von
      der\\nHand zu weisen und ist tats\xE4chlich die grosse Schw\xE4che vom APC-basierten\\nGesch\xE4ftsmodell,
      insbesondere bei profit-orientierten OA-Verlagen.\\n\\nAnderseits muss man das
      Problem auch relativieren:\\n\\n- Auch in der OA-Welt muss ein Verlag um seine
      Reputation besorgt sein\\n  und kann sich deshalb langfristig nicht leisten
      qualitativ schlechte\\n  Papers zu publizieren. Da ein Verlag die \\\"schlechteren\\\"
      Journals nicht\\n  mehr via Bundling den Bibliotheken unterjubeln kann, ist
      die\\n  Reputation bei Forschenden sogar noch viel entscheidender.\\n- [Publication
      Charges gibt es bereits seit langem auch im\\n  Subskriptionsmodell](https://wisspub.net/2018/01/08/apcs-von-denen-fast-niemand-spricht/)\_(z.B.\\n
      \ bei OSA, IEEE, AGU, PNAS oder APS)\\n- Da Editoren und die Peers weiterhin
      von der Wissenschaftscommunity\\n  gestellt werden, ist es f\xFCr einen Verlag
      schwierig v\xF6llig eigenn\xFCtzig\\n  an deren inhaltlichen Interessen vorbei,
      ein Journal zu verwalten.\\n- Die heutige \\\"Publish or Perish\\\"-Kultur mit
      der Tendenz Quantit\xE4t vor\\n  Qualit\xE4t zu stellen, ergibt sich aus einem
      fehlgeleiteten Anreizsystem\\n  von Forschungsf\xF6rderern und Hochschulen.
      Diese h\xE4tten es selbst in der\\n  Hand die Anreize so zu setzen, z.B durch
      die konsequente Umsetzung von\\n  DORA, dass Verlage gar nicht in dem Ausmass
      wie heute in die alleinige\\n  Position kommen als Gatekeeper von Qualit\xE4t
      in der Wissenschaft zu\\n  fungieren.\\n- Qualit\xE4tsprobleme bei wissenschaftlichen
      Papers sind nicht nur auf\\n  APC-Journals beschr\xE4nkt, auch wenn sie dort
      beim Segment der\\n  eindeutigen Predatory-OA Journals viel Aufmerksamkeit erhalten
      haben.\\n  Wer [Retraction-Watch](https://retractionwatch.com) verfolgt weiss,\\n
      \ dass auch in den \\\"besten\\\" Subskriptionsjournals immer wieder Artikel\\n
      \ zur\xFCckgezogen werden (m\xFCssen). F\xFCr dieses Problem muss die\\n  Wissenschaft
      als ganzes, aber nat\xFCrlich auch jeder Verlag unabh\xE4ngig\\n  vom Gesch\xE4ftsmodell,
      L\xF6sungen finden.\\n\\n### Verletzung der akademischen Freiheit?\\n\\nPlan
      S verlangt faktisch, dass nur noch Pure Gold OA mit CC-BY\\nakzeptiert wird.
      Damit stehen viele traditionelle Journals nicht mehr\\nzur Auswahl, solange
      diese Journals nicht zu einem entsprechenden\\nGesch\xE4ftsmodell wechseln.
      Die Kritik: Die akademische Freiheit wird\\ndadurch unzul\xE4ssig eingeschr\xE4nkt.\\n\\nOb
      dies wirklich der Fall ist, wird sich bestimmt noch in kommenden\\nl\xE4nderspezifischen
      Diskussionen zeigen. Auch wenn viele europ\xE4ische\\nStaaten die akademische
      Freiheit kennen und sch\xFCtzen, ist es bei weitem\\n[kein einheitliches\\nKonzept](https://www.horizonte-magazin.ch/2017/12/04/akademische-freiheit-ist-ein-umstrittenes-konzept/).\\nIn
      Deutschland warten wohl alle den\_[Fall der Konstanzer\\nProfessoren](https://libreas.eu/ausgabe32/hartmann/)
      ab, welche die\\nZweitver\xF6ffentlichungspflicht von Baden-W\xFCrttemberg angefochten
      haben.\\n\\nAls Nicht-Jurist scheint es mir allerdings naheliegend, dass die\\nakademische
      Freiheit im Zusammenhang mit dem Publizieren, vor allem\\ngew\xE4hrleistet,
      dass inhaltlich ohne Einschr\xE4nkung bzw. Zensur publiziert\\nwerden kann.
      Ob da die Wahl eines ganz spezifischen Journals auch dazu\\ngeh\xF6rt ist fraglich.
      Wie Marc Schiltz zu Recht\\n[anmerkt](http://doi.org/10.1126/science.aav3093),
      gibt es ja immer noch\\ndie Wahl zwischen Tausenden von OA Journals.\\n\\nDie
      Vorgabe OA zu publizieren, verh\xE4lt sich \xE4hnlich wie wenn eine\\nUniversit\xE4t
      vorschreibt, dass bei Dienstreisen nur Hotels in einem\\nbestimmten Preissegement
      w\xE4hlbar sind. Zugegeben, in der Regel kann bei\\nder pers\xF6nlichen \xDCbernahme
      der Zusatzkosten auch ein teureres Hotel\\nausgew\xE4hlt werden. Insofern m\xFCsste
      es bei Plan S eigentlich auch\\ngestattet sein, Hybrid OA zu publizieren, solange
      die Kosten pers\xF6nlich\\n\xFCbernommen werden.\\n\\n### Nur CC-BY\\n\\n[Kamerlin
      et\\nal.](https://wisspub.net/wp-content/uploads/2018/09/appeal-kamerlin-et-al.pdf)\_\xE4ussern\\nauch
      Kritik an der CC-BY Vorschrift:\\n\\n> Several authors of this article, for
      moral reasons, are strong\\n> proponents of CC-BY-NC rather than CC-BY licenses
      on their work, in\\n> order to restrict for-profit commercial exploitation of
      publicly\\n> funded research.\\n\\nDieser Gesinnungswandel ist wirklich bemerkenswert,
      kommt er doch von\\nAutorInnen die sich bis anhin nicht zu schade waren, das\\nVerbreitungsrecht
      ihrer Arbeit exklusiv an For-profit Verlage\\nabzutreten. Auch wenn die Motivation
      f\xFCr CC-BY-NC hier sicherlich gut\\ngemeint ist, gibt es in der Praxis Schwierigkeiten.
      Nicht von ungef\xE4hr\\nempfiehlt die Open Access Scholarly Publishers Association
      ihren\\nMitgliedern dringend CC-BY. Die Gr\xFCnde werden auf\\nder\_[Webseite](https://oaspa.org/why-cc-by/)\_und
      der\\n[FAQ](https://oaspa.org/information-resources/frequently-asked-questions/)\\nvon
      OASPA detailliert aufgef\xFChrt.\\n\\n### Warum nicht Green OA?\\n\\nWeiter
      soll Plan S doch wieder Green OA zulassen:\\n\\n> One possible solution would
      be to convince all subscription (TA)\\n> journals to make all papers fully OA
      after an embargo period of 6-12\\n> months, without APCs. In this environment,
      libraries would still buy\\n> subscriptions to allow scientists to catch up
      with the most recent\\n> developments, and the broader public would have access
      to all research\\n> without a paywall (but with a slight delay). ([Kamerlin
      et\\n> al.](https://wisspub.net/wp-content/uploads/2018/09/appeal-kamerlin-et-al.pdf))\\n\\nDas
      w\xE4re vielleicht vor 5 Jahren noch ein Kompromiss gewesen. Doch daf\xFCr\\nist
      die Zeit definitiv zu weit fortgeschritten. Gold OA funktioniert,\\nw\xE4hrend
      Green OA seit 15 Jahren vor sich\\n[hind\xFCmpelt](http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/),\\nobwohl
      via Subskription immense und bislang nachwievor geheime Summen an\\ndie Verlage
      gehen.\\n\\n### Platinum OA\\n\\nF\xE4lschlicherweise wird Platinum OA nicht
      als kompatibel mit Plan S\\nkritisiert. Solange ein CC-BY Lizenz verwendet wird
      (wie z.B. bei den\\n[Beilstein Journals](https://www.beilstein-journals.org/bjnano/home))\\nist
      das v\xF6llig kompatibel. [ACS Central\\nScience](https://pubs.acs.org/page/acscii/about.html)
      ist zwar Platinum\\nOA, verwendet allerdings eine [eigene\\nLizenz](https://pubs.acs.org/page/policy/authorchoice_termsofuse.html),\\nbei
      der kommerzielle Nutzung nicht gestattet ist und w\xE4re in der Tat\\nnicht
      kompatibel.\\n\\n### Fazit\\n\\nEs ist gut, wenn Wissenschaftler sich in die
      Debatte einmischen. Nach\\nJahren Vertrauen und Gew\xE4hren, fordern nun die
      Forschungsf\xF6rderer\\nLoyalit\xE4t bez\xFCglich Open Access ein. Dies wird
      einige Forschenden vor\\nharte pers\xF6nliche Entscheidungen bei ihrem Publikationsverhalten\\nstellen.
      Es ist sehr verst\xE4ndlich, wenn versucht wird, dieser\\npers\xF6nlichen Entscheidung
      und Verantwortung aus dem Weg gehen, indem man\\nlieber nochmals die Prinzipen
      von Plan S in Frage stellt und abzumildern\\nsucht. Die Kritik von Kamerlin
      et al. \xFCberzeugt mich nicht. Sympathie\\nhabe ich jedoch mit dem Anliegen,
      das wissenschaftliche Publizieren\\nnicht erneut den kommerziell orientierten
      Verlagen zu \xFCberlassen. Dazu\\nmuss aber die Wissenschaftscommunity endlich
      reagieren und aktiv werden.\\nGerade in der Chemie sind viele Journals eigentlich
      im Besitz von\\nFachgesellschaften\\n([GDCh](https://en.gdch.de/main-navi/publications/research-journals.html),\\n[ACS](https://pubs.acs.org/),\\n[RSC](http://www.rsc.org/journals-books-databases/about-journals/)),\\nwelche
      sich aber bisher nur zaghaft der OA-Transformation angenommen\\nhaben.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=19558\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

      im\\nGoogle-Scholar-Profil</figcaption>\\n</figure>\\n:::\\n\\nPer Klick auf
      die Funktion landet man auf einer Webseite, die Artikel\\nlistet, die laut Google
      Scholar durch eine Open-Access-Policy tangiert\\nsind. In meinem Fall sind dies,
      so Google, 14 Ver\xF6ffentlichungen. Zu\\njeder der Publikationen wird eine
      Leit- oder Richtlinie (\\\"Mandate\\\")\\nangezeigt (siehe Screenshot).\\n\\n<figure
      class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2021/04/bildschirmfoto-2021-04-09-um-17.00.45.png?w=1024\\\"\\nclass=\\\"wp-image-20290\\\"

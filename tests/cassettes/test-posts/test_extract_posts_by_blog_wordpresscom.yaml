      1024px) 100vw, 1024px\" width=\"1024\"\nheight=\"755\" /></a>\n<figcaption>Pro
      Woche werden zwischen 20 und 30 Schweizer OA Artikel als\nTeil des Agreements
      publiziert.</figcaption>\n</figure>\n:::\n\n### Zu viele Papers sind nicht im
      Agreement {#zu-viele-papers-sind-nicht-im-agreement .wp-block-heading}\n\nWie
      die Gegenprobe zeigt, werden aktuell viele Artikel der involvierten\nInstitutionen
      nicht \u00fcber das Agreement ver\u00f6ffentlicht. Ich komme auf\nknapp 400
      Corresponding Author-Papers. 75% sind in Journals publiziert,\ndie auf der Liste
      des Agreement sind. Beschr\u00e4nkt man sich auf den\nArtikel-Typ \"Full-length
      Papers\" sind zurzeit [169 Papers Closed\nAccess](https://oa-monitoring.ch/metabase/public/question/64f18aae-0b7f-41fb-8262-f6810be61089),\nbei
      denen ich erwartet h\u00e4tte, sie w\u00fcrden unter das Agreement fallen.\n\nEntweder
      lehnen die Hochschulen viele Eingaben ab, oder die Papers\nwerden von Elsevier
      gar nicht f\u00fcr das Agreement identifiziert und\nvorgeschlagen.\n\nDesweiteren
      gibt es noch \u00fcber 650 Papers, bei denen ein \"Schweizer\"\nCo-Author, aber
      eben nicht Corresponding-Author ist. Diese Papers sind\nvom Agreement ausgeschlossen.\n\nInsgesamt
      muss man deshalb konstatieren, das von den mindestens [1450\n\"Schweizer\"\nPapers](https://oa-monitoring.ch/metabase-files/elsevier_swiss_oa/swiss_elsevier_publications.xlsx),\ndie
      seit 1.1.2020 bei Elsevier eingereicht und publiziert wurden, nur\ngerade 27%
      durch das neue Read & Publish Agreement frei zug\u00e4nglich\ngeworden sind.\n\n###
      Mirror Journals {#mirror-journals .wp-block-heading}\n\n\u00dcber das Agreement
      wurden bereits auch [10\nArtikel](http://oa-monitoring.ch/metabase/public/question/fbae7482-40c0-41b4-ace7-9d7336319741)\nin
      den sogenannten [Mirror\nJournals](https://www.elsevier.com/open-access/open-access-journals/mirror-journals)\npubliziert.
      Hier h\u00e4tte swissuniversities gut getan zu vereinbaren, dass\nSchweizer
      Corresponding Papers im Original-Journal, und nicht im\nAbklatsch-Journal landen.
      Hier ist man der dreisten Strategie von\nElsevier, den Wechsel zu OA zu verz\u00f6gern,
      einmal mehr voll auf den Leim\ngegangen.\n\n### Double Dip: Hybrid + Agreement
      {#double-dip-hybrid-agreement .wp-block-heading}\n\nAuch gibt es F\u00e4lle
      bei dem die Hybrid Kosten nicht \u00fcber das Agreement,\nsondern sehr wahrscheinlich
      \u00fcber eine zus\u00e4tzliche Rechnung an das\nInstitut bezahlt wurde. Best\u00e4tigt
      weiss ich das von diesem Beispiel:\n<http://doi.org/d6gt>\n\nWenn nun das Kontingent
      nicht regul\u00e4r ausgesch\u00f6pft wird, sind solche\nF\u00e4lle von Doppelzahlung,
      als die neue Art von Double Dip besonders\n\u00e4rgerlich.\n\n### Nur 42% CC-BY
      {#nur-42-cc-by .wp-block-heading}\n\nAls grober Designfehler zeigt sich auch,
      dass man nicht zentral\ndefiniert hat, dass Artikel die \u00fcber das Agreement
      ver\u00f6ffentlicht\nwerden, immer eine CC-BY Lizenz haben. In dem man diese
      Wahl den\nAutorInnen \u00fcberl\u00e4sst, haben nun 58% der OA Artikel die Lizenz\nCC-BY-NC-ND,
      welche bekanntlich nicht mit der [Berliner\nErkl\u00e4rung](https://openaccess.mpg.de/Berliner-Erklaerung)
      kompatibel\nist, die ja von swissuniversities, bzw. den einzelnen Hochschulen\nunterzeichnet
      wurde.\n\n::: {.wp-block-image}\n<figure class=\"aligncenter size-large\">\n<a\nhref=\"https://oa-monitoring.ch/metabase/public/dashboard/a88453fb-aebc-4d90-b44f-ed37092f4dcf\"><img\nsrc=\"https://wisspub.net/wp-content/uploads/2020/08/image-3.png?w=1024\"\nclass=\"wp-image-20178\"

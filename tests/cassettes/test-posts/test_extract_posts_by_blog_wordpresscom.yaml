      den Schritt der US-Regierung als \u201cenormous leap forward\u201d in der l\u00e4ngj\u00e4hrigen
      Diskussion um die Realisierug von Open Science.&nbsp;<\/p>\n\n\n\n<p>Neben der
      deutlichen Forderung nach der sofortigen Umsetzung von Open Access und Open

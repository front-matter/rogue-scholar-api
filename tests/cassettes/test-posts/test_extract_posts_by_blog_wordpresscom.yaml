      1024w\\\"\\nsizes=\\\"(max-width: 2318px) 100vw, 2318px\\\"}\\n\\n#### \\n\\n**Neue
      Massst\xE4be  \\n**\\n\\nDie Niederl\xE4ndischen Vertr\xE4ge setzen klar neue
      Massst\xE4be. Wie bereits\\nbei der\\n[SCOAP[^3^]{.st}-Spezifikation](https://wisspub.net/wp-content/uploads/2017/06/scoap3_technical_specification.pdf)\\nwerden
      Verlage wieder korrekt als Dienstleister behandelt und die\\nHochschulen verstehen
      sich endlich als bestimmende Auftraggeber mit\\neiner Verantwortung der Gesellschaft
      und der Wissenschaft gegen\xFCber.\\n\\nMan kann selbstverst\xE4ndlich die eingegangen
      Vereinbarungen als zu teuer\\noder als \\\"System-unterst\xFCtzend/verl\xE4ngernd\\\"
      kritisieren. Doch wer das\\ntut, der soll bitte auch Kritik an den Big Deals
      aus\xFCben die anderswo\\n(wie z.B. in der Schweiz) nachwievor ohne Ber\xFCcksichtigung
      von OA still\\nund heimlich abgeschlossen werden.\\n\\n**Kritik -- Gold OA wird
      vernachl\xE4ssigt  \\n**\\n\\nUnsch\xF6n\_und deshalb zurecht\_am \\\"Dutch
      Approach\\\"\\n[kritisitiert](https://warekennis.nl/vsnu-wiley-not-such-a-big-deal-for-open-access/),\\nbleibt
      jedoch der starke Fokus auf Hybrid, w\xE4hrenddessen (noch) keine\\ndurchg\xE4ngige
      reine Gold OA-Finanzierung vorhanden ist. Nur wenige\\nUniversit\xE4ten\_(z.B.
      [TU\\nDelft](http://www.library.tudelft.nl/en/support/researchers/publishing-support/open-access-fund/)\\nund\\n[Utrecht](http://www.uu.nl/en/university-library/publishing/open-access/open-access-fund))\\nbieten
      finanzielle Unterst\xFCtzung f\xFCr das Publizieren in reinen\\nOA-Journals
      an.\\n\\n\xDCberraschend hat zudem der wichtigste Niederl\xE4ndische Forschungsf\xF6rderer\\nNWO
      angek\xFCndigt, seine [finanzielle Unterst\xFCzung von Gold OA auf Ende\\n2017\\neinzustellen](https://www.nwo.nl/en/news-and-events/news/2017/nwos-incentive-fund-for-open-access-to-end-on-1-january-2018.html):\\n\\n>
      Currently there are many more opportunities for authors to make their\\n> publications
      available via open access channels without having to pay\\n> for publication
      costs. In part, this has been achieved through open\\n> access agreements between
      Dutch universities and publishers. In\\n> addition, there are a growing number
      of open access journals and\\n> platforms that do not charge publication costs.
      Finally, there is the\\n> green route, which authors can use to deposit their
      articles in a\\n> (university) repository at no cost.\\n\\nAuf Nachfrage war
      zu erfahren, dass aus Sicht der NWO gen\xFCgend Geld im\\nSystem vorhanden sei
      und mit diesem Schritt die Universit\xE4ten\\naufgefordert werden ihre Bibliotheksbudgets
      hin zur Finanzierung von\\nGold OA umzuschichten.\\n\\nOb dieses Kalk\xFCl aufgeht
      und die Niederl\xE4ndischen Universit\xE4ten anfangen\\nauch explizit Gold OA
      zu finanzieren wird sich zeigen. Auch wenn die\\nNiederl\xE4nder mit ihren Offsetting-Vertr\xE4gen
      Grossartiges erreicht haben,\\nkann nur Green mit Hybrid\_ aber ohne Gold OA
      kaum die L\xF6sung sein.\\n\\n------------------------------------------------------------------------\\n\\n**Update
      2.7.2017  \\n**\\n\\nDer\\n[Vertrag](https://wisspub.net/wp-content/uploads/2017/07/agreement-elsevier-b-v-surfmarket-b-v.pdf)\\nder
      Niederl\xE4nder mit Elsevier ist nun ganz offiziell \xF6ffentlich.\\nSpringer
      hat noch eine Fristverl\xE4ngerung von 4 Wochen beantragt.\\n\\n**Update 3.7.2017**\\n\\nRSC
      teilt mir mit,\_ die Preissteigerung von 22.8%\_ sei darauf\\nzur\xFCckzuf\xFChren,

      Artikel die Hybrid OA Option gew\u00e4hlt wurde. Bei einer Hybrid APC von\n\u20ac4''700
      sprechen wir von zus\u00e4tzlichen Einnahmen von \u20ac512''300.\n\n<figure\nclass=\"wp-block-gallery

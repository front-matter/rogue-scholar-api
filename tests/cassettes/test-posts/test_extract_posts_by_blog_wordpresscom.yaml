      und IOP ver\xF6ffentlicht worden. Von dem 24-Seitigen\\n[Bericht](http://openaccess.blogg.kb.se/files/2017/09/Utva%CC%88rdering-av-offset-avtal-SC-och-IOP-delrapport-2.pdf)\\nin

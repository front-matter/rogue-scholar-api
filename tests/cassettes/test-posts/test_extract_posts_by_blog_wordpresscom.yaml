      20.09.2017 ; Auskunft Ulf Kronman\\n4.10.2017]{style=\\\"font-size:x-small\\\"}\\n:::\\n\\n####
      Vergleich mit Niederlande\\n\\nDer preisliche Unterschied zum Niederl\xE4ndischen

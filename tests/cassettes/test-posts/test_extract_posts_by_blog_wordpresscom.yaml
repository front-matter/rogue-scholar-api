      Organization Identifier Working Group\n\nIn verschiedenen internationalen Workshops
      artikulierte sich das\nBed\u00fcrfnis nach einer einheitlichen und offenen L\u00f6sung
      f\u00fcr Organization\nIdentifiers. Daraus bildete sich 2017 unter dem Lead
      von ORCID, Crossref\n& Datacite eine [Working\nGroup](https://orcid.org/content/organization-identifier-working-group),\nwelche
      zun\u00e4chst eine\n[\u00dcbersicht](https://docs.google.com/document/d/14RBHw48sGuxxTaXvpvlYBB_BdxZSPr4oNTQgRqqo_z4)\nmit
      Vor und Nachteilen der vorhandenen Systeme zusammenstellte. Ebenso\nwurden Empfehlungen
      hinsichtlich\n[Governance](https://doi.org/10.23640/07243.5402002.v1){target=\"_blank\"\nrel=\"noopener\"}
      und [Scope](https://doi.org/10.23640/07243.5402047.v1)\neiner neuen L\u00f6sung
      vorgeschlagen. Ein wichtiges Merkmal ist\nbeispielsweise die Empfehlung, dass
      Organisationen ihre Daten selber\npflegen k\u00f6nnen. Ende Oktober wurde\u00a0
      basierend auf diesen Empfehlungen\nein \"[Request for\nInformation](https://doi.org/10.23640/07243.5458162.v1)\"
      (RFI)\nver\u00f6ffentlicht.\n\nIm Januar 2018 fand dann in Spanien ein [Stakeholder\nMeeting](https://orcid.org/content/2018-org-id-meeting)
      zur Organization\nID statt, wo die eingetroffenen Antworten aus dem RFI pr\u00e4sentiert
      und\ndiskutiert wurden.\n\n::: {#attachment_19450 .wp-caption .alignnone shortcode=\"caption\"

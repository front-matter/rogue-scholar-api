      DOI ist ein eindeutiger Identifier und eine URL, die zum\\nwissenschaftlichen
      Beitrag f\xFChrt.\\n\\nWas viele jedoch nicht wissen, dass hinter einem DOI
      auch extrem\\numfangreiche und frei verf\xFCgbare Metadaten \xFCber den Beitrag
      stecken\\n(k\xF6nnen). Zu diesen Metadaten im\\n[JSON-Format](https://de.wikipedia.org/wiki/JavaScript_Object_Notation)\\ngelangt
      man, wenn man den DOI mit einer anderen URL aufruft:\\n\\n``` wp-block-preformatted\\nhttp://api.crossref.org/works/10.1128/JVI.03123-13\\n```\\n\\n###
      Bibliografische Grunddaten {#bibliografische-grunddaten .wp-block-heading}\\n\\nHinsichtlich
      den Metadaten von Artikel, Buchbeitr\xE4gen oder B\xFCcher\\numfasst das Schema
      die klassischen Angaben, wie Titel,\\nPublikationsdatum, Volume, Issue, Seitenzahlen,
      Journal, Serientitel,\\nJournal, ISSN, Buchtitel, AutorInnen und Herausgebern.\\n\\nBez\xFCglich
      AutorInnen erm\xF6glich das Schema die Erfassung einer ORCID und\\neiner Affiliation.
      Anstelle bzw. zus\xE4tzlich zur Erfassung der\\nAffiliation als Text d\xFCrfte
      demn\xE4chst die\\n[ROR](https://wisspub.net/2019/07/03/ror-die-offene-id-fur-forschungsinstitutionen/)\\nID
      hinzukommen.\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2019/10/image.png?w=1024\\\"\\nclass=\\\"wp-image-19768\\\"

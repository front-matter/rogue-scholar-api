      1024w\"\nsizes=\"(max-width: 1824px) 100vw, 1824px\"}\n\nAuch bei den Gr\u00fcnden
      warum 600 ETH-Wissenschaftler im letzten Jahr kein\nRepository benutzt haben
      oder, um es klar zu benennen, der OA-Policy\nnicht nachgekommen sind, wird mehrheitlich
      Ahnungslosigkeit\nvorgeschoben.\n\n#### **Finanzierung von Gold/Hybrid OA**\n\nDie
      Umfrage fragte auch nach der Finanzierungsquelle und der H\u00f6he der\nAusgaben:\n\n####
      ![Finanzierung OA.png](https://wisspub.net/wp-content/uploads/2017/08/finanzierung-oa.png){.alignnone
      .size-full .wp-image-18795 loading=\"lazy\" attachment-id=\"18795\" permalink=\"http://wisspub.net/finanzierung-oa/\"

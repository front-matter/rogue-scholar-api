      von NZZ Libro<\/a><\/figcaption><\/figure>\n\n\n\n<h3 class=\"wp-block-heading\">Autorinnen
      haben kein Honorar erhalten<\/h3>\n\n\n\n<p>Da die Bundeskanzlei bei diesem
      Bericht als Herausgeberin angegeben war, erkundigte ich mich nach dem Hintergrund
      dieser merkw\u00fcrdigen Konstellation und verlangte gest\u00fctzt auf das <a
      href=\"http:\/\/\u00f6ffentlichkeitsgesetz.ch\">\u00d6ffentlichkeitsgesetz<\/a>&nbsp;Auskunft
      und Einblick in die relevanten Akten.<\/p>\n\n\n\n<p>Hinsichtlich des Urheberrechts
      zu diesem Bericht gab Lorenzo Cascioni,&nbsp;Leiter <a href=\"https:\/\/www.bk.admin.ch\/bk\/de\/home\/bk\/organisation-der-bundeskanzlei\/sektion-strategische-fuehrungsunterstuetzung.html\">Sektion
      Strategische F\u00fchrungsunterst\u00fctzung<\/a> der Bundeskanzlei folgende
      Auskunft:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\">\n<p>Die
      Autorinnen und Autoren haben ihren Beitrag unentgeltlich verfasst. Als Dank
      erhalten sie ein Gratisexemplar vom Buch. Die Urheberrechte am Text verbleiben
      beim Autor\/bei der Autorin, die Nutzungsrechte f\u00fcr alle Auflagen und Ausgaben
      werden den Herausgebern bzw. dem Verlag \u00fcbertragen.<\/p>\n<\/blockquote>\n\n\n\n<h3
      class=\"wp-block-heading\">Bund bezahlte 53&#8217;000 Franken<\/h3>\n\n\n\n<p>Hinsichtlich
      der finanziellen Situation wurde ich ans Bundesamt f\u00fcr Bauten und Logistik
      (BBL) verwiesen, welche das Bestellverfahren durchgef\u00fchrt und die Abrechnung
      vorgenommen hat. Ich erhielt Einsicht zu den drei relevanten Bestellbest\u00e4tigungen.
      F\u00fcr die Erstellung und Gestaltung einer druckreifen PDF-Version des Berichts
      flossen 37k Fr. zum NZZ Libro Verlag. F\u00fcr den Druck der Buchbl\u00f6cke,
      der Umschl\u00e4ge und des Binden von 2000 Exemplaren wurden zus\u00e4tzlich
      16k Fr. an zwei weitere Firmen bezahlt:<\/p>\n\n\n\n<figure class=\"wp-block-table
      is-style-regular\"><table><tbody><tr><td><a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/12\/bestellbestacc88tigung-verlag-buch-ch-2030.pdf\">Gestaltungsarbeiten<\/a>
      (NZZ Libro Verlag)<\/td><td>37&#8217;000 Fr.<\/td><\/tr><tr><td><a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/12\/bestellung-druckerei-buch-ch-2030.pdf\">Druck<\/a>
      (Ostschweiz Druck AG)<\/td><td>&nbsp; 5&#8217;530 Fr.<\/td><\/tr><tr><td><a
      href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/12\/bestellung-buchbinderei-buch-ch-2030.pdf\">Buchbinderei-Arbeiten<\/a>
      (Bubu AG)<\/td><td>11&#8217;164 Fr<\/td><\/tr><tr><td>Total bezahlte Kosten
      durch Bund (exkl. MwSt)<\/td><td><strong>53&#8217;694 Fr.<\/strong><\/td><\/tr><\/tbody><\/table><\/figure>\n\n\n\n<p>Von
      den 2000 gedruckten Exemplare wurde <strong>die H\u00e4lfte<\/strong> durch
      die Bundesverwaltung selber beansprucht:<\/p>\n\n\n\n<ul class=\"wp-block-list\">\n<li>Je
      ein Gratisexemplar an die Autorinnen und Autoren<\/li>\n\n\n\n<li>Je ein Gratisexemplar
      an die Kantone, Parteien und an die Parlamentarierinnen und Parlamentarier<\/li>\n\n\n\n<li>Eigenbedarf
      innerhalb der Verwaltung (Bundesr\u00e4te, Departemente\/Bundeskanzlei)<\/li>\n\n\n\n<li>Verkauf
      \u00fcber Shop Bundespublikationen (ca. 500)<\/li>\n<\/ul>\n\n\n\n<h3 class=\"wp-block-heading\">Subventionierung
      des NZZ Libro Verlags<\/h3>\n\n\n\n<p><strong>Die andere H\u00e4lfte<\/strong>&nbsp;(1000
      Ex.) wurde NZZ Libro f\u00fcr den Verkauf zu Verf\u00fcgung gestellt. Gem\u00e4ss
      einer (mir noch nicht zug\u00e4nglichen) Basisofferte, soll f\u00fcr jedes durch
      den Verlag verkaufte Exemplar eine R\u00fcckzahlung von 20% der Netto-Verlagseinnahmen
      an den Bund zur\u00fcckgehen. Der restliche Betrag sei als Entsch\u00e4digung
      f\u00fcr die Aufw\u00e4nde und Vermarktung des Buches von Seiten Verlag gedacht.&nbsp;<\/p>\n\n\n\n<p>Gelingt
      es dem NZZ Libro Verlag alle 1000 Exemplare zu einem Preis von 34 Fr. zu verkaufen,
      kann er ohne eigenes Risiko und und viel Aufwand 27&#8217;200 Fr. Erl\u00f6s
      erzielen:<\/p>\n\n\n\n<p class=\"has-text-align-center\">34&#8217;000 Fr.&nbsp;
      &#8211; 6800 Fr. =&nbsp;27&#8217;200 Fr.&nbsp;<\/p>\n\n\n\n<p>Selbst wenn durch
      den NZZ Libro Verlag (1000 Ex.) wie auch durch den eigenen Shop (500 Ex.) alle
      bisher 1500 gedruckten Berichte verkauft werden k\u00f6nnten, bliebe der Bund
      letztlich auf Ausgaben von 30k Fr. sitzen:<\/p>\n\n\n\n<p class=\"has-text-align-center\">53&#8217;694
      Fr. &#8211; 17&#8217;000 &#8211; 6800 Fr. =&nbsp;29&#8217;894 Fr.<\/p>\n\n\n\n<h3
      class=\"wp-block-heading\">Closed Access soll zu h\u00f6herer Visibilit\u00e4t
      f\u00fchren<\/h3>\n\n\n\n<p>Auf die Frage, weshalb trotz dieser enormen \u00f6ffentlichen
      Finanzierung der Bericht nicht frei elektronisch zu Verf\u00fcgung steht, antwortet
      Lorenzo Cascioni von der Bundeskanzlei:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote
      is-layout-flow wp-block-quote-is-layout-flow\">\n<p>F\u00fcr die Buchpublikation
      wurde ein externer Verlag herbeigezogen, um dem Buch eine gr\u00f6ssere Visibilit\u00e4t
      zu verschaffen. Aufgrund des kommerziellen Aspekts dieser Zusammenarbeit sind
      die B\u00fccher (print und elektronisch) nur entgeltlich zu erwerben. Wir verweisen
      zudem auf\u00a0<a class=\"\" href=\"https:\/\/www.admin.ch\/opc\/de\/classified-compilation\/20142226\/index.html#a3\">Artikel
      3 der Geb\u00fchrenverordnung Publikationen<\/a>. Gem\u00e4ss Auskunft des BBL
      ist dies vorliegend die Grundlage f\u00fcr die Entgeltlichkeit.<\/p>\n<\/blockquote>\n\n\n\n<h3
      class=\"wp-block-heading\">Geb\u00fchrenverordnung Bundespublikationen<\/h3>\n\n\n\n<p>In
      der Tat kann die Bundesverwaltung gem\u00e4ss dieser <a href=\"https:\/\/www.admin.ch\/opc\/de\/classified-compilation\/20142226\/index.html\">Verordnung<\/a>
      beim Bezug von Publikationen Geb\u00fchren erheben. Was beim Bezug von Print-Publikationen
      ja durchaus nachvollziehbar ist, wird aber mit der Geb\u00fchr auf die elektronische
      Version ad absurdum gef\u00fchrt.&nbsp;Tragischerweise wurde diese Geb\u00fchren
      f\u00fcr elektronische Publikationen erst 2015 mit der Revision dieser Verordnung
      eingef\u00fchrt. Auszug aus dem <a href=\"https:\/\/www.newsd.admin.ch\/newsd\/message\/attachments\/37391.pdf\">erl\u00e4uternden
      Bericht<\/a>:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote is-layout-flow
      wp-block-quote-is-layout-flow\">\n<p>Die bisherige Geb\u00fchrenverordnung Publikationen
      sah bis anhin keine Geb\u00fchren f\u00fcr elektronische Publikationen vor.
      Der Internet-Shop<br>Publikationen des Bundesamtes f\u00fcr Bauten und Logistik
      (BBL) erlaubt<br>es aber beispielsweise bereits heute, sowohl kostenlose wie
      auch kostenpflichtige elektronische Publikationen anzubieten. Die neue Geb\u00fchrenverordnung
      tr\u00e4gt diesem Umstand Rechnung und sieht deshalb neu die M\u00f6glichkeit
      vor, f\u00fcr elektronische Publikationen eine Geb\u00fchr zu erheben. Dies
      bezieht sich insbesondere auf elektronische Publikationen, deren Erstellung
      oder Veredelung aufw\u00e4ndig ist. Nicht aufw\u00e4ndige<br>elektronische Publikationen
      k\u00f6nnen aber weiterhin gratis bezogen werden. Damit wird dem Bed\u00fcrfnis
      der Herausgeber in der Bundesverwaltung entsprochen, welche einer kostenpflichtigen
      gedruckten Publikation eine elektronische Version zur Seite stellen wollen.<\/p>\n\n\n\n<p>Im
      Weiteren ist im \u00d6ffentlichkeitsgesetz vom 17. Dezember<br>2004, (BG\u00d6;
      SR 152.3) <a href=\"https:\/\/www.admin.ch\/opc\/de\/classified-compilation\/20022540\/index.html#a17\">Art.
      17 Abs. 4<\/a> festgehalten: \u201eF\u00fcr die Abgabe von Berichten, Brosch\u00fcren
      oder anderen Drucksachen und Informationstr\u00e4gern kann in jedem Fall eine
      Geb\u00fchr erhoben werden\u201c. <\/p>\n\n\n\n<p>In der allgemeinen Geb\u00fchrenverordnung
      vom 8. September 2004 (AllgGebV; SR 172.041.1) wird die Geb\u00fchrenpflicht
      im <a href=\"https:\/\/www.admin.ch\/opc\/de\/classified-compilation\/20041852\/index.html#a2\">Art.
      2, Ziff. 1<\/a><br>f\u00fcr Dienstleistungen begr\u00fcndet: \u201eWer eine
      Verf\u00fcgung veranlasst oder eine Dienstleistung beansprucht, hat eine Geb\u00fchr
      zu bezahlen\u201c.<\/p>\n<\/blockquote>\n\n\n\n<p>Mit diesen Erl\u00e4uterungen
      f\u00fchlt man sich beim Bericht der &#8220;Die Schweiz 2030&#8221; gleich mehrfach
      vor den Kopf gestossen. <\/p>\n\n\n\n<ul class=\"wp-block-list\">\n<li>Die Entscheidung
      diesen Bericht zu erstellen (und Kosten zu verursachen) lag alleine bei der
      Bundeskanzlei. Von einer durch B\u00fcrgerInnen beanspruchten Dienstleistung,
      welche allenfalls eine Geb\u00fchr gem\u00e4ss Verursacherprinzip rechtfertigen
      w\u00fcrde, kann insbesondere bei den Herstellungskosten der elektronischen
      Version, nicht gesprochen werden.<\/li>\n\n\n\n<li>Alleine die Tatsache, dass
      die Bundeskanzlei es f\u00fcr sinnvoll hielt, eine Printausgabe zu erstellen,
      f\u00fcr welche eine Geb\u00fchr gerechtfertigt sein mag, begr\u00fcndet nicht,
      weshalb die elektronische Version ebenfalls kostenpflichtig sein soll. Die Kosten
      f\u00fcr das Hochladen und Hosting eines Berichts sind heute vernachl\u00e4ssigbar.<\/li>\n<\/ul>\n\n\n\n<h3
      class=\"wp-block-heading\">Fazit<\/h3>\n\n\n\n<p>Das Verbreitungsrecht zum Bericht
      &#8220;Die Schweiz 2030&#8221; liegt nachwievor bei der Bundeskanzlei. M\u00f6chte
      sie wirklich die gr\u00f6sst m\u00f6gliche Visibilit\u00e4t des Berichts erreichen,
      dann sollte sie diesen Bericht frei elektronisch zug\u00e4nglich machen. Gem\u00e4ss
      Geb\u00fchrenverordnung Publikationen <a href=\"https:\/\/www.admin.ch\/opc\/de\/classified-compilation\/20142226\/index.html#a4\">Art.
      4 Abs. 3<\/a>&nbsp;obliegt ihr diese Kompetenz.<\/p>\n\n\n\n<p>Die inhaltliche
      Verlagsarbeit von NZZ Libro wurde mit dem Gestaltungsauftrag von 37&#8217;000
      Fr mehr als gen\u00fcgend abgegolten. Es ist unwahrscheinlich, dass diese initialen
      Kosten des Bundes, jemals durch die Erl\u00f6se des Verkaufs gedeckt werden.
      Schon gar nicht, wenn die Bundeskanzlei dem NZZ Libro Verlag in einem unverst\u00e4ndlich
      grossz\u00fcgigen Akt, nahezu s\u00e4mtliche Gewinne aus dem Verkauf von 1000
      vorfinanzierten Exemplaren \u00fcberl\u00e4sst. <\/p>\n\n\n\n<p>Es w\u00e4re
      sinnvoller, wenn sich die Bundeskanzlei von den mitschwingenden Pseudo-Argument
      der Kostdeckung gem\u00e4ss Verursacherprinzip g\u00e4nzlich lossagen w\u00fcrde,
      und den Bericht elektronisch unter einer offenen CC-Lizenz zug\u00e4nglich macht.&nbsp;<\/p>\n\n\n\n<h3
      class=\"wp-block-heading\">Update 18.12.2018<\/h3>\n\n\n\n<p>Das BBL erg\u00e4nzte
      auf eine weitere explizite Anfrage hin, endlich die <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/12\/Basisofferte-Verlag-CH-2030.pdf\">Basisofferte<\/a>,
      auf der festgehalten ist:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote is-layout-flow

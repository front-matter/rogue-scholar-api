      692px) 100vw, 692px\" width=\"692\" height=\"659\" />\n</figure>\n\nWeshalb
      nicht diesen Finanzierungsmechnismus auch f\u00fcr die Journals zu\nnutzen?\n\nNat\u00fcrlich
      w\u00e4re zu diskutieren, ob die Europ\u00e4er bereit w\u00e4ren alleine\nJournals
      zu finanzieren, in denen dann die ganze Welt publizieren\nk\u00f6nnten. Schaut
      man sich in [Dimensions](https://app.dimensions.ai) die\nAffilations der im
      Jahre 2017 publizierten Artikel aller Autorinnen\n(also nicht nur Corresponding
      Authors) an, [zeigt sich dass 60% aus den\nL\u00e4nder stammen, welche EMBC\nfinanzieren](https://docs.google.com/spreadsheets/d/1XCIACLRS0nGL0UcYQzai5Vh81O-1ikClhsW2cbVAm64/edit?usp=sharing).\n\nMit
      etwas Goodwill und Kreativit\u00e4t w\u00fcrde sich hier sicher ein passendes\nModell
      finden. EMBC hat beispielsweise heute schon assoziierte\nMitgliedschaften von
      Indien und Singapur, sowie\nKooperationsvereinbarungen mit Taiwan und Chile.\n\n####
      **c) \u00dcberdenken des Exzellenz**-Begriffs {#c-\u00fcberdenken-des-exzellenz-begriffs
      .wp-block-heading}\n\nEMBO zelebriert Exzellenz und ist stolz auf die 90%-Ablehnungsquoten\nseiner
      Journals. Die [Selektivit\u00e4t](https://youtu.be/ljqTAauXJzs?t=298)\nwird
      dabei als Argument verwendet, weshalb bei EMBO die Kosten so teuer\nsind:\n\n>
      The bulk of the publishing cost is due to editorial and peer review\n> selection,
      quality control, and enhancement of manuscripts. Thus, the\n> cost of APCs has
      to scale with a journal''s degree of selectivity. It\n> is not surprising that
      there are only a few highly selective OA\n> journals\n>\n> Bernd Pulverer, <https://doi.org/10.15252/embj.2018101215>\n\nSo
      wirklich deutlich ist dieses Argument in den nun vorgelegten\n[Zahlen](https://www.embo.org/news/articles/2019/the-publishing-costs-at-embo)\nnicht
      erkennbar, da nicht erw\u00e4hnt wird, wieviele Einreichungen direkt\nnach einer
      2h-Sichtung durch einen Editor abgelehnt werden und wieviele\ndoch ein Peer-Review
      durchlaufen bevor sie abgelehnt werden.\n\nAllerdings ist es grunds\u00e4tzlich
      einleuchtend, dass wenn mehr Papers\nangenommen w\u00fcrde, die Kosten pro publizierten
      Artikel sinken w\u00fcrden.\n\nAus einer distanzierten Position, stelle ich
      mir schon die Frage, ob\ndiese k\u00fcnstliche Selektion vor der Publikation
      nach engen Scope,\nNeuigkeit und Relevanz um dem Journal den Nimbus von Exklusivit\u00e4t
      zu\ngeben tats\u00e4chlich noch zeitgem\u00e4ss ist?\n\nWas ist daran exzellent,
      wenn ein viele Ressourcen des Verlages, der\nEditoren, der Reviewers und den
      AutorInnen darauf verschwendet Inhalte\nabzulehnen, die dann vielleicht sowieso
      anderswo publiziert werden?\n\nDas macht nicht einmal den EditorInnen bei EMBO
      Freude:\n\n> *One part of the challenge is psychological: \u00a0that you inherently\n>
      spend much more time rejecting than accepting papers. That comes with\n> the
      job, everyone knows that and understands that. But some days you\n> can feel
      like you turn people down. That can be particularly tough\n> when you know that
      someone has spent a lot of time on a study. In\n> those cases it helps to remember
      that editorial decisions are not\n> generally about the technical quality of
      the work, but the scope\n> relative to our journal. In addition, there are many
      other journals\n> out there. Just because we cannot offer to publish a paper
      in The EMBO\n> Journal doesn''t mean that it won''t be published elsewhere.*\n>\n>
      Anne Niesen, Senior Editor, EMBO Press (Quelle: [Blog EMBL\n> Careers](https://blogs.embl.org/careers/career-profile-anne-nielsen-senior-editor-embo-press/))\n\nM\u00fcsste
      es nicht eher das Ziel sein, m\u00f6glichst effizient viele\nwissenschaftlich
      solide (\u2260 exzellente) Arbeiten zu publizieren? K\u00f6nnen\nwir das Bed\u00fcrfnis
      nach Relevanz und Einordnung heute nicht anders und\nbesser angehen, als bloss
      mit dem Label des Journals. Gerade wenn\noffensichtlich ist, zu welchen absurden
      Ausw\u00fcchsen der Fokus auf\nselektive Journals f\u00fchrt. Hier finde ich
      Ans\u00e4tze, die weg von Journals\nf\u00fchren, um einiges vielversprechender.
      Siehe Talk \"[Life After the Death\nof Science Journals](https://www.youtube.com/watch?v=ccbqcPmloSc)\"
      von\nViktor Tracz, Gr\u00fcnder von BMC und F1000.\n\nEMBO hat mit einem transparenten
      Peer-Review Verfahren bereits viel\nInnovation geleistet. Mit der aktiven Beteiligung
      beim angek\u00fcndigten\nService [reviewcommons.org](https://www.reviewcommons.org/),
      bei dem das\nPeer-Review vor dem Einreichen bei einem Journal geschehen soll,
      geht es\ndefinitiv in die richtige Richtung. Hier k\u00f6nnte aber in Sinne
      von\nRessourcenoptimierung durchaus noch weiter gedacht werden.\n\n## Fazit
      {#fazit .wp-block-heading}\n\nMir ist erst im Laufe der Recherche zu diesem
      Post bewusst geworden,\ndass EMBO nicht einfach eine Society von individuellen
      Forschenden ist,\nsondern durch und durch \u00f6ffentlich finanziert wird. Von
      daher ist die\nKostentransparenz und die vollst\u00e4ndige Umstellung zu OA
      in der aktuellen\npolitischen Situation (OA-Strategien diverser Tr\u00e4gerstaaten,
      Plan S)\nmehr als hinf\u00e4llig.\n\nDie Zahlen zeigen, dass sich EMBO mit dem
      Exzellenz-Argument\nLuxusl\u00f6sungen leistet, die \u00fcberdacht werden sollten.
      Kann EMBO durch\nkorrigierende Schritte die Kosten senken, sehe ich allerdings
      viel\nPotential um die Journals vollst\u00e4ndig nach OA umzustellen.\n\nDer
      Finanzierungsmechanismus von von EMBO bietet sich eigentlich nur so\nan, um

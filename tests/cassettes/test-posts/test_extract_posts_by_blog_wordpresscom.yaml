      {#embed_chart style=\\\"width:640;height:395;overflow:hidden;\\\"}\\n:::\\n::::\\n\\n##
      Governance {#governance .wp-block-heading}\\n\\nDas [Board](https://www.crossref.org/board-and-governance/)
      von Crossref\\nbesteht aus 16 Personen. Die\\n[Statuten](https://www.crossref.org/board-and-governance/bylaws/)

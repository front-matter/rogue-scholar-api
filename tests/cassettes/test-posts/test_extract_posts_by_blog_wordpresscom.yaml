      "Nachdem bereits einige Bundesl\u00e4nder\u00a0Open-Science-Strategien\n([Baden-W\u00fcrttemberg](https://wisspub.net/2014/07/30/baden-wurttemberg-setzt-auf-e-science/),\n[Berlin](https://wisspub.net/2014/06/18/berlin-bringt-open-access-strategie-auf-den-weg/))\noder

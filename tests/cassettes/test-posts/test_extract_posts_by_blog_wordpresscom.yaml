      /></a>\n</figure>\n:::\n\nUnter dem Titel \"Respect for freedom and inclusiveness
      in scientific\nresearch and promotion of open science\" haben die\nWissenschaftsminister:innen
      der\n[G7-Staaten](https://wisspub.net/tag/g7/) das Thema Open Science auf\nihrer
      j\u00fcngsten Sitzung in Sendai, Japan, vom 12. bis 14. Mai 2023\nbehandelt.\n\nIn
      der Abschlusserkl\u00e4rung\n([PDF](https://www8.cao.go.jp/cstp/kokusaiteki/g7_2023/230513_g7_communique.pdf))\nwird
      die Relevanz von Open Science betont:\n\n\"The G7 will collaborate in expanding
      open science with equitable\ndissemination of scientific knowledge and publicly
      funded research\noutputs including research data and scholarly publications
      in line with\nthe Findable, Accessible, Interoperable, and Reusable (FAIR) principles.\nThis
      is so that researchers and people throughout the world can benefit\nfrom them
      as well as contribute to the creation of new knowledge,\nstimulation of innovation,
      democratization of access to knowledge by\nsociety and the development of solutions
      for global challenges. This\nwill also help to build more reproducible and trusted
      research results.\"\n\n\u00dcber die F\u00f6rderung der FAIR-Prinzipien hinaus
      wird der sofortige, offene\nund \u00f6ffentliche Zugang zu \u00f6ffentlich finanzierten
      wissenschaftlichen\nPublikationen und Forschungsdaten in dem Papier der G7-Staaten
      betont:\n\n\"The G7 also supports immediate open and public access to\ngovernment-funded

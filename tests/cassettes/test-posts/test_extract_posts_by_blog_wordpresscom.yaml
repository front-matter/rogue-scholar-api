      ETH Z\xFCrich f\xFChrte im Februar 2017 bei ihren Forschenden eine Umfrage\\nzu
      Open Access durch, deren\\n[Resultate](https://doi.org/10.3929/ethz-b-000177012)
      nun ver\xF6ffentlicht\\nwurden. An der Umfrage nahmen 16% (992 von 6212) ETH-Wissenschaftler\\n(inkl.
      Assistierende) teil.\\n\\n#### **Zustimmung zu OA und Transformation.** {#zustimmung-zu-oa-und-transformation.}\\n\\n-
      90% aller Befragten sind der Meinung, dass wissenschaftliche\\n  Publikationen
      grunds\xE4tzlich online frei zug\xE4nglich sein sollten. Bei\\n  der grossen
      [SOAP-Studie (2011)](https://arxiv.org/abs/1101.5260)\\n  waren es 89%.\\n-
      74% der Befragten w\xFCrden eine vollst\xE4ndige Transformation des\\n  wissenschaftlichen
      Publikationswesens vom Subskriptionsmodell hin\\n  zu\_OA positiv bewerten.\\n\\n####
      **Boykottwille vorhanden ** {#boykottwille-vorhanden}\\n\\nBesonders interessant
      war die Frage, zu was ETH-Wissenschaftler bereit\\nw\xE4ren, wenn ein Verlag
      Zeitschriftenpreise fordert, welche aus Sicht der\\nETH Z\xFCrich inakzeptabel
      sind. Knapp 50% w\xE4ren bereit auf den Zugriff zu\\nverzichten und \xFCber
      70% w\xE4ren bereit die T\xE4tigkeit in einem Editorial\\nBoard oder als Reviewer
      abzulehnen oder niederzulegen.\\n\\n![Abbestellung_Review_Verzicht](https://wisspub.net/wp-content/uploads/2017/08/abbestellung_review_verzicht.png){.alignnone\\n.size-full

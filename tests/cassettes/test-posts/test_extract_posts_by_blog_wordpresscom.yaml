      /></a>\\n</figure>\\n\\n***Welche Herausforderungen sind aus Deiner Sicht weiter
      ungekl\xE4rt?***\\n\\nBlogs sind einfach, bezahlbar und schnell gestartet. Es
      ist aber\\nweiterhin schwierig, interessante Beitr\xE4ge auch zu finden --\\ninsbesondere
      von weniger bekannten Autor:innen und zwei, f\xFCnf oder zehn\\nJahre nachdem
      sie ver\xF6ffentlicht wurden. Mein beliebtester Blogpost ist\\nseit Jahren ein
      Post von 2014 mit Tipps zur Nutzung von [Microsoft Word\\nmit git](https://doi.org/10.53731/r294649-6f79289-8cw07).
      Eine Zeit lang\\nwaren [Blogging\\nNetworks](https://doi.org/10.53731/r294649-6f79289-8cw56)
      sehr popul\xE4r,\\naber einigen von ihnen ist irgendwann die Puste (sprich Finanzierung)\\nausgegangen.\\n\\nUnd
      Blogs verschwinden irgendwann, wenn der/die Autor:in oder die\\nOrganisation
      andere Priorit\xE4ten setzt. Mein pers\xF6nliches Blog hat bisher\\nin 16 Jahren
      sechsmal den Ort und die technische Platform gewechselt,\\nohne die [Wayback
      Machine](https://archive.org/web/) des Internet\\nArchive und viel manuelle
      Arbeit w\xE4ren viele Inhalte verloren.\\n\\nRogue Scholar baut auf diesen Erfahrungen
      auf, indem es die\\nLangzeitarchivierung und zentrale Suchfunktion f\xFCr bestehende
      Blogs\\nunterst\xFCtzt. Und erweitert Blogs um zentrale Funktionalit\xE4ten,
      die f\xFCr\\nwissenschaftliche Infrastruktur essentiell sind: Persistierende\\nIdentifier
      und Metadaten. Keine \xDCberraschung, denn diese Themen sind\\n[seit 2008](https://doi.org/10.53731/r294649-6f79289-8cw4c)
      wichtige\\nThemen meines Blogs und sp\xE4ter auch meiner Arbeit, u.a. f\xFCr
      ORCID,\\nDataCite und ROR. Dank Rogue Scholar haben nicht nur schon \xFCber
      1.000\\n[Blogposts eine DOI](https://doi.org/10.53731/89zgc-ptr93), sondern\\ndiese
      Blogposts sind Teil des [Scholarly\\nRecord](https://doi.org/10.53731/r294649-6f79289-8cw1h)
      geworden. Sie\\nsind \xFCber DOI, Referenzen ([bis zu\\n50](https://api.crossref.org/works/10.59350/9gfjs-pey70)
      bei bisher\\ninsgesamt 5 % aller Blogposts) und ORCID Author Identifier (70
      % aller\\nBlogposts) in den Metadaten auf vielf\xE4ltige Weise mit anderen\\nPublikationen
      und ihren Autor:innen verkn\xFCpft.\\n\\n***Du hast Dich bei PLOS viele Jahre
      mit Indikatoren f\xFCr Open Science\\nbesch\xE4ftigt. Wie bewertest Du die Entwicklungen
      rund um die Coalition\\nfor Advancing Research Assessment ([CoARA](https://coara.eu/))?
      K\xF6nnte\\nder angestrebte breite Blick auf Forschungsleistung auch\\nWissenschaftsblogs
      neuen Aufschwung geben?***\\n\\nMomentan sehe ich Wissenschaftsblogs in der
      Regel nicht als Teil der\\npublizieren Wissenschaft, die evaluiert werden muss
      oder soll. Vielmehr\\nerf\xFCllen Wissenschaftsblog vor allem andere Funktionen
      im Bereich der\\nWissenschaftskommunikation, unter Wissenschaftler:innen und
      mit der\\nbreiteren \xD6ffentlichkeit. Sie \xE4hneln dabei eher Aktivit\xE4ten
      von\\nWissenschaftler:innen in den sozialen Medien oder Wikipedia.\\n\\nWissenschaftsblogs
      sind wichtig, weil sie die Kommunikation von\\nWissenschaft einfach, schnell
      und ohne technische H\xFCrden erm\xF6glichen.\\nSie \xE4hneln dabei Preprints,
      die sie \xFCbrigens sehr gut erg\xE4nzen, da diese\\nin der Regel nicht f\xFCr
      Nachrichten, Standpunkte, \xDCbersichtsarbeiten,\\nusw. verwendet werden.\\n\\n***Letzte
      Frage: Du hast lange Zeit selbst auf verschiedenen Plattformen\\nwie Nature
      Network und PLOS Blog gebloggt. Eine unserer ersten\\nDiskussionen ist in einem
      Blog-Beitrag von Dir festgehalten (\xFCber***\\n[***Forschungsinformationssysteme***](https://doi.org/10.53731/r294649-6f79289-8cw50)\\n***aus
      dem Jahr 2010) und an einigen Stellen weiterhin aktuell. Welche\\nZukunft w\xFCnschst
      Du den wissenschaftlichen Blogs?***\\n\\nIch glaube, Wissenschaftsblogs haben
      eine gro\xDFartige Zukunft,\\ninsbesondere in Zeiten des [Wandels in den sozialen\\nMedien](https://stratechery.com/2023/threads-and-the-social-communications-map/),\\nnicht
      nur bei Twitter. Ich glaube und hoffe dass sich das Format\\nweiterentwickelt,
      z.B. in Form von Podcasts, Vlogs, oder Microblogs,\\naber auch neuen Plattformen
      wie [Quarto](https://quarto.org/),\\n[Typst](https://typst.app/) oder [Curvenote](https://curvenote.com/),\\ndie
      wissenschaftliches Publizieren vereinfachen und die Grenzen zwischen\\nBlogs
      und traditionellen Publikationsplatformen verschwimmen lassen.\\n\\n***Vielen

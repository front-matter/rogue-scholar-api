      /></a>\\n</figure>\\n:::\\n\\nAnstatt mit 10 Minuten Aufwand Transparenz zu
      schaffen, sind sich viele\\nHochschulen (z.B.\\n[PHZH](https://wisspub.net/wp-content/uploads/2020/07/2020.07.14-ablehnung-informationszugang-ph-zuerich.pdf),\\n[ZHAW](https://wisspub.net/wp-content/uploads/2020/07/2020.07.11-ablehungung-gesuch-zhaw.pdf),\\n[UZH](https://wisspub.net/wp-content/uploads/2020/07/2020.06.30-uzh-ablehnung-zugang-elsevier.pdf),\\n[UniFR](https://wisspub.net/wp-content/uploads/2020/06/2020.06.08-ablehnung-informationszugang-unifr-good.pdf),\\n[ZHDK](https://wisspub.net/wp-content/uploads/2020/07/2020.07.16-ablehnung-gesuch-zhdk.pdf),\\n[Lib4RI](https://wisspub.net/wp-content/uploads/2020/06/2020.06.25-lib4ri-ablehnung-zugang-elsevier-1.pdf))\\nnicht

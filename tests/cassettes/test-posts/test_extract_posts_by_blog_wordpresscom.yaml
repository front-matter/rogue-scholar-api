    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692",
      "affiliation": []}], "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_text":
      "Es war klar, dass die Kritik an [Plan\nS](http://wisspub.net/2018/09/07/plan-s-europaeische-foerderorganisation-wollen-oa/)\nnicht
      ausbleiben wird.\u00a0Via Twitter und [Blog von Leonid\nSchneider](https://forbetterscience.com/2018/09/11/response-to-plan-s-from-academic-researchers-unethical-too-risky/)\u00a0ist\neine\n[Antwort](https://wisspub.net/wp-content/uploads/2018/09/appeal-kamerlin-et-al.pdf)\u00a0von\nmehreren
      ChemikerInnen um [Lynn\nKamerlin](https://orcid.org/0000-0002-3190-1173) erschienen.
      In diesem\nBlogpost m\u00f6chte ich auf einige Punkte der ge\u00e4usserten Kritik
      eingehen:\n\n### Gold OA -- Nur f\u00fcr die Reichen {#gold-oa-nur-f\u00fcr-die-reichen}\n\nObwohl
      Plan S eine Limitierung der H\u00f6he von APCs vorsieht und auch\nOA-Infrastrukturen
      ohne Autorenbezahlung gef\u00f6rdert werden sollen, wird\nbereits darauf hingewiesen,
      dass der Wechsel zu Gold OA Ungleichheiten\nschaffen k\u00f6nnte:\n\n> Plan
      S could create a \"pay-to-play\" system, where only the best-funded\n> researchers
      and institutions will be able to publish in the mandated\n> journals, thus creating
      automatic inequality in publishing\n> opportunities based on one''s geographic
      location and the size of one''s\n> research budget. ([Kamerlin et\n> al.](https://wisspub.net/wp-content/uploads/2018/09/appeal-kamerlin-et-al.pdf))\n\nMir
      soll bitte mal jemand mit soliden Zahlen aufzeigen, wie sich die\nFinanzstr\u00f6me
      bei einem Wechsel zu Gold OA denn verschieben w\u00fcrden und ob\ndies dann
      tats\u00e4chlich zu Ungunsten der finanzschw\u00e4cheren L\u00e4nder sein\nwird.
      Meines Wissens gibt es keine klare Evidenz daf\u00fcr.\n\nIm Gegenteil, wer
      sich tats\u00e4chlich aufrichtig um globale\nChancengleichheit bem\u00fcht,
      kann erkennen, dass ein Wechsel zu einem\nvorwiegend APC basierten Gold OA auch
      den weniger finanzkr\u00e4ftigen\nForschenden n\u00fctzt.\u00a0Denn das heutige
      Problem, aus finanziellen Gr\u00fcnden\nkeinen Zugang zu Inhalten von Journals
      zu haben, wiegt massiv schwerer,\nals das m\u00f6glicherweise k\u00fcnftige
      Problem, aus finanziellen Gr\u00fcnden nicht\nin einem bestimmten Journal publizieren.
      Das Problem des teuren Zugangs\nzu Literatur ist real und unumg\u00e4nglich.
      Beim Publizieren hingegen gibt\nes viele g\u00fcnstige Alternativen. Und als
      Reminder: Gute Forschung ist\n**objektiv\u00a0**auch dann gut, wenn sie in einem
      g\u00fcnstigen OA-Journal\npubliziert wird. Oder wie es\u00a0\u00c9ric Archambault\n[schrieb](http://mailman.ecs.soton.ac.uk/pipermail/goal/2018-September/004959.html):\n\n>
      There has never been so many ways of diffusing research results in\n> scholarly
      journals for free -- you can find thousands of journals\n> which do not have
      an APC, and are fully OA. You absolutely do not have\n> to pay \\$1,000 or \\$2,500
      to publish and have your paper being made\n> widely available, just like you
      don''t need to buy a Model S Tesla if\n> you want a car.\n\n### Gold OA: Motivation
      viel zu publizieren f\u00fchrt zu sinkender Qualit\u00e4t\n\nEin weiterer Kritikpunkt:
      Mit Gold OA und dem Author-Pays-Modell sinkt\ndie Qualit\u00e4t der Papers,
      da Verlage motiviert sind m\u00f6glichst viele\nPapers zu publizieren und daf\u00fcr
      bei der Qualit\u00e4tskontrolle nicht mehr\ngenau hinschauen.\n\nDieses [Incentive\nproblem](http://www.mdpi.com/about/announcements/1389),
      wie es der\nkommerzielle OA-Verlag MDPI nennt, ist selbstverst\u00e4ndlich nicht
      von der\nHand zu weisen und ist tats\u00e4chlich die grosse Schw\u00e4che vom
      APC-basierten\nGesch\u00e4ftsmodell, insbesondere bei profit-orientierten OA-Verlagen.\n\nAnderseits
      muss man das Problem auch relativieren:\n\n- Auch in der OA-Welt muss ein Verlag
      um seine Reputation besorgt sein\n  und kann sich deshalb langfristig nicht
      leisten qualitativ schlechte\n  Papers zu publizieren. Da ein Verlag die \"schlechteren\"
      Journals nicht\n  mehr via Bundling den Bibliotheken unterjubeln kann, ist die\n  Reputation
      bei Forschenden sogar noch viel entscheidender.\n- [Publication Charges gibt
      es bereits seit langem auch im\n  Subskriptionsmodell](https://wisspub.net/2018/01/08/apcs-von-denen-fast-niemand-spricht/)\u00a0(z.B.\n  bei
      OSA, IEEE, AGU, PNAS oder APS)\n- Da Editoren und die Peers weiterhin von der
      Wissenschaftscommunity\n  gestellt werden, ist es f\u00fcr einen Verlag schwierig
      v\u00f6llig eigenn\u00fctzig\n  an deren inhaltlichen Interessen vorbei, ein
      Journal zu verwalten.\n- Die heutige \"Publish or Perish\"-Kultur mit der Tendenz
      Quantit\u00e4t vor\n  Qualit\u00e4t zu stellen, ergibt sich aus einem fehlgeleiteten
      Anreizsystem\n  von Forschungsf\u00f6rderern und Hochschulen. Diese h\u00e4tten
      es selbst in der\n  Hand die Anreize so zu setzen, z.B durch die konsequente
      Umsetzung von\n  DORA, dass Verlage gar nicht in dem Ausmass wie heute in die
      alleinige\n  Position kommen als Gatekeeper von Qualit\u00e4t in der Wissenschaft
      zu\n  fungieren.\n- Qualit\u00e4tsprobleme bei wissenschaftlichen Papers sind
      nicht nur auf\n  APC-Journals beschr\u00e4nkt, auch wenn sie dort beim Segment
      der\n  eindeutigen Predatory-OA Journals viel Aufmerksamkeit erhalten haben.\n  Wer
      [Retraction-Watch](https://retractionwatch.com) verfolgt weiss,\n  dass auch
      in den \"besten\" Subskriptionsjournals immer wieder Artikel\n  zur\u00fcckgezogen
      werden (m\u00fcssen). F\u00fcr dieses Problem muss die\n  Wissenschaft als ganzes,
      aber nat\u00fcrlich auch jeder Verlag unabh\u00e4ngig\n  vom Gesch\u00e4ftsmodell,
      L\u00f6sungen finden.\n\n### Verletzung der akademischen Freiheit?\n\nPlan S
      verlangt faktisch, dass nur noch Pure Gold OA mit CC-BY\nakzeptiert wird. Damit
      stehen viele traditionelle Journals nicht mehr\nzur Auswahl, solange diese Journals
      nicht zu einem entsprechenden\nGesch\u00e4ftsmodell wechseln. Die Kritik: Die
      akademische Freiheit wird\ndadurch unzul\u00e4ssig eingeschr\u00e4nkt.\n\nOb
      dies wirklich der Fall ist, wird sich bestimmt noch in kommenden\nl\u00e4nderspezifischen
      Diskussionen zeigen. Auch wenn viele europ\u00e4ische\nStaaten die akademische
      Freiheit kennen und sch\u00fctzen, ist es bei weitem\n[kein einheitliches\nKonzept](https://www.horizonte-magazin.ch/2017/12/04/akademische-freiheit-ist-ein-umstrittenes-konzept/).\nIn
      Deutschland warten wohl alle den\u00a0[Fall der Konstanzer\nProfessoren](https://libreas.eu/ausgabe32/hartmann/)
      ab, welche die\nZweitver\u00f6ffentlichungspflicht von Baden-W\u00fcrttemberg

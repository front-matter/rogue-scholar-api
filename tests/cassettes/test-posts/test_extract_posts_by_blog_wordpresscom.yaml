      (I4OC) versucht Verlage zu \u00fcberzeugen\nihre Zitationsdaten bei Crossref
      verf\u00fcgbar zu machen.\n\n### DOIs f\u00fcr Peer Reviews {#dois-f\u00fcr-peer-reviews
      .wp-block-heading}\n\nSeit 2017 erm\u00f6glicht Crossref auch die separate Vergabe
      von DOIs f\u00fcr\n[Artefakte des Peer\nReviews](https://support.crossref.org/hc/en-us/articles/115005255706-Peer-Reviews)\n(z.B.

      in your browser.\n</div>\n</div>\n</div>\n</div>\n</figure>\n\nSchliesslich
      ist diese Transparenz seit l\u00e4ngerem erkl\u00e4rtes Ziel von\nSwissuniversities
      f\u00fcr die aktuellen Verhandlungen mit Elsevier,\nSpringerNature und Wiley:\n\n>
      ***3. Transparenz der Lizenzvertr\u00e4ge****  \n> Die Lizenzvertr\u00e4ge werden

      768w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"284\\\" />\\n<figcaption>Read &amp; Publish: ETHZ, Universit\xE4ten
      Basel, Z\xFCrich, Genf,\\nBern</figcaption>\\n</figure>\\n\\nDie UZH schreibt
      in ihrer\\n[Begr\xFCndung](https://wisspub.net/wp-content/uploads/2020/03/2020.02.10-rsc-agreement-antwort.pdf)\\ntrotzig:\\n\\n>
      Mit der Offenlegung des zu zahlenden Gesamtbetrages wird dem\\n> \xD6ffentlichkeitsprinzip
      ausreichend Rechnung getragen.\\n\\nNat\xFCrlich tut es das nicht. Bei der ETHZ,
      Lib4RI und den Universit\xE4ten\\nBern, Genf, Fribourg, Z\xFCrich ist durch
      [vergangene\\nRechtsentscheide](https://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/)\\nklar,
      dass die Endpreise pro Institution offengelegt werden m\xFCssen. Von\\nBern
      habe ich die Zahlen inzwischen via direkter Anfrage auch erhalten.\\nEinzige
      Ausnahme ist die Universit\xE4t Basel, bei dem das durch das\\nBundesgericht
      gest\xFCtzte\\n[Urteil](https://wisspub.net/wp-content/uploads/2014/10/2016-12-19-urteil-appellationsgericht.pdf)\\ndes
      Appellationsgericht Basel-Stadt von 2016 diese Offenlegung bei\\nElsevier, Wiley
      und Springer verneinte.\\n\\nVermutlich stellt gerade die Anomalie der UB Basel
      die anderen\\nBibliotheken und die UZH vor ein Dilemma. Legen sie ihre Preise\\nrechtskonform
      offen, wird indirekt wegen der vorliegender Darstellung\\nauch bekannt, was
      die UB Basel bezahlt. Dadurch wird offensichtlich,\\ndass sich die Gerichte
      in Basel die Konsequenzen einer Offenlegung\\nv\xF6llig falsch eingesch\xE4tzt
      haben. Doch wer ist bereit dies offen\\nzuzugeben und zu korrigieren?\\n\\nImmerhin
      gab es vor kurzem in *sui generis* [eine\\nAuseinandersetzung](https://doi.org/10.21257/sg.104)
      zum\\nBundesgerichtsurteil im Falle Basel, die zum Ergebnis kommt, dass daraus\\nhinsichtlich
      der Rechtsprechung beim BG\xD6 nichts abzuleiten sei.\\n\\n### Verh\xE4ltnis
      zwischen Read & Publish ein Gesch\xE4ftsgeheimnis? {#verh\xE4ltnis-zwischen-read-publish-ein-gesch\xE4ftsgeheimnis
      .wp-block-heading}\\n\\nEin anderer Teil der Schw\xE4rzungen wurde wegen RSC
      vorgenommen. RSC wehrt\\nsich gegen die Bekanntgabe des Verh\xE4ltnis zwischen
      Read and Publish am\\nTotal der einzelnen Institutionen:\\n\\n> Mit Bekanntgabe
      der einzelnen Kostenpositionen w\xE4re die\\n> Preiskalkulation des RSC-Verlages
      nachvollziehbar. Dies h\xE4tte zur\\n> Folge, dass das Preis-Leistungsverh\xE4ltnis
      ableitbar ist und\\n> R\xFCckschl\xFCsse auf die Preis- und Rabattpolitik des
      RSC-Verlages m\xF6glich\\n> sind. Dies kann zu einem Wettbewerbsnachteil f\xFChren.
      Angaben zur\\n> Preiskalkulation fallen unter das Gesch\xE4ftsgeheimnis. Die
      Offenbarung\\n> dieser Tatsache ist geeignet, die Stellung im Wettbewerb zu\\n>
      verschlechtern.\\n\\nOb es sich bei den einzelnen Spalten von Publish und Read
      tats\xE4chlich um\\nberechtigte Gesch\xE4ftsgeheimnisse von RSC handelt, wird
      nun in einem\\nweiteren Verfahrensschritt die Rekurskommission der Z\xFCrcher
      Hochschulen\\nbeantworten m\xFCssen.\\n\\nIch finde es absurd von einem Wettbewerb
      und folglich von einem\\nWettbewerbsnachteil zu sprechen, wenn man weiss, dass
      RSC den 816k CHF\\nAuftrag vom Konsortium freih\xE4ndig und ohne Ausschreibung
      erhalten hat.\\nIm Gegenteil. Die Verkn\xFCpfung von Read and Publish stellt
      vielmehr\\nselbst eine Wettbewerbsverzerrung statt, die OA-Verlage von einem\\nm\xF6glichen
      Wettbewerb von Publikationsdienstleistungen ausschliesst. Der\\nVorwurf, dass
      solche Read-and-Publish Agreements gegen das\\n[Beschaffungsrecht verstossen\\nk\xF6nnten](https://scholarlykitchen.sspnet.org/2020/01/28/transformative-agreements-violate-procurement-requirements/),\\nw\xFCrde
      eine genauere Untersuchung verdienen.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=20069\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

      150w\"\nsizes=\"(max-width: 160px) 100vw, 160px\"}\n\nRobert-Jan Smits\n:::\n\nHinter
      dem Plan S steht der von der EU extra zur Umsetzung von OA\nangeheuerte Berater\u00a0[Robert-Jan\nSmits.](https://ec.europa.eu/epsc/team/robert-jan-smits_en)\u00a0Er
      hat im\nSommer hinter den Kulissen zusammen mit Marc Schiltz, Pr\u00e4sident
      von\nScienceEurope f\u00fcr Plan S geweibelt und die Funders soweit m\u00f6glich
      auf\neine Linie gebracht.\n\nIn seiner\n[Ank\u00fcndung](https://wisspub.net/wp-content/uploads/2018/09/coalitions_preamble.pdf)\nzu
      Plan S, rechnet Schiltz deftig mit dem Subskriptionsmodell ab:\n\n> Monetising
      the access to new and existing research results is\n> profoundly at odds with
      the ethos of science. There is no longer any\n> justification for this state
      of affairs to prevail and the\n> subscription-based model of scientific publishing,
      including its\n> so-called ''hybrid'' variants, should therefore be terminated.\n\nDie
      [10\nPrinzipien](https://wisspub.net/wp-content/uploads/2018/09/plan_s.pdf),\nwelche
      Plan S verfolgt, nehmen viele Kritikpunkte der OA-Bewegung auf.\nZum einen sollten
      APCs wenn m\u00f6glich durch Institutionen und nicht durch\neinzelne Forschenden
      bezahlt werden. Ebenso sollen die APCs europaweit\ngedeckelt werden. Hybrid
      wird explizit ausgeschlossen und alternative\nPublikationsmodelle bzw. OA-Infrastrukturen
      sollen ebenfalls unterst\u00fctzt\nwerden.\n\nEtwas irritierend wird das Thema
      Green OA behandelt. Grunds\u00e4tzlich ist\nGreen OA noch m\u00f6glich, wenn
      Forschende ohne Embargo das Verlags-PDF mit\neiner CC-BY Lizenz auf ein Repository
      stellen k\u00f6nnen. Es ist aber klar,\ndass dies f\u00fcr ein Verlag extrem
      unattraktiv sein wird und eigentlich\nGold OA gewollt ist. Da die Idee von\u00a0[Green\nOA](http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/)\naber
      durchaus \u00fcberholt ist und auch kein Endzustand sein kann, ist das\neine
      gute Entscheidung.\n\nDer Druck auf die Verlage, die l\u00e4ngst einkalkulierte
      Transformation zu\nGold OA nun durchzuf\u00fchren, w\u00e4chst mit\u00a0 [Plan\nS](https://www.scienceeurope.org/coalition-s/)
      bedeutend. Allerdings\nbesteht die Gefahr, dass sich diese Transformation hinzieht.
      Auch wenn\nPlan S Sanktionen beinhaltet, wird noch zu sehen sein, ob diese in
      der\nPraxis auch verh\u00e4ngt werden. Die Verlage haben aus der vergangenen\nErfahrung
      viel Anlass anzunehmen, dass dies nicht der Fall sein wird und\nsie weiterhin
      von den Forschenden mit guten Papers rechnen k\u00f6nnen.\n\nVon daher ist es
      wichtig, dass der Druck auch \u00fcber die Einstellung von\nSubskriptionskosten

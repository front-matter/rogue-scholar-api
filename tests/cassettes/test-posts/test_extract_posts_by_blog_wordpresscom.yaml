      Verlage wie z.B. MDPI lassen die AutorInnen diese Information\\nstrukturiert\\n[erfassen](https://blog.mdpi.com/2014/04/10/updates-to-website-systems/),\\nandere
      extrahieren diese Informationen vom Paper mittels Text-Mining.\\nF\xFCr die
      Identifikation der F\xF6rderorganisationen, wird eine von Crossref\\ngepflegte
      [Liste](https://github.com/Crossref/open-funder-registry) von\\n21k Organisationen
      verwendet. Es gibt zurzeit Bestrebungen, dass\\nF\xF6rderorganisationen f\xFCr
      [Grants ebenfalls einen DOI bei Crossref\\nregistrieren](https://www.crossref.org/blog/funders-and-infrastructure-lets-get-building/),\\nund
      somit eine solidere Verkn\xFCpfung von Publikationen zu Grants m\xF6glich\\nist.\\n\\n###

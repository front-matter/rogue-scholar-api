      darf gespannt sein wie die Bibliotheken die innerkonsortiale\nPreisverteilung
      f\u00fcr das dritte und vierte Vertragsjahr neu aushandeln\nwerden.\n\n## Internationaler
      Vergleich {#internationaler-vergleich .wp-block-heading}\n\nWie ist das Schweizer
      Elsevier Agreement im internationalen Vergleich zu\nwerten? W\u00e4hrend der
      ETH-Rat vor 10 Jahren bei dieser Frage [ergebnislos\nkapitulierte](https://wisspub.net/2016/01/14/der-eth-bereich-und-elsevier-teil-1/),\nhaben
      wir heute gl\u00fccklicherweise bessere M\u00f6glichkeiten zum Vergleich.\nIch
      habe dazu meinen Ansatz, denn ich f\u00fcr das Monitoring des Schweizer\nAgreements
      begonnen habe, nun auch auf andere L\u00e4nder (Niederlande,\nSchweden, Finland,
      Norwegen, Polen, Ungarn, \u00d6sterreich und D\u00e4nemark)\n\u00fcbertragen.
      Das Ergebnis ist unter\n<https://oa-monitoring.ch/elsevier_monitor/> zug\u00e4nglich.\n\nIch
      hoffe ich kann zu einem sp\u00e4teren Zeitpunkt ausf\u00fchrlich auf den\ninternationalen
      Vergleich eingehen. Es f\u00e4llt auf, dass das Ph\u00e4nomen,\ndass Publikationen
      die Open Access sein k\u00f6nnten bzw. solllten nicht frei\nzug\u00e4nglich
      sind, sich bei allen L\u00e4ndern zeigt. Bei Schweden sind es\nbeispielsweise
      [\u00fcber\n700](https://oa-monitoring.ch/elsevier_monitor/se/excluded_corresponding/)\nArtikel,
      was insofern unbefriedigend sein muss, da Schweden eigentlich\nein \"All you
      can publish\" Deal hat und im Agreement auch explizit ein\nVorgehen mit Elsevier
      definiert hat, wie in im Falle nicht erkannter\nPublikationen vorzugehen ist.\n\nBesser
      sieht die Situation in den Niederlanden aus, wo zwar auch noch\n[viele Corresponding
      Author Papers Closed\nAccess](http://oa-monitoring.ch/metabase/public/question/81ca8f12-a3d7-4e5a-8e32-d861c69cc354)\nbleiben,
      jedoch f\u00fcr einen \u00e4hnlichen Preis massiv mehr OA-Publikationen\nenhalten
      sind.\n\nVergleicht man die Schweiz mit den Niederlanden und Schweden sieht

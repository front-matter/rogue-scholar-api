      vor B\u00f6rsengang","URL":"http:\/\/wisspub.net\/2017\/11\/28\/springernature-vor-boersengang\/","short_URL":"https:\/\/wp.me\/ptFu7-52D","content":"<p>SpringerNature
      geh\u00f6rt seit dem <a href=\"http:\/\/wisspub.net\/2015\/01\/16\/springer-und-nature-sollen-fusioniert-werden\/\">Merger<\/a>
      von Springer und NPG mit 53% zu <a href=\"https:\/\/www.holtzbrinck.com\/de\/\">Holtzbrinck<\/a>
      und mit 47% zu <a href=\"http:\/\/www.bcpartners.de\">BC Partners<\/a>. Bereits
      beim Merger im Jahre 2015 hat Ewald Walgenbach von BC Partners in der <a href=\"http:\/\/www.faz.net\/aktuell\/wirtschaft\/unternehmen\/fusionierte-springer-science-und-holtzbrinck-will-an-die-boerse-13371738.html\">FAZ
      durchblicken<\/a> lassen, dass seine Beteiligungsgesellschaft innerhalb der
      n\u00e4chsten 3-4 Jahren den Ausstieg (Exit) mit einem B\u00f6rsengang plane.<\/p>\n<p>Gem\u00e4ss
      <a href=\"https:\/\/www.reuters.com\/article\/us-springer-nature-ipo\/springer-nature-asks-jp-morgan-morgan-stanley-to-organize-ipo-sources-idUSKBN1DR1R3\">Reuters<\/a>
      sollen nun JP Morgan und\u00a0Morgan Stanley beauftragt worden sein, diesen
      Gang an die Frankfurter B\u00f6rse f\u00fcr den Sommer 2018 vorzubereiten. BC
      Partners und Holtzbrinck selber halten sich noch bedeckt.<\/p>\n<p>Offenbar
      erhofft sich SpringerNature eine Kapitalerh\u00f6hung von 700-800 Mio. EUR.
      W\u00e4hrend BC Partners einen grossen Teil seiner Beteiligung abstossen will,
      soll Holtzbrinck weiterhin einen Anteil \u00fcber 40% halten. Mindestens 25%
      der Aktien sollen frei handelbar sein (<a href=\"https:\/\/www.six-swiss-exchange.com\/knowhow\/popup\/glossary_de.html?id=Free+Float\">free
      float<\/a>). Insgesamt soll SpringerNature 4-5 Milliarden EUR Wert sein.<\/p>\n<p>Wer
      den exzellenten <a href=\"https:\/\/www.theguardian.com\/science\/2017\/jun\/27\/profitable-business-scientific-publishing-bad-for-science\">Artikel<\/a>
      im Guardian \u00fcber die Geschichte von Elsevier gelesen (oder <a href=\"https:\/\/www.theguardian.com\/science\/audio\/2017\/jul\/07\/is-the-staggeringly-profitable-business-of-scientific-publishing-bad-for-science-podcast\">geh\u00f6rt<\/a>)
      hat, kann sich gut vorstellen, dass nach oben tats\u00e4chlich keine Grenzen
      gesetzt sind. Jeder neue Verkauf scheint in dieser Industrie zu weiterem Wachstum
      zu f\u00fchren. BC Partners loben sich auf ihrer Webseite, dass sie bisher auch
      in wirtschaftlich schwierigen Zeiten, stets hervorragende Ergebnisse, sprich
      \u00fcberdurchschnittliche Renditen erzielt haben.<\/p>\n<p><img loading=\"lazy\"

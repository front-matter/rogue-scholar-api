      nun international gesehen nicht die schnellsten und\nambitioniertesten sein,
      aber daf\u00fcr sei man wohl realistisch. Der Bund\nk\u00f6nne und will sich
      da eigentlich nur auf diese Impulse beschr\u00e4nken, da\ndas Hochschulwesen

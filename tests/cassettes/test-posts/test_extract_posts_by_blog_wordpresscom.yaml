      1024w\\\" sizes=\\\"(max-width: 2018px) 100vw, 2018px\\\"} {#finanzierung-oa.png}\\n\\n\xC4hnlich
      der Resultaten aus der \\\"[Pay it\\nforward](http://wisspub.net/2016/11/06/pay-it-forward-studie/)\\\"-Studie,\\nscheint
      vielen ETH-Wissenschaftlern (Hybrid) Gold OA so wichtig, dass\\nsie nicht auf
      die Bibliothek warten, bis diese verlagsunabh\xE4ngiges\\nOA-Funding anbietet
      oder sich um\\n[Offsetting-Vertr\xE4ge](http://wisspub.net/2017/07/01/die-niederlaendischen-offsetting-vertraege/)\\nk\xFCmmert.
      Sie bezahlen APCs gleich direkt aus ihrem Forschungsetat. Dabei\\nist es sehr
      wahrscheinlich, dass Forschende auch f\xFCr Hybrid OA bezahlen\\nund es so zu
      dem ber\xFCchtigten Double Dip kommt.\\n\\n#### **Unterschiede pro Gruppe **
      {#unterschiede-pro-gruppe}\\n\\nJe nach Anstellungsform und Forschungsjahre
      konnten teils signifikante\\nUnterschiede in den Antworten erkannt werden:\\n\\n>
      - Professorinnen und Professoren stimmen am wenigsten zu, dass\\n>   wissenschaftliche
      Publikationen grunds\xE4tzlich online frei zug\xE4nglich\\n>   sein sollten.
      Sie fordern am st\xE4rksten eine weiterhin freie Wahl des\\n>   Publikationsorgans
      und stimmen am wenigsten zu, dass die OA Policy\\n>   generell verpflichtend
      sein soll. Sie bezahlen auch die h\xF6chsten\\n>   Geb\xFChren f\xFCr Ver\xF6ffentlichungen
      aller Art.\\n> - Wissenschaftlichen Mitarbeitenden mit befristeter Anstellung
      ist\\n>   eine weiterhin freie Wahl des Publikationsorgans am wenigsten\\n>
      \  wichtig und sie stimmen einer vollst\xE4ndigen Transformation des\\n>   Publikationswesen
      hin zu OA am ehesten zu.\\n> - Befragte mit mehr als 20 Jahren Forschungserfahrung
      stimmen am\\n>   wenigsten zu, dass wissenschaftliche Publikationen grunds\xE4tzlich\\n>
      \  online frei zug\xE4nglich sein sollten. Auch einer vollst\xE4ndigen\\n>   Transformation
      des Publikationswesen hin zu OA stimmen sie am\\n>   wenigsten zu. Der Anteil
      an Personen, welche die OA Policy kennen,\\n>   ist am h\xF6chsten und langj\xE4hrig
      Forschende haben in den letzten 12\\n>   Monaten auch am meisten OA-Publikationsm\xF6glichkeiten
      genutzt.\\n\\n#### **Fazit**\\n\\nInsgesamt best\xE4tigt die Umfrage weitgehend,
      was man bereits \xFCber OA an\\nder ETHZ wusste. Die OA-Policy der ETHZ ist
      gut, nur fehlt es ihr seit\\nJahren an internem Gewicht zur Durchsetzung. An
      der ETHZ und\\ninsbesondere in der Bibliothek gibt es niemand der die Forschenden
      in\\nm\xFChsamer Arbeit auffordert, den Postprint f\xFCr diese und jene Publikation\\naufs
      Institutionelle Repository zu stellen. Entsprechend kommt so kein\\nregelm\xE4ssiger
      Kontakt und Austausch zwischen Bibliotheksmitarbeitenden\\nund Forschenden zustande
      und entsprechend \xE4ussern sich viele\\nForschenden, dass sie uninformiert
      sind. So bleibt auch das Repository\\nleer. Sucht man aktuell (22.8.2017) in
      [Research\\nCollection](https://www.research-collection.ethz.ch) nach Artikeln
      aus\\ndem Jahr 2017 findet man insgesamt 2797 Artikel verzeichnet, aber nur\\ngerade
      mal 122 (4%) sind Open Access. Bei\\n[ZORA](http://www.zora.uzh.ch/cgi/stats/report)
      sind es vergleichsweise\\n[598]{.ep_search_number} von 1404, also 42%.\\n\\nWirklich
      neu ist die Erkenntnis, dass Forschende sehr wohl zu\\nBoykott-Massnahmen bereit
      sind. Dies widerspricht der, insbesondere der\\nSchweiz vertretenen Aufassung
      vieler BibliotheksdirektorInnen, dass man\\nals Bibliothek zwischen Verlag und
      Forschenden als Opfer gefangen ist\\nund sich letztlich den Verlagen nicht widersetzen
      k\xF6nne. Die Umfrage\\nzeigt vielmehr, dass beim Einbezug der Forschenden und
      einer\\ntransparenten Information \xFCber die Preise und Verhandlungen, durchaus\\nmit
      Unterst\xFCtzung von Forschungsseite gerechnet werden kann. Denn\\nletztlich
      begr\xFCssen 74% der Forschenden einen Wechsel vom\\nSubskriptionsmodell zu
      OA.\\n\\nMal schauen, ob Rafael Ball den durch die Resultate der Umfrage\\nzugespielten
      Ball aufnehmen kann. Noch im letzten [Jahresbericht der\\nETH-Bibliothek](https://doi.org/10.3929/ethz-a-004157606),\\n[warnt](https://hyp.is/umjZTIbYEee1xgvQA0u5bg/www.research-collection.ethz.ch/bitstream/handle/20.500.11850/145166/ETH-Bibliothek_Jahresbericht_2016.pdf?sequence=1553&isAllowed=y)\\nBall
      vor Schnellsch\xFCssen und \\\"Aktionismus\\\".\\n\\n> Doch zunehmend gewinnt
      man den Eindruck, dass auch Bibliotheken mehr\\n> und mehr tangiert werden von
      aktuellen politischen Umw\xE4lzungen und\\n> Ereignissen, denen sie sich nicht
      mehr verschliessen k\xF6nnen und\\n> d\xFCrfen. Da ist zum Beispiel das Thema
      \xABOpen Access\xBB, das deutlich mehr\\n> ist als eine weitere Spielart der
      Literaturversorgung. Es ist vielmehr\\n> eine politische und wirtschaftliche
      Problematik, die bis in die\\n> F\xFChrung von Staaten reicht und auf der gleichen
      Ebene wie\\n> Wirtschaftssubventionen oder Marktinterventionen abgehandelt wird.\\n>
      Denn die Konsequenzen sind so gewaltig und grundlegend, dass viele\\n> Akteure
      sie nicht mehr zu \xFCberschauen scheinen und das Thema mit einem\\n> blossen
      Aktionismus mit ungewissem Ausgang vorantreiben. Denn die\\n> Konsequenzen sind
      so gewaltig und grundlegend, dass viele Akteure sie\\n> nicht mehr zu \xFCberschauen
      scheinen und das Thema mit einem blossen\\n> Aktionismus mit ungewissem Ausgang
      vorantreiben.\\n>\\n> Gerade hier ist es wichtig, dass sich Bibliotheken ihrer
      Jahrhunderte\\n> alten Tradition als Kultur- und Ged\xE4chtnisinstitution erinnern
      und\\n> neuen Trends -- zumal wenn sie irreversible Konsequenzen haben -- mit\\n>
      dem notwendigen Sachverstand und der gebotenen Tiefe n\xE4hern und die\\n> beteiligten
      Akteure mit validen Informationen und Statements\\n> unterst\xFCtzen. Die ETH-Bibliothek
      ist gerade bei diesem Thema im besten\\n> Sinne des Wortes professionell mit
      dabei: Qualifiziert, durchdacht,\\n> konstruktiv, aber ohne Schnellsch\xFCsse.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=18984\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

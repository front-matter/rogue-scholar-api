      OA Journal\nMonitor</a></figcaption>\n</figure>\n\n- **EMBO Journal** *:* 280
      Artikel, davon 73 (26%) Hybrid OA\n- **EMBO Reports**: 226 Artikel, davon 36
      (16%) Hybrid OA\n\n## Das EMBO-Dilemma {#das-embo-dilemma .wp-block-heading}\n\nDie
      Offenlegung der Finanzen erfolgt mit der Erkenntnis, dass f\u00fcr einen\nvollst\u00e4ndigen
      Flip zu Gold OA die h\u00f6he der aktuellen APC \u20ac3''300 (Pure\nGold OA)
      \u20ac4''700 (Hybrid OA) nicht ausreichen. Dies f\u00fchrt zum Dilemma von\nEMBO:\n\n>
      \"We want to go fully open access. At the moment, we can''t afford to.\n> Who
      is going to pay and for what?\"\n>\n> Maria Leptin, Direktorin EMBO (Quelle:
      Zitiert in [Science\n> Business](https://sciencebusiness.net/news/research-organisation-releases-publishing-costs-highlight-challenge-going-full-open-access))  \n\n##
      M\u00f6gliche L\u00f6sungen? {#m\u00f6gliche-l\u00f6sungen .wp-block-heading}\n\n###
      a) Kosten bei Wiley senken oder ganz weg von Wiley {#a-kosten-bei-wiley-senken-oder-ganz-weg-von-wiley
      .wp-block-heading}\n\nEMBO betont unerm\u00fcdlich non-profit zu sein. Wie nun
      diese\nAufschl\u00fcsselung der Kosten zeigt, geht dennoch ein substanzieller
      Teil\nder Einnahmen an den b\u00f6rsenkotierten Wiley Verlag, welcher solche\nPartnerschaften
      auch gerne gegen\u00fcber seinen gewinnerwartenden\nShareholdern herausstreicht:\n\n>
      Separately, we continue to add important and prestigious society\n> partnerships.
      Quality matters to the research community and Wiley''s\n> portfolio of brands
      keeps getting stronger.\n>\n> Brian A. Napack, CEO John Wiley & Sons, Inc ([Q1
      2020 Inc Earnings\n> Call](https://finance.yahoo.com/news/edited-transcript-jw-earnings-conference-030008108.html))\n\nDiese
      Partnerschaft mit Wiley sollte von EMBO hinterfragt werden. Wie\nBernd Pulverer,
      Head of Publications bei EMBO, bei einem einem Talk\n[erw\u00e4hnt](https://youtu.be/ljqTAauXJzs?t=268),
      d\u00fcrften von einem grossen\nVerlag Wiley hinsichtlich technischer Produktion,
      Onlinestellung und\nVermarktung eigentlich tiefe Kosten durch Skaleneffekte
      zu erwarten sein\nund entsprechend kann das Outsourcing an einen kommerziellen
      Verlag\ndurchaus sinnvoll sein. Doch \u20ac2''500 ist extrem hoch. Ich bin \u00fcberzeugt,\ndass
      andere Verlage die gleiche Dienstleistung f\u00fcr einen F\u00fcnftel dieser\nKosten
      anbieten k\u00f6nnen.\n\nHinsichtlich einer Umstellung auf OA ist zu beachten,
      dass diverse\nKosten aus der Subskriptionswelt sowieso wegfallen, oder extrem\nverschlankt
      werden k\u00f6nnen (bspw. Verkauf und Marketing).\n\n#### **b) Beteiligung von
      EMBO am Journal**gesch\u00e4ft {#b-beteiligung-von-embo-am-journalgesch\u00e4ft
      .wp-block-heading}\n\nAktuell generieren die Subskriptionsjournals einen zus\u00e4tzliche\nEinnahme-Quelle
      f\u00fcr EMBO. Oder um es zuzuspitzen: EMBO entzieht via\nSubskriptionen den
      Forschungsinstituten Geld, nur um es dann sp\u00e4ter in\nForm von F\u00f6rderung
      wieder in die Forschung zu pumpen. Dabei werden\nbeil\u00e4ufig auch die Taschen
      der Shareholder von Wiley gef\u00fcllt.\n\nGem\u00e4ss Bernd Pulverer, ist man
      durchaus\n[bereit](https://youtu.be/ljqTAauXJzs?t=188), auf den aktuellen Gewinn\nzu
      verzichten, sollte es n\u00f6tig sein. Aber weshalb nicht noch einen\nSchritt
      weitergehen? Weshalb kann und soll sich EMBO nicht an der\nFinanzierung des
      Journalgesch\u00e4fts beteiligen?\n\nEMBO wird aktuell durch die Europ\u00e4ische
      Konferenz f\u00fcr Molekularbiologie\n(EMBC) finanziert, an welche praktisch
      alle europ\u00e4ische Staaten\neinzahlen:\n\n<figure class=\"wp-block-image
      size-large\">\n<img\nsrc=\"https://wisspub.net/wp-content/uploads/2019/10/image-16.png?w=692\"\nclass=\"wp-image-19857\"
      loading=\"lazy\" data-attachment-id=\"19857\"\ndata-permalink=\"http://wisspub.net/image-16/\"\ndata-orig-file=\"https://wisspub.net/wp-content/uploads/2019/10/image-16.png\"\ndata-orig-size=\"692,659\"
      data-comments-opened=\"1\"\ndata-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"\ndata-image-title=\"image-16\"

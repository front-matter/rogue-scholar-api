      Open Access wird \xFCberwiegend eine Creative Commons Lizenz\\nausgegeben. Wie
      ein Blick auf [alle verf\xFCgbaren\\nLizenz-Informationen](https://api.crossref.org/licenses)
      bei Crossref\\nzeigt, gibt es allerdings auch Verlage die wohl aus Versehen,
      aber auch\\naus voller Absicht eine eigene Lizenz vergeben. Unpaywall\\n[greift](https://github.com/Impactstory/oadoi/blob/master/oa_local.py#L42)\\nbeispielsweise
      auf diese Information zur\xFCck.\\n\\n### Text-Mining {#text-mining .wp-block-heading}\\n\\nDie
      meisten DOIs f\xFChren zun\xE4chst auf eine Landing-Page und erst von dort\\ndann
      zum eigentlichen Volltext. F\xFCr das Text-Mining oder die\\nArchivierung m\xF6chte
      man aber direkt zum Volltext kommen und auch eine\\nPr\xE4ferenz mitgeben, in
      welchem Format (HTML, PDF, XML, EPUB) man den\\nVolltext erhalten m\xF6chte.
      Das Crossref-Schema erlaubt dies via dem\\nElement *link*, wo Verlage die direkte
      URL zum Volltext und dem\\nentsprechenden Format deklarieren k\xF6nnen.\\n\\n:::
      {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2019/10/image-3.png?w=1024\\\"\\nclass=\\\"wp-image-19776\\\"

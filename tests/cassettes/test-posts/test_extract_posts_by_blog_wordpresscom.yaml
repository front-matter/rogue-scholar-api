      1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"638\\\" /></a>\\n</figure>\\n\\nDas
      heisst bis alle 2020 eingereichten Publikationen entweder publiziert\\noder
      abgelehnt wurden, und der Stand des Kontingents abschliessend\\nbeurteilt werden
      kann, d\xFCrfte es noch mehre Monate oder\\n[l\xE4nger](https://twitter.com/ashleydfarley/status/1381793793888772097)\\ngehen.\\n\\n##
      Viele Schweizer Corresponding Author Papers bleiben Closed Access {#viele-schweizer-corresponding-author-papers-bleiben-closed-access
      .wp-block-heading}\\n\\nDabei liegt der tiefe Ausch\xF6pfungsgrad nicht daran,
      dass Schweizer\\nAutorInnen weniger bei Elsevier publizieren. Vielmehr bleiben
      viele\\nPublikationen, die eigentlich durch das Agreement Open Access sein\\nk\xF6nnten/sollten
      Closed Access. Mein Monitoring kommt inzwischen auf \xFCber\\n[500](https://oa-monitoring.ch/metabase/public/question/64f18aae-0b7f-41fb-8262-f6810be61089)\\nsolcher
      Schweizer Corresponding Author Papers, deren summierter\\nAPC-Listenpreis 1.5
      Mio \u20AC betr\xE4gt. Publikationen, bei denen Elsevier das\\nEinreichedatum
      nicht ver\xF6ffentlicht und deshalb die Eligibility von\\nAussen nicht sicher
      festgestellt werden kann, sind in dieser Liste noch\\nnicht einmal enthalten.
      Beispiel:\\n[10.1016/j.cagd.2021.102003](https://doi.org/10.1016/j.cagd.2021.102003)\\n\\nWieso
      so viele Papers Closed Access sind, scheint mehrere Gr\xFCnde zu\\nhaben. Von
      zwei AutorInnen habe ich das Feedback erhalten, dass die\\nOption zu OA im Einreiche-Prozess
      nicht angezeigt wurde und somit der\\nVerdacht besteht, dass die Identifikation
      der Affiliation bei Elsevier\\nnicht zuverl\xE4ssig funktioniert.\\n\\nWeitere
      AutorInnen haben offenbar bewusst auf die OA Option verzichtet,\\nweil sie Hybrid-Kosten
      bef\xFCrchteten. Da die Schweizer OA-Community\\n(insbesondere der SNF) seit
      15 Jahren den Forschenden auf Hybrid und\\nDouble-Dip sensibilisiert ist dies
      eigentlich eine gute Nachricht.\\n\\nZwar k\xF6nnen eligible Closed-Access Artikel
      nachtr\xE4glich noch bei\\nElsevier f\xFCr eine \xD6ffnung gemeldet werden.
      Allerdings scheint das nur\\nbis zu einem gewissen Zeitpunkt m\xF6glich zu sein
      sein, und f\xFCr eine\\nwirksame \xC4nderung m\xFCssen auch die AutorInnen aktiv
      werden, was diese\\n(\xE4hnlich wie die Ablage auf ein Repository bei Green
      OA) leider nicht\\nimmer tun.\\n\\n## Ein Drittel aller Schweizer Publikationen
      OA durch das Agreement {#ein-drittel-aller-schweizer-publikationen-oa-durch-das-agreement
      .wp-block-heading}\\n\\nRelevant f\xFCr das Agreement ist das Einreichedatum
      ab 1.1.2020. Das\\nheisst, dass die Auswirkung verz\xF6gert eintritt und erst
      2021 so langsam\\nrichtig abgesch\xE4tzt werden kann. Von den 3437 Publikationen,
      die 2021\\nmit einer Affiliation einer teilnehmenden Institution publiziert
      wurden,\\nsind ein Drittel (1118) OA durch das Schweizer R&P-Agreement. Das\\nentspricht
      54% aller Schweizer Corresponding Author Publikationen.\\n\\n<figure class=\\\"wp-block-image
      size-large\\\">\\n<a\\nhref=\\\"http://oa-monitoring.ch/metabase/public/question/efefb982-33cb-4546-8557-87cb47f3b192\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2021/06/image-13.png?w=1024\\\"\\nclass=\\\"wp-image-20351\\\"

      sp\xE4ter das Bundesgericht\\n([1C_40/2017](https://wisspub.net/wp-content/uploads/2014/10/2017-07-24-entscheid-bundesgericht.pdf))\\nden
      Zugang zu den Subskriptionspreisen der Universit\xE4t Basel verneint.\\n\\nDie
      Rekurskommission l\xF6ste das Dilemma, in dem sie\\n[erkl\xE4rte](https://wisspub.net/wp-content/uploads/2020/09/2020.09.17-entscheid-zuercher-rekurskommission.pdf),\\ndass
      die Universit\xE4t Z\xFCrich gar keine Datenherrschaft \xFCber die Ausgaben\\nder
      anderen Hochschule aus\xFCbt und die Rekurskommission keine Offenlegung\\ndieser
      Zahlungen beschliessen kann. Sie entschied in Folge nur die\\nBekanntgabe der
      Total Fee's 2019 und 2020 der Universit\xE4t Z\xFCrich.\\n\\n## Verwaltungsgericht
      ZH: Kein Zusammenhang mit Aufgabenerf\xFCllung {#verwaltungsgericht-zh-kein-zusammenhang-mit-aufgabenerf\xFCllung
      .wp-block-heading}\\n\\nDagegen erhob ich mit finanzieller Unterst\xFCtzung
      des Vereins\\n[\xF6ffentlichkeitsgesetz.ch](https://www.oeffentlichkeitsgesetz.ch/)\\nBeschwerde
      beim Z\xFCrcher Verwaltungsgericht. Das Gericht\\n([VB.2020.00746](https://wisspub.net/wp-content/uploads/2021/04/2021.04.01-entscheid-verwaltungsgericht-zh-vb-2020.00746-2.pdf))\\nverwarf
      die Erfindung der fehlenden Datenherrschaft und griff\\nstattdessen zu einem
      anderen Kniff, um sich nicht in Widerspr\xFCche zu\\nverstricken:\\n\\n> \\\"Wie
      bereits dargelegt wurde (E. 3), hat die Vorinstanz\\n> \\\\[Rekurskommission\\\\]
      zu Unrecht nicht gepr\xFCft, ob die\\n> Beschwerdegegnerin \\\\[Universit\xE4t
      Z\xFCrich\\\\] auch die Teilbetr\xE4ge auf\\n> Seite 18 und 19 der anderen Konsortiumsmitglieder
      h\xE4tte offenlegen\\n> m\xFCssen. Dies ist im Folgenden nachzuholen.\\n>\\n>
      Hierf\xFCr ist zu ber\xFCcksichtigen, dass die Beschwerdegegnerin nur im\\n>
      Besitz dieser Informationen ist, weil der Verlag den Vertrag mit dem\\n> Konsortium
      und nicht direkt mit den einzelnen Konsortiumsmitgliedern\\n> abschloss. Diese
      Informationen haben keinen direkten Zusammenhang mit\\n> der Aufgabenerf\xFCllung
      der Beschwerdegegnerin, sondern betreffen\\n> vielmehr die Aufgabenerf\xFCllung
      von Institutionen, auf die das\\n> z\xFCrcherische Informations- und Datenschutzgesetz
      nicht anwendbar ist.\\n> Der Beschwerdef\xFChrer hat neben dem vorliegenden
      Verfahren denn auch\\n> bei anderen Beteiligten des Konsortiums und mithin in
      anderen Kantonen\\n> sowie beim Bund Verfahren eingeleitet, um Einsicht in den
      Vertrag bzw.\\n> Kenntnis von geleisteten Teilbetr\xE4gen alle bzw. der anderen\\n>
      Konsortiumsmitglieder mittels \xD6ffentlichkeitsgesuchen zu erlangen\\n> (act.
      2 S. 2, act. 5). In wie vielen Kantonen solche Verfahren h\xE4ngig\\n> sind
      und was der jeweilige Verfahrensstand ist, ist unklar. Dazu\\n> kommt, dass
      f\xFCr den Kanton Basel-Stadt mindestens ein rechtskr\xE4ftiges\\n> (durch das
      Bundesgericht gesch\xFCtztes) Urteil vorliegt, welches in\\n> einer \xE4hnlich
      gelagerten Konstellation eine Offenlegung von Vertr\xE4gen\\n> mit wissenschaftlichen
      Verlagen untersagt hatte (vgl. BGr, 5. Juli\\n> 2017,\\n> [1C_40/2017](https://wisspub.net/wp-content/uploads/2014/10/2017-07-24-entscheid-bundesgericht.pdf)).\\n>\\n>
      Aus Respekt vor der Hoheit der anderen Kantone und des Bundes kann das\\n> Verwaltungsgericht
      nicht einen diesen h\xE4ngigen oder bereits\\n> abgeschlossenen Verfahren vorgreifenden
      bzw. widersprechenden\\n> Entscheid f\xFCr alle beteiligten Konsortiumsmitglieder
      f\xE4llen, indem es\\n> die Offenlegung von Informationen, die nicht die Beschwerdegegnerin\\n>
      betreffen, anordnet oder untersagt (vgl. Art. 44 Abs. 2 der\\n> Bundesverfassung
      vom 18. April 1999 \\\\[SR 101 \\\\]).  \\n> Mithin besteht ein \xFCberwiegendes
      \xF6ffentliches Interesse, welches der\\n> Offenlegung der Teilbetr\xE4ge auf
      Seite 18 und 19 betreffend die anderen\\n> Konsortiumsmitgliedern entgegensteht.\\\"\\n\\nDiese
      Begr\xFCndung ist alles andere als schl\xFCssig. Der gemeinsame\\n[Konsortialvertrag](https://www.dropbox.com/s/d49dxx0mqp56yjt/2020.02.10%20-%20RSC%20Agreement.pdf?dl=0)\\nist
      ja nicht zuf\xE4llig entstanden. Best\xFCnde hier kein \\\"direkter\\nZusammenhang
      mit der Aufgabenerf\xFCllung der Universit\xE4t Z\xFCrich\\\" h\xE4tten\\ndie
      Hochschulen ja jeweils einen eigenst\xE4ndigen Vertrag mit RSC\\nabschliessen
      k\xF6nnen. Das Konsortium br\xE4uchte es nicht.\\n\\nWir haben nun die verr\xFCckte
      Situation, dass das Verwaltungsgericht ZH,\\ndie Ausgaben der Universit\xE4t
      Z\xFCrich grunds\xE4tzlich den Charakter eines\\nsch\xFCtzenswertes Gesch\xE4ftsgeheimnis
      abspricht, aber nicht den Mut hat, zu\\nerkl\xE4ren wieso die **gleiche Art
      von Information im gleichen Vertrag**\\ndann von anderen Hochschulen doch wieder
      als sch\xFCtzenswertes\\nGesch\xE4ftsgeheimnis gewertet werden kann. Dies obwohl
      f\xFCr die genaue\\nDefinition eines Gesch\xE4ftsgehmnisses regelm\xE4ssig von
      allen Kantonen die\\nBundesrechtsprechung herangezogen wird.\\n\\nZudem ist
      die L\xF6sung des Verwaltungsgericht nicht praktikabel, da man\\nbei einem Dokument,
      welches Informationen aus verschiedenen Kantonen\\nenth\xE4lt (was bei der interkantonalen
      Zusammenarbeit ja \xFCblich ist) ja\\nimmer wissen m\xFCsste, welchen Abschnitt
      man nun von welchem Organ\\nanfragen m\xFCsste.\\n\\n## Swissuniversities: Zu
      politisch sensibel f\xFCr das \xD6ffentlichkeitsprinzip {#swissuniversities-zu-politisch-sensibel-f\xFCr-das-\xF6ffentlichkeitsprinzip
      .wp-block-heading}\\n\\nEine \xE4hnlich unbefriedigende Antwort lieferte vor
      kurzem auch die\\nBildungsdirektion des Kanton Berns ([Entscheid\\n2020.BKD.53794](https://wisspub.net/wp-content/uploads/2020/12/2020.12.01-entscheid-bildungsdirektion-kanton-bern.pdf)).\\nObwohl
      swissuniversities ein Verein von \xF6ffentlich finanzierten\\nHochschulen der
      Kantone und des Bundes ist, untersteht swissuniversities\\noffenbar keinem \xD6ffentlichkeitsgesetz.
      Dies weil die Macher der\\ngesetzlichen Grundlage f\xFCr swissuniversities vor
      zehn Jahren, auch\\nlieber dem Dilemma aus dem Weg gingen als es zu tats\xE4chlich
      l\xF6sen.\\nObwohl man swissuniversities dem Datenschutz, dem Beschaffungsrecht,
      dem\\nPersonalrecht des Bundes unterstellte, erkl\xE4rte man in der [Botschaft\\nzum
      HFKG](https://www.fedlex.admin.ch/eli/fga/2009/812/de), dass f\xFCr\\nswissuniversities
      kein \xD6ffentlichkeitsgesetzen gelten soll:\\n\\n> Die gemeinsamen Organe werden
      aus Gr\xFCnden der politischen Sensibilit\xE4t\\n> und der ihnen \xFCbertragenen
      besonderen Aufgaben nicht dem\\n> \xD6ffentlichkeitsgesetz unterstellt.\\n\\nVermutlich
      hat es damit zu tun, dass vor zehn Jahren einige Kantone das\\n\xD6ffentlichkeitsprinzip
      noch nicht kannten. Heute, wo der Bund und alle\\nKantone ausser Luzern das
      \xD6ffentlichkeitsprinzip kennen, ist eine solche\\nBegr\xFCndung kaum zum Aushalten.\\n\\n##
      SLSP AG: Nur Dienstleister ohne \xF6ffentliche Aufgabe {#slsp-ag-nur-dienstleister-ohne-\xF6ffentliche-aufgabe
      .wp-block-heading}\\n\\nOffenbar l\xE4sst sich das \xD6ffentlichkeitsprinzip
      auch aushebeln, in dem\\n\xF6ffentliche Institutionen einfach eine Aktiengesellschaft
      bilden. So ist\\ndie [SLSP AG](https://slsp.ch/), gem\xE4ss einer beauftragten\\n[Einsch\xE4tzung](https://wisspub.net/wp-content/uploads/2021/02/stellungnahme_slsp_ag_oeffentlichkeitsgesetz.pdf)\\nist
      ebenfalls keinem \xD6ffentlichkeitsgesetz unterstellt. Die SLSP AG\\nbezweckt
      den Aufbau und den Betrieb eines Bibliotheksverwaltungssystems\\nund die Erbringung
      weiterer damit zusammenh\xE4ngender Services (z.B.\\nAusleihkurier, Konsortialdiensten).
      An der Gesellschaft k\xF6nnen sich nur\\nHochschulen bzw. Bibliotheken der Hochschulen
      gem\xE4ss Bundesgesetz \xFCber\\ndie F\xF6rderung der Hochschulen und die Koordination
      im schweizerischen\\nHochschulbereich (HFKG) sowie wissenschaftliche Bibliotheken
      der\\n\xF6ffentlichen Hand beteiligen. Da der SLSP AG keine \xF6ffentlichen
      Aufgaben\\n\xFCbertragen wurden und nicht hoheitlich handle, sei das\\n\xD6ffentlichkeitsprinzip
      der Verwaltung auf die SLSP AG nicht anwendbar.\\n\\n## Fazit {#fazit .wp-block-heading}\\n\\nDie
      unklare Situation hinsichtlich des \xD6ffentlichkeitsprinzip bei der\\nf\xF6deralen
      Zusammenarbeit ist das eine. Frustrierender ist jedoch der\\nUnwille vieler
      Instanzen hier wirklich Klarheit zu schaffen und die\\noffensichtlichen Widerspr\xFCchlichkeiten
      aktiv zu l\xF6sen und auch\\npraktikable Wege aufzuzeigen.\\n\\nHinsichtlich
      der Anwendbarkeit des Z\xFCrcher \xD6ffentlichkeitsgesetzes auf\\nDokumente
      der interkantonalen Gesundheitsdirektorenkonferenz wird\\n\xFCbrigens bald ein
      weiteres Bundesgerichtsurteil\\n[erwartet](https://www.oeffentlichkeitsgesetz.ch/deutsch/2020/07/interkantonale-transparenz-zurcher-regierung-blitzt-ab/).\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"https://wisspub.net/?p=20259\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

      1024w\\\"\\nsizes=\\\"(max-width: 1558px) 100vw, 1558px\\\"}\\n\\n[Zusammenfassung](https://docs.google.com/document/d/1bS3MQV6FPR58YMM5RdDOqxGAMcKn6rHObLvCEa1yRG4/edit)\\nder
      erhaltenen\\n[Antworten](https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit)\\naus
      dem Request for Information\\n:::\\n\\nDas [26-seitige\\nDokument](https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit)\\nmit
      den erhaltenen Antworten bezeugt ein grosses Interesse an einer\\neinheitlichen
      Organization ID von unterschiedlichen Perspektiven.\\n\\nEs f\xE4llt auf, dass
      **Ringgold** kein Interesse anmeldet, um bei der\\noffenem L\xF6sung einen zentralen
      Part zu \xFCbernehmen. Obwohl eine solche\\nL\xF6sung das aktuelle Gesch\xE4ftsmodell
      von Ringgold massiv konkurrenziert.\\n\\n**Digital Science** ist da einiges
      offener, verweist aber auf die\\nbisherigen Investitionen, bei denen man bei
      einer Partizipation das\\neigene Kosten-Nutzen Verh\xE4ltnis gut abw\xE4gen
      muss:\\n\\n> Due to the nature of the Digital Science products and services,\\n>
      Digital Science will need to continue a GRID-like undertaking even if\\n> an
      open alternative is developed and maintained externally. Most of\\n> the reasons
      are around speed to changes to policies, flexibility and\\n> ability to accommodate
      client use cases and needs. This means that\\n> Digital Science will have to
      continue to invest resources in this\\n> area, an open alternative is not eliminating
      this need. But we see the\\n> possibility to do this as an additional layer
      on an open identifier\\n> system.\\n\\n**Crossref** gibt mit einer sehr detaillierten
      Antwort klar zu erkennen,\\nden Lead \xFCbernehmen zu wollen:\\n\\n> - Crossref
      is interested in being a host for the new registry.\\n> - Crossref supports
      creating a joint venture non-profit collaboration\\n>   of representative stakeholders
      to launch a registry. Crossref does\\n>   not support creating a new entity
      (e.g. 501c3) at the start although\\n>   this is something that could happen
      later.\\n> - Crossref is interested in participating in the governance of the
      new\\n>   registry\\n> - Crossref can make significant resources available to
      help launch an\\n>   independent registry.\\n> - Crossref is well placed to
      undertake the above based on current\\n>   experience running its own services
      and infrastructure including the\\n>   Open Funder Registry.\\n> - Crossref
      has developed an estimated expense budget and rationale for\\n>   an independent
      registry that it is willing to share with the group\\n>   of organizations that
      create the new joint venture collaboration.\\n\\n**ORCID** und **DataCite**
      beschr\xE4nken ihr Mitwirken auf die\\nUnterst\xFCtzung der Governance und letztlich
      der Verwendung in den eigenen\\nSystemen.\\n\\nGrosses Interesse signalisierte
      **Publisher Solutions International**\\nmit ihrer [IP-Registry](https://app.theipregistry.org),
      wo aktuell \xFCber\\n60'000 Bibliotheken und ihre IP-Ranges erfasst sind.\\n\\nAuch
      von Bibliotheksseite gab es positive R\xFCckmeldungen. Das\\n**Hochschulbibliothekszentrum
      des Landes Nordrhein-Westfalen (HBZ)**,\\ndie **British Library**, die **California
      Digital Library** und **OCLC**\\nbeschreiben ihre Erfahrungen mit der gemeinsamen
      Pflege von Normdaten\\nund Identifers und interessieren sich diese Arbeit weiter
      auszubauen.\\nDie BL und OCLC sind bereits stark bei ISNI involviert. **ISNI**
      selber\\nhat sich auch noch explizit als Host anerboten.\\n\\nEine interessanten
      Input bez\xFCglich Gesch\xE4ftsmodell kommt von der\\n**Global Legal Entity
      Identifier Foundation (GLEIF)**, welche im\\nFinanzbereich Identifier (z.B:\\n[391200PHRPB1YWIPRE56](https://www.leireg.de/de/suche/lei/391200PHRPB1YWIPRE56#b))\\nvergibt.\\n\\nEbenso
      bekunden weitere Stellen wie der **Australian National Data\\nService** (ANDS),
      die **Foundation for Science and Technology,\\nPortugal** das **Library and
      Information Centre, Hungarian Academy of\\nSciences,** das **European Directory
      of Marine Organisations EDMO,** das\\n**R\xE9pertoire national des structures
      de recherche (RNSR)** Interesse an\\neiner internationalen L\xF6sung und die
      M\xF6glichkeit die aktuell lokal\\nverwendeten Daten zu Verf\xFCgung zu stellen.\\n\\nDie
      **DFG**\\n[verwies](https://drive.google.com/file/d/0B6O_X1seyPKeRUM4SnNjT0FacnRPaHU5WjNCRGVuczV2RF9V/view)\\nauf
      ihre Erfahrung bei der Erfassung und Verwaltung von 25'000\\nOrganisationseinheiten
      von deutschen Hochschulen im Rahmen des [Research\\nExplorers](http://www.research-explorer.de/research_explorer.en.html?stichwort=erlangen&institution_id=10115&schritt=detail&sv=profisuche&zeige_seite=1).\\nDa
      gibt es zurzeit etwa 6000 \xC4nderungen und 1500 Neueintr\xE4ge pro Jahr.\\n\\n####
      N\xE4chste Schritte\\n\\nAm Workshop wurde beschlossen, dass ORCID, DataCite
      und Crossref (als\\nInterim Lead) im Austausch mit allen Interessierten ein
      Proposal\\nvorbereiten, in dem die Partner, die Governance-Struktur, die\\njuristischen
      Details sowie ein Memorandum of Understanding definiert\\nwerden.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=19444\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":\"In
      verschiedenen internationalen Workshops artikulierte sich das Bed\xFCrfnis nach

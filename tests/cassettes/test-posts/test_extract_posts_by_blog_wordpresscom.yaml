      role=\"button\" />\n</figure>\n\nBeil\u00e4ufig war zu erfahren, dass mit dem
      Verlag wieder\nGeheimhaltungsvereinbarungen eingangen wurden.\n\n<figure class=\"wp-block-embed-twitter
      wp-block-embed is-type-rich\">\n<div class=\"wp-block-embed__wrapper\">\n<div
      class=\"embed-twitter\">\n<blockquote>\n<p>Thanks for putting the finger where
      it hurts most. Unfortunately, we\nhad to accept an non-disclosure clause. The
      total amount spent will be\npublished on simap.</p>\n<p>\u2014 Fabian Felder
      (@fabfelder) <a\nhref=\"https://twitter.com/fabfelder/status/1096065184404250624?ref_src=twsrc%5Etfw\">February\n14,
      2019</a></p>\n</blockquote>\n</div>\n</div>\n</figure>\n\nAlso verlangte ich
      bei der Hauptbibliothek der Universit\u00e4t Z\u00fcrich\nEinsicht in den Vertrag.
      Gem\u00e4ss Z\u00fcrcher \u00d6ffentlichkeitsgesetz m\u00fcsste\neine solche
      Anfrage innerhalb von 30 Tagen beantwortet werden. Doch die\nUZH tat sich offenbar
      sehr schwer mit der angeblich \"zeitintensiven\"\nAnfrage, so dass ich die Antwort
      erst 120 Tage sp\u00e4ter erhalten habe.\n\n::: {.wp-block-file}\n[](https://wisspub.net/wp-content/uploads/2019/06/2019.06.11-ablehnung-gesuch-rsc-publish-and-read.pdf)[Ablehnung\nUZH
      Einsicht\nRSC-Vertrag](https://wisspub.net/wp-content/uploads/2019/06/2019.06.11-ablehnung-gesuch-rsc-publish-and-read.pdf)[Herunterladen](https://wisspub.net/wp-content/uploads/2019/06/2019.06.11-ablehnung-gesuch-rsc-publish-and-read.pdf){.wp-block-file__button\ndownload=\"\"}\n:::\n\nDie
      Universit\u00e4t Z\u00fcrich lehnt mein Gesuch ab und weigert sich sogar den\nVertrag
      nur teilweise zug\u00e4nglich zu machen.\n\nW\u00fcrde sie den Vertrag zug\u00e4nglich
      machen, w\u00fcrde die Beziehungen zu den\nKantonen der Vertragspartner beeintr\u00e4chtigt.
      Ebenfalls habe sich RSC in\nseiner Stellungnahme gegen die Ver\u00f6ffentlichung
      von Vertragsstellen\nausgesprochen die sich die Kosten/Preiskalkulationen beziehen.\n\n>
      Die Bekanntmachung des RSC-Vertrages kann zu einer\n> Wettbewerbsverzerrung
      f\u00fchren bzw. den Marktvorteil von RSC -- als\n> einer der ersten Verlage
      ein neues, zukunftsorientiertes\n> Gesch\u00e4ftsmodell entwickelt zu haben
      -- einschr\u00e4nken.\n\nInsgesamt ist der Antwort leider nicht zu erkennen,
      dass eine\nsorgf\u00e4ltige Pr\u00fcfung der rechtlichen Situation erfolgt ist.

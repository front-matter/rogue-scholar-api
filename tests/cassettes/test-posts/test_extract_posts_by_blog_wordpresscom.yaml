      Michael Hengartner, Pr\u00e4sident swissuniversities und Rektor der Universit\u00e4t
      Z\u00fcrich an der <a href=\"https:\/\/wisspub.net\/2018\/10\/31\/open-access-konferenz-schweiz-2018\/\">Open
      Access Konferenz Schweiz 2018<\/a> gefragt wurde, ob er im Sinne von Open Access
      auch die kommenden Vertr\u00e4ge mit Elsevier und Springer \u00f6ffentlich machen
      wird, war seine Antwort ganz klar ja. <\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
      wp-block-embed is-type-rich wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
      class=\"wp-block-embed__wrapper\">\n<span class=\"embed-youtube\" style=\"text-align:center;
      display: block;\"><iframe class=\"youtube-player\" width=\"640\" height=\"360\"
      src=\"https:\/\/www.youtube.com\/embed\/cpFswDvajvw?version=3&#038;rel=1&#038;showsearch=0&#038;showinfo=1&#038;iv_load_policy=1&#038;fs=1&#038;hl=en&#038;autohide=2&#038;wmode=transparent\"
      allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin
      allow-popups allow-presentation allow-popups-to-escape-sandbox\"><\/iframe><\/span>\n<\/div><\/figure>\n\n\n\n<p>Schliesslich
      ist diese Transparenz seit l\u00e4ngerem erkl\u00e4rtes Ziel von Swissuniversities
      f\u00fcr die aktuellen Verhandlungen mit Elsevier, SpringerNature und Wiley:<\/p>\n\n\n\n<blockquote
      class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p><strong><em>3.
      Transparenz der Lizenzvertr\u00e4ge<\/em><\/strong><em><br> Die Lizenzvertr\u00e4ge
      werden aus \u00f6ffentlichen Geldern bezahlt. Deren Inhalte sollten entsprechend
      ebenfalls \u00f6ffentlich zug\u00e4nglich sein. Gesellschaftlich werden Vertraulichkeitsklauseln
      nicht mehr akzeptiert.<\/em><\/p><cite><a href=\"https:\/\/www.swissuniversities.ch\/fileadmin\/swissuniversities\/Dokumente\/Hochschulpolitik\/Open_Access\/180315_Factsheets_Verhandlungsstrategie_D.pdf\">Factsheet
      zur Verhandlungsstrategie von swissuniversities<\/a>, 15.3.2018<\/cite><\/blockquote>\n\n\n\n<p><\/p>\n\n\n\n<p>W\u00e4hrend
      f\u00fcr diese drei Verlage noch keine neuen Vereinbarungen vorliegen, wurde
      im Februar 2019 ein erstes &#8220;Read und Publish&#8221;-Agreement mit RSC
      <a href=\"\/\/www.rsc.org\/news-events\/articles\/2019\/feb\/swiss-read-and-publish\/\">verk\u00fcndet<\/a>.<\/p>\n\n\n\n<figure

      access, global reuse, and\n> equitable action.\u00a0  \n> \\[..\\]\n>\n> The
      foundation has a decade of data, learning, and research that went\n> into our
      strategy and open access policy refresh. The predominant OA\n> business model
      is the APC and that has been stretched and corrupted to\n> the point that unfunded
      research throughout the globe cannot publish\n> due to lack of funds. New models,
      like Diamond OA and Subscribe to\n> Open, have been slow to gain traction and
      adoption by the major\n> journals and publishers further locking in the APC
      model.\n\nAuf die Frage, ob OA alleine auf Preprints nicht zu Lasten der wiss.\nQualit\u00e4t

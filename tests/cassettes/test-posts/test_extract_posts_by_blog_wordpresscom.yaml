      https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=768&h=531 768w, https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=1024&h=708
      1024w\\\"\\nsizes=\\\"(max-width: 532px) 100vw, 532px\\\"}\\n\\nQuelle: Pr\xE4sentation
      von Paul Thirion, Directeur, Biblioth\xE8ques de\\nl'ULg, [Conf\xE9rence OA](http://wp.unil.ch/openaccessconference17/),\\nUniversit\xE9
      de Lausanne, 1. Dez. 2017\\n([Slides](http://wp.unil.ch/openaccessconference17/files/2017/12/20171201_02Thirion-V2-LR.pdf)\\n/
      [Video](https://youtu.be/IuniiiYib90?t=9m28s))\\n:::\\n\\nDas hat mitunter auch
      mit dem Aufwand zu tun: Forschende m\xFCssen aktiv\\nwerden, ihre Rechte kl\xE4ren
      (lassen) und die Autorenversion liefern. Im\\nVergleich zur Forschung und zum
      Schreiben der Publikation ist diese\\nArbeit eigentlich ein Klacks. Aber trotzdem
      wird sie von vielen\\nForschenden als unn\xF6tige B\xFCrokratie aufgefasst und
      entsprechend\\nverweigern sich viele dieser Arbeit. Was so gut wie nie Konsequenzen\\nhat.\\n\\n####
      Fehlende Compliance & Keine Sanktionen {#fehlende-compliance-keine-sanktionen}\\n\\nDenn
      Leitungsgremien von Universit\xE4ten und von F\xF6rderorganisationen bzw.\\nderen
      Beir\xE4ten bestehen zu einem grossen Teil aus aktiven\\nWissenschaftlern. Nicht
      wenige Hochschulen haben Selbstverwaltung mit\\nStolz in ihrem Leitbild verankert.
      Da ist die (menschliche) Tendenz sehr\\ngross, dass niemand gegen\xFCber seinen
      KollegInnen und vielleicht auch\\ngegen\xFCber sich selber eine h\xE4rtere Gangart
      einschlagen will. Selbst die\\nwenigen verpflichtenden OA-Policies werden nur
      deshalb bewilligt, weil\\nschon implizit davon ausgegangen wird, dass sie nicht
      hart durchgesetzt\\nwerden. Wenn bei einer [Umfrage an der Universit\xE4t\\nZ\xFCrich](http://www.news.uzh.ch/de/articles/2018/Open-Access.html)
      10\\nJahre nach der Einf\xFChrung einer solchen verpflichtenden OA-Policy 63%\\nProzent
      der an der Universit\xE4t arbeitenden Forschenden angeben diese\\nNICHT zu kennen
      (bei der [ETH Z\xFCrich waren es gar\\n74%](https://wisspub.net/2017/08/22/umfrage-zu-open-access-an-der-eth-zuerich/)),\\nzeigt
      dies sehr deutlich, dass Leitungsgremien nicht f\xE4hig oder nicht\\nwillens
      sind die eigenen Regeln bei Green Road durchzusetzen.\\n\\n#### Green OA kann
      kompliziert sein bzw. gemacht werden. {#green-oa-kann-kompliziert-sein-bzw.-gemacht-werden.}\\n\\nUnd
      selbst wenn Green OA k\xFCnftig konsequenter eingefordert w\xFCrde, k\xF6nnen\\nVerlage
      ihre Self-Archiving Policies jederzeit so anpassen, dass Green\\nOA kompliziert
      und verlangsamt oder gar g\xE4nzlich verhindert wird. Wer\\nsich beispielsweise
      mal die M\xFChe mach die\\n[Autorenvertr\xE4ge](https://pubs.acs.org/page/copyright/journals/index.html)\\nder
      American Chemical Society hinsichtlich M\xF6glichkeiten nach Green OA\\ndurchzulesen,
      wird merken was ich damit meine. Selbst [Sherpa\\nRomeo](http://www.sherpa.ac.uk/romeo/pub/4/)
      schafft es nicht, diese f\xFCr\\nAutorInnen einfach zusammenzufassen, ohne dabei
      auf die Nebenbedingungen\\nund Ausnahmen hinzuweisen.\\n\\nNur noch das gesetzliche
      Zweitver\xF6ffentlichungsrecht oder das initiale\\nnicht-exklusive Abtreten
      der Verbreitungsrechte (Stichworte: [Harvard\\nModell](https://osc.hul.harvard.edu/modelpolicy/),\\n[UKSCL](http://ukscl.ac.uk/)),
      k\xF6nnen Green OA dann noch halbwegs zu\\neinem effektiven Weg machen. In beiden
      F\xE4llen verbleibt auch das nicht\\nzu untersch\xE4tzende Makel, dass AutorInnen
      aktiv werden m\xFCssten um \\\"nur\\\"\\neine Autorenversion zu Verf\xFCgung
      zu stellen.\\n\\nWie aufw\xE4ndig und kompliziert dies dann immer noch ist,
      zeigt in\\nDeutschland die\_ Existenz des Projekts\\n[DeepGreen](https://deepgreen.kobv.de/de/deepgreen/).
      Dieses hat zum\\nZiel, die durch die Allianz-Lizenzen erhaltenen Rechte f\xFCr
      Green OA\\nsystematisch durch Dritte wahrzunehmen, weil sich die AutorInnen
      ganz\\noffensichtlich selbst nicht drum k\xFCmmern.\\n\\n#### Beispiel: \\\"Praxishandbuch
      Open Access\\\"\\n\\n#### ![](https://www.degruyter.com/doc/cover/9783110494068.jpg){.alignleft
      .cover}\\n\\nDie Problematik konnte man auch \xFCberdeutlich am \\\"[Praxishandbuch
      Open\\nAccess](https://doi.org/10.1515/9783110494068)\\\" sehen, welches 2017
      bei\\nDe Gruyter erschienen ist. Hier wollten die HerausgeberInnen nicht ohne\\ndie
      Reputation des Verlages auskommen, hatten aber nicht das n\xF6tige Geld\\num
      den Sammelband gleich Gold OA zu finanzieren. Entsprechend war die\\nVereinbarung
      mit de Gruyter, dass das Buch ein Jahr nach\\nPublikationsdatum beim Verlag
      frei zug\xE4nglich sein wird, w\xE4hrend bis\\ndahin die einzelnen Kapitel in
      der Autorenversion zug\xE4nglich gemacht\\nwerden konnten. L\xE4ngst nicht alle
      AutorInnen, von denen man annehmen\\ndarf, sich bei OA auszukennenen, haben
      diese M\xF6glichkeit w\xE4hrend des\\nersten Jahres via Green OA\\n[wahrgenommen](https://pad.okfn.org/p/Praxishandbuch_Open_Access).
      Erst\\nrecht kann davon ausgegangen werden, dass andere Forschende die weiter\\nweg
      von OA sind, noch mehr M\xFChe mit Green OA haben.\\n\\n#### Fazit: Green OA
      kann nur Zwischenl\xF6sung sein\\n\\nMan kann Green OA nat\xFCrlich als M\xF6glichkeit
      betrachten, welche das\\nprim\xE4re Bed\xFCrfnis nach OA erf\xFCllt. Green OA
      aber als gleichwertige\\nAlternative zu Gold OA zu bezeichnen, wie dies einige\\nOA-Bef\xFCrworterInnen
      leider tun, ist aus meiner Perspektive Unsinn. Es\\nwird dabei \xFCbersehen,
      dass ja bei Green OA die Kosten f\xFCr den\\nklassischen Erwerb ja trotzdem
      anfallen. Im Gegenzug wird es meistens\\nn\xF6tig m\xFChsam mit Autorenversionen
      und Sperrfristen zu arbeiten, was kaum\\ndie L\xF6sung der Zukunft sein kann.\\n\\nGreen
      OA kann lediglich eine Zwischenl\xF6sung sein, um das Zugangsmonopol\\nbei den
      Verlagen zu brechen, und um diese in einem Folgeschritt durch\\nEinstellung
      des klassischen Erwerbs, zu einem (kosteng\xFCnstigen) Wechsel\\nzu Gold OA
      zu bewegen. Allerdings muss man anerkennen, dass der Anteil\\nGreen OA in den
      letzten Jahren kaum in einen Bereich vorger\xFCckt ist, bei\\ndem sich ein Wechsel
      zu Gold OA deswegen aufgedr\xE4ngt hat. Einzige\\nAusnahme ist da vielleicht
      die Hochenergiephysik mit der Ablage in ArXiv\\nund [SCOAP](https://scoap3.org/)[^3^](https://scoap3.org/).
      Es ist aber\\ninsgesamt sehr unwahrscheinlich, dass Green OA nach so vielen
      Jahren\\npl\xF6tzlich massiv aufholen kann. Entsprechend scheint es mir angebracht\\nprim\xE4r
      andere Wege ins Auge zu fassen.\\n\\n\_\\n\\n#### Update 17.4.2018 {#update-17.4.2018}\\n\\nMartin
      Br\xE4ndle liefert via\\n[Twitter](https://twitter.com/MartinBraendle/status/986158547091296257)\\nnoch
      eine Statistik, wonach bei ZORA, dem Repository der Universit\xE4t\\nZ\xFCrich
      vorallem der OA-Anteil wegen Gold-OA w\xE4chst:\\n\\n::: {.embed-twitter}\\n>
      W\xE4hrend der Gesamtanteil OA an der UZH nur leicht ansteigt, w\xE4chst vor\\n>
      allem Gold OA auf Kosten von Green OA. Zahlen f\xFCr einzelne\\n> Publikationjahre,
      z.B. 2016 <https://t.co/m0wGhZRaRJ> , ermittelt mit\\n> JDB/ZORA, DOAJ,\\n>
      [@unpaywall_data](https://twitter.com/unpaywall_data?ref_src=twsrc%5Etfw)\\n>
      . @uzh_hbz [pic.twitter.com/wQgrObPANu](https://t.co/wQgrObPANu)\\n>\\n> ---
      Martin Braendle \uEA00@MartinBraendle@openbiblio.social\\n> (@MartinBraendle)
      [April 17,\\n> 2018](https://twitter.com/MartinBraendle/status/986158547091296257?ref_src=twsrc%5Etfw)\\n:::\\n\\nDas
      Gold-OA auf dem Vormarsch ist, wurde auch im [finnische\\nOA-Monitoring von
      2016](https://doi.org/10.6084/m9.figshare.5621125.v1)\\nfestgestellt. Bei einigen
      Institutionen \xFCberwiegt der Gold-OA Anteil\\nschon sehr deutlich.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=19390\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

      aktiv an, viele beginnen erst mit der\\nEntwicklung entsprechender Modelle.\\n\\nDieser
      Beitrag schildert die Erfahrungen bei der Verlagssuche f\xFCr ein\\nOpen-Access-Buch,
      das drei Mitarbeiter\\\\*innen der UB Graz gemeinsam\\nherausgeben. Generell
      ist zu empfehlen, f\xFCr ein Buchprojekt zumindest\\nzwei Verlagsangebote einzuholen;
      wir fragten f\xFCr unsere Publikation bei\\ngleich sechs Verlagen an.\\n\\nUnsere
      wichtigsten Kriterien f\xFCr die Vorauswahl waren ein einschl\xE4giges\\nVerlagsprogramm
      (in Fachbereichen wie Bibliotheks- und\\nInformationswissenschaften oder Medienwissenschaften),
      also ein\\npassendes fachliches Umfeld f\xFCr unsere Publikation, und/oder vorhandene\\nErfahrung
      des Verlags mit Open-Access-Publikationen.\\n\\nAuf Basis einer ersten Recherche
      kontaktierten wir Mitte 2019 sechs\\ndeutsche Verlage mit einem Projektvorschlag
      f\xFCr das geplante Buch. Der\\nProjektvorschlag enthielt Angaben zu Konzept
      und Inhalt, Umfang (geplant\\nwaren 250 Seiten bzw 550.000 Zeichen), den beteiligten
      Personen, der\\nZielgruppe des Buches u.a.m. Dar\xFCber hinaus wurden die Verlage
      explizit\\ndarauf hingewiesen, dass dem Herausgeberteam eine\\nOpen-Access-Verf\xFCgbarkeit
      sehr wichtig sei.\\n\\nUnser Ziel war es herauszufinden, ob seitens der Verlage
      Interesse an\\ndem damals bereits laufenden Buchprojekt besteht und welcher
      der Verlage\\nunsere Vorstellungen zu m\xF6glichst attraktiven Bedingungen erf\xFCllen\\nw\xFCrde.\\n\\nErfreulicherweise
      zeigten sich alle sechs kontaktierten Verlage daran\\ninteressiert, das geplante
      Buch in ihr Programm aufzunehmen. Die\\nAngebote fielen allerdings teils l\xFCckenhaft
      und vor allem \xE4u\xDFerst\\nunterschiedlich aus:\\n\\n- Ein Verlag bot nur
      die M\xF6glichkeit einer (kostenpflichtigen)\\n  Open-Access-Zweitver\xF6ffentlichung
      an, ein weiteres Angebot war in\\n  diesem Punkt unklar.\\n- Es wurden unterschiedliche
      Buchformate und Einb\xE4nde (Hardcover bzw.\\n  Softcover) angeboten.\\n- Satz
      und Layout waren nur bei der H\xE4lfte der Verlage im\\n  Leistungsumfang inkludiert.\\n-
      Es wurden unterschiedliche Kostenpositionen angef\xFChrt, so etwa Kosten\\n
      \ f\xFCr die Druckausgabe und/oder f\xFCr Open Access, ein Verlag kalkulierte\\n
      \ auch Nebenkosten. Keiner der Verlage legte eine detaillierte\\n  Aufschl\xFCsselung
      einzelner Kostenpositionen vor.\\n- Der f\xFCr die Publikation insgesamt aufzubringende
      Zuschuss wurde mit 0\\n  Euro bis 6533 Euro angegeben.\\n- Die Zahl der inkludierten
      Herausgeber- und Autorenexemplare reichte\\n  von 0 bis 40. Weitere Exemplare
      wurden von den meisten Verlagen mit\\n  einem Rabatt von 30-40 % auf den Ladenpreis
      angeboten.\\n- Der Ladenpreis der Printausgabe wurde je nach Verlag zwischen
      28 und\\n  80 Euro angesetzt, also zwischen 11 und 32 Cent pro Seite.\\n- Zwei
      Verlage stellten ein Herausgeberhonorar von 10 % des\\n  Netto-Ladenpreises
      in Aussicht.\\n- Zwei Verlage machten Angaben zur geplanten Druckauflage: 350
      bzw. 400\\n  Exemplare inklusive Freiexemplare f\xFCr Herausgeber\\\\*innen,
      Autor\\\\*innen\\n  und Werbezwecke.\\n- Zwei Verlage baten um die Zusendung
      von Probekapiteln.\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2020/04/image.png?w=605\\\"\\nclass=\\\"wp-image-20107\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"20107\\\"\\ndata-permalink=\\\"http://wisspub.net/image-19/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2020/04/image.png\\\"\\ndata-orig-size=\\\"605,152\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"image\\\"
      data-image-description=\\\"\\\" data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2020/04/image.png?w=300\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2020/04/image.png?w=605\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2020/04/image.png
      605w, https://wisspub.net/wp-content/uploads/2020/04/image.png?w=150 150w, https://wisspub.net/wp-content/uploads/2020/04/image.png?w=300
      300w\\\"\\nsizes=\\\"(max-width: 605px) 100vw, 605px\\\" width=\\\"605\\\" height=\\\"152\\\"
      />\\n<figcaption>\xDCberblick der Verlagsangebote</figcaption>\\n</figure>\\n\\nDie
      meisten der kontaktierten Verlage boten an, die Ausstattung des\\nBuches gegebenenfalls
      an W\xFCnsche der Herausgeber\\\\*innen anzupassen. Es\\nbest\xE4tigte sich,
      dass man bei Verlagen durchaus nachfragen kann und\\nsollte: Durch R\xFCckfragen
      bei einigen der Verlage konnten wir sowohl\\nKlarstellungen als auch teils bessere
      Konditionen bei\\nCreative-Commons-Lizenzen, Ladenpreis und Anzahl der\\nAutor\\\\*innenexemplare
      erreichen.\\n\\nAufgrund der sehr uneinheitlich strukturierten und kalkulierten
      Angebote\\nf\xFChrten wir in einem zweiten Schritt eine genauere Analyse der
      Angebote\\ndurch, um den f\xFCr uns \u201Ebesten\\\" Anbieter zu identifizieren.
      Hierbei waren\\nuns folgende Punkte wichtig:\\n\\n- Vertrauensw\xFCrdiges, schl\xFCssiges
      Angebot\\n- Open-Access-Option\\n- Leistbare Publikationskosten\\n- Vertretbarer
      Ladenpreis der Printausgabe\\n\\nDrei Verlage kamen dabei in die engere Auswahl:
      Sie hatten\\nnachvollziehbare Angebote gelegt sowie strategisches Interesse
      an der\\nPublikation signalisiert und waren auch bereit, uns bei den Konditionen\\nentgegenzukommen.
      Wir w\xE4hlten schlie\xDFlich jenen Verlag, der sowohl einen\\nvertretbaren
      Ladenpreis als auch einen vergleichsweise niedrigen\\nZuschussbedarf angegeben
      hatte -- mit dem Hinweis, dass aufgrund des\\nbesonderen Interesses an diesem
      Band (\u201EOpen-Access-Publikation von\\nPerspektiven, die uns alle voranbringen\\\")
      in unserem Fall nur 2/3 der\\nBetriebskosten in Rechnung gestellt w\xFCrden.
      Die beiden anderen Angebote\\nwaren ebenfalls interessant, h\xE4tten aber unser
      Budget -- und das der\\nK\xE4ufer\\\\*innen der Druckausgabe -- deutlich mehr
      belastet.\\n\\nUnser Verlagsvergleich brachte somit folgende Erkenntnisse:\\n\\n-
      Nicht alle Verlage \u201Ek\xF6nnen\\\" Open Access.\\n- Verlagsangebote sind
      sehr unterschiedlich strukturiert und kalkuliert\\n  und daher nur bedingt vergleichbar.\\n-
      Einholen mehrerer Angebote und Nachfragen lohnen sich.\\n- Das eigene Werk dem
      Verlag gut und verst\xE4ndlich zu \u201Everkaufen\\\" ist\\n  wichtig.\\n- Die
      H\xF6he des Finanzierungsbedarfs h\xE4ngt auch vom \u201EWert\\\" eines Buches\\n
      \ f\xFCr das Verlagsprogramm ab und kann -- zumindest bei nicht streng\\n  wissenschaftlichen
      B\xFCchern -- geringer sein als allgemein vermutet.\\n\\nDer Umfang des Buches
      erh\xF6hte sich von den urspr\xFCnglich geplanten 250\\nschlussendlich auf beinahe
      400 Seiten, was nachtr\xE4glich eine moderate\\nErh\xF6hung des Finanzierungsbedarfs
      und des Ladenpreises bei ansonsten\\nunver\xE4nderten Rahmenbedingungen brachte.
      Das Buch [\u201EPublikationsberatung\\nan\\nUniversit\xE4ten\\\"](https://www.transcript-verlag.de/978-3-8376-5072-3/publikationsberatung-an-universitaeten/)\\nerscheint

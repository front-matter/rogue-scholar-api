      (\\\"the Licensed Material\\\", Attachment 3)\\n>\\n> Furthermore the parties
      plan to evaluate the experiences of this\\n> combined availability of the points
      indicated above to explore future\\n> cooperation and a mutually sustainable
      model. To reach these agreed\\n> objectives, this Agreement consists of a publishing
      part (clause 2)\\n> and a platform part (clause 3).\\n>\\n> 2.  ****Open access

      der AutorInnen w\u00e4hlen eine CC-BY-NC-ND\nLizenz</figcaption>\n</figure>\n:::\n\n##
      Keine Qualit\u00e4tsvorgaben {#keine-qualit\u00e4tsvorgaben .wp-block-heading}\n\n\u00c4rgerlich
      ist auch, dass man es bei swissuniversities vers\u00e4umt hat,\nklare Vorgaben
      hinsichtlich Qualit\u00e4t zu setzen. Sei das inhaltlich (z.B.\nTransparenz
      beim Peer-Review bzw. die Ver\u00f6ffentlichung von Peer-Review\nReports) noch
      formal, wie z.B. die Ausgabe von vollst\u00e4ndigen Metadaten.\nElsevier [verweigert
      ja bewusst, die Ausgabe von Zitationsdaten via\nCrossref](https://en.wikipedia.org/wiki/Initiative_for_Open_Citations#Rejection_by_Elsevier).\nEbenfalls
      liefert Elsevier keine Affiliations oder Abstracts an\nCrossref.\n\n## Halbherzige
      Transparenz {#halbherzige-transparenz .wp-block-heading}\n\nUnd dann ist da
      noch das leidige Thema Transparenz. Zwar wurde der\nVertragstext in weiten Teilen
      zug\u00e4nglich gemacht, aber ausgerechnet bei\nden Kosten pro Institution,
      entschied man sich wieder intransparent zu\nbleiben:\n\n<figure class=\"wp-block-image
      size-large\">\n<img\nsrc=\"https://wisspub.net/wp-content/uploads/2020/06/image.png?w=917\"\nclass=\"wp-image-20136\"

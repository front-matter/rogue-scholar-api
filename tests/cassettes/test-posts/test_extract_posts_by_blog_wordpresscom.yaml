      .wp-block-heading}\n\n2014 wurde die Mission \u00fcberarbeitet und lautet seither:\n\n>
      Crossref makes research outputs easy to find, cite, link, assess, and\n> reuse.\n>\n>
      We''re a not-for-profit membership organization that exists to make\n> scholarly
      communications better. We rally the community; tag and share\n> metadata; run
      an open infrastructure; play with technology; and make\n> tools and services---all
      to help put scholarly content in context.\n>\n> It''s as simple---and as complicated---as
      that.\n\nEine zum 20-j\u00e4hrigen Bestehen von Crossref durchgef\u00fchrte\n[Umfrage](https://docs.google.com/presentation/d/1RsqtnHssBkaFNphdWoq20_ewruYP04n8j_dYB9wvphM/edit?usp=sharing)\nzeigt

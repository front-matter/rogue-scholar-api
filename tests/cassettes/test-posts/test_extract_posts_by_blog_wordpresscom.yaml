      [\u201eHundreds of non-profit and commercial publishers across America make\n>
      significant investments, ]{style=\"font-weight:400;\"}[at no cost to\n> taxpayers]{style=\"font-weight:400;\"}[,
      to finance the peer-review,\n> publication, distribution, and long-term stewardship

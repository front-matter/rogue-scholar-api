      EMBO Reports im <a\\nhref=\\\"https://najkoja.shinyapps.io/hybridoa\\\">Hybrid
      OA Journal\\nMonitor</a></figcaption>\\n</figure>\\n\\n- **EMBO Journal** *:*
      280 Artikel, davon 73 (26%) Hybrid OA\\n- **EMBO Reports**: 226 Artikel, davon
      36 (16%) Hybrid OA\\n\\n## Das EMBO-Dilemma {#das-embo-dilemma .wp-block-heading}\\n\\nDie
      Offenlegung der Finanzen erfolgt mit der Erkenntnis, dass f\xFCr einen\\nvollst\xE4ndigen
      Flip zu Gold OA die h\xF6he der aktuellen APC \u20AC3'300 (Pure\\nGold OA) \u20AC4'700
      (Hybrid OA) nicht ausreichen. Dies f\xFChrt zum Dilemma von\\nEMBO:\\n\\n> \\\"We
      want to go fully open access. At the moment, we can't afford to.\\n> Who is
      going to pay and for what?\\\"\\n>\\n> Maria Leptin, Direktorin EMBO (Quelle:
      Zitiert in [Science\\n> Business](https://sciencebusiness.net/news/research-organisation-releases-publishing-costs-highlight-challenge-going-full-open-access))
      \ \\n\\n## M\xF6gliche L\xF6sungen? {#m\xF6gliche-l\xF6sungen .wp-block-heading}\\n\\n###
      a) Kosten bei Wiley senken oder ganz weg von Wiley {#a-kosten-bei-wiley-senken-oder-ganz-weg-von-wiley
      .wp-block-heading}\\n\\nEMBO betont unerm\xFCdlich non-profit zu sein. Wie nun
      diese\\nAufschl\xFCsselung der Kosten zeigt, geht dennoch ein substanzieller
      Teil\\nder Einnahmen an den b\xF6rsenkotierten Wiley Verlag, welcher solche\\nPartnerschaften
      auch gerne gegen\xFCber seinen gewinnerwartenden\\nShareholdern herausstreicht:\\n\\n>
      Separately, we continue to add important and prestigious society\\n> partnerships.
      Quality matters to the research community and Wiley's\\n> portfolio of brands
      keeps getting stronger.\\n>\\n> Brian A. Napack, CEO John Wiley & Sons, Inc
      ([Q1 2020 Inc Earnings\\n> Call](https://finance.yahoo.com/news/edited-transcript-jw-earnings-conference-030008108.html))\\n\\nDiese
      Partnerschaft mit Wiley sollte von EMBO hinterfragt werden. Wie\\nBernd Pulverer,
      Head of Publications bei EMBO, bei einem einem Talk\\n[erw\xE4hnt](https://youtu.be/ljqTAauXJzs?t=268),
      d\xFCrften von einem grossen\\nVerlag Wiley hinsichtlich technischer Produktion,
      Onlinestellung und\\nVermarktung eigentlich tiefe Kosten durch Skaleneffekte
      zu erwarten sein\\nund entsprechend kann das Outsourcing an einen kommerziellen
      Verlag\\ndurchaus sinnvoll sein. Doch \u20AC2'500 ist extrem hoch. Ich bin \xFCberzeugt,\\ndass
      andere Verlage die gleiche Dienstleistung f\xFCr einen F\xFCnftel dieser\\nKosten
      anbieten k\xF6nnen.\\n\\nHinsichtlich einer Umstellung auf OA ist zu beachten,
      dass diverse\\nKosten aus der Subskriptionswelt sowieso wegfallen, oder extrem\\nverschlankt
      werden k\xF6nnen (bspw. Verkauf und Marketing).\\n\\n#### **b) Beteiligung von
      EMBO am Journal**gesch\xE4ft {#b-beteiligung-von-embo-am-journalgesch\xE4ft
      .wp-block-heading}\\n\\nAktuell generieren die Subskriptionsjournals einen zus\xE4tzliche\\nEinnahme-Quelle
      f\xFCr EMBO. Oder um es zuzuspitzen: EMBO entzieht via\\nSubskriptionen den
      Forschungsinstituten Geld, nur um es dann sp\xE4ter in\\nForm von F\xF6rderung
      wieder in die Forschung zu pumpen. Dabei werden\\nbeil\xE4ufig auch die Taschen
      der Shareholder von Wiley gef\xFCllt.\\n\\nGem\xE4ss Bernd Pulverer, ist man
      durchaus\\n[bereit](https://youtu.be/ljqTAauXJzs?t=188), auf den aktuellen Gewinn\\nzu
      verzichten, sollte es n\xF6tig sein. Aber weshalb nicht noch einen\\nSchritt
      weitergehen? Weshalb kann und soll sich EMBO nicht an der\\nFinanzierung des
      Journalgesch\xE4fts beteiligen?\\n\\nEMBO wird aktuell durch die Europ\xE4ische
      Konferenz f\xFCr Molekularbiologie\\n(EMBC) finanziert, an welche praktisch
      alle europ\xE4ische Staaten\\neinzahlen:\\n\\n<figure class=\\\"wp-block-image
      size-large\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2019/10/image-16.png?w=692\\\"\\nclass=\\\"wp-image-19857\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"19857\\\"\\ndata-permalink=\\\"http://wisspub.net/image-16/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2019/10/image-16.png\\\"\\ndata-orig-size=\\\"692,659\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"image-16\\\"
      data-image-description=\\\"\\\"\\ndata-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2019/10/image-16.png?w=300\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2019/10/image-16.png?w=692\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2019/10/image-16.png
      692w, https://wisspub.net/wp-content/uploads/2019/10/image-16.png?w=150 150w,
      https://wisspub.net/wp-content/uploads/2019/10/image-16.png?w=300 300w\\\"\\nsizes=\\\"(max-width:
      692px) 100vw, 692px\\\" width=\\\"692\\\" height=\\\"659\\\" />\\n</figure>\\n\\nWeshalb
      nicht diesen Finanzierungsmechnismus auch f\xFCr die Journals zu\\nnutzen?\\n\\nNat\xFCrlich
      w\xE4re zu diskutieren, ob die Europ\xE4er bereit w\xE4ren alleine\\nJournals
      zu finanzieren, in denen dann die ganze Welt publizieren\\nk\xF6nnten. Schaut
      man sich in [Dimensions](https://app.dimensions.ai) die\\nAffilations der im
      Jahre 2017 publizierten Artikel aller Autorinnen\\n(also nicht nur Corresponding
      Authors) an, [zeigt sich dass 60% aus den\\nL\xE4nder stammen, welche EMBC\\nfinanzieren](https://docs.google.com/spreadsheets/d/1XCIACLRS0nGL0UcYQzai5Vh81O-1ikClhsW2cbVAm64/edit?usp=sharing).\\n\\nMit
      etwas Goodwill und Kreativit\xE4t w\xFCrde sich hier sicher ein passendes\\nModell
      finden. EMBC hat beispielsweise heute schon assoziierte\\nMitgliedschaften von
      Indien und Singapur, sowie\\nKooperationsvereinbarungen mit Taiwan und Chile.\\n\\n####
      **c) \xDCberdenken des Exzellenz**-Begriffs {#c-\xFCberdenken-des-exzellenz-begriffs
      .wp-block-heading}\\n\\nEMBO zelebriert Exzellenz und ist stolz auf die 90%-Ablehnungsquoten\\nseiner
      Journals. Die [Selektivit\xE4t](https://youtu.be/ljqTAauXJzs?t=298)\\nwird dabei
      als Argument verwendet, weshalb bei EMBO die Kosten so teuer\\nsind:\\n\\n>
      The bulk of the publishing cost is due to editorial and peer review\\n> selection,
      quality control, and enhancement of manuscripts. Thus, the\\n> cost of APCs
      has to scale with a journal's degree of selectivity. It\\n> is not surprising
      that there are only a few highly selective OA\\n> journals\\n>\\n> Bernd Pulverer,
      <https://doi.org/10.15252/embj.2018101215>\\n\\nSo wirklich deutlich ist dieses
      Argument in den nun vorgelegten\\n[Zahlen](https://www.embo.org/news/articles/2019/the-publishing-costs-at-embo)\\nnicht
      erkennbar, da nicht erw\xE4hnt wird, wieviele Einreichungen direkt\\nnach einer
      2h-Sichtung durch einen Editor abgelehnt werden und wieviele\\ndoch ein Peer-Review
      durchlaufen bevor sie abgelehnt werden.\\n\\nAllerdings ist es grunds\xE4tzlich
      einleuchtend, dass wenn mehr Papers\\nangenommen w\xFCrde, die Kosten pro publizierten
      Artikel sinken w\xFCrden.\\n\\nAus einer distanzierten Position, stelle ich
      mir schon die Frage, ob\\ndiese k\xFCnstliche Selektion vor der Publikation
      nach engen Scope,\\nNeuigkeit und Relevanz um dem Journal den Nimbus von Exklusivit\xE4t
      zu\\ngeben tats\xE4chlich noch zeitgem\xE4ss ist?\\n\\nWas ist daran exzellent,
      wenn ein viele Ressourcen des Verlages, der\\nEditoren, der Reviewers und den
      AutorInnen darauf verschwendet Inhalte\\nabzulehnen, die dann vielleicht sowieso
      anderswo publiziert werden?\\n\\nDas macht nicht einmal den EditorInnen bei
      EMBO Freude:\\n\\n> *One part of the challenge is psychological: \_that you
      inherently\\n> spend much more time rejecting than accepting papers. That comes
      with\\n> the job, everyone knows that and understands that. But some days you\\n>
      can feel like you turn people down. That can be particularly tough\\n> when
      you know that someone has spent a lot of time on a study. In\\n> those cases
      it helps to remember that editorial decisions are not\\n> generally about the
      technical quality of the work, but the scope\\n> relative to our journal. In
      addition, there are many other journals\\n> out there. Just because we cannot
      offer to publish a paper in The EMBO\\n> Journal doesn't mean that it won't
      be published elsewhere.*\\n>\\n> Anne Niesen, Senior Editor, EMBO Press (Quelle:
      [Blog EMBL\\n> Careers](https://blogs.embl.org/careers/career-profile-anne-nielsen-senior-editor-embo-press/))\\n\\nM\xFCsste
      es nicht eher das Ziel sein, m\xF6glichst effizient viele\\nwissenschaftlich
      solide (\u2260 exzellente) Arbeiten zu publizieren? K\xF6nnen\\nwir das Bed\xFCrfnis
      nach Relevanz und Einordnung heute nicht anders und\\nbesser angehen, als bloss
      mit dem Label des Journals. Gerade wenn\\noffensichtlich ist, zu welchen absurden
      Ausw\xFCchsen der Fokus auf\\nselektive Journals f\xFChrt. Hier finde ich Ans\xE4tze,
      die weg von Journals\\nf\xFChren, um einiges vielversprechender. Siehe Talk
      \\\"[Life After the Death\\nof Science Journals](https://www.youtube.com/watch?v=ccbqcPmloSc)\\\"
      von\\nViktor Tracz, Gr\xFCnder von BMC und F1000.\\n\\nEMBO hat mit einem transparenten
      Peer-Review Verfahren bereits viel\\nInnovation geleistet. Mit der aktiven Beteiligung
      beim angek\xFCndigten\\nService [reviewcommons.org](https://www.reviewcommons.org/),
      bei dem das\\nPeer-Review vor dem Einreichen bei einem Journal geschehen soll,
      geht es\\ndefinitiv in die richtige Richtung. Hier k\xF6nnte aber in Sinne von\\nRessourcenoptimierung
      durchaus noch weiter gedacht werden.\\n\\n## Fazit {#fazit .wp-block-heading}\\n\\nMir
      ist erst im Laufe der Recherche zu diesem Post bewusst geworden,\\ndass EMBO
      nicht einfach eine Society von individuellen Forschenden ist,\\nsondern durch
      und durch \xF6ffentlich finanziert wird. Von daher ist die\\nKostentransparenz
      und die vollst\xE4ndige Umstellung zu OA in der aktuellen\\npolitischen Situation
      (OA-Strategien diverser Tr\xE4gerstaaten, Plan S)\\nmehr als hinf\xE4llig.\\n\\nDie
      Zahlen zeigen, dass sich EMBO mit dem Exzellenz-Argument\\nLuxusl\xF6sungen
      leistet, die \xFCberdacht werden sollten. Kann EMBO durch\\nkorrigierende Schritte
      die Kosten senken, sehe ich allerdings viel\\nPotential um die Journals vollst\xE4ndig
      nach OA umzustellen.\\n\\nDer Finanzierungsmechanismus von von EMBO bietet sich
      eigentlich nur so\\nan, um auch auf die Journals \xFCbertragen zu werden.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=19827\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

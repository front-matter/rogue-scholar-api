      Foundation: Bye Bye APC","URL":"http:\/\/wisspub.net\/2024\/04\/03\/gates-foundation-bye-bye-apc\/","short_URL":"https:\/\/wp.me\/ptFu7-5lz","content":"\n<p>Die
      Gates Foundation hat angek\u00fcndigt, ab 2025 keine APCs mehr f\u00fcr Gold
      OA zu bezahlen. Es reicht ihr, wenn Forschende stattdessen nur einen Preprint
      mit einer CC-BY-Lizenz ver\u00f6ffentlichen. Gef\u00f6rderte Forschende k\u00f6nnen
      ihre Publikationen allerdings immer noch in einem Peer-Review-Journal (auch
      hinter einer Paywall) ver\u00f6ffentlichen.<\/p>\n\n\n\n<p>Damit l\u00e4utet
      die Foundation einen radikalen Wechsel ein, der insofern \u00fcberraschend ist,
      als das die Gates das APC-Modell in der Vergangenheit stark gest\u00fctzt hat,
      ja sogar mit <a href=\"https:\/\/chronoshub.io\/\">ChronosHub<\/a> ein Tool
      in Auftrag gegeben hat, mit dem APCs besser verwaltet werden k\u00f6nnen. Die
      Foundation war auch die allererste Institution, die ein <a href=\"https:\/\/101innovations.wordpress.com\/2018\/07\/18\/gates-foundation-and-aaas-comments\/\">Hybrid-Publishing
      Abkommen mit AAAS<\/a> hatten. Ebenfalls betreiben sie eine Instanz der F1000-Publikationsplattform
      (<a href=\"https:\/\/gatesopenresearch.org\/\">Gates Open Research<\/a>). Dieser
      abrupte Wechsel wird mit einer Frustration in der Entwicklung von OA <a href=\"https:\/\/gatesfoundationoa.zendesk.com\/hc\/en-us\/articles\/25007878997268-After-years-of-requiring-Open-Access-it-looks-like-the-foundation-is-abandoning-it-Isn-t-this-a-regressive-policy\">begr\u00fcndet<\/a>:<br><\/p>\n\n\n\n<blockquote
      class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\">\n<p>Open
      Access as it is done now hasn\u2019t changed for ten years and in fact has given
      rise to some unsavory publishing practices by poor actors (paper mills, questionable
      quality review, unchecked pricing). This has caused the foundation to rethink
      how it supports Open Access to better achieve its goals of immediate access,
      global reuse, and equitable action.&nbsp;<br>[..]<\/p>\n\n\n\n<p>The foundation
      has a decade of data, learning, and research that went into our strategy and
      open access policy refresh. The predominant OA business model is the APC and
      that has been stretched and corrupted to the point that unfunded research throughout
      the globe cannot publish due to lack of funds. New models, like Diamond OA and
      Subscribe to Open, have been slow to gain traction and adoption by the major
      journals and publishers further locking in the APC model.<\/p>\n\n\n\n<p><\/p>\n<\/blockquote>\n\n\n\n<p><\/p>\n\n\n\n<p>Auf
      die Frage, ob OA alleine auf Preprints nicht zu Lasten der wiss. Qualit\u00e4t
      gehen w\u00fcrde, <a href=\"https:\/\/gatesfoundationoa.zendesk.com\/hc\/en-us\/articles\/24837405129364-Will-the-2025-policy-impact-the-quality-of-foundation-supported-research\">antwortet<\/a>
      die Gates Foundation:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote is-layout-flow
      wp-block-quote-is-layout-flow\">\n<ul class=\"wp-block-list\">\n<li>Preprints
      have been shown to address misinformation by enabling the broader scientific
      community to engage with and respond to research as soon as possible.<\/li>\n\n\n\n<li>There
      is growing evidence that there are few significant changes from the preprint
      version to the peer-reviewed one<\/li>\n<\/ul>\n<\/blockquote>\n\n\n\n<p><\/p>\n\n\n\n<p>Wie
      Tom Ciavarella von Frontiers in <a href=\"https:\/\/doi.org\/10.1126\/science.zqvd4bu\">Science
      zitiert wird<\/a>, besteht damit die Gefahr, dass Forschende ohne finanziellen
      Support wieder vermehrt in Closed-Access publizieren und letztlich, ausser dem
      Preprint, nicht viel gewonnen ist.<\/p>\n\n\n\n<p>Man kann die Entscheidung
      auch als Weckruf interpretieren, der signalisiert, dass nun endlich die Hochschulen
      gefordert sind. F\u00f6rderer wie die Gates Foundation haben, streng genommen,
      mit den APCs zus\u00e4tzliches Geld ins System eingespeist, ohne daf\u00fcr
      zu sorgen, dass es eine R\u00fcckkopplung im System gibt, durch die Hochschulen
      dem Closed Access den Geldhahn zudrehen. Dass hier irgendwann die Geduld reisst,
      war zu erwarten. \u00dcberraschend ist jedoch, dass nicht nur die zu langsame
      Transformation oder die Preise bei Gold OA in Frage gestellt werden, sondern
      auch das Peer-Review und die gesamte Verlagsleistung.<\/p>\n\n\n\n<p><\/p>\n","excerpt":"<p>Die

      Aktionsplan Open Access<\/a>. 7.11.2019<\/figcaption><\/figure>\n\n\n\n<h3 class=\"wp-block-heading\">Kein
      Zweitver\u00f6ffentlichungsrecht<\/h3>\n\n\n\n<p>Ein herben D\u00e4mpfer erlebte
      die Strategie ebenfalls, als der Wunsch nach einem gesetzlich verankerten Zweitver\u00f6ffentlichungsrecht
      im Parlament bei der Urheberrechtsrevision im Sommer 2019 durchfiel:<\/p>\n\n\n\n<blockquote
      class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p>Der
      Bundesrat ist hier der Auffassung, dass ein gesetzgeberischer Eingriff nicht
      notwendig ist. Die Universit\u00e4ten stehen bereits heute in Verhandlung mit
      den Verlegern. Zudem hat Swissuniversities auch in den Hearings darauf hingewiesen,
      dass die Schweiz im Bereich Open Access im internationalen Vergleich eine f\u00fchrende
      Rolle einnimmt. Das zeigt schon, dass die Selbstregulierung hier funktioniert,
      ohne dass es eine zus\u00e4tzliche Regulierung durch den Gesetzgeber braucht.<\/p><cite>Bundesr\u00e4tin
      Karin Keller-Sutter, <a href=\"https:\/\/www.parlament.ch\/fr\/ratsbetrieb\/amtliches-bulletin\/amtliches-bulletin-die-verhandlungen?SubjectId=46139\">im
      St\u00e4nderat am 4.6.2019<\/a><\/cite><\/blockquote>\n\n\n\n<p><\/p>\n\n\n\n<p>Man
      kann dies Entscheid des Parlaments durchaus als Quittung daf\u00fcr ansehen,
      dass man in den vergangenen Jahren die eigene Passivit\u00e4t im Dossier OA
      gegen\u00fcber der \u00d6ffentlichkeit und Politik permanent besch\u00f6nigt
      hat.<\/p>\n\n\n\n<p>Zur Erinnerung: Als 2010 Nationalrat Theophil Pfister den
      Bundesrat einlud, mit dem Gewicht des Geldgebers den Zielen von OA eine st\u00e4rkere
      Gewichtung zu geben (<a href=\"https:\/\/www.parlament.ch\/de\/ratsbetrieb\/suche-curia-vista\/geschaeft?AffairId=20103240\">Motion
      10.3240<\/a>) wurde diese Einladung ausgeschlagen: <\/p>\n\n\n\n<blockquote
      class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p>Insgesamt
      werden nach Einsch\u00e4tzung des Bundesrates die Arbeiten im Bereich Open Access
      von den verantwortlichen Akteuren zielf\u00fchrend und effizient angegangen.
      F\u00fcr den Bundesrat sind somit die Anliegen der Motion erf\u00fcllt, und
      es besteht zum jetzigen Zeitpunkt kein zus\u00e4tzlicher Handlungs- und Regelungsbedarf
      im Sinne der Motion.<\/p><\/blockquote>\n\n\n\n<h3 class=\"wp-block-heading\">Befreiungsschlag
      ist m\u00f6glich und n\u00f6tig<\/h3>\n\n\n\n<p>Swissuniversities kann sich
      nun aus der selbstverschuldeten Lethargie befreien, indem nun Ende dieses Jahr
      klar Stellung gegen\u00fcber den Verlagen bezieht und konsequent f\u00fcr OA
      einsteht.<\/p>\n\n\n\n<p>Man darf sich auch in Erinnerung rufen, dass die Unzufriedenheit
      mit den grossen Verlagen, insbesondere mit Elsevier, eine lange Geschichte hat:<\/p>\n\n\n\n<figure
      class=\"wp-block-image\"><img src=\"https:\/\/wisspub.net\/wp-content\/uploads\/2016\/01\/zwischenbericht_2010.jpg?w=630\"
      alt=\"Zwischenbericht_2010.jpg\" \/><figcaption><a href=\"https:\/\/wisspub.net\/2016\/01\/14\/der-eth-bereich-und-elsevier-teil-1\/\">Auszug
      Protokolle ETH-Rat 2010<\/a><\/figcaption><\/figure>\n\n\n\n<p>Wie beispielsweise
      eine <a href=\"https:\/\/wisspub.net\/2017\/08\/22\/umfrage-zu-open-access-an-der-eth-zuerich\/\">Umfrage
      an der ETHZ<\/a> ebenfalls ergeben hat, wird eine Transformation zu OA von den
      Forschenden klar bef\u00fcrwortet und es gibt eine grosse Bereitschaft auf die
      Abos zu verzichten.<\/p>\n\n\n\n<p>Dabei k\u00f6nnte Swissuniversities auch
      gar die Read- und Publishvertr\u00e4ge ganz \u00fcberspringen und sich voll
      und ganz auf die Finanzierung von Gold OA fokussieren. Die <a href=\"https:\/\/www.coalition-s.org\/\">COAliton-S<\/a>
      gibt diesen Agreements letztlich sowieso nur eine Chance <a href=\"http:\/\/doi.org\/10.1038\/d41586-019-02547-y\">bis
      2024<\/a>:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p>After
      2024, we will be encouraging institutional libraries and large consortia to
      switch from \u2018read and publish\u2019 agreements with publishers to \u2018pure
      publish\u2019 deals for portfolios of subscription journals that have become
      open-access journals. The cOAlition S funders will contribute to financing such
      deals<\/p><\/blockquote>\n\n\n\n<p>Und man darf auch ruhig noch einmal betonen,
      dass die Nutzung von <a href=\"https:\/\/de.wikipedia.org\/wiki\/Sci-Hub\">Sci-Hub<\/a>
      in der Schweiz legal ist und eine <a href=\"http:\/\/doi.org\/10.7554\/eLife.32822\">fantastische
      Abdeckung<\/a> bietet.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Update 3.

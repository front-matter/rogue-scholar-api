      die Kosten bei EMBO ausserordentlich hoch sind, schaffte es EMBO\\npro Artikel
      einen Gewinn von \u20AC1'880 einzustreichen, was einer\\nstattlichen Gewinnmarge
      von 23% entspricht.\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img src=\\\"https://www.embo.org/images/news/Finance-Report_1.jpg\\\"
      />\\n</figure>\\n\\nBei seinen zwei Subskriptionsjournals *EMBO Journals* und
      *EMBO Reports*\\nh\xE4lt EMBO zudem zweimal die Hand auf. Ein Blick in den [Hybrid
      OA\\nMonitor](https://najkoja.shinyapps.io/hybridoa) zeigt, dass ingesamt bei\\n109
      Artikel die Hybrid OA Option gew\xE4hlt wurde. Bei einer Hybrid APC von\\n\u20AC4'700

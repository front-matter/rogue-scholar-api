      mit\\nZitation zu erstellen. Die \\\"[Initiative for Open\\nCitations](https://i4oc.org/)\\\"
      (I4OC) versucht Verlage zu \xFCberzeugen\\nihre Zitationsdaten bei Crossref
      verf\xFCgbar zu machen.\\n\\n### DOIs f\xFCr Peer Reviews {#dois-f\xFCr-peer-reviews
      .wp-block-heading}\\n\\nSeit 2017 erm\xF6glicht Crossref auch die separate Vergabe
      von DOIs f\xFCr\\n[Artefakte des Peer\\nReviews](https://support.crossref.org/hc/en-us/articles/115005255706-Peer-Reviews)\\n(z.B.

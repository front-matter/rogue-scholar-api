      226w\"\nsizes=\"(max-width: 319px) 100vw, 319px\" width=\"319\" height=\"424\"
      /></a>\n</figure>\n:::\n\nAnstatt mit 10 Minuten Aufwand Transparenz zu schaffen,
      sind sich viele\nHochschulen (z.B.\n[PHZH](https://wisspub.net/wp-content/uploads/2020/07/2020.07.14-ablehnung-informationszugang-ph-zuerich.pdf),\n[ZHAW](https://wisspub.net/wp-content/uploads/2020/07/2020.07.11-ablehungung-gesuch-zhaw.pdf),\n[UZH](https://wisspub.net/wp-content/uploads/2020/07/2020.06.30-uzh-ablehnung-zugang-elsevier.pdf),\n[UniFR](https://wisspub.net/wp-content/uploads/2020/06/2020.06.08-ablehnung-informationszugang-unifr-good.pdf),\n[ZHDK](https://wisspub.net/wp-content/uploads/2020/07/2020.07.16-ablehnung-gesuch-zhdk.pdf),\n[Lib4RI](https://wisspub.net/wp-content/uploads/2020/06/2020.06.25-lib4ri-ablehnung-zugang-elsevier-1.pdf))\nnicht
      zu schade, sich selbst, mich und die Rekursinstanzen zu\nbesch\u00e4ftigen,
      indem sie die Ausgaben auf Anfrage nicht bekanntgeben und\naussichtslose Verfahren
      provozieren. Immerhin gibt es doch auch einige\nInstitutionen (z.B. [UniSG,
      ETHZ, Agroscope,\nEPFL](https://twitter.com/hashtag/stockholmsyndrome_%C3%BCberwunden))\ndie
      das Transparenzbed\u00fcrfnis der \u00d6ffentlichkeit gegen\u00fcber den rein\nkommerziellen
      Interessen noch richtig abw\u00e4gen k\u00f6nnen und die Zahlen nach\nlanger
      Bearbeitungszeit bekannt gegeben haben.\n\n### **Fazit** {#fazit .wp-block-heading}\n\nWer
      diesen Blog seit l\u00e4ngerem verfolgt weiss, dass ich mich in der\nVergangenheit
      mehrfach f\u00fcr Read & Publish Agreements als realistischen\nWeg zu Open Access
      ausgesprochen habe (z.B.\n[hier](https://wisspub.net/2015/08/29/zahlungen-der-eth-zuerich-an-elsevier-springer-und-wiley-nun-oeffentlich/)\noder
      [hier](https://doi.org/10.12685/027.7-2-1-48)).\n\nDass meine damalige Forderung
      nun endlich umgesetzt wurde, stimmt mich\nleider nur halbwegs zufrieden. Das
      Agreement kommt viel zu sp\u00e4t und nun\nin einem Umfeld, bei dem sich die
      Parameter bereits wieder stark\nge\u00e4ndert haben (z.B. [Sci-Hub](https://sci-hub.tw/),\n[PlanS](https://www.coalition-s.org/),
      Elsevier Abbestellung\nDeutschland).\n\nDem Agreement merkt man leider an wie
      es entstanden ist. Man hat sich\nviel zu lange von Elsevier hinhalten lassen,
      um dann kurz vor [Ende\n2019](https://wisspub.net/2019/12/18/schweiz-absage-an-springer-nature-zusage-an-elsevier-und-wiley/)\nzu
      etwas Halbgarem zuzustimmen, weil man nicht den Mut hatte neben\nSpringer Nature
      auch Elsevier eine Abfuhr zu erteilen.\n\nBesonders st\u00f6rend ist die Tatsache,
      dass man hier gleich einen\n4-Jahres-Vertrag abgeschlossen hat. H\u00e4tte man
      nicht besser mit einem 1-2\nJahres-Vertrag anfangen k\u00f6nnen um Erfahrungen
      zu sammeln und\nFehlentwicklungen, wie sie sich bereits abzeichnen noch korrigieren
      zu\nk\u00f6nnen? Nun hat man f\u00fcr vier Jahre alle Tr\u00fcmpfe aus der Hand
      gegeben und\nmuss vielleicht auch noch bald Werbung f\u00fcr Hybrid-OA bei Elsevier\nmachen,
      wenn sich die Publikationszahlen nicht so entwickeln, wie man\ndies antizipiert
      hat. Dabei w\u00e4re es ja eigentlich erstrebenswert, wenn\nweniger Schweizer
      AutorInnen in Hybrid-Journals von Elsevier, sondern in\nrichtigen Open Access
      Journals publizieren. Das Signal welches dieses\nAgreement f\u00fcr richtige
      Gold Open Access Verlage aussendet ist zudem\nfatal. Ohne \u00f6ffentliche Ausschreibung
      wird Elsevier ein Mega-Auftrag\nzugeschanzt, w\u00e4hrend man diejenigen Verlage,
      die sich seit Jahren\ntats\u00e4chlich um OA bem\u00fchen und dies auch g\u00fcnstiger
      liefern k\u00f6nnen, links\nliegen l\u00e4sst.\n\nMit einer PAR Fee von \u00fcber
      4500 EUR ist man zudem auf einem bereits\nextrem hohen Preisniveau, das [einmal
      mehr eindr\u00fccklich\nzeigt](https://wisspub.net/2016/12/28/schweiz-studie-belegt-massives-sparpotential-beim-wechsel-zu-open-access/),\ndass
      OA in der Schweiz nicht am Geld scheitert.\n\nMan hat sich nun mit dem Geld
      30% OA bei Elsevier gekauft. F\u00fcr die 100%\ndie swissuniversities bis 2024
      erreichen will, muss aber noch sehr viel\npassieren.\n", "images": [{"src":

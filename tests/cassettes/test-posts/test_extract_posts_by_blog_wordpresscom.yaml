      \  Vermerk APC-Funding\\n\\n  \\n:::\\n\\n#### Monitoring\\n\\nMit den meisten
      Hybrid-Verlagen hat die VSNU ein periodisches Reporting\\n\xFCber die bezahlten
      OA Artikel vereinbart. Dieses wird auch auf auf\\n[openaccess.nl](http://www.openaccess.nl/en/in-the-netherlands/publisher-deals#year)\\nvisuell

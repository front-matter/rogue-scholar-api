      die Bedeutung von offenen\nWissenschaftsplattformen betont, die einen schnellen
      globalen Austausch\nvon Sequenzdaten erm\u00f6glichen.\u00a0\n\nZu den Aktivit\u00e4ten
      der G7 Open Science Working Group hei\u00dft es in dem\nDokument:\n\n\"\\[..\\]
      we support the efforts of the G7 Open Science Working Group in\npromoting the
      interoperability and sustainability of infrastructure for\nresearch outputs,
      supporting research assessment approaches that\nincentivize and reward open
      science practices, and encouraging \"research\non research\", aimed at helping
      to shape a more effective evidence-based\nresearch policy.\"\n\nNeben der Anerkennung

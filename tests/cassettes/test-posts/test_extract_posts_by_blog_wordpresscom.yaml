      zu den Open-Science-Aktivit\xE4ten der US-Beh\xF6rden gesammelt.\\n\xDCber die
      Webseite steht auch ein zentraler Sucheinstieg zu den\\nOpen-Access-Repositorien
      der Beh\xF6rden (u.a. NASA, NIH et al.) zur\\nVerf\xFCgung.\_\\n\\nInteressant
      ist auch, dass das OSTP eine offizielle Definition f\xFCr Open\\nScience in
      den USA vorstellt. Diese lautet:\\n\\n*\u201EThe principle and practice of making
      research products and processes\\navailable to all, while respecting diverse
      cultures, maintaining\\nsecurity and privacy, and fostering collaborations,
      reproducibility, and\\nequity.\\\"\_*\\n\\nAngek\xFCndigt werden in dem\\n[Factsheet](https://www.whitehouse.gov/ostp/news-updates/2023/01/11/fact-sheet-biden-harris-administration-announces-new-actions-to-advance-open-and-equitable-research/)\\ndar\xFCber

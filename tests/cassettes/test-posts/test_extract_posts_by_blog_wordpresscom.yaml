      2016 ver\xF6ffentlichen die Niederl\xE4ndischen Universit\xE4ten ihre\\n[Subskriptionskosten](https://wisspub.net/2016/12/28/niederlande-transparenz-von-subskriptionskosten/)\\nan
      die grossen wissenschaftlichen Verlage. Auf eine weitere Anfrage\\ngest\xFCtzt
      auf das Niederl\xE4ndische \xD6ffentlichkeitsgesetz haben die\\nUniversit\xE4ten
      nun gar die\\n[Vertr\xE4ge](http://www.vsnu.nl/en_GB/public-access-request)
      mit den\\ngr\xF6sseren Verlagen offengelegt. Diese sind wegen den weltweit\\neinzigartigen
      Offsetting-Vereinbarungen besonders interessant. Durch\\nharte Verhandlungen
      haben die Universit\xE4ten erreicht, dass neben dem\\nZugriff auf die Subskriptionsinhalte,
      die lokale Artikelproduktion\\nautomatisch durch die Verlage OA geschaltet wird.\\n\\n####
      Elsevier und Springer gegen Transparenz\\n\\nEinzig Elsevier und Springer stimmten
      einer Ver\xF6ffentlichung der\\nVertr\xE4ge nicht zu. Die\_ Niederl\xE4ndischen
      Universit\xE4ten haben darauf hin\\nein Komitee zusammengesetzt, welche zur
      rechtlichen Situation eine\\nBeurteilung vornahm. Das Komitee kam im Mai 2017
      zum Schluss (Siehe\\nEntscheide:\\n[Elsevier](https://wisspub.net/wp-content/uploads/2017/06/20170509_bijlage_1_advies_elsevier_1-0.pdf
      \\\"20170509_bijlage_1_advies_elsevier_1.0\\\"),\\n[Springer](https://wisspub.net/wp-content/uploads/2017/06/20170509_bijlage_1_advies_springer_1-0.pdf
      \\\"20170509_bijlage_1_advies_springer_1.0\\\")),\\ndass die von den Verlagen
      vorgebrachten Argumente (Gesch\xE4ftsgeheimnis\\nund unverh\xE4ltnissm\xE4ssige
      Benachteiligung) das Interesse an Transparenz\\nnicht zu \xFCberwiegen m\xF6gen.
      Diese Entscheide k\xF6nnen von Elsevier und\\nSpringer noch gerichtlich angefochten
      werden. Derweil ist der Vertrag\\nmit Elsevier bereits an\\n[scienceguide.nl](http://www.scienceguide.nl/201703/leaked-elsevier-contract-reveals-pushback.aspx)\\ngeleaked
      worden.\\n\\n#### OA Komponente in den Vertr\xE4gen\\n\\nWie ein Blick in die
      Vertr\xE4ge zeigt, wurde die Forderung nach OA f\xFCr die\\nniederl\xE4ndische
      Artikelproduktion je nach Verlag unterschiedlich gel\xF6st.\\nMeist wurde jedoch
      im bisherigen Lizenzvertrag noch ein [Abschnitt zu\\nOA](https://docs.google.com/document/d/1ikGP3YmIJkTimKRSVaCn7L1JMiTnX7AXmiiyS6GPAAw/edit#)\\neingef\xFCgt:\\n\\n\_\\n\\nWiley\\n\\n------------------------------------------------------------------------\\n\\n>

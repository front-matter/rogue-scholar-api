      \u20ac 1365. Zum Vergleich: Die durchschnittliche\nAPC bei BMC/SpringerOpen
      ist laut\n[OpenAPC](https://treemaps.intact-project.org/apcdata/openapc/#publisher/Springer%20Science%20+%20Business%20Media/)\n\u20ac
      1496.\n\n#### **Niederl\u00e4ndische Konditionen im Schweizer Kontext ** {#niederl\u00e4ndische-konditionen-im-schweizer-kontext}\n\nGem\u00e4ss
      einer [Analyse der Publikationen in\nScopus](http://doi.org/10.5281/zenodo.167381)
      wurden im Jahre 2015 bei\nSpringer insgesamt 2789 Papers von AutorInnen mit
      Schweizer Affiliation\npubliziert. Dies entspricht 9% des gesamt schweizerischen
      Outputs. Mit\ndem \u00fcblichen \"Corresponding Author\"-Anteil von 65% kommt
      man dabei auf\n1813 Papers, welche durch die Schweiz zu finanzieren w\u00e4ren.\nMultipliziert
      man diese mit der niederl\u00e4ndischen APC kommt man auf\nvoraussichtliche
      Publikationskosten von \u20ac 2.47m.\n\n    1813 Schweizer Corresponding Author
      Papers * \u20ac 1365 APC = \u20ac 2.47m\n\nRechnet man dann noch die zus\u00e4tzliche
      Reading-Fee von 200k EUR und eine\nMehrwertsteuer von 8% (= \u20ac 214k) dazu,
      ergeben sich Kosten von insgesamt\n**\u20ac 2.88m.  \n**\n\nDies w\u00e4re der
      Betrag, den die Schweizer Hochschulen zu bezahlen h\u00e4tten,\ndamit ihre Angeh\u00f6rigen
      einerseits den bisherigen Zugang zu den laufenden\nClosed-Access Inhalten h\u00e4tten,
      und anderseits als \"Corresponding\nAuthors\" automatisch mit Gold OA und CC-BY
      Lizenz bei Springer\npublizieren.\n\n#### **Teurer oder g\u00fcnstiger als aktuelle
      Subskriptionskosten? ** {#teurer-oder-g\u00fcnstiger-als-aktuelle-subskriptionskosten}\n\nBislang
      gibt es noch keine offizielle Angabe, was im Jahre 2015 alle\nSchweizer Hochschulen
      f\u00fcr Springer Zeitschriften bezahlt haben. Mit den\nZahlungsdaten, welche
      \u00fcber\n[\u00d6ffentlichkeitsgesetz-Anfragen](http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/)\nbekannt
      geworden sind, l\u00e4sst sich jedoch n\u00e4herungsweise eine Zahl\n[ableiten](https://docs.google.com/spreadsheets/d/1rSqnwl83MoucOW4zJ-fJY9PiGI7_u3-tx3zo67YYtEY/edit?usp=sharing).\nAufgrund
      der Heterogenit\u00e4t der erhaltenden Daten (in CHF oder EUR, mit\nund ohne
      Mwst, nach Zahlungsjahr oder Abo-Jahr, mit und ohne Backfiles,\nR\u00fcckgriff
      auf Jahr\u00a0 2014 bei HBZ und EPFL) besteht nat\u00fcrlich eine\ngewisse Unsicherheit
      hinsichtlich der Genauigkeit. Dennoch ergibt sich\neine Gesamtsumme von **mindestens
      \u20ac 2.8 m**.\n\nDabei fehlen die Zahlungen der mittelgrossen Universit\u00e4t
      Basel und der\nkleinen Universit\u00e4t Luzern. Die beiden Hochschulen wollen
      diese\nZahlungen nicht bekanntgeben und juristisch l\u00e4sst sich Transparenz\nzurzeit
      nicht durchsetzen (Siehe [Bundesgerichtsurteil zu\nBasel](https://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/#update_13_08_2017)\nund
      [Antwort aus\nLuzern](https://wisspub.net/wp-content/uploads/2014/10/2016-05-16-antwort-zhb-niederer.pdf)).\nAuch
      noch nicht aufgef\u00fchrt sind die Zahlungen der Fachhochschulen, da\ndie relativ
      sehr geringen Ausgaben nicht klar auf den Medientyp\nZeitschriften aufgeteilt
      werden k\u00f6nnen.\n\nDie wohl insgesamt etwa \u20ac 3 Millionen Subskriptionskosten
      f\u00fcr Springer\nJournals reichen somit aus, um bei Springer ohne zus\u00e4tzliches
      Geld OA\nmit CC-BY Lizenz f\u00fcr die eigene Artikelproduktion zu erwirken.\n\n####
      **Jetzt ist der richtige Zeitpunkt. ** {#jetzt-ist-der-richtige-zeitpunkt.}\n\nDas
      niederl\u00e4ndische Beispiel (inkl.\n[Musterklauseln](https://docs.google.com/document/d/1ikGP3YmIJkTimKRSVaCn7L1JMiTnX7AXmiiyS6GPAAw/edit#){target=\"_blank\"\nrel=\"noopener\"}
      f\u00fcr den Vertrag) existiert. An Geld mangelt es nicht.\nUnd die Zielvorgaben
      sind auch da: 100% OA und bis\n[2020](https://www.tagesanzeiger.ch/wissen/medizin-und-psychologie/Kaempfer-fuer-eine-offene-Wissenschaft/story/18866808)\u00a0(SNF)\nund
      bis\n[2024](http://wisspub.net/2017/06/01/die-schweizer-open-access-strategie/)\u00a0(swissuniversities).\n\nWas
      vermutlich noch fehlt, ist der Wille von Springer bzw. heute ja\nSpringerNature,
      den Schweizer die gleichen Konditionen zu gew\u00e4hren wie\nden Niederl\u00e4ndern.
      Und wie man so h\u00f6rt, m\u00f6chte SpringerNature\ntats\u00e4chlich nicht
      in Verhandlungen \u00fcber OA f\u00fcr die Schweiz eintreten, da\nman angeblich
      stark mit Verhandlungen in anderen L\u00e4ndern, insbesondere\nDeutschland ([DEAL](https://www.projekt-deal.de/zeitplan/))
      ausgelastet\nsei.\n\nHoffentlich erkennen die Verantwortlichen in der Schweiz,
      wie\nunglaublich dreist eine solche Antwort ist. Das niederl\u00e4ndische Modell\nist
      sehr einfach und kann von SpringerNature in den verbleibenden vier\nMonaten
      f\u00fcr die Schweiz adaptiert werden. Etwas Wille und drei\nzus\u00e4tzliche
      Seiten im Vertrag, sind alles was es braucht.\n\nWenn dieser Wille bei SpringerNature
      nicht vorhanden ist, sollten die\nSchweizer Verantwortlichen die Konsequenzen

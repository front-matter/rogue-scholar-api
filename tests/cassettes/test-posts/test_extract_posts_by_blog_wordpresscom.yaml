      https://wisspub.net/wp-content/uploads/2021/06/image-19.png?w=2031 2031w, https://wisspub.net/wp-content/uploads/2021/06/image-19.png?w=150
      150w, https://wisspub.net/wp-content/uploads/2021/06/image-19.png?w=300 300w,
      https://wisspub.net/wp-content/uploads/2021/06/image-19.png?w=768 768w\\\"\\nsizes=\\\"(max-width:
      1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"110\\\" /></a>\\n</figure>\\n\\nEs
      zeigt sich, dass die Durchlaufszeit von Einreichung bis zur\\nPublikation bei
      Elsevier wirklich sehr lange dauern kann. Im Mai 2021\\nwurden beispielsweise
      283 Publikationen als Teil des Schweizer\\nAgreements OA publiziert. Etwas mehr
      als die H\xE4lfte davon sind noch\\nEinreichungen aus den Jahr 2020.\\n\\n<figure
      class=\\\"wp-block-image size-large\\\">\\n<a\\nhref=\\\"http://oa-monitoring.ch/metabase/public/question/9852a994-3079-4fe7-b326-755078e7c3e8\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2021/06/image-20.png?w=1024\\\"\\nclass=\\\"wp-image-20363\\\"

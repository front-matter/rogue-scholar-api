      und Open Access","URL":"http:\/\/wisspub.net\/2024\/05\/01\/beschaffungsrecht-und-open-access\/","short_URL":"https:\/\/wp.me\/ptFu7-5lQ","content":"\n<p>Im
      Beitrag <a href=\"https:\/\/doi.org\/10.21257\/sg.253\">Ein neuer Blick auf
      Open Access: Wissenschaftliches Publizieren aus Sicht des \u00f6ffentlichen
      Beschaffungsrechts<\/a>, beleuchten die Juristen <a href=\"https:\/\/ius.unibas.ch\/de\/personen\/alfred-frueh\/\">Alfred
      Fr\u00fch<\/a> und <a href=\"https:\/\/orcid.org\/0009-0002-3801-8073\">Rika
      Koch<\/a> ein Thema, dem in der Schweizer Bibliothekswelt bislang viel zu wenig
      Beachtung zugekommen ist. Wesentliche Teile des Beitrags stammen aus dem swissuniversities-Projekt
      <a href=\"https:\/\/perma.cc\/LN8S-UGLB\">Regulatory Framework<\/a>. <\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Anwendbarkeit des Beschaffungsrechts<\/h2>\n\n\n\n<p>Seit
      der Total-Revision von 2021 bezweckt das Schweizer Beschaffungsrecht auch den
      wirtschaftlichen und den volkswirtschaftlich, \u00f6kologisch und sozial nachhaltigen
      Einsatz der \u00f6ffentlichen Mittel.<\/p>\n\n\n\n<p>Dies gilt sicher f\u00fcr
      Beschaffungen \u00fcber den Schwellenwerten:<\/p>\n\n\n<blockquote>\n<p>F\u00fcr
      die Verlagsleistungen gelten gem\u00e4ss B\u00f6B die Schwellenwerte von CHF
      230&#8217;000 f\u00fcr die ETH und die EPFL und gem\u00e4ss IV\u00f6B CHF 250&#8217;000
      bzw. CHF 350&#8217;000 f\u00fcr kantonale Forschungsinstitutionen. Ab diesen
      Vertragsvolumen m\u00fcssen Auftr\u00e4ge an Verlage schweizweit oder gar international
      ausgeschrieben werden. Ab CHF 150&#8217;000 kommt das Einladungsverfahren gem.\u00a0<a
      href=\"https:\/\/perma.cc\/9Y2M-GZE5\">Art. 20 B\u00f6B\u00a0<\/a>\/\u00a0<a
      href=\"https:\/\/perma.cc\/5ASY-5KNZ\">IV\u00f6B<\/a>\u00a0zum Zug, bei dem
      \u00f6ffentliche Auftraggeber:innen zwar nicht \u00f6ffentlich ausschreiben,
      aber drei Anbieter:innen zur Offerteinreichung einladen m\u00fcssen.<\/p>\n<\/blockquote>\n\n\n<p>Aber
      auch f\u00fcr kleinere Beschaffungen:<\/p>\n\n\n<blockquote>\n<p>Allerdings
      spricht sich die Literatur unter dem revidierten Gesetz daf\u00fcr aus, die
      grundlegenden Prinzipien des Beschaffungsrechts selbst dann zu ber\u00fccksichtigen,
      wenn die Schwellenwerte nicht erreicht werden. Dies wird damit begr\u00fcndet,
      dass den staatlichen Stellen auch im unterschwelligen Bereich, der schliesslich
      den Grossteil aller Beschaffungen ausmacht, eine Vorbildrolle zukommt und er
      auch dort den verfassungs- und verwaltungsrechtlichen Prinzipien der Gleichbehandlung,
      des wirtschaftlichen Handelns und der Nachhaltigkeit nachleben solllen.<\/p>\n<\/blockquote>\n\n\n<p>F\u00fcr
      die Praxis bedeutet dies:<\/p>\n\n\n<blockquote>\n<p>Dem Beschaffungsrecht unterstellte
      Akteure und Akteurinnen m\u00fcssen sich bei jeder Ausschreibung \u00fcberlegen,
      i) welches Preis-Leistungs-Verh\u00e4ltnis anzustreben ist und inwiefern sich
      die zu beschaffende Leistung auf ii) die Umwelt und iii) die Gesellschaft auswirkt.<\/p>\n<\/blockquote>\n\n\n<h2
      class=\"wp-block-heading\">Soziale Nachhaltigkeit nicht mit traditionellem Modell
      vereinbar<\/h2>\n\n\n\n<p>Fr\u00fch und Koch versuchen in ihrem Beitrag zu bewerten,
      ob gem\u00e4ss den beiden Prinzipien der wirtschaftlichen und sozialen Nachhaltigkeit
      des Beschaffungsrechts das Open-Access-Modell gegen\u00fcber dem traditionellen
      Reader-\/Library-Pay-Modell bei der Beschaffung bevorzugt werden sollte.<\/p>\n\n\n\n<p>In
      Bezug auf die <strong>wirtschaftliche Nachhaltigkeit<\/strong> ist letztendlich
      entscheidend, ob die Leistungen der Verlage (Begutachtung, Lektorat, Layout,
      Archivierung) im Verh\u00e4ltnis zu dem von ihnen verlangtem Preis steht. Dies
      kann bei beiden Modellen gleichermassen gegeben oder nicht gegeben sein.<\/p>\n\n\n\n<p>Jedoch
      offenbart das Reader\/Library-Pay-Modell in Bezug auf die <strong>soziale Nachhaltigkeit<\/strong>
      eine Schw\u00e4che, indem es der Allgemeinheit den Zugang zu wissenschaftlichen
      Erkenntnissen verwehrt, obwohl diese Erkenntnisse mithilfe \u00f6ffentlicher
      (Steuer-)Mittel erarbeitet werden. <\/p>\n\n\n\n<p>Daher sollte Open Access
      im Sinne des sozialen Nachhaltigkeitsprinzips st\u00e4rker bei Beschaffungsentscheidungen
      ber\u00fccksichtigt werden.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Beschaffungsrecht
      zu lange irrelevant<\/h2>\n\n\n\n<p>Wie Fr\u00fch und Koch betonen, steht die
      beschaffungsrechtliche Befassung mit dem wissenschaftlichen Publizieren noch
      ganz am Anfang. Dies ist auch meine Wahrnehmung.<br><br>Zwar operieren die Hochschulbibliotheken
      mit den Big Deals schon seit mehrere Jahrezehnten in Bereichen \u00fcber den
      Schwellenwerten, in denen das Beschaffungsrecht Anwendung findet. Aufgrund des
      dysfunktionalen Marktes mit Oligopolen war jedoch auch immer klar, dass f\u00fcr
      die Beschaffung nicht substituierbarer wissenschaftlicher Literatur kein wettbewerbliches
      Verfahren m\u00f6glich war. Thema war eher im Gegenteil, ob nicht ein Eingriff
      der Kartellbeh\u00f6rden n\u00f6tig w\u00e4re um zu mehr Wettbewerb zu gelangen.
      Dokumentiert ist beispielsweise das Treffen des ETH-Ratspr\u00e4sidenten mit
      der Wettbewerkommission im Mai 2012 zur <a href=\"https:\/\/wisspub.net\/2016\/01\/26\/der-eth-bereich-und-elsevier-teil-2\/\">Causa
      Elsevier<\/a>.<br><br>Das Beschaffungsrecht wurde deshalb von vielen Hochschulbibliotheken
      als irrelevant betrachtet. Viele ignorierten deshalb auch die Pflicht, freih\u00e4ndige
      Vergaben zu deklarieren. <span class=\"s1\">Konsequenzen hatte das keine. Denn
      wo kein Kl\u00e4ger (und beim Beschaffungsrecht m\u00fcssten das Mitbewerber
      sein), da kein Richter.<\/span><\/p>\n\n\n\n<p><span class=\"s1\">Ich bin dem
      Thema insbesondere bei der Universit\u00e4t Basel nachgegangen, wo ja das <a
      href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2014\/10\/2016-12-19-urteil-appellationsgericht.pdf\"><span
      class=\"s2\">Appellationsgericht Basel-Stadt<\/span><\/a> (2016) und das <a
      href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2014\/10\/2017-07-24-entscheid-bundesgericht.pdf\"><span
      class=\"s2\">Bundesgericht<\/span><\/a> (2017) anders als im Rest der Schweiz
      entschieden haben, dass die \u00d6ffentlichkeit nicht wissen darf, was die Universit\u00e4t
      an Elsevier, Wiley und Springer zahlt. Mein Einspruch, dass gem\u00e4ss Beschaffungsrecht
      diese Betr\u00e4ge (sofern \u00fcber den Schwellenwerten) sowieso h\u00e4tten
      deklariert werden m\u00fcssen wurde von den Gerichten stets ignoriert.<br><br>Selbst
      als ich mich der Universit\u00e4t Basel nach Beschaffungsrecht erkundigte, wurde
      ich mit einer <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2024\/05\/korrespondenz_unibasel_keine_deklaration.pdf\">Floskel<\/a>
      abgespeist. Ich habe dies dann der <a href=\"https:\/\/www.ombudsstelle.bs.ch\/\">Ombudsstelle<\/a>
      gemeldet, die den Sachverhalt an die <a href=\"https:\/\/www.finanzkontrolle.bs.ch\/\">Finanzkontrolle<\/a>
      f\u00fcr das n\u00e4chste Audit bei der Universit\u00e4t Basel \u00fcbergeben
      hat. Wie es weitergangen ist weiss ich nicht. Denn die Berichte der Finanzkontrolle
      sind f\u00fcr das kantonale Parlament bestimmt und werden nur \u00f6ffentlich,
      wenn eine Mehrheit des Parlaments dies so beschliesst. Ich gehe aber stark davon
      aus, dass die Universit\u00e4t Basel damals einen R\u00fcffel von der Finanzkontrolle
      erhalten hat. <\/span><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Wachsendes
      Bewusstsein<\/h2>\n\n\n\n<p><span class=\"s1\">Seither findet man auf simap.ch
      tats\u00e4chlich h\u00e4ufiger Informationen zu den freih\u00e4ndigen Beschaffungen
      von wissenschaftlichen Publikationen. Auf Bundesebene (ETH&#8217;s) gibt es
      seit 2022 zudem die <a href=\"https:\/\/www.bkb.admin.ch\/bkb\/de\/home\/bkb\/ab_50000_franken.html\">Regel<\/a>,
      dass Beschaffungen ab 50&#8217;000 Fr j\u00e4hrlich maschinenlesbar ver\u00f6ffentlicht
      werden m\u00fcssen. Insgesamt ist somit das Beschaffungsrecht im Bewusstsein
      der Hochschulbibliotheken in den letzten Jahren sicher angekommen. <\/span><\/p>\n\n\n\n<p>So
      findet man diese Tage auch die <a href=\"https:\/\/www.simap.ch\/shabforms\/servlet\/Search?EID=7&amp;NOTICE_NR=1416595\">Verl\u00e4ngerung

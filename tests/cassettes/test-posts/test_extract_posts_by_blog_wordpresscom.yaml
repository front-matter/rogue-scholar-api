      26. Mai 2019 findet die Europawahl 2019 statt. Einige der Parteien adressieren
      das Thema Open Science in ihren Wahlprogrammen. Hier einige Ausz\u00fcge aus
      den Wahlprogrammen von CDU\/CSU, SPD, FDP, Gr\u00fcne und Linke mit Fokus auf
      die Themenfelder Open Access, offene Forschungsdaten und das Wissenschaftsurheberrecht.<\/p>\n<p><div

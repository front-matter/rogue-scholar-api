      /></a>\n<figcaption><em>Das Motto \u201cOpen for Climate Justice\u201d der Open
      Access\nWeek 2022</em></figcaption>\n</figure>\n\nIn diesem Jahr lautet das
      Motto \"Open for Climate Justice\".\u00a0 Dieses\nMotto w\u00fcrdigt zum einen
      die lange Tradition von Open-Science-Praktiken\nim Bereich der Klimaforschung,
      betont aber auch die Verantwortung der\nPolitik in der Klimakrise.\u00a0\n\nIm
      Folgenden werden einige der Open-Science-Praktiken in der\nKlimawissenschaft
      sowie der damit verbundene Transfer der\nwissenschaftlichen Erkenntnisse zur
      Eind\u00e4mmung der Klimakrise\nbeleuchtet.\n\n**Open Access zu Texten, Daten
      und Tools**\n\nDer Anteil der Open-Access-Publikationen in den Erd- und\nUmweltwissenschaften
      ist\n[h\u00f6her](https://doi.org/10.7717/peerj.4375/fig-4) als in anderen\nF\u00e4chern.
      Auf europ\u00e4ischer Ebene f\u00f6rdert die European Geosciences Union\n([EGU](https://www.egu.eu/publications/open-access-journals/))
      als\nFachgesellschaft seit vielen Jahren Open Access und hat sich gemeinsam\nmit
      dem Verlag Copernicus Publications bei der Weiterentwicklung des\n[Open Peer\nReview](https://www.egu.eu/publications/statement/online-open-access-publishing/)\nverdient
      gemacht. Mit [EGUsphere](https://www.egusphere.net/),\n[EarthArXiv](https://eartharxiv.org/)
      und\n[ESSOAr](https://www.essoar.org/about) stehen dar\u00fcber hinaus\nPreprint-Server
      bereit.\u00a0\n\nDie 2014 von der American Geophysical Union (AGU)\u00a0 gegr\u00fcndete
      \"Coalition\nfor Publishing Data in the Earth and Space Sciences\n([COPDESS](https://copdess.org/home/about-copdess/))\"
      widmet sich als\nNetzwerk der offenen Zug\u00e4nglichkeit von Forschungsdaten
      in der Erd- und\nWeltraumforschung. Wissenschaftliche Einrichtungen, Fachgesellschaften\nund
      Verlage arbeiten in dem Netzwerk gemeinsam an Standards zur\nRealisierung der\n[FAIR-Prinzipien](https://doi.org/10.1038/sdata.2016.18).\u00a0\n\nAuch
      das \"Data Sharing\" ist in den Geowissenschaften weiter verbreitet\nals in
      anderen Fachgebieten. Auf Forschungsdaten-Repositorien wie z. B.\n[PANGAEA](https://www.pangaea.de/),
      das am Alfred-Wegener-Institut und\nder Universit\u00e4t Bremen betrieben wird,
      werden Daten der Klimaforschung\noffen publiziert. Dazu kommen in Deutschland
      eine Vielzahl von\ninstitutionellen Angeboten des Forschungsdatenmanagements,
      die aktuell\nim Rahmen des geowissenschaftlichen Konsortiums\n[NFDI4Earth](https://nfdi4earth.de/)
      der Nationalen\nForschungsdateninfrastruktur (NFDI) vernetzt und weiterentwickelt\nwerden.\u00a0\n\n**Internationale
      Gro\u00dfprojekte\u00a0**\n\nGerade in den gro\u00dfen und kollaborativen geowissenschaftlichen
      Projekten\nist Open Research Data seit Jahren ein Paradigma. Prominentes Beispiel\nist
      die\n[MOSAiC-Expedition](https://www.awi.de/im-fokus/mosaic-expedition.html).\nVon
      September 2019 bis Oktober 2020 driftete das Forschungsschiff\nPolarstern, in
      der\n[gr\u00f6\u00dften](https://de.wikipedia.org/wiki/MOSAiC-Expedition)\nArktisexpedition
      aller Zeiten, durch das Nordpolarmeer. Beteiligt waren\nForscher:innen aus 20
      Nationen.\n[Erhoben](https://www.heise.de/news/Polarstern-Forscher-Eis-der-Arktis-zog-sich-2020-schneller-zurueck-als-je-zuvor-6071712.html)\nwurden
      150 Terabyte Forschungsdaten und 10.000 Proben. Die Analyse\ndieser Daten sorgt
      f\u00fcr ein besseres Verst\u00e4ndnis der Klimaprozesse in der\nArktis und
      deren Rolle im Erdsystem. Eine [Data\nPolicy](https://doi.org/10.5281/zenodo.4537178)
      sorgt daf\u00fcr, dass die\nForschungsdaten der Expedition Anfang 2023 auf\nForschungsdaten-Repositorien
      offen publiziert werden. Die Unterzeichnung\nder Policy war f\u00fcr jede der
      beteiligten Forscher:innen Voraussetzung f\u00fcr\ndie Teilnahme an der Expedition.\u00a0\n\nW\u00e4hrend
      andere Fachgebiete noch \u00fcber Standards diskutieren, ist die\nOpen-Science-Praxis
      in den Klimawissenschaften, auch dank ihrer\nInternationalit\u00e4t, weit fortgeschritten.
      Die ISO-Norm 19115 \u201eGeographic\nInformation -- Metadata\" oder auch das
      Directory Interchange Format\n(DIF) zur Beschreibung geographischer Informationen
      k\u00f6nnen hier als\nBeispiele f\u00fcr Standardisierungsaktivit\u00e4ten genannt
      werden. Auch ist die\nZitation von Datens\u00e4tzen in Fachartikeln und damit
      auch das\nZusammenspiel von Artikeln und Forschungsdaten an vielen Stellen bereits\nRealit\u00e4t.
      Dabei ist die Anwendung von Persistent Identifiers (PIDs) f\u00fcr\nProben,
      Daten, Software verbreitet.\u00a0\n\n**Globale Kooperation f\u00fcr Open Science\u00a0**\n\nDie
      F\u00f6rderung von Open Science wird von wissenschaftlichen Einrichtungen\nin
      den Erd-und Umweltwissenschaften weltweit vorangetrieben. Unter dem\nMotto \"Transform
      to Open Science\n([TOPS](https://science.nasa.gov/open-science/transform-to-open-science))\"\nwidmet
      sich z. B. die NASA von 2022 bis 2027 in einem\nSchwerpunktprogramm der Weiterentwicklung
      von Open Science in den\nForschungseinrichtungen der US-Beh\u00f6rde. F\u00fcr
      2023 hat die NASA sogar ein\nOpen Science Jahr ausgerufen. Die NASA-Aktivit\u00e4ten
      beeindrucken. Sie\nadressieren an vielen Stellen Aspekte der Diskussion um\nKlimagerechtigkeit
      und f\u00f6rdern Datenkompetenz und Dialog mit vom\nKlimawandel betroffenen
      Regionen. Folgendes Video gibt einen \u00dcberblick\n\u00fcber die vielf\u00e4ltigen
      Aktivit\u00e4ten der NASA im Kontext der Schaffung von\nKlimagerechtigkeit:\u00a0\n\n<figure\nclass=\"wp-block-embed
      is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
      wp-has-aspect-ratio\">\n<div class=\"wp-block-embed__wrapper\">\n<div class=\"iframe\">\n<div
      id=\"player\">\n\n</div>\n<div class=\"player-unavailable\">\n<h1 id=\"an-error-occurred.\"
      class=\"message\">An error occurred.</h1>\n<div class=\"submessage\">\n<a href=\"https://www.youtube.com/watch?v=T2ucjuNxVzU\"\ntarget=\"_blank\">Try
      watching this video on www.youtube.com</a>, or\nenable JavaScript if it is disabled
      in your browser.\n</div>\n</div>\n</div>\n</div>\n<figcaption><em>Aktivit\u00e4ten
      der NASA im Kontext von Open Science und\nKlimagerechtigkeit</em></figcaption>\n</figure>\n\nDer
      Dialog der Forschenden auf internationaler Ebene ist auch n\u00f6tig, um\nwissenschaftliche
      Daten auf globaler Ebene zu erheben. In weltweiten\nMesse-Netzwerken (z. B.
      in der Seismologie oder der Meteorologie)\narbeiten Forschende aus aller Welt
      zusammen. Um die Daten bilden sich\nkollaborative Data Communities, die sich
      der Erhebung, dem Management\nund der Analyse von Forschungsdaten widmen.\u00a0\n\nAls
      Beispiel kann das Projekt \"West African Science Service Centre on\nClimate
      Change and Adapted Land Use ([WASCAL](https://wascal.org/))\"\ngenannt werden,
      in dem afrikanische und deutsche Forscherinnen u. a. an\neinem Erdsystemmodell
      f\u00fcr Westafrika arbeiten. Ausbildung,\nDatenmanagement, Forschung und die
      Bereitstellung von\nKlima\u00e4nderungsinformationen pr\u00e4gen die gemeinsame
      Arbeit. Ein weiteres\nBeispiel mit deutscher Beteiligung ist das \"Southern
      African Science\nService Centre for Climate Change and Adaptive Land Management\n([SASSCAL](https://www.sasscal.org/mission/)).
      Teil dieses\nKooperationsprojektes ist der Betrieb des \"Open Access Data Center\n([OADC](https://www.sasscal.org/sasscal-data-and-information-portal/))\".\n\u00dcber
      das Portal werden Forschungsdaten rund um Klimaver\u00e4nderungen in den\ns\u00fcdafrikanischen
      L\u00e4ndern offen zug\u00e4nglich gemacht.\u00a0\n\n**Forschungsdatenmanagement
      f\u00fcr den IPCC\u00a0**\n\nAuch der Transfer neuester wissenschaftlicher Ergebnisse
      der\nKlimaforschung in Gesellschaft, Politik und Wirtschaft wird auf\ninternationaler
      Ebene verfolgt. Zentraler Akteur ist das\nIntergovernmental Panel on Climate
      Change\n([IPCC](https://www.ipcc.ch/)). Der Rat wurde 1988 vom Umweltprogramm\nder
      Vereinten Nationen (UN Environmental Programme) und der\nWeltorganisation f\u00fcr
      Meteorologie (WMO) gegr\u00fcndet. Anliegen des IPCC ist\nes, Entscheidungstr\u00e4ger:innen
      \u00fcber den Stand der Forschung zu\ninformieren und damit eine Grundlage f\u00fcr
      wissenschaftsbasiertes Handeln\nzu formulieren. Die Ergebnisse werden seit 1990
      in den\n[IPCC-Berichten](https://en.wikipedia.org/wiki/Intergovernmental_Panel_on_Climate_Change)\nver\u00f6ffentlicht.
      Die Berichte bewerten den Stand der Forschung anhand\neines Assessments von
      Quellen. Dabei sichern mehrstufige\n[Begutachtungsverfahren](https://www.de-ipcc.de/226.php)
      die Qualit\u00e4t\nder Berichte.\u00a0\n\nAktuell ist der sechste Sachstandsbericht
      in Arbeit. Die Formulierung\ndes Sachstandsberichts wird in drei Arbeitsgruppen
      organisiert.\nArbeitsgruppe 1 widmet sich den naturwissenschaftlichen Grundlagen
      des\nKlimawandels. Arbeitsgruppe 2 befasst sich mit den Folgen des\nKlimawandels.
      Dabei stehen Aspekte wie Anpassung und Verwundbarkeit im\nFokus. Die Minderung
      des Klimawandels ist Gegenstand der Arbeitsgruppe\n3. Die Berichte gliedern
      sich neben der Beschreibung der einzelnen\nKapitel in je eine Executive Summary,
      eine Technical Summary sowie eine\nSummary for Policymakers. Zu jedem Kapitel
      wird dar\u00fcber hinaus\nBegleitmaterial publiziert. Weitere Anh\u00e4nge erg\u00e4nzen
      die Berichte. Alle\nIPCC-Berichte und zugeh\u00f6rige Materialien sind offen
      zug\u00e4nglich. F\u00fcr den\nBericht der Arbeitsgruppe 1 wurde ein Atlas erstellt,
      der auch als\ninteraktive Anwendung im Web zug\u00e4nglich ist. Er kann unter\n[https://interactive-atlas.ipcc.ch](https://interactive-atlas.ipcc.ch/license)\nabgerufen
      werden. Die dem Atlas zugrunde liegenden Daten werden unter\nder Creative-Commons-Lizenz
      CC-BY\n[bereitgestellt](https://interactive-atlas.ipcc.ch/license).\u00a0\n\nEine
      zentrale Rolle beim Forschungsdatenmanagement der IPCC-Berichte\nspielt das
      Data Distribution Centre ([DDC](https://www.ipcc-data.org/)).\nDeutscher Partner
      im DDC ist das Deutsche Klimarechenzentrum\n([DKRZ](https://www.dkrz.de/de/dkrz-partner-der-klimaforschung)).
      Wer\nsich f\u00fcr die Praxis des Forschungsdatenmanagements beim IPCC\ninteressiert,
      dem seien die Publikationen von Stockhause et al.\n([2019](https://doi.org/10.5334/dsj-2019-020))
      und Stockhause &\nLautenschlager ([2022](https://doi.org/10.5194/gmd-15-6047-2022))
      zur\nLekt\u00fcre empfohlen, die die Umsetzung der FAIR-Prinzipien beim IPCC\nbeleuchten.
      (Siehe auch [Open Science Factsheet Nr.\n7](https://doi.org/10.48440/os.helmholtz.035)
      des Helmholtz Open Science\nOffice). Dank der Arbeiten des DDC und der beteiligten
      Datenzentren\nwerden die Forschungsdaten des IPCC per Digital Object Identifier
      (DOI)\nadressiert und k\u00f6nnen so dauerhaft referenziert werden. Diese Praxis\nf\u00f6rdert,
      \u00fcber die einfache Zitierung der Daten hinaus, auch die\nTransparenz \u00fcber
      die verwendeten Quellen und unterst\u00fctzt die dauerhafte\nZug\u00e4nglichkeit
      der Forschungsdaten, die Grundlage der IPCC-Berichte\nsind.\u00a0\n\n**Wissenstransfer
      in Gesellschaft, Politik und Wirtschaft\u00a0**\n\nDer Transfer der Ergebnisse
      des IPCC-Berichts wird dar\u00fcber hinaus z. B.\ndurch \u00dcbersetzungen unterst\u00fctzt.
      So organisiert die [Deutsche\nIPCC-Koordinierungsstelle](https://www.de-ipcc.de/)
      den Wissenstransfer\nzwischen Forschung und Klimapolitik und erstellt die \u00dcbersetzung\nzentraler
      IPCC-Publikationen f\u00fcr Deutschland, \u00d6sterreich und die\nSchweiz.\n\nDer
      Transfer der Erkenntnisse der Klimaforschung wird auch von vielen\nwissenschaftlichen
      Einrichtungen in Deutschland unterst\u00fctzt. Ein\nBeispiel ist die\n[Helmholtz-Klima-Initiative](https://www.helmholtz-klima.de/),
      die u. a.\ndiverse Klimainformationen aufbereitet. Mit Blick auf die n\u00f6tigen\nAnpassungen
      an den Klimawandel leistet das Climate Service Center\nGermany ([GERICS](https://www.climate-service-center.de/))
      des\nHelmholtz-Zentrums Hereon eine wichtige Transferleistung. Das Center\ninformiert
      mit einer Vielzahl an wissenschaftsbasierten Dienstleistungen\n\u00fcber klimabezogenen
      Daten. So betreibt GERICS den\n[GERICS-Bundesl\u00e4nder-Check](https://www.climate-service-center.de/products_and_publications/maps_visualisation/check/index.php.de),\nder
      zu Szenarien der Klimaentwicklung in den Bundesl\u00e4ndern informiert.\nAuch
      bietet GERICS Workshops und Beratungsinstrumente f\u00fcr die Wirtschaft\nan.
      Z. B. steht ein\n[Unternehmensbaukasten](https://www.climate-service-center.de/products_and_publications/toolkits/unternehmensbaukasten/index.php.de)\nbereit,
      der Firmen bei der Implementierung von Anpassungsma\u00dfnahmen an\nden Klimawandel
      unterst\u00fctzt.\u00a0\n\nEin weiteres Beispiel der Aufbereitung von Klimadaten
      f\u00fcr die breite\n\u00d6ffentlichkeit in Deutschland ist der\n[D\u00fcrremonitor](https://www.ufz.de/index.php?de=37937)
      des\nHelmholtz-Zentrums f\u00fcr Umweltforschung (UFZ). \u00dcber den Monitor
      k\u00f6nnen\ntagesaktuelle Informationen zum Bodenfeuchtezustand in Deutschland\nabgerufen
      werden.\u00a0\n\n\u00dcber den [Wasser-Monitor](https://wasser-monitor.de/)
      des\nForschungszentrums J\u00fclich (FZJ) k\u00f6nnen Personen in der Landwirtschaft,\naber
      auch auch jede interessierte B\u00fcrgerin, Daten zum Wasserhaushalt im\nBoden
      -- in hoher r\u00e4umlicher Aufl\u00f6sung von etwa 600 Metern -- f\u00fcr ganz\nDeutschland
      abrufen. Die Daten werden im J\u00fclicher Supercomputing Centre\n(JSC)\n[simuliert](https://www.fz-juelich.de/de/aktuelles/news/pressemitteilungen/2021/2021-11-03-wasser-monitor)\nund
      tagesaktuell, bis zu neun Tage in die Zukunft, berechnet. Dabei\nwerden diverse
      Parameter wie z. B. Niederschlag, Luftfeuchtigkeit oder\nWindgeschwindigkeit
      \u200b\u200bber\u00fccksichtigt.\u00a0\n\nWissenstransfer rund um den Klimawandel
      bieten auch die vier regionalen\nKlimab\u00fcros der Helmholtz-Gemeinschaft.
      Diese unterst\u00fctzen z. B.\nStadtplaner:innen oder Landwirt:innen im Umgang
      mit dem Klimawandel. Der\nBlick auf das Dienstleistungsportfolio des [Mitteldeutschen\nKlimab\u00fcros](https://www.ufz.de/index.php?de=37936)
      am UFZ zeigt die\nVielfalt der Transferaktivit\u00e4ten, mit denen Forschende
      wissenschaftliche\nErkenntnisse in die breite \u00d6ffentlichkeit vermitteln.
      Neben dem\ndialogbasierten Wissensaustausch mit der Privatwirtschaft und NGOs,\nwerden
      Weiterbildungsprogramme, Politikberatung aber auch diverse\nAngebote f\u00fcr
      Sch\u00fcler:innen und Studierende erbracht.\n\n**Citizen Science in der Klimaforschung**\n\nNeben
      diesen Services sind es auch Citizen-Science-Projekte, in denen\ndie institutionalisierte
      Wissenschaft mit B\u00fcrgerforscher:innen gemeinsam\nan der Erforschung des
      Klimawandels arbeitet. Der Klick auf\n[buergerschaffenwissen.de](https://www.buergerschaffenwissen.de/)
      gibt\neinen guten \u00dcberblick \u00fcber die Breite der Citizen-Science-Projekte
      in\nDeutschland. Dar\u00fcber lassen sich viele Projekte mit Bezug zur\nKlimaforschung
      recherchieren. Z. B das Fraunhofer-Projekt\n\"[PV2Go](https://pv2go.org/)\",
      in dem interessierte B\u00fcrger:innen \u00fcber\neinen Zeitraum von einem Jahr
      die Sonneneinstrahlung auf ihrem Autodach\nmessen k\u00f6nnen. Ein weiteres
      Beispiel, das sich an Sch\u00fcler:innen richtet,\nist\n\"[UndercoverEisAgenten](https://www.helmholtz-klima.de/regionale-klimabueros-der-helmholtz-gemeinschaft)\".\nIn
      Kooperation mit Schulen in Deutschland und Kanada werden per App\nDaten \u00fcber
      das Auftauen des Permafrosts erhoben. Dar\u00fcber hinaus gibt es\nin der Biodiversit\u00e4tsforschung
      viele spannende Mitmachprojekte zur\nErforschung der Artenvielfalt. So werden
      im Projekt\n\"[VielFalterGarten](https://www.vielfaltergarten.de/)\"\nSchmetterlingsz\u00e4hlungen
      durchgef\u00fchrt oder im Projekt\n\"[IGAMon-Dog](https://www.korina.info/projekte/igamon-dog/)\"
      die Suche\nnach invasiven Pflanzen unterst\u00fctzt. B\u00fcrgerforscher:innen
      leisten so\neinen wichtigen Beitrag bei der Erhebung von Daten rund um den\nKlimawandel.\n\n**Verantwortung
      der Politik\u00a0**\n\nDie hier skizzierten Aktivit\u00e4ten zeigen, dass sich
      Open Science in der\nKlimaforschung dynamisch entwickelt. Auf die globale Klimakrise
      wird in\ninternationalen Projekten und Initiativen reagiert. Dar\u00fcber hinaus
      wird\nein breites Angebot an wissenschaftsbasierten Transferleistungen f\u00fcr\nGesellschaft,
      Politik und Wirtschaft organisiert.\u00a0\n\nDie dringende Notwendigkeit, den
      \"[Knowledge-Action\nGap](https://doi.org/10.1016/j.oneear.2019.09.001)\" zu
      schlie\u00dfen, der\ndie L\u00fccke zwischen wissenschaftlichem Wissen und politischem
      Handeln\nbeschreibt, ist eine politische Aufgabe. Die mangelnde Reaktion der\nPolitik
      auf wissenschaftsbasierte Erkenntnisse in der Klimakrise\nerschwert die notwendige
      Schaffung einer Klimagerechtigkeit, im Sinne\nder\n[Nord-S\u00fcd-Gerechtigkeit](https://www.helmholtz-klima.de/aktuelles/wie-kann-klimaschutz-gerecht-gestaltet-werden)\nund
      der\n[Generationengerechtigkeit](https://www.helmholtz-klima.de/aktuelles/klimaschutz-und-generationengerechtigkeit-gibt-es-ein-recht-auf-zukunft).\u00a0\u00a0\n\nSomit
      ist es -- dem Motto \"Open for Climate Justice\" der diesj\u00e4hrigen\nOpen
      Access Week folgend -- die Aufgabe der politischen\nEntscheidungstr\u00e4ger:innen
      die offen publizierten Erkenntnisse zu nutzen\nund auf Basis wissenschaftlicher
      Ergebnisse Klimagerechtigkeit zu\nsichern.\n", "images": [{"src": "https://wisspub.net/wp-content/uploads/2022/10/bildschirmfoto-2022-10-23-um-18.27.21.png?w=1024",

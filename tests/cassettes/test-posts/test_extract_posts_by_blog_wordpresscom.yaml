      \"https://wisspub.net/wp-content/uploads/2020/08/image-4.png\"}],\"blog_slug\":\"wisspub\",\"content_text\":\"Das
      Read & Publish Agreement von swissuniversities mit Elsevier gilt f\xFCr\\nPublikationen,
      die ab dem 1. Januar 2020 bei Elsevier eingereicht\\nwerden. Allerdings wurde
      erst Ende Mai 2020 der\\n[Vertrag](https://consortium.ch/wp_live/wp-content/uploads/2020/05/Elsevier_agreement_2020-2023.pdf)\\nund
      die Liste der relevanten Journals offiziell kommuniziert.\\n\\n### Big-Deal
      mit einem OA-Addendum {#big-deal-mit-einem-oa-addendum .wp-block-heading}\\n\\nDer
      Vertrag liest sich zun\xE4chst wie ein klassischer Big-Deal f\xFCr Journal\\nSubskriptionen.
      Die Schweizer Hochschulen g\xF6nnen sich einmal mehr f\xFCr 4\\nJahre Zugriff
      auf das gesamte Journal-Portfolio von Elsevier. In einem\\nAddendum von anderthalb
      Seiten wird schliesslich der neue Workflow f\xFCr\\nOA-Publikationen beschrieben.\\n\\n:::
      {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-4.png\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-4.png?w=562\\\"\\nclass=\\\"wp-image-20184\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"20184\\\"\\ndata-permalink=\\\"http://wisspub.net/image-4-3/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-4.png\\\"\\ndata-orig-size=\\\"1312,2390\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"image-4\\\"
      data-image-description=\\\"\\\"\\ndata-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-4.png?w=165\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-4.png?w=562\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-4.png?w=209
      209w, https://wisspub.net/wp-content/uploads/2020/08/image-4.png?w=418 418w,
      https://wisspub.net/wp-content/uploads/2020/08/image-4.png?w=82 82w, https://wisspub.net/wp-content/uploads/2020/08/image-4.png?w=165
      165w\\\"\\nsizes=\\\"(max-width: 209px) 100vw, 209px\\\" width=\\\"209\\\" height=\\\"381\\\"
      /></a>\\n<figcaption>1.5 Seiten OA-Bedingungen</figcaption>\\n</figure>\\n:::\\n\\nDemnach
      k\xF6nnen alle AutorInnen der teilnehmenden Institutionen\\n(S\xE4mtliche Schweizer
      Hochschulen, sowie Agroscope, FIBL, Uni\\nLiechtenstein und Schweizer Vogelwarte)
      im Hybrid und Gold OA Programm\\nvon Elsevier Open Access publizieren:\\n\\n<figure
      class=\\\"wp-block-table is-style-stripes\\\">\\n<table>\\n<tbody>\\n<tr class=\\\"odd\\\">\\n<td><strong>Jahr</strong></td>\\n<td><strong>Anzahl
      APCs inbegriffen</strong></td>\\n<td><strong>Preis R&amp;P</strong></td>\\n<td><strong>PAR-fee</strong>*</td>\\n</tr>\\n<tr
      class=\\\"even\\\">\\n<td>2020</td>\\n<td>2850 APCs</td>\\n<td>13.8 Mio EUR</td>\\n<td>4842
      EUR</td>\\n</tr>\\n<tr class=\\\"odd\\\">\\n<td>2021</td>\\n<td>3000 APCs</td>\\n<td>14.1
      Mio EUR</td>\\n<td>4692 EUR</td>\\n</tr>\\n<tr class=\\\"even\\\">\\n<td>2022</td>\\n<td>3150
      APCs</td>\\n<td>14.4 Mio EUR</td>\\n<td>4558 EUR</td>\\n</tr>\\n<tr class=\\\"odd\\\">\\n<td>2023</td>\\n<td>Unlimitiert
      (All you can publish)</td>\\n<td>14.6 Mio EUR</td>\\n<td>?</td>\\n</tr>\\n<tr
      class=\\\"even\\\">\\n<td></td>\\n<td></td>\\n<td></td>\\n<td></td>\\n</tr>\\n</tbody>\\n</table>\\n<figcaption>*
      Die PAR-fee (Read and Publishing fee) ist ein sehr grober\\nIndikator, der zeigt
      wieviel Geld f\xFCr die APC und dem noch bestehenden\\nLesezugriff pro Artikel
      ausgegeben wird (in Deutschland ist die <a\\nhref=\\\"https://www.projekt-deal.de/erganzende-erklarung-zum-vertragsabschluss-zwischen-deal-wiley/\\\">PAR-fee</a>\\nbei
      Wiley beispielsweise 2750 EUR)</figcaption>\\n</figure>\\n\\nIn den ersten drei
      Jahren, ist eine bestimmte Anzahl Artikel (APC's)\\ninbegriffen. Wird in einem
      Jahr weniger publiziert als vereinbart,\\nverf\xE4llt das Kontingent. Wird mehr
      publiziert als vereinbart, werden die\\nAutorInnen von Elsevier bei der Einreichung
      darauf hingewiesen und\\nk\xF6nnen dann entscheiden ob sie die Standard-APC
      f\xFCr Hybrid oder Gold OA\\ndes jeweiligen Journals ausserhalb des Agreements
      zus\xE4tzlich bezahlen\\nwollen.\\n\\n### Kontingent wird 2020 kaum ausgesch\xF6pft
      werden. {#kontingent-wird-2020-kaum-ausgesch\xF6pft-werden. .wp-block-heading}\\n\\nF\xFCr
      das Jahr 2020 und dem Preis von 13.8 Mio EUR steht den Hochschulen\\nein Kontingent
      von 2850 APCs zu Verf\xFCgung.\\n\\nWieviele Publikationen bereits durch das
      Agreement ver\xF6ffentlicht worden\\nsind, l\xE4sst sich anhand von Metadaten
      bei Elsevier herausfinden ([Najko\\nJahn 2019](https://doi.org/21.11101/0000-0007-DFAC-D)).\\n\\nDemnach
      wurden bislang knapp 400 Publikationen unter dem neuen Agreement\\nOpen Access
      ver\xF6ffentlicht.\\n\\n::: {.wp-block-image amp-lightbox=\\\"true\\\"}\\n<figure
      class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://oa-monitoring.ch/metabase/public/dashboard/a88453fb-aebc-4d90-b44f-ed37092f4dcf\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2020/08/image.png?w=1024\\\"\\nclass=\\\"wp-image-20167\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"20167\\\"\\ndata-permalink=\\\"http://wisspub.net/image-21/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image.png\\\"\\ndata-orig-size=\\\"3082,2378\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"Elsevier
      Dashboard Switzerland\\\"\\ndata-image-description=\\\"&lt;p&gt;Elsevier Dashboard
      Switzerland&lt;/p&gt;\\n\\\" data-image-caption=\\\"&lt;p&gt;Elsevier Dashboard
      Switzerland&lt;/p&gt;\\n\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image.png?w=300\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image.png?w=1024\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2020/08/image.png?w=1024
      1024w, https://wisspub.net/wp-content/uploads/2020/08/image.png?w=2048 2048w,
      https://wisspub.net/wp-content/uploads/2020/08/image.png?w=150 150w, https://wisspub.net/wp-content/uploads/2020/08/image.png?w=300
      300w, https://wisspub.net/wp-content/uploads/2020/08/image.png?w=768 768w\\\"\\nsizes=\\\"(max-width:
      1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"790\\\" /></a>\\n<figcaption><a\\nhref=\\\"https://oa-monitoring.ch/metabase/public/dashboard/a88453fb-aebc-4d90-b44f-ed37092f4dcf\\\">Elsevier\\nDashboard
      auf oa-monitoring.ch</a></figcaption>\\n</figure>\\n:::\\n\\nSelbst wenn man
      ber\xFCcksichtigt, dass nicht das Publikationsdatum,\\nsondern das Einreichedatum
      relevant ist und deshalb die Publikationen\\nvon 2020 erst mit einer zeitlichen
      Verz\xF6gerung bis ins Jahr 2021 hinein\\nsichtbar werden, ist diese Zahl \xFCberraschend
      tief. Mit etwa [30\\nPublikationen pro\\nWoche](http://oa-monitoring.ch/metabase/public/question/f8c268d3-5572-478b-ac4b-f5b6780dbfa5)\\nwird
      man kaum in den Bereich gelangen, das Kontingent auszusch\xF6pfen.\\n\\n:::
      {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"http://oa-monitoring.ch/metabase/public/question/f8c268d3-5572-478b-ac4b-f5b6780dbfa5\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-1.png?w=1024\\\"\\nclass=\\\"wp-image-20176\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"20176\\\"\\ndata-permalink=\\\"http://wisspub.net/image-1-5/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-1.png\\\"\\ndata-orig-size=\\\"3056,2256\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"image-1\\\"
      data-image-description=\\\"\\\"\\ndata-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-1.png?w=300\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-1.png?w=1024\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-1.png?w=1024
      1024w, https://wisspub.net/wp-content/uploads/2020/08/image-1.png?w=2045 2045w,
      https://wisspub.net/wp-content/uploads/2020/08/image-1.png?w=150 150w, https://wisspub.net/wp-content/uploads/2020/08/image-1.png?w=300
      300w, https://wisspub.net/wp-content/uploads/2020/08/image-1.png?w=768 768w\\\"\\nsizes=\\\"(max-width:
      1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"755\\\" /></a>\\n<figcaption>Pro
      Woche werden zwischen 20 und 30 Schweizer OA Artikel als\\nTeil des Agreements
      publiziert.</figcaption>\\n</figure>\\n:::\\n\\n### Zu viele Papers sind nicht
      im Agreement {#zu-viele-papers-sind-nicht-im-agreement .wp-block-heading}\\n\\nWie
      die Gegenprobe zeigt, werden aktuell viele Artikel der involvierten\\nInstitutionen
      nicht \xFCber das Agreement ver\xF6ffentlicht. Ich komme auf\\nknapp 400 Corresponding
      Author-Papers. 75% sind in Journals publiziert,\\ndie auf der Liste des Agreement
      sind. Beschr\xE4nkt man sich auf den\\nArtikel-Typ \\\"Full-length Papers\\\"
      sind zurzeit [169 Papers Closed\\nAccess](https://oa-monitoring.ch/metabase/public/question/64f18aae-0b7f-41fb-8262-f6810be61089),\\nbei
      denen ich erwartet h\xE4tte, sie w\xFCrden unter das Agreement fallen.\\n\\nEntweder
      lehnen die Hochschulen viele Eingaben ab, oder die Papers\\nwerden von Elsevier
      gar nicht f\xFCr das Agreement identifiziert und\\nvorgeschlagen.\\n\\nDesweiteren
      gibt es noch \xFCber 650 Papers, bei denen ein \\\"Schweizer\\\"\\nCo-Author,
      aber eben nicht Corresponding-Author ist. Diese Papers sind\\nvom Agreement
      ausgeschlossen.\\n\\nInsgesamt muss man deshalb konstatieren, das von den mindestens
      [1450\\n\\\"Schweizer\\\"\\nPapers](https://oa-monitoring.ch/metabase-files/elsevier_swiss_oa/swiss_elsevier_publications.xlsx),\\ndie
      seit 1.1.2020 bei Elsevier eingereicht und publiziert wurden, nur\\ngerade 27%
      durch das neue Read & Publish Agreement frei zug\xE4nglich\\ngeworden sind.\\n\\n###
      Mirror Journals {#mirror-journals .wp-block-heading}\\n\\n\xDCber das Agreement
      wurden bereits auch [10\\nArtikel](http://oa-monitoring.ch/metabase/public/question/fbae7482-40c0-41b4-ace7-9d7336319741)\\nin
      den sogenannten [Mirror\\nJournals](https://www.elsevier.com/open-access/open-access-journals/mirror-journals)\\npubliziert.
      Hier h\xE4tte swissuniversities gut getan zu vereinbaren, dass\\nSchweizer Corresponding
      Papers im Original-Journal, und nicht im\\nAbklatsch-Journal landen. Hier ist
      man der dreisten Strategie von\\nElsevier, den Wechsel zu OA zu verz\xF6gern,
      einmal mehr voll auf den Leim\\ngegangen.\\n\\n### Double Dip: Hybrid + Agreement
      {#double-dip-hybrid-agreement .wp-block-heading}\\n\\nAuch gibt es F\xE4lle
      bei dem die Hybrid Kosten nicht \xFCber das Agreement,\\nsondern sehr wahrscheinlich
      \xFCber eine zus\xE4tzliche Rechnung an das\\nInstitut bezahlt wurde. Best\xE4tigt
      weiss ich das von diesem Beispiel:\\n<http://doi.org/d6gt>\\n\\nWenn nun das
      Kontingent nicht regul\xE4r ausgesch\xF6pft wird, sind solche\\nF\xE4lle von
      Doppelzahlung, als die neue Art von Double Dip besonders\\n\xE4rgerlich.\\n\\n###
      Nur 42% CC-BY {#nur-42-cc-by .wp-block-heading}\\n\\nAls grober Designfehler
      zeigt sich auch, dass man nicht zentral\\ndefiniert hat, dass Artikel die \xFCber
      das Agreement ver\xF6ffentlicht\\nwerden, immer eine CC-BY Lizenz haben. In
      dem man diese Wahl den\\nAutorInnen \xFCberl\xE4sst, haben nun 58% der OA Artikel
      die Lizenz\\nCC-BY-NC-ND, welche bekanntlich nicht mit der [Berliner\\nErkl\xE4rung](https://openaccess.mpg.de/Berliner-Erklaerung)
      kompatibel\\nist, die ja von swissuniversities, bzw. den einzelnen Hochschulen\\nunterzeichnet
      wurde.\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://oa-monitoring.ch/metabase/public/dashboard/a88453fb-aebc-4d90-b44f-ed37092f4dcf\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-3.png?w=1024\\\"\\nclass=\\\"wp-image-20178\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"20178\\\"\\ndata-permalink=\\\"http://wisspub.net/image-3-4/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-3.png\\\"\\ndata-orig-size=\\\"2328,1534\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"image-3\\\"
      data-image-description=\\\"\\\"\\ndata-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-3.png?w=300\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-3.png?w=1024\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2020/08/image-3.png?w=1024
      1024w, https://wisspub.net/wp-content/uploads/2020/08/image-3.png?w=2046 2046w,
      https://wisspub.net/wp-content/uploads/2020/08/image-3.png?w=150 150w, https://wisspub.net/wp-content/uploads/2020/08/image-3.png?w=300
      300w, https://wisspub.net/wp-content/uploads/2020/08/image-3.png?w=768 768w\\\"\\nsizes=\\\"(max-width:
      1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"674\\\" /></a>\\n<figcaption>58%
      der AutorInnen w\xE4hlen eine CC-BY-NC-ND\\nLizenz</figcaption>\\n</figure>\\n:::\\n\\n##
      Keine Qualit\xE4tsvorgaben {#keine-qualit\xE4tsvorgaben .wp-block-heading}\\n\\n\xC4rgerlich
      ist auch, dass man es bei swissuniversities vers\xE4umt hat,\\nklare Vorgaben
      hinsichtlich Qualit\xE4t zu setzen. Sei das inhaltlich (z.B.\\nTransparenz beim
      Peer-Review bzw. die Ver\xF6ffentlichung von Peer-Review\\nReports) noch formal,
      wie z.B. die Ausgabe von vollst\xE4ndigen Metadaten.\\nElsevier [verweigert
      ja bewusst, die Ausgabe von Zitationsdaten via\\nCrossref](https://en.wikipedia.org/wiki/Initiative_for_Open_Citations#Rejection_by_Elsevier).\\nEbenfalls
      liefert Elsevier keine Affiliations oder Abstracts an\\nCrossref.\\n\\n## Halbherzige
      Transparenz {#halbherzige-transparenz .wp-block-heading}\\n\\nUnd dann ist da
      noch das leidige Thema Transparenz. Zwar wurde der\\nVertragstext in weiten
      Teilen zug\xE4nglich gemacht, aber ausgerechnet bei\\nden Kosten pro Institution,
      entschied man sich wieder intransparent zu\\nbleiben:\\n\\n<figure class=\\\"wp-block-image
      size-large\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2020/06/image.png?w=917\\\"\\nclass=\\\"wp-image-20136\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"20136\\\"\\ndata-permalink=\\\"http://wisspub.net/image-20/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2020/06/image.png\\\"\\ndata-orig-size=\\\"2030,2266\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"image\\\"
      data-image-description=\\\"\\\" data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2020/06/image.png?w=269\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2020/06/image.png?w=917\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2020/06/image.png?w=917
      917w, https://wisspub.net/wp-content/uploads/2020/06/image.png?w=1834 1834w,
      https://wisspub.net/wp-content/uploads/2020/06/image.png?w=134 134w, https://wisspub.net/wp-content/uploads/2020/06/image.png?w=269
      269w, https://wisspub.net/wp-content/uploads/2020/06/image.png?w=768 768w\\\"\\nsizes=\\\"(max-width:
      917px) 100vw, 917px\\\" width=\\\"917\\\" height=\\\"1023\\\" />\\n</figure>\\n\\nUngeachtet
      klarer fr\xFCherer Entscheide, verweigern viele Hochschulen auf\\nmeine Anfragen
      die Auskunft. Dabei wird h\xE4ufig unkritisch die\\nArgumentation von Elsevier
      \xFCbernommen:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large

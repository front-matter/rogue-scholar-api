      09.04.2021). Aus Deutschland u. a. die Open-Access-Policies der\nDeutschen Forschungsgemeinschaft
      (DFG), der Fraunhofer-Gesellschaft, der\nHelmholtz-Gemeinschaft und der Leibniz-Gemeinschaft.\n\nWie
      so oft bei Google Scholar ist das Verfahren eine Blackbox, d.h. wir\nk\u00f6nnen
      nur vermuten wie Google die \"Public access\"-Funktion im Detail\numsetzt. Ein
      lesenswertes Interview hierzu mit Anurag Acharya, einem der\nK\u00f6pfe hinter
      Google Scholar, findet sich in\n[Nature](https://www.nature.com/articles/d41586-021-00873-8).\n\nIn
      diesem Interview wird der Ansatz der \"Public access\"-Funktion\ndeutlich: Automatisiert
      werden die \"Funding Acknowledgements\" in Papers\nmit den Policy-Informationen
      abgeglichen. Ist ein Artikel nicht frei im\nWeb auffindbar, erscheint ein Hinweis
      in der \"Public access\"-Sektion in\ndem Google-Scholar einer/eines Autor\\*in.
      Die Auffindbarkeit bezieht\nsich dabei nicht nur auf Open-Access-Repositorien
      und Verlagsportale,\nsondern auf jegliche von Google indexierte Verzeichnisse
      im Web.\u00a0\n\nOffenbar wurde die Funktion langsam ausgerollt. Seit einigen
      Tagen\nfindet sich die Funktion auch in dem Back-End meines\nGoogle-Scholar-Profils.
      Folgender Screenshot zeigt die \"Public\naccess\"-Funktion in meinem Profil:\n\n:::

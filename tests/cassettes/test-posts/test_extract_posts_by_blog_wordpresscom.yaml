      um eine &#8220;zero embargo\u201c Open-Access-Policy in den USA","URL":"http:\/\/wisspub.net\/2019\/12\/19\/geruechte-um-eine-zero-embargo-open-access-policy-in-den-usa\/","short_URL":"https:\/\/wp.me\/ptFu7-5dl","content":"<p><span
      style=\"font-weight:400;\">Aktuell machen Ger\u00fcchte \u00fcber die Planung
      einer Executive Order der US-Administration zum Thema Open Access die Runde:
      <\/span><span style=\"font-weight:400;\">Wie das Blog <\/span><a href=\"https:\/\/scholarlykitchen.sspnet.org\/2019\/12\/16\/politics-and-open-access\/\"><span
      style=\"font-weight:400;\">The Scholarly Kitchen<\/span><\/a><span style=\"font-weight:400;\">
      berichtet, soll eine Verordnung in Arbeit sein, die die US-Beh\u00f6rden verpflichten
      w\u00fcrde, eine &#8220;zero embargo\u201c Open-Access-Policy umzusetzen. Eine
      Executive Order ist eine <\/span><a href=\"https:\/\/de.wikipedia.org\/wiki\/Executive_Order\"><span
      style=\"font-weight:400;\">Durchf\u00fchrungsverordnung<\/span><\/a><span style=\"font-weight:400;\">
      der US-Regierung, die ohne weitere Abstimmungen im Kongress rechtlich bindend
      verankert werden kann.\u00a0<\/span><\/p>\n<p><img loading=\"lazy\" data-attachment-id=\"20049\"
      data-permalink=\"http:\/\/wisspub.net\/aap_letter_open_acess_2019\/\" data-orig-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/12\/aap_letter_open_acess_2019.png\"
      data-orig-size=\"792,472\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
      data-image-title=\"AAP_Letter_Open_Acess_2019\" data-image-description=\"\"
      data-image-caption=\"\" data-medium-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/12\/aap_letter_open_acess_2019.png?w=300\"
      data-large-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/12\/aap_letter_open_acess_2019.png?w=792\"
      tabindex=\"0\" role=\"button\" class=\"aligncenter size-full wp-image-20049\"
      src=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/12\/aap_letter_open_acess_2019.png\"
      alt=\"AAP_Letter_Open_Acess_2019\" width=\"792\" height=\"472\" srcset=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/12\/aap_letter_open_acess_2019.png
      792w, https:\/\/wisspub.net\/wp-content\/uploads\/2019\/12\/aap_letter_open_acess_2019.png?w=150&amp;h=89
      150w, https:\/\/wisspub.net\/wp-content\/uploads\/2019\/12\/aap_letter_open_acess_2019.png?w=300&amp;h=179
      300w, https:\/\/wisspub.net\/wp-content\/uploads\/2019\/12\/aap_letter_open_acess_2019.png?w=768&amp;h=458
      768w\" sizes=\"(max-width: 792px) 100vw, 792px\" \/><\/p>\n<p><span style=\"font-weight:400;\">Die
      <\/span><a href=\"https:\/\/wisspub.net\/2013\/02\/22\/obama-verankert-open-access-in-der-us-forschungsforderung\/\"><span
      style=\"font-weight:400;\">aktuelle Policy<\/span><\/a><span style=\"font-weight:400;\">
      der US-Regierung aus dem Jahr 2013 sieht eine Embargoperiode von 12 Monaten
      vor (<\/span><a href=\"https:\/\/obamawhitehouse.archives.gov\/sites\/default\/files\/microsites\/ostp\/ostp_public_access_memo_2013.pdf\"><span
      style=\"font-weight:400;\">PDF<\/span><\/a><span style=\"font-weight:400;\">).
      Sie gilt f\u00fcr die forschenden und forschungsf\u00f6rdernden Beh\u00f6rden
      in den USA wie z. B. die Weltraumbeh\u00f6rde NASA und die National Institutes
      of Health (NIH). Eine \u00dcbersicht der Implementierungen dieser Policy in
      den einzelnen US-Beh\u00f6rden bietet <\/span><a href=\"https:\/\/www.science.gov\/publicAccess.html\"><span
      style=\"font-weight:400;\">Science.gov<\/span><\/a><span style=\"font-weight:400;\">.<\/span><\/p>\n<p><span
      style=\"font-weight:400;\">Gestern hat nun die Association of American Publishers
      (AAP) einen offene Brief ver\u00f6ffentlicht, der von \u00fcber 125 Fachgesellschaften
      und Verlagen (u. a. Elsevier und Wiley) unterzeichnet wurde und vor der Verankerung
      einer solchen Open-Access-Policy warnt. In einer begleitenden <\/span><a href=\"https:\/\/newsroom.publishers.org\/researchers-and-publishers-oppose-immediate-free-distribution-of-peer-reviewed-journal-articles\/\"><span
      style=\"font-weight:400;\">Pressemitteilung<\/span><\/a><span style=\"font-weight:400;\">
      des Verlagsverbandes AAP hei\u00dft es:<\/span><\/p>\n<blockquote><p><em><span
      style=\"font-weight:400;\">&#8220;In a new major letter signaling deep concern,
      more than 125 organizations \u2013 representing publishers in scientific and
      medical societies, global companies, and the U.S. Chamber of Commerce \u2013
      have expressed their strong opposition to a proposed Administration policy that
      would mandate immediate free distribution of peer-reviewed journal articles
      reporting on federally funded research.\u201c\u00a0<\/span><\/em><\/p><\/blockquote>\n<p><span
      style=\"font-weight:400;\">In dem offenen Brief (<\/span><a href=\"https:\/\/presspage-production-content.s3.amazonaws.com\/uploads\/1508\/coalitionletteropposinglowerembargoes12.18.2019-581369.pdf\"><span
      style=\"font-weight:400;\">PDF<\/span><\/a><span style=\"font-weight:400;\">)
      schildern die Verlage und verlegerisch t\u00e4tigen Fachgesellschaften ihre
      Bedenken gegen das Vorhaben:\u00a0<\/span><\/p>\n<blockquote><p><em><span style=\"font-weight:400;\">&#8220;Going
      below the current 12 month \u201cembargo\u201d would make it very difficult
      for most American publishers to invest in publishing these articles. As a consequence,
      it would place increased financial responsibility on the government through
      diverted federal research grant funds or additional monies to underwrite the
      important value added by publishing. In the coming years, this cost shift would
      place billions of dollars of new and additional burden on taxpayers. In the
      process, such a policy would undermine American jobs, exports, innovation, and
      intellectual property.\u201c<\/span><\/em><\/p><\/blockquote>\n<p><span style=\"background-color:#ffffff;color:var(--color-text);\">In
      der Pressemitteilung findet sich die v\u00f6llig absurde Behauptung, dass im
      aktuellen wissenschaftlichen Publikationssystem keine Kosten f\u00fcr die\/den
      Steuerzahler*in anfallen:<\/span><\/p>\n<blockquote><p><span style=\"font-weight:400;\">\u201eHundreds
      of non-profit and commercial publishers across America make significant investments,
      <\/span><span style=\"font-weight:400;\">at no cost to taxpayers<\/span><span
      style=\"font-weight:400;\">, to finance the peer-review, publication, distribution,
      and long-term stewardship of these articles.\u201c\u00a0<\/span><\/p><\/blockquote>\n<p><span
      style=\"font-weight:400;\">Dabei sind die steuerfinanzierten US-Beh\u00f6rden
      zentrale Kunden der Verlagsdienstleistungen.<\/span><\/p>\n<p><span style=\"font-weight:400;\">Interessanterweise
      wird in dem Schreiben der Verlage auch der Umgang mit Forschungsdaten adressiert.
      Dazu stellen die Unterzeichnerinnen und Unterzeichner des Briefes fest: <\/span><\/p>\n<blockquote><p><span
      style=\"font-weight:400;\">\u201eWe write to express our strong opposition to
      this proposal, but in doing so we want to underscore that publishers make no
      claims to research data resulting from federal funding.\u201c\u00a0<\/span><\/p><\/blockquote>\n<p><span
      style=\"font-weight:400;\">Auch wurde ein Brief (<\/span><a href=\"https:\/\/copyrightalliance.org\/wp-content\/uploads\/2019\/12\/Tillis-12.12-Ltr-to-DOC-and-OMB-re-Scientific-Journals.pdf\"><span
      style=\"font-weight:400;\">PDF<\/span><\/a><span style=\"font-weight:400;\">)
      des US-Senator Thom Tillis (R-NC), Chairman of the Senate Judiciary Intellectual
      Property Subcommittee, an die US-Administration ver\u00f6ffentlicht, in dem
      dieser seine Bedenken gegen das Vorhaben \u00e4u\u00dfert.\u00a0<\/span><\/p>\n<p><span
      style=\"font-weight:400;\">Dass mit der Herausgabe von Open-Access-Zeitschriften
      und so mit den Bedingungen einer &#8220;zero embargo\u201c Open-Access-Policy
      durchaus Geld zu verdienen ist, wie viele Open-Access-Verlage beweisen, unterschlagen
      die Verlage in ihrer Positionierung v\u00f6llig. Auffallend ist auch, dass der
      Verlag Springer Nature, der sich selbst als \u201elargest OA publisher\u201c
      <\/span><a href=\"https:\/\/group.springernature.com\/gp\/group\/media\/press-releases\/alternative-conditions-needed\/17508260\"><span
      style=\"font-weight:400;\">bezeichnet<\/span><\/a><span style=\"font-weight:400;\">,
      das Schreiben nicht unterzeichnet hat. Auch die wohl gr\u00f6\u00dfte Fachgesellschaft
      in den USA, die American Association for the Advancement of Science (AAAS),
      tr\u00e4gt das Schreiben nicht mit.\u00a0<\/span><\/p>\n<p><span style=\"font-weight:400;\">In
      der sogenannten \u201c<\/span><a href=\"https:\/\/www.coalition-s.org\"><span
      style=\"font-weight:400;\">cOAlition S<\/span><\/a><span style=\"font-weight:400;\">\u201d
      arbeiten bereits einige Forschungsf\u00f6rderer, u. a. die Europ\u00e4ischen
      Kommission, der Europ\u00e4ischen Forschungsrat (ERC) und die Weltgesundheitsorganisation
      WHO, an der Umsetzung einer &#8220;zero embargo\u201c Open-Access-Policy namens
      \u201c<\/span><a href=\"https:\/\/de.wikipedia.org\/wiki\/Plan_S\"><span style=\"font-weight:400;\">Plan
      S<\/span><\/a><span style=\"font-weight:400;\">\u201d, die ab <\/span><span
      style=\"font-weight:400;\">2021 in Kraft treten wird. <\/span><span style=\"font-weight:400;\">Mittelempf\u00e4ngerinnen
      und -empf\u00e4nger dieser F\u00f6rderorganisationen m\u00fcssen ab dem 01.01.2021
      Ergebnisse aus gef\u00f6rderten Projekten in <\/span><span style=\"font-weight:400;\">offen
      zug\u00e4nglichen Open-Access-Zeitschriften oder -Repositorien unter &#8220;zero
      embargo\u201c-Bedingungen ver\u00f6ffentlichen.\u00a0<\/span><\/p>\n<p><span
      style=\"font-weight:400;\">Es bleibt spannend! Jedoch: Ger\u00fccht ist Ger\u00fccht

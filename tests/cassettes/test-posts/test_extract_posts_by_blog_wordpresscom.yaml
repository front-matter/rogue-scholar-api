      Weitere DOI Agenturen: DataCite, mEDRA {#weitere-doi-agenturen-datacite-medra
      .wp-block-heading}\\n\\nNun ist Crossref nicht die einzige Organisation die
      DOIs vergibt.\\nAktuell gibt es noch [7\\nweitere](https://www.doi.org/registration_agencies.html)
      Agenturen,\\nwelche beispielsweise auch DOIs f\xFCr Filme vergeben (z.B. [Harry\\nPotter](http://doi.org/10.5240/914F-0F23-684A-A96E-71BD-G)).
      Um zu\\nsehen, bei welcher Agentur ein DOI registriert ist, kann man auch die\\nAPI
      von Crossref nutzen:\\n\\n``` wp-block-preformatted\\nhttps://api.crossref.org/works/10.19218/3906897011/agency\\n```\\n\\nAus
      meiner pers\xF6nlichen Erfahrung haben ca. 80% aller aktuellen\\nwissenschaftlichen
      Publikationen einen DOI. 98% dieser DOIs werden bei\\nCrossref registriert.
      Die restlichen 2% verteilen sich auf die beiden\\nAgenturen DataCite und mEDRA.\\n\\n####
      DataCite {#datacite .wp-block-heading}\\n\\nAuch wenn der Fokus von [DataCite](https://datacite.org/mission.html)\\nbei
      Forschungsdaten liegt, haben einige Mitglieder von DataCite\\nangefangen auch
      DOIs f\xFCr prim\xE4re wissenschaftliche Publikationen wie\\nJournals zu vergeben.
      Dies ist zwar nicht falsch, allerdings k\xF6nnen mit\\ndem auf Daten ausgerichteten\\n[Metadatenschema](https://doi.org/10.14454/7xq3-zf69)
      von DataCite\\neinige Eigenheiten (z.B. Bibliografische Angaben oder auch Referenzen)\\nnicht
      oder nur mit dem Verlust von Semantik ausgedr\xFCckt werden. Die\\nMetadaten
      sind auch \xFCber eine eigene API \xE4hnlich zu der von Crossref\\nverf\xFCgbar:\\n\\n-
      <https://api.datacite.org/works/10.23675/sjlas.v31i1.57>\\n- <https://api.datacite.org/works/10.14763/2019.2.1418>\\n\\nInzwischen
      empfehlen [Crossref und DataCite\\ngemeinsam](https://www.crossref.org/community/datacite/),
      dass\\nZeitschriftenartikel, Konferenz papers oder Preprints besser bei\\nCrossref
      registriert werden sollten.\\n\\n#### mEDRA {#medra .wp-block-heading}\\n\\nEinige
      wenige Verlage die vom traditionellen Buchhandel herkommen,\\nregistrieren ihre
      DOIs via [mEDRA](https://www.medra.org/). Die\\nMetadaten k\xF6nnen unter folgender
      REST API als XML aufgerufen werden.\\n\\n``` wp-block-preformatted\\nhttp://www.medra.org/servlet/rest/metadata/10.2376/0300-4112-79-16\\n```\\n\\nmEDRA
      bietet inzwischen auch eine Weiterleitung an Crossref an, so dass\\ndie Metadaten
      auch via Crossref-API erh\xE4ltlich sind (z.B.\\n[10.3238/ARZTEBL.2018.0008A](https://api.crossref.org/works/10.3238/ARZTEBL.2018.0008A))\\n\\n###
      Crosscite {#crosscite .wp-block-heading}\\n\\nUm die spezifischen Metadaten
      der verschiedenen DOI Agenturen zu\\nerhalten, ist es unumg\xE4nglich \xFCber
      das jeweils spezifische\\nMetadatenschema zu gehen.\\n\\nF\xFCr einfachere Anwendungen,
      wie beispielsweise ein Zitat in einem\\nbestimmten Zitierstil oder BibTeX zu
      erhalten, haben Crossref, DataCite\\nund mEDRA zusammengespannt und bieten unter\\n[crosscite.org](https://crosscite.org/docs.html)
      eine gemeinsame Abfrage\\nund Ausgabe an.\\n\\n:::: {.wp-block-group}\\n:::

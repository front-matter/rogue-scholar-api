      Schreiben nicht unterzeichnet hat. Auch die wohl gr\u00f6\u00dfte\nFachgesellschaft
      in den USA, die American Association for the\nAdvancement of Science (AAAS),
      tr\u00e4gt das Schreiben nicht\nmit.\u00a0]{style=\"font-weight:400;\"}\n\n[In
      der sogenannten \"]{style=\"font-weight:400;\"}[[cOAlition\nS]{style=\"font-weight:400;\"}](https://www.coalition-s.org)[\"
      arbeiten\nbereits einige Forschungsf\u00f6rderer, u. a. die Europ\u00e4ischen

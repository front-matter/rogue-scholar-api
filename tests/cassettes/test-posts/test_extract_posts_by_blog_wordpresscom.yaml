      &#8220;<em>Article Processing Charge<\/em>&#8221; (APC) h\u00f6rt, denkt wahrscheinlich
      unweigerlich an Gold OA. In der Tat hat sich das APC-basierte Gesch\u00e4ftsmodell
      insbesondere bei den volumenstarken Gold OA Journals durchgesetzt und steht
      f\u00e4lschlicherweise schon fast synonym zu Gold OA.<\/p>\n<p>In der aktuellen
      Debatte \u00fcber Vor- und Nachteile von APCs und der Transformation zu OA,
      wird h\u00e4ufig unterschlagen, dass in einigen Disziplinen bereits schon seit
      langer Zeit APCs in teils beachtlicher H\u00f6he bezahlt werden. Diese haben
      aber <strong>NICHTS mit Open Access<\/strong> zu tun. Hier ein paar Beispiele
      aus der Praxis:<\/p>\n<h4>American Geophysical Union (AGU) &#8211; Wiley<\/h4>\n<p>Besonders

      300w\"\nsizes=\"(max-width: 592px) 100vw, 592px\"}\n\nQuelle: [votetogether.eu](http://votetogether.eu)\n:::\n\n**CDU/CSU**\n\nIm
      Wahlprogramm\n([PDF](https://www.cdu.de/system/tdf/media/dokumente/europawahlprogramm.pdf))\nvon
      CDU/CSU finden sich keine konkrete Aussagen zu den genannten Themen.\nFolgende
      Forderungen streifen jedoch das Thema Open Science:\n\n- *\"*[*Zudem wollen
      wir die europ\u00e4ischen \u00f6ffentlichen National- und\n  Staatsbibliotheken
      unter dem Dach einer europ\u00e4ischen digitalen\n  Bibliothek noch besser vernetzen.\"*\n  (S.10)]{style=\"color:var(--color-text);\"}\n-
      [*\"Wir sagen den gro\u00dfen Volkskrankheiten den Kampf an. Krebs und\n  Alzheimer
      sollen bald der Vergangenheit angeh\u00f6ren. Das k\u00f6nnen wir\n  schaffen,
      indem wir unsere Kr\u00e4fte in Europa b\u00fcndeln. Mit einem\n  Masterplan
      werden wir die Forschungsgelder zielgerichtet einsetzen\n  sowie medizinische
      Forschung und Big Data zusammenbringen.\"* (S.\n  12)]{style=\"color:var(--color-text);\"}\n\n**SPD**\n\nIn
      ihrem Wahlprogramm\n([PDF](https://www.spd.de/fileadmin/Dokumente/Europa_ist_die_Antwort/SPD_Europaprogramm_2019.pdf))\nfordert
      die SPD eine \"\\[e\\]urop\u00e4ische Cloud f\u00fcr offene Wissenschaft,\nZivilgesellschaft
      und Forschung und Entwicklung der Wirtschaft\" und\nadressiert in diesem Zusammenhang
      die hier behandelten Themen:\n\n- *\"Europ\u00e4ische Cloud f\u00fcr offene
      Wissenschaft, Zivilgesellschaft und\n  Forschung und Entwicklung der Wirtschaft.
      Angesichts neuer\n  Herausforderungen in Wissenschaft, Wirtschaft und Gesellschaft
      wollen\n  wir eine europ\u00e4ische Cloud aufbauen, durch die Forschungsergebnisse,\n  Forschungsdaten
      und Dateninfrastruktur frei zug\u00e4nglich gemacht wird.\n  Das ist die Voraussetzung
      f\u00fcr eine erfolgreiche Nutzung von\n  maschinellem Lernen und Big Data Analytics.\"*\u00a0(S.
      46)\n\n**FDP**\n\nDie FDP widmet sich in ihrem Wahlprogramm\n([PDF](https://www.fdp.de/sites/default/files/uploads/2019/04/30/fdp-europa-wahlprogramm-a5.pdf))\nden
      Aspekten\u00a0Open Access und Open Data. Dazu hei\u00dft es mit Blick auf die\nWissenschaft:\n\n-

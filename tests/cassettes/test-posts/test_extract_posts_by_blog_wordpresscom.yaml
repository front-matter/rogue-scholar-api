      1708w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"859\\\" />\\n<figcaption>Planung Stossrichtung \u201C<a\\nhref=\\\"https://www.crossref.org/strategy/#simplify-and-enrich-existing-services\\\">Simplify\\nand
      enrich existing services</a>\u201C</figcaption>\\n</figure>\\n\\nAuch wenn die
      Resultate dieser Diskussionen nat\xFCrlich nicht\\nrepr\xE4sentativ als Handlungsanweisung
      f\xFCr Crossref gelten k\xF6nnen, hat es\\nden Anwesenden doch geholfen, zu
      sehen wo Crossref aktuell \xFCberall\\nengagiert ist und inzwischen eben weit
      mehr ist als nur eine\\nDOI-Registrationsagentur.\\n\\n## Wie offen soll Crossref
      sein? {#wie-offen-soll-crossref-sein .wp-block-heading}\\n\\nCrossref ist hinsichtlich
      dem Gesch\xE4ftsmodell (Closed- oder Open Access)\\nseiner Mitglieder agnostisch
      und hat bisher eigentlich sehr gut als\\nneutrales Bindungsglied funktioniert.
      Es stellt sich die Frage, ob das\\nwirklich so bleiben kann. Gerade wenn es
      um Vollst\xE4ndigkeit von\\nMetadaten (z.B. Abstracts, Referenzen ([I4OC](https://i4oc.org/)))
      oder\\num TextMining geht, verhindert das alte Gesch\xE4ftsmodell von einigen\\ntraditionellen
      Verlagen die Innovation bei Crossref und den Nutzen f\xFCr\\ndie breitere Community.\\n\\nOffene
      und vollst\xE4ndige Metadaten bei Crossref erm\xF6glicht Dritten mit\\ngeringen
      H\xFCrden neue Dienste darauf aufzubauen und ggf. auch kommerziell\\nzu vermarkten.
      Siehe beispielsweise die Vision von Jason Priem (Gr\xFCnder\\nvon unpaywall):\\n\\n<figure\\nclass=\\\"wp-block-embed-youtube
      wp-block-embed is-type-rich wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div
      class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
      class=\\\"player-unavailable\\\">\\n<h1 id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An
      error occurred.</h1>\\n<div class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=g9P4CAOfccs\\\"\\ntarget=\\\"_blank\\\">Try
      watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
      disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n<figcaption>Jason
      Priem, <a\\nhref=\\\"http://ourresearch.org/\\\">ourresearch.org</a>, <a\\nhref=\\\"https://youtu.be/8M-BbJSnkgs?t=440\\\">Stronger
      together: a single\\nopen dataset to map every facet of global research</a>,
      Presented at\\nFORCE2019</figcaption>\\n</figure>\\n\\nDies birgt nat\xFCrlich
      Interessenskonflikte mit denjenigen Crossref\\nMitgliedern, welche im Analytics-Bereich
      bereits Produkte haben, oder\\nsich dorthin bewegen wollen. Siehe dazu auch
      die [SPARC Landscape\\nAnalysis](https://doi.org/10.31229/osf.io/58yhb), welche
      anhand von\\nElsevier, Wiley und SpringerNature diesen Wechsel aufzeigen.\\n\\nBei
      Meeting in Amsterdam, verwies Ed Pentz, langj\xE4hriger Direktor von\\nCrossref
      v\xF6llig zurecht auf das folgende Zitat von Amy Brand (Direktorin\\nMIT Press)
      aus dem Blog Post: [Crossref at a\\nCrossroad](https://scholarlykitchen.sspnet.org/2019/10/22/crossref-at-a-crossroads-all-roads-lead-to-crossref/):\\n\\n>
      The Crossref of 2040 could be an even more robust, inclusive, and\\n> innovative
      consortium to create and sustain core infrastructures for\\n> sharing, preserving,
      and evaluating research information. \\\\[But only\\n> if Crossref is not\\\\]
      held back, and its remit circumscribed, by legacy\\n> priorities and forces
      within the industry that may perceive open data\\n> and infrastructure as a
      threat to their own evolving business\\n> interests.\\n\\nIch kann mich dem
      vollst\xE4ndig anschliessen. Gerade wenn nun\\nF\xF6rderorganisationen anfangen
      f\xFCr Grants bei Crossref DOIs zu\\n[registrieren](https://www.crossref.org/categories/grants/),
      muss die\\nPriorit\xE4t weiter auf \\\"Open\\\" gesetzt werden. Am besten aber
      so, dass das\\nverbindende Element von Crossref weiterhin zum Tragen kommt.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=19907\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

      auf oa-monitoring.ch</a></figcaption>\n</figure>\n:::\n\nSelbst wenn man ber\u00fccksichtigt,
      dass nicht das Publikationsdatum,\nsondern das Einreichedatum relevant ist und
      deshalb die Publikationen\nvon 2020 erst mit einer zeitlichen Verz\u00f6gerung
      bis ins Jahr 2021 hinein\nsichtbar werden, ist diese Zahl \u00fcberraschend

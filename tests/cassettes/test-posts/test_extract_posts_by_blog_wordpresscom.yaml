      das Buchprojekt mit einer angedachten Auflage von 10\u2019000\\nExemplaren.\_</figcaption>\\n</figure>\\n\\n###
      Update 18.04.2019 {#mce_21 .wp-block-heading}\\n\\nDie Bundeskanzlei ist meinem
      Anliegen entgegen gekommen. Ab sofort steht\\ndas PDF im Shop Bundespublikationen

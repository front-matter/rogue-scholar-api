      sie die Ausgaben auf Anfrage nicht bekanntgeben und\\naussichtslose Verfahren
      provozieren. Immerhin gibt es doch auch einige\\nInstitutionen (z.B. [UniSG,
      ETHZ, Agroscope,\\nEPFL](https://twitter.com/hashtag/stockholmsyndrome_%C3%BCberwunden))\\ndie
      das Transparenzbed\xFCrfnis der \xD6ffentlichkeit gegen\xFCber den rein\\nkommerziellen
      Interessen noch richtig abw\xE4gen k\xF6nnen und die Zahlen nach\\nlanger Bearbeitungszeit
      bekannt gegeben haben.\\n\\n### **Fazit** {#fazit .wp-block-heading}\\n\\nWer
      diesen Blog seit l\xE4ngerem verfolgt weiss, dass ich mich in der\\nVergangenheit
      mehrfach f\xFCr Read & Publish Agreements als realistischen\\nWeg zu Open Access
      ausgesprochen habe (z.B.\\n[hier](https://wisspub.net/2015/08/29/zahlungen-der-eth-zuerich-an-elsevier-springer-und-wiley-nun-oeffentlich/)\\noder
      [hier](https://doi.org/10.12685/027.7-2-1-48)).\\n\\nDass meine damalige Forderung
      nun endlich umgesetzt wurde, stimmt mich\\nleider nur halbwegs zufrieden. Das
      Agreement kommt viel zu sp\xE4t und nun\\nin einem Umfeld, bei dem sich die
      Parameter bereits wieder stark\\nge\xE4ndert haben (z.B. [Sci-Hub](https://sci-hub.tw/),\\n[PlanS](https://www.coalition-s.org/),
      Elsevier Abbestellung\\nDeutschland).\\n\\nDem Agreement merkt man leider an
      wie es entstanden ist. Man hat sich\\nviel zu lange von Elsevier hinhalten lassen,
      um dann kurz vor [Ende\\n2019](https://wisspub.net/2019/12/18/schweiz-absage-an-springer-nature-zusage-an-elsevier-und-wiley/)\\nzu
      etwas Halbgarem zuzustimmen, weil man nicht den Mut hatte neben\\nSpringer Nature
      auch Elsevier eine Abfuhr zu erteilen.\\n\\nBesonders st\xF6rend ist die Tatsache,
      dass man hier gleich einen\\n4-Jahres-Vertrag abgeschlossen hat. H\xE4tte man
      nicht besser mit einem 1-2\\nJahres-Vertrag anfangen k\xF6nnen um Erfahrungen
      zu sammeln und\\nFehlentwicklungen, wie sie sich bereits abzeichnen noch korrigieren
      zu\\nk\xF6nnen? Nun hat man f\xFCr vier Jahre alle Tr\xFCmpfe aus der Hand gegeben
      und\\nmuss vielleicht auch noch bald Werbung f\xFCr Hybrid-OA bei Elsevier\\nmachen,
      wenn sich die Publikationszahlen nicht so entwickeln, wie man\\ndies antizipiert

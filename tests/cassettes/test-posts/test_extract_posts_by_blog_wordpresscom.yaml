      \ ISNI\\n  API](http://isni.ringgold.com/api/stable/institution/0000000404779832))\\n\\n####
      Global Research Identifier Database -- GRID {#global-research-identifier-database-grid}\\n\\n[GRID](https://grid.ac/)
      wurde von Digital Science f\xFCr die Verwendung\\nbei den eigenen Systemen wie
      Symplectic Elements, UberResearch\\nDimensions, Figshare oder Altmetric geschaffen.
      Die Daten stehen aber\\nunter einer CC-0 Lizenz zu Verf\xFCgung. Nach eigener
      Aussage wurden in den\\nletzten Jahren mehr als \xA32 Mio in GRID investiert.\\n\\n-
      FAU: <https://grid.ac/institutes/grid.5330.5>\\n- TU Graz: <https://grid.ac/institutes/grid.410413.3>\\n-
      Universit\xE4t Bern: <https://grid.ac/institutes/grid.5734.5>\\n\\n#### Funding
      Data (Crossref)\\n\\nUm die Funding Acknowledgements zu harmonisieren wurde
      2012 bei Crossref\\ndas\_ FundRef gestartet. Elsevier stellte eine initiale
      Liste von\\nF\xF6rderorganisationen zu Verf\xFCgung, die nun monatlich von CrossRef\\naktualisiert
      wird. Inzwischen sind 15'900 Organisationen auf dieser\\n[Liste](https://doi.crossref.org/funderNames?mode=list).
      Jeder\\nOrganisation wurde ein DOI zugewiesen unter dem zus\xE4tzliche Namen,\\nAkronyme
      und Hierarchien der Organisation verf\xFCgbar sind:\\n\\n- FAU: <http://doi.org/10.13039/501100001652>\\n-
      TU Graz: <http://doi.org/10.13039/100008332>\\n- Universit\xE4t Bern: <http://doi.org/10.13039/100009068>\\n\\nViele
      Verlage ([hier](http://browse.crossref.org/members/) sieht man\\nwelche) geben

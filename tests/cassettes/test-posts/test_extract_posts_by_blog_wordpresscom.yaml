      150w\" sizes=\"(max-width: 160px) 100vw, 160px\" \/><p id=\"caption-attachment-19553\"
      class=\"wp-caption-text\">Robert-Jan Smits<\/p><\/div><\/p>\n<p>Hinter dem Plan
      S steht der von der EU extra zur Umsetzung von OA angeheuerte Berater\u00a0<a
      href=\"https:\/\/ec.europa.eu\/epsc\/team\/robert-jan-smits_en\">Robert-Jan
      Smits.<\/a>\u00a0Er hat im Sommer hinter den Kulissen zusammen mit Marc Schiltz,
      Pr\u00e4sident von ScienceEurope f\u00fcr Plan S geweibelt und die Funders soweit
      m\u00f6glich auf eine Linie gebracht.<\/p>\n<p>In seiner <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/09\/coalitions_preamble.pdf\">Ank\u00fcndung<\/a>
      zu Plan S, rechnet Schiltz deftig mit dem Subskriptionsmodell ab:<\/p>\n<blockquote><p>Monetising
      the access to new and existing research results is profoundly at odds with the
      ethos of science. There is no longer any justification for this state of affairs
      to prevail and the subscription-based model of scientific publishing, including
      its so-called \u2018hybrid\u2019 variants, should therefore be terminated.<\/p><\/blockquote>\n<p>Die
      <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/09\/plan_s.pdf\">10
      Prinzipien<\/a>, welche Plan S verfolgt, nehmen viele Kritikpunkte der OA-Bewegung
      auf. Zum einen sollten APCs wenn m\u00f6glich durch Institutionen und nicht
      durch einzelne Forschenden bezahlt werden. Ebenso sollen die APCs europaweit
      gedeckelt werden. Hybrid wird explizit ausgeschlossen und alternative Publikationsmodelle
      bzw. OA-Infrastrukturen sollen ebenfalls unterst\u00fctzt werden.<\/p>\n<p>Etwas
      irritierend wird das Thema Green OA behandelt. Grunds\u00e4tzlich ist Green
      OA noch m\u00f6glich, wenn Forschende ohne Embargo das Verlags-PDF mit einer
      CC-BY Lizenz auf ein Repository stellen k\u00f6nnen. Es ist aber klar, dass
      dies f\u00fcr ein Verlag extrem unattraktiv sein wird und eigentlich Gold OA
      gewollt ist. Da die Idee von\u00a0<a href=\"http:\/\/wisspub.net\/2018\/04\/16\/oa-zwischen-realismus-und-utopie-1-green-oa\/\">Green
      OA<\/a> aber durchaus \u00fcberholt ist und auch kein Endzustand sein kann,
      ist das eine gute Entscheidung.<\/p>\n<p>Der Druck auf die Verlage, die l\u00e4ngst
      einkalkulierte Transformation zu Gold OA nun durchzuf\u00fchren, w\u00e4chst
      mit\u00a0 <a href=\"https:\/\/www.scienceeurope.org\/coalition-s\/\">Plan S<\/a>
      bedeutend. Allerdings besteht die Gefahr, dass sich diese Transformation hinzieht.
      Auch wenn Plan S Sanktionen beinhaltet, wird noch zu sehen sein, ob diese in
      der Praxis auch verh\u00e4ngt werden. Die Verlage haben aus der vergangenen
      Erfahrung viel Anlass anzunehmen, dass dies nicht der Fall sein wird und sie
      weiterhin von den Forschenden mit guten Papers rechnen k\u00f6nnen.<\/p>\n<p>Von
      daher ist es wichtig, dass der Druck auch \u00fcber die Einstellung von Subskriptionskosten
      angehoben wird. Dies schmerzt den Verlag viel schneller und bewirkt einen effektiveren
      Wechsel. Hier sind insbesondere die Bibliotheken gefordert anzuerkennen, dass
      das Aussteigen aus Subskriptionsvertr\u00e4gen etwas Positives ist. Die Erfahrungen
      aus Deutschland und Schweden bei der Abbestellung von Elsevier Journals zeigt
      bemerkenswert, dass die Welt dabei nicht untergeht. Im Gegenteil es zeigt f\u00fcr
      manche wohl \u00fcberraschend, dass man schon viel fr\u00fcher h\u00e4tte handeln
      k\u00f6nnen, siehe: <a title=\"German and Swedish libraries shrug off Elsevier
      shutdown\" href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2018\/09\/german-and-swedish-libraries-shrug-off-elsevier-shutdown.pdf\">German
      and Swedish libraries shrug off Elsevier shutdown<\/a>.<\/p>\n","excerpt":"<p>Mit

      <a href=\"http:\/\/wisspub.net\/2018\/09\/07\/plan-s-europaeische-foerderorganisation-wollen-oa\/\">cOALition
      S<\/a> hat grosse Unterst\u00fctzung erhalten. Mit dem britischen &#8220;Wellcome
      Trust&#8221; und &#8220;The Bill &amp; Melinda Gates Foundation&#8221; sind
      nun auch zwei grosse private biomedizinische Forschungsf\u00f6rderer an Bord
      gekommen.<\/p>\n<p>Die beiden F\u00f6rderorganisationen geh\u00f6rten bisher
      schon zu den Front-Runners was Open Access anbelangt. Sie unterst\u00fctzten
      aber bisher auch das Hybrid Modell. Der Wellcome Trust bezahlte in den Jahren
      2014-2016 insgesamt <a href=\"https:\/\/treemaps.intact-project.org\/apcdata\/wellcome-trust\/#publisher\/is_hybrid=TRUE&amp;period=\">EUR
      7.1 Mio<\/a> f\u00fcr Hybrid:<\/p>\n<p><a href=\"https:\/\/treemaps.intact-project.org\/apcdata\/wellcome-trust\/#publisher\/is_hybrid=TRUE&amp;period=\"><img

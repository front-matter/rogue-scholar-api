      den Weg gebracht\noder\u00a0[angek\u00fcndigt](https://doi.org/10.5281/zenodo.886347)
      haben, hat nun\nauch die Hansestadt Hamburg ein Programm zur F\u00f6rderung
      von Open Science\ngestartet. In einer\n[Pressemitteilung](http://www.hamburg.de/pressearchiv-fhh/9576992/2017-09-26-bwfg-hamburg-open-science/)\ndes
      Hamburger Senats hei\u00dft es dazu:\n\n> \"Die Ergebnisse \u00f6ffentlich finanzierter
      Hamburger Forschung sollen\n> frei zug\u00e4nglich und einfach auffindbar f\u00fcr
      alle sein. Hamburg Open\n> Science will in mehreren Schritten ein nutzerfreundliches\n>
      Internetportal bieten, das wissenschaftliche Publikationen,\n> Forschungsdaten
      und Informationen zu Forschungsprojekten, Open Access\n> und Open Science zentral
      verf\u00fcgbar macht. Der Senat stellt f\u00fcr die\n> Umsetzung des Programms
      f\u00fcr 2018 bis zu 2,9 Mio. Euro bereit.\"\n\n[Die Umsetzung von \"Hamburg

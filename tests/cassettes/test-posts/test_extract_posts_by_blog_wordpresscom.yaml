      Motto &#8220;Open for Climate Justice&#8221; der Open Access Week 2022<\/em><\/figcaption><\/figure>\n\n\n\n<p>In
      diesem Jahr lautet das Motto \u201cOpen for Climate Justice\u201d.&nbsp; Dieses
      Motto w\u00fcrdigt zum einen die lange Tradition von Open-Science-Praktiken
      im Bereich der Klimaforschung, betont aber auch die Verantwortung der Politik
      in der Klimakrise.&nbsp;<\/p>\n\n\n\n<p>Im Folgenden werden einige der Open-Science-Praktiken
      in der Klimawissenschaft sowie der damit verbundene Transfer der wissenschaftlichen
      Erkenntnisse zur Eind\u00e4mmung der Klimakrise beleuchtet.<\/p>\n\n\n\n<p><strong>Open
      Access zu Texten, Daten und Tools<\/strong><\/p>\n\n\n\n<p>Der Anteil der Open-Access-Publikationen
      in den Erd- und Umweltwissenschaften ist <a href=\"https:\/\/doi.org\/10.7717\/peerj.4375\/fig-4\">h\u00f6her<\/a>
      als in anderen F\u00e4chern. Auf europ\u00e4ischer Ebene f\u00f6rdert die European
      Geosciences Union (<a href=\"https:\/\/www.egu.eu\/publications\/open-access-journals\/\">EGU<\/a>)
      als Fachgesellschaft seit vielen Jahren Open Access und hat sich gemeinsam mit
      dem Verlag Copernicus Publications bei der Weiterentwicklung des <a href=\"https:\/\/www.egu.eu\/publications\/statement\/online-open-access-publishing\/\">Open
      Peer Review<\/a> verdient gemacht. Mit <a href=\"https:\/\/www.egusphere.net\/\">EGUsphere<\/a>,
      <a href=\"https:\/\/eartharxiv.org\/\">EarthArXiv<\/a> und <a href=\"https:\/\/www.essoar.org\/about\">ESSOAr<\/a>
      stehen dar\u00fcber hinaus Preprint-Server bereit.&nbsp;<\/p>\n\n\n\n<p>Die
      2014 von der American Geophysical Union (AGU)&nbsp; gegr\u00fcndete \u201cCoalition
      for Publishing Data in the Earth and Space Sciences (<a href=\"https:\/\/copdess.org\/home\/about-copdess\/\">COPDESS<\/a>)\u201d
      widmet sich als Netzwerk der offenen Zug\u00e4nglichkeit von Forschungsdaten
      in der Erd- und Weltraumforschung. Wissenschaftliche Einrichtungen, Fachgesellschaften
      und Verlage arbeiten in dem Netzwerk gemeinsam an Standards zur Realisierung
      der <a href=\"https:\/\/doi.org\/10.1038\/sdata.2016.18\">FAIR-Prinzipien<\/a>.&nbsp;<\/p>\n\n\n\n<p>Auch
      das \u201cData Sharing\u201d ist in den Geowissenschaften weiter verbreitet
      als in anderen Fachgebieten. Auf Forschungsdaten-Repositorien wie z. B. <a href=\"https:\/\/www.pangaea.de\/\">PANGAEA<\/a>,
      das am Alfred-Wegener-Institut und der Universit\u00e4t Bremen betrieben wird,
      werden Daten der Klimaforschung offen publiziert. Dazu kommen in Deutschland
      eine Vielzahl von institutionellen Angeboten des Forschungsdatenmanagements,
      die aktuell im Rahmen des geowissenschaftlichen Konsortiums <a href=\"https:\/\/nfdi4earth.de\/\">NFDI4Earth<\/a>
      der Nationalen Forschungsdateninfrastruktur (NFDI) vernetzt und weiterentwickelt
      werden.&nbsp;<\/p>\n\n\n\n<p><strong>Internationale Gro\u00dfprojekte&nbsp;<\/strong><\/p>\n\n\n\n<p>Gerade
      in den gro\u00dfen und kollaborativen geowissenschaftlichen Projekten ist Open
      Research Data seit Jahren ein Paradigma. Prominentes Beispiel ist die <a href=\"https:\/\/www.awi.de\/im-fokus\/mosaic-expedition.html\">MOSAiC-Expedition<\/a>.
      Von September 2019 bis Oktober 2020 driftete das Forschungsschiff Polarstern,
      in der <a href=\"https:\/\/de.wikipedia.org\/wiki\/MOSAiC-Expedition\">gr\u00f6\u00dften<\/a>
      Arktisexpedition aller Zeiten, durch das Nordpolarmeer. Beteiligt waren Forscher:innen
      aus 20 Nationen. <a href=\"https:\/\/www.heise.de\/news\/Polarstern-Forscher-Eis-der-Arktis-zog-sich-2020-schneller-zurueck-als-je-zuvor-6071712.html\">Erhoben<\/a>
      wurden 150 Terabyte Forschungsdaten und 10.000 Proben. Die Analyse dieser Daten
      sorgt f\u00fcr ein besseres Verst\u00e4ndnis der Klimaprozesse in der Arktis
      und deren Rolle im Erdsystem. Eine <a href=\"https:\/\/doi.org\/10.5281\/zenodo.4537178\">Data
      Policy<\/a> sorgt daf\u00fcr, dass die Forschungsdaten der Expedition Anfang
      2023 auf Forschungsdaten-Repositorien offen publiziert werden. Die Unterzeichnung
      der Policy war f\u00fcr jede der beteiligten Forscher:innen Voraussetzung f\u00fcr
      die Teilnahme an der Expedition.&nbsp;<\/p>\n\n\n\n<p>W\u00e4hrend andere Fachgebiete
      noch \u00fcber Standards diskutieren, ist die Open-Science-Praxis in den Klimawissenschaften,
      auch dank ihrer Internationalit\u00e4t, weit fortgeschritten. Die ISO-Norm 19115
      \u201eGeographic Information \u2013 Metadata&#8221; oder auch das Directory
      Interchange Format (DIF) zur Beschreibung geographischer Informationen k\u00f6nnen
      hier als Beispiele f\u00fcr Standardisierungsaktivit\u00e4ten genannt werden.
      Auch ist die Zitation von Datens\u00e4tzen in Fachartikeln und damit auch das
      Zusammenspiel von Artikeln und Forschungsdaten an vielen Stellen bereits Realit\u00e4t.
      Dabei ist die Anwendung von Persistent Identifiers (PIDs) f\u00fcr Proben, Daten,
      Software verbreitet.&nbsp;<\/p>\n\n\n\n<p><strong>Globale Kooperation f\u00fcr
      Open Science&nbsp;<\/strong><\/p>\n\n\n\n<p>Die F\u00f6rderung von Open Science
      wird von wissenschaftlichen Einrichtungen in den Erd-und Umweltwissenschaften
      weltweit vorangetrieben. Unter dem Motto \u201cTransform to Open Science (<a
      href=\"https:\/\/science.nasa.gov\/open-science\/transform-to-open-science\">TOPS<\/a>)\u201d
      widmet sich z. B. die NASA von 2022 bis 2027 in einem Schwerpunktprogramm der
      Weiterentwicklung von Open Science in den Forschungseinrichtungen der US-Beh\u00f6rde.
      F\u00fcr 2023 hat die NASA sogar ein Open Science Jahr ausgerufen. Die NASA-Aktivit\u00e4ten
      beeindrucken. Sie adressieren an vielen Stellen Aspekte der Diskussion um Klimagerechtigkeit
      und f\u00f6rdern Datenkompetenz und Dialog mit vom Klimawandel betroffenen Regionen.
      Folgendes Video gibt einen \u00dcberblick \u00fcber die vielf\u00e4ltigen Aktivit\u00e4ten
      der NASA im Kontext der Schaffung von Klimagerechtigkeit:&nbsp;<\/p>\n\n\n\n<figure

      Verzerrtes Kosten- und Nutzenverh\u00e4ltnis {#verzerrtes-kosten--und-nutzenverh\u00e4ltnis
      .wp-block-heading}\n\nEine Steigerung auf 61% OA ist ohne Zweifel eine klare
      Verbesserung zu\nden reinen Abos. Doch die Kosten f\u00fcr diesen Schritt sind
      extrem hoch.\nZurzeit liegt die PAR-Fee f\u00fcr das Jahr 2020 bei \u00fcber
      6000\u20ac. Sollte das\nKontingent ganz ausgesch\u00f6pft werden wird die PAR-Fee
      bei 4500\u20ac EUR zu\nstehen kommen.\n\nMit Blick auf die einzelnen Institutionen
      sieht man erwartungsgem\u00e4ss\nbereits grosse Unterschiede zwischen dem historischen
      Subskriptionspreis\nund dem Preis gem\u00e4ss Publikationsverhalten der eigenen
      AutorInnen.\n\n<figure class=\"wp-block-image size-large\">\n<a\nhref=\"http://oa-monitoring.ch/metabase/public/question/19b9fac1-2685-44e0-848a-2083af779b86\"><img\nsrc=\"https://wisspub.net/wp-content/uploads/2021/06/image-15.png?w=1024\"\nclass=\"wp-image-20354\"

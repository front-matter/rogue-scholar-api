      und Forschung und Entwicklung der Wirtschaft\\\" und\\nadressiert in diesem
      Zusammenhang die hier behandelten Themen:\\n\\n- *\\\"Europ\xE4ische Cloud f\xFCr
      offene Wissenschaft, Zivilgesellschaft und\\n  Forschung und Entwicklung der
      Wirtschaft. Angesichts neuer\\n  Herausforderungen in Wissenschaft, Wirtschaft
      und Gesellschaft wollen\\n  wir eine europ\xE4ische Cloud aufbauen, durch die
      Forschungsergebnisse,\\n  Forschungsdaten und Dateninfrastruktur frei zug\xE4nglich
      gemacht wird.\\n  Das ist die Voraussetzung f\xFCr eine erfolgreiche Nutzung
      von\\n  maschinellem Lernen und Big Data Analytics.\\\"*\_(S. 46)\\n\\n**FDP**\\n\\nDie
      FDP widmet sich in ihrem Wahlprogramm\\n([PDF](https://www.fdp.de/sites/default/files/uploads/2019/04/30/fdp-europa-wahlprogramm-a5.pdf))\\nden
      Aspekten\_Open Access und Open Data. Dazu hei\xDFt es mit Blick auf die\\nWissenschaft:\\n\\n-
      \\\"*Auf Basis des europ\xE4ischen Forschungs-Rahmen-Programms \u201EHorizont\\n
      \ Europa\\\" muss ein digitaler Austausch unter Wissenschaftlerinnen und\\n
      \ Wissenschaftlern jederzeit gew\xE4hrleistet werden. Hierzu geh\xF6ren die\\n
      \ dezentrale Bereitstellung von Materialien f\xFCr Open Data und die\\n  digitale
      Durchf\xFChrbarkeit von PhD- oder anderen Forschungsprojekten.\\n  In diesem
      digitalen europ\xE4ischen Netzwerk f\xFCr Wissenschaft und\\n  Forschung muss
      der Schutz des geistigen Eigentums gewahrt bleiben.\\n  Gleichzeitig wollen
      wir die Verf\xFCgbarkeit von wissenschaftlichen\\n  Ergebnissen, die mehr als
      50 Prozent durch europ\xE4ische\\n  Forschungsf\xF6rderung finanziert wurden,
      durch Open Access zum Standard\\n  machen. Schutz von geistigem Eigentum und
      Nutzungsrechten der\\n  Forscher, Institute und forschenden Wirtschaft bleiben
      hiervon\\n  unber\xFChrt. Dies verbessert die stark begrenzte Verf\xFCgbarkeit,\\n
      \ besonders die zu hohe Schwelle zwischen Wissenschaft und\\n  wirtschaftlicher
      Innovation und macht die europ\xE4ische\\n  Forschungsf\xF6rderung zu einem
      Beschleuniger im internationalen\\n  Wettbewerb.\\\"* (S. 46)\\n\\n**Gr\xFCne\_**\\n\\n[Open
      Access und Co. werden im Wahlprogramm\\n(]{style=\\\"color:var(--color-text);\\\"}[PDF](https://cms.gruene.de/uploads/documents/B90GRUENE_Europawahlprogramm_2019_barrierefrei.pdf)[)\\nder
      Gr\xFCnen im Kontext von \\\"Horizon Europe\\\"\\nbehandelt:]{style=\\\"color:var(--color-text);\\\"}\\n\\n-
      [*\\\"Auch ist es uns wichtig, Forschungsergebnisse durch das gezielte\\n  F\xF6rdern
      von Open-Access-Publikationen allen frei zug\xE4nglich zu machen.\\n  Dazu wollen
      wir etwa Projekte wie cOAlition S, die \xF6ffentlich\\n  gef\xF6rderte Publikationen
      frei zug\xE4nglich machen, auf europ\xE4ischer\\n  Ebene vorantreiben.\\\"*
      (S. 166)]{style=\\\"color:var(--color-text);\\\"}\\n\\n**Linke**\\n\\nIm Wahlprogramm
      der Linke\\n([PDF](https://www.die-linke.de/fileadmin/download/wahlen2019/wahlprogramm_pdf/Europawahlprogramm_2019_-_Partei_DIE_LINKE__Druckversion_.pdf))\\ngibt

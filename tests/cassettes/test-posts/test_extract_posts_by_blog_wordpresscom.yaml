      {\"src\": \"https://wisspub.net/wp-content/uploads/2024/05/image.png\"}],\"blog_slug\":\"wisspub\",\"content_text\":\"Im
      Beitrag [Ein neuer Blick auf Open Access: Wissenschaftliches\\nPublizieren aus
      Sicht des \xF6ffentlichen\\nBeschaffungsrechts](https://doi.org/10.21257/sg.253),
      beleuchten die\\nJuristen [Alfred Fr\xFCh](https://ius.unibas.ch/de/personen/alfred-frueh/)\\nund
      [Rika Koch](https://orcid.org/0009-0002-3801-8073) ein Thema, dem in\\nder Schweizer
      Bibliothekswelt bislang viel zu wenig Beachtung zugekommen\\nist. Wesentliche
      Teile des Beitrags stammen aus dem\\nswissuniversities-Projekt [Regulatory\\nFramework](https://perma.cc/LN8S-UGLB).\\n\\n##
      Anwendbarkeit des Beschaffungsrechts {#anwendbarkeit-des-beschaffungsrechts
      .wp-block-heading}\\n\\nSeit der Total-Revision von 2021 bezweckt das Schweizer\\nBeschaffungsrecht
      auch den wirtschaftlichen und den volkswirtschaftlich,\\n\xF6kologisch und sozial
      nachhaltigen Einsatz der \xF6ffentlichen Mittel.\\n\\nDies gilt sicher f\xFCr
      Beschaffungen \xFCber den Schwellenwerten:\\n\\n> F\xFCr die Verlagsleistungen
      gelten gem\xE4ss B\xF6B die Schwellenwerte von CHF\\n> 230'000 f\xFCr die ETH
      und die EPFL und gem\xE4ss IV\xF6B CHF 250'000 bzw. CHF\\n> 350'000 f\xFCr kantonale
      Forschungsinstitutionen. Ab diesen\\n> Vertragsvolumen m\xFCssen Auftr\xE4ge
      an Verlage schweizweit oder gar\\n> international ausgeschrieben werden. Ab
      CHF 150'000 kommt das\\n> Einladungsverfahren gem.\_[Art. 20\\n> B\xF6B\_](https://perma.cc/9Y2M-GZE5)/\_[IV\xF6B](https://perma.cc/5ASY-5KNZ)\_zum\\n>
      Zug, bei dem \xF6ffentliche Auftraggeber:innen zwar nicht \xF6ffentlich\\n>
      ausschreiben, aber drei Anbieter:innen zur Offerteinreichung einladen\\n> m\xFCssen.\\n\\nAber
      auch f\xFCr kleinere Beschaffungen:\\n\\n> Allerdings spricht sich die Literatur
      unter dem revidierten Gesetz\\n> daf\xFCr aus, die grundlegenden Prinzipien
      des Beschaffungsrechts selbst\\n> dann zu ber\xFCcksichtigen, wenn die Schwellenwerte
      nicht erreicht\\n> werden. Dies wird damit begr\xFCndet, dass den staatlichen
      Stellen auch\\n> im unterschwelligen Bereich, der schliesslich den Grossteil
      aller\\n> Beschaffungen ausmacht, eine Vorbildrolle zukommt und er auch dort
      den\\n> verfassungs- und verwaltungsrechtlichen Prinzipien der\\n> Gleichbehandlung,
      des wirtschaftlichen Handelns und der Nachhaltigkeit\\n> nachleben solllen.\\n\\nF\xFCr
      die Praxis bedeutet dies:\\n\\n> Dem Beschaffungsrecht unterstellte Akteure
      und Akteurinnen m\xFCssen sich\\n> bei jeder Ausschreibung \xFCberlegen, i)
      welches\\n> Preis-Leistungs-Verh\xE4ltnis anzustreben ist und inwiefern sich
      die zu\\n> beschaffende Leistung auf ii) die Umwelt und iii) die Gesellschaft\\n>
      auswirkt.\\n\\n## Soziale Nachhaltigkeit nicht mit traditionellem Modell vereinbar
      {#soziale-nachhaltigkeit-nicht-mit-traditionellem-modell-vereinbar .wp-block-heading}\\n\\nFr\xFCh
      und Koch versuchen in ihrem Beitrag zu bewerten, ob gem\xE4ss den\\nbeiden Prinzipien
      der wirtschaftlichen und sozialen Nachhaltigkeit des\\nBeschaffungsrechts das
      Open-Access-Modell gegen\xFCber dem traditionellen\\nReader-/Library-Pay-Modell
      bei der Beschaffung bevorzugt werden sollte.\\n\\nIn Bezug auf die **wirtschaftliche
      Nachhaltigkeit** ist letztendlich\\nentscheidend, ob die Leistungen der Verlage
      (Begutachtung, Lektorat,\\nLayout, Archivierung) im Verh\xE4ltnis zu dem von
      ihnen verlangtem Preis\\nsteht. Dies kann bei beiden Modellen gleichermassen
      gegeben oder nicht\\ngegeben sein.\\n\\nJedoch offenbart das Reader/Library-Pay-Modell
      in Bezug auf die\\n**soziale Nachhaltigkeit** eine Schw\xE4che, indem es der
      Allgemeinheit den\\nZugang zu wissenschaftlichen Erkenntnissen verwehrt, obwohl
      diese\\nErkenntnisse mithilfe \xF6ffentlicher (Steuer-)Mittel erarbeitet werden.\\n\\nDaher
      sollte Open Access im Sinne des sozialen Nachhaltigkeitsprinzips\\nst\xE4rker
      bei Beschaffungsentscheidungen ber\xFCcksichtigt werden.\\n\\n## Beschaffungsrecht
      zu lange irrelevant {#beschaffungsrecht-zu-lange-irrelevant .wp-block-heading}\\n\\nWie
      Fr\xFCh und Koch betonen, steht die beschaffungsrechtliche Befassung\\nmit dem
      wissenschaftlichen Publizieren noch ganz am Anfang. Dies ist\\nauch meine Wahrnehmung.
      \ \\n  \\nZwar operieren die Hochschulbibliotheken mit den Big Deals schon seit\\nmehrere
      Jahrezehnten in Bereichen \xFCber den Schwellenwerten, in denen das\\nBeschaffungsrecht
      Anwendung findet. Aufgrund des dysfunktionalen Marktes\\nmit Oligopolen war
      jedoch auch immer klar, dass f\xFCr die Beschaffung\\nnicht substituierbarer
      wissenschaftlicher Literatur kein\\nwettbewerbliches Verfahren m\xF6glich war.
      Thema war eher im Gegenteil, ob\\nnicht ein Eingriff der Kartellbeh\xF6rden
      n\xF6tig w\xE4re um zu mehr Wettbewerb\\nzu gelangen. Dokumentiert ist beispielsweise
      das Treffen des\\nETH-Ratspr\xE4sidenten mit der Wettbewerkommission im Mai
      2012 zur [Causa\\nElsevier](https://wisspub.net/2016/01/26/der-eth-bereich-und-elsevier-teil-2/).
      \ \\n  \\nDas Beschaffungsrecht wurde deshalb von vielen Hochschulbibliotheken
      als\\nirrelevant betrachtet. Viele ignorierten deshalb auch die Pflicht,\\nfreih\xE4ndige
      Vergaben zu deklarieren. [Konsequenzen hatte das keine. Denn\\nwo kein Kl\xE4ger
      (und beim Beschaffungsrecht m\xFCssten das Mitbewerber\\nsein), da kein Richter.]{.s1}\\n\\n[Ich
      bin dem Thema insbesondere bei der Universit\xE4t Basel nachgegangen,\\nwo ja
      das [[Appellationsgericht\\nBasel-Stadt]{.s2}](https://wisspub.net/wp-content/uploads/2014/10/2016-12-19-urteil-appellationsgericht.pdf)\\n(2016)
      und das\\n[[Bundesgericht]{.s2}](https://wisspub.net/wp-content/uploads/2014/10/2017-07-24-entscheid-bundesgericht.pdf)\\n(2017)
      anders als im Rest der Schweiz entschieden haben, dass die\\n\xD6ffentlichkeit
      nicht wissen darf, was die Universit\xE4t an Elsevier, Wiley\\nund Springer
      zahlt. Mein Einspruch, dass gem\xE4ss Beschaffungsrecht diese\\nBetr\xE4ge (sofern
      \xFCber den Schwellenwerten) sowieso h\xE4tten deklariert\\nwerden m\xFCssen
      wurde von den Gerichten stets ignoriert.  \\n  \\nSelbst als ich mich der Universit\xE4t
      Basel nach Beschaffungsrecht\\nerkundigte, wurde ich mit einer\\n[Floskel](https://wisspub.net/wp-content/uploads/2024/05/korrespondenz_unibasel_keine_deklaration.pdf)\\nabgespeist.
      Ich habe dies dann der\\n[Ombudsstelle](https://www.ombudsstelle.bs.ch/) gemeldet,
      die den\\nSachverhalt an die [Finanzkontrolle](https://www.finanzkontrolle.bs.ch/)\\nf\xFCr
      das n\xE4chste Audit bei der Universit\xE4t Basel \xFCbergeben hat. Wie es\\nweitergangen
      ist weiss ich nicht. Denn die Berichte der Finanzkontrolle\\nsind f\xFCr das
      kantonale Parlament bestimmt und werden nur \xF6ffentlich,\\nwenn eine Mehrheit
      des Parlaments dies so beschliesst. Ich gehe aber\\nstark davon aus, dass die
      Universit\xE4t Basel damals einen R\xFCffel von der\\nFinanzkontrolle erhalten
      hat. ]{.s1}\\n\\n## Wachsendes Bewusstsein {#wachsendes-bewusstsein .wp-block-heading}\\n\\n[Seither
      findet man auf simap.ch tats\xE4chlich h\xE4ufiger Informationen zu\\nden freih\xE4ndigen
      Beschaffungen von wissenschaftlichen Publikationen. Auf\\nBundesebene (ETH's)
      gibt es seit 2022 zudem die\\n[Regel](https://www.bkb.admin.ch/bkb/de/home/bkb/ab_50000_franken.html),\\ndass
      Beschaffungen ab 50'000 Fr j\xE4hrlich maschinenlesbar ver\xF6ffentlicht\\nwerden
      m\xFCssen. Insgesamt ist somit das Beschaffungsrecht im Bewusstsein\\nder Hochschulbibliotheken
      in den letzten Jahren sicher angekommen.\\n]{.s1}\\n\\nSo findet man diese Tage
      auch die [Verl\xE4ngerung der Schweizer Elsevier\\nAgreements\\n2024-2028](https://www.simap.ch/shabforms/servlet/Search?EID=7&NOTICE_NR=1416595)\\nauf
      Simap.ch.\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img src=\\\"https://wisspub.net/wp-content/uploads/2024/05/image.png\\\"\\nclass=\\\"wp-image-20606\\\"
      data-attachment-id=\\\"20606\\\"\\ndata-permalink=\\\"http://wisspub.net/2024/05/01/beschaffungsrecht-und-open-access/image-24/\\\"\\ndata-orig-file=\\\"https://wisspub.net/wp-content/uploads/2024/05/image.png\\\"\\ndata-orig-size=\\\"1464,1208\\\"
      data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"image\\\"
      data-image-description=\\\"\\\" data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.net/wp-content/uploads/2024/05/image.png?w=300\\\"\\ndata-large-file=\\\"https://wisspub.net/wp-content/uploads/2024/05/image.png?w=1024\\\"\\ntabindex=\\\"0\\\"
      role=\\\"button\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://wisspub.net/wp-content/uploads/2024/05/image.png
      1464w, https://wisspub.net/wp-content/uploads/2024/05/image.png?w=150&amp;h=124
      150w, https://wisspub.net/wp-content/uploads/2024/05/image.png?w=300&amp;h=248
      300w, https://wisspub.net/wp-content/uploads/2024/05/image.png?w=768&amp;h=634
      768w, https://wisspub.net/wp-content/uploads/2024/05/image.png?w=1024&amp;h=845
      1024w\\\"\\nsizes=\\\"(max-width: 1464px) 100vw, 1464px\\\" width=\\\"1464\\\"
      height=\\\"1208\\\"\\nalt=\\\"Simap Elsevier 2024-2028\\\" />\\n</figure>\\n\\n##
      Entkoppelung Read & Publish erm\xF6glicht Wettbewerb {#entkoppelung-read-publish-erm\xF6glicht-wettbewerb
      .wp-block-heading}\\n\\n[Aber ein Weiterdenken hinsichtlich der Nachhaltigkeitsprinzipien
      ist\\nn\xF6tig. Auch die Frage, ob die bezahlten Preise der Leistung der Verlage\\nentsprechen,
      sollte empirisch beantwortet werden.]{.s1}\\n\\n[Gerade mit Open Access h\xE4tten
      die Hochschulen auch eine historische\\nChance, wieder in ein wettbewerbliches
      Beschaffungswesen hineinzukommen.\\nSie k\xF6nnten f\xFCr ihre eigenen Publikationen
      Auftr\xE4ge f\xFCr\\nPublikationsdienstleistungen ausschreiben, auf die sich
      dann mehrere\\nVerlage bewerben k\xF6nnen. Neben dem Preiswettbewerb h\xE4tte
      das den\\nVorteil, dass Hochschulen auch die formalen Anforderungen an die\\nQualit\xE4tssicherung,
      OA-Lizenz, technische Publikationsformate usw.\\nmitbestimmen und bei der Zuschlagserteilung
      ber\xFCcksichtigen\\nk\xF6nnen.]{.s1}\\n\\n------------------------------------------------------------------------\\n\\nDer
      Beitrag von Fr\xFCh und Koch stammt aus der suis-generis [Reihe\\n\\\\#unbequem](https://doi.org/10.21257/sg.233)

ess.com\/rest\/v1.1\/sites\/7070983\/posts\/9411\/replies\/","likes":"https:\/\/public-api.wordpress.com\/rest\/v1.1\/sites\/7070983\/posts\/9411\/likes\/"}},"capabilities":{"publish_post":false,"delete_post":false,"edit_post":false},"other_URLs":{}},{"ID":19681,"site_ID":7070983,"author":{"ID":25361157,"login":"chgutknecht","email":false,"name":"Christian
      Gutknecht","first_name":"Christian","last_name":"Gutknecht","nice_name":"chgutknecht","URL":"https:\/\/orcid.org\/0000-0002-7265-1692","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/chgutknecht","site_ID":7070983},"date":"2019-07-03T16:17:00+01:00","modified":"2019-10-15T09:49:20+01:00","title":"ROR
      &#8211; Die offene ID f\u00fcr Forschungsinstitutionen","URL":"http:\/\/wisspub.net\/2019\/07\/03\/ror-die-offene-id-fur-forschungsinstitutionen\/","short_URL":"https:\/\/wp.me\/ptFu7-57r","content":"\n<p>Die
      seit <a href=\"https:\/\/wisspub.net\/2018\/02\/05\/organization-identifiers\/\">l\u00e4ngerem
      bekannten Bestrebungen<\/a>, eine internationale und offene ID f\u00fcr Institutionen
      im Forschungsumfeld zu schaffen, sind in ROR (<a href=\"https:\/\/ror.org\/\">https:\/\/ror.org<\/a>)
      gem\u00fcndet.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Wer ist ROR<\/h3>\n\n\n\n<p>Hinter
      ROR stehen aktuell die vier Organisationen Crossref, DataCite, Digital Science
      und der California Digital Library. Besonders sichtbar nach aussen ist <a href=\"https:\/\/www.cdlib.org\/cdlinfo\/2018\/11\/14\/maria-gould-joins-cdl-as-uc3-product-manager\/\">Maria
      Gould<\/a> von der CDL.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img data-attachment-id=\"19682\"
      data-permalink=\"http:\/\/wisspub.net\/ror-project-team\/\" data-orig-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/07\/ror-project-team.png\"
      data-orig-size=\"1263,635\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
      data-image-title=\"ror-project-team\" data-image-description=\"\" data-image-caption=\"\"
      data-medium-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/07\/ror-project-team.png?w=300\"
      data-large-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/07\/ror-project-team.png?w=1024\"
      tabindex=\"0\" role=\"button\" src=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/07\/ror-project-team.png\"
      alt=\"\" class=\"wp-image-19682\" \/><\/figure>\n\n\n\n<p>Wie es sich zu einer
      richtigen offenen Initiative geh\u00f6rt ist tats\u00e4chlich vieles noch offen.
      So muss ein passendes Gesch\u00e4ftsmodell, eine Governance oder Prozesse zur
      Pflege der Daten erst noch definiert werden. Alle interessierten Personen und
      Institutionen sind dazu eingeladen mitzumachen und beizutragen.<\/p>\n\n\n\n<h3
      class=\"wp-block-heading\">Daten von GRID<\/h3>\n\n\n\n<p>Was hingegen schon
      klar ist, dass ROR initial auf den Daten von <a href=\"https:\/\/grid.ac\/\">GRID<\/a>
      von Digital Science basiert. Als erster Schritt wurden im <a href=\"https:\/\/ror.org\/blog\/2019-02-10-announcing-first-ror-prototype\/\">Februar
      2019<\/a> die 96&#8217;000 Organisationen von GRID in eine (minimum viable)
      Registry kopiert.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img data-attachment-id=\"19684\"
      data-permalink=\"http:\/\/wisspub.net\/screenshot-2019-07-03-01-52-25\/\" data-orig-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/07\/screenshot-2019-07-03-01.52.25.png\"
      data-orig-size=\"1696,1674\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
      data-image-title=\"screenshot-2019-07-03-01.52.25\" data-image-description=\"\"
      data-image-caption=\"\" data-medium-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/07\/screenshot-2019-07-03-01.52.25.png?w=300\"
      data-large-file=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/07\/screenshot-2019-07-03-01.52.25.png?w=1024\"
      tabindex=\"0\" role=\"button\" src=\"https:\/\/wisspub.net\/wp-content\/uploads\/2019\/07\/screenshot-2019-07-03-01.52.25.png\"
      alt=\"\" class=\"wp-image-19684\" \/><figcaption>ROR Registry: <a href=\"https:\/\/ror.org\/search\">https:\/\/ror.org\/search<\/a><\/figcaption><\/figure>\n\n\n\n<p>Die
      Daten sind ebenfalls lesend \u00fcber eine API erh\u00e4ltlich, die zurzeit
      jedoch noch sehr <a href=\"https:\/\/github.com\/ror-community\/ror-api\/blob\/master\/api_documentation.md\">sp\u00e4rlich
      dokumentiert<\/a> ist. Ein statischer Export aller Daten auf Figshare ist in
      Vorbereitung.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Fokus Top-Level Affiliation
      Angabe<\/h3>\n\n\n\n<p>Ein typischer Use-Case von ROR ist die Erfassung der
      Affiliation bei Angaben zu Personen, was mit der aktuellen API bereits umgesetzt
      werden kann.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/naaR7_LaJQ9m1N31Nco1n_G_xd2rtZT5IsH852B1U-IkYUyQUHWDTVxH2GPN0Yq5bs7Ib8laMWw_pNWZq9qrsQoVri0ApA0RrRKaecDaoMHUakOhtEgOGWnO6L39SwTfIMpVM4AVwCw\"
      alt=\"\" \/><figcaption>Affiliation Eingabe mit API-Lookup<\/figcaption><\/figure>\n\n\n\n<p>F\u00fcr
      die Erfassung und dem Bearbeiten von Organisationen ist ein Hybrid-Ansatz vorgesehen.
      Einerseits soll sich ein Team von ROR darum k\u00fcmmern.  \u00c4nderungen und
      Neuerfassungen sind aktuell an <a href=\"mailto:info@ror.org\">info@ror.org<\/a>
      zu melden. Anderseits ist langfristig (anders als bei GRID) vorgesehen, dass
      Organisationen selber ihrer Daten bei ROR verwalten k\u00f6nnen.<\/p>\n\n\n\n<p>F\u00fcr
      den Moment ist der Fokus von ROR die Erfassung der Top-Level Organisationen.
      Bei einer Universit\u00e4t ist somit noch keine Erfassung von Fakult\u00e4ten,
      Departement oder Institutionen vorgesehen. Diese Beschr\u00e4nkung ist mit dem
      Ziel von Reduzierung von Komplexit\u00e4t f\u00fcr den Beginn nachvollziehbar.
      Allerdings bleibt damit der Einsatz von ROR beschr\u00e4nkt und entfaltet damit
      kaum das Potential, welches gerade bei dem angestrebten selbstverwaltenden Ansatz
      m\u00f6glich w\u00e4re. <\/p>\n\n\n\n<p>Insbesondere sind viele dieser Daten
      bereits in einer oder der anderen Form vorhanden (z.B. <a href=\"https:\/\/www.gerit.org\">GERiT<\/a>

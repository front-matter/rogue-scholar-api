      1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"734\\\" /></a>\\n</figure>\\n\\nMan
      darf gespannt sein wie die Bibliotheken die innerkonsortiale\\nPreisverteilung
      f\xFCr das dritte und vierte Vertragsjahr neu aushandeln\\nwerden.\\n\\n## Internationaler
      Vergleich {#internationaler-vergleich .wp-block-heading}\\n\\nWie ist das Schweizer
      Elsevier Agreement im internationalen Vergleich zu\\nwerten? W\xE4hrend der
      ETH-Rat vor 10 Jahren bei dieser Frage [ergebnislos\\nkapitulierte](https://wisspub.net/2016/01/14/der-eth-bereich-und-elsevier-teil-1/),\\nhaben
      wir heute gl\xFCcklicherweise bessere M\xF6glichkeiten zum Vergleich.\\nIch
      habe dazu meinen Ansatz, denn ich f\xFCr das Monitoring des Schweizer\\nAgreements
      begonnen habe, nun auch auf andere L\xE4nder (Niederlande,\\nSchweden, Finland,
      Norwegen, Polen, Ungarn, \xD6sterreich und D\xE4nemark)\\n\xFCbertragen. Das
      Ergebnis ist unter\\n<https://oa-monitoring.ch/elsevier_monitor/> zug\xE4nglich.\\n\\nIch
      hoffe ich kann zu einem sp\xE4teren Zeitpunkt ausf\xFChrlich auf den\\ninternationalen
      Vergleich eingehen. Es f\xE4llt auf, dass das Ph\xE4nomen,\\ndass Publikationen
      die Open Access sein k\xF6nnten bzw. solllten nicht frei\\nzug\xE4nglich sind,
      sich bei allen L\xE4ndern zeigt. Bei Schweden sind es\\nbeispielsweise [\xFCber\\n700](https://oa-monitoring.ch/elsevier_monitor/se/excluded_corresponding/)\\nArtikel,
      was insofern unbefriedigend sein muss, da Schweden eigentlich\\nein \\\"All
      you can publish\\\" Deal hat und im Agreement auch explizit ein\\nVorgehen mit
      Elsevier definiert hat, wie in im Falle nicht erkannter\\nPublikationen vorzugehen
      ist.\\n\\nBesser sieht die Situation in den Niederlanden aus, wo zwar auch noch\\n[viele
      Corresponding Author Papers Closed\\nAccess](http://oa-monitoring.ch/metabase/public/question/81ca8f12-a3d7-4e5a-8e32-d861c69cc354)\\nbleiben,
      jedoch f\xFCr einen \xE4hnlichen Preis massiv mehr OA-Publikationen\\nenhalten
      sind.\\n\\nVergleicht man die Schweiz mit den Niederlanden und Schweden sieht
      man\\ndiesen Unterschied deutlich:\\n\\n<figure class=\\\"wp-block-image size-large
      is-resized\\\">\\n<a\\nhref=\\\"http://oa-monitoring.ch/metabase/public/question/36f72622-2bd8-408f-9747-5f1879de4efb\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2021/06/image-17.png?w=1024\\\"\\nclass=\\\"wp-image-20357\\\"

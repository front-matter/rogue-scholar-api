      Autor:innen verkn\xFCpft sind\\n([Beispiel](https://doi.org/10.59350/tfqe7-ptn14)).
      Grund genug, Martin\\nFenner ein paar Fragen zu seinem Vorhaben zu stellen.\\n\\n***Dank
      Dir, Martin Fenner, sind die Beitr\xE4ge von wisspub.net seit\\nneuestem durch
      DOIs adressiert. Welche Idee steht hinter Deinem\\nService*** [***Rogue Scholar***](https://rogue-scholar.org/)***?***\\n\\nDas
      Wissenschaftsblogs ein wichtiger aber untersch\xE4tzter Teil der\\nPublikation
      und Kommunikation von Wissenschaft sind. Das Grundkonzept\\nfunktioniert pr\xE4chtig
      seit zwanzig Jahren, aber einige wichtige\\nBausteine haben meiner Meinung nach
      bisher gefehlt.\\n\\n***Wie sind die bisherigen Reaktionen auf Rogue Scholar?\_***\\n\\nViel
      Interesse und Dankbarkeit bei den Blogs und Blogger:innen die Rogue\\nScholar
      schon nutzen. Ich glaube ein bi\xDFchen auch positives Erstaunen,\\ndass vieles
      so einfach (und kosteng\xFCnstig) geht, was beim Publizieren\\nvon Zeitschriftenartikeln
      (aber auch B\xFCchern, Forschungsdaten, usw.) so\\nschwer und langwierig erscheint,
      also z.B. Metadaten oder geeignete\\ndigitale Formate.\\n\\nWas ich aber auch
      sehe, ist eine gewisse Zur\xFCckhaltung, die kompletten\\nInhalte von Blogs

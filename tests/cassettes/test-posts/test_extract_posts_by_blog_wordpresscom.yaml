      weiteres Bundesgerichtsurteil <a href=\"https:\/\/www.oeffentlichkeitsgesetz.ch\/deutsch\/2020\/07\/interkantonale-transparenz-zurcher-regierung-blitzt-ab\/\">erwartet<\/a>.<\/p>\n","excerpt":"<p>Ein

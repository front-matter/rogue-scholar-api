      zu Berlin"}]}], "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_text":
      "Heute hat das White House Office of Science and Technology Policy (OSTP)\nseine
      Open-Science-Policy aus dem Jahr 2013\n[aktualisiert](https://www.whitehouse.gov/ostp/news-updates/2022/08/25/ostp-issues-guidance-to-make-federally-funded-research-freely-available-without-delay/).\nIn
      einem wegweisenden Memorandum\n([PDF](https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-Access-Memo.pdf))\nunter
      dem programmatischen Titel \"Ensuring Free, Immediate, and\nEquitable Access
      to Federally Funded Research\" der Biden-\u2060Administration\nwerden die US-Bundesbeh\u00f6rden
      (z. B. NASA und NSF) zur Umsetzung\nfolgender drei Punkte verpflichtet:\u00a0\n\n-
      \"*Update their public access policies as soon as possible, and no\n  later
      than December 31st, 2025, to make publications and their\n  supporting data
      resulting from federally funded research publicly\n  accessible without an embargo
      on their free and public release;*\n- *Establish transparent procedures that
      ensure scientific and research\n  integrity is maintained in public access policies;
      and,*\n- *Coordinate with OSTP to ensure equitable delivery of federally funded\n  research
      results and data*\".\n\nW\u00e4hrend die aktuelle Open-Science-Policy, [erlassen
      im Jahr\n2013](https://wisspub.net/2013/02/22/obama-verankert-open-access-in-der-us-forschungsforderung/)\nvon
      der Obama-Administration, bei der Umsetzung von Open Access zu\nwissenschaftlichen
      Artikeln noch eine Embargo-Periode von 12 Monaten\nvorsah\n([PDF](https://obamawhitehouse.archives.gov/sites/default/files/microsites/ostp/ostp_public_access_memo_2013.pdf)),\nwird
      diese Sperrfrist nun abgeschafft. Zuk\u00fcnftig m\u00fcssen peer-reviewed\nPublikationen,
      die im Rahmen der \u00f6ffentlich gef\u00f6rderten Forschung der\nBundesbeh\u00f6rden
      entstehen, mit ihrem Erscheinen offen zug\u00e4nglich gemacht\nwerden. (Eine
      \u00dcbersicht der Implementierungen der 2013er-Policy in den\neinzelnen US-Beh\u00f6rden
      bietet\n[Science.gov](https://www.science.gov/publicAccess.html). Ein\n[Report](https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-Access-Congressional-Report.pdf)\nf\u00fcr
      den US-Kongress, der ebenfalls heute ver\u00f6ffentlicht wurde beleuchtet\ndie
      Hintergr\u00fcnde der Abschaffung des 12-Monats-Embargos.)\n\nVerlagsverb\u00e4nde
      hatten im Vorfeld gegen die \u201ezero embargo\"\nOpen-Access-Policy\n[protestiert](https://wisspub.net/2019/12/19/geruechte-um-eine-zero-embargo-open-access-policy-in-den-usa/).\nSeit
      dem [Plan S](https://www.coalition-s.org/), den eine Gruppe von\nForschungsf\u00f6rdern,
      darunter auch die EU-Kommission, [im Jahr\n2018](https://wisspub.net/2018/09/07/plan-s-europaeische-foerderorganisation-wollen-oa/)\nauf
      den Weg brachte, gewinnt die Verbreitung dieser \u201ezero embargo\"\nPolicies
      jedoch auf internationaler Ebene an Verbreitung.\n\n\u00dcber Open Access hinaus
      wird auch das Themenfeld Open Research Data in\ndem Memorandum adressiert.\u00a0Unter
      Bezugnahme auf die erfolgreiche\nAnwendung von Open-Science-Praktiken bei der
      Erforschung von COVID-19\nm\u00fcssen die Bundesbeh\u00f6rden zuk\u00fcnftig
      sicherstellen, dass\nMittelempf\u00e4nger:innen ihrer F\u00f6rdermittel, auch
      die Forschungsdaten, die\neiner wissenschaftlichen Ver\u00f6ffentlichung zugrunde
      liegen, zum Zeitpunkt\nder Ver\u00f6ffentlichung frei verf\u00fcgbar und \u00f6ffentlich
      zug\u00e4nglich gemacht\nwerden, falls dem keine Beschr\u00e4nkungen entgegenstehen.\u00a0\n\nBei
      der Realisierung des offenen Zugangs zu Forschungsdaten betont das\nOSTP die
      Bedeutung von Persistenten Identifikatoren (PDIs) zur\ndauerhaften Identifikation
      und Vernetzung von Forschungsdaten.\n\n::: {.wp-block-coblocks-gallery-stacked
      .alignleft}\n- <figure class=\"coblocks-gallery--figure has-margin-bottom-mobile-15\">\n  <img\n  src=\"https://wisspub.net/wp-content/uploads/2022/08/bildschirmfoto-2022-08-25-um-21.25.10.png?w=783\"\n  class=\"wp-image-20395
      has-shadow-none\" loading=\"lazy\"\n  data-attachment-id=\"20395\"\n  data-permalink=\"http://wisspub.net/2022/08/25/us-regierung-erlasst-wegweisende-open-science-policy/bildschirmfoto-2022-08-25-um-21-25-10/\"\n  data-orig-file=\"https://wisspub.net/wp-content/uploads/2022/08/bildschirmfoto-2022-08-25-um-21.25.10.png\"\n  data-orig-size=\"1162,1520\"
      data-comments-opened=\"1\"\n  data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"\n  data-image-title=\"bildschirmfoto-2022-08-25-um-21.25.10\"\n  data-image-description=\"\"

    body: '{"authors": [{"name": "Heinz Pampel", "url": "https://orcid.org/0000-0003-3334-2771",
      "affiliation": [{"id": "https://ror.org/01hcx6992", "name": "Humboldt-Universit\u00e4t
      zu Berlin"}]}], "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_text":
      "Blogs sind heute ein integraler Bestandteil der digitalen\nWissenschaftskommunikation
      und unterst\u00fctzen verschiedene\nKommunikationsfunktionen in der Wissenschaft.
      Sie k\u00f6nnen als Tagebuch im\nSinne von Open Science genutzt werden, um aktuelle
      Ergebnisse aus dem\nLaboralltag zu dokumentieren und zu kommunizieren. Zudem
      k\u00f6nnen sie als\ndigitales Schaufenster dienen, um die externe Wissenschaftskommunikation\nan
      wissenschaftlichen Einrichtungen zu unterst\u00fctzen und\nwissenschaftliche
      Erkenntnisse einem breiten Publikum zug\u00e4nglich zu\nmachen.\n\nTrotz ihrer
      Bedeutung sind jedoch viele Fragen im Zusammenhang mit der\ndauerhaften Zug\u00e4nglichkeit
      von Blogs ungekl\u00e4rt. Beispielsweise konnten\nBlogplattformen kommerzieller
      Akteure wie Nature und ScienceBlogs keinen\nnachhaltigen Betrieb f\u00fcr ihre
      Blogs gew\u00e4hrleisten. Angesichts dieser\nProblematik haben verschiedene
      Akteure der wissenschaftlichen\nBlogosph\u00e4re begonnen, sich mit den Herausforderungen
      rund um die\ndauerhafte Zitierung und Archivierung von Wissenschaftsblogs zu\nbesch\u00e4ftigen.\n\nMartin
      Fenner, vielen Leser:innen hier sicher bekannt, bloggt seit\nJahren auf verschiedenen
      Blogplattformen wie Nature Network und PLOS\nBlogs zu aktuellen Themen der digitalen
      Wissenschaftskommunikation.\nZuletzt war er als Technischer Direktor f\u00fcr
      DataCite t\u00e4tig und hat sich\ndort insbesondere mit Persistent Identifiers
      (PIDs) f\u00fcr Forschungsdaten\nund Forschungssoftware befasst. K\u00fcrzlich
      hat er sich mit [Front\nMatter](https://blog.front-matter.io/) als IT-Dienstleister
      f\u00fcr die\nWissenschaft selbst\u00e4ndig gemacht und widmet sich nun unter
      der Marke\n[Rogue Scholar](https://rogue-scholar.org/) einigen der\nHerausforderungen
      in Bezug auf die Referenzierung und Sicherung von\nwissenschaftlichen Blogbeitr\u00e4gen.
      Unter anderem sorgt sein Dienst daf\u00fcr,\ndass Blogbeitr\u00e4ge von wisspub.net
      seit wenigen Tagen mit DOIs\nadressierbar sind und mit den ORCID-IDs ihrer Autor:innen
      verkn\u00fcpft sind\n([Beispiel](https://doi.org/10.59350/tfqe7-ptn14)). Grund
      genug, Martin\nFenner ein paar Fragen zu seinem Vorhaben zu stellen.\n\n***Dank
      Dir, Martin Fenner, sind die Beitr\u00e4ge von wisspub.net seit\nneuestem durch
      DOIs adressiert. Welche Idee steht hinter Deinem\nService*** [***Rogue Scholar***](https://rogue-scholar.org/)***?***\n\nDas
      Wissenschaftsblogs ein wichtiger aber untersch\u00e4tzter Teil der\nPublikation
      und Kommunikation von Wissenschaft sind. Das Grundkonzept\nfunktioniert pr\u00e4chtig
      seit zwanzig Jahren, aber einige wichtige\nBausteine haben meiner Meinung nach
      bisher gefehlt.\n\n***Wie sind die bisherigen Reaktionen auf Rogue Scholar?\u00a0***\n\nViel
      Interesse und Dankbarkeit bei den Blogs und Blogger:innen die Rogue\nScholar
      schon nutzen. Ich glaube ein bi\u00dfchen auch positives Erstaunen,\ndass vieles
      so einfach (und kosteng\u00fcnstig) geht, was beim Publizieren\nvon Zeitschriftenartikeln
      (aber auch B\u00fcchern, Forschungsdaten, usw.) so\nschwer und langwierig erscheint,
      also z.B. Metadaten oder geeignete\ndigitale Formate.\n\nWas ich aber auch sehe,
      ist eine gewisse Zur\u00fcckhaltung, die kompletten\nInhalte von Blogs in RSS
      Feeds und mit einer offenen Lizenz\n([CC-BY](https://creativecommons.org/licenses/by/4.0/))
      zur Verf\u00fcgung zu\nstellen, selbst wenn das Blog sich mit Open Science oder
      verwandten\nThemen besch\u00e4ftigt. Da ist noch einiges an Aufkl\u00e4rungsarbeit
      zu leisten,\ninsbesondere warum CC-BY gegen\u00fcber verwandten Lizenzen wie
      CC-BY-NC und\nCC-BY-SA [vorzuziehen ist](https://oaspa.org/why-cc-by/).\n\n<figure
      class=\"wp-block-image size-large\">\n<a\nhref=\"https://wisspub.net/wp-content/uploads/2023/07/rogue-scholar.org_-1.png\"><img\nsrc=\"https://wisspub.net/wp-content/uploads/2023/07/rogue-scholar.org_-1.png?w=1024\"\nclass=\"wp-image-20470\"

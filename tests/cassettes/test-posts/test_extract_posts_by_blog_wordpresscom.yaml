      einer ersten ern\xFCchternde\\n[Analyse](https://wisspub.net/2020/08/13/der-schweizer-57-mio-eur-elsevier-deal/)\\nzum
      Schweizer Elsevier Read & Publish Agreement (2020-2023) im August\\n2020 ist
      es nach 18 Monaten Vertragslaufzeit Zeit f\xFCr eine weiteres\\nUpdate.\\n\\n##
      77% Ausch\xF6pfung des Kontingents von 2020 {#ausch\xF6pfung-des-kontingents-von-2020
      .wp-block-heading}\\n\\nDie Bef\xFCrchtung, dass das Kontingent von 2850 OA
      Artikel nicht ann\xE4hernd\\nausgesch\xF6pft wird, hat sich inzwischen etwas
      abgeschw\xE4cht, ist aber noch\\nnicht vom Tisch. Aktuell (Juni 2021) ist ist
      das Kontingent von 2020 zu\\n77% ausgesch\xF6pft, dasjenige von 2021 zu 9%.\\n\\n<figure
      class=\\\"wp-block-image size-large\\\">\\n<a\\nhref=\\\"http://oa-monitoring.ch/metabase/public/question/9e6cb6a7-233d-4872-8b86-9a82da48b211\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2021/06/image-19.png?w=1024\\\"\\nclass=\\\"wp-image-20362\\\"

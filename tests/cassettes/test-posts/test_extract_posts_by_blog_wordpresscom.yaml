    content: "[{\"url\":\"https://wisspub.net/2018/10/31/open-access-konferenz-schweiz-2018\",\"title\":\"Open
      Access Konferenz Schweiz 2018\",\"summary\":\"Die Schweizer Universit\xE4ten
      wollen bis 2024 Open Access f\xFCr ihre Publikationen erreichen. Dazu organisierte
      swissuniversities die mit 300 Teilnehmern die bisher gr\xF6sste nationale OA-Konferenz
      an der Universit\xE4t Lausanne. Neben den \xFCblichen Verd\xE4chtigen der OA-Szene
      nahmen erfreulicherweise auch sehr viele Personen aus den h\xF6chsten Leitungsebenen
      des Schweizer Wissenschaftsbetriebs teil.\",\"image\":null,\"tags\":[\"Open
      Access\",\"Veranstaltungen\"],\"language\":\"de\",\"authors\":[{\"url\": \"https://orcid.org/0000-0002-7265-1692\",
      \"name\": \"Christian Gutknecht\", \"affiliation\": []}],\"doi\":\"https://doi.org/10.59350/k3cwg-79t45\",\"id\":\"0e374aad-7a14-4f70-81cf-08e23f1a07ee\",\"reference\":[],\"updated_at\":1542160590,\"published_at\":1540944145,\"blog_name\":\"wisspub.net\",\"indexed_at\":1689006804,\"indexed\":true,\"images\":[],\"blog_slug\":\"wisspub\",\"content_text\":\"Die
      Schweizer Universit\xE4ten wollen bis 2024 Open Access f\xFCr ihre\\nPublikationen
      erreichen. Dazu organisierte swissuniversities die mit 300\\nTeilnehmern die
      bisher gr\xF6sste nationale OA-Konferenz an der Universit\xE4t\\nLausanne. Neben
      den \xFCblichen Verd\xE4chtigen der OA-Szene nahmen\\nerfreulicherweise auch
      sehr viele Personen aus den h\xF6chsten\\nLeitungsebenen des Schweizer Wissenschaftsbetriebs
      teil.\\n\\n#### Schweizer OA-Strategie\\n\\nZun\xE4chst stellte Michael Hengartner,
      Rektor der Universit\xE4t Z\xFCrich und\\nPr\xE4sident von swissuniversities
      die bekannte [Open Access Strategie\_von\\nswissuniversities](https://wisspub.net/wp-content/uploads/2018/10/open_access__strategy_final_de.pdf)\\nvor.
      An verschiedenen Stellen betonte Hengartner, dass es sich um eine\\ntypisch
      Schweizerische (will wohl heissen: dezentral,\\nautonomiebewahrende, kompromissorientierte)
      Strategie handle. Man wolle\\nbewusst alle Stakeholder einbeziehen, um eine
      m\xF6glichst breite\\nAbst\xFCtzung zu erhalten. Von Zwang wolle man prinzipiell
      absehen.\\n\\nBeim Strategiepunkt [Verhandlungen mit den\\nVerlagen](https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/180315_Factsheets_Verhandlungsstrategie_D.pdf)\\nk\xFCndigte
      Hengartner bereits eine Verz\xF6gerung an. Die laufenden\\nVerhandlungen mit
      Springer-Nature verliefen schwieriger als gedacht, so\\ndass man das Ziel eines
      Read & Publish-Modell (wie es die L\xE4nder [UK,\\nNL, AUT, FIN,\\nSWE](https://www.springer.com/de/open-access/springer-open-choice/springer-compact)\\nbereits
      haben) f\xFCr 2019 bereits aufgegeben und auf 2020 verschoben hat.\\nAuf der
      [OA\\nWebsite](https://www.swissuniversities.ch/de/themen/hochschulpolitik/open-access/)\\nvon
      swissuniversities hat man dies in einer versteckten Erg\xE4nzung eines\\nAbsatzes
      bekannt gegeben:\\n\\n> swissuniversities passt auf Wunsch von Springer Nature
      die im M\xE4rz\\n> 2018 kommunizierte Agenda im Interesse eines erfolgreichen\\n>
      Transformationsprozesses zu Open Access an und handelt eine\\n> interimistische
      L\xF6sung aus.\\n\\nAuf Nachfrage gab sich Hengartner \xFCber die Hintergr\xFCnde
      wortkarg. Mit\\nBlick auf die Situation in Deutschland sehe man sehr wohl, dass
      die Welt\\nbeim Aufk\xFCndigen der Vertr\xE4ge nicht zusammenbreche. Trotzdem
      wolle man\\ndie eigenen Forschenden nicht in einen Nachteil versetzen, in dem
      sie\\nkeinen Zugang mehr auf die Inhalte haben. Man wolle grunds\xE4tzlich *mit*\\nden
      Verlagen arbeiten und nicht *gegen* sie. Weiter wolle er sich nicht\\nzum Thema
      \xE4ussern, da es doch klar sei, dass er nicht die\\nVerhandlungsposition von
      swissuniversities bekannt geben kann.\\nAllerdings sieht die pr\xE4sentierte
      Strategie einen Ausstieg vor, wenn\\nVerhandlungen scheitern. Wenn swissuniversities
      nun das fehlende Angebot\\nvon SpringerNature f\xFCr die Transformation Open
      Access, wie bereits\\nletztes Jahr unterw\xFCrfig damit belohnt, weiter brav
      die Abos zu\\nbezahlen, kann man diese Strategie nicht wirklich ernst nehmen.
      Im Jahr\\n2015 zahlten die [Schweizer Hochschulbibliotheken ca. 3 Mio. EUR an\\nSpringer](http://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/)\\n(noch
      ohne Nature) nur f\xFCr Abos.\\n\\n#### Podium: Ist 2024 realistisch?\\n\\nIm
      anschliessenden Podium wurde unter der Moderation von Axel Marion,\\nauf einem
      relativ abstraktem Level diskutiert, ob die Ziele von\\nswissuniversities realistisch
      seien. Gerade bei den Fachhochschulen\\n(vertreten durch\_Luciana Vaccaro, Rektorin,\\n[HES-SO](https://www.hes-so.ch/))
      und PHs (vertreten durch Hans-Rudolf\\nSch\xE4rer, Rektor, [PH-Luzern](https://www.phlu.ch/))
      war dann schon\\nfestzustellen, dass der ansonsten bei den Universit\xE4ten
      (vertreten durch\\nKilian Stoffel, Rektor, [UniNE](https://www.unine.ch/)) vorherrschende\\nFokus
      auf Zeitschriften anders gelagert ist Sch\xE4rer betonte\\nbeispielsweise, dass
      OA bei der Forschung aber auch den Lehrmitteln der\\nPH f\xFCr die Tausenden
      von Lehrpersonen in der Schweiz eine signifikante\\nVerbesserung bewirken k\xF6nnte.\\n\\n####
      Staatssekret\xE4r Dell'Ambrogio\\n\\nF\xFCr den bald pensionierten Staatssekret\xE4r\_des
      Staatssekretariats f\xFCr\\nBildung, Forschung und Innovation (SBFI)\_Mauro
      Dell'Ambrogio war es\\nsichtlich eine Freude zu OA referieren zu k\xF6nnen.
      Schliesslich hatte\\nsein\_[Brief](http://151204_Brief_SBFI_OA_nationale_Strategie_Swissuniversities_sign)\_von\\n2015
      dazu gef\xFChrt, dass es bei swissuniversities endlich mit OA vorw\xE4rts\\nging.
      Viel kam dadurch ins Rollen, unteranderem auch diese Konferenz.\\n\\nMan m\xF6ge
      nun international gesehen nicht die schnellsten und\\nambitioniertesten sein,
      aber daf\xFCr sei man wohl realistisch. Der Bund\\nk\xF6nne und will sich da
      eigentlich nur auf diese Impulse beschr\xE4nken, da\\ndas Hochschulwesen in
      der Schweiz (abgesehen von SNF) stark kantonal\\ngepr\xE4gt sei. Die Einflussm\xF6glichkeit
      des Bundes auf den ETH-Bereich\\nerw\xE4hnte Dell'Ambrogio nicht.\\n\\nVielmehr
      lobt er den beim Programm [\u201EWissenschaftliche Information\\\"\\n(SUK-P5)](https://www.swissuniversities.ch/de/organisation/projekte-und-programme/p-5/)\_angewandte\\nMechanismus,
      dass nationale Projekte zu 50% von den Hochschulen selber\\ngetragen werde.
      So bleibe den Hochschulen die Wahlm\xF6glichkeit und die\\ndaraus entstehende
      Diversit\xE4t f\xF6rdere letztlich gute L\xF6sungen.\\n\\n#### Open Access beim
      SNF\\n\\nAm Nachmittag erkl\xE4rte die Direktorin Angelika Kalt die Umsetzung
      von\\nOpen Access des Schweizerischen Nationalfonds SNF. Anders als\\nswissuniversities
      m\xF6chte der SNF OA bereits 2020 erreichen. Der SNF\\nzahlt inzwischen f\xFCr
      Gold OA von Artikeln, B\xFCchern und einzelnen\\nBuchkapitel. Er zahlt jedoch
      nicht f\xFCr Hybrid. Ansonsten erwartet er\\nGreen OA mit maximalen Embargos
      von 6 Monate bei ZS-Artikel und 12\\nMonate bei Buchkapiteln. Der SNF [unterst\xFCtzt
      Plan\\nS](http://oa100.snf.ch/de/news-de/freier-zugang-zu-publikationen-der-snf-unterstuetzt-den-europaeischen-plan-s/),\\nhat
      ihn aber noch nicht unterschrieben, da dazu noch einige Fragen zur\\nUmsetzung
      unbeantwortet geblieben sind, und man als SNF auch gerne Plan\\nS mit den Schweizer
      Hochschulen umsetzen m\xF6chte.\\n\\n::: {.embed-twitter}\\n> Angelika Kalt:
      Der SNF ist ein starker Hebel f\xFCr die Entwicklung von\\n> [\\\\#openaccess](https://twitter.com/hashtag/openaccess?src=hash&ref_src=twsrc%5Etfw)\\n>
      [@snf_ch](https://twitter.com/snf_ch?ref_src=twsrc%5Etfw)\\n> [@CH_universities](https://twitter.com/CH_universities?ref_src=twsrc%5Etfw)\\n>
      [\\\\#CH_OpenAccessConference](https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&ref_src=twsrc%5Etfw)\\n>
      [pic.twitter.com/eZlj8zDSGL](https://t.co/eZlj8zDSGL)\\n>\\n> --- swissuniversities
      (@CH_universities) [October 26,\\n> 2018](https://twitter.com/CH_universities/status/1055786496828104704?ref_src=twsrc%5Etfw)\\n:::\\n\\n####
      Podium: Kritik am APC-Modell und vom legalen Download als illegalen Quellen
      (Sci-Hub)\\n\\nAdriano Aguzzi, Editor in Chief von \\\"Swiss Medical Weekly\\\"
      ist wohl DER\\nVerfechter von [Platinum Open\\nAccess.](https://doi.org/10.4414/smw.2015.14118)\_Er
      legte sich gleich zu\\nBeginn mit Kamila Markram, CEO von Frontiers an. Es liege
      auf der Hand,\\ndass das APC-Modell dazu f\xFChre, dass profitorientierte Verlage
      Anreiz\\nhaben auch Inhalte mit schlechter Qualit\xE4t zu \xFCberpr\xFCfen,
      da dadurch\\nmehr Gewinn zu erwirtschaften sei. Kamila Markram, sichtlich genervt
      von\\ndiesem Vorwurf, erz\xE4hlte auf Nachfrage der Moderatorin Claudia\\nAppenzeller,
      zun\xE4chst die Gr\xFCndungsstory von Frontiers. Sie konnte an\\nder technischen
      EPFL nicht auf ihr eigenes, in den Life Sciences\\npubliziertes Paper zugreifen.
      Mit ihrem Mann Henry Markram wollte sie\\nden Missstand mit der Gr\xFCndung
      eines Verlags beheben. Eigentlich\\nstrebten sie zun\xE4chst auch ein Modell
      an, welches weder den Leser noch\\ndie Autoren was kosten sollte. Die Geldsuche
      erwies sich jedoch\\nschwierig. Zu Beginn floss viel unentgeltliche Arbeit rein,
      bis immerhin\\nNovartis bereit war Geld einzuschiessen: ca. 100'000 \\\\[Fr.?\\\\].
      2013\\nkaufte sich die [Holtzbrinck](https://www.holtzbrinck.com/)\_Gruppe bei\\nFrontiers
      ein (Siehe auch [2016 Interview bei Richard\\nPyonder](https://poynder.blogspot.com/2016/02/the-oa-interviews-kamila-markram-ceo.html)).\\nAuf
      die Kritik von Aguzzi, dass dadurch doch eine Erwartung auf Gewinn\\nvorhanden
      sei, antwortete Markram, dass seit 10 Jahren bei Frontiers\\nbislang noch keine
      Dividenden ausbezahlt wurden. Auf kritische Nachfrage\\naus dem Publikum, was
      denn ein Investor da noch f\xFCr einen Anreiz habe,\\nantwortete Markram: \\\"Es
      gibt Leute, die wollen die Welt verbessern.\\\"\\n\\nAguzzi schlug weiter vor,
      dass Journals sich beispielsweise beim SNF um\\neine Tr\xE4gerschaft bewerben,
      \xE4hnlich dem Prozess f\xFCr Forschungsgelder.\\n\\n[Daniel H\xFCrlimann](http://orcid.org/0000-0002-5483-2449),
      Assistenz-Prof\\nmit Schwerpunkt Informationsrecht, kondensiert seine Sicht
      auf 6\\nVorschl\xE4ge, die er sehr pr\xE4gnant vorbrachte:\\n\\n::: {.embed-twitter}\\n>
      Vorschl\xE4ge zur Umsetzung von Open Access in der Schweiz anl\xE4sslich der\\n>
      [\\\\#CH_OpenAccessConference](https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&ref_src=twsrc%5Etfw)\\n>
      [pic.twitter.com/YxoovA5EtC](https://t.co/YxoovA5EtC)\\n>\\n> --- D\u24D0niel
      H\xFCrlimann (@dhuerlimann) [October 26,\\n> 2018](https://twitter.com/dhuerlimann/status/1055795834556694534?ref_src=twsrc%5Etfw)\\n:::\\n\\nInsbesondere
      die Forderung nach dem Aufk\xFCndigen der Vertr\xE4ge, erregte\\nbei Podiumsteilnehmer
      Rafael Ball, Direktor der ETH-Bibliothek, einiges\\nan Widerspruch. Das Beispiel
      Deutschland sei nicht die \\\"beste Referenz\\\".\\nEr w\xFCrde der Schweizer-Verhandlungsdelegation
      kein Vorgehen wie bei DEAL\\nempfehlen, da es zu Unzufriedenheit bei WissenschaftlerInnen
      f\xFChrt.\\n\\nHierauf erw\xE4hnte H\xFCrlimann, die Schweizer\\n[Eigengebrauchsregel](https://www.admin.ch/opc/de/classified-compilation/19920251/index.html#a19),\\nwonach
      das reine Herunterladen selbst von illegalen Quellen legal sei,\\nund spielte
      somit -- ohne es explizit zu nennen -- auf Sci-Hub an, wo\\nder Content vieler
      Verlage [nahezu vollst\xE4ndig verf\xFCgbar\\nist](https://doi.org/10.7554/eLife.32822).
      Ein Trumpf, den die Schweizer\\nBibliotheken in ihren Verhandlungen f\xFCr OA
      zu ihren Gunsten eigentlich\\nausspielen k\xF6nnten. F\xFCr Ball kommt dies
      aber aus wohl moralischen\\nGr\xFCnden nicht in Frage. Aber anstatt dies so
      zu deklarieren, bezeichnet\\ner das Downloaden von Sci-Hub, weiterhin unbelehrbar
      als illegal, was\\nvom Publikum, welches die Differenzierung nach Schweizer
      Recht l\xE4ngstens\\nverstanden hat, jeweils mit einem St\xF6hnen quittiert
      wurde.\\n\\n#### Open Science bei Europ\xE4ischer Ebene\\n\\nWeiters stellte
      Jean-Pierre Finance die Sicht auf Open Science aufgrund\\nden erhaltenen Resultaten
      aus Umfragen (insbesondere\_[Open Access Survey\\nReport\\n2016-2017](http://eua.be/Libraries/publications-homepage-list/open-access-2016-2017-eua-survey-results.pdf?sfvrsn=2)\_und\\n[Big
      Deal Survey\\nReport](https://eua.eu/resources/publications/321:eua-big-deals-survey-report-the-first-mapping-of-major-scientific-publishing-contracts-in-europe.html))\\nder\_[European
      University Association (EUA)](https://eua.eu/) dar.\\n\\n#### Open Access aus
      der Sicht eines Nobelpreistr\xE4ger\\n\\nAnschliessend kam der 76-j\xE4hrige
      [Jacques\\nDubochet](https://www.unil.ch/dee/en/home/menuinst/people/emeritus-professors/prof-jacques-dubochet.html)\\nans
      Rednerpult, welcher 2017 den Nobelpreis f\xFCr Chemie erhalten hat\\n(Siehe
      SRF\\nSendung\_[Reporter](https://www.srf.ch/play/tv/reporter/video/die-last-eines-nobelpreises?id=36e5f0af-9c63-4c99-8b33-bdb945e8af38&startTime=429.006948&station=69e8ac16-4327-4af4-b873-fd5cd6e895a7)).\\nEr
      erinnert stark an das Klischee eines \xE4lteren Wissenschaftlers:\\nLiebenswert,
      etwas zerstreut und ganz seiner Materie und der\\nWissenschaft verpflichtet.
      Er sprach von seiner damaligen Arbeit und der\\nEntdeckung der\_Kryo-Elektronenmikroskopie,
      dessen vermeintlichen\\nDurchbruch 1980 im [*Journal of Molecular\\nBiology*](https://doi.org/10.1016/0022-2836(80)90382-4)
      publiziert\\nwurde. Allerdings konnte sein Team sp\xE4ter die Resultate mit
      einem neuen\\nMikroskop nicht reproduzieren, was dann 1982 in\\n[Nature](http://doi.org/10.1038/299386c0)\_korrigierend
      bekannt gegeben\\nwurde. Was sich damals bereits als Ende der wissenschaftlichen
      Karriere\\nanf\xFChlte, entwickelte sich durch eine gute Wendung letztlich positiv.\\nDubochet
      erz\xE4hlte allerdings, wie er Jahre nach diesem Fehler versuchte\\nmit seinem
      damaligen Kollegen, die Erkenntnis aus dem Fehler zu\\npublizieren. Mit einem
      schelmischen L\xE4cheln erz\xE4hlte er, wie ihr Paper\\ngerade vor Bekanntgabe
      des Nobelpreises noch bei Nature abgelehnt wurde.\\nDeshalb wurde es dann etwas
      sp\xE4ter bei PLOS Biology\_mit dem Titel \\\"[Ups\\nand downs in early electron\\ncryo-microscopy](https://doi.org/10.1371/journal.pbio.2005550)\\\"\\npubliziert.
      Dies war offenbar seine erste Begegnung mit Open Access,\\ndessen Idee er stark
      unterst\xFCtzt, da er grunds\xE4tzlich findet, dass\\nWissenschaft dem Gemeinwohl
      verpflichtet sei.\\n\\n::: {.embed-twitter}\\n> Tout est dit \U0001F604\\n>
      [\\\\#lavisiondeJacquesDubochet](https://twitter.com/hashtag/lavisiondeJacquesDubochet?src=hash&ref_src=twsrc%5Etfw)\\n>
      [\\\\#CH_OpenAccessConference](https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&ref_src=twsrc%5Etfw)\\n>
      [pic.twitter.com/oy7LQxwKqD](https://t.co/oy7LQxwKqD)\\n>\\n> --- Melissa Sarrasin
      (@melou_sarrasin) [October 26,\\n> 2018](https://twitter.com/melou_sarrasin/status/1055818759208951810?ref_src=twsrc%5Etfw)\\n:::\\n\\nAuf
      die Frage, ob es f\xFCr den Nobelpreis wichtig war, in Nature\\npubliziert zu
      haben, antwortete Dubochet, dass er dies nat\xFCrlich nicht\\nwisse, aber die
      relevanten Methoden seien letztlich im [Journal of\\nMicroscopy](https://onlinelibrary.wiley.com/journal/13652818)
      publiziert\\nworden, welches lediglich einen durchschnittlichen IF habe.\\n\\n####
      Schlusswort von Fran\xE7ois Bussy\\n\\nDer Vizerektor Forschung der Universit\xE4t
      Lausanne fasste die w\xE4hrend des\\nTages diskutierten Fragestellungen und
      Themen sehr gut zusammen:\\n\\n- Green OA: Probleme mit den Embargos und Compliance\\n-
      Gold OA: Sind APCs das beste Gesch\xE4ftsmodell? Wenn Platinum OA ideal\\n  ist,
      wer bezahlt es?\\n- Forschende sollten umbedingt mit einbezogen werden. Die
      grunds\xE4tzliche\\n  Zustimmung zu OA (90%), muss auch bei der Umsetzung sichergestellt\\n
      \ sein.\\n- Spannungsfeld zwischen Freiheit und Anreize/Zwang. Bussy verweist
      auf\\n  die k\xFCrzlich erschienene Auswertung von\\n  [Funder-Mandates](http://doi.org/10.1038/d41586-018-07101-w).
      Die\\n  Deadlines des SNF und swissuniversities helfe die OA-Diskussion in\\n
      \ Lausanne vorw\xE4rts zu bringen. Es braucht eben vielleicht schon auch\\n
      \ Zwang, aber doch mit der Wahlm\xF6glichkeit nach Green oder Gold.\\n- Bussy
      findet Green Road nach wie vor wichtig und schl\xE4gt ein\\n  Moratorium vor
      5-10 Jahren vor.\\n- Verlagerung von Abo-Kosten nach Gold OA\\n- Transparenz
      bei den Kosten, insbesondere die Hybridzahlungen, die an\\n  der Bibliothek
      vorbeigehen.\\n- Alternative Evaluationskriterien (auch global)\\n- Weniger,
      aber besser Publizieren.\\n\\n::: {.embed-twitter}\\n> Vice r\xE9cteur Bussy\\n>
      [@unil](https://twitter.com/unil?ref_src=twsrc%5Etfw) conclut la\\n> [\\\\#CH_OpenAccessConference](https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&ref_src=twsrc%5Etfw)\\n>
      et constate un accord g\xE9n\xE9ral sur OA, on est en train de l'implanter,\\n>
      on voit les avantages & d\xE9savantages ainsi que le r\xF4le important des\\n>
      chercheurs. Il souhaite la continuation de la voie verte pour un\\n> certain
      moment. [pic.twitter.com/fbbyv7GbFY](https://t.co/fbbyv7GbFY)\\n>\\n> --- Claudia
      Appenzeller (@c_appenzeller) [October 26,\\n> 2018](https://twitter.com/c_appenzeller/status/1055825054074855426?ref_src=twsrc%5Etfw)\\n:::\\n\\n####
      Pers\xF6nliches Fazit\\n\\nOA hat es in der Schweiz definitiv von der kleinen
      subversiven Bewegung\\nzum Mainstream geschafft. Dies hat die Konferenz klar
      gezeigt.\\n\\nGrunds\xE4tzliche Kritik an OA war in Lausanne nicht zu h\xF6ren.
      Nicht einmal\\nvon den traditionellen Verlagsvertreter (Elsevier, Springer Nature,\\nWiley,
      Kedos, Schulthess, Helbing, Peter Lang, Antipodes, St\xE4mpfli,\\nKarger), die
      gem\xE4ss Teilnehmerliste auch anwesend waren.\\nIrritierenderweise war es\\neinmal\_[mehr](http://wisspub.net/2016/02/16/rafael-ball-inkompetenz-an-kompetenter-stelle/)\\nRafael
      Ball, der sich im Plenum besorgt um das finanzielle Wohlergehen\\nder traditionellen
      Verlage zeigte und die Frage nach einer Kompensation\\naufwarf, m\xFCssten diese
      bei der Umstellung auf einen gewissen Teil der\\nEinnahmen durch die Privatwirtschaft
      verzichten.\\n\\nObwohl OA nun definitiv als wichtiges Ziel verankert ist, stellte
      sich\\nmir nach der Konferenz einmal mehr die Frage, ob gen\xFCgend Wille und
      Mut\\nnach radikaler Ver\xE4nderung vorhanden ist. Bereits zeichnet sich ab,
      dass\\nman mangels Mut mit dem weiterf\xE4hrt, wo man eigentlich schon seit
      10\\nJahren weiss, dass es eben NICHT die gew\xFCnschte \xC4nderung zu OA bringt.\\nEs
      f\xE4ngt mit dem Einknicken gegen\xFCber Springer Nature an, obwohl man\\nhier
      ein klares Zeichen h\xE4tte setzen k\xF6nnen. In Folge bedeutet dies das\\nbekannte
      Spiel: Die fortw\xE4hrenden Millionenzahlungen an den falschen Ort\\nzementieren
      das Subskriptionsmodell und das Geld fehlt dann beim\\nFinanzieren von Gold
      OA (in welcher Form auch immer). Wie absurd das\\ninzwischen ist, zeigt sich
      zum Beispiel and der UZH, wo auch 15 Jahre\\nnach der Gr\xFCndung von PLOS,
      wo der jetztige Rektor Hengartner \xFCbrigens\\naktiv\_[dabei](https://www.news.uzh.ch/de/articles/2003/1043.html)
      war,\\nes immer noch kein institutionelles verlags- und disziplinunabh\xE4ngiges\\nFunding
      f\xFCr die Bezahlung von Gold OA wie PLOS oder eLife gibt.\\n\\nBei Green OA
      wissen [wir auch seit 10\\nJahren](http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/),\\ndass
      Sensibilsierungsmassnahmen und OA-Monitoring diesen Weg kaum\\neffizierter machen.
      Was es braucht, ist eine Durchsetzung von oben, aber\\ngenau die will man offenbar
      genau bei swissuniversities (noch) nicht.\\nNat\xFCrlich man kann jetzt noch
      auf das Zweitver\xF6ffentlichungsrecht\\nhoffen. Aber wenn dies nicht kommt,
      w\xE4re es f\xFCr swissuniversities wohl\\ndoch der Punkt um sich zu \xFCberlegen,
      ob man nicht einen Gang\\nhochschalten kann und sich Plan S anschliessen will.\\n\\nUpdate:
      14.11.2018\\n\\nDie Videos sind nun auf der\\n[Konferenzseite](https://www.swissuniversities.ch/de/themen/hochschulpolitik/open-access/nationale-open-access-konferenz-26102018/)\\nverf\xFCgbar.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=19574\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

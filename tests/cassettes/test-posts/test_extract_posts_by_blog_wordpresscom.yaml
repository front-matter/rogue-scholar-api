      1024w\" sizes=\"(max-width: 588px) 100vw, 588px\"} {#faseb.jpg}\n\n#### Fazit\n\nDiese
      Beispiele zeigen, dass bei diversen Journals AutorInnen schon\nheute beachtliche
      Kosten f\u00fcr ihre Artikel selber tragen m\u00fcssen und die\nPublikation
      anschliessend nicht OA ist. F\u00fcr UK sch\u00e4tzt Andrew Gray in\nder Publikation\u00a0[Considering
      Non-Open Access Publication Charges in the\n\"Total Cost of Publication\"\n(2015)](http://dx.doi.org/10.3390/publications3040248)
      diese Non-OA\nPublikationskosten auf etwa 2% der gesamten Subskriptionskosten.\n\nAllerdings
      werden diese Kosten sinnvollerweise pro Journal betrachtet,\nwo sie nat\u00fcrlich
      einen gr\u00f6sseren Effekt haben. M\u00f6glicherweise ist auf\ndieser Ebene
      der Schritt zur vollst\u00e4ndig Umstellung zu Gold OA mit APCs\ngar nicht mehr
      so weit.\n\nJ\u00fcngst geschehen bei den Zeitschriften \"[Journal of\nGlaciology](https://www.igsoc.org/journal/)\"
      und \"[Annals of\nGlaciology](https://www.igsoc.org/annals/)\" der International\nGlaciological
      Society. Bis 2016 verlangte die Society entweder eine\nHybrid APC von \u00a32300
      oder eine Page Charge von\n[\u00a390](https://wisspub.net/wp-content/uploads/2018/01/journalorderform_journal_of_glaciology_before_2016.pdf)\nbzw.\n[\u00a380](https://wisspub.net/wp-content/uploads/2018/01/journalorderform_annals_of_glaciology_before_2016.pdf)\npro
      Seite. Seit 2016 sind beide Journals [Gold OA mit einer APC von\n\u00a31200](https://www.cambridge.org/core/journals/journal-of-glaciology/information/open-access-information-for-journal-of-glaciology-and-annals-of-glaciology)\nverlegt
      bei CUP.\n\nWenn AutorInnen schon zahlen sollen, dann bitte doch gleich f\u00fcr
      Gold OA.\nDas w\u00e4re einfach ehrlicher und transparenter.\n\n#### Update

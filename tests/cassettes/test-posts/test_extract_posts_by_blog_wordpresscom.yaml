      nicht mehr\n> akzeptiert.*\n>\n> [Factsheet zur Verhandlungsstrategie von\n>
      swissuniversities](https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/180315_Factsheets_Verhandlungsstrategie_D.pdf),\n>
      15.3.2018\n\nW\u00e4hrend f\u00fcr diese drei Verlage noch keine neuen Vereinbarungen\nvorliegen,
      wurde im Februar 2019 ein erstes \"Read und Publish\"-Agreement\nmit RSC\n[verk\u00fcndet](//www.rsc.org/news-events/articles/2019/feb/swiss-read-and-publish/).\n\n<figure
      class=\"wp-block-image\">\n<img\nsrc=\"https://wisspub.net/wp-content/uploads/2019/06/bildschirmfoto-2019-06-16-um-10.28.22.png\"\nclass=\"wp-image-19675\"

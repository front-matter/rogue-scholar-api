      ist laut\\n[OpenAPC](https://treemaps.intact-project.org/apcdata/openapc/#publisher/Springer%20Science%20+%20Business%20Media/)\\n\u20AC
      1496.\\n\\n#### **Niederl\xE4ndische Konditionen im Schweizer Kontext ** {#niederl\xE4ndische-konditionen-im-schweizer-kontext}\\n\\nGem\xE4ss
      einer [Analyse der Publikationen in\\nScopus](http://doi.org/10.5281/zenodo.167381)
      wurden im Jahre 2015 bei\\nSpringer insgesamt 2789 Papers von AutorInnen mit
      Schweizer Affiliation\\npubliziert. Dies entspricht 9% des gesamt schweizerischen
      Outputs. Mit\\ndem \xFCblichen \\\"Corresponding Author\\\"-Anteil von 65% kommt
      man dabei auf\\n1813 Papers, welche durch die Schweiz zu finanzieren w\xE4ren.\\nMultipliziert
      man diese mit der niederl\xE4ndischen APC kommt man auf\\nvoraussichtliche Publikationskosten
      von \u20AC 2.47m.\\n\\n    1813 Schweizer Corresponding Author Papers * \u20AC
      1365 APC = \u20AC 2.47m\\n\\nRechnet man dann noch die zus\xE4tzliche Reading-Fee
      von 200k EUR und eine\\nMehrwertsteuer von 8% (= \u20AC 214k) dazu, ergeben
      sich Kosten von insgesamt\\n**\u20AC 2.88m.  \\n**\\n\\nDies w\xE4re der Betrag,
      den die Schweizer Hochschulen zu bezahlen h\xE4tten,\\ndamit ihre Angeh\xF6rigen
      einerseits den bisherigen Zugang zu den laufenden\\nClosed-Access Inhalten h\xE4tten,
      und anderseits als \\\"Corresponding\\nAuthors\\\" automatisch mit Gold OA und
      CC-BY Lizenz bei Springer\\npublizieren.\\n\\n#### **Teurer oder g\xFCnstiger
      als aktuelle Subskriptionskosten? ** {#teurer-oder-g\xFCnstiger-als-aktuelle-subskriptionskosten}\\n\\nBislang
      gibt es noch keine offizielle Angabe, was im Jahre 2015 alle\\nSchweizer Hochschulen
      f\xFCr Springer Zeitschriften bezahlt haben. Mit den\\nZahlungsdaten, welche
      \xFCber\\n[\xD6ffentlichkeitsgesetz-Anfragen](http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/)\\nbekannt
      geworden sind, l\xE4sst sich jedoch n\xE4herungsweise eine Zahl\\n[ableiten](https://docs.google.com/spreadsheets/d/1rSqnwl83MoucOW4zJ-fJY9PiGI7_u3-tx3zo67YYtEY/edit?usp=sharing).\\nAufgrund
      der Heterogenit\xE4t der erhaltenden Daten (in CHF oder EUR, mit\\nund ohne
      Mwst, nach Zahlungsjahr oder Abo-Jahr, mit und ohne Backfiles,\\nR\xFCckgriff
      auf Jahr\_ 2014 bei HBZ und EPFL) besteht nat\xFCrlich eine\\ngewisse Unsicherheit
      hinsichtlich der Genauigkeit. Dennoch ergibt sich\\neine Gesamtsumme von **mindestens
      \u20AC 2.8 m**.\\n\\nDabei fehlen die Zahlungen der mittelgrossen Universit\xE4t
      Basel und der\\nkleinen Universit\xE4t Luzern. Die beiden Hochschulen wollen
      diese\\nZahlungen nicht bekanntgeben und juristisch l\xE4sst sich Transparenz\\nzurzeit
      nicht durchsetzen (Siehe [Bundesgerichtsurteil zu\\nBasel](https://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/#update_13_08_2017)\\nund
      [Antwort aus\\nLuzern](https://wisspub.net/wp-content/uploads/2014/10/2016-05-16-antwort-zhb-niederer.pdf)).\\nAuch
      noch nicht aufgef\xFChrt sind die Zahlungen der Fachhochschulen, da\\ndie relativ
      sehr geringen Ausgaben nicht klar auf den Medientyp\\nZeitschriften aufgeteilt
      werden k\xF6nnen.\\n\\nDie wohl insgesamt etwa \u20AC 3 Millionen Subskriptionskosten
      f\xFCr Springer\\nJournals reichen somit aus, um bei Springer ohne zus\xE4tzliches
      Geld OA\\nmit CC-BY Lizenz f\xFCr die eigene Artikelproduktion zu erwirken.\\n\\n####
      **Jetzt ist der richtige Zeitpunkt. ** {#jetzt-ist-der-richtige-zeitpunkt.}\\n\\nDas
      niederl\xE4ndische Beispiel (inkl.\\n[Musterklauseln](https://docs.google.com/document/d/1ikGP3YmIJkTimKRSVaCn7L1JMiTnX7AXmiiyS6GPAAw/edit#){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
      f\xFCr den Vertrag) existiert. An Geld mangelt es nicht.\\nUnd die Zielvorgaben
      sind auch da: 100% OA und bis\\n[2020](https://www.tagesanzeiger.ch/wissen/medizin-und-psychologie/Kaempfer-fuer-eine-offene-Wissenschaft/story/18866808)\_(SNF)\\nund
      bis\\n[2024](http://wisspub.net/2017/06/01/die-schweizer-open-access-strategie/)\_(swissuniversities).\\n\\nWas
      vermutlich noch fehlt, ist der Wille von Springer bzw. heute ja\\nSpringerNature,
      den Schweizer die gleichen Konditionen zu gew\xE4hren wie\\nden Niederl\xE4ndern.
      Und wie man so h\xF6rt, m\xF6chte SpringerNature\\ntats\xE4chlich nicht in Verhandlungen
      \xFCber OA f\xFCr die Schweiz eintreten, da\\nman angeblich stark mit Verhandlungen
      in anderen L\xE4ndern, insbesondere\\nDeutschland ([DEAL](https://www.projekt-deal.de/zeitplan/))
      ausgelastet\\nsei.\\n\\nHoffentlich erkennen die Verantwortlichen in der Schweiz,
      wie\\nunglaublich dreist eine solche Antwort ist. Das niederl\xE4ndische Modell\\nist
      sehr einfach und kann von SpringerNature in den verbleibenden vier\\nMonaten
      f\xFCr die Schweiz adaptiert werden. Etwas Wille und drei\\nzus\xE4tzliche Seiten
      im Vertrag, sind alles was es braucht.\\n\\nWenn dieser Wille bei SpringerNature
      nicht vorhanden ist, sollten die\\nSchweizer Verantwortlichen die Konsequenzen
      daraus ziehen und den\\nLizenzvertrag nicht erneuern.\\n\\nMan darf SpringerNature
      (und die Angsthasen in den eigenen Reihen)\\ndurchaus darauf aufmerksam machen,
      dass der Download aus Sci-Hub f\xFCr den\\nprivaten Gebrauch in der Schweiz
      legal ist. Und gem\xE4ss einer neueren\\nAnalyse von [Himmelstein et\\nal.](https://doi.org/10.7287/peerj.preprints.3100v1)
      sind inzwischen\\n89.4% aller Zeitschrifteninhalte von SpringerNature auf Sci-Hub\\nverf\xFCgbar.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"http://wisspub.net/?p=18170\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

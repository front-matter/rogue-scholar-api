      840px) 100vw, 840px\\\" width=\\\"840\\\" height=\\\"225\\\" /></a>\\n</figure>\\n\\nDa
      Elsevier bei Agreements ohne Limit die Publikationen nicht einem\\nspezifischen
      Jahr zuweist, und manchmal das relevante Einreichedatum\\nnicht \xF6ffentlich
      ist, kann die Aufteilung pro Jahr ungenau sein. Genauer\\nwird der Vergleich
      wenn den ganzen Agreement-Zeitraum anschaut, also\\n2020 bis heute:\\n\\n<figure
      class=\\\"wp-block-image size-large\\\">\\n<a\\nhref=\\\"http://oa-monitoring.ch/metabase/public/question/282253f3-0d57-48a5-8a95-ef266ad94cb3\\\"><img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2021/06/image-18.png?w=1024\\\"\\nclass=\\\"wp-image-20360\\\"

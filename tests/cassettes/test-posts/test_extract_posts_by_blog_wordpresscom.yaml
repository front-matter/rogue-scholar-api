      class=\"wp-block-heading\">Entkoppelung Read &amp; Publish erm\u00f6glicht Wettbewerb<\/h2>\n\n\n\n<p><span
      class=\"s1\">Aber ein Weiterdenken hinsichtlich der Nachhaltigkeitsprinzipien
      ist n\u00f6tig. Auch die Frage, ob die bezahlten Preise der Leistung der Verlage
      entsprechen, sollte empirisch beantwortet werden.<\/span><\/p>\n\n\n\n<p><span
      class=\"s1\">Gerade mit Open Access h\u00e4tten die Hochschulen auch eine historische
      Chance, wieder in ein wettbewerbliches Beschaffungswesen hineinzukommen. Sie
      k\u00f6nnten f\u00fcr ihre eigenen Publikationen Auftr\u00e4ge f\u00fcr Publikationsdienstleistungen
      ausschreiben, auf die sich dann mehrere Verlage bewerben k\u00f6nnen. Neben
      dem Preiswettbewerb h\u00e4tte das den Vorteil, dass Hochschulen auch die formalen
      Anforderungen an die Qualit\u00e4tssicherung, OA-Lizenz, technische Publikationsformate
      usw. mitbestimmen und bei der Zuschlagserteilung ber\u00fccksichtigen k\u00f6nnen.<\/span><\/p>\n\n\n<hr

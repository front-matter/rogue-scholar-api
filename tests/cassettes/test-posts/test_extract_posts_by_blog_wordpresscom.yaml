      \u00d6ffentlichkeitsprinzip bei der Zusammenarbeit von Hochschulen","URL":"http:\/\/wisspub.net\/2021\/04\/07\/knacknuss-offentlichkeitsprinzip-bei-der-zusammenarbeit-von-hochschulen\/","short_URL":"https:\/\/wp.me\/ptFu7-5gL","content":"\n<p>Ein
      neues Urteil (<a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2021\/04\/2021.04.01-entscheid-verwaltungsgericht-zh-vb-2020.00746-2.pdf\">VB.2020.00746<\/a>)
      des Z\u00fcrcher Verwaltungsgericht best\u00e4tigt, dass Preise von Read &amp;
      Publish Agreements auf Nachfrage \u00f6ffentlich gemacht werden m\u00fcssen,
      da sie keine objektiv sch\u00fctzenswerte Gesch\u00e4ftsgeheimnisse darstellen.
      Allerdings soll das nur f\u00fcr die Universit\u00e4t Z\u00fcrich gelten, und
      nicht f\u00fcr alle Vertragsteilnehmer gleichermassen. Das Urteil bildet eine
      weitere Etappe in einer Odyssee wie das \u00d6ffentlichkeitsprinzip in der interkantonalen
      Zusammenarbeit anzuwenden oder eben nicht anzuwenden ist.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Informationszugang
      RSC-Vertrag via Universit\u00e4t Z\u00fcrich<\/h2>\n\n\n\n<p>\u00dcber meinen
      Versuch Zugang zum Schweizer RSC-Agreement (2019-2020) zu erhalten, habe ich
      in diesem Blog bereits <a href=\"https:\/\/wisspub.net\/tag\/rsc\/\">mehrfach
      berichtet<\/a>. Nach einiger Verz\u00f6gerung und Verweigerung, legte die Universit\u00e4t
      Z\u00fcrich letztes Jahr den 32-Seitigen Vertrag gr\u00f6sstenteils offen. Allerdings
      wurden die Preise der einzelnen Hochschulen geschw\u00e4rzt, dies mit der <a
      href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2021\/06\/2020.02.10-rsc-agreement-antwort.pdf\">Begr\u00fcndung<\/a>:<\/p>\n\n\n\n<blockquote
      class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p>Mit
      der Offenlegung des zu zahlenden Gesamtbetrages wird dem \u00d6ffentlichkeitsprinzip
      ausreichend Rechnung getragen.<\/p><cite>Universit\u00e4t Z\u00fcrich, Abteilung
      Datenschutzrecht, <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2021\/06\/2020.02.10-rsc-agreement-antwort.pdf\">Begr\u00fcndungen
      der Schw\u00e4rzungen, 10. Feb. 2020<\/a><\/cite><\/blockquote>\n\n\n\n<figure
      class=\"wp-block-image\"><img src=\"https:\/\/wisspub.net\/wp-content\/uploads\/2020\/03\/rsc-option2_read_and_publish.jpg?w=1024\"
      alt=\"\" \/><\/figure>\n\n\n\n<h2 class=\"wp-block-heading\">Rekurskommission:
      Keine Datenherrschaft<\/h2>\n\n\n\n<p>Dagegen legte ich bei der Rekurskommission
      der Z\u00fcrcher Hochschulen Beschwerde ein. Diese hatte sich in der <a href=\"https:\/\/wisspub.net\/2014\/10\/13\/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen\/\">Vergangenheit<\/a>
      bereits zur Offenlegung von Subskriptionsgeb\u00fchren ausgesprochen. Damals
      hatte ich jedoch nur die Zahlen einer Z\u00fcrcher Hochschule (<a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2014\/10\/2015-12-15-entscheid-zhaw-der-rekurskomission-zucc88rcher-hochschulen.pdf\">ZHAW<\/a>)
      angefragt. Nun verlangte ich Zugang zum ganzen RSC-Vertrag via Z\u00fcrcher
      \u00d6ffentlichkeitsgesetz. Dort sind die Zahlungen aller Hochschulen aufgef\u00fchrt.
      Dies f\u00fchrte bei der Rekurskommission zu einem Dilemma. Wie kann sie zu
      ihrem fr\u00fcheren Entscheid f\u00fcr Transparenz stehen, ohne in Widerspruch
      zu den bekannten Basler Urteilen zu kommen. Dort hatte bei meiner fr\u00fcheren
      Anfrage nach den Ausgaben der Universit\u00e4t Basel an Elsevier, Springer und
      Wiley, dass Appellationsgericht (<a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2014\/10\/2016-12-19-urteil-appellationsgericht.pdf\">VD.2015.20<\/a>)
      und sp\u00e4ter das Bundesgericht (<a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2014\/10\/2017-07-24-entscheid-bundesgericht.pdf\">1C_40\/2017<\/a>)
      den Zugang zu den Subskriptionspreisen der Universit\u00e4t Basel verneint.<\/p>\n\n\n\n<p>Die
      Rekurskommission l\u00f6ste das Dilemma, in dem sie <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2020\/09\/2020.09.17-entscheid-zuercher-rekurskommission.pdf\">erkl\u00e4rte<\/a>,
      dass die Universit\u00e4t Z\u00fcrich gar keine Datenherrschaft \u00fcber die
      Ausgaben der anderen Hochschule aus\u00fcbt und die Rekurskommission keine Offenlegung
      dieser Zahlungen beschliessen kann. Sie entschied in Folge nur die Bekanntgabe
      der Total Fee&#8217;s 2019 und 2020 der Universit\u00e4t Z\u00fcrich.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Verwaltungsgericht ZH: Kein Zusammenhang mit Aufgabenerf\u00fcllung<\/h2>\n\n\n\n<p>Dagegen
      erhob ich mit finanzieller Unterst\u00fctzung des Vereins <a href=\"https:\/\/www.oeffentlichkeitsgesetz.ch\/\">\u00f6ffentlichkeitsgesetz.ch<\/a>
      Beschwerde beim Z\u00fcrcher Verwaltungsgericht. Das Gericht (<a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2021\/04\/2021.04.01-entscheid-verwaltungsgericht-zh-vb-2020.00746-2.pdf\">VB.2020.00746<\/a>)
      verwarf die Erfindung der fehlenden Datenherrschaft und griff stattdessen zu
      einem anderen Kniff, um sich nicht in Widerspr\u00fcche zu verstricken:<\/p>\n\n\n\n<blockquote
      class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p>&#8220;Wie
      bereits dargelegt wurde (E. 3), hat die Vorinstanz [Rekurskommission] zu Unrecht
      nicht gepr\u00fcft, ob die Beschwerdegegnerin [Universit\u00e4t Z\u00fcrich]
      auch die Teilbetr\u00e4ge auf Seite 18 und 19 der anderen Konsortiumsmitglieder
      h\u00e4tte offenlegen m\u00fcssen. Dies ist im Folgenden nachzuholen.<\/p><p>Hierf\u00fcr
      ist zu ber\u00fccksichtigen, dass die Beschwerdegegnerin nur im Besitz dieser
      Informationen ist, weil der Verlag den Vertrag mit dem Konsortium und nicht
      direkt mit den einzelnen Konsortiumsmitgliedern abschloss. Diese Informationen
      haben keinen direkten Zusammenhang mit der Aufgabenerf\u00fcllung der Beschwerdegegnerin,
      sondern betreffen vielmehr die Aufgabenerf\u00fcllung von Institutionen, auf
      die das z\u00fcrcherische Informations- und Datenschutzgesetz nicht anwendbar
      ist. Der Beschwerdef\u00fchrer hat neben dem vorliegenden Verfahren denn auch
      bei anderen Beteiligten des Konsortiums und mithin in anderen Kantonen sowie
      beim Bund Verfahren eingeleitet, um Einsicht in den Vertrag bzw. Kenntnis von
      geleisteten Teilbetr\u00e4gen alle bzw. der anderen Konsortiumsmitglieder mittels
      \u00d6ffentlichkeitsgesuchen zu erlangen (act. 2 S. 2, act. 5). In wie vielen
      Kantonen solche Verfahren h\u00e4ngig sind und was der jeweilige Verfahrensstand
      ist, ist unklar. Dazu kommt, dass f\u00fcr den Kanton Basel-Stadt mindestens
      ein rechtskr\u00e4ftiges (durch das Bundesgericht gesch\u00fctztes) Urteil vorliegt,
      welches in einer \u00e4hnlich gelagerten Konstellation eine Offenlegung von
      Vertr\u00e4gen mit wissenschaftlichen Verlagen untersagt hatte (vgl. BGr, 5.
      Juli 2017, <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2014\/10\/2017-07-24-entscheid-bundesgericht.pdf\">1C_40\/2017<\/a>).<\/p><p>Aus
      Respekt vor der Hoheit der anderen Kantone und des Bundes kann das Verwaltungsgericht
      nicht einen diesen h\u00e4ngigen oder bereits abgeschlossenen Verfahren vorgreifenden
      bzw. widersprechenden Entscheid f\u00fcr alle beteiligten Konsortiumsmitglieder
      f\u00e4llen, indem es die Offenlegung von Informationen, die nicht die Beschwerdegegnerin
      betreffen, anordnet oder untersagt (vgl. Art. 44 Abs. 2 der Bundesverfassung
      vom 18. April 1999 [SR 101 ]).<br>Mithin besteht ein \u00fcberwiegendes \u00f6ffentliches
      Interesse, welches der Offenlegung der Teilbetr\u00e4ge auf Seite 18 und 19
      betreffend die anderen Konsortiumsmitgliedern entgegensteht.&#8221;<\/p><\/blockquote>\n\n\n\n<p>Diese
      Begr\u00fcndung ist alles andere als schl\u00fcssig. Der gemeinsame <a href=\"https:\/\/www.dropbox.com\/s\/d49dxx0mqp56yjt\/2020.02.10%20-%20RSC%20Agreement.pdf?dl=0\">Konsortialvertrag<\/a>
      ist ja nicht zuf\u00e4llig entstanden. Best\u00fcnde hier kein &#8220;direkter
      Zusammenhang mit der Aufgabenerf\u00fcllung der Universit\u00e4t Z\u00fcrich&#8221;
      h\u00e4tten die Hochschulen ja jeweils einen eigenst\u00e4ndigen Vertrag mit
      RSC abschliessen k\u00f6nnen. Das Konsortium br\u00e4uchte es nicht.<\/p>\n\n\n\n<p>Wir
      haben nun die verr\u00fcckte Situation, dass das Verwaltungsgericht ZH, die
      Ausgaben der Universit\u00e4t Z\u00fcrich grunds\u00e4tzlich den Charakter eines
      sch\u00fctzenswertes Gesch\u00e4ftsgeheimnis abspricht, aber nicht den Mut hat,
      zu erkl\u00e4ren wieso die <strong>gleiche Art von Information im gleichen Vertrag<\/strong>
      dann von anderen Hochschulen doch wieder als sch\u00fctzenswertes Gesch\u00e4ftsgeheimnis
      gewertet werden kann. Dies obwohl f\u00fcr die genaue Definition eines Gesch\u00e4ftsgehmnisses
      regelm\u00e4ssig von allen Kantonen die Bundesrechtsprechung herangezogen wird.<\/p>\n\n\n\n<p>Zudem
      ist die L\u00f6sung des Verwaltungsgericht nicht praktikabel, da man bei einem
      Dokument, welches Informationen aus verschiedenen Kantonen enth\u00e4lt (was
      bei der interkantonalen Zusammenarbeit ja \u00fcblich ist) ja immer wissen m\u00fcsste,
      welchen Abschnitt man nun von welchem Organ anfragen m\u00fcsste. <\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Swissuniversities: Zu politisch sensibel f\u00fcr
      das \u00d6ffentlichkeitsprinzip<\/h2>\n\n\n\n<p>Eine \u00e4hnlich unbefriedigende
      Antwort lieferte vor kurzem auch die Bildungsdirektion des Kanton Berns (<a
      href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2020\/12\/2020.12.01-entscheid-bildungsdirektion-kanton-bern.pdf\">Entscheid
      2020.BKD.53794<\/a>). Obwohl swissuniversities ein Verein von \u00f6ffentlich
      finanzierten Hochschulen der Kantone und des Bundes ist, untersteht swissuniversities
      offenbar keinem \u00d6ffentlichkeitsgesetz. Dies weil die Macher der gesetzlichen
      Grundlage f\u00fcr swissuniversities vor zehn Jahren, auch lieber dem Dilemma
      aus dem Weg gingen als es zu tats\u00e4chlich l\u00f6sen. Obwohl man swissuniversities
      dem Datenschutz, dem Beschaffungsrecht, dem Personalrecht des Bundes unterstellte,
      erkl\u00e4rte man in der <a href=\"https:\/\/www.fedlex.admin.ch\/eli\/fga\/2009\/812\/de\">Botschaft
      zum HFKG<\/a>, dass f\u00fcr swissuniversities kein \u00d6ffentlichkeitsgesetzen
      gelten soll:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"><p>Die
      gemeinsamen Organe werden aus Gr\u00fcnden der politischen Sensibilit\u00e4t
      und der ihnen \u00fcbertragenen besonderen Aufgaben nicht dem \u00d6ffentlichkeitsgesetz
      unterstellt.<\/p><\/blockquote>\n\n\n\n<p>Vermutlich hat es damit zu tun, dass
      vor zehn Jahren einige Kantone das \u00d6ffentlichkeitsprinzip noch nicht kannten.
      Heute, wo der Bund und alle Kantone ausser Luzern das \u00d6ffentlichkeitsprinzip
      kennen, ist eine solche Begr\u00fcndung kaum zum Aushalten.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">SLSP AG: Nur Dienstleister ohne \u00f6ffentliche
      Aufgabe<\/h2>\n\n\n\n<p>Offenbar l\u00e4sst sich das \u00d6ffentlichkeitsprinzip
      auch aushebeln, in dem \u00f6ffentliche Institutionen einfach eine Aktiengesellschaft
      bilden. So ist die <a href=\"https:\/\/slsp.ch\/\">SLSP AG<\/a>, gem\u00e4ss
      einer beauftragten <a href=\"https:\/\/wisspub.net\/wp-content\/uploads\/2021\/02\/stellungnahme_slsp_ag_oeffentlichkeitsgesetz.pdf\">Einsch\u00e4tzung<\/a>
      ist ebenfalls keinem \u00d6ffentlichkeitsgesetz unterstellt. Die SLSP AG bezweckt
      den Aufbau und den Betrieb eines Bibliotheksverwaltungssystems und die Erbringung
      weiterer damit zusammenh\u00e4ngender Services (z.B. Ausleihkurier, Konsortialdiensten).
      An der Gesellschaft k\u00f6nnen sich nur Hochschulen bzw. Bibliotheken der Hochschulen
      gem\u00e4ss Bundesgesetz \u00fcber die F\u00f6rderung der Hochschulen und die
      Koordination im schweizerischen Hochschulbereich (HFKG) sowie wissenschaftliche
      Bibliotheken der \u00f6ffentlichen Hand beteiligen. Da der SLSP AG keine \u00f6ffentlichen
      Aufgaben \u00fcbertragen wurden und nicht hoheitlich handle, sei das \u00d6ffentlichkeitsprinzip
      der Verwaltung auf die SLSP AG nicht anwendbar.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Fazit<\/h2>\n\n\n\n<p>Die
      unklare Situation hinsichtlich des \u00d6ffentlichkeitsprinzip bei der f\u00f6deralen

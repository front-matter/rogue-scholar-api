      26, 2018<\/a><\/p><\/blockquote>\n<p><script async src=\"https:\/\/platform.twitter.com\/widgets.js\"
      charset=\"utf-8\"><\/script><\/div>\n<h4>Pers\u00f6nliches Fazit<\/h4>\n<p>OA
      hat es in der Schweiz definitiv von der kleinen subversiven Bewegung zum Mainstream
      geschafft. Dies hat die Konferenz klar gezeigt.<\/p>\n<p>Grunds\u00e4tzliche
      Kritik an OA war in Lausanne nicht zu h\u00f6ren. Nicht einmal von den traditionellen
      Verlagsvertreter (Elsevier, Springer Nature, Wiley, Kedos, Schulthess, Helbing,
      Peter Lang, Antipodes, St\u00e4mpfli, Karger), die gem\u00e4ss Teilnehmerliste
      auch anwesend waren. Irritierenderweise war es einmal\u00a0<a href=\"http:\/\/wisspub.net\/2016\/02\/16\/rafael-ball-inkompetenz-an-kompetenter-stelle\/\">mehr<\/a>
      Rafael Ball, der sich im Plenum besorgt um das finanzielle Wohlergehen der traditionellen
      Verlage zeigte und die Frage nach einer Kompensation aufwarf, m\u00fcssten diese
      bei der Umstellung auf einen gewissen Teil der Einnahmen durch die Privatwirtschaft
      verzichten.<\/p>\n<p>Obwohl OA nun definitiv als wichtiges Ziel verankert ist,
      stellte sich mir nach der Konferenz einmal mehr die Frage, ob gen\u00fcgend
      Wille und Mut nach radikaler Ver\u00e4nderung vorhanden ist. Bereits zeichnet
      sich ab, dass man mangels Mut mit dem weiterf\u00e4hrt, wo man eigentlich schon
      seit 10 Jahren weiss, dass es eben NICHT die gew\u00fcnschte \u00c4nderung zu
      OA bringt. Es f\u00e4ngt mit dem Einknicken gegen\u00fcber Springer Nature an,
      obwohl man hier ein klares Zeichen h\u00e4tte setzen k\u00f6nnen. In Folge bedeutet
      dies das bekannte Spiel: Die fortw\u00e4hrenden Millionenzahlungen an den falschen
      Ort zementieren das Subskriptionsmodell und das Geld fehlt dann beim Finanzieren
      von Gold OA (in welcher Form auch immer). Wie absurd das inzwischen ist, zeigt
      sich zum Beispiel and der UZH, wo auch 15 Jahre nach der Gr\u00fcndung von PLOS,
      wo der jetztige Rektor Hengartner \u00fcbrigens aktiv\u00a0<a href=\"https:\/\/www.news.uzh.ch\/de\/articles\/2003\/1043.html\">dabei<\/a>
      war, es immer noch kein institutionelles verlags- und disziplinunabh\u00e4ngiges
      Funding f\u00fcr die Bezahlung von Gold OA wie PLOS oder eLife gibt.<\/p>\n<p>Bei
      Green OA wissen <a href=\"http:\/\/wisspub.net\/2018\/04\/16\/oa-zwischen-realismus-und-utopie-1-green-oa\/\">wir
      auch seit 10 Jahren<\/a>, dass Sensibilsierungsmassnahmen und OA-Monitoring
      diesen Weg kaum effizierter machen. Was es braucht, ist eine Durchsetzung von
      oben, aber genau die will man offenbar genau bei swissuniversities (noch) nicht.
      Nat\u00fcrlich man kann jetzt noch auf das Zweitver\u00f6ffentlichungsrecht
      hoffen. Aber wenn dies nicht kommt, w\u00e4re es f\u00fcr swissuniversities
      wohl doch der Punkt um sich zu \u00fcberlegen, ob man nicht einen Gang hochschalten
      kann und sich Plan S anschliessen will.<\/p>\n<p>Update: 14.11.2018<\/p>\n<p>Die
      Videos sind nun auf der <a href=\"https:\/\/www.swissuniversities.ch\/de\/themen\/hochschulpolitik\/open-access\/nationale-open-access-konferenz-26102018\/\">Konferenzseite<\/a>
      verf\u00fcgbar.<\/p>\n","excerpt":"<p>Die Schweizer Universit\u00e4ten wollen
      bis 2024 Open Access f\u00fcr ihre Publikationen erreichen. Dazu organisierte

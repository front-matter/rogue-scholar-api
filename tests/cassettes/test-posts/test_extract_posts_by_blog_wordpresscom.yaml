      die Funktion landet man auf einer Webseite, die Artikel\\nlistet, die laut Google
      Scholar durch eine Open-Access-Policy tangiert\\nsind. In meinem Fall sind dies,
      so Google, 14 Ver\xF6ffentlichungen. Zu\\njeder der Publikationen wird eine

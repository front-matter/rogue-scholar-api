      access\/Karger.pdf<\/a>)<\/p><\/blockquote>\n<hr \/>\n<\/details>\n<details>\n<summary>Emerald<\/summary>\n<hr
      \/>\n<blockquote><p><b>Open Access<\/b><\/p>\n<ol>\n<li><b>Subject matter<\/b><\/li>\n<\/ol>\n<p>The
      parties now intend to combine these two collaboration formats (subscribing\/licensing
      and open access publishing) as a pilot. This pilot will be contractually linked
      via this Schedule and its attachments (&#8220;the Agreement&#8221;).<\/p>\n<p>The
      parties make publishing in open access format, in a specified collection of
      established subscription journals with an Open Access option, (in the following
      &#8220;Open Access Journals&#8221;, see<\/p>\n<p>Attachment 3) available to
      eligible authors that are affiliated to the Institute as described in<\/p>\n<p>Attachment
      2. In 2016,15 APC vouchers are available; In 2017 30 APC vouchers are available,
      In 2018, 45 APC vouchers are available. Unused access vouchers shall not be
      carried over into the following year(s). All articles eligible for APCs will
      be subject to the respective journal&#8217;s editorial and peer review processes.<\/p>\n<p>The
      parties also agree to make Journal content available to the Institutes via a
      Publisher platform, currently <a href=\"http:\/\/www.emeraldinsight.com\" rel=\"nofollow\">http:\/\/www.emeraldinsight.com<\/a>
      (&#8220;the Licensed Material&#8221;, Attachment 3)<\/p>\n<p>Furthermore the
      parties plan to evaluate the experiences of this combined availability of the
      points indicated above to explore future cooperation and a mutually sustainable
      model. To reach these agreed objectives, this Agreement consists of a publishing
      part (clause 2) and a platform part (clause 3).<\/p>\n<ol start=\"2\">\n<li><b><b>Open
      access publishing<\/b><\/b><strong>a) <i>Terms and conditions of open access
      publishing<\/i><\/strong><\/li>\n<\/ol>\n<p>Authors who are affiliated to the
      Institute and who qualify as Eligible Authors according to the conditions set
      out in Attachment 2 are allowed to publish their articles as open access in
      the subscription journals at no financial cost to them. If the allocated vouchers
      expire before the year has ended, authors will need to pay the standard APC,
      subject to the acceptance of their article via the journal&#8217;s editorial
      and peer review processes.<\/p>\n<p>The applicable open access publishing terms
      and conditions are covered in Attachment 2 (&#8220;Open Access Publishing&#8221;).<\/p>\n<p>If
      an article is accepted following full peer review, eligible authors may redeem
      an APC voucher (subject to availability). Articles published with an APC voucher
      will be published under the Creative Commons Attribution License 3.0 or (Creative
      Commons Attribution License 4.0 for some Emerald Publishing Services titles).
      Articles published under these licences will be hosted on <a href=\"http:\/\/www.emeraldinsightht.com\"
      rel=\"nofollow\">http:\/\/www.emeraldinsightht.com<\/a> and free of any paywall.
      Authors may deposit articles published under these licences on any webpage,
      subject to full attribution.<\/p>\n<p>Authors not using tokens will be subject
      to Emerald&#8217;s Green Open Access policy as outlined on the <a href=\"http:\/\/www.emeraldgrouppublishing.com\/authors\/writing\/author_rights.htm\">Emerald
      Author rights page.<\/a><\/p>\n<p><i><b>\u00a0\u00a0\u00a0\u00a0\u00a0 b<\/b><\/i><b>)
      <i>Terms and conditions of open access publishing<\/i><\/b><\/p>\n<p>Publisher
      will report on a quarterly basis how many articles have been published via Open
      Access Publishing and send this report to the Institute.<\/p>\n<p>Publisher
      will make available on a semi-annual basis a complete report of all articles
      (open access and otherwise) published by (corresponding) Authors which will
      enable the Institute to verify the correct Implementation of the Agreement.<\/p>\n<p>For
      journals running in the standard production workflow, the Publisher will clearly
      indicate articles which have been published as Gold Open Access.<\/p>\n<ol start=\"3\">\n<li><b>
      \u00a0\u00a0Evaluation<\/b><\/li>\n<\/ol>\n<p>The parties agree to and evaluate
      the pilot, including the number of published articles. Six months before the
      Agreement automatically ends the parties agree to meet end compose a written
      evaluation report on the collaboration.<\/p><\/blockquote>\n<blockquote><p><b>Terms
      and Conditions for Open Access Publishing for Authors<\/b><\/p>\n<ol>\n<li><b>
      <\/b><b> <\/b><b>Eligible authors<\/b><\/li>\n<\/ol>\n<p>Students enrolled or
      accredited to one of the institutions and the teaching and research staff employed
      by or otherwise accredited to one of the Institutions.<\/p>\n<p>In case of articles
      published by multiple authors, the corresponding author will be the Eligible
      author. Corresponding author shall be the author who signs the publishing agreement.<\/p>\n<p>Authors
      are only eligible once their article has been accepted following the Journal&#8217;s
      peer review and editorial processes, and they have completed an Emerald Open
      Access Licence. Currently this Licence refers to the Creative Commons Attribution
      License 3.0 or the Creative Commons Attribution I 4.0 License for some Emerald
      Publishing Services journals.<\/p>\n<ol start=\"2\">\n<li><b> <\/b><b>Eligible
      Article Types<\/b><\/li>\n<\/ol>\n<p>The following standards have to be met
      by the open access articles:<\/p>\n<ul>\n<li>Articles have to be original and
      not infringe on any law and\/or third party right and meet ethical standards;<\/li>\n<li>Article
      types Include:\n<ul>\n<li>General review<\/li>\n<li>Secondary article<\/li>\n<li>Research
      paper<\/li>\n<li>Literature review<\/li>\n<li>Case study<\/li>\n<li>Viewpoint
      Conceptual paper<\/li>\n<li>Technical paper<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<ol
      start=\"3\">\n<li><b> <\/b><b>Open Access Vouchers<\/b><\/li>\n<\/ol>\n<p>Publisher
      and SURFmarket have agreed to issue 15 Open Access vouchers in 2016. In the
      license year 2017 this shall be upgraded to 30 vouchers and in the license year
      2018 this will be 45 vouchers. Vouchers that have expired may not he used In
      successive years.<\/p>\n<ol start=\"4\">\n<li><b> <\/b><b>The parties&#8217;
      obligations<\/b><\/li>\n<\/ol>\n<p>The parties have the following obligations
      regarding the Open Access Publishing:<\/p>\n<ul>\n<li>Publisher shall not levy
      article processing charges directly on Authors who have Identified themselves
      and whose eligibility has been verified;<\/li>\n<li>Publisher shall alert authors
      to the availability of OA vouchers. Authors will be directed to contact their
      institutional library in order to request a voucher;<\/li>\n<li>The redemption
      of an APC voucher shall not influence the peer review process a. editorial decision(s),
      nor interfere with any of Emerald&#8217;s COPE-compliant ethics or submission
      guidelines;<\/li>\n<li>Institute shall ensure that Authors shall identify themselves
      as being eligible in the course of the Publisher publishing work-flow. In case
      authors have not identified themselves as being eligible, once an article has
      been published in a subscription Journal, or online-first or earlycited, the
      author is not eligible anymore to publish the article as Gold Open Access.<\/li>\n<li>Publisher
      shall provide email notifications to the Institutes each time an Author has
      Identified himself as eligible.<\/li>\n<li>Institute shall ensure that the Institutes
      confirm or deny the eligibility of the author. In case Publisher does net receive
      either a confirmation or a denial within 3 business days after Publisher has
      notified the Institute, Publisher shall deem the author to be eligible and continue
      the publishing process.<\/li>\n<li>The parties may change this identifying process
      and amend this Agreement accordingly by<\/li>\n<li>mutual consent and with an
      appropriate notice period.<\/li>\n<\/ul>\n<p>(Auszug von: <a href=\"http:\/\/www.vsnu.nl\/files\/documenten\/Domeinen\/Onderzoek\/Open%20access\/Emerald.pdf\">http:\/\/www.vsnu.nl\/files\/documenten\/Domeinen\/Onderzoek\/Open%20access\/Emerald.pdf<\/a>)<\/p><\/blockquote>\n<hr
      \/>\n<\/details>\n<p>&nbsp;<\/p>\n<p>Corresponding Authors von den teilnehmenden
      Hochschulen werden dadurch berechtigt, ohne zus\u00e4tzliche Kosten oder mit
      einer stark reduzierten APC in den entsprechenden Hybrid-Programmen der Verlage
      und unter einer bestimmtem Creative Commons Lizenz zu publizieren. Zus\u00e4tzlich
      verpflichten sich die Verlage den Hochschulen periodisch Bericht \u00fcber die
      OA-Publikationen zu erstatten.<\/p>\n<p>Desweiteren wird ein Gesamtpreis \u00fcber
      alle Verlagsdienstleistungen vereinbart. Die spannende Frage wie man zu diesem
      Preis gekommen ist (also die eigentliche Preiskalkulation mit dem Offsetting)
      geht aus den Vertr\u00e4gen nicht im Detail hervor.<\/p>\n<h4>Preise<\/h4>\n<p>Eine
      Zusammenstellung der VSNU zeigt jedoch, dass bei den allermeisten Verlage die
      Preise auf dem Niveau der bisherigen Subskriptionsausgaben verbleiben und Preiserh\u00f6hungen
      im Bereich von 2-5 Prozent pro Jahr vorgesehen sind. Lediglich bei Karger und
      RSC ist der Anstieg der Kosten um 23% relativ hoch. Das mag vielleicht damit
      zusammenh\u00e4ngen, als die Niederl\u00e4nder im Wert weit mehr dort publizieren,
      als dass sie aktuell abonnieren.<\/p>\n<h4><a href=\"http:\/\/www.vsnu.nl\/files\/documenten\/Domeinen\/Onderzoek\/Open%20access\/Major%20contract%20points.pdf\"
      target=\"_blank\" rel=\"noopener\"><img src=\"https:\/\/i0.wp.com\/www.vsnu.nl\/files\/images\/openaccess2017_.PNG\"
      alt=\"\" width=\"853\" height=\"470\" \/><\/a><\/h4>\n<h4>Modalit\u00e4ten f\u00fcr
      Forschende<\/h4>\n<p>Auf <a href=\"http:\/\/www.openaccess.nl\/en\/in-the-netherlands\/publisher-deals\">openaccess.nl<\/a>
      wurde f\u00fcr niederl\u00e4ndische AutorInnen eine \u00dcbersicht zu den neuen
      OA-M\u00f6glichkeiten geschaffen. Neben dem eher unpraktischen Voucher System
      (Emerald, RSC) bzw. APC-Waiver-Code (LWW) gibt es doch einige Verlage (<a href=\"https:\/\/authorservices.wiley.com\/author-resources\/Journal-Authors\/licensing-open-access\/open-access\/vsnu-agreement.html\">Wiley<\/a>,
      De Gruyter, Springer, Taylor &amp; Francis), welche die Affiliation eines Autors
      erkennen und das Paper automatisch in ihrem Hybrid Programm publizieren. Teils
      hat der Autor dann noch die M\u00f6glichkeit eine CC-Lizenz seiner Wahl (meistens
      aber die von der OASAP <a href=\"https:\/\/oaspa.org\/information-resources\/frequently-asked-questions\/#FAQ3\">empfohlenen<\/a>
      CC-BY) zu bestimmen. Die Verrechnung der APC verl\u00e4uft \u00fcberall im Hintergrund.<\/p>\n<p>F\u00fcr
      die VSNU hat Elsevier den bestehenden Workflow f\u00fcr die Hybrid-Bezahlungen

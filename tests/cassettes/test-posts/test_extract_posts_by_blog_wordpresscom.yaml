      M\xE4rz hat Google Scholar die Funktion \\\"Public access\\\" in\\nGoogle-Scholar-Profilen
      integriert. Anliegen ist es, [so\\nGoogle](https://scholar.googleblog.com/2021/03/track-and-manage-your-public-access.html),\\nForschende
      bei der Umsetzung von Open-Access-Policies (\u201Epublic access\\nmandates\\\")
      zu unterst\xFCtzen.\\n\\nIn Google Scholar sind nun die Open-Access-Policies
      von 182\\nF\xF6rderorganisationen und wissenschaftlichen Einrichtungen\\n[hinterlegt](https://scholar.google.com/citations?view_op=mandates_leaderboard)\\n(Stand:
      09.04.2021). Aus Deutschland u. a. die Open-Access-Policies der\\nDeutschen
      Forschungsgemeinschaft (DFG), der Fraunhofer-Gesellschaft, der\\nHelmholtz-Gemeinschaft
      und der Leibniz-Gemeinschaft.\\n\\nWie so oft bei Google Scholar ist das Verfahren
      eine Blackbox, d.h. wir\\nk\xF6nnen nur vermuten wie Google die \\\"Public access\\\"-Funktion
      im Detail\\numsetzt. Ein lesenswertes Interview hierzu mit Anurag Acharya, einem
      der\\nK\xF6pfe hinter Google Scholar, findet sich in\\n[Nature](https://www.nature.com/articles/d41586-021-00873-8).\\n\\nIn
      diesem Interview wird der Ansatz der \\\"Public access\\\"-Funktion\\ndeutlich:
      Automatisiert werden die \\\"Funding Acknowledgements\\\" in Papers\\nmit den
      Policy-Informationen abgeglichen. Ist ein Artikel nicht frei im\\nWeb auffindbar,
      erscheint ein Hinweis in der \\\"Public access\\\"-Sektion in\\ndem Google-Scholar
      einer/eines Autor\\\\*in. Die Auffindbarkeit bezieht\\nsich dabei nicht nur
      auf Open-Access-Repositorien und Verlagsportale,\\nsondern auf jegliche von
      Google indexierte Verzeichnisse im Web.\_\\n\\nOffenbar wurde die Funktion langsam
      ausgerollt. Seit einigen Tagen\\nfindet sich die Funktion auch in dem Back-End
      meines\\nGoogle-Scholar-Profils. Folgender Screenshot zeigt die \\\"Public\\naccess\\\"-Funktion

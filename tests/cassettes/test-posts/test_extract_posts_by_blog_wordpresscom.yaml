      768w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"573\\\"
      /></a>\\n<figcaption><em>Das Motto \u201COpen for Climate Justice\u201D der
      Open Access\\nWeek 2022</em></figcaption>\\n</figure>\\n\\nIn diesem Jahr lautet
      das Motto \\\"Open for Climate Justice\\\".\_ Dieses\\nMotto w\xFCrdigt zum
      einen die lange Tradition von Open-Science-Praktiken\\nim Bereich der Klimaforschung,
      betont aber auch die Verantwortung der\\nPolitik in der Klimakrise.\_\\n\\nIm
      Folgenden werden einige der Open-Science-Praktiken in der\\nKlimawissenschaft
      sowie der damit verbundene Transfer der\\nwissenschaftlichen Erkenntnisse zur
      Eind\xE4mmung der Klimakrise\\nbeleuchtet.\\n\\n**Open Access zu Texten, Daten
      und Tools**\\n\\nDer Anteil der Open-Access-Publikationen in den Erd- und\\nUmweltwissenschaften
      ist\\n[h\xF6her](https://doi.org/10.7717/peerj.4375/fig-4) als in anderen\\nF\xE4chern.
      Auf europ\xE4ischer Ebene f\xF6rdert die European Geosciences Union\\n([EGU](https://www.egu.eu/publications/open-access-journals/))
      als\\nFachgesellschaft seit vielen Jahren Open Access und hat sich gemeinsam\\nmit
      dem Verlag Copernicus Publications bei der Weiterentwicklung des\\n[Open Peer\\nReview](https://www.egu.eu/publications/statement/online-open-access-publishing/)\\nverdient
      gemacht. Mit [EGUsphere](https://www.egusphere.net/),\\n[EarthArXiv](https://eartharxiv.org/)
      und\\n[ESSOAr](https://www.essoar.org/about) stehen dar\xFCber hinaus\\nPreprint-Server
      bereit.\_\\n\\nDie 2014 von der American Geophysical Union (AGU)\_ gegr\xFCndete
      \\\"Coalition\\nfor Publishing Data in the Earth and Space Sciences\\n([COPDESS](https://copdess.org/home/about-copdess/))\\\"
      widmet sich als\\nNetzwerk der offenen Zug\xE4nglichkeit von Forschungsdaten
      in der Erd- und\\nWeltraumforschung. Wissenschaftliche Einrichtungen, Fachgesellschaften\\nund
      Verlage arbeiten in dem Netzwerk gemeinsam an Standards zur\\nRealisierung der\\n[FAIR-Prinzipien](https://doi.org/10.1038/sdata.2016.18).\_\\n\\nAuch
      das \\\"Data Sharing\\\" ist in den Geowissenschaften weiter verbreitet\\nals
      in anderen Fachgebieten. Auf Forschungsdaten-Repositorien wie z. B.\\n[PANGAEA](https://www.pangaea.de/),
      das am Alfred-Wegener-Institut und\\nder Universit\xE4t Bremen betrieben wird,
      werden Daten der Klimaforschung\\noffen publiziert. Dazu kommen in Deutschland
      eine Vielzahl von\\ninstitutionellen Angeboten des Forschungsdatenmanagements,
      die aktuell\\nim Rahmen des geowissenschaftlichen Konsortiums\\n[NFDI4Earth](https://nfdi4earth.de/)
      der Nationalen\\nForschungsdateninfrastruktur (NFDI) vernetzt und weiterentwickelt\\nwerden.\_\\n\\n**Internationale
      Gro\xDFprojekte\_**\\n\\nGerade in den gro\xDFen und kollaborativen geowissenschaftlichen
      Projekten\\nist Open Research Data seit Jahren ein Paradigma. Prominentes Beispiel\\nist
      die\\n[MOSAiC-Expedition](https://www.awi.de/im-fokus/mosaic-expedition.html).\\nVon
      September 2019 bis Oktober 2020 driftete das Forschungsschiff\\nPolarstern,
      in der\\n[gr\xF6\xDFten](https://de.wikipedia.org/wiki/MOSAiC-Expedition)\\nArktisexpedition
      aller Zeiten, durch das Nordpolarmeer. Beteiligt waren\\nForscher:innen aus
      20 Nationen.\\n[Erhoben](https://www.heise.de/news/Polarstern-Forscher-Eis-der-Arktis-zog-sich-2020-schneller-zurueck-als-je-zuvor-6071712.html)\\nwurden
      150 Terabyte Forschungsdaten und 10.000 Proben. Die Analyse\\ndieser Daten sorgt
      f\xFCr ein besseres Verst\xE4ndnis der Klimaprozesse in der\\nArktis und deren
      Rolle im Erdsystem. Eine [Data\\nPolicy](https://doi.org/10.5281/zenodo.4537178)
      sorgt daf\xFCr, dass die\\nForschungsdaten der Expedition Anfang 2023 auf\\nForschungsdaten-Repositorien
      offen publiziert werden. Die Unterzeichnung\\nder Policy war f\xFCr jede der
      beteiligten Forscher:innen Voraussetzung f\xFCr\\ndie Teilnahme an der Expedition.\_\\n\\nW\xE4hrend
      andere Fachgebiete noch \xFCber Standards diskutieren, ist die\\nOpen-Science-Praxis
      in den Klimawissenschaften, auch dank ihrer\\nInternationalit\xE4t, weit fortgeschritten.
      Die ISO-Norm 19115 \u201EGeographic\\nInformation -- Metadata\\\" oder auch
      das Directory Interchange Format\\n(DIF) zur Beschreibung geographischer Informationen
      k\xF6nnen hier als\\nBeispiele f\xFCr Standardisierungsaktivit\xE4ten genannt
      werden. Auch ist die\\nZitation von Datens\xE4tzen in Fachartikeln und damit
      auch das\\nZusammenspiel von Artikeln und Forschungsdaten an vielen Stellen
      bereits\\nRealit\xE4t. Dabei ist die Anwendung von Persistent Identifiers (PIDs)
      f\xFCr\\nProben, Daten, Software verbreitet.\_\\n\\n**Globale Kooperation f\xFCr
      Open Science\_**\\n\\nDie F\xF6rderung von Open Science wird von wissenschaftlichen
      Einrichtungen\\nin den Erd-und Umweltwissenschaften weltweit vorangetrieben.
      Unter dem\\nMotto \\\"Transform to Open Science\\n([TOPS](https://science.nasa.gov/open-science/transform-to-open-science))\\\"\\nwidmet
      sich z. B. die NASA von 2022 bis 2027 in einem\\nSchwerpunktprogramm der Weiterentwicklung
      von Open Science in den\\nForschungseinrichtungen der US-Beh\xF6rde. F\xFCr
      2023 hat die NASA sogar ein\\nOpen Science Jahr ausgerufen. Die NASA-Aktivit\xE4ten
      beeindrucken. Sie\\nadressieren an vielen Stellen Aspekte der Diskussion um\\nKlimagerechtigkeit
      und f\xF6rdern Datenkompetenz und Dialog mit vom\\nKlimawandel betroffenen Regionen.
      Folgendes Video gibt einen \xDCberblick\\n\xFCber die vielf\xE4ltigen Aktivit\xE4ten
      der NASA im Kontext der Schaffung von\\nKlimagerechtigkeit:\_\\n\\n<figure\\nclass=\\\"wp-block-embed
      is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
      wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
      class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
      id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An error occurred.</h1>\\n<div
      class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=T2ucjuNxVzU\\\"\\ntarget=\\\"_blank\\\">Try
      watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
      disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n<figcaption><em>Aktivit\xE4ten
      der NASA im Kontext von Open Science und\\nKlimagerechtigkeit</em></figcaption>\\n</figure>\\n\\nDer
      Dialog der Forschenden auf internationaler Ebene ist auch n\xF6tig, um\\nwissenschaftliche
      Daten auf globaler Ebene zu erheben. In weltweiten\\nMesse-Netzwerken (z. B.
      in der Seismologie oder der Meteorologie)\\narbeiten Forschende aus aller Welt
      zusammen. Um die Daten bilden sich\\nkollaborative Data Communities, die sich
      der Erhebung, dem Management\\nund der Analyse von Forschungsdaten widmen.\_\\n\\nAls
      Beispiel kann das Projekt \\\"West African Science Service Centre on\\nClimate
      Change and Adapted Land Use ([WASCAL](https://wascal.org/))\\\"\\ngenannt werden,
      in dem afrikanische und deutsche Forscherinnen u. a. an\\neinem Erdsystemmodell
      f\xFCr Westafrika arbeiten. Ausbildung,\\nDatenmanagement, Forschung und die
      Bereitstellung von\\nKlima\xE4nderungsinformationen pr\xE4gen die gemeinsame
      Arbeit. Ein weiteres\\nBeispiel mit deutscher Beteiligung ist das \\\"Southern
      African Science\\nService Centre for Climate Change and Adaptive Land Management\\n([SASSCAL](https://www.sasscal.org/mission/)).
      Teil dieses\\nKooperationsprojektes ist der Betrieb des \\\"Open Access Data
      Center\\n([OADC](https://www.sasscal.org/sasscal-data-and-information-portal/))\\\".\\n\xDCber
      das Portal werden Forschungsdaten rund um Klimaver\xE4nderungen in den\\ns\xFCdafrikanischen
      L\xE4ndern offen zug\xE4nglich gemacht.\_\\n\\n**Forschungsdatenmanagement f\xFCr
      den IPCC\_**\\n\\nAuch der Transfer neuester wissenschaftlicher Ergebnisse der\\nKlimaforschung
      in Gesellschaft, Politik und Wirtschaft wird auf\\ninternationaler Ebene verfolgt.
      Zentraler Akteur ist das\\nIntergovernmental Panel on Climate Change\\n([IPCC](https://www.ipcc.ch/)).
      Der Rat wurde 1988 vom Umweltprogramm\\nder Vereinten Nationen (UN Environmental
      Programme) und der\\nWeltorganisation f\xFCr Meteorologie (WMO) gegr\xFCndet.
      Anliegen des IPCC ist\\nes, Entscheidungstr\xE4ger:innen \xFCber den Stand der
      Forschung zu\\ninformieren und damit eine Grundlage f\xFCr wissenschaftsbasiertes
      Handeln\\nzu formulieren. Die Ergebnisse werden seit 1990 in den\\n[IPCC-Berichten](https://en.wikipedia.org/wiki/Intergovernmental_Panel_on_Climate_Change)\\nver\xF6ffentlicht.
      Die Berichte bewerten den Stand der Forschung anhand\\neines Assessments von
      Quellen. Dabei sichern mehrstufige\\n[Begutachtungsverfahren](https://www.de-ipcc.de/226.php)
      die Qualit\xE4t\\nder Berichte.\_\\n\\nAktuell ist der sechste Sachstandsbericht
      in Arbeit. Die Formulierung\\ndes Sachstandsberichts wird in drei Arbeitsgruppen
      organisiert.\\nArbeitsgruppe 1 widmet sich den naturwissenschaftlichen Grundlagen
      des\\nKlimawandels. Arbeitsgruppe 2 befasst sich mit den Folgen des\\nKlimawandels.
      Dabei stehen Aspekte wie Anpassung und Verwundbarkeit im\\nFokus. Die Minderung
      des Klimawandels ist Gegenstand der Arbeitsgruppe\\n3. Die Berichte gliedern
      sich neben der Beschreibung der einzelnen\\nKapitel in je eine Executive Summary,
      eine Technical Summary sowie eine\\nSummary for Policymakers. Zu jedem Kapitel
      wird dar\xFCber hinaus\\nBegleitmaterial publiziert. Weitere Anh\xE4nge erg\xE4nzen
      die Berichte. Alle\\nIPCC-Berichte und zugeh\xF6rige Materialien sind offen
      zug\xE4nglich. F\xFCr den\\nBericht der Arbeitsgruppe 1 wurde ein Atlas erstellt,
      der auch als\\ninteraktive Anwendung im Web zug\xE4nglich ist. Er kann unter\\n[https://interactive-atlas.ipcc.ch](https://interactive-atlas.ipcc.ch/license)\\nabgerufen
      werden. Die dem Atlas zugrunde liegenden Daten werden unter\\nder Creative-Commons-Lizenz
      CC-BY\\n[bereitgestellt](https://interactive-atlas.ipcc.ch/license).\_\\n\\nEine
      zentrale Rolle beim Forschungsdatenmanagement der IPCC-Berichte\\nspielt das
      Data Distribution Centre ([DDC](https://www.ipcc-data.org/)).\\nDeutscher Partner
      im DDC ist das Deutsche Klimarechenzentrum\\n([DKRZ](https://www.dkrz.de/de/dkrz-partner-der-klimaforschung)).
      Wer\\nsich f\xFCr die Praxis des Forschungsdatenmanagements beim IPCC\\ninteressiert,
      dem seien die Publikationen von Stockhause et al.\\n([2019](https://doi.org/10.5334/dsj-2019-020))
      und Stockhause &\\nLautenschlager ([2022](https://doi.org/10.5194/gmd-15-6047-2022))
      zur\\nLekt\xFCre empfohlen, die die Umsetzung der FAIR-Prinzipien beim IPCC\\nbeleuchten.
      (Siehe auch [Open Science Factsheet Nr.\\n7](https://doi.org/10.48440/os.helmholtz.035)
      des Helmholtz Open Science\\nOffice). Dank der Arbeiten des DDC und der beteiligten
      Datenzentren\\nwerden die Forschungsdaten des IPCC per Digital Object Identifier
      (DOI)\\nadressiert und k\xF6nnen so dauerhaft referenziert werden. Diese Praxis\\nf\xF6rdert,
      \xFCber die einfache Zitierung der Daten hinaus, auch die\\nTransparenz \xFCber
      die verwendeten Quellen und unterst\xFCtzt die dauerhafte\\nZug\xE4nglichkeit
      der Forschungsdaten, die Grundlage der IPCC-Berichte\\nsind.\_\\n\\n**Wissenstransfer
      in Gesellschaft, Politik und Wirtschaft\_**\\n\\nDer Transfer der Ergebnisse
      des IPCC-Berichts wird dar\xFCber hinaus z. B.\\ndurch \xDCbersetzungen unterst\xFCtzt.
      So organisiert die [Deutsche\\nIPCC-Koordinierungsstelle](https://www.de-ipcc.de/)
      den Wissenstransfer\\nzwischen Forschung und Klimapolitik und erstellt die \xDCbersetzung\\nzentraler
      IPCC-Publikationen f\xFCr Deutschland, \xD6sterreich und die\\nSchweiz.\\n\\nDer
      Transfer der Erkenntnisse der Klimaforschung wird auch von vielen\\nwissenschaftlichen
      Einrichtungen in Deutschland unterst\xFCtzt. Ein\\nBeispiel ist die\\n[Helmholtz-Klima-Initiative](https://www.helmholtz-klima.de/),
      die u. a.\\ndiverse Klimainformationen aufbereitet. Mit Blick auf die n\xF6tigen\\nAnpassungen
      an den Klimawandel leistet das Climate Service Center\\nGermany ([GERICS](https://www.climate-service-center.de/))
      des\\nHelmholtz-Zentrums Hereon eine wichtige Transferleistung. Das Center\\ninformiert
      mit einer Vielzahl an wissenschaftsbasierten Dienstleistungen\\n\xFCber klimabezogenen
      Daten. So betreibt GERICS den\\n[GERICS-Bundesl\xE4nder-Check](https://www.climate-service-center.de/products_and_publications/maps_visualisation/check/index.php.de),\\nder
      zu Szenarien der Klimaentwicklung in den Bundesl\xE4ndern informiert.\\nAuch
      bietet GERICS Workshops und Beratungsinstrumente f\xFCr die Wirtschaft\\nan.
      Z. B. steht ein\\n[Unternehmensbaukasten](https://www.climate-service-center.de/products_and_publications/toolkits/unternehmensbaukasten/index.php.de)\\nbereit,
      der Firmen bei der Implementierung von Anpassungsma\xDFnahmen an\\nden Klimawandel
      unterst\xFCtzt.\_\\n\\nEin weiteres Beispiel der Aufbereitung von Klimadaten
      f\xFCr die breite\\n\xD6ffentlichkeit in Deutschland ist der\\n[D\xFCrremonitor](https://www.ufz.de/index.php?de=37937)
      des\\nHelmholtz-Zentrums f\xFCr Umweltforschung (UFZ). \xDCber den Monitor k\xF6nnen\\ntagesaktuelle
      Informationen zum Bodenfeuchtezustand in Deutschland\\nabgerufen werden.\_\\n\\n\xDCber
      den [Wasser-Monitor](https://wasser-monitor.de/) des\\nForschungszentrums J\xFClich
      (FZJ) k\xF6nnen Personen in der Landwirtschaft,\\naber auch auch jede interessierte
      B\xFCrgerin, Daten zum Wasserhaushalt im\\nBoden -- in hoher r\xE4umlicher Aufl\xF6sung
      von etwa 600 Metern -- f\xFCr ganz\\nDeutschland abrufen. Die Daten werden im
      J\xFClicher Supercomputing Centre\\n(JSC)\\n[simuliert](https://www.fz-juelich.de/de/aktuelles/news/pressemitteilungen/2021/2021-11-03-wasser-monitor)\\nund
      tagesaktuell, bis zu neun Tage in die Zukunft, berechnet. Dabei\\nwerden diverse
      Parameter wie z. B. Niederschlag, Luftfeuchtigkeit oder\\nWindgeschwindigkeit
      \u200B\u200Bber\xFCcksichtigt.\_\\n\\nWissenstransfer rund um den Klimawandel
      bieten auch die vier regionalen\\nKlimab\xFCros der Helmholtz-Gemeinschaft.
      Diese unterst\xFCtzen z. B.\\nStadtplaner:innen oder Landwirt:innen im Umgang
      mit dem Klimawandel. Der\\nBlick auf das Dienstleistungsportfolio des [Mitteldeutschen\\nKlimab\xFCros](https://www.ufz.de/index.php?de=37936)
      am UFZ zeigt die\\nVielfalt der Transferaktivit\xE4ten, mit denen Forschende
      wissenschaftliche\\nErkenntnisse in die breite \xD6ffentlichkeit vermitteln.
      Neben dem\\ndialogbasierten Wissensaustausch mit der Privatwirtschaft und NGOs,\\nwerden
      Weiterbildungsprogramme, Politikberatung aber auch diverse\\nAngebote f\xFCr
      Sch\xFCler:innen und Studierende erbracht.\\n\\n**Citizen Science in der Klimaforschung**\\n\\nNeben
      diesen Services sind es auch Citizen-Science-Projekte, in denen\\ndie institutionalisierte
      Wissenschaft mit B\xFCrgerforscher:innen gemeinsam\\nan der Erforschung des
      Klimawandels arbeitet. Der Klick auf\\n[buergerschaffenwissen.de](https://www.buergerschaffenwissen.de/)
      gibt\\neinen guten \xDCberblick \xFCber die Breite der Citizen-Science-Projekte
      in\\nDeutschland. Dar\xFCber lassen sich viele Projekte mit Bezug zur\\nKlimaforschung
      recherchieren. Z. B das Fraunhofer-Projekt\\n\\\"[PV2Go](https://pv2go.org/)\\\",
      in dem interessierte B\xFCrger:innen \xFCber\\neinen Zeitraum von einem Jahr
      die Sonneneinstrahlung auf ihrem Autodach\\nmessen k\xF6nnen. Ein weiteres Beispiel,
      das sich an Sch\xFCler:innen richtet,\\nist\\n\\\"[UndercoverEisAgenten](https://www.helmholtz-klima.de/regionale-klimabueros-der-helmholtz-gemeinschaft)\\\".\\nIn
      Kooperation mit Schulen in Deutschland und Kanada werden per App\\nDaten \xFCber
      das Auftauen des Permafrosts erhoben. Dar\xFCber hinaus gibt es\\nin der Biodiversit\xE4tsforschung
      viele spannende Mitmachprojekte zur\\nErforschung der Artenvielfalt. So werden
      im Projekt\\n\\\"[VielFalterGarten](https://www.vielfaltergarten.de/)\\\"\\nSchmetterlingsz\xE4hlungen
      durchgef\xFChrt oder im Projekt\\n\\\"[IGAMon-Dog](https://www.korina.info/projekte/igamon-dog/)\\\"
      die Suche\\nnach invasiven Pflanzen unterst\xFCtzt. B\xFCrgerforscher:innen
      leisten so\\neinen wichtigen Beitrag bei der Erhebung von Daten rund um den\\nKlimawandel.\\n\\n**Verantwortung
      der Politik\_**\\n\\nDie hier skizzierten Aktivit\xE4ten zeigen, dass sich Open
      Science in der\\nKlimaforschung dynamisch entwickelt. Auf die globale Klimakrise
      wird in\\ninternationalen Projekten und Initiativen reagiert. Dar\xFCber hinaus
      wird\\nein breites Angebot an wissenschaftsbasierten Transferleistungen f\xFCr\\nGesellschaft,
      Politik und Wirtschaft organisiert.\_\\n\\nDie dringende Notwendigkeit, den
      \\\"[Knowledge-Action\\nGap](https://doi.org/10.1016/j.oneear.2019.09.001)\\\"
      zu schlie\xDFen, der\\ndie L\xFCcke zwischen wissenschaftlichem Wissen und politischem
      Handeln\\nbeschreibt, ist eine politische Aufgabe. Die mangelnde Reaktion der\\nPolitik
      auf wissenschaftsbasierte Erkenntnisse in der Klimakrise\\nerschwert die notwendige
      Schaffung einer Klimagerechtigkeit, im Sinne\\nder\\n[Nord-S\xFCd-Gerechtigkeit](https://www.helmholtz-klima.de/aktuelles/wie-kann-klimaschutz-gerecht-gestaltet-werden)\\nund
      der\\n[Generationengerechtigkeit](https://www.helmholtz-klima.de/aktuelles/klimaschutz-und-generationengerechtigkeit-gibt-es-ein-recht-auf-zukunft).\_\_\\n\\nSomit
      ist es -- dem Motto \\\"Open for Climate Justice\\\" der diesj\xE4hrigen\\nOpen
      Access Week folgend -- die Aufgabe der politischen\\nEntscheidungstr\xE4ger:innen
      die offen publizierten Erkenntnisse zu nutzen\\nund auf Basis wissenschaftlicher
      Ergebnisse Klimagerechtigkeit zu\\nsichern.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"https://wisspub.net/?p=20408\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

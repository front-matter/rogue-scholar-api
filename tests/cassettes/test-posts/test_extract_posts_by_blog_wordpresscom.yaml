      mitgeben, in welchem Format (HTML, PDF, XML, EPUB) man den Volltext erhalten
      m\u00f6chte. Das Crossref-Schema erlaubt dies via dem Element <em>link<\/em>,
      wo Verlage die direkte URL zum Volltext und dem entsprechenden Format deklarieren

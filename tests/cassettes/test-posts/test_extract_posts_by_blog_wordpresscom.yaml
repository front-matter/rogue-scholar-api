      210w\\\"\\nsizes=\\\"(max-width: 345px) 100vw, 345px\\\" width=\\\"345\\\" height=\\\"493\\\"
      /></a>\\n</figure>\\n:::\\n\\nIm Rahmen der 16. Berliner Open-Access-Konferenz
      der\\nMax-Planck-Gesellschaft, die aktuell unter dem Titel \\\"[Together for\\nTransformation](https://openaccess.mpg.de/b16-de)\\\"
      Berlin stattfindet,\\nwurden gestern Leitlinien von Bund und L\xE4ndern zu Open
      Access\\nvorgestellt.\\n\\nDiese Leitlinien wurden von der Kultusministerkonferenz
      (KMK) im M\xE4rz\\nverabschiedet. Auf der Webseite der KMK findet sich eine
      knappe\\n[Pressemitteilung](https://www.kmk.org/aktuelles/artikelansicht/leitlinien-von-bund-und-laendern-zu-open-access.html)\\nzu
      dem Papier. In dieser hei\xDFt es zum Prozess der Erarbeitung:\_\_\\n\\n\\\"Das
      Bundesministerium f\xFCr Bildung und Forschung (BMBF) und die L\xE4nder\\nhaben
      auf Fachebene seit 2019 einen intensiven Austausch zum Thema Open\\nAccess.
      Im Ergebnis dieses Austauschs sind gemeinsame Leitlinien von\\nBund und L\xE4ndern
      zu Open Access entstanden.\\\"\\n\\nVorgestellt wurde das Papier gestern auf
      der MPG-Konferenz von\\nBMBF-Staatssekret\xE4rin Sabine D\xF6ring und Andreas
      Handschuh vom\\nS\xE4chsischen Staatsministerium f\xFCr Wissenschaft, Kultur
      und Tourismus.\\nDieser wird in der\_Meldung mit den folgenden Worten zitiert:\\n\\n\\\"Bund
      und L\xE4nder senden mit den Leitlinien zum Open Access ein starkes\\nZeichen
      f\xFCr eine unabh\xE4ngige und souver\xE4ne Wissenschaft. Der\\nTransformationsprozess
      hin zu Open Access bedarf einer gemeinsamen\\nAnstrengung aller Akteure und
      Organisationen des Wissenschaftssystems,\\ndamit offenes Publizieren wissenschaftlicher
      Ergebnisse aus \xF6ffentlich\\nfinanzierter Forschung zum Standard wird.\\\"\\n\\nDie
      Leitlinien, die in\\n[deutscher](https://www.bmbf.de/SharedDocs/Publikationen/de/bmbf/1/772960_Open_Access_in_Deutschland)\\nund\\n[englischer](https://www.bmbf.de/SharedDocs/Publikationen/de/bmbf/FS/772970_Open_Access_in_Deutschland_en)\\nSprache
      \xFCber die Website des Bundesministerium f\xFCr Bildung und Forschung\\n(BMBF)
      zug\xE4nglich sind, gliedern sich in zehn Abschnitte:\_\\n\\n*1. Unterst\xFCtzung
      der Transformation durch Bund und L\xE4nder; Kooperation*\\n\\nIn diesem Abschnitt
      wird die Kooperation von Bund und L\xE4ndern betont:\\n\\\"Bund und L\xE4nder
      wollen \\\\[...\\\\] das seit 2019 regelm\xE4\xDFig stattfindende\\nAustauschformat
      zu Open Access verstetigen und unter Einbeziehung der\\nWissenschaft den begonnenen
      strategischen Prozess fortsetzen.\\\"\\n\\n*2. Gestaltung rechtlicher Rahmenbedingungen*\\n\\nHier
      werden das Zweitver\xF6ffentlichungsrecht sowie die Verankerung von\\nOpen Access
      in der F\xF6rderungspolitik des BMBF sowie die Integration von\\nOpen Access
      in der Hochschulgesetzgebung betont.\_\\n\\n*3. F\xF6rderma\xDFnahmen zur Unterst\xFCtzung
      der Open-Access-Transformation*\\n\\nIn diesem Abschnitt werden weitere \\\"F\xF6rderma\xDFnahmen
      zur Unterst\xFCtzung\\nder Transformation hin zu Open Access\\\" angek\xFCndigt.\_\\n\\n*4.
      Open Access und Hochschulsteuerung*\\n\\nHier betonen die L\xE4nder ihr Anliegen,
      \\\"Open Access nach M\xF6glichkeiten\\ndurch Instrumente der Hochschulsteuerung
      bspw. in Wissenschafts- bzw.\\nHochschulentwicklungspl\xE4nen\\\" zu f\xF6rdern.\_\\n\\n*5.
      Qualit\xE4t von Open-Access-Publikationen und Reputation*\\n\\nUnter diesem
      Titel wird die Bedeutung der Weiterentwicklung der\\nForschungsbewertung betont.
      U.a. hei\xDFt es dort: \\\"In Zukunft sollte im\\nRahmen von Evaluationsprozessen
      die Bewertung der Inhalte einzelner\\nArtikel der pauschalen Qualifizierung
      der diese Forschung publizierenden\\nZeitschriften vorgezogen werden. Bund und
      L\xE4nder ermutigen die\\nakademischen Einrichtungen, die DORA-Deklaration zu
      unterzeichnen und in\\ndiesem Sinne zu handeln.\\\"\\n\\n*6. Services und Infrastrukturen*\\n\\nBetont
      wird in diesem Abschnitt die Bedeutung von\\nOpen-Access-Publikationsfonds und
      -Repositorien an wissenschaftlichen\\nEinrichtungen. Auch ermutigen Bund und
      L\xE4nder, ganz im Geiste der\\naktuellen\\n[Schlussfolgerungen](https://wisspub.net/2023/05/23/eu-mitgliedstaaten-betonen-die-rolle-von-wissenschaftsgeleiteten-open-access-modellen-jenseits-von-apcs/)\\ndes
      EU-Rates, \\\"Einrichtungen, eigene wissenschaftsgetragene\\nInfrastrukturen
      aufzubauen und weiterzuentwickeln, um Autorinnen und\\nAutoren die M\xF6glichkeit
      zu geben, in wissenschafts- getriebenen bzw.\\nwissenschaftseigenen Publikationsformen
      ihre Ergebnisse zu\\nver\xF6ffentlichen.\\\" Dar\xFCber hinaus wird festgestellt:
      \\\"Bund und L\xE4nder\\nteilen die Einsch\xE4tzung des Wissenschaftsrates,
      dass\\nDiamond-Open-Access-Modelle zur Diversit\xE4t des Systems beitragen und
      in\\nKonkurrenz zu geb\xFChrenfinanzierten Modellen treten k\xF6nnen.\\\"\\n\\n*7.
      Kostentransparenz*\\n\\nIn diesem Kapitel wird die Erwartung formuliert, dass
      wissenschaftliche\\nEinrichtungen Informationsbudgets schaffen. Zitat: \\\"Bund
      und L\xE4nder\\ngehen davon aus, dass die wissenschaftlichen Einrichtungen transparente\\nInformationsbudgets
      aufsetzen und verweisen hierzu auf die einschl\xE4gigen\\nEmpfehlungen des Wissenschaftsrates.\\\"\\n\\n*8.
      Vielfalt f\xF6rdern, Marktkonzentration verringern*\\n\\nBetont wird hier die
      Bedeutung von Bibliodiversit\xE4t. Auch werden die\\nKommerzialisierungsprozesse
      im Verlagswesen kritisiert. Zitat: \\\"Der\\nimmer st\xE4rkeren Kommerzialisierung
      von \xF6ffentlich finanzierten\\nwissenschaftlichen Publikationen ist daher
      gezielt entgegenzutreten.\\nBund und L\xE4nder w\xFCrdigen die Vielfalt im wissenschaftlichen\\nPublikationssystem
      in Deutschland und sehen die wichtige Rolle kleiner\\nund mittlerer Wissenschaftsverlage.\\\"\\n\\n*9.
      Publikationen staatlicher Akteure*\\n\\nHier wird das Anliegen von Bund und
      L\xE4ndern formuliert, die \\\"Verwendung\\noffener Lizenzen\\\" zu f\xF6rdern
      und die \\\"langfristige und persistent\\nzitierbare Verf\xFCgbarkeit eigener
      Publikationen zu sichern.\\\"\\n\\n*10. Rolle von Open Access im Gesamtkontext*\\n\\nBetont
      wird hier die Einbettung von Open Access in Open Science. U.a.\\nhei\xDFt es
      \\\"\u200B\u200BBund und L\xE4nder verstehen Open Access als Bestandteil von\\nOpen-Science-Konzepten.
      Open Access ist als Teil des Forschungsprozesses\\neine Innovationsquelle. Open
      Access und Open Science setzen einen\\nKulturwandel und die Entwicklung spezieller
      Kompetenzen bei den\\nAkteurinnen und Akteuren voraus.\\\"\\n\\nIn einem Fazit
      der Leitlinien wird festgestellt: \\\"Die F\xF6rderung der\\nVielfalt und Dauerhaftigkeit
      von Open Access ist erkl\xE4rtes Ziel von Bund\\nund L\xE4ndern. Bund und L\xE4nder
      teilen die Einsch\xE4tzung des\\nWissenschaftsrates, dass die Transformation
      des wissenschaftlichen\\nPublizierens zu Open Access innerhalb der n\xE4chsten
      Jahre abgeschlossen\\nund das offene Publizieren wissenschaftlicher Ergebnisse
      aus \xF6ffentlich\\nfinanzierter Forschung zum Standard werden soll.\\\"\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"https://wisspub.net/?p=20460\",\"updated\":false,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

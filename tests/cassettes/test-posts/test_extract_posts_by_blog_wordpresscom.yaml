      den empfehlenswerten Beitrag \\\"[Open access: The true cost of science\\npublishing](https://doi.org/10.1038/495426a)\\\"
      (2013) gelesen hat, blieb\\nratlos zur\xFCck. Die Einsch\xE4tzungen \xFCber
      die tats\xE4chlichen Kosten eines\\nwissenschaftlichen Artikels reichten von
      \\\\$300 (Hindawi, PeerJ, Ubiquity\\nPress) bis hin zu \\\\$30'000 (Nature).
      Dabei sind nur wenige Verlage auch\\nwirklich transparent \xFCber ihre tats\xE4chlichen
      Kosten. Neu geh\xF6rt EMBO\\ndazu. EMBO hat die vergangene Woche detailliert
      \xFCber die Einahmen und\\nAufw\xE4nde des Jahres 2017\\n[berichtet](https://www.embo.org/news/articles/2019/the-publishing-costs-at-embo).\\n\\n##
      6'350\u20AC Kosten pro Artikel {#kosten-pro-artikel .wp-block-heading}\\n\\nInsgesamt
      wurden im Jahr 2017 in den 4 Journals von EMBO 706 Artikel\\npubliziert.\\n\\n-
      **EMBO Journal** (*Subskriptionsjournal)*: 280 Artikel\\n- **EMBO Reports**
      (*Subskriptionsjournal)*: 226 Artikel\\n- **EMBO Molecular Medicine** *(Gold
      OA)*: 135 Artikel\\n- **Molecular Systems Biology** *(Gold OA)*: 65 Artikel\\n\\nDie
      Annahmequote lag gem\xE4ss EMBO bei ca. 10%, so dass der Verlag mit\\netwa 7000
      Einreichungen umgehen musste.\\n\\nF\xFCr die Abwicklung dieser 7000 Einreichungen,
      bzw. dem Publizieren von\\n706 Artikel hat EMBO 4.48 Mio EUR aufgewendet, wobei
      sich diese Kosten\\nauf *EMBO Press Office* (Standort Heidelberg) und *Wiley*
      aufteilen:\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img src=\\\"https://www.embo.org/images/news/Finance-Report_2.jpg\\\"
      />\\n<figcaption>Aufw\xE4nde f\xFCr 4 Journals im Jahre 2017 (<a\\nhref=\\\"https://www.embo.org/news/articles/2019/the-publishing-costs-at-embo\\\">Fig\\n2</a>)</figcaption>\\n</figure>\\n\\nF\xFCr
      Services bei Wiley (Produktion, Verkauf, Marketing, Plattform,\\nJournal Promotion)
      wurden *\u20AC2500* pro Artikel an Wiley bezahlt.\\n***\u20AC3850*** pro Artikel
      gingen an EMBO Press:\\n\\n> Staff working at the four EMBO Press journals include
      17 scientific\\n> editors (including those with managerial responsibility),
      three\\n> editorial assistants, a data integrity analyst, a project and\\n>
      marketing manager, and a designer. Salaries and employer costs\\n> (including
      pension contributions, health insurance, maternity cover\\n> etc.) make up \u20AC2.2
      Mio. Office expenses, recruitment costs, conference\\n> fees, travel and other
      items add a further \u20AC504,000.\\n\\nRuntergebrochen auf die offensichtlich
      sehr ordentlich bezahlte Arbeit\\nheisst das:\\n\\n> Editors and assistants
      spend about 17 hours on a paper that ends up\\n> being published, of which six
      hours are spent after final acceptance\\n> on pre-production checks, integrity
      checks and data curation. For\\n> papers that are not reviewed, slightly under
      two hours are spent on\\n> initial quality checks and editorial assessment.\\n\\nDie
      grunds\xE4tzlichen Aufgaben eines Scientific Editors kann man \xFCbrigens\\neinem
      fr\xFCheren\\n[Job-Inserat](https://www.academicgates.com/job/detail/00155d140103-11e8-a26b-4d247446-a14a)\\nentnehmen.\\n\\n<figure\\nclass=\\\"wp-block-gallery

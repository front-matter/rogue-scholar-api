      swissuniversities wollte man eigentlich schon 2019 ein [Read &\\nPublish Agreement
      mit Springer\\nNature](https://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/)\\nhaben.
      Allerdings wurde Mitte (!) 2018 still und leise im Fliesstext auf\\nder [OA-Webseite

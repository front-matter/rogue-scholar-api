      class=\"wp-element-caption\"><em>Aktivit\u00e4ten der NASA im Kontext von Open
      Science und Klimagerechtigkeit<\/em><\/figcaption><\/figure>\n\n\n\n<p>Der Dialog
      der Forschenden auf internationaler Ebene ist auch n\u00f6tig, um wissenschaftliche
      Daten auf globaler Ebene zu erheben. In weltweiten Messe-Netzwerken (z. B. in
      der Seismologie oder der Meteorologie) arbeiten Forschende aus aller Welt zusammen.
      Um die Daten bilden sich kollaborative Data Communities, die sich der Erhebung,
      dem Management und der Analyse von Forschungsdaten widmen.&nbsp;<\/p>\n\n\n\n<p>Als
      Beispiel kann das Projekt \u201cWest African Science Service Centre on Climate
      Change and Adapted Land Use (<a href=\"https:\/\/wascal.org\/\">WASCAL<\/a>)\u201d
      genannt werden, in dem afrikanische und deutsche Forscherinnen u. a. an einem
      Erdsystemmodell f\u00fcr Westafrika arbeiten. Ausbildung, Datenmanagement, Forschung
      und die Bereitstellung von Klima\u00e4nderungsinformationen pr\u00e4gen die
      gemeinsame Arbeit. Ein weiteres Beispiel mit deutscher Beteiligung ist das \u201cSouthern
      African Science Service Centre for Climate Change and Adaptive Land Management
      (<a href=\"https:\/\/www.sasscal.org\/mission\/\">SASSCAL<\/a>). Teil dieses
      Kooperationsprojektes ist der Betrieb des \u201cOpen Access Data Center (<a
      href=\"https:\/\/www.sasscal.org\/sasscal-data-and-information-portal\/\">OADC<\/a>)\u201d.
      \u00dcber das Portal werden Forschungsdaten rund um Klimaver\u00e4nderungen
      in den s\u00fcdafrikanischen L\u00e4ndern offen zug\u00e4nglich gemacht.&nbsp;<\/p>\n\n\n\n<p><strong>Forschungsdatenmanagement
      f\u00fcr den IPCC&nbsp;<\/strong><\/p>\n\n\n\n<p>Auch der Transfer neuester
      wissenschaftlicher Ergebnisse der Klimaforschung in Gesellschaft, Politik und
      Wirtschaft wird auf internationaler Ebene verfolgt. Zentraler Akteur ist das
      Intergovernmental Panel on Climate Change (<a href=\"https:\/\/www.ipcc.ch\/\">IPCC<\/a>).
      Der Rat wurde 1988 vom Umweltprogramm der Vereinten Nationen (UN Environmental
      Programme) und der Weltorganisation f\u00fcr Meteorologie (WMO) gegr\u00fcndet.
      Anliegen des IPCC ist es, Entscheidungstr\u00e4ger:innen \u00fcber den Stand
      der Forschung zu informieren und damit eine Grundlage f\u00fcr wissenschaftsbasiertes
      Handeln zu formulieren. Die Ergebnisse werden seit 1990 in den <a href=\"https:\/\/en.wikipedia.org\/wiki\/Intergovernmental_Panel_on_Climate_Change\">IPCC-Berichten<\/a>
      ver\u00f6ffentlicht. Die Berichte bewerten den Stand der Forschung anhand eines
      Assessments von Quellen. Dabei sichern mehrstufige <a href=\"https:\/\/www.de-ipcc.de\/226.php\">Begutachtungsverfahren<\/a>
      die Qualit\u00e4t der Berichte.&nbsp;<\/p>\n\n\n\n<p>Aktuell ist der sechste
      Sachstandsbericht in Arbeit. Die Formulierung des Sachstandsberichts wird in
      drei Arbeitsgruppen organisiert. Arbeitsgruppe 1 widmet sich den naturwissenschaftlichen
      Grundlagen des Klimawandels. Arbeitsgruppe 2 befasst sich mit den Folgen des
      Klimawandels. Dabei stehen Aspekte wie Anpassung und Verwundbarkeit im Fokus.
      Die Minderung des Klimawandels ist Gegenstand der Arbeitsgruppe 3. Die Berichte
      gliedern sich neben der Beschreibung der einzelnen Kapitel in je eine Executive
      Summary, eine Technical Summary sowie eine Summary for Policymakers. Zu jedem
      Kapitel wird dar\u00fcber hinaus Begleitmaterial publiziert. Weitere Anh\u00e4nge
      erg\u00e4nzen die Berichte. Alle IPCC-Berichte und zugeh\u00f6rige Materialien
      sind offen zug\u00e4nglich. F\u00fcr den Bericht der Arbeitsgruppe 1 wurde ein
      Atlas erstellt, der auch als interaktive Anwendung im Web zug\u00e4nglich ist.
      Er kann unter <a href=\"https:\/\/interactive-atlas.ipcc.ch\/license\">https:\/\/interactive-atlas.ipcc.ch<\/a>
      abgerufen werden. Die dem Atlas zugrunde liegenden Daten werden unter der Creative-Commons-Lizenz
      CC-BY <a href=\"https:\/\/interactive-atlas.ipcc.ch\/license\">bereitgestellt<\/a>.&nbsp;<\/p>\n\n\n\n<p>Eine
      zentrale Rolle beim Forschungsdatenmanagement der IPCC-Berichte spielt das Data
      Distribution Centre (<a href=\"https:\/\/www.ipcc-data.org\/\">DDC<\/a>). Deutscher
      Partner im DDC ist das Deutsche Klimarechenzentrum (<a href=\"https:\/\/www.dkrz.de\/de\/dkrz-partner-der-klimaforschung\">DKRZ<\/a>).
      Wer sich f\u00fcr die Praxis des Forschungsdatenmanagements beim IPCC interessiert,
      dem seien die Publikationen von Stockhause et al. (<a href=\"https:\/\/doi.org\/10.5334\/dsj-2019-020\">2019<\/a>)
      und Stockhause &amp; Lautenschlager (<a href=\"https:\/\/doi.org\/10.5194\/gmd-15-6047-2022\">2022<\/a>)
      zur Lekt\u00fcre empfohlen, die die Umsetzung der FAIR-Prinzipien beim IPCC
      beleuchten. (Siehe auch <a href=\"https:\/\/doi.org\/10.48440\/os.helmholtz.035\">Open
      Science Factsheet Nr. 7<\/a> des Helmholtz Open Science Office). Dank der Arbeiten
      des DDC und der beteiligten Datenzentren werden die Forschungsdaten des IPCC
      per Digital Object Identifier (DOI) adressiert und k\u00f6nnen so dauerhaft
      referenziert werden. Diese Praxis f\u00f6rdert, \u00fcber die einfache Zitierung
      der Daten hinaus, auch die Transparenz \u00fcber die verwendeten Quellen und
      unterst\u00fctzt die dauerhafte Zug\u00e4nglichkeit der Forschungsdaten, die
      Grundlage der IPCC-Berichte sind.&nbsp;<\/p>\n\n\n\n<p><strong>Wissenstransfer
      in Gesellschaft, Politik und Wirtschaft&nbsp;<\/strong><\/p>\n\n\n\n<p>Der Transfer
      der Ergebnisse des IPCC-Berichts wird dar\u00fcber hinaus z. B. durch \u00dcbersetzungen
      unterst\u00fctzt. So organisiert die <a href=\"https:\/\/www.de-ipcc.de\/\">Deutsche
      IPCC-Koordinierungsstelle<\/a> den Wissenstransfer zwischen Forschung und Klimapolitik
      und erstellt die \u00dcbersetzung zentraler IPCC-Publikationen f\u00fcr Deutschland,
      \u00d6sterreich und die Schweiz.<\/p>\n\n\n\n<p>Der Transfer der Erkenntnisse
      der Klimaforschung wird auch von vielen wissenschaftlichen Einrichtungen in
      Deutschland unterst\u00fctzt. Ein Beispiel ist die <a href=\"https:\/\/www.helmholtz-klima.de\/\">Helmholtz-Klima-Initiative<\/a>,
      die u. a. diverse Klimainformationen aufbereitet. Mit Blick auf die n\u00f6tigen
      Anpassungen an den Klimawandel leistet das Climate Service Center Germany (<a
      href=\"https:\/\/www.climate-service-center.de\/\">GERICS<\/a>) des Helmholtz-Zentrums
      Hereon eine wichtige Transferleistung. Das Center informiert mit einer Vielzahl
      an wissenschaftsbasierten Dienstleistungen \u00fcber klimabezogenen Daten. So
      betreibt GERICS den <a href=\"https:\/\/www.climate-service-center.de\/products_and_publications\/maps_visualisation\/check\/index.php.de\">GERICS-Bundesl\u00e4nder-Check<\/a>,
      der zu Szenarien der Klimaentwicklung in den Bundesl\u00e4ndern informiert.
      Auch bietet GERICS Workshops und Beratungsinstrumente f\u00fcr die Wirtschaft
      an. Z. B. steht ein <a href=\"https:\/\/www.climate-service-center.de\/products_and_publications\/toolkits\/unternehmensbaukasten\/index.php.de\">Unternehmensbaukasten<\/a>
      bereit, der Firmen bei der Implementierung von Anpassungsma\u00dfnahmen an den
      Klimawandel unterst\u00fctzt.&nbsp;<\/p>\n\n\n\n<p>Ein weiteres Beispiel der
      Aufbereitung von Klimadaten f\u00fcr die breite \u00d6ffentlichkeit in Deutschland
      ist der <a href=\"https:\/\/www.ufz.de\/index.php?de=37937\">D\u00fcrremonitor<\/a>
      des Helmholtz-Zentrums f\u00fcr Umweltforschung (UFZ). \u00dcber den Monitor
      k\u00f6nnen tagesaktuelle Informationen zum Bodenfeuchtezustand in Deutschland
      abgerufen werden.&nbsp;<\/p>\n\n\n\n<p>\u00dcber den <a href=\"https:\/\/wasser-monitor.de\/\">Wasser-Monitor<\/a>
      des Forschungszentrums J\u00fclich (FZJ) k\u00f6nnen Personen in der Landwirtschaft,
      aber auch auch jede interessierte B\u00fcrgerin, Daten zum Wasserhaushalt im
      Boden &#8211; in hoher r\u00e4umlicher Aufl\u00f6sung von etwa 600 Metern &#8211;
      f\u00fcr ganz Deutschland abrufen. Die Daten werden im J\u00fclicher Supercomputing
      Centre (JSC) <a href=\"https:\/\/www.fz-juelich.de\/de\/aktuelles\/news\/pressemitteilungen\/2021\/2021-11-03-wasser-monitor\">simuliert<\/a>
      und tagesaktuell, bis zu neun Tage in die Zukunft, berechnet. Dabei werden diverse
      Parameter wie z. B. Niederschlag, Luftfeuchtigkeit oder Windgeschwindigkeit
      \u200b\u200bber\u00fccksichtigt.&nbsp;<\/p>\n\n\n\n<p>Wissenstransfer rund um
      den Klimawandel bieten auch die vier regionalen Klimab\u00fcros der Helmholtz-Gemeinschaft.
      Diese unterst\u00fctzen z. B. Stadtplaner:innen oder Landwirt:innen im Umgang
      mit dem Klimawandel. Der Blick auf das Dienstleistungsportfolio des <a href=\"https:\/\/www.ufz.de\/index.php?de=37936\">Mitteldeutschen
      Klimab\u00fcros<\/a> am UFZ zeigt die Vielfalt der Transferaktivit\u00e4ten,
      mit denen Forschende wissenschaftliche Erkenntnisse in die breite \u00d6ffentlichkeit
      vermitteln. Neben dem dialogbasierten Wissensaustausch mit der Privatwirtschaft
      und NGOs, werden Weiterbildungsprogramme, Politikberatung aber auch diverse
      Angebote f\u00fcr Sch\u00fcler:innen und Studierende erbracht.<\/p>\n\n\n\n<p><strong>Citizen
      Science in der Klimaforschung<\/strong><\/p>\n\n\n\n<p>Neben diesen Services
      sind es auch Citizen-Science-Projekte, in denen die institutionalisierte Wissenschaft
      mit B\u00fcrgerforscher:innen gemeinsam an der Erforschung des Klimawandels
      arbeitet. Der Klick auf <a href=\"https:\/\/www.buergerschaffenwissen.de\/\">buergerschaffenwissen.de<\/a>
      gibt einen guten \u00dcberblick \u00fcber die Breite der Citizen-Science-Projekte
      in Deutschland. Dar\u00fcber lassen sich viele Projekte mit Bezug zur Klimaforschung
      recherchieren. Z. B das Fraunhofer-Projekt \u201c<a href=\"https:\/\/pv2go.org\/\">PV2Go<\/a>\u201d,
      in dem interessierte B\u00fcrger:innen \u00fcber einen Zeitraum von einem Jahr
      die Sonneneinstrahlung auf ihrem Autodach messen k\u00f6nnen. Ein weiteres Beispiel,
      das sich an Sch\u00fcler:innen richtet, ist \u201c<a href=\"https:\/\/www.helmholtz-klima.de\/regionale-klimabueros-der-helmholtz-gemeinschaft\">UndercoverEisAgenten<\/a>\u201d.
      In Kooperation mit Schulen in Deutschland und Kanada werden per App Daten \u00fcber
      das Auftauen des Permafrosts erhoben. Dar\u00fcber hinaus gibt es in der Biodiversit\u00e4tsforschung
      viele spannende Mitmachprojekte zur Erforschung der Artenvielfalt. So werden
      im Projekt \u201c<a href=\"https:\/\/www.vielfaltergarten.de\/\">VielFalterGarten<\/a>\u201d
      Schmetterlingsz\u00e4hlungen durchgef\u00fchrt oder im Projekt \u201c<a href=\"https:\/\/www.korina.info\/projekte\/igamon-dog\/\">IGAMon-Dog<\/a>\u201d
      die Suche nach invasiven Pflanzen unterst\u00fctzt. B\u00fcrgerforscher:innen
      leisten so einen wichtigen Beitrag bei der Erhebung von Daten rund um den Klimawandel.<\/p>\n\n\n\n<p><strong>Verantwortung
      der Politik&nbsp;<\/strong><\/p>\n\n\n\n<p>Die hier skizzierten Aktivit\u00e4ten
      zeigen, dass sich Open Science in der Klimaforschung dynamisch entwickelt. Auf
      die globale Klimakrise wird in internationalen Projekten und Initiativen reagiert.
      Dar\u00fcber hinaus wird ein breites Angebot an wissenschaftsbasierten Transferleistungen
      f\u00fcr Gesellschaft, Politik und Wirtschaft organisiert.&nbsp;<\/p>\n\n\n\n<p>Die
      dringende Notwendigkeit, den \u201c<a href=\"https:\/\/doi.org\/10.1016\/j.oneear.2019.09.001\">Knowledge-Action
      Gap<\/a>\u201d zu schlie\u00dfen, der die L\u00fccke zwischen wissenschaftlichem
      Wissen und politischem Handeln beschreibt, ist eine politische Aufgabe. Die
      mangelnde Reaktion der Politik auf wissenschaftsbasierte Erkenntnisse in der
      Klimakrise erschwert die notwendige Schaffung einer Klimagerechtigkeit, im Sinne
      der <a href=\"https:\/\/www.helmholtz-klima.de\/aktuelles\/wie-kann-klimaschutz-gerecht-gestaltet-werden\">Nord-S\u00fcd-Gerechtigkeit<\/a>
      und der <a href=\"https:\/\/www.helmholtz-klima.de\/aktuelles\/klimaschutz-und-generationengerechtigkeit-gibt-es-ein-recht-auf-zukunft\">Generationengerechtigkeit<\/a>.&nbsp;&nbsp;<\/p>\n\n\n\n<p>Somit
      ist es &#8211; dem Motto \u201cOpen for Climate Justice\u201d der diesj\u00e4hrigen
      Open Access Week folgend &#8211; die Aufgabe der politischen Entscheidungstr\u00e4ger:innen
      die offen publizierten Erkenntnisse zu nutzen und auf Basis wissenschaftlicher
      Ergebnisse Klimagerechtigkeit zu sichern.<\/p>\n","excerpt":"<p>Diese Woche

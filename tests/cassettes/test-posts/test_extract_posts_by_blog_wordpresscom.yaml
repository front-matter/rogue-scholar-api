      1812w\"\nsizes=\"(max-width: 1024px) 100vw, 1024px\" width=\"1024\" height=\"555\"
      />\n<figcaption>Screenshot: Liste der Publikationen, die so Google Scholar,\ndurch
      eine Open-Access-Policy tangiert sind</figcaption>\n</figure>\n\nIn meinem Fall
      waren bereits alle von Google identifizierten\nPublikationen frei zug\u00e4nglich.
      Die Auswahl der 14 Paper und ihre\nZuordnung zu den Open-Access-Policies \u00fcberrascht

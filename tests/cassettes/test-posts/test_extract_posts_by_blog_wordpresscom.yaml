      Pampel","first_name":"Heinz","last_name":"Pampel","nice_name":"pampel","URL":"https:\/\/orcid.org\/0000-0003-3334-2771","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/pampel","site_ID":7685363},"date":"2022-10-24T07:59:19+01:00","modified":"2022-10-24T07:59:19+01:00","title":"<strong>Open
      Science in der Klimaforschung\u00a0<\/strong>","URL":"http:\/\/wisspub.net\/2022\/10\/24\/open-science-in-der-klimaforschung\/","short_URL":"https:\/\/wp.me\/ptFu7-5ja","content":"\n<p>Diese
      Woche findet zum zw\u00f6lften Mal die internationale <a href=\"https:\/\/www.openaccessweek.org\/\">Open
      Access Week<\/a> statt. Seit 2010 bietet die Aktionswoche einen Rahmen f\u00fcr
      die Diskussion \u00fcber den Stand und die Herausforderungen des offenen Zugangs
      zu wissenschaftlichen Erkenntnissen. W\u00e4hrend die Aktionswoche in ihren
      Anfangsjahren einen Fokus auf den Zugang zu wissenschaftlichen Artikeln (Open
      Access) legte, widmen sich die Aktivit\u00e4ten in diesem Jahr vermehrt auch
      anderen Aspekten von Open Science. So z. B. den Themen Open Research Data und
      Open Research Software.\u00a0<\/p>\n\n\n\n<p>Die Aktionswoche wird von wissenschaftlichen
      Einrichtungen weltweit mit verteilten Aktivit\u00e4ten begangen. F\u00fcr Deutschland
      findet sich auf der Webseite <a href=\"https:\/\/open-access.network\/fortbilden\/open-access-week\/open-access-week-2022\">open-access.network<\/a>
      eine \u00dcbersicht von Aktivit\u00e4ten. Seit 2012 wird jedes Jahr ein <a href=\"https:\/\/en.wikipedia.org\/wiki\/Open_Access_Week\">Motto<\/a>
      f\u00fcr die Woche festgelegt.\u00a0<\/p>\n\n\n\n<figure class=\"wp-block-image

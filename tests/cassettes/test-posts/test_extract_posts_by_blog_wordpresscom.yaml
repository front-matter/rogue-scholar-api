    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692",
      "affiliation": []}], "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_text":
      "Der wirklich grosse [Big\nBang](https://wisspub.net/2019/11/20/big-bang-statt-big-dealverhandlungen-in-der-schweiz-mit-elsevier-springer-und-wiley-drohen-zu-scheitern/)\nist
      in der Schweiz ausgeblieben. Dennoch k\u00fcndigen nun alle Schweizer\nHochschulen
      ihren Big Deal mit Springer Nature (inkl. Nature Journals).\nWie Swissuniversities
      [bekannt\ngibt](https://www.swissuniversities.ch/aktuell/swissuniversities-definiert-beziehungen-mit-den-verlagen-elsevier-springer-nature-und-wiley-fuer-2020),\nkonnte
      **Springer Nature** nun nach \u00fcber 1.5 Jahren Verhandlung kein\npassendes
      Angebot liefern.\n\nObwohl mit **Wiley** ebenfalls seit einem Jahr verhandelt
      wird,\nverl\u00e4ngern hier die Schweizer Hochschulen unverst\u00e4ndlicherweise
      den Big\nDeal ohne hinsichtlich Open Access etwas erreicht zu haben.\n\nBei
      **Elsevier** hat man in einem Jahr Verhandlung ebenfalls noch kein\nAgreement
      erreicht. Immerhin besteht ein Memorandum of Understanding,\ndass man im M\u00e4rz
      2020 ein Read & Publish Agreement haben will, dass dann\nwohl f\u00fcr die Schweizer
      Einreichungen ab Januar 2020 g\u00fcltig sein soll.\n\n## Swissuniversities
      bewahrt Rest-Glaubw\u00fcrdigkeit {#swissuniversities-bewahrt-rest-glaubw\u00fcrdigkeit
      .wp-block-heading}\n\nMit der Absage an Springer Nature sichern sich die Schweizer
      Hochschulen\ndas bisschen Glaubw\u00fcrdigkeit, dass ihnen im Dossier Open Access\nverblieben
      ist. Seit Jahren zeige ich in diesem Blog auf, wie\nBibliotheken mit einem ausgepr\u00e4gtem
      Stockholm-Syndrom jeweils immer mehr\nf\u00fcr Subskriptionen zahlen und dann
      in der Konsequenz bei OA nicht\nweiterkommen. Ende 2014 habe ich auf das erste
      [Read & Publish Agreement\nmit Springer in den\nNiederlanden](https://wisspub.net/2014/12/17/zukunftsweisende-vereinbarung-zwischen-niederlandischen-universitaten-und-springer/)\nhingewiesen.
      Eigentlich h\u00e4tte man schon 2015 bei einem Verzicht auf die\n[unn\u00f6tigen\nNationallizenzen](https://wisspub.net/2015/09/22/nationallizenzen-und-open-access-passen-nicht-zusammen/)\n(ironischerweise
      auch mit Springer) Richtung OA abbiegen k\u00f6nnen. 2017\nhabe ich am Beispiel
      Springer\n[vorgerechnet](https://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/),\ndass
      ein OA Agreement ab 2018 durchaus f\u00fcr beide Seiten drin liegt oder\nman
      ansonsten Springer den Laufpass geben soll.\n\nMeine Freude, dass nun die Entscheidungstr\u00e4ger
      an den Hochschulen nun\nendlich auch zu diesem Schluss gekommen sind, wird durch
      das Wissen\ngetr\u00fcbt, dass durch dieses unverst\u00e4ndliche Z\u00f6gern,
      weitere 10 Mio CHF\n\u00f6ffentliche Gelder und wertvolle Zeit verschwendet
      worden sind.\n\n## Unverst\u00e4ndlicher Wiley-Big Deal {#unverst\u00e4ndlicher-wiley-big-deal
      .wp-block-heading}\n\nLeider geht die Verschwendung bei Wiley weiter. Es werden
      2020 wieder\n\u00f6ffentliche Gelder an Wiley fliessen, ohne daf\u00fcr OA zu
      erhalten. Anders\nals bei der inkonsequenten Verl\u00e4ngerung des Big-Deals
      mit Springer\nNature letztes Jahr, hat man nun mit Wiley ein Memorandum of\nUnderstanding
      unterzeichnet, welches erst 2021 vielleicht zu einem Read\n& Publish Agreement
      f\u00fchrt.\n\nWieso man ein Read & Publish Agreement (z.B. analog zu\n[Schweden](https://newsroom.wiley.com/press-release/all-corporate-news/wiley-and-bibsam-sign-open-access-agreement-include-45-swedish-inst))\nnicht
      schon dieses Jahr verlangt hat und im Falle einer Verweigerung\ndurch das Wiley-Management
      den Big Deal konsequent aufk\u00fcndigt ist\nunverst\u00e4ndlich und zeigt,
      dass man die kommerzielle Natur eines\nb\u00f6rsenkotierten Verlages offenbar
      immer noch nicht verstanden hat.\n\n<figure class=\"wp-block-embed-twitter wp-block-embed
      is-type-rich\">\n<div class=\"wp-block-embed__wrapper\">\n<div class=\"embed-twitter\">\n<blockquote>\n<p>See
      the Q1 2020 John Wiley &amp; Sons Inc Earnings Call:<a\nhref=\"https://t.co/dAnNAf7PGo\">https://t.co/dAnNAf7PGo</a><a\nhref=\"https://twitter.com/hashtag/openaccess?src=hash&amp;ref_src=twsrc%5Etfw\">#openaccess</a>\njust
      \"complementary and additive\" <a\nhref=\"https://t.co/pS8y9MjZKm\">pic.twitter.com/pS8y9MjZKm</a></p>\n<p>\u2014
      Christian Gutknecht (@chgutknecht) <a\nhref=\"https://twitter.com/chgutknecht/status/1170809343677255680?ref_src=twsrc%5Etfw\">September\n8,
      2019</a></p>\n</blockquote>\n</div>\n</div>\n</figure>\n\nVielleicht auch deshalb
      gab swissuniversities der Pressemeldung den\nmerkw\u00fcrdigen Titel: [swissuniversities
      definiert Beziehungen mit den\nVerlagen](https://www.swissuniversities.ch/aktuell/swissuniversities-definiert-beziehungen-mit-den-verlagen-elsevier-springer-nature-und-wiley-fuer-2020),\nals
      ob diese Beziehung irgend anderes definiert sein k\u00f6nnte, als ein\nDienstleister-Kunden
      Verh\u00e4ltnis.\n\n## Elsevier Read and Publish Agreement {#elsevier-read-and-publish-agreement
      .wp-block-heading}\n\nBeim angek\u00fcndigten OA Big-Deal wird der Preis entscheidend
      sein, um den\nDeal zu beurteilen. Die erste Generation von Big Deals mit\nOA-Komponenten
      bei Elsevier (e.g. Niederlande,\n[Finnland](https://www.elsevier.com/about/press-releases/science-and-technology/finelib-and-elsevier-reach-agreement-for-subscription-access-and-open-access-publishing))\nwaren
      nicht wirklich befriedigend, da sie nur Discounts auf APCs\ngew\u00e4hrten.
      Die zweite Generation (Polen,\n[Norwegen](https://esac-initiative.org/about/transformative-agreements/agreement-registry/els2019unit/),\n[Ungarn](https://esac-initiative.org/about/transformative-agreements/agreement-registry/els2019eisz/),\n[Schweden](https://www.mynewsdesk.com/se/kungliga_biblioteket/pressreleases/new-transformative-agreement-with-elsevier-enables-unlimited-open-access-to-swedish-research-2946642),\n[Carnegie\nMellon](https://osc.universityofcalifornia.edu/2019/11/cmu-statement/))\nsind
      bez\u00fcglich OA viel umfangreicher, jedoch h\u00e4ufig sehr teuer und\nteilweise
      mit dem Kauf von Analytics (Scopus, SciVal) verbunden.\nVermutlich der \"beste\"
      Deal d\u00fcrfte zurzeit Schweden haben, da man dort\nElsevier schon einmal
      [deutlich Nein](https://doi.org/10.7557/5.4929)\ngesagt hat. Hier wird sich

      1478w\"\nsizes=\"(max-width: 846px) 100vw, 846px\" width=\"846\" height=\"1023\"
      />\n</figure>\n\nOder es wurde anhand der [strategischen\nRoadmap](https://www.crossref.org/strategy/)
      dar\u00fcber diskutiert, ob nun\nden Ausbau von [Event\nData](https://www.crossref.org/services/event-data/),
      der Abbau von\ntechnischen Schulden oder eine gemeinsame Suche mit DataCite
      wichtiger\nw\u00e4re.\n\n<figure class=\"wp-block-image size-large\">\n<img\nsrc=\"https://wisspub.net/wp-content/uploads/2019/11/bildschirmfoto-2019-11-18-um-10.31.05.png?w=1024\"\nclass=\"wp-image-19946\"

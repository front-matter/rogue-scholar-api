      height=\\\"941\\\" />\\n</figure></li>\\n</ul>\\n</figure>\\n\\n### Verzug des
      Aktionsplans {#verzug-des-aktionsplans .wp-block-heading}\\n\\nGem\xE4ss der
      [Open Access\\nStrategie](https://wisspub.net/wp-content/uploads/2017/02/open_access_strategy_de.pdf)\\n(2017)
      von swissuniversities sollen 2024 alle von \xF6ffentlichen Geldern\\nfinanzierten
      wissenschaftlichen Publikationen \\\"der Schweiz\\\" frei\\nzug\xE4nglich sein.
      Wenn dieses Ziel noch erreicht werden soll, muss nun\\nEiniges geschehen. Beim
      Aktionsplan ist man in diversen Bereichen in\\nVerzug:\\n\\n<figure class=\\\"wp-block-image
      size-large\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2019/11/bildschirmfoto-2019-11-20-um-00.38.20.png?w=1024\\\"\\nclass=\\\"wp-image-19970\\\"

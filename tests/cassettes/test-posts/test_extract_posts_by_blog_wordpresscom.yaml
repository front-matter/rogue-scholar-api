      greifen Berliner Start-up ResearchGate an","URL":"http:\/\/wisspub.net\/2017\/09\/20\/verlage-greifen-berliner-start-up-researchgate-an\/","short_URL":"https:\/\/wp.me\/ptFu7-4Xu","content":"<p>Der
      Verband der Wissenschaftsverlage <a href=\"http:\/\/stm-assoc.org\">STM<\/a>
      hat die Kanzlei Caemmerer Lenz beauftragt, das unter Wissenschaftlerinnen und
      Wissenschaftler beliebte soziale Netzwerk <a href=\"https:\/\/www.researchgate.net\">ResearchGate<\/a>
      anzugehen.<\/p>\n<p>In einem Schreiben (<a href=\"https:\/\/www.elsevier.com\/__data\/assets\/pdf_file\/0010\/509068\/STM_letter_ResearchGate.20170916.pdf\">PDF<\/a>)
      fordert die Kanzlei das Berliner Start-Up auf, gemeinsam mit dem STM-Verband
      ein \u201cnew system\u201d zu implementieren, dass sicherstelle, dass Fachartikel
      nur noch nach Zustimmung der von STM vertretenen Verlage auf der Plattform geteilt
      werden. Stimmt ResearchGate der Implementierung dieses Systems nicht zu, drohen
      die Wissenschaftsverlage mit Klagen.<\/p>\n<p>Auf der von Angela Merkel <a href=\"https:\/\/www.bundeskanzlerin.de\/ContentArchiv\/DE\/Archiv17\/Mitschrift\/Pressekonferenzen\/2013\/03\/2013-03-07-researchgate.html\">gelobten<\/a>
      und von Bill Gates <a href=\"http:\/\/www.tagesspiegel.de\/wirtschaft\/bill-gates-in-berlin-microsoft-gruender-besucht-researchgate\/9077512.html\">mitfinanzierten<\/a>
      Plattform k\u00f6nnen Forschende Artikel und Forschungsdaten teilen. Laut eigenen
      <a href=\"https:\/\/www.researchgate.net\/aboutus.AboutUsPress.downloadFile.html?name=rg_fact_sheet.pdf\">Angaben<\/a>
      nutzen \u00fcber 13 Millionen Wissenschaftlerinnen und Wissenschaftler aus 193
      L\u00e4ndern das Netzwerk und teilen dort \u00fcber 100 Millionen Artikel. Darunter
      auch 63 Nobelpreistr\u00e4gerinnen und -tr\u00e4ger.<\/p>\n<p>ResearchGate selbst
      \u00fcbernimmt &#8211; im Gegensatz zu den <a href=\"https:\/\/dini.de\/dini-zertifikat\/liste-der-repositorien\/\">Open-Access-Repositorien<\/a>
      an wissenschaftlichen Einrichtungen &#8211; bei der \u00f6ffentlichen Zug\u00e4nglichmachung
      der Fachartikel keine Pr\u00fcfung der jeweiligen Rechtesituation, informiert
      jedoch auf Basis der Datenbank \u201c<a href=\"http:\/\/www.sherpa.ac.uk\/romeo\">SHERPA
      RoMEO<\/a>\u201d \u00fcber die M\u00f6glichkeiten des \u201cself-archiving\u201d.
      Diese Datenbank gibt Auskunft, ob und unter welchen Bedingungen die Zweitver\u00f6ffentlichung
      eines Artikels m\u00f6glich ist.<\/p>\n<p>Laut einer Studie von <a href=\"https:\/\/doi.org\/10.1007\/s11192-017-2291-4\">Jamali<\/a>
      aus dem Februar 2017 werden knapp \u00fcber 50 Prozent der Artikel auf ResearchGate
      ohne Zustimmung der Verlage zug\u00e4nglich gemacht. Verst\u00e4ndlicherweise
      befassen sich nur wenige Forschende mit der Rechtesituation ihrer Artikel, ihr
      Ziel ist die optimale Sichtbarkeit ihrer Ergebnisse sowie die umfassende Darstellung
      ihrer Forschungsleistung im Web. Jamali ber\u00fccksichtigt in seiner Studie
      im Fachjournal Scientometrics jedoch nicht die deutsche Rechtslage, die durch
      das Zweitver\u00f6ffentlichungsrecht nach <a href=\"https:\/\/www.gesetze-im-internet.de\/urhg\/__38.html\">\u00a7
      38 UrhG<\/a> durchaus die \u00f6ffentliche Zug\u00e4nglichmachung &#8211; unter
      bestimmten Umst\u00e4nden \u2013 erlaubt und damit auch auf ResearchGate wirkt.<\/p>\n<p>Wenig
      \u00fcberraschend wird das Vorgehen des STM-Verbandes insbesondere durch den
      Verlagsgiganten Elsevier befeuert, der sich aktuell bereits mit dem gesamten
      deutschen Wissenschaftsbetrieb im Streit befindet (<a href=\"https:\/\/twitter.com\/BMittermaier\/status\/907510442418982912\">172
      K\u00fcndigungen<\/a>) und sich \u00fcber die letzten Jahre in der wissenschaftlichen
      Community\u00a0sehr <a href=\"https:\/\/wisspub.net\/?s=Elsevier\">unbeliebt<\/a>\u00a0gemacht
      hat.<\/p>\n<p>W\u00e4hrend STM zu der Causa gegen ResearchGate nicht informiert,
      begr\u00fc\u00dft Elsevier das Vorgehen in einer <a href=\"https:\/\/www.elsevier.com\/connect\/stm-offers-researchgate-user-friendly-solutions-to-address-industry-concerns\">Pressemitteilung<\/a>
      und macht auch gleich das Schreiben der Kanzlei an ResearchGate\u00a0\u00f6ffentlich.
      Auch die deutschen STM-Mitglieder De Gruyter, Hogrefe oder die Thieme Publishing
      Group halten sich bedeckt. Offenbar wird ein m\u00f6glicher Imageschaden durch
      eine Klage gegen das beliebte Netzwerk bef\u00fcrchtet.<\/p>\n<p>Siehe auch
      die lesenswerte <a href=\"https:\/\/irights.info\/artikel\/streit-um-zweitveroeffentlichungen-verlage-nehmen-researchgate-ins-visier\/28728\">Zusammenfassung<\/a>

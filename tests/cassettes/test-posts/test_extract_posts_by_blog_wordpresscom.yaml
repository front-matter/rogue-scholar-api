      eine erste Version des 32-seitigen RSC-Vertrag mit einigen\\nSchw\xE4rzungen
      offen.\\n\\n::: {.wp-block-file}\\n[Schweizer RSC-Agreement\\n(2019-2020)](https://wisspub.net/wp-content/uploads/2020/02/2020.02.10-rsc-agreement.pdf)[Herunterladen](https://wisspub.net/wp-content/uploads/2020/02/2020.02.10-rsc-agreement.pdf){.wp-block-file__button\\ndownload=\\\"\\\"}\\n:::\\n\\n###
      Zur\xFCck auf Start -- Preise sind nun wieder Gesch\xE4ftsgeheimnisse {#zur\xFCck-auf-start-preise-sind-nun-wieder-gesch\xE4ftsgeheimnisse
      .wp-block-heading}\\n\\nDie meisten Schw\xE4rzungen sind mit\\n[ihrer](https://wisspub.net/wp-content/uploads/2021/06/2020.02.10-rsc-agreement-antwort.pdf)\\n[Begr\xFCndung](https://wisspub.net/wp-content/uploads/2020/03/2020.02.10-rsc-agreement-antwort.pdf)\\nverst\xE4ndlich

      1024w\"\nsizes=\"(max-width: 3178px) 100vw, 3178px\"}\n\nF\u00fcr eine bloss
      hypothetische Frage ist diese Zustimmung zu einem Boykott\nsehr hoch.\u00a0
      Man kann sich gut vorstellen, dass bei einem entsprechenden\nrealen Fall, bei
      dem die Wissenschaftler auch mit mehr konkreter\nInformationen versorgt werden,
      die Bereitschaft und Zustimmung zum\nBoykott noch erh\u00f6ht werden kann.\n\n####
      **OA-Policy und Repository wenig bekannt ** {#oa-policy-und-repository-wenig-bekannt}\n\n-
      74% der Befragten ETHZ-Wissenschaftler kennen die 2008 eingef\u00fchrte\n  [verpflichtende
      Open Access\n  Policy](http://www.library.ethz.ch/en/ms/Open-Access-at-ETH-Zurich/ETH-Zurich-s-Open-Access-Policy)\n  der
      ETHZ nicht.\n- 24% haben noch nie vom Repository ETH E-Collection (seit Juli
      2017:\n  [Research Collection](https://www.research-collection.ethz.ch/))\n  geh\u00f6rt.\n-
      Academic Social Networks werden dem Institutionellen Repository gar\n  vorgezogen:\n\n![Wo_OA_publizieren.png](https://wisspub.net/wp-content/uploads/2017/08/wo_oa_publizieren.png){.alignnone\n.size-full

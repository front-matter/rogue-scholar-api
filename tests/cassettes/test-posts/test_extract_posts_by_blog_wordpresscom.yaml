      1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"140\\\" /></a>\\n</figure>\\n\\nDamit
      wird das Agreement dem eigenen Anspruch, n\xE4mlich mindestens f\xFCr\\ndie
      OA-Stellung aller lokaler Corresponding Authors zu sorgen, nicht\\ngerecht.
      Man muss allerdings beachten, dass dies inbesondere bei den\\nRahmenbedinungen
      von Elsevier auch nicht m\xF6glich w\xE4re. Einerseits sind\\netliche Journals
      von Elsevier ja explizit vom Schweizer Agreement\\nausgenommen (z.B. Cell Press,
      verschiedene Society Journals). Anderseits\\nf\xFChrt die M\xF6glichkeit, dass
      ein Artikel mehrere Corresponding Authors\\nhat, und ein Autor oder Autorin
      mehrere Affiliations haben kann,\\ndurchaus schon zum Effekt, das Artikel \xFCber
      andere Institutionen OA\\nwerden.\\n\\nSchaut man sich deshalb der OA-Status
      (via Unpaywall) der Schweizer\\nPublikationen an, sieht es etwas tr\xF6stlicher
      aus. So sind immerhin 61%\\naller Corresponding- und Non-Corresponding Publikationen
      von 2021 in\\neiner Form zug\xE4nglich.\\n\\n::: {.wp-block-image}\\n<figure

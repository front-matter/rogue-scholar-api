      Authors von den teilnehmenden Hochschulen werden dadurch\nberechtigt, ohne zus\u00e4tzliche
      Kosten oder mit einer stark reduzierten APC\nin den entsprechenden Hybrid-Programmen
      der Verlage und unter einer\nbestimmtem Creative Commons Lizenz zu publizieren.
      Zus\u00e4tzlich\nverpflichten sich die Verlage den Hochschulen periodisch Bericht
      \u00fcber\ndie OA-Publikationen zu erstatten.\n\nDesweiteren wird ein Gesamtpreis
      \u00fcber alle Verlagsdienstleistungen\nvereinbart. Die spannende Frage wie
      man zu diesem Preis gekommen ist\n(also die eigentliche Preiskalkulation mit
      dem Offsetting) geht aus den\nVertr\u00e4gen nicht im Detail hervor.\n\n####
      Preise\n\nEine Zusammenstellung der VSNU zeigt jedoch, dass bei den allermeisten\nVerlage
      die Preise auf dem Niveau der bisherigen Subskriptionsausgaben\nverbleiben und
      Preiserh\u00f6hungen im Bereich von 2-5 Prozent pro Jahr\nvorgesehen sind. Lediglich
      bei Karger und RSC ist der Anstieg der Kosten\num 23% relativ hoch. Das mag
      vielleicht damit zusammenh\u00e4ngen, als die\nNiederl\u00e4nder im Wert weit
      mehr dort publizieren, als dass sie aktuell\nabonnieren.\n\n#### [![](https://i0.wp.com/www.vsnu.nl/files/images/openaccess2017_.PNG){width=\"853\"
      height=\"470\"}](http://www.vsnu.nl/files/documenten/Domeinen/Onderzoek/Open%20access/Major%20contract%20points.pdf){target=\"_blank\"
      rel=\"noopener\"}\n\n#### Modalit\u00e4ten f\u00fcr Forschende\n\nAuf\n[openaccess.nl](http://www.openaccess.nl/en/in-the-netherlands/publisher-deals)\nwurde
      f\u00fcr niederl\u00e4ndische AutorInnen eine \u00dcbersicht zu den neuen\nOA-M\u00f6glichkeiten
      geschaffen. Neben dem eher unpraktischen Voucher System\n(Emerald, RSC) bzw.
      APC-Waiver-Code (LWW) gibt es doch einige Verlage\n([Wiley](https://authorservices.wiley.com/author-resources/Journal-Authors/licensing-open-access/open-access/vsnu-agreement.html),\nDe
      Gruyter, Springer, Taylor & Francis), welche die Affiliation eines\nAutors erkennen
      und das Paper automatisch in ihrem Hybrid Programm\npublizieren. Teils hat der
      Autor dann noch die M\u00f6glichkeit eine\nCC-Lizenz seiner Wahl (meistens aber
      die von der OASAP\n[empfohlenen](https://oaspa.org/information-resources/frequently-asked-questions/#FAQ3)\nCC-BY)

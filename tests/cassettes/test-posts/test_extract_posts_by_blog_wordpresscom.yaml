    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692",
      "affiliation": []}], "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_text":
      "Seit einiger Zeit nehme ich vermehrt unter OA-Bef\u00fcrworterInnen eine\nStimmung
      wahr, die sich gegen die aktuellen OA-Entwicklungen,\ninsbesondere [OA2020.org](https://oa2020.org/)
      richtet. Es besteht die\nBef\u00fcrchtung, dass die Idee mit dem gross angelegten
      Wechsel zu Gold OA\nmit Fokus auf APCs in eine Richtung abdriftet, welche den
      Status Quo\nbloss verschlimmbessert und das urspr\u00fcngliche erhoffte Potential
      von OA\nnicht aussch\u00f6pft.\n\nMich irritiert diese Stimmung. Nicht weil
      ich die dahinter liegende\nMotivation nicht teile, sondern schlicht, weil ich
      mit meiner Erfahrung\nzu einer anderen Einsch\u00e4tzung der Realisierbarkeit
      von Alternativen\ngelange. In mehreren Blogposts m\u00f6chte ich deshalb, einige
      Argumente\n(m)einem Realit\u00e4tscheck unterziehen. In diesem Post geht es
      zun\u00e4chst um\n**Green OA**, der von vielen OA-Bef\u00fcrworterInnen nachwievor
      als der\n\"sinnvollere Weg\" angepriesen wird.\n\n#### Von der richtigen Theorie
      in die schwierige Praxis\n\nDie Idee von Green OA, wie sie insbesondere Stevan
      Harnad seit 1994\nunerm\u00fcdlich\n[propagiert](http://blog.scholasticahq.com/post/universal-green-oa-to-solve-serials-crisis-stevan-harnad/),\nist
      so einfach wie richtig. Forschende stellen ihre publizierten Papers\nauf ein
      Repository und erm\u00f6glichen so (ggf. auch \u00fcber den \"Request a\nCopy\"-Button)
      eine freie alternative Zugangsm\u00f6glichkeit. Sind einmal\nalle Artikel so
      zug\u00e4nglich, k\u00f6nnten Bibliotheken ihre Journals\nabbestellen und so
      die Verlage zwingen nur noch das Organisieren des\nPeer Reviews zu sehr niedrigen
      Preisen (\"[Fair Gold\nOA](https://fairoa.org/)\") anzubieten.\n\nAllerdings
      \u00fcbersehen Vertreter von Green OA, wie schwer sich Forschende\nin der Praxis
      bei der Hinterlegung auf ein Repository tun. Und sie\n\u00fcbersehen, dass Universit\u00e4ten
      und Forschungsf\u00f6rderer mit wenigen\nAusnahmen nicht nur unwillig, sondern
      sogar systemisch unf\u00e4hig sind,\nForschende wirksam zu verpflichten ihre
      Publikationen auf ein Repository\nzu stellen.\n\n#### Green OA kommt sei Jahren
      auf keinen gr\u00fcnen Zweig\n\nIch habe 6 Jahre lang die Repositories an den
      Universit\u00e4ten Z\u00fcrich und\nBern betreut. In beiden F\u00e4llen existierten
      nahezu ideale Bedingungen:\nVerpflichtende OA-Policy, Verbindung mit Universit\u00e4rem
      Jahresbericht &\nReporting, Darstellung der von Publikationslisten auf Autorenwebseiten,\nGen\u00fcgend
      Betreuung bzw. Rechteabkl\u00e4rung f\u00fcr jede einzelne Publikation.\nTrotzdem
      gelang und gelingt es diesen Repositories seit Jahren nicht\n\u00fcber einen
      OA Anteil von 45% hinauszukommen. Auch das bei Green OA stets\nerw\u00e4hnte
      Vorzeige-Repository ORBi der Universit\u00e9 de Li\u00e8ge (BEL) bleibt\nder
      OA-Anteil unter 50%. Lediglich der Volltext-Anteil kommt auf 75%.\n\n::: {#attachment_19443
      .wp-caption .aligncenter shortcode=\"caption\" style=\"width: 542px\"}\n![ORBi](https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg){.alignnone\n.wp-image-19443
      aria-describedby=\"caption-attachment-19443\"\nloading=\"lazy\" attachment-id=\"19443\"\npermalink=\"http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/orbi/\"\norig-file=\"https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg\"\norig-size=\"2716,1878\"
      comments-opened=\"1\"\nimage-meta=\"{\\\"aperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\"\nimage-title=\"ORBi\"\nimage-description=\"<p>Entwicklung
      Volltext Hinterlegung</p>\n\"\nimage-caption=\"<p>Quelle: Pr\u00e4sentation
      von Paul Thirion, Directeur, Biblioth\u00e8ques de l\u2019ULg, Conf\u00e9rence
      OA, Universit\u00e9 de Lausanne, 1. Dez. 2017 (Slides / Video)</p>\n\"\nmedium-file=\"https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=300\"\nlarge-file=\"https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=1024\"\ntabindex=\"0\"
      role=\"button\" width=\"532\" height=\"368\"\nsrcset=\"https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=532&h=368
      532w, https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=1064&h=736
      1064w, https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=150&h=104
      150w, https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=300&h=207 300w,
      https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=768&h=531 768w, https://wisspub.net/wp-content/uploads/2018/02/orbi.jpeg?w=1024&h=708
      1024w\"\nsizes=\"(max-width: 532px) 100vw, 532px\"}\n\nQuelle: Pr\u00e4sentation
      von Paul Thirion, Directeur, Biblioth\u00e8ques de\nl''ULg, [Conf\u00e9rence
      OA](http://wp.unil.ch/openaccessconference17/),\nUniversit\u00e9 de Lausanne,
      1. Dez. 2017\n([Slides](http://wp.unil.ch/openaccessconference17/files/2017/12/20171201_02Thirion-V2-LR.pdf)\n/
      [Video](https://youtu.be/IuniiiYib90?t=9m28s))\n:::\n\nDas hat mitunter auch
      mit dem Aufwand zu tun: Forschende m\u00fcssen aktiv\nwerden, ihre Rechte kl\u00e4ren
      (lassen) und die Autorenversion liefern. Im\nVergleich zur Forschung und zum
      Schreiben der Publikation ist diese\nArbeit eigentlich ein Klacks. Aber trotzdem
      wird sie von vielen\nForschenden als unn\u00f6tige B\u00fcrokratie aufgefasst
      und entsprechend\nverweigern sich viele dieser Arbeit. Was so gut wie nie Konsequenzen\nhat.\n\n####
      Fehlende Compliance & Keine Sanktionen {#fehlende-compliance-keine-sanktionen}\n\nDenn
      Leitungsgremien von Universit\u00e4ten und von F\u00f6rderorganisationen bzw.\nderen
      Beir\u00e4ten bestehen zu einem grossen Teil aus aktiven\nWissenschaftlern.
      Nicht wenige Hochschulen haben Selbstverwaltung mit\nStolz in ihrem Leitbild
      verankert. Da ist die (menschliche) Tendenz sehr\ngross, dass niemand gegen\u00fcber
      seinen KollegInnen und vielleicht auch\ngegen\u00fcber sich selber eine h\u00e4rtere
      Gangart einschlagen will. Selbst die\nwenigen verpflichtenden OA-Policies werden
      nur deshalb bewilligt, weil\nschon implizit davon ausgegangen wird, dass sie
      nicht hart durchgesetzt\nwerden. Wenn bei einer [Umfrage an der Universit\u00e4t\nZ\u00fcrich](http://www.news.uzh.ch/de/articles/2018/Open-Access.html)
      10\nJahre nach der Einf\u00fchrung einer solchen verpflichtenden OA-Policy 63%\nProzent
      der an der Universit\u00e4t arbeitenden Forschenden angeben diese\nNICHT zu
      kennen (bei der [ETH Z\u00fcrich waren es gar\n74%](https://wisspub.net/2017/08/22/umfrage-zu-open-access-an-der-eth-zuerich/)),\nzeigt
      dies sehr deutlich, dass Leitungsgremien nicht f\u00e4hig oder nicht\nwillens
      sind die eigenen Regeln bei Green Road durchzusetzen.\n\n#### Green OA kann
      kompliziert sein bzw. gemacht werden. {#green-oa-kann-kompliziert-sein-bzw.-gemacht-werden.}\n\nUnd
      selbst wenn Green OA k\u00fcnftig konsequenter eingefordert w\u00fcrde, k\u00f6nnen\nVerlage
      ihre Self-Archiving Policies jederzeit so anpassen, dass Green\nOA kompliziert
      und verlangsamt oder gar g\u00e4nzlich verhindert wird. Wer\nsich beispielsweise
      mal die M\u00fche mach die\n[Autorenvertr\u00e4ge](https://pubs.acs.org/page/copyright/journals/index.html)\nder
      American Chemical Society hinsichtlich M\u00f6glichkeiten nach Green OA\ndurchzulesen,
      wird merken was ich damit meine. Selbst [Sherpa\nRomeo](http://www.sherpa.ac.uk/romeo/pub/4/)
      schafft es nicht, diese f\u00fcr\nAutorInnen einfach zusammenzufassen, ohne
      dabei auf die Nebenbedingungen\nund Ausnahmen hinzuweisen.\n\nNur noch das gesetzliche
      Zweitver\u00f6ffentlichungsrecht oder das initiale\nnicht-exklusive Abtreten
      der Verbreitungsrechte (Stichworte: [Harvard\nModell](https://osc.hul.harvard.edu/modelpolicy/),\n[UKSCL](http://ukscl.ac.uk/)),
      k\u00f6nnen Green OA dann noch halbwegs zu\neinem effektiven Weg machen. In
      beiden F\u00e4llen verbleibt auch das nicht\nzu untersch\u00e4tzende Makel,
      dass AutorInnen aktiv werden m\u00fcssten um \"nur\"\neine Autorenversion zu
      Verf\u00fcgung zu stellen.\n\nWie aufw\u00e4ndig und kompliziert dies dann immer
      noch ist, zeigt in\nDeutschland die\u00a0 Existenz des Projekts\n[DeepGreen](https://deepgreen.kobv.de/de/deepgreen/).
      Dieses hat zum\nZiel, die durch die Allianz-Lizenzen erhaltenen Rechte f\u00fcr
      Green OA\nsystematisch durch Dritte wahrzunehmen, weil sich die AutorInnen ganz\noffensichtlich
      selbst nicht drum k\u00fcmmern.\n\n#### Beispiel: \"Praxishandbuch Open Access\"\n\n####
      ![](https://www.degruyter.com/doc/cover/9783110494068.jpg){.alignleft .cover}\n\nDie
      Problematik konnte man auch \u00fcberdeutlich am \"[Praxishandbuch Open\nAccess](https://doi.org/10.1515/9783110494068)\"
      sehen, welches 2017 bei\nDe Gruyter erschienen ist. Hier wollten die HerausgeberInnen
      nicht ohne\ndie Reputation des Verlages auskommen, hatten aber nicht das n\u00f6tige
      Geld\num den Sammelband gleich Gold OA zu finanzieren. Entsprechend war die\nVereinbarung
      mit de Gruyter, dass das Buch ein Jahr nach\nPublikationsdatum beim Verlag frei
      zug\u00e4nglich sein wird, w\u00e4hrend bis\ndahin die einzelnen Kapitel in
      der Autorenversion zug\u00e4nglich gemacht\nwerden konnten. L\u00e4ngst nicht
      alle AutorInnen, von denen man annehmen\ndarf, sich bei OA auszukennenen, haben
      diese M\u00f6glichkeit w\u00e4hrend des\nersten Jahres via Green OA\n[wahrgenommen](https://pad.okfn.org/p/Praxishandbuch_Open_Access).
      Erst\nrecht kann davon ausgegangen werden, dass andere Forschende die weiter\nweg
      von OA sind, noch mehr M\u00fche mit Green OA haben.\n\n#### Fazit: Green OA
      kann nur Zwischenl\u00f6sung sein\n\nMan kann Green OA nat\u00fcrlich als M\u00f6glichkeit
      betrachten, welche das\nprim\u00e4re Bed\u00fcrfnis nach OA erf\u00fcllt. Green
      OA aber als gleichwertige\nAlternative zu Gold OA zu bezeichnen, wie dies einige\nOA-Bef\u00fcrworterInnen
      leider tun, ist aus meiner Perspektive Unsinn. Es\nwird dabei \u00fcbersehen,
      dass ja bei Green OA die Kosten f\u00fcr den\nklassischen Erwerb ja trotzdem
      anfallen. Im Gegenzug wird es meistens\nn\u00f6tig m\u00fchsam mit Autorenversionen
      und Sperrfristen zu arbeiten, was kaum\ndie L\u00f6sung der Zukunft sein kann.\n\nGreen
      OA kann lediglich eine Zwischenl\u00f6sung sein, um das Zugangsmonopol\nbei
      den Verlagen zu brechen, und um diese in einem Folgeschritt durch\nEinstellung
      des klassischen Erwerbs, zu einem (kosteng\u00fcnstigen) Wechsel\nzu Gold OA
      zu bewegen. Allerdings muss man anerkennen, dass der Anteil\nGreen OA in den
      letzten Jahren kaum in einen Bereich vorger\u00fcckt ist, bei\ndem sich ein
      Wechsel zu Gold OA deswegen aufgedr\u00e4ngt hat. Einzige\nAusnahme ist da vielleicht
      die Hochenergiephysik mit der Ablage in ArXiv\nund [SCOAP](https://scoap3.org/)[^3^](https://scoap3.org/).
      Es ist aber\ninsgesamt sehr unwahrscheinlich, dass Green OA nach so vielen Jahren\npl\u00f6tzlich
      massiv aufholen kann. Entsprechend scheint es mir angebracht\nprim\u00e4r andere
      Wege ins Auge zu fassen.\n\n\u00a0\n\n#### Update 17.4.2018 {#update-17.4.2018}\n\nMartin
      Br\u00e4ndle liefert via\n[Twitter](https://twitter.com/MartinBraendle/status/986158547091296257)\nnoch
      eine Statistik, wonach bei ZORA, dem Repository der Universit\u00e4t\nZ\u00fcrich
      vorallem der OA-Anteil wegen Gold-OA w\u00e4chst:\n\n::: {.embed-twitter}\n>
      W\u00e4hrend der Gesamtanteil OA an der UZH nur leicht ansteigt, w\u00e4chst
      vor\n> allem Gold OA auf Kosten von Green OA. Zahlen f\u00fcr einzelne\n> Publikationjahre,
      z.B. 2016 <https://t.co/m0wGhZRaRJ> , ermittelt mit\n> JDB/ZORA, DOAJ,\n> [@unpaywall_data](https://twitter.com/unpaywall_data?ref_src=twsrc%5Etfw)\n>
      . @uzh_hbz [pic.twitter.com/wQgrObPANu](https://t.co/wQgrObPANu)\n>\n> --- Martin
      Braendle \uea00@MartinBraendle@openbiblio.social\n> (@MartinBraendle) [April
      17,\n> 2018](https://twitter.com/MartinBraendle/status/986158547091296257?ref_src=twsrc%5Etfw)\n:::\n\nDas
      Gold-OA auf dem Vormarsch ist, wurde auch im [finnische\nOA-Monitoring von 2016](https://doi.org/10.6084/m9.figshare.5621125.v1)\nfestgestellt.
      Bei einigen Institutionen \u00fcberwiegt der Gold-OA Anteil\nschon sehr deutlich.\n",

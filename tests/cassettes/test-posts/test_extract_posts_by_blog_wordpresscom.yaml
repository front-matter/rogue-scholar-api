      und Wissenschaft als Ganzes.\\nDoch die Radikalit\xE4t von Plan S, schreckte
      auch einige\\nF\xF6rderorganisationen ab. Nur 11 von 38 Mitglieder von ScienceEurope,
      dem\\nDachverband der europ\xE4ischen Forschungsf\xF6rderer haben sich bislang
      ganz\\noffiziell zu Plan S bekannt.\\n\\n![Plan S Supporter\\n(1).png](https://wisspub.net/wp-content/uploads/2018/09/plan-s-supporter-1.png){.alignnone\\n.wp-image-19544

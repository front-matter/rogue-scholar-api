      1024w\\\"\\nsizes=\\\"(max-width: 3036px) 100vw, 3036px\\\"}\\n\\nDer Wellcome
      akzeptiert Hybrid-OA noch bis Ende 2021, wenn sie aus\\neinem\_Offsetting-Modell
      (wie es JISC beispielsweise bei\_[Wiley, T&F,\\nIOP, SAGE und\\nSpringer](https://www.jisc.ac.uk/content/open-access/our-role#collections)\_hat)\\nstammen.

      768w, https://wisspub.net/wp-content/uploads/2022/08/bildschirmfoto-2022-08-25-um-21.25.10.png
      1162w\"\n  sizes=\"(max-width: 783px) 100vw, 783px\" width=\"783\" height=\"1024\"
      />\n  <figcaption>Memorandum: \u201cEnsuring Free, Immediate, and Equitable
      Access\n  to Federally Funded Research\u201d</figcaption>\n  </figure>\n:::\n\nBei
      dem Betrieb von digitalen Forschungsdaten-Repositorien m\u00fcssen\nzuk\u00fcnftig
      die [Anforderungen](https://doi.org/10.5479/10088/113528) des\nNational Science
      and Technology Council (NSTC) aus dem Mai\nber\u00fccksichtigt werden.\u00a0\n\nSPARC,
      eine Vereinigung von wissenschaftlichen Einrichtungen und\nBibliotheken in den
      USA,\n[begr\u00fc\u00dft](https://sparcopen.org/news/2022/taxpayers-to-get-immediate-access-to-publicly-funded-research/)\nden
      Schritt der US-Regierung als \"enormous leap forward\" in der\nl\u00e4ngj\u00e4hrigen
      Diskussion um die Realisierug von Open Science.\u00a0\n\nNeben der deutlichen
      Forderung nach der sofortigen Umsetzung von Open\nAccess und Open Research Data,
      ist die prominente Rolle von digitalen\nRepositorien in dem Memorandum des OSTP
      bemerkenswert. Spannend wird nun\nsein, wie die Beh\u00f6rden die Anforderungen
      in ihrer F\u00f6rderpraxis im Detail\numsetzten.\u00a0\n\nDazu passend: Bereits
      im Juli wurde Open Science als Teil der\nInnovationspolitik der USA im sogenannten
      \u201eChips and Science Act\"\n[verankert](https://os.helmholtz.de/aktuelles/newsletter/93-newsletter/#c105640).\u00a0\n",

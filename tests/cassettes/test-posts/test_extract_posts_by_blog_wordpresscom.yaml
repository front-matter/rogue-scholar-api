      "Diese Woche findet zum zw\u00f6lften Mal die internationale [Open Access\nWeek](https://www.openaccessweek.org/)
      statt. Seit 2010 bietet die\nAktionswoche einen Rahmen f\u00fcr die Diskussion
      \u00fcber den Stand und die\nHerausforderungen des offenen Zugangs zu wissenschaftlichen\nErkenntnissen.
      W\u00e4hrend die Aktionswoche in ihren Anfangsjahren einen\nFokus auf den Zugang
      zu wissenschaftlichen Artikeln (Open Access) legte,\nwidmen sich die Aktivit\u00e4ten
      in diesem Jahr vermehrt auch anderen\nAspekten von Open Science. So z. B. den
      Themen Open Research Data und\nOpen Research Software.\u00a0\n\nDie Aktionswoche
      wird von wissenschaftlichen Einrichtungen weltweit mit\nverteilten Aktivit\u00e4ten
      begangen. F\u00fcr Deutschland findet sich auf der\nWebseite\n[open-access.network](https://open-access.network/fortbilden/open-access-week/open-access-week-2022)\neine
      \u00dcbersicht von Aktivit\u00e4ten. Seit 2012 wird jedes Jahr ein\n[Motto](https://en.wikipedia.org/wiki/Open_Access_Week)

      that it supports a transition to full OA.\\n\\nDie Gates Foundation [erreichte\\n2017](http://doi.org/10.1126/science.aal0767)
      mit AAAS, dem Verlag\\nhinter dem Journal \\\"Science\\\" einen exklusiven Deal,
      wonach durch die\\nFoundation gef\xF6rderte Autorinnen Hybrid-OA publizieren
      konnten. Der Deal\\nwurde im Juli 2018\_[beendet](http://doi.org/10.1038/d41586-018-05729-2).\\n\\nAnstelle
      von Hybrid verlangt der Wellcome Trust entweder Gold OA oder\\nGreen OA (Accepted
      Manuscript) ohne Embargo. Damit nimmt er bewusst in\\nKauf, dass damit viele
      Closed Access Journals (inkl. Nature und Science)\\nf\xFCr Wellcome-finanzierte
      Autorinnen nicht mehr f\xFCr die Publikation in\\nFrage kommen. Der Druck auf
      die Verlage mindestens bei den\\nSelf-Archiving Policies grossz\xFCgiger zu
      werden, steigt dadurch massiv.\\nZur vollst\xE4ndigen Umstellung zu Gold OA
      ist es dann nicht mehr so weit.\\n\\n#### Hybrid wie geht es weiter?\\n\\nDer
      angek\xFCndigte Ausstieg aus Hybrid kommt gerade in einem Moment, wo\\nHybrid
      durch diverse nationale Offsetting-Vertr\xE4ge an Fahrt aufgenommen\\nhat. Dem
      [Hybrid OA Journal\\nMonitor](https://najkoja.shinyapps.io/hybridoa/) ist zu
      entnehmen, dass\\nder Hybrid-Anteil beispielsweise bei Springer Nature inzwischen
      auf \xFCber\\n8% geklettert ist.\\n\\n[![hybrid oa monitor springer\\nnature.png](https://wisspub.net/wp-content/uploads/2018/11/hybrid-oa-monitor-springer-nature.png){.alignnone\\n.size-full
      .wp-image-19591 loading=\\\"lazy\\\" attachment-id=\\\"19591\\\"\\npermalink=\\\"http://wisspub.net/2018/11/05/wellcome-trust-gates-foundation-bye-bye-hybrid/hybrid-oa-monitor-springer-nature/\\\"\\norig-file=\\\"https://wisspub.net/wp-content/uploads/2018/11/hybrid-oa-monitor-springer-nature.png\\\"\\norig-size=\\\"3036,2140\\\"

      Im Jahr\n2015 zahlten die [Schweizer Hochschulbibliotheken ca. 3 Mio. EUR an\nSpringer](http://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/)\n(noch
      ohne Nature) nur f\u00fcr Abos.\n\n#### Podium: Ist 2024 realistisch?\n\nIm
      anschliessenden Podium wurde unter der Moderation von Axel Marion,\nauf einem

      NZZ Libro</a></figcaption>\\n</figure>\\n\\n### Autorinnen haben kein Honorar
      erhalten {#autorinnen-haben-kein-honorar-erhalten .wp-block-heading}\\n\\nDa
      die Bundeskanzlei bei diesem Bericht als Herausgeberin angegeben war,\\nerkundigte
      ich mich nach dem Hintergrund dieser merkw\xFCrdigen\\nKonstellation und verlangte
      gest\xFCtzt auf das\\n[\xD6ffentlichkeitsgesetz](http://\xF6ffentlichkeitsgesetz.ch)\_Auskunft
      und\\nEinblick in die relevanten Akten.\\n\\nHinsichtlich des Urheberrechts
      zu diesem Bericht gab Lorenzo\\nCascioni,\_Leiter [Sektion Strategische\\nF\xFChrungsunterst\xFCtzung](https://www.bk.admin.ch/bk/de/home/bk/organisation-der-bundeskanzlei/sektion-strategische-fuehrungsunterstuetzung.html)\\nder
      Bundeskanzlei folgende Auskunft:\\n\\n> Die Autorinnen und Autoren haben ihren
      Beitrag unentgeltlich verfasst.\\n> Als Dank erhalten sie ein Gratisexemplar
      vom Buch. Die Urheberrechte\\n> am Text verbleiben beim Autor/bei der Autorin,
      die Nutzungsrechte f\xFCr\\n> alle Auflagen und Ausgaben werden den Herausgebern
      bzw. dem Verlag\\n> \xFCbertragen.\\n\\n### Bund bezahlte 53'000 Franken {#bund-bezahlte-53000-franken
      .wp-block-heading}\\n\\nHinsichtlich der finanziellen Situation wurde ich ans
      Bundesamt f\xFCr\\nBauten und Logistik (BBL) verwiesen, welche das Bestellverfahren\\ndurchgef\xFChrt
      und die Abrechnung vorgenommen hat. Ich erhielt Einsicht zu\\nden drei relevanten
      Bestellbest\xE4tigungen. F\xFCr die Erstellung und\\nGestaltung einer druckreifen
      PDF-Version des Berichts flossen 37k Fr.\\nzum NZZ Libro Verlag. F\xFCr den
      Druck der Buchbl\xF6cke, der Umschl\xE4ge und\\ndes Binden von 2000 Exemplaren
      wurden zus\xE4tzlich 16k Fr. an zwei weitere\\nFirmen bezahlt:\\n\\n<figure
      class=\\\"wp-block-table is-style-regular\\\">\\n<table>\\n<tbody>\\n<tr class=\\\"odd\\\">\\n<td><a\\nhref=\\\"https://wisspub.net/wp-content/uploads/2018/12/bestellbestacc88tigung-verlag-buch-ch-2030.pdf\\\">Gestaltungsarbeiten</a>\\n(NZZ
      Libro Verlag)</td>\\n<td>37\u2019000 Fr.</td>\\n</tr>\\n<tr class=\\\"even\\\">\\n<td><a\\nhref=\\\"https://wisspub.net/wp-content/uploads/2018/12/bestellung-druckerei-buch-ch-2030.pdf\\\">Druck</a>\\n(Ostschweiz
      Druck AG)</td>\\n<td>\_ 5\u2019530 Fr.</td>\\n</tr>\\n<tr class=\\\"odd\\\">\\n<td><a\\nhref=\\\"https://wisspub.net/wp-content/uploads/2018/12/bestellung-buchbinderei-buch-ch-2030.pdf\\\">Buchbinderei-Arbeiten</a>\\n(Bubu
      AG)</td>\\n<td>11\u2019164 Fr</td>\\n</tr>\\n<tr class=\\\"even\\\">\\n<td>Total
      bezahlte Kosten durch Bund (exkl. MwSt)</td>\\n<td><strong>53\u2019694 Fr.</strong></td>\\n</tr>\\n</tbody>\\n</table>\\n</figure>\\n\\nVon
      den 2000 gedruckten Exemplare wurde **die H\xE4lfte** durch die\\nBundesverwaltung
      selber beansprucht:\\n\\n- Je ein Gratisexemplar an die Autorinnen und Autoren\\n-
      Je ein Gratisexemplar an die Kantone, Parteien und an die\\n  Parlamentarierinnen
      und Parlamentarier\\n- Eigenbedarf innerhalb der Verwaltung (Bundesr\xE4te,\\n
      \ Departemente/Bundeskanzlei)\\n- Verkauf \xFCber Shop Bundespublikationen (ca.
      500)\\n\\n### Subventionierung des NZZ Libro Verlags {#subventionierung-des-nzz-libro-verlags
      .wp-block-heading}\\n\\n**Die andere H\xE4lfte**\_(1000 Ex.) wurde NZZ Libro
      f\xFCr den Verkauf zu\\nVerf\xFCgung gestellt. Gem\xE4ss einer (mir noch nicht
      zug\xE4nglichen)\\nBasisofferte, soll f\xFCr jedes durch den Verlag verkaufte
      Exemplar eine\\nR\xFCckzahlung von 20% der Netto-Verlagseinnahmen an den Bund
      zur\xFCckgehen.\\nDer restliche Betrag sei als Entsch\xE4digung f\xFCr die Aufw\xE4nde
      und\\nVermarktung des Buches von Seiten Verlag gedacht.\_\\n\\nGelingt es dem
      NZZ Libro Verlag alle 1000 Exemplare zu einem Preis von\\n34 Fr. zu verkaufen,
      kann er ohne eigenes Risiko und und viel Aufwand\\n27'200 Fr. Erl\xF6s erzielen:\\n\\n34'000
      Fr.\_ -- 6800 Fr. =\_27'200 Fr.\_\\n\\nSelbst wenn durch den NZZ Libro Verlag
      (1000 Ex.) wie auch durch den\\neigenen Shop (500 Ex.) alle bisher 1500 gedruckten
      Berichte verkauft\\nwerden k\xF6nnten, bliebe der Bund letztlich auf Ausgaben
      von 30k Fr.\\nsitzen:\\n\\n53'694 Fr. -- 17'000 -- 6800 Fr. =\_29'894 Fr.\\n\\n###
      Closed Access soll zu h\xF6herer Visibilit\xE4t f\xFChren {#closed-access-soll-zu-h\xF6herer-visibilit\xE4t-f\xFChren
      .wp-block-heading}\\n\\nAuf die Frage, weshalb trotz dieser enormen \xF6ffentlichen
      Finanzierung\\nder Bericht nicht frei elektronisch zu Verf\xFCgung steht, antwortet\\nLorenzo
      Cascioni von der Bundeskanzlei:\\n\\n> F\xFCr die Buchpublikation wurde ein
      externer Verlag herbeigezogen, um\\n> dem Buch eine gr\xF6ssere Visibilit\xE4t
      zu verschaffen. Aufgrund des\\n> kommerziellen Aspekts dieser Zusammenarbeit
      sind die B\xFCcher (print und\\n> elektronisch) nur entgeltlich zu erwerben.
      Wir verweisen zudem\\n> auf\_[Artikel 3 der Geb\xFChrenverordnung\\n> Publikationen](https://www.admin.ch/opc/de/classified-compilation/20142226/index.html#a3).\\n>
      Gem\xE4ss Auskunft des BBL ist dies vorliegend die Grundlage f\xFCr die\\n>
      Entgeltlichkeit.\\n\\n### Geb\xFChrenverordnung Bundespublikationen {#geb\xFChrenverordnung-bundespublikationen
      .wp-block-heading}\\n\\nIn der Tat kann die Bundesverwaltung gem\xE4ss dieser\\n[Verordnung](https://www.admin.ch/opc/de/classified-compilation/20142226/index.html)\\nbeim
      Bezug von Publikationen Geb\xFChren erheben. Was beim Bezug von\\nPrint-Publikationen
      ja durchaus nachvollziehbar ist, wird aber mit der\\nGeb\xFChr auf die elektronische
      Version ad absurdum\\ngef\xFChrt.\_Tragischerweise wurde diese Geb\xFChren f\xFCr
      elektronische\\nPublikationen erst 2015 mit der Revision dieser Verordnung eingef\xFChrt.\\nAuszug
      aus dem [erl\xE4uternden\\nBericht](https://www.newsd.admin.ch/newsd/message/attachments/37391.pdf):\\n\\n>
      Die bisherige Geb\xFChrenverordnung Publikationen sah bis anhin keine\\n> Geb\xFChren
      f\xFCr elektronische Publikationen vor. Der Internet-Shop  \\n> Publikationen
      des Bundesamtes f\xFCr Bauten und Logistik (BBL) erlaubt  \\n> es aber beispielsweise
      bereits heute, sowohl kostenlose wie auch\\n> kostenpflichtige elektronische
      Publikationen anzubieten. Die neue\\n> Geb\xFChrenverordnung tr\xE4gt diesem
      Umstand Rechnung und sieht deshalb neu\\n> die M\xF6glichkeit vor, f\xFCr elektronische
      Publikationen eine Geb\xFChr zu\\n> erheben. Dies bezieht sich insbesondere
      auf elektronische\\n> Publikationen, deren Erstellung oder Veredelung aufw\xE4ndig
      ist. Nicht\\n> aufw\xE4ndige  \\n> elektronische Publikationen k\xF6nnen aber
      weiterhin gratis bezogen\\n> werden. Damit wird dem Bed\xFCrfnis der Herausgeber
      in der\\n> Bundesverwaltung entsprochen, welche einer kostenpflichtigen\\n>
      gedruckten Publikation eine elektronische Version zur Seite stellen\\n> wollen.\\n>\\n>
      Im Weiteren ist im \xD6ffentlichkeitsgesetz vom 17. Dezember  \\n> 2004, (BG\xD6;
      SR 152.3) [Art. 17 Abs.\\n> 4](https://www.admin.ch/opc/de/classified-compilation/20022540/index.html#a17)\\n>
      festgehalten: \u201EF\xFCr die Abgabe von Berichten, Brosch\xFCren oder anderen\\n>
      Drucksachen und Informationstr\xE4gern kann in jedem Fall eine Geb\xFChr\\n>
      erhoben werden\\\".\\n>\\n> In der allgemeinen Geb\xFChrenverordnung vom 8.
      September 2004 (AllgGebV;\\n> SR 172.041.1) wird die Geb\xFChrenpflicht im [Art.
      2, Ziff.\\n> 1](https://www.admin.ch/opc/de/classified-compilation/20041852/index.html#a2)
      \ \\n> f\xFCr Dienstleistungen begr\xFCndet: \u201EWer eine Verf\xFCgung veranlasst
      oder\\n> eine Dienstleistung beansprucht, hat eine Geb\xFChr zu bezahlen\\\".\\n\\nMit
      diesen Erl\xE4uterungen f\xFChlt man sich beim Bericht der \\\"Die Schweiz\\n2030\\\"
      gleich mehrfach vor den Kopf gestossen.\\n\\n- Die Entscheidung diesen Bericht
      zu erstellen (und Kosten zu\\n  verursachen) lag alleine bei der Bundeskanzlei.
      Von einer durch\\n  B\xFCrgerInnen beanspruchten Dienstleistung, welche allenfalls
      eine\\n  Geb\xFChr gem\xE4ss Verursacherprinzip rechtfertigen w\xFCrde, kann\\n
      \ insbesondere bei den Herstellungskosten der elektronischen Version,\\n  nicht
      gesprochen werden.\\n- Alleine die Tatsache, dass die Bundeskanzlei es f\xFCr
      sinnvoll hielt,\\n  eine Printausgabe zu erstellen, f\xFCr welche eine Geb\xFChr
      gerechtfertigt\\n  sein mag, begr\xFCndet nicht, weshalb die elektronische Version
      ebenfalls\\n  kostenpflichtig sein soll. Die Kosten f\xFCr das Hochladen und
      Hosting\\n  eines Berichts sind heute vernachl\xE4ssigbar.\\n\\n### Fazit {#fazit
      .wp-block-heading}\\n\\nDas Verbreitungsrecht zum Bericht \\\"Die Schweiz 2030\\\"
      liegt nachwievor\\nbei der Bundeskanzlei. M\xF6chte sie wirklich die gr\xF6sst
      m\xF6gliche\\nVisibilit\xE4t des Berichts erreichen, dann sollte sie diesen
      Bericht frei\\nelektronisch zug\xE4nglich machen. Gem\xE4ss Geb\xFChrenverordnung
      Publikationen\\n[Art. 4 Abs.\\n3](https://www.admin.ch/opc/de/classified-compilation/20142226/index.html#a4)\_obliegt\\nihr
      diese Kompetenz.\\n\\nDie inhaltliche Verlagsarbeit von NZZ Libro wurde mit
      dem\\nGestaltungsauftrag von 37'000 Fr mehr als gen\xFCgend abgegolten. Es ist\\nunwahrscheinlich,
      dass diese initialen Kosten des Bundes, jemals durch\\ndie Erl\xF6se des Verkaufs
      gedeckt werden. Schon gar nicht, wenn die\\nBundeskanzlei dem NZZ Libro Verlag
      in einem unverst\xE4ndlich grossz\xFCgigen\\nAkt, nahezu s\xE4mtliche Gewinne
      aus dem Verkauf von 1000 vorfinanzierten\\nExemplaren \xFCberl\xE4sst.\\n\\nEs
      w\xE4re sinnvoller, wenn sich die Bundeskanzlei von den mitschwingenden\\nPseudo-Argument
      der Kostdeckung gem\xE4ss Verursacherprinzip g\xE4nzlich\\nlossagen w\xFCrde,
      und den Bericht elektronisch unter einer offenen\\nCC-Lizenz zug\xE4nglich macht.\_\\n\\n###
      Update 18.12.2018 {#update-18.12.2018 .wp-block-heading}\\n\\nDas BBL erg\xE4nzte
      auf eine weitere explizite Anfrage hin, endlich die\\n[Basisofferte](https://wisspub.net/wp-content/uploads/2018/12/Basisofferte-Verlag-CH-2030.pdf),\\nauf
      der festgehalten ist:\\n\\n> \_F\xFCr jedes durch den Verlag verkaufte Exemplar
      erh\xE4lt der Verlaggeber\\n> (Bundeskanzlei) eineR\xFCckzahlung von 20 % der
      Netto-Verlagseinnahmen.\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"https://wisspub.net/wp-content/uploads/2018/12/Initiale-Offerte-NZZ-Libro-Verlag.png\\\"\\nclass=\\\"wp-image-19638\\\"

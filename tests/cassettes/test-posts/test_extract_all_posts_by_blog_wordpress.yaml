602,"date":"2022-02-21T14:14:37","date_gmt":"2022-02-21T13:14:37","guid":{"rendered":"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/?p=2602"},"modified":"2022-02-21T14:14:37","modified_gmt":"2022-02-21T13:14:37","slug":"gruendung-res-community","status":"publish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2022\/02\/21\/gruendung-res-community\/","title":{"rendered":"Anwendende
        der FIS-Software &#8222;RES&#8220; gr\u00fcnden bundesweite Community"},"content":{"rendered":"<p><strong>Erfahrungsaustausch
        und Zusammenarbeit<\/strong> waren W\u00fcnsche und Erwartungen der Anwendenden
        des Forschungsmanagement-Moduls <a class=\"external-link\" href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2019\/10\/21\/gemeinschaftsloesung-das-forschungssegment-von-hisinone\/\"
        rel=\"nofollow\">RES der HIS eG,<\/a> die sich am 17. Februar zur Gr\u00fcndung
        einer Community per Videokonferenz trafen. Das von CRIS.NRW initiierte Treffen
        stie\u00df bundesweit auf gro\u00dfe Resonanz bei den Anwendenden. Und so
        freute sich Malte Kramer, Leiter der nordrhein-westf\u00e4lischen Landesinitiative,
        am Donnerstagnachmittag 63 Teilnehmende aus insgesamt 40 Einrichtungen aus
        8 Bundesl\u00e4ndern begr\u00fc\u00dfen zu d\u00fcrfen. Die Vorstellungsrunde
        dauerte aufgrund der gro\u00dfen Beteiligung fast eine Stunde. Viele FIS-Projektkoordinator:innen,
        aber auch Leiter:innen von Forschungsabteilungen oder Mitarbeitende aus IT-Abteilungen
        waren vertreten. Dabei waren die Umsetzungsst\u00e4nde der FIS-Systeme in
        den einzelnen Institutionen durchaus sehr unterschiedlich. Von \u201eWir haben
        uns noch nicht abschlie\u00dfend f\u00fcr RES entschieden\u201c bis hin zu
        \u201eWir haben bereits alle KDSF-Bereiche eingef\u00fchrt\u201c war alles
        dabei.<\/p>\n<p><!--more--><\/p>\n<p><strong>Von Hochschulen f\u00fcr Hochschulen<\/strong>
        \u2013 Schnell war man sich einig, wohin die Reise gehen soll. Eine RES-Community
        f\u00fcr den Austausch, themenbezogene Arbeiten in Untergruppen, eine Partnerb\u00f6rse
        f\u00fcr gemeinsame Vorhaben &#8211; im Prinzip eine \u201eSelbsthilfegruppe\u201c
        f\u00fcr RES-Anwendende. Dreh- und Angelpunkt soll dabei ein eigens f\u00fcr
        die Community gestaltetes ILIAS-System werden, welches die Kolleg:innen von
        CRIS.NRW in den kommenden Wochen zur Verf\u00fcgung stellen werden. Auch regelm\u00e4\u00dfige
        Treffen sollen den aktiven Austausch und die Zusammenarbeit unterst\u00fctzen.
        Ob in Form von j\u00e4hrlichen Pr\u00e4senztreffen, Onlinekonferenzen oder
        hybriden Szenarien, wird die RES-Community nun erproben.<\/p>\n<p><figure
        id=\"attachment_2603\" aria-describedby=\"caption-attachment-2603\" style=\"width:
        1024px\" class=\"wp-caption alignnone\"><img decoding=\"async\" loading=\"lazy\"
        class=\"wp-image-2603 size-large\" src=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2022\/02\/RES-Community-Gruendung-1024x683.png\"
        alt=\"\" width=\"1024\" height=\"683\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/02\/RES-Community-Gruendung-1024x683.png
        1024w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/02\/RES-Community-Gruendung-300x200.png
        300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/02\/RES-Community-Gruendung-768x512.png
        768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/02\/RES-Community-Gruendung-1536x1024.png
        1536w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/02\/RES-Community-Gruendung-2048x1365.png
        2048w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption id=\"caption-attachment-2603\"
        class=\"wp-caption-text\">RES-Community<\/figcaption><\/figure><\/p>\n<p><strong>Die
        Motivation und die Freude \u00fcber die Initiative waren zu sp\u00fcren. <\/strong>Viele
        Teilnehmende brachten bereits konkrete Anliegen in das Community-Treffen hinein.
        Von der TYPO3-Schnittstelle, \u00fcber das zweistufige Antragsverfahren bis
        zur SAP-Anbindung. Die Liste wurde bereits im ersten Treffen mit vielen Ideen
        und Bedarfen gef\u00fcllt. Es herrschte eine durchweg positive Grundstimmung.
        Viele Teilnehmende w\u00fcnschten sich bereits seit langem einen RES-Community-Austausch.
        Allen voran Kolleg:innen aus Bundesl\u00e4ndern wie Niedersachsen oder Brandenburg,
        in denen Bem\u00fchungen in Richtung einer Landesinitiative in der Vergangenheit
        gescheitert waren. Ebenfalls die, gegen\u00fcber den anderen Bundesl\u00e4ndern
        in deutlicher \u00dcberzahl vertretenen, Kolleg:innen aus NRW begr\u00fc\u00dften
        den \u201eBlick \u00fcber den Tellerrand\u201c als wertvollen Zugewinn, auch
        wenn innerhalb des Landes bereits grundlegende Strukturen der Netzwerkarbeit
        etabliert wurden.<\/p>\n<p><strong>Einblicke in ihren FIS-Implementierungsstand<\/strong>
        boten neben der Landesinitiative CRIS.NRW auch drei Hochschulen. Tanja Surdyk
        und Patricia Hirtz berichtete vom Prozess der FIS-Einf\u00fchrung an der FH
        Dortmund und den Herausforderungen, welche eine Zusammenf\u00fchrung von verteilten
        Systemen zu einer qualitativ hochwertigen Informationssammlung mit sich bringt.
        Diana Schmidt berichtete von den Herausforderungen, vor denen die HAWK w\u00e4hrend
        der RES-Einf\u00fchrung stand sowie von aktuellen Herausforderungen, die sich
        in Bereichen wie dem Berichtswesen zeigen. Als erstes RES-Einf\u00fchrungsprojekt
        kann die HAWK inzwischen ein umfangreiches Produktivsystem vorweisen. Besonders
        die Personendaten hatten sich als eine Herausforderung dargestellt und Diana
        Schmidt appellierte an die Zuh\u00f6renden, diesen Bereich &#8222;von Anfang
        an ordentlich&#8220; zu bearbeiten. Auch das Thema der personellen (Unter-)Ausstattung

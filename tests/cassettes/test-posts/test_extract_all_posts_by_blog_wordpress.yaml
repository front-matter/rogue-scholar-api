        DINI-Zertifikat &#8211; Was ist neu am Zertifikat von 2022<\/td>\n<\/tr>\n<tr>\n<td>10:45<\/td>\n<td>Ausblick<\/td>\n<\/tr>\n<tr>\n<td>10:50<\/td>\n<td>Fragerunde<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p>[\/su_table]<\/p>\n<p>Wir
        freuen uns auf zahlreiches Erscheinen!<\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Schrader,
        Antonia. \u201cSave-the-Date: Gemeinsam zum DINI-Zertifikat 2022\u201d <i>Blog
        der DINI AGs FIS &amp; EPUB<\/i>, 2022. <a href=\"https:\/\/doi.org\/10.57689\/DINI-BLOG.20220725\">https:\/\/doi.org\/10.57689\/DINI-BLOG.20220725<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Das
        &#8222;Gemeinsames Vokabular f\u00fcr Publikations- und Dokumenttypen&#8220;
        wurde im M\u00e4rz 2022 in einer neuen Version ver\u00f6ffentlicht und damit
        an die aktuellen Entwicklungen angepasst. In einem Blogbeitrag k\u00f6nnen

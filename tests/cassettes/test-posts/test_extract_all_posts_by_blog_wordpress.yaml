old","status":"publish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2021\/04\/22\/dini-zertifizierungen-on-hold\/","title":{"rendered":"DINI-Zertifizierungen
        on hold"},"content":{"rendered":"<p>Seit dem 1. April 2021 (und das ist leider
        kein Aprilscherz) ist der bestehende DINI-OAI-Validator nicht mehr verf\u00fcgbar.
        Dadurch ist es zurzeit nicht mehr m\u00f6glich, die OAI-basierten Kriterien
        des aktuellen <a href=\"https:\/\/dini.de\/dienste-projekte\/dini-zertifikat\/\">DINI-Zertifikats<\/a>
        technisch zu validieren.\u00a0Somit k\u00f6nnen vorerst keine DINI-Zertifizierungen
        stattfinden.<\/p>\n<p>Es wird intensiv daran gearbeitet, Validierungen der
        speziellen Zertifikats-Kriterien der OAI-Schnittstellen wieder\u00a0zu erm\u00f6glichen.
        Bereits im letzten Sommer hat die DINI AG Elektronisches Publizieren <span
        class=\"inline-comment-marker\" data-ref=\"07e88fae-52cd-4512-8960-eff3456b5d6b\">Spezifikationen
        f\u00fcr die Erstellung eines neuen DINI-OAI-Validators\u00a0auf Basis des
        aktuellen Zertifikats<\/span> (<a href=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2021\/04\/OAI-Validator_Lastenheft.pdf\">OAI-Validator-Lastenheft
        (PDF)<\/a>) erarbeitet. Bis diese umgesetzt werden k\u00f6nnen, arbeitet DINI
        mit Hochdruck daran, den bestehenden und noch auf dem DINI-Zertifikat 2013
        basierenden DINI-OAI-Validator vorl\u00e4ufig wieder zum Laufen zu bringen.<\/p>\n<p><!--more--><\/p>\n<p><img

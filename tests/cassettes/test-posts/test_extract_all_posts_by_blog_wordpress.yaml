        hat dir das erlaubt? Rechtedokumentation in Repositorien"},"content":{"rendered":"<p>Wenn
        Repositorienmanager*innen \u2013 zum Beispiel im Rahmen eines Zweitver\u00f6ffentlichungsservices
        \u2013 regelm\u00e4\u00dfig Autor*innen dabei unterst\u00fctzen, ihre (Closed-Access-)
        Inhalte frei zug\u00e4nglich zu machen, wissen sie: Es gibt ganz viel Open-Access-Potential!
        Ist einmal gekl\u00e4rt, auf welcher rechtlichen Grundlage und in welcher
        Version eine Zweitver\u00f6ffentlichung im Repositorium erfolgen kann, geht
        der Rest ganz schnell: Ein paar Metadaten erfassen, Datei hochladen, online
        stellen und fertig. Oder?<\/p>\n<p><!--more--><\/p>\n<p>Zum Standard digitalen
        Publizierens geh\u00f6rt heute, dass Lizenz und Zugangsrechte von Publikationen
        mensch- und maschinenlesbar in den Metadaten verankert sind. Das wird auch
        vom DINI-Zertifikat eingefordert (M.4-10 bzw. M.4-11 im DINI-Zertifikat 2022,
        <a href=\"https:\/\/doi.org\/10.18452\/24678\">https:\/\/doi.org\/10.18452\/24678<\/a>).
        Diese Dokumentation betrifft die Zugriffsm\u00f6glichkeit im Allgemeinen und
        die Rechtesituation bzw. die Rechteeinr\u00e4umung von Autor*innen an potentielle
        Lesende bzw. Nutzende im Besonderen.<\/p>\n<p>Dieser Rechteeinr\u00e4umung
        geht eine (im Falle von Zweitver\u00f6ffentlichungen mehr oder weniger aufwendige)
        Kl\u00e4rung der Rechtesituation voraus \u2013 was darf ein*e Autor*in wann
        und in welcher Form und mit welchen Auflagen zweitver\u00f6ffentlichen (h\u00e4ufig
        kurz \u201cRechtepr\u00fcfung\u201d). Ohne die n\u00f6tigen Rechte kann ein*e
        Autor*in die eigenen Texte nicht bereitstellen oder gar weitergehende Nutzungsrechte
        einr\u00e4umen.<\/p>\n<p>In einem k\u00fcrzlich ver\u00f6ffentlichten <a href=\"https:\/\/doi.org\/10.18452\/23191\">Positionspapier<\/a>
        der DINI AG Elektronisches Publizieren geht es um die Frage, warum, wie und
        wo das Ergebnis einer solchen Pr\u00fcfung dokumentiert werden kann: Wie kann
        im Repositorium \u2013 und dabei vor allem in den Metadaten der Dokumente
        selbst \u2013 abgebildet werden, auf welcher Rechtsgrundlage eine Ver\u00f6ffentlichung
        im Repositorium erfolgt? Das Positionspapier diskutiert die grundlegende Problematik
        und gibt einen \u00dcberblick \u00fcber den aktuellen Sachstand sowie erste
        Anregungen f\u00fcr die lokale Umsetzung. Ziel ist es, eine Diskussion anzusto\u00dfen
        und Anregungen f\u00fcr den weiteren Austausch in der Gemeinschaft der Repositorienbetreibenden
        zu geben. Mittel- oder langfristig ist die Identifikation von Best Practices
        w\u00fcnschenswert, die z. B. in eine Community-getriebene Etablierung eines
        standardisierten Vokabulars m\u00fcnden k\u00f6nnte.<\/p>\n<p>DINI AG Elektronisches

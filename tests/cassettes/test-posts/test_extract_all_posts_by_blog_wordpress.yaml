      string: '[{"id":3211,"date":"2023-09-25T13:01:59","date_gmt":"2023-09-25T11:01:59","guid":{"rendered":"https:\/\/blog.dini.de\/EPub_FIS\/?p=3211"},"modified":"2023-09-25T13:01:59","modified_gmt":"2023-09-25T11:01:59","slug":"openaire-richtlinie-fis-manager","status":"publish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2023\/09\/25\/openaire-richtlinie-fis-manager\/","title":{"rendered":"Aktualisierte
        OpenAIRE Richtlinie f\u00fcr FIS-Manager"},"content":{"rendered":"\n<p>Im
        Juni 2023 wurden die &#8222;OpenAIRE Guidelines for CRIS Managers v1.2&#8220;
        als Resultat eines intensiven Austauschs der FIS Gemeinschaft ver\u00f6ffentlicht.&nbsp;<\/p>\n\n\n\n<p>Bereits
        im Jahre 2015 wurde die erste Richtlinie f\u00fcr Forschungsinformationssysteme
        (FIS) ver\u00f6ffentlicht, welche die M\u00f6glichkeit bot, Informationen
        im wissenschaftlichen Kontext, wie Publikationen, Datensets, Personen-, Projekt-
        und Organisations-Informationen, Veranstaltungen und weiteres plattform-unabh\u00e4ngig
        basierend auf dem Common European Research Information Format (CERIF) auszutauschen.
        Dies war die Grundlage f\u00fcr den Metadata-Austausch mit <a rel=\"noreferrer
        noopener\" href=\"https:\/\/www.openaire.eu\" data-type=\"URL\" data-id=\"https:\/\/www.openaire.eu\"
        target=\"_blank\">OpenAIRE (Open Access Infrastructure for Research in Europe)<\/a>,
        dem damaligen Open-Access-Aggregator. Die Ver\u00f6ffentlichung wurde durch
        die Kollaboration des OpenAIRE-Projektes und der europ\u00e4ischen Vereinigung
        der Forschungsinformationssystem Betreibenden, <a rel=\"noreferrer noopener\"
        href=\"https:\/\/eurocris.org\" data-type=\"URL\" data-id=\"https:\/\/eurocris.org\"
        target=\"_blank\">euroCRIS<\/a>, m\u00f6glich und erschien unter dem Titel
        <a href=\"https:\/\/doi.org\/10.5281\/zenodo.17065\" data-type=\"URL\" data-id=\"https:\/\/doi.org\/10.5281\/zenodo.17065\"
        target=\"_blank\" rel=\"noreferrer noopener\">&#8222;OpenAIRE Guidelines for
        CRIS Managers v1.0&#8220;<\/a>.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Aufgrund
        der R\u00fcckmeldungen aus der Gemeinschaft der FIS-Betreibenden wie auch
        der Plattform-Entwickler und auf Basis der Diskussionen bei den euroCRIS Veranstaltungen,
        wurde diese <a href=\"https:\/\/doi.org\/10.5281\/zenodo.1298649\" data-type=\"URL\"
        data-id=\"https:\/\/doi.org\/10.5281\/zenodo.1298649\" target=\"_blank\" rel=\"noreferrer
        noopener\">Richtlinien in 2018 aktualisiert<\/a>.&nbsp;<\/p>\n\n\n\n<p>Die
        Fortsetzung des intensiven Austausches mit der FIS-Gemeinschaft auf deutscher,
        europ\u00e4ischer und internationaler Ebene hat nun zu einer weiteren Aktualisierung
        der Richtlinie gef\u00fchrt. Die <a href=\"https:\/\/doi.org\/10.5281\/zenodo.8050935\"
        data-type=\"URL\" data-id=\"https:\/\/doi.org\/10.5281\/zenodo.8050935\" target=\"_blank\"
        rel=\"noreferrer noopener\">&#8222;OpenAIRE Guidelines for CRIS Managers v1.2&#8220;<\/a>
        wurde im Juni 2023 ver\u00f6ffentlicht.&nbsp;<\/p>\n\n\n\n<p>Das Metadatenformat
        von OpenAIRE bietet nicht nur die M\u00f6glichkeit unter Ber\u00fccksichtigung
        multilingualer Aspekte Metadaten mit der OpenAIRE Infrastruktur und der European
        Open Science Cloud (EOSC) auszutauschen, sondern erm\u00f6glicht auch den
        Austausch zwischen FIS-Systemen unterschiedlicher Einrichtungen, wie zum Beispiel
        zwischen Universit\u00e4ten und Forschungsf\u00f6rderern. Aber auch die Erstellung
        und der Austausch eines Profils von Forschenden w\u00e4re denkbar.<\/p>\n\n\n\n<p>Die
        aktualisierten Richtlinien reflektieren insbesondere:<\/p>\n\n\n\n<ul>\n<li>die
        verbesserte M\u00f6glichkeit, den Speicherort von Dateien darzustellen. Hierzu
        wurde die Entit\u00e4t &#8222;Medium&#8220; von CERIF in das Profil aufgenommen,<\/li>\n\n\n\n<li>die
        Aktualisierung der genutzten COAR-Vokabulare zu <em>Resource Type<\/em> und
        <em>Access Type<\/em>,<\/li>\n\n\n\n<li>einen generischen Personen Identifikator,<\/li>\n\n\n\n<li>Einf\u00fchrung
        strukturierter Organisations- und Einheiten-Identifikatoren,<\/li>\n\n\n\n<li>Erkl\u00e4rung
        der Bedeutung von Datumsfelder im Bereich Patente,<\/li>\n\n\n\n<li>einen
        strukturierten Identifikator f\u00fcr F\u00f6rder-Informationen (GrandDOI),<\/li>\n\n\n\n<li>die
        Unterst\u00fctzung gemeinsamer Datumsstrukturen \u00e4hnlich dem DataCite
        Metadata Schema von Dates in den Entit\u00e4ten &#8222;Product&#8220; und
        &#8222;Medium&#8220;,<\/li>\n\n\n\n<li>Empfehlung zur Verwendung von SPDX-Lizenz-URIs,<\/li>\n\n\n\n<li>die
        Erweiterung der Dokumentation um neue Punkte; existierende Dokumentation-Abschnitte
        wurden verbessert, sowie Beispiele aktualisiert.<\/li>\n<\/ul>\n\n\n\n<p>Detaillierte
        <a href=\"https:\/\/github.com\/openaire\/guidelines-cris-managers\/releases\/tag\/v1.2.0\"
        data-type=\"URL\" data-id=\"https:\/\/github.com\/openaire\/guidelines-cris-managers\/releases\/tag\/v1.2.0\"
        target=\"_blank\" rel=\"noreferrer noopener\">Informationen und Diskussionsbeitr\u00e4ge<\/a>
        sind auf GitHub offen einsehbar.&nbsp;<\/p>\n\n\n\n<p>Die breite Basis von
        M\u00f6glichkeiten zum Erfahrungsaustausch und der Beteiligung an den Erweiterungen
        und Verbesserungen der Richtlinie wie z.B. auf den euroCRIS Konferenzen, via
        <a rel=\"noreferrer noopener\" href=\"https:\/\/github.com\/openaire\/guidelines-cris-managers\/issues\"
        data-type=\"URL\" data-id=\"https:\/\/github.com\/openaire\/guidelines-cris-managers\/issues\"
        target=\"_blank\">GitHub<\/a>, aber auch der dort aufgelisteten, <a rel=\"noreferrer
        noopener\" href=\"https:\/\/github.com\/openaire\/guidelines-cris-managers#contributing\"
        data-type=\"URL\" data-id=\"https:\/\/github.com\/openaire\/guidelines-cris-managers#contributing\"
        target=\"_blank\">teils anonymen M\u00f6glichkeiten<\/a>, haben die Grundlage
        f\u00fcr diese Neuerungen geschaffen. Die etablierten Plattformen bieten Forschungsf\u00f6rderern,
        Universit\u00e4ten, Hochschulen, wissenschaftlichen und au\u00dferuniversit\u00e4ren
        Forschungseinrichtungen, wie auch Projekten auf regionaler und nationaler
        Ebene sowie Wissenschaftler:innen die M\u00f6glichkeit, die Interoperabilit\u00e4t
        von FIS-Plattformen zu steigern.<\/p>\n\n\n\n<p>Die neue Richtlinie, wie auch
        Beispiele und Dateien f\u00fcr die Plattform-Entwicklung sind unter&nbsp;<\/p>\n\n\n\n<ul>\n<li>DOI:
        <a href=\"https:\/\/doi.org\/10.5281\/zenodo.8050935\">https:\/\/doi.org\/10.5281\/zenodo.8050935<\/a><\/li>\n\n\n\n<li>GitHub:
        <a href=\"https:\/\/github.com\/openaire\/guidelines-cris-managers\/tree\/v1.2\">https:\/\/github.com\/openaire\/guidelines-cris-managers\/tree\/v1.2<\/a><\/li>\n<\/ul>\n\n\n\n<p>verf\u00fcgbar.
        Ein <a href=\"https:\/\/github.com\/EuroCRIS\/openaire-cris-validator\/releases\/tag\/v2.0.0\"
        data-type=\"URL\" data-id=\"https:\/\/github.com\/EuroCRIS\/openaire-cris-validator\/releases\/tag\/v2.0.0\"
        target=\"_blank\" rel=\"noreferrer noopener\">Metadaten-Validator-Tool<\/a>
        steht ebenfalls frei verf\u00fcgbar \u00fcber das GitHub Repositorium von
        euroCRIS zum Download bereit.<\/p>\n\n\n\n<p>Die HTML Repr\u00e4sentation
        der OpenAIRE Richtlinien findet sich unter <a href=\"https:\/\/guidelines.openaire.eu\/\">https:\/\/guidelines.openaire.eu<\/a>.<\/p>\n\n\n\n<p>R\u00fcckfragen
        k\u00f6nnen gern an das Autorenteam via GitHub gestellt werden.<\/p>\n\n\n\n<h1
        class=\"wp-block-heading\">Autor<\/h1>\n\n\n\n<p><a href=\"https:\/\/orcid.org\/0000-0003-3883-4169\"
        data-type=\"URL\" data-id=\"https:\/\/orcid.org\/0000-0003-3883-4169\">Andreas
        Czerniak<\/a> ist Diplom-Informatiker und spezialisiert auf gro\u00dfe informationsintensive
        Technologien und Infrastrukturen. Seit 2018 arbeitet er an der <a href=\"https:\/\/ub.uni-bielefeld.de\/\">Universit\u00e4tsbibliothek
        Bielefeld<\/a> und ist derzeit in dem DFG-gef\u00f6rderten Projekt <a href=\"https:\/\/www.pid-network.de\/\">PID-Network
        Deutschland<\/a> t\u00e4tig. Er war Projektbeauftragter f\u00fcr das EU-finanzierte
        Projekt: OpenAIRE-Advance und -NEXUS und ist Mitautor von OpenAIRE- und EOSC-Guidelines.
        Im technischen Team von OpenAIRE war er verantwortlich f\u00fcr die Integration
        von Datenquellen wie institutionellen, thematischen und literarischen Repositorien,
        Forschungsinformationssystemen, Aggregatoren sowie Zeitschriftenverlagen,
        die Grundlage f\u00fcr den <a href=\"https:\/\/graph.openaire.eu\/\">OpenAIRE

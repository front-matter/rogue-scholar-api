        scheme=\"https://blog.dini.de/EPub_FIS\" term=\"OpenAIRE\" />\n\t\t<summary
        type=\"html\"><![CDATA[Im Juni 2023 wurden die &#8222;OpenAIRE Guidelines
        for CRIS Managers v1.2&#8220; als Resultat eines intensiven Austauschs der
        FIS Gemeinschaft ver\xF6ffentlicht.&#160; Bereits im Jahre 2015 wurde die
        erste Richtlinie f\xFCr Forschungsinformationssysteme (FIS) ver\xF6ffentlicht,
        welche die M\xF6glichkeit bot, Informationen im wissenschaftlichen Kontext,
        wie Publikationen, Datensets, Personen-, Projekt- und Organisations-Informationen,
        Veranstaltungen und weiteres plattform-unabh\xE4ngig basierend auf dem Common
        [&#8230;]]]></summary>\n\n\t\t\t\t\t<content type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2023/09/25/openaire-richtlinie-fis-manager/\"><![CDATA[\n<p>Im
        Juni 2023 wurden die &#8222;OpenAIRE Guidelines for CRIS Managers v1.2&#8220;
        als Resultat eines intensiven Austauschs der FIS Gemeinschaft ver\xF6ffentlicht.&nbsp;</p>\n\n\n\n<p>Bereits
        im Jahre 2015 wurde die erste Richtlinie f\xFCr Forschungsinformationssysteme
        (FIS) ver\xF6ffentlicht, welche die M\xF6glichkeit bot, Informationen im wissenschaftlichen
        Kontext, wie Publikationen, Datensets, Personen-, Projekt- und Organisations-Informationen,
        Veranstaltungen und weiteres plattform-unabh\xE4ngig basierend auf dem Common
        European Research Information Format (CERIF) auszutauschen. Dies war die Grundlage
        f\xFCr den Metadata-Austausch mit <a rel=\"noreferrer noopener\" href=\"https://www.openaire.eu\"
        data-type=\"URL\" data-id=\"https://www.openaire.eu\" target=\"_blank\">OpenAIRE
        (Open Access Infrastructure for Research in Europe)</a>, dem damaligen Open-Access-Aggregator.
        Die Ver\xF6ffentlichung wurde durch die Kollaboration des OpenAIRE-Projektes
        und der europ\xE4ischen Vereinigung der Forschungsinformationssystem Betreibenden,
        <a rel=\"noreferrer noopener\" href=\"https://eurocris.org\" data-type=\"URL\"
        data-id=\"https://eurocris.org\" target=\"_blank\">euroCRIS</a>, m\xF6glich
        und erschien unter dem Titel <a href=\"https://doi.org/10.5281/zenodo.17065\"
        data-type=\"URL\" data-id=\"https://doi.org/10.5281/zenodo.17065\" target=\"_blank\"
        rel=\"noreferrer noopener\">&#8222;OpenAIRE Guidelines for CRIS Managers v1.0&#8220;</a>.</p>\n\n\n\n<span
        id=\"more-3211\"></span>\n\n\n\n<p>Aufgrund der R\xFCckmeldungen aus der Gemeinschaft
        der FIS-Betreibenden wie auch der Plattform-Entwickler und auf Basis der Diskussionen
        bei den euroCRIS Veranstaltungen, wurde diese <a href=\"https://doi.org/10.5281/zenodo.1298649\"
        data-type=\"URL\" data-id=\"https://doi.org/10.5281/zenodo.1298649\" target=\"_blank\"
        rel=\"noreferrer noopener\">Richtlinien in 2018 aktualisiert</a>.&nbsp;</p>\n\n\n\n<p>Die
        Fortsetzung des intensiven Austausches mit der FIS-Gemeinschaft auf deutscher,
        europ\xE4ischer und internationaler Ebene hat nun zu einer weiteren Aktualisierung
        der Richtlinie gef\xFChrt. Die <a href=\"https://doi.org/10.5281/zenodo.8050935\"
        data-type=\"URL\" data-id=\"https://doi.org/10.5281/zenodo.8050935\" target=\"_blank\"
        rel=\"noreferrer noopener\">&#8222;OpenAIRE Guidelines for CRIS Managers v1.2&#8220;</a>
        wurde im Juni 2023 ver\xF6ffentlicht.&nbsp;</p>\n\n\n\n<p>Das Metadatenformat
        von OpenAIRE bietet nicht nur die M\xF6glichkeit unter Ber\xFCcksichtigung
        multilingualer Aspekte Metadaten mit der OpenAIRE Infrastruktur und der European
        Open Science Cloud (EOSC) auszutauschen, sondern erm\xF6glicht auch den Austausch
        zwischen FIS-Systemen unterschiedlicher Einrichtungen, wie zum Beispiel zwischen
        Universit\xE4ten und Forschungsf\xF6rderern. Aber auch die Erstellung und
        der Austausch eines Profils von Forschenden w\xE4re denkbar.</p>\n\n\n\n<p>Die
        aktualisierten Richtlinien reflektieren insbesondere:</p>\n\n\n\n<ul>\n<li>die
        verbesserte M\xF6glichkeit, den Speicherort von Dateien darzustellen. Hierzu
        wurde die Entit\xE4t &#8222;Medium&#8220; von CERIF in das Profil aufgenommen,</li>\n\n\n\n<li>die
        Aktualisierung der genutzten COAR-Vokabulare zu <em>Resource Type</em> und
        <em>Access Type</em>,</li>\n\n\n\n<li>einen generischen Personen Identifikator,</li>\n\n\n\n<li>Einf\xFChrung
        strukturierter Organisations- und Einheiten-Identifikatoren,</li>\n\n\n\n<li>Erkl\xE4rung
        der Bedeutung von Datumsfelder im Bereich Patente,</li>\n\n\n\n<li>einen strukturierten
        Identifikator f\xFCr F\xF6rder-Informationen (GrandDOI),</li>\n\n\n\n<li>die
        Unterst\xFCtzung gemeinsamer Datumsstrukturen \xE4hnlich dem DataCite Metadata
        Schema von Dates in den Entit\xE4ten &#8222;Product&#8220; und &#8222;Medium&#8220;,</li>\n\n\n\n<li>Empfehlung
        zur Verwendung von SPDX-Lizenz-URIs,</li>\n\n\n\n<li>die Erweiterung der Dokumentation
        um neue Punkte; existierende Dokumentation-Abschnitte wurden verbessert, sowie
        Beispiele aktualisiert.</li>\n</ul>\n\n\n\n<p>Detaillierte <a href=\"https://github.com/openaire/guidelines-cris-managers/releases/tag/v1.2.0\"
        data-type=\"URL\" data-id=\"https://github.com/openaire/guidelines-cris-managers/releases/tag/v1.2.0\"
        target=\"_blank\" rel=\"noreferrer noopener\">Informationen und Diskussionsbeitr\xE4ge</a>
        sind auf GitHub offen einsehbar.&nbsp;</p>\n\n\n\n<p>Die breite Basis von
        M\xF6glichkeiten zum Erfahrungsaustausch und der Beteiligung an den Erweiterungen
        und Verbesserungen der Richtlinie wie z.B. auf den euroCRIS Konferenzen, via
        <a rel=\"noreferrer noopener\" href=\"https://github.com/openaire/guidelines-cris-managers/issues\"
        data-type=\"URL\" data-id=\"https://github.com/openaire/guidelines-cris-managers/issues\"
        target=\"_blank\">GitHub</a>, aber auch der dort aufgelisteten, <a rel=\"noreferrer
        noopener\" href=\"https://github.com/openaire/guidelines-cris-managers#contributing\"
        data-type=\"URL\" data-id=\"https://github.com/openaire/guidelines-cris-managers#contributing\"
        target=\"_blank\">teils anonymen M\xF6glichkeiten</a>, haben die Grundlage
        f\xFCr diese Neuerungen geschaffen. Die etablierten Plattformen bieten Forschungsf\xF6rderern,
        Universit\xE4ten, Hochschulen, wissenschaftlichen und au\xDFeruniversit\xE4ren
        Forschungseinrichtungen, wie auch Projekten auf regionaler und nationaler
        Ebene sowie Wissenschaftler:innen die M\xF6glichkeit, die Interoperabilit\xE4t
        von FIS-Plattformen zu steigern.</p>\n\n\n\n<p>Die neue Richtlinie, wie auch
        Beispiele und Dateien f\xFCr die Plattform-Entwicklung sind unter&nbsp;</p>\n\n\n\n<ul>\n<li>DOI:
        <a href=\"https://doi.org/10.5281/zenodo.8050935\">https://doi.org/10.5281/zenodo.8050935</a></li>\n\n\n\n<li>GitHub:
        <a href=\"https://github.com/openaire/guidelines-cris-managers/tree/v1.2\">https://github.com/openaire/guidelines-cris-managers/tree/v1.2</a></li>\n</ul>\n\n\n\n<p>verf\xFCgbar.
        Ein <a href=\"https://github.com/EuroCRIS/openaire-cris-validator/releases/tag/v2.0.0\"
        data-type=\"URL\" data-id=\"https://github.com/EuroCRIS/openaire-cris-validator/releases/tag/v2.0.0\"
        target=\"_blank\" rel=\"noreferrer noopener\">Metadaten-Validator-Tool</a>
        steht ebenfalls frei verf\xFCgbar \xFCber das GitHub Repositorium von euroCRIS
        zum Download bereit.</p>\n\n\n\n<p>Die HTML Repr\xE4sentation der OpenAIRE
        Richtlinien findet sich unter <a href=\"https://guidelines.openaire.eu/\">https://guidelines.openaire.eu</a>.</p>\n\n\n\n<p>R\xFCckfragen
        k\xF6nnen gern an das Autorenteam via GitHub gestellt werden.</p>\n\n\n\n<h1
        class=\"wp-block-heading\">Autor</h1>\n\n\n\n<p><a href=\"https://orcid.org/0000-0003-3883-4169\"
        data-type=\"URL\" data-id=\"https://orcid.org/0000-0003-3883-4169\">Andreas
        Czerniak</a> ist Diplom-Informatiker und spezialisiert auf gro\xDFe informationsintensive
        Technologien und Infrastrukturen. Seit 2018 arbeitet er an der <a href=\"https://ub.uni-bielefeld.de/\">Universit\xE4tsbibliothek
        Bielefeld</a> und ist derzeit in dem DFG-gef\xF6rderten Projekt <a href=\"https://www.pid-network.de/\">PID-Network
        Deutschland</a> t\xE4tig. Er war Projektbeauftragter f\xFCr das EU-finanzierte
        Projekt: OpenAIRE-Advance und -NEXUS und ist Mitautor von OpenAIRE- und EOSC-Guidelines.
        Im technischen Team von OpenAIRE war er verantwortlich f\xFCr die Integration
        von Datenquellen wie institutionellen, thematischen und literarischen Repositorien,
        Forschungsinformationssystemen, Aggregatoren sowie Zeitschriftenverlagen,
        die Grundlage f\xFCr den <a href=\"https://graph.openaire.eu/\">OpenAIRE Graph</a>
        sind.</p>\n\n\n\n<h1 class=\"wp-block-heading\">Zitiervorschlag</h1>\n\n\n\n<p>Czerniak,
        Andreas. &#8222;Aktualisierte OpenAIRE Richtlinie f\xFCr FIS-Manager&#8220;\_<em>Blog

        ver\u00f6ffentlicht Bericht zum &#8222;Openness Profile&#8220;"},"content":{"rendered":"<p>Im
        Rahmen der Knowledge Exchange Research Evaluation task &amp; finish group
        wurde ein neuer Bericht\u00a0ver\u00f6ffentlicht: <strong>&#8222;Openness
        Profile: Modelling research evaluation for open scholarship&#8220;<\/strong><\/p>\n<p>Der
        Bericht beschreibt Mechanismen und Ans\u00e4tze, um die Erfassung, Bewertung
        und Anerkennung von Beitr\u00e4gen zu Open Science bzw. offener Wissenschaftspraxis
        zu verbessern.<\/p>\n<p>Den vollst\u00e4ndigen Bericht und weitere Informationen
        finden Sie hier: <a title=\"https:\/\/www.knowledge-exchange.info\/event\/openness-profile\"
        href=\"https:\/\/www.knowledge-exchange.info\/event\/openness-profile\">https:\/\/www.knowledge-exchange.info\/event\/openness-profile<\/a><br
        \/>\n<!--more--><\/p>\n<p>Der Bericht basiert auf Beitr\u00e4gen von mehr
        als 80 Beteiligten aus 48 verschiedenen Organisationen. Er zeigt verschiedene
        Herausforderungen auf, f\u00fcr die das Openness Profile L\u00f6sungen bieten
        k\u00f6nnte:<\/p>\n<ul>\n<li>Langsames Voranschreiten der \u00d6ffnung von
        Wissenschaft &#8211; die Einf\u00fchrung und Operationalisierung von Open-Science-Praktiken
        hat sich als Herausforderung erwiesen<\/li>\n<li>Widerspr\u00fcchliche Ambitionen
        verschiedener Akteure in Verbindung mit starken Netzwerkeffekten, die diejenigen
        benachteiligen, die von bestehenden Normen in Bezug auf Wissenschaftspraxis
        und deren Bewertung abweichen<\/li>\n<li>\u00dcberm\u00e4\u00dfiges Vertrauen
        in traditionelle Metriken, das zu unerw\u00fcnschten Auswirkungen auf das
        Verhalten von Wissenschaftlerinnen und Wissenschaftlern f\u00fchrt<\/li>\n<li>Unterfinanzierte
        und unterentwickelte Informationssysteme f\u00fcr F\u00f6rdergelder &#8211;
        schlechte Akzeptanz von PIDs und wenig bis keine Interoperabilit\u00e4t mit
        nachgelagerten Akteuren<\/li>\n<li>Unzureichende Anerkennung der Hauptakteure
        im akademischen Wissens\u00f6kosystem<\/li>\n<li>Organisation von Wissenschaft
        mit &#8222;wohldefinierten&#8220; Regeln, die keine &#8222;offenen&#8220;
        Kriterien beinhalten.<\/li>\n<\/ul>\n<p>Das Openness Profile modelliert, wie
        die Bewertung wissenschaftlicher Leistung in einem offenen Wissenschaftskontext
        verbessert werden kann. Erwartete Vorteile werden hervorgehoben und Anforderungen
        aufgelistet. Es werden Empfehlungen an verschiedene Akteure gegeben, wie das
        Openness Profile im Kontext der Bewertung offener Wissenschaftspraxis etabliert
        werden kann.<\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Beucke, Daniel. \u201eKE

        (<span dir=\"ltr\" role=\"presentation\">CC</span> <span dir=\"ltr\" role=\"presentation\">BY</span>
        <span dir=\"ltr\" role=\"presentation\">4.0</span>).<br />\n</em><a href=\"http://creativecommons.org/licenses/by/4.0/\"

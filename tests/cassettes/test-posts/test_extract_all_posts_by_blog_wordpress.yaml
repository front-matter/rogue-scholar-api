        Expertinnen- und Expertenworkshop des Projektes BERTI zur Diskussion des Kompetenzmodells
        der digital gest\u00fctzten Forschungsberichterstattung"},"content":{"rendered":"<p>In
        der Abschlussphase des Forschungsprojektes <a href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2019\/06\/28\/berti-startet-am-dzhw\/\">BERTI<\/a>
        fand am 16.9.2022 am Deutschen Zentrum f\u00fcr Hochschul- und Wissenschaftsforschung
        (DZHW) in Berlin ein Workshop zur Diskussion des im Projekt entwickelten Kompetenzmodells
        der digital gest\u00fctzten Forschungsberichterstattung statt. Eingeladen
        waren erfahrene Expertinnen und Experten im Forschungsinformationsmanagement:
        Sebastian Herwig (Westf\u00e4lische Wilhelms-Universit\u00e4t M\u00fcnster),
        Ulrike K\u00fcsters (Fraunhofer Informationszentrum Raum und Bau), Christine
        Puschmann (Wissenschaftszentrum Berlin f\u00fcr Sozialforschung) und Sophie
        Biesenbender (Gesch\u00e4ftsstelle der Kommission f\u00fcr Forschungsinformationen
        in Deutschland am DZHW).<\/p>\n<p>Neben einer Vorstellung von ausgew\u00e4hlten
        Projektergebnissen wurde in das Thema Kompetenzmodellierung eingef\u00fchrt.
        Kompetenzmodelle befassen sich mit der Erhebung von Arbeitsaufgaben und T\u00e4tigkeitsschwerpunkten
        einer beruflichen T\u00e4tigkeit oder innerhalb einer Organisation, welche
        in der Zukunft immer wichtiger werden. Sie stellen keine reinen Beschreibungen
        dar, sondern sollen graphisch gest\u00fctzte Argumentationshilfen f\u00fcr
        die Organisations- und Personalentwicklung bieten.<!--more--><\/p>\n<p>Im
        Projekt BERTI wurde basierend auf den erhobenen quantitativen und qualitativen
        Daten ein Kompetenzmodell entwickelt, welches sich aus verschiedenen beruflichen
        Rollen zusammensetzt, die zusammen die professionellen Kernkompetenzen des
        digital gest\u00fctzten Forschungsinformationsmanagements abbilden. Die Rollenperspektive
        ist f\u00fcr ein heterogenes Aufgabenfeld, wie die Forschungsberichterstattung
        auch deshalb ideal, weil es von einer hohen Arbeitsteiligkeit und \u00dcberschneidung
        von Arbeitsbereichen gekennzeichnet ist. Die Rollen sind nicht mit einzelnen
        Personen gleichzusetzen, sondern vielmehr als Kondensat eines T\u00e4tigkeits-
        und Kompetenzprofils zu verstehen, welches mit bestimmten Zust\u00e4ndigkeiten
        und Erwartungen beispielsweise der Einrichtungsleitung aber auch externen
        Datennachfrager*innen verkn\u00fcpft ist.<\/p>\n<p>Das in BERTI entwickelte
        Kompetenzmodell besteht aus einer Grafik und einem Begleitdokument mit Erl\u00e4uterungen
        zum Modell, dessen Entwicklung und der Beschreibung der einzelnen Rollen in
        Rollensteckbriefen. Das Kompetenzmodell wird in Form eines Auges dargestellt,
        welches im sprichw\u00f6rtlichen Sinne einen genauen Blick auf die Forschungsaktivit\u00e4ten
        einer Forschungseinrichtung erlaubt. Im Zusammenspiel der Rollen wird die
        volle \u201eSehst\u00e4rke\u201c erreicht. So wie jede Iris eines Auges einzigartig
        ist, gibt es nicht \u201edie eine\u201c Kombination von Rollen: Jede Forschungseinrichtung
        besitzt ein einrichtungsspezifisches Rollenprofil des\u00a0Forschungsinformationsmanagements,
        das von unterschiedlichen Faktoren, wie Gr\u00f6\u00dfe, Ausstattung, Berichtspflichten
        usw. abh\u00e4ngig ist.<\/p>\n<p>Das vorgestellte Modell wurde intensiv diskutiert
        entlang von Fragen der inhaltlichen Vollst\u00e4ndigkeit, Verst\u00e4ndlichkeit
        sowie Darstellung und f\u00fcr welche Anwendungskontexte es sich verwenden
        l\u00e4sst.<\/p>\n<p><figure id=\"attachment_2964\" aria-describedby=\"caption-attachment-2964\"
        style=\"width: 1024px\" class=\"wp-caption aligncenter\"><img decoding=\"async\"
        loading=\"lazy\" class=\"wp-image-2964 size-large\" src=\"http:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/wp-content\/uploads\/sites\/25\/2022\/10\/2022_09_20-Graphic-Recording-Fokusgruppendiskussion_final-1024x724.jpg\"
        alt=\"\" width=\"1024\" height=\"724\" \/><figcaption id=\"caption-attachment-2964\"
        class=\"wp-caption-text\">Graphic Recording by anjariese.com<\/figcaption><\/figure><\/p>\n<p>Die
        teilnehmenden Expertinnen und Experten waren sich einig, dass sich das Aufgabenfeld
        der digital gest\u00fctzten Forschungsberichterstattung mit dem Modell gut
        abbilden l\u00e4sst und keine wesentliche Facette fehlt, das Auge weist also
        insgesamt eine \u201egute Sehkraft\u201c auf. Um diese in der Zukunft zu erhalten,
        bedarf es jedoch neuer Schwerpunktsetzungen in der Kompetenzentwicklung um
        dem Wandel durch Digitalisierung standzuhalten. Dazu z\u00e4hlen ausgepr\u00e4gte
        Managementf\u00e4higkeiten der Besch\u00e4ftigten, welche zur Umsetzung von
        Prozessen des Change Managements und der Organisationsentwicklung, aber auch
        der Governance von rechtlichen und inhaltlichen Aspekten der Forschungsberichterstattung,
        wie Informationsweitergabe und Definition von Datentypen, ben\u00f6tigt werden.
        Die Vermittlung zwischen Informationsbed\u00fcrfnissen der Datennachfragenden
        innerhalb und au\u00dferhalb von Forschungseinrichtungen, die Deckung dieser
        Bedarfe durch passgenaue Auswahl von vorhandenen Daten und Indikatoren sowie
        die Weiterentwicklung des Datenbestands anhand von beobachteten Trends sind
        T\u00e4tigkeiten, die st\u00e4rker als Beratungsleistung wahrgenommen werden
        m\u00fcssen. In diesem Zuge wird Datenexpertise zusammen mit der daf\u00fcr
        ben\u00f6tigten digitalen Infrastruktur weiter an Bedeutung gewinnen.<\/p>\n<p>Auf
        der Darstellungsebene wurde unter anderem diskutiert, wie eine Visualisierung
        des \u201eBaukastenprinzips\u201c weiter umgesetzt werden kann, mit um durch
        verschiedene Kombinationen der Rollen ein bestimmtes Profil des Forschungsinformationsmanagement
        abzubilden. Anregungen zur weiteren \u00dcberarbeitung des Modells sind willkommen,
        zum Beispiel direkt hier \u00fcber die Kommentarfunktion.<\/p>\n<p>Nach Ansicht
        der Expertinnen und Experten bietet das Modell schon jetzt einen sehr guten
        Ansatzpunkt um f\u00fcr die Zusammenstellung eines Teams die noch fehlenden
        Kompetenzen zu ermitteln und innerhalb der Einrichtung zu argumentieren, weshalb
        die Schaffung von Stellen im Forschungsinformationsmanagement eine rentable
        Investition darstellt. Das Modell lie\u00dfe sich auch zum Einsch\u00e4tzen
        der \u201eFitness\u201c des bestehenden Personals f\u00fcr die Aufgaben der
        Forschungsberichterstattung einsetzen. F\u00fcr die Personalentwicklung m\u00fcssten
        Kompetenzen nochmals detaillierter aufgeschl\u00fcsselt werden und in einer
        anderen Form, zum Beispiel einer Art Mind-Map mit verschiedenen Ebenen, dargestellt
        werden. Weiterhin k\u00f6nnten Kompetenzniveaus von Grundlagen- bis hin zu
        Spezialwissen ausgewiesen werden.<\/p>\n<p>Das Kompetenzmodell soll zum Projektende
        hin an die Community im Bereich der Forschungsberichterstattung \u00fcbergeben
        werden. Aus Sicht der Expertinnen und Experten kommen hierf\u00fcr verschiedene
        Initiativen, Organisationen und Verb\u00e4nde des Forschungsinformationsmanagements,
        der Bibliotheks- und Informationswissenschaften und des Wissenschaftsmanagements
        in Frage. Diese k\u00f6nnten das Modell auch in Zukunft weiterentwickeln.<\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Peterson,

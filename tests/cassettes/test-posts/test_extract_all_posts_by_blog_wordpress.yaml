publish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2022\/06\/27\/action-plan-for-diamond-open-access\/","title":{"rendered":"F\u00fcr
        eine gemeinschaftliche und wissenschaftsgetriebene Publikationsinfrastruktur
        &#8211; DINI unterzeichnet \u201eAction Plan for Diamond Open Access\u201c"},"content":{"rendered":"<p>&#8222;Gold
        open access does <em class=\"italic\">not<\/em> intrinsically mean, however,
        that the author pays&#8220; schrieb Martin Paul Eve 2014 mit Verweis auf Stevan
        Harnad, einen der Pioniere der Open-Access-Bewegung und Begr\u00fcnder der
        klassichen &#8222;Open-Access-Farbenlehre&#8220;.<\/p>\n<p>Die Praxis sieht
        allerdings anders aus: <em>Gold Open Access<\/em> ist zum Quasi-Synonym f\u00fcr
        ein spezifisches Gesch\u00e4ftsmodell geworden, ein Modell in dem die Autor*innen
        f\u00fcr die Publikation ihrer Ergebnisse zahlen (APC) und das sich zunehmend
        dem Vorwurf stellen muss, lediglich Kosten innerhalb eines Systems zu verlagern,
        das im Kern vergleichbaren Marktmechanismen folgt und die gleichen Abh\u00e4ngigkeiten
        st\u00e4rkt wie das Subskriptionsmodell, das man mit Open Access \u00fcberwinden
        wollte.<\/p>\n<p><!--more--><\/p>\n<p>Dass dieses APC-Modell den Gold-Begriff
        dominiert, hat zu verschiedenen Versuchen der terminologischen Abgrenzung
        und Aufwertung der nicht-APC-basierten Wege gef\u00fchrt: <em>Diamond Open
        Access<\/em> (teilweise auch als <em>Platin Open Access, Free Open Access<\/em>
        o.\u00e4. bezeichnet) steht f\u00fcr diejenigen Gold-Open-Access-Publikationen,
        bei denen keine APCs\/BPCs von den Autor*innen verlangt werden. Die Kosten,
        die im Rahmen der Publikation entstehen, werden stattdessen von Fachgesellschaften,
        Forschungseinrichtungen oder Universit\u00e4ten getragen.<\/p>\n<p>Im <a href=\"https:\/\/doaj.org\/\">DOAJ<\/a>
        sind aktuell 12.397 <em>Diamond Journals<\/em> gelistet, Bosman et al. (<a
        href=\"https:\/\/doi.org\/10.5281\/zenodo.4558704\" target=\"_blank\" rel=\"noopener\">2021<\/a>)
        sch\u00e4tzen die weltweite Anzahl auf 29.000. In ihrer Studie zeigen sie
        einen Anteil von ca. 44 % nicht-APC-basierter Open-Access-Publikationen (Stand
        2019). Die Bedeutung des Weges ersch\u00f6pft sich aber nicht in diesen Zahlen,
        sondern liegt insbesondere in seinen Vorteilen: <em>Diamond Open Access<\/em>
        ist ein sehr <strong>inklusiver <\/strong>Weg, insofern er die aktive und
        passive Teilhabe an der Wissenschaftskommunikation unabh\u00e4ngig von &#8211;
        individuellen oder institutionellen &#8211; finanziellen Ressourcen erm\u00f6glicht.
        Es ist ein <strong>diverser<\/strong> Weg, da es sich in der Regel um kleine,
        oft nationale, mehrsprachige Zeitschriften handelt. Es ist zudem ein <strong>selbsterm\u00e4chtigender<\/strong>
        Weg, weil die Ergebnisse der Forschung nicht aus der Hand gegeben werden,
        sondern dort verbleiben und verbreitet werden, wo sie entstehen. Und es ist
        nicht zuletzt ein sehr <strong>kosteneffizienter<\/strong> Weg &#8211; abh\u00e4ngig
        von der Anzahl der publizierten Artikel liegen die Kosten laut Bosman et al.
        (<a href=\"https:\/\/doi.org\/10.5281\/zenodo.4558704\" target=\"_blank\"
        rel=\"noopener\">2021<\/a>) bei durchschnittlich <span class=\"\" dir=\"ltr\"
        role=\"presentation\"> $\/\u20ac 208 pro Artikel.<\/span><\/p>\n<p>Im <em>Diamond
        Open Access<\/em> steckt also quantitativ und qualitativ gro\u00dfes Potenzial;
        dessen gezielte Nutzung zum Vorteil von Forschenden, Herausgebenden und Forschungseinrichtungen
        ist erkl\u00e4rtes Ziel des\u00a0<a href=\"https:\/\/www.scienceeurope.org\/media\/t3jgyo3u\/202203-diamond-oa-action-plan.pdf\"><em>Action
        Plan for Diamond Open Access<\/em>.<\/a><\/p>\n<p>Die Urheber*innen des Aktionsplans,
        Vertreter*innen von <a href=\"https:\/\/www.scienceeurope.org\/\" target=\"_blank\"
        rel=\"noopener noreferrer\">Science Europe<\/a>, <a href=\"https:\/\/www.coalition-s.org\/\"
        target=\"_blank\" rel=\"noopener noreferrer\">cOAlition S<\/a>, <a href=\"https:\/\/www.operas-eu.org\/\"
        target=\"_blank\" rel=\"noopener noreferrer\">OPERAS<\/a> und der <a href=\"https:\/\/anr.fr\/en\/\"
        target=\"_blank\" rel=\"noopener noreferrer\">franz\u00f6sischen Nationalen
        Forschungsagentur<\/a> (ANR) legen dazu ein Set an Ma\u00dfnahmen vor, die
        Anbieter*innen von\u00a0<em>Diamond<\/em>-Zeitschriften und Plattformen bef\u00e4higen
        sollen, gemeinsam eine starke, koordinierte Publikationsinfrastruktur unter
        Bewahrung der &#8218;<span id=\"page75R_mcid63\" class=\"markedContent\"><span
        dir=\"ltr\" role=\"presentation\"><em><span class=\"highlight selected appended\">bibliod<\/span>iversity<\/em>&#8218;
        <\/span><\/span>zu schaffen. Diese Ma\u00dfnahmen nehmen sowohl die einzelnen
        Publikationsstrukturen und ihre Systeme, als auch die Koordination und Interaktion
        dieser Strukturen &#8211; in der potentiellen Gesamtinfrastruktur wie auch
        nach au\u00dfen &#8211; in den Blick.<\/p>\n<p>Dabei werden vier zentrale
        Bereiche angesprochen: so soll eine <strong>Steigerung der Effizienz<\/strong>
        durch Teilen etwa von Infrastruktur, Standards und Strategien, sowie durch
        bessere Interoperabilit\u00e4t der Systeme erreicht werden.<br \/>\nIm Bereich
        der <strong>Qualit\u00e4tssicherung<\/strong> empfehlen die Autor*innen, eine
        auf etablierten Praktiken aufbauende, gemeinsame Entwicklung und Spezifizierung
        von Qualit\u00e4tsstandards als Richtschnur f\u00fcr eine Selbstbewertung
        der jeweiligen Publikationssysteme.<br \/>\n<strong>Kapazit\u00e4ten<\/strong>
        sollen geschaffen werden zum einen durch die gezielte Bef\u00e4higung von
        Verantwortlichen im Diamond-Publikationssystem, zum anderen durch die Einbindung
        relevanter institutioneller Stakeholder, sowie der Forschenden selbst. Auch
        der Aufbau eines gemeinn\u00fctzigen<em> Capacity Centre for Diamond Publishing<\/em>\u00a0wird
        angeregt.<br \/>\nIm Sinne der <strong>Nachhaltigkeit<\/strong> fordern die
        Autor*innen u.a., Diamond-Strukturen rechtlich klarer zu verankern, die Kosten
        des Systems transparent zu kommunizieren, Bewusstsein f\u00fcr sie zu schaffen
        und sie als Teil im Gesamtsystem der finanziellen OA-F\u00f6rderung zu etablieren.
        Die Betriebskosten sollten dabei komplett von einem Netzwerk aus verschiedenen
        Einrichtung getragen werden.<\/p>\n<p>DINI &#8211; und \u00fcber 100 weitere
        Universit\u00e4ten, Forschungseinrichtungen, Forschungsf\u00f6rderer und forschungsnahe
        Organisationen &#8211; haben den Aktionsplan unterschrieben und sich damit
        zu dessen Ziel einer gemeinschaftlichen und wissenschaftsgetriebenen Publikationsinfrastruktur
        bekannt:<\/p>\n<p>&#8222;<em>An vielen der in DINI mitarbeitenden Hochschulen
        und au\u00dferuniversit\u00e4ren Forschungseinrichtungen wird der Betrieb
        solcher wissenschaftsgeleiteter Publikationsdienste seit vielen Jahren aktiv
        und erfolgreich umgesetzt. Mit dem DINI-Zertifikat f\u00fcr Open-Access-Publikationsdienste
        setzt DINI Standards f\u00fcr digitale Infrastrukturen f\u00fcr das wissenschaftliche
        Publizieren. Das DINI-Zertifikat f\u00f6rdert die Qualit\u00e4t des Open-Access-Publizierens.<\/em>&#8220;<br
        \/>\n(<a href=\"https:\/\/dini.de\/nachrichten\/nachricht\/news\/pressemitteilung-2-2022-dini-unterzeichnet-action-plan-for-diamond-open-access\/\">DINI-Pressemitteilung<\/a>)<\/p>\n<p><strong>Links<\/strong><\/p>\n<ul>\n<li><a
        href=\"https:\/\/www.scienceeurope.org\/media\/t3jgyo3u\/202203-diamond-oa-action-plan.pdf\">Action
        Plan for Diamond Open Access<\/a> (3.2022)<\/li>\n<li><span class=\"ng-binding\">Bosman
        et al.: <a href=\"https:\/\/doi.org\/10.5281\/zenodo.4558704\">OA Diamond
        Journals Study. Part 1: Findings<\/a> (3.2021)<\/span><\/li>\n<li><a href=\"https:\/\/dini.de\/nachrichten\/nachricht\/news\/pressemitteilung-2-2022-dini-unterzeichnet-action-plan-for-diamond-open-access\/\">DINI-Pressemitteilung<\/a>
        (20.6.2022)<\/li>\n<li><a href=\"https:\/\/doi.org\/10.18452\/20545\">DINI-Zertifikat

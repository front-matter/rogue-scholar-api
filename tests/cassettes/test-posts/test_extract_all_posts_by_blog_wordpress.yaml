        der Gesch\u00e4ftsstelle der KFiD und CRIS.NRW mit der RES-Community"},"content":{"rendered":"\n<p>Ende
        Mai traf sich die Community um das Forschungsinformationssystem HISinOne-RES
        in Berlin. Organisiert wurde die Veranstaltung von <a href=\"https:\/\/www.uni-muenster.de\/CRIS.NRW\">CRIS.NRW<\/a>
        und der Gesch\u00e4ftsstelle der Kommission f\u00fcr Forschungsinformationen
        in Deutschland (<a href=\"https:\/\/kfid-online.de\">KFiD<\/a>). Insgesamt
        nahmen 47 Personen teil, welche vor allem in Hochschulen t\u00e4tig sind,
        die HISinOne-RES zur Erhebung und Verarbeitung von Forschungsaktivit\u00e4ten
        nutzen oder \u00fcber dessen Nutzung nachdenken. Vertreten waren neun Bundesl\u00e4nder,
        unter ihnen auch die beiden L\u00e4nder Nordrhein-Westfalen und Th\u00fcringen,
        welche neben Bayern und Hessen zu den Bundesl\u00e4ndern mit einem Kooperationsvorhaben
        im Bereich Forschungsinformationssystem (FIS) bzw. Kerndatensatz Forschung
        (KDSF-Standard) geh\u00f6ren. Die Veranstaltung bot eine Plattform f\u00fcr
        den Austausch rund um Fragen der Forschungsberichterstattung sowie die Einf\u00fchrung
        und Nutzung des HISinOne-RES-Systems. Ziele waren unter anderem die Ermittlung
        von Bedarfen zur Verbesserung der Anwendbarkeit des KDSF-Standards und die
        F\u00f6rderung der Vernetzung untereinander, mit der KFiD und mit CRIS.NRW.
        Begr\u00fc\u00dft wurden die Teilnehmenden vom Direktor des DDR-Museums, welches
        als Tagungsort diente.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Was macht eigentlich
        die KFiD und welche Themen besch\u00e4ftigen sie gerade? Sophie Biesenbender,
        Leiterin der KFiD-Gesch\u00e4ftsstelle, gew\u00e4hrte den Teilnehmenden Einblicke
        in die Arbeit der KFiD und deren aktuelle Arbeitspakete, welche in Bezug auf
        die Weiterentwicklung des KDSF z.B. die Abbildung und Differenzierung promovierter
        Wissenschaftlicher:innen unterhalb der Professur sowie die Abbildung von Forschungspreisen
        umfasst. Auch die internationale Zusammenarbeit im Rahmen des Boards des europ\u00e4ischen
        Vereins <a href=\"https:\/\/eurocris.org\">euroCRIS<\/a> sieht die KFiD als
        ihre Aufgabe.<\/p>\n\n\n\n<p>Beim Impuls zu \u201eDatenschutz und Gremienarbeit
        an der Hochschule\u201c von Marlene Haupt entbrannten Diskussionen unter den
        Teilnehmenden, welche im anschlie\u00dfenden Beitrag von Naira M\u00fcller
        zum selbigen Thema weitergef\u00fchrt wurden. Klar wurde, dass die Bedingungen
        zwischen den einzelnen Bundesl\u00e4ndern teilweise stark variieren und auch
        zwischen einzelnen Institutionen gro\u00dfe Unterschiede in der Handhabung
        existieren k\u00f6nnen, bei welchen die Datenschutzbeauftragten selbst keinen
        unerheblichen Einfluss haben.<\/p>\n\n\n\n<p>Beim Diskussionsbeitrag von Diana
        Schmidt, Tanja Surdyk und Lia Moreno Codinachs ging es um das Projektmanagement.
        Das Thema wurde durch die Community bereits in ihrem Onlineforum diskutiert
        und scheint ein Dauerbrenner zu sein. Gerade bei Einrichtungen, die sich in
        der Einf\u00fchrungsphase eines Forschungsinformationssystems befinden oder
        kurz davor stehen, kommen Fragen zum Projektmanagement auf. Wie gehe ich am
        besten vor? Welche Tools bieten sich an? Was muss ich beachten? Die Community
        tauschte sich rege zu diesem Thema aus und der Bedarf an Unterst\u00fctzungen,
        wie z.B. Leitf\u00e4den oder kollegialer Beratung, besteht nach wie vor.<\/p>\n\n\n\n<p>Die
        RES-Community in ihrer Selbstorganisation st\u00e4rken und die aktive Zusammenarbeit
        anschieben war das Anliegen des Beitrags von Diana Schmidt und Franziska Mau.
        Bereits beim letzten digitalen Treffen der RES-Community wurden Ideen gesammelt,
        die nun zur Umsetzung abgestimmt wurden. Rahmenbedingungen f\u00fcr zuk\u00fcnftige
        Community-Tagungen, die Bildung von Fachgruppen oder auch der Bedarf an erg\u00e4nzenden
        Tools zum bereits vorhandenen Onlineforum wurden thematisiert. Klar ist, die
        Community lebt vom Einsatz jeder Einzelnen und jedes Einzelnen. In vielen
        F\u00e4llen ist dieser leider wie so oft durch den Mangel an Ressourcen begrenzt.<\/p>\n\n\n\n<p>Victoria
        Jakob \u00fcbernahm das Thema Datenbereinigung und Qualit\u00e4tsmanagement.
        Hier zeigte sich Bedarf an der Definition von Prozessen sowie der Weiterentwicklung
        von RES. Das Thema Schnittstellen wurde von Norman Peitz mit den Teilnehmenden
        diskutiert. Die Community hofft vor allem auf die Stabilisierung der Schnittstellen
        und Webservices. Klar wurde aber auch, es m\u00fcssen Kompromisse gefunden
        werden und es k\u00f6nnen nicht alle W\u00fcnsche der verschiedenen Hochschulen
        auf einmal erf\u00fcllt werden. Einig dagegen war sich die Community bei der
        Frage nach ihren Spielregeln. Hannah Lloyd-Jones fasste den von CRIS.NRW eingebrachten
        Vorschlag zusammen. Die Vorsitzenden der Community sollen alle zwei Jahre
        gew\u00e4hlt werden. Zudem sollen freiwillige Repr\u00e4sentant:innen bei
        Bedarf themenbezogen unterst\u00fctzen. Treffen sollen j\u00e4hrlich zweimal
        in Pr\u00e4senz und dreimal digital veranstaltet werden, was auch die in einer
        Abfrage erhobenen W\u00fcnsche der Community zum Tagungsturnus widerspiegelt.<\/p>\n\n\n\n<p>Zum
        Erfahrungsaustausch zur Zusammenarbeit mit der HIS eG lud Malte Kramer ein.
        Vor allem der Mangel an geb\u00fcndelter Kommunikation mit der HIS eG wurde
        von der Community als problematisch bewertet. Die einzelnen Hochschulen m\u00f6chten
        besser dar\u00fcber informiert sein, welche Themen andere Hochschulen aktuell
        bearbeiten und welche Anforderungen sie formulieren, um ggf. Bedarfe besser
        b\u00fcndeln und Kompromisse finden zu k\u00f6nnen. Dies best\u00e4tigte sich
        auch in der Betrachtung zur Entwicklungsplanung f\u00fcr das Release 2023.12,
        welche Daniela Niehus vorstellte. Auch in der anschlie\u00dfenden Diskussion
        mit Britta Ebeling, der RES-Produktmanagerin der HIS eG, war dies ein wichtiger
        Punkt. Die Community w\u00fcnscht sich vor allem mehr Transparenz im Rahmen
        der Entwicklungsplanung.<\/p>\n\n\n\n<p>Als Themen mit der h\u00f6chsten Priorit\u00e4t
        f\u00fcr die Weiterentwicklung von RES wiesen sowohl eine durchgef\u00fchrte
        Umfrage der HIS eG sowie das von der RES-Community erarbeitete Zielbild die
        Themen Publikationen und Projekte aus. Allerdings zeigte die Diskussion auch,
        dass in den einzelnen Einrichtungen durchaus unterschiedliche Priorit\u00e4ten
        sowie konkrete Bedarfe bestehen. Somit sind im Rahmen der genossenschaftlich
        organisierten Weiterentwicklung von RES Kompromissbereitschaft und Geduld
        von den Hochschulen gefordert.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Veranstaltungshinweis:
        Forschungsfeldklassifikation des KDSF<\/h1>\n\n\n\n<p>Am 13. Juni 2023 finden
        sich Vertreter:innen von Hochschulen und au\u00dferuniversit\u00e4ren Forschungseinrichtungen
        virtuell zu einem ersten Vernetzungs-Workshop zur \u201eForschungsfeldklassifikation
        des KDSF\u201c zusammen, um sich \u00fcber erste Erfahrungen und Vorgehensweisen
        bei der Einf\u00fchrung der neuen Forschungsfeldklassifikation und Unterst\u00fctzungsbedarfe
        seitens der KFiD auszutauschen. Interessierte sind zu einer Teilnahme herzlich
        eingeladen. Bitte wenden Sie sich dazu gerne an die <a href=\"https:\/\/kfid-online.de\/kontakt_gs.php\">Gesch\u00e4ftsstelle
        der KFiD<\/a>.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Zitiervorschlag<\/h1>\n\n\n\n<p>Mau,

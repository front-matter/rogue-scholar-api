        2022 &#8211; Request for Comments (RFC) ver\u00f6ffentlicht"},"content":{"rendered":"<p>Es
        ist mal wieder soweit! Drei Jahre sind rum und es liegt die aktualisierte
        RFC-Version des \u201eDINI-Zertifikat\u00a0f\u00fcr Open-Access-Publikationsdienste
        2022\u201c\u00a0vor. Die gr\u00f6\u00dften Ver\u00e4nderungen im DINI-Zertifikat
        2022 sind:<\/p>\n<ul>\n<li>Die Anforderungen an die OAI-Schnittstelle sind
        in den Kriterienkatalog integriert (2.9 bis 2.11) und befinden sich nicht
        mehr in den Anh\u00e4ngen.<\/li>\n<li>Das Zertifikat wurde an die spezifischen
        Anforderungen f\u00fcr eine Zertifizierung \u00f6sterreichischer Publikationsdienste
        angepasst. Damit wurde ein erster Schritt hin zur Internationalisierung gegangen.<\/li>\n<li>Es
        wurden zwei Empfehlungen zu Mindestanforderungen (M.9-6 und\u00a0M.11-9) ge\u00e4ndert\u00a0und
        zwei Mindestanforderungen wurden zusammengelegt (M.7-1 war vorher in M.7-1
        und M.7-2 aufgeteilt).<\/li>\n<\/ul>\n<p><!--more-->F\u00fcr die finale Fassung
        des DINI-Zertifikats 2022 ist das Feedback der Community von gro\u00dfer Bedeutung.
        Deshalb wird auch in diesem Jahr wieder ein \u201eRequest for Comments\u201c
        (RFC) Dokument des Zertifikats bereitgestellt. Um das Zertifikat weiter zu
        verbessern und auch auf die Bedingungen und Erwartungen eingehen zu k\u00f6nnen,
        bitten wir um Verbesserungs- bzw. \u00c4nderungsvorschl\u00e4ge, Kommentare
        und Anregungen bis zum 29. Mai 2022 per E-Mail an <a class=\"external-link\"
        href=\"mailto:zertifikat-rfc@dini.de\" rel=\"nofollow\">zertifikat-rfc@dini.de<\/a>.
        Nach Ende der Kommentierungsphase werden alle eingehenden Meldungen in der
        DINI AG E-Pub diskutiert und ggf. in das finale Dokument \u00fcbernommen.<\/p>\n<p>Wir
        laden Sie somit herzlich ein, sich an der Entwicklung des DINI-Zertifikats
        zu beteiligen und freuen uns auf Ihre Anregungen.<\/p>\n<p>Das DINI-Zertifikat
        RFC-Dokument ist als PDF unter folgendem Link persistent erreichbar:\u00a0<a
        class=\"external-link\" href=\"https:\/\/doi.org\/10.5281\/zenodo.6389913\"

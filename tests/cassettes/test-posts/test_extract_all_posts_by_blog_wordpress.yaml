        /><category scheme=\"https://blog.dini.de/EPub_FIS\" term=\"HISinOne\" />\n\t\t<summary
        type=\"html\"><![CDATA[Die RES-Community\_konkretisiert ihr gemeinsames Zielbild
        f\xFCr HISinOne-RES. Anhand eines von CRIS.NRW gestalteten Impulses f\xFCr
        ein Zielbild, wurden beim Community-Treffen im September 2022 dessen Diskussion
        und Weiterentwicklung angesto\xDFen. Im Community-Forum haben auch nach dem
        Treffen im September viele Einrichtungen ihr Feedback gegeben, um ihre Anforderungen
        in das Zielbild einflie\xDFen zu lassen. Die vielf\xE4ltigen Beitr\xE4ge wurden
        nun [&#8230;]]]></summary>\n\n\t\t\t\t\t<content type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2023/02/06/zielbild-fuer-hisinone-res/\"><![CDATA[<p>Die
        <a href=\"https://blogs.tib.eu/wp/dini-ag-blog/2022/02/21/gruendung-res-community/\">RES-Community</a>\_konkretisiert
        ihr gemeinsames Zielbild f\xFCr HISinOne-RES. Anhand eines von CRIS.NRW gestalteten
        Impulses f\xFCr ein Zielbild, wurden beim Community-Treffen im September 2022
        dessen Diskussion und Weiterentwicklung angesto\xDFen. Im Community-Forum
        haben auch nach dem Treffen im September viele Einrichtungen ihr Feedback
        gegeben, um ihre Anforderungen in das Zielbild einflie\xDFen zu lassen.</p>\n<p>Die
        vielf\xE4ltigen Beitr\xE4ge wurden nun in einer Umfrage zusammengetragen,
        die aktuell im Community-Forum stattfindet. Einrichtungen k\xF6nnen ihre Anforderungen
        an das System darin individuell priorisieren. Die Umfrage gliedert sich in
        die sieben Teilbereiche</p>\n<ol>\n<li>\xDCbergreifende Ziele,</li>\n<li>Projektverwaltung,</li>\n<li>Publikationsverwaltung,</li>\n<li>Promotionsverwaltung,</li>\n<li>Forschungsinfrastrukturen,</li>\n<li>Transfer
        und</li>\n<li>Au\xDFendarstellung.</li>\n</ol>\n<p><span id=\"more-3072\"></span></p>\n<p>Die
        Ergebnisse der Umfrage sollen in der n\xE4chsten Community-Sitzung am 9. M\xE4rz
        2023 vorgestellt und diskutiert werden, um ein abgestimmtes Zielbild zu entwickeln.
        Im Anschluss werden Vertreter*innen der Community das Zielbild der HIS eG
        pr\xE4sentieren.</p>\n<p>Die Umfrage l\xE4uft noch bis zum 24.02.2023. Interessierte
        Einrichtungen, die noch nicht Mitglied der RES-Community sind, k\xF6nnen sich
        an <a href=\"mailto:res-community@cris.nrw\">res-community@cris.nrw</a> wenden.</p>\n<h1>Zitiervorschlag</h1>\n<p>Mau,
        Franziska. &#8222;Gemeinsam gestalten: RES-Community arbeitet an ihrem Zielbild
        f\xFCr HISinOne-RES&#8220;\_<i>Blog der DINI AGs FIS &amp; EPUB</i>, 2023.
        <a href=\"https://doi.org/10.57689/dini-blog.20230206\">https://doi.org/10.57689/dini-blog.20230206</a></p>\n<hr
        />\n<p><em><span dir=\"ltr\" role=\"presentation\">Diese</span>r Beitrag <span
        dir=\"ltr\" role=\"presentation\">\u2013</span> <span dir=\"ltr\" role=\"presentation\">ausgenommen</span>
        <span dir=\"ltr\" role=\"presentation\">Zitate</span> <span dir=\"ltr\" role=\"presentation\">und</span>

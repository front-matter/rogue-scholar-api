        Arbeitsgruppe \u201eWissenschaftspraxis\u201c hat das Diskussionspapier \u201eDie
        Ausweitung der Wissenschaftspraxis des Publizierens unter den Bedingungen
        des digitalen Wandels\u201c ver\u00f6ffentlicht"},"content":{"rendered":"<p>Das
        Diskussionspapier der Arbeitsgruppe \u201e<a href=\"https:\/\/www.allianzinitiative.de\/handlungsfelder\/wissenschaftspraxis\/\">Wissenschaftspraxis<\/a>\u201c
        beschreibt die Ver\u00e4nderung der grundlegenden Wissenschaftspraktiken durch
        den digitalen Wandel: Die Dokumentation und Kommunikation von Forschungsprozessen
        und\u00a0-ergebnissen in Form wissenschaftlicher Publikationen. Klassische
        Publikationsformate werden immer h\u00e4ufiger und immer schneller digital
        verf\u00fcgbar, auch noch vor ihrer endg\u00fcltigen Version. Im digitalen
        Raum verlieren sie jedoch zunehmend ihre Ausschlie\u00dflichkeit, weil neben
        sie eine Vielzahl weiterer, auch medial heterogener Publikationsformate tritt.<!--more--><\/p>\n<p><img
        decoding=\"async\" loading=\"lazy\" class=\"size-large wp-image-2454 aligncenter\"
        src=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2021\/03\/Folie2-1024x576.png\"
        alt=\"\" width=\"1024\" height=\"576\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie2-1024x576.png
        1024w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie2-300x169.png
        300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie2-768x432.png
        768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie2-1536x864.png
        1536w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie2-2048x1152.png
        2048w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><\/p>\n<p>Das Diskussionspapier
        ist aus einem Fachgespr\u00e4ch mit Vertreter*innen verschiedener wissenschaftlicher
        Communities hervorgegangen. Aus einer f\u00e4cher\u00fcbergreifenden Perspektive
        weist es auf die grundlegende Ausweitung der Publikationspraxis und die damit
        einhergehende Ausdifferenzierung der wissenschaftlichen Publikationsformate
        hin, die erhebliche Potenziale f\u00fcr die St\u00e4rkung und Weiterentwicklung
        offener Wissenschaft bergen.<\/p>\n<p>Um die Potenziale dieser Entwicklung
        zu nutzen, bedarf es neuer, ausdifferenzierter Regeln, Konventionen, Standards
        und Zust\u00e4ndigkeiten sowie der umfangreicheren Unterst\u00fctzung des
        derzeit einseitig mit den Herausforderungen dieses Wandels belasteten wissenschaftlichen
        Personals.<\/p>\n<p><img decoding=\"async\" loading=\"lazy\" class=\"size-large
        wp-image-2455 aligncenter\" src=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2021\/03\/Folie4-1024x576.png\"
        alt=\"\" width=\"1024\" height=\"576\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie4-1024x576.png
        1024w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie4-300x169.png
        300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie4-768x432.png
        768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie4-1536x864.png
        1536w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/03\/Folie4-2048x1152.png
        2048w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><\/p>\n<p>Sie k\u00f6nnen
        das Diskussionspapier in\u00a0<a href=\"https:\/\/doi.org\/10.48440\/allianzoa.041\">deutscher<\/a>\u00a0und
        in\u00a0<a href=\"https:\/\/doi.org\/10.48440\/allianzoa.042\">englischer<\/a>\u00a0Sprache
        abrufen.<\/p>\n<p>Gerne w\u00fcrden die Mitglieder*innen der Arbeitsgruppe,
        die Teil der Schwerpunktinitiative \u201eDigitale Information\u201c der <a
        href=\"https:\/\/www.dfg.de\/dfg_profil\/allianz\/index.html\">Allianz der
        Wissenschaftsorganisationen<\/a> ist, mit der Community, mit Autor*innen und
        publizierenden Forscher*innen \u00fcber die Thesen des Papiers ins Gespr\u00e4ch
        kommen.<br \/>\nAls Diskussionsplattform bietet sich neben der Kommentarfunktion
        hier im Blog auch der <a href=\"https:\/\/twitter.com\/peertrilcke\/status\/1371722573453606912?s=20\">Twitter
        Feed zum Papier von Mitautor Peer Trilcke<\/a>\u00a0an.<\/p>\n<h1>Autorin:<\/h1>\n<p>Dieser

6\/zweitveroeffentlichungsservice\/","title":{"rendered":"Austausch
        Praktiker:innen zu Zweitver\u00f6ffentlichungsservice"},"content":{"rendered":"<blockquote><p>Bieten
        Sie einen Zweitver\u00f6ffentlichungsservice an und wie organisieren Sie die
        verschiedenen Arbeitsschritte?<\/p>\n<p>Welche Tools nutzen Sie und welche
        Erfahrungen haben Kolleg:innen an anderen Einrichtungen gesammelt?<\/p><\/blockquote>\n<p>Diese
        und weitere Fragen haben uns in der Session \u201cAustausch Praktiker:innen
        zu Zweitver\u00f6ffentlichungsservice\u201d am zweiten Tag des <a href=\"https:\/\/open-access.net\/community\/barcamps\">Open
        Access Barcamp 2021<\/a> besch\u00e4ftigt. Im Folgenden ziehen wir als Initiator:innen
        ein kurzes Fazit dieser Session:<\/p>\n<ol>\n<li>Es gibt viele Institutionen,
        die einen Service im Bereich Zweitver\u00f6ffentlichungen anbieten; in der
        Regel ist dieser Service in der Bibliothek angesiedelt. Die Motivation daf\u00fcr
        ist durchaus unterschiedlich; h\u00e4ufig genannte Gr\u00fcnde sind u.a. die
        Bedeutung des elektronischen Zugangs zu anderweitig nicht frei verf\u00fcgbaren
        Informationen, die Bedeutung des Gr\u00fcnen Weges als Erg\u00e4nzung zu Transformationsvertr\u00e4gen
        und Publikationsfonds sowie die Steigerung der Sichtbarkeit durch Open Access
        (OA).<\/li>\n<li>Wie genau ein Zweitver\u00f6ffentlichungsservice ausgestaltet
        ist, variiert stark in den verschiedenen Einrichtungen. Dies h\u00e4ngt insbesondere
        vom institutionellen Kontext ab (Vorgaben aus OA-Policies, vorhandene Infrastruktur,
        Personalkapazit\u00e4ten), betrifft den Grad an Institutionalisierung (etabliert,
        im Aufbau, projektartig), Strategien der \u00d6ffentlichkeitsarbeit (auf Anfrage
        der Autor:innen, \u201cKaltakquise\u201d bei Wissenschaftler:innen, durch
        Pauschalvereinbarungen), Art und Umfang des Services (von Rechtepr\u00fcfung
        bis zu Digitalisierung, Dateiaufbereitung und Einstellen ins Repositorium)
        und genutzte Werkzeuge und Datenquellen (DeepGreen, kommerzielle Indexdienste,
        OA-Discovery-Dienste).<\/li>\n<li>Trotz aller Unterschiede gibt es zahlreiche
        Aspekte, die f\u00fcr alle Institutionen relevant sind. Ein intensiverer Austausch
        rund um Zweitver\u00f6ffentlichungsservices wird daher als w\u00fcnschenswert
        betrachtet.<\/li>\n<\/ol>\n<p><!--more--><\/p>\n<p>F\u00fcr die knapp 30 Teilnehmer:innen
        haben die angesetzten 45 Minuten f\u00fcr die Session nicht ausgereicht, um
        alle gew\u00fcnschten Aspekte zu diskutieren. Kurzerhand wurde die Diskussion
        im Rahmen des \u201cSocializing\u201d fortgef\u00fchrt. Was sich bislang nur
        anekdotisch und im informellen Austausch im kleinen Kreis andeutete, lie\u00df
        sich in dieser gr\u00f6\u00dferen Runde best\u00e4tigen: Zweitver\u00f6ffentlichungsservices
        sind vielf\u00e4ltig und die Workflows komplex. Ein Austausch zu Erfahrungen
        mit einzelnen Aspekten des Services wurde von allen als Mehrwert gesehen,
        sodass direkt im Anschluss der Session konkrete Absprachen zur weiteren Vernetzung
        und Kooperation getroffen wurden. Die Liste an Themen ist lang; einiges wurde
        beim Barcamp andiskutiert und sei hier nur beispielhaft genannt:<\/p>\n<ul>\n<li>Serviceumfang
        und Workflows: Welche Services werden angeboten und wie sind die Abl\u00e4ufe
        und Aufgaben im Team organisiert?<\/li>\n<li>Werkzeuge: Welche Tools, Datenquellen
        und Schnittstellen stehen zur Verf\u00fcgung und welche Erfahrung mit ihnen
        gibt es?<\/li>\n<li>Rechtliches: Welche rechtliche Fragen stellen sich im
        Alltag, allgemein bei der Ausgestaltung des Serviceangebots und konkret bei
        der Rechtepr\u00fcfung?<\/li>\n<li>\u00d6ffentlichkeitsarbeit: Wie gewinnt
        man das Interesse der Wissenschaftler:innen an dem Service?<\/li>\n<li>Ressourcenmanagement:
        Wie werden eingehende Anfragen priorisiert?<\/li>\n<\/ul>\n<p>Alle, die an
        einem tieferen Austausch zu Fragen rund um dem gr\u00fcnen Weg interessiert
        sind, sind herzlich eingeladen, sich der soeben eingerichteten <a href=\"https:\/\/open-access.net\/digitale-fokusgruppen\/fokusgruppe-zweitveroeffentlichen\">\u201cFokusgruppe
        Zweitver\u00f6ffentlichung\u201d<\/a> im Open-Access-Netzwerk anzuschlie\u00dfen:<\/p>\n<ul>\n<li><a
        href=\"https:\/\/open-access.net\/digitale-fokusgruppen\/fokusgruppe-zweitveroeffentlichen\">Webseite
        der Fokusgruppe<\/a><\/li>\n<li><a href=\"https:\/\/mailman.uni-konstanz.de\/mailman\/listinfo\/zweitveroeffentlichung.oanetwork\">Mailingliste<\/a><\/li>\n<\/ul>\n<h1>Autor:innen<\/h1>\n<p>Sarah

        class=\"wp-block-image\"><a href=\"http:\/\/creativecommons.org\/licenses\/by\/4.0\/\"><img
        decoding=\"async\" src=\"https:\/\/i.creativecommons.org\/l\/by\/4.0\/88x31.png\"
        alt=\"Creative Commons Lizenzvertrag\"\/><\/a><\/figure>\n","protected":false},"excerpt":{"rendered":"<p>Wie
        bereits im Januar hier im Blog angek\u00fcndigt hat die gemeinsame Arbeitsgruppe
        der DINI AG FIS und DINI AG E-Pub das Mapping des Gemeinsamen Vokabulars auf

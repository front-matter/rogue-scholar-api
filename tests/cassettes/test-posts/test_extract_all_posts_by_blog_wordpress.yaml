        Gemeinsam zum DINI-Zertifikat 2022"},"content":{"rendered":"<p class=\"auto-cursor-target\">Das
        <a class=\"external-link\" href=\"https:\/\/doi.org\/10.18452\/24147\" rel=\"nofollow\">&#8222;Gemeinsames
        Vokabular f\u00fcr Publikations- und Dokumenttypen&#8220;<\/a> wurde im M\u00e4rz
        2022 in einer neuen Version ver\u00f6ffentlicht und damit an die aktuellen
        Entwicklungen angepasst. In einem <a class=\"external-link\" href=\"https:\/\/doi.org\/10.57689\/DINI-BLOG.20220321\"
        rel=\"nofollow\">Blogbeitrag<\/a> k\u00f6nnen Sie diese Anpassungen noch einmal
        nachlesen. Zudem wird im Herbst diesen Jahres eine neue Version des DINI-Zertifikats
        erscheinen. Grund genug die Neuigkeiten in einem Webinar vorzustellen und
        der Community Raum f\u00fcr Fragen einzur\u00e4umen.<\/p>\n<p class=\"auto-cursor-target\"><strong>Daher
        l\u00e4dt die DINI AG E-Pub alle Interessierten recht herzlich zum Webinar
        &#8222;Gemeinsam zum DINI-Zertifikat 2022&#8220; am 6. Oktober 2022 von 10:00
        bis 11:30 Uhr ein.<\/strong><!--more--><\/p>\n<p class=\"auto-cursor-target\">Die\u00a0Veranstaltung
        wird virtuell \u00fcber Zoom stattfinden. Den Link werden wir rechtzeitig
        vorher bekannt geben; eine Anmeldung ist nicht notwendig. Die Vortr\u00e4ge
        werden zudem aufgezeichnet und sp\u00e4ter zur Verf\u00fcgung gestellt.<\/p>\n<p
        class=\"auto-cursor-target\">Das vorl\u00e4ufige Programm sieht wie folgt
        aus:<\/p>\n<p>[su_table responsive=&#8220;yes&#8220; alternate=&#8220;no&#8220;]<\/p>\n<table>\n<tbody>\n<tr>\n<td><strong>Uhrzeit<\/strong><\/td>\n<td><strong>Programmpunkt<\/strong><\/td>\n<\/tr>\n<tr>\n<td>10:00<\/td>\n<td>Begr\u00fc\u00dfung
        &amp; Einf\u00fchrung<\/td>\n<\/tr>\n<tr>\n<td>10:05<\/td>\n<td>Vorstellung
        des Gemeinsamen Vokabulars<\/td>\n<\/tr>\n<tr>\n<td>10:15<\/td>\n<td>Das Gemeinsames

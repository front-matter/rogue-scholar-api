\/EPub_FIS\/2021\/01\/25\/pidapalooza-2021\/","title":{"rendered":"PIDs
        in the DINI certificate"},"content":{"rendered":"<p>This year, the <a href=\"https:\/\/dini.de\/ag\/e-pub\/e-pub1\/\">DINI
        working group Electronic Publishing<\/a> is participating in the <a href=\"https:\/\/www.pidapalooza.org\">PIDapalooza<\/a>
        for the first time. This is THE event about persistent identifiers. The session
        &#8211; conducted by the WG speakers Isabella, Paul, Daniel and Thomas &#8211;
        is about the use of PIDs in the <a href=\"http:\/\/dx.doi.org\/10.18452\/21759\">DINI
        Certificate for Open Access Repositories and Publication Services 2019<\/a>.<\/p>\n<p>&#8222;You
        can calculate with the DINI AG E-Pub.&#8220; (Daniel &#8211; one of our WG
        speaker said about about DINI&#8217;s participation in the event)<\/p>\n<p>More
        information about the event: <a href=\"https:\/\/sched.co\/gD27\">https:\/\/sched.co\/gD27<\/a><\/p>\n<p>Welcome
        to the DINI stage! Join us when we go backstage to find out about how PIDs
        shape the character of the &#8222;2019 DINI Certificate for Open Access Publication
        Services&#8220;. Since 2003 six editions of this hot and high quality standard
        for open access repositories and journals and around 100 institutions in Germany
        went wild to get it. After this short backstage visit which gives an intro
        to DINI, the German Initiative of Networked Information, the DINI Certificate
        will do a stage dive into the session crowd presenting all its songs (requirements
        and recommendations) that deal with PIDs. In a discursive jam session all
        party people (virtually) shout out their opinion on these criteria by either
        celebrating or throwing tomatoes. The remains of the party are swept together
        and written down in an after party blog post.<\/p>\n<p>What has happened on

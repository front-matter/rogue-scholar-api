        in Gr\u00fcn: EZB-Tool zur automatisierten Identifizierung von Publikationen
        mit Zweitver\u00f6ffentlichungspotenzial"},"content":{"rendered":"<p>Die Identifizierung
        von Publikationen, die auf Grundlage von Open-Access-Rechten (OA-Rechten)
        aus Allianz-, National- oder Konsortiallizenzen zweitver\u00f6ffentlicht werden
        d\u00fcrfen (green open access), ist bislang mit einem erheblichen, oft manuellen
        Arbeitsaufwand verbunden. Dazu z\u00e4hlt neben der Feststellung, an welchen
        Lizenzvertr\u00e4gen mit OA-Rechten die eigene Einrichtung teilnimmt, auch
        die Ermittlung der darin enthaltenen Zeitschriften.<!--more--><\/p>\n<p>Mit
        dem <a href=\"https:\/\/ezb.ur.de\/services\/oa\">OA-Rechte-Tool<\/a>\u00a0der
        Elektronischen Zeitschriftenbibliothek (EZB) gibt es nun eine M\u00f6glichkeit,
        vorhandene OA-Rechte f\u00fcr Publikationen aus der eigenen Einrichtung relativ
        einfach und systematisch zu ermitteln. Grundlage daf\u00fcr sind OA-Rechte
        aus Allianz-, National- oder Konsortiallizenzen, die schon seit einigen Jahren
        in der EZB strukturiert erfasst und \u00fcber die <a href=\"https:\/\/ezb.ur.de\/services\/oa-ezb\">OA-EZB-Schnittstelle<\/a>
        zeitschriften- und institutionsspezifisch zur automatisierten Abfrage bereitgestellt
        werden. In einigen Vertr\u00e4gen wurden auch OA-Rechte f\u00fcr die lizenznehmenden
        Institutionen verhandelt, sodass in diesen F\u00e4llen eine Zweitver\u00f6ffentlichung
        ohne das Mitwirken der Autorinnen und Autoren erfolgen kann.<\/p>\n<p>Forschungseinrichtungen
        und Bibliotheken k\u00f6nnen mithilfe des OA-Rechte-Tools aus einer Liste
        von Publikationen, die an ihrer Einrichtung entstanden sind, automatisiert
        diejenigen identifizieren, die f\u00fcr eine Zweitver\u00f6ffentlichung in
        Frage kommen. Dar\u00fcber hinaus erhalten die Einrichtungen eine \u00dcbersicht
        \u00fcber die Zug\u00e4nglichkeit der angefragten Publikationen. Zudem erm\u00f6glicht
        das OA-Rechte-Tool Einzelrechtepr\u00fcfungen, beispielsweise im Rahmen eines
        Workflows zur Ermittlung der rechtlichen Voraussetzungen f\u00fcr eine Zweitver\u00f6ffentlichung.<\/p>\n<p>F\u00fcr
        eine Anfrage an das OA-Rechte-Tool wird eine Liste mit Digital Object Identifiern
        (DOI) der Publikationen mit mindestens einer affiliierten Autorin oder eines
        affiliierten Autors der zugeh\u00f6rigen Einrichtung ben\u00f6tigt. Das OA-Rechte-Tool
        ist unter der URL <a href=\"https:\/\/ezb.ur.de\/services\/oa\">https:\/\/ezb.ur.de\/services\/oa<\/a>
        erreichbar und kann frei nachgenutzt werden.<\/p>\n<p><em>Ausf\u00fchrlichere
        Informationen finden Sie im Aufsatz: <\/em><br \/>\n<em>Weisheit, S. (2022).
        Dasselbe in Gr\u00fcn: Analysetool zur automatisierten Identifizierung von

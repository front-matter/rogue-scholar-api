        type=\"html\"><![CDATA[Noch Repositorium oder schon Bibliografie &#8211; ist
        mein Dienst DINI-zertifizierbar?]]></title>\n\t\t<link rel=\"alternate\" type=\"text/html\"
        href=\"https://blog.dini.de/EPub_FIS/2023/03/20/dienst-dini-zertifizierbar/\"
        />\n\n\t\t<id>https://blogs.tib.eu/wp/dini-ag-blog/?p=3112</id>\n\t\t<updated>2023-03-20T07:39:43Z</updated>\n\t\t<published>2023-03-20T07:39:43Z</published>\n\t\t<category
        scheme=\"https://blog.dini.de/EPub_FIS\" term=\"DINI\" /><category scheme=\"https://blog.dini.de/EPub_FIS\"
        term=\"Elektronisches Publizieren\" /><category scheme=\"https://blog.dini.de/EPub_FIS\"
        term=\"Zertifikat\" />\n\t\t<summary type=\"html\"><![CDATA[Ihr Repositorium
        ist nach DINI-Kriterien aufgesetzt oder entsprechend angepasst; es w\xE4re
        sch\xF6n, wenn das Engagement zus\xE4tzlich mit einem Zertifikat belohnt werden
        k\xF6nnte. Eine Vielzahl heute betriebener Repositorien sind heterogen, sie
        enthalten neben frei zug\xE4nglichen Volltexten z. B. Forschungsdaten, bibliografische
        Daten ohne Dokumente oder wurden um weitere forschungsnahe Services erweitert.
        Kann ein solches Repositorium \xFCberhaupt ein [&#8230;]]]></summary>\n\n\t\t\t\t\t<content
        type=\"html\" xml:base=\"https://blog.dini.de/EPub_FIS/2023/03/20/dienst-dini-zertifizierbar/\"><![CDATA[<p>Ihr
        Repositorium ist nach DINI-Kriterien aufgesetzt oder entsprechend angepasst;
        es w\xE4re sch\xF6n, wenn das Engagement zus\xE4tzlich mit einem Zertifikat
        belohnt werden k\xF6nnte.</p>\n<p>Eine Vielzahl heute betriebener Repositorien
        sind heterogen, sie enthalten neben frei zug\xE4nglichen Volltexten z. B.
        Forschungsdaten, bibliografische Daten ohne Dokumente oder wurden um weitere
        forschungsnahe Services erweitert. Kann ein solches Repositorium \xFCberhaupt
        ein DINI-Zertifikat 2022 erhalten?</p>\n<p>Diese Frage ist nicht pauschal
        zu beantworten. Wichtige Hinweise gibt das Glossar\_im <a href=\"https://doi.org/10.18452/24678\">DINI-Zertifikat
        f\xFCr Open-Access-Publikationsdienste 2022</a> selbst.<span id=\"more-3112\"></span></p>\n<p><strong><em><img
        src=\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f50e.png\" alt=\"\U0001F50E\"
        class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\" />\_Was ist eigentlich
        Gegenstand einer DINI-Zertifizierung?</em></strong></p>\n<p><img src=\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f449.png\"
        alt=\"\U0001F449\" class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\"
        />\_Zertifizierbar sind Open-Access-Publikationsdienste.</p>\n<p>[su_quote]Gegenstand
        der Zertifizierung sind Open-Access-Publikationsdienste. Sie sind als umfassende
        Dienstleistung zur Ver\xF6ffentlichung und nachhaltigen Online-Bereitstellung
        sowie zur Verbreitung wissenschaftlicher Publikationen in elektronischer Form
        zu verstehen (..) Im Fokus der Zertifizierung stehen folgende Dienste, die
        nachfolgend genauer spezifiziert werden: Institutionelle Open-Access-Repositorien
        Institutions\xFCbergreifende Repositorien Fachbezogene Open-Access-Repositorien
        Open-Access-Zeitschriften (Glossar)[/su_quote]</p>\n<p><strong><em><img src=\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f50e.png\"
        alt=\"\U0001F50E\" class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\"
        />\_Was wird nicht zertifiziert?</em></strong></p>\n<p>[su_quote]Folgende
        Dienste sind dagegen nicht prim\xE4r Gegenstand der Zertifizierung auf der
        Basis des DINI-Zertifikats in seiner aktuellen Fassung:</p>\n<ul>\n<li>Digitale
        Sammlungen</li>\n<li>Forschungsdatenrepositorien</li>\n<li>Forschungsinformationssysteme
        (CRIS)</li>\n<li>Hochschulbibliografien (Glossar)[/su_quote]</li>\n</ul>\n<p>Worum
        handelt es sich also bei Ihrem Dienst? Ber\xFCcksichtigen Sie bei Ihrer Selbsteinsch\xE4tzung
        insbesondere die folgenden Aussagen:</p>\n<p><strong><em><img src=\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f50e.png\"
        alt=\"\U0001F50E\" class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\"
        />\_Handelt es sich bei meinem Dienst um ein Open-Access-Repositorium im Sinne
        des DINI-Kriterienkatalogs?</em></strong></p>\n<p>[su_quote]Repositorium<br
        />\nEin institutionelles Repositorium beinhaltet \xFCberwiegend Open-Access-Volltexte
        einer wissenschaftlichen Einrichtung. Es kann jegliche Art wissenschaftlicher
        Publikationen von Angeh\xF6rigen dieser Institution (insbesondere Qualifikationsarbeiten
        wie Habilitationen, Dissertationen, Diplom-, Bachelor-, Master- und Magisterarbeiten)
        sowie weitere Ergebnisse (wie Berichte, Zweitver\xF6ffentlichungen etc.) und
        weitere Materialien beinhalten. (Glossar)[/su_quote]</p>\n<p>Die Definitionen
        f\xFCr institutionen\xFCbergreifende und fachliche Repositorien lauten entsprechend.</p>\n<p><em><strong><img
        src=\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f50e.png\" alt=\"\U0001F50E\"
        class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\" />\_Enth\xE4lt
        mein Repositorium also haupts\xE4chlich Open-Access-Dokumente?</strong></em></p>\n<p><img
        src=\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f449.png\" alt=\"\U0001F449\"
        class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\" /> Gem\xE4\xDF
        Mindestkriterium 2.8 muss der \xFCberwiegende Teil der angebotenen Dokumente
        im Sinne von Open Access bereitgestellt werden. Reine Metadatens\xE4tze sind
        keine Publikationen im Sinn des DINI-Zertifikats:</p>\n<p>[su_quote]Dokument<br
        />\nAls Dokument im Sinne des Zertifikats wird die kleinste logische Einheit
        gefasst, die mittels Open-Access-Publikationsdiensten ver\xF6ffentlicht und
        bereitgestellt wird. In der Regel handelt es sich um eine zusammenh\xE4ngende
        wissenschaftliche, textzentrierte Abhandlung mit als solchen gekennzeichneten
        Urheber*innen. Hier verwendete Synonyme sind elektronisches Dokument, Publikation,
        Ver\xF6ffentlichung, Werk, Arbeit. Der Begriff soll umfassend verstanden werden
        und kann insbesondere f\xFCr Dienste, die sich der Bereitstellung anderer
        digitaler Artefakte widmen (z. B. Daten oder Bilder), auch durch den Begriff
        Objekt ersetzt werden. (Glossar)[/su_quote]</p>\n<p><strong><em><img src=\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f50e.png\"
        alt=\"\U0001F50E\" class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\"
        />\_Auf meinem Repositorium werden \xFCberwiegend bibliografische (Open-Access-)Eintr\xE4ge
        verzeichnet. Es gibt aber auch Open-Access-Dokumente. Handelt es sich bei
        dem Dienst nun um ein Repositorium oder eine Bibliografie im Sinne des DINI-Zertifikats?</em></strong></p>\n<p>[su_quote]Eine
        Hochschulbibliografie hat den Anspruch, den gesamten Publikations-Output (sowohl
        Open-Access-Volltexte als auch Metadatens\xE4tze ohne Volltexte) einer Institution
        darzustellen. Mitunter wird auch das institutionelle Repositorium als Nachweissystem
        f\xFCr die Hochschulbibliografie genutzt; hierbei ist der Anteil der Volltexte
        bisher in der Regel gering. (Glossar)[/su_quote]</p>\n<p>Ein im Sinne des
        DINI-Zertifikats zertifizierungsf\xE4higes Repositorium beinhaltet \xFCberwiegend
        Open-Access-Volltexte. Ist dies nicht der Fall und trifft die obige Definition
        zu, handelt es sich um eine Hochschulbibliografie.<br />\nEine Hochschulbibliografie
        ist kein Open-Access-Publikationsdienst im Sinne des DINI-Zertifikats. Dies
        gilt auch, wenn die vorhandenen Eintr\xE4ge zum \xFCberwiegenden Teil auf
        Open-Access-Dokumente verweisen, die an anderer Stelle ver\xF6ffentlicht und/oder
        archiviert wurden.</p>\n<p><strong><em><img src=\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f50e.png\"
        alt=\"\U0001F50E\" class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\"
        />\_Bei meinem Dienst handelt es sich um ein Open-Access-Repositorium. Es
        enth\xE4lt zum \xFCberwiegenden Teil Open-Access-Volltexte. Was nun?</em></strong></p>\n<p>Sofern
        es sich bei Ihrem Dienst um ein OA-Repositorium handelt, ist es gem\xE4\xDF
        dem Kriterienkatalog verpflichtend, Open-Access-Publikationen transparent
        darzustellen. Dies kann lediglich entfallen, wenn das Repositorium ausschlie\xDFlich
        OA-Publikationen enth\xE4lt. Es gilt das Mindestkriterium M1.4:</p>\n<p>[su_quote]Auf
        der Weboberfl\xE4che werden Open-Access-Publikationen transparent dargestellt.
        Eine Eingrenzung der Suche nach Open-Access-Publikationen (beispielsweise
        durch Checkboxen oder Facetten) ist m\xF6glich. Dar\xFCber hinaus werden Open-Access-Publikationen
        in Browsing- und Trefferlisten grafisch kenntlich gemacht, z. B. durch die
        Verwendung eines Logos. Enth\xE4lt der Publikationsdienst ausschlie\xDFlich
        Open-Access-Publikationen, ist diese grunds\xE4tzliche Eigenschaft auf der
        Weboberfl\xE4che deutlich zu machen. Eine entsprechende Kennzeichnung der
        einzelnen Publikationen als Open-Access-Inhalte kann dann entfallen.(Kriterienkatalog)[/su_quote]</p>\n<h1>Zusammengefasst:</h1>\n<ul>\n<li>Pr\xFCfen
        Sie das Verh\xE4ltnis von Open-Access-Dokumenten und reinen Metadatens\xE4tzen.</li>\n<li>Handelt
        es sich bei Ihrem Dienst um eine Hochschulbibliografie oder ein OA-Repositorium
        gem\xE4\xDF DINI-Kriterienkatalog?</li>\n<li>Haben Sie die Open-Access-Publikationen,
        die Ihr Repositorium zu einem \xFCberwiegenden Teil enth\xE4lt, kenntlich
        gemacht?</li>\n</ul>\n<p>Wenn alles zutrifft, freuen wir uns auf Ihre Einreichung.
        Bitte melden Sie sich bei der DINI-Gesch\xE4ftsstelle (<a class=\"external-link\"
        href=\"mailto:gs@dini.de\" rel=\"nofollow\">gs@dini.de</a>), um Ihr Interesse
        an einer Zertifizierung anzuk\xFCndigen. Sie erhalten im Anschluss Zugangsdaten
        f\xFCr das\_Fragebogenformular\_und k\xF6nnen mit der Beantwortung der Fragen
        beginnen. Der Fragebogen ist speicherbar und kann zu einem beliebigen sp\xE4teren
        Zeitpunkt wieder aufgerufen werden.</p>\n<p>Wenn Sie nach wie vor nicht sicher
        sind, ob Ihr Publikationsdienst zertifizierbar ist, wenden Sie sich an die
        Sprecher:innen der die-AG Elektronisches Publizieren (<a href=\"mailto:epub-sprecher@dini.de\">epub-sprecher@dini.de</a>).</p>\n<p>Auch
        wenn sich ggf. Ihr Dienst nach dieser Einsch\xE4tzung zum gegenw\xE4rtigen
        Zeitpunkt als nicht f\xFCr die Zertifizierung geeignet herausstellen sollte,
        so ist eine Orientierung am Kriterienkatalog in jedem Fall von Vorteil. Ihr
        Dienst, Ihre Nutzenden und Ihre Einrichtung profizieren in jedem Fall von
        einem strukturierte, an Standards orientierten Dienst.</p>\n<p>\xDCbrigens:
        Nach dem Zertifikat ist vor dem Zertifikat <img src=\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f449.png\"
        alt=\"\U0001F449\" class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\"
        />\_die DINI-AG Elektronisches Publizieren wird sich im Rahmen der Vorbereitung
        auf das Zertifikat 2025 intensiv mit der Frage heterogener Publikationsdienste
        besch\xE4ftigen.</p>\n<h1>Zitiervorschlag</h1>\n<p>Meinecke, Isabella. &#8222;Noch
        Repositorium oder schon Bibliografie &#8211; ist mein Dienst DINI-zertifizierbar?&#8220;\_<i>Blog
        der DINI AGs FIS &amp; EPUB</i>, 2023. <a href=\"https://doi.org/10.57689/dini-blog.20230320\">https://doi.org/10.57689/dini-blog.20230320</a></p>\n<hr

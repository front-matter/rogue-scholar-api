      changes will work at scale.\\n\\nI\\\\'m conscious that this argument could
      easily be used to swat away any\\nsuggestion (\\\\\\\"nice idea, but won\\\\'t
      scale\\\\\\\") and hence be a reason to\\navoid change. I myself often wish
      GBIF would do things differently, and\\nrun into this problem. One way around
      it is to make use of the fact that\\nGBIF has some really good APIs, so if you
      want GBIF to do something\\ndifferent you can build a proof of concept to show
      what could be done.\\nIf that is sufficiently compelling, then the case for
      trying to scale it\\nup is going to be much easier to make.\\n\\n### Multiple
      classifications\\n\\n> As a social model, the notion of backbones (Bisby 2000)
      was misguided\\n> from the beginning. They disenfranchise systematists who are
      by\\n> necessity consensus-breakers, and distort the coherence of\\n> biodiversity
      data packages that reflect regionally endorsed taxonomic\\n> views. Henceforth,
      backbone-based designs should be regarded as an\\n> impediment to trustworthy
      aggregation, to be replaced as quickly and\\n> comprehensively as possible.
      We realize that just saying this will not\\n> make backbones disappear. However,
      accepting this conclusion counts as\\n> a step towards regaining accountability.\\n\\nThis
      strikes me as hyperbole. \\\\\\\"They disenfranchise systematists who are\\nby
      necessity consensus-breakers\\\\\\\". Really? Having backbones in no way\\nprevents
      people doing systematic research, challenging existing\\nclassifications, or
      developing new ones (which, if they are any good,\\nwill become the new consensus).\\n\\n>
      We suggest that aggregators must either author these classification\\n> theories
      in the same ways that experts author systematic monographs,\\n> or stop generating
      and imposing them onto incoming data sources. The\\n> former strategy is likely
      more viable in the short term, but the\\n> latter is the best long-term model
      for accrediting individual expert\\n> contributions. Instead of creating hierarchies
      they would rather not\\n> \\\\'own\\\\' anyway, aggregators would merely provide
      services and\\n> incentives for ingesting, citing, and aligning expert-sourced\\n>
      taxonomies (Franz et al. 2016a).\\n\\nBackbones are authored in the sense that
      they are the product of people\\nand code. GBIF\\\\'s is pretty transparent
      (code and some data on github,\\ncomplete with a [list of\\nproblems](https://github.com/gbif/checklistbank/issues)).
      Playing\\nDevil\\\\'s advocate, maybe the problem here is the notion of authorship.\\nIf
      you read a paper with 100\\\\'s of authors, why does that give you any\\ngreater
      sense of accountabily? Is each author going to accept\\nresponsibility for (or
      being to talk cogently about) every aspect of\\nthat paper? If aggregators such
      as GBIF and Genbank didn\\\\'t provide a\\nsingle, simple way to taxonomically
      browse the data I\\\\'d expect it would\\nbe the first thing users would complain
      about. There are multiple\\ncommunities GBIF must support, including users who
      care not at all about\\nthe details of classification and phylogeny.\\n\\nHaving
      said that, obviously these backbone classifications are often\\nproblematic
      and typically lag behind current phylogenetic research. And\\nI accept that
      they can impose a certain view on how you can query data.\\nGenBank for a long
      time did not recognise the\\n[Ecdysozoa](https://en.wikipedia.org/wiki/Ecdysozoa)
      (nematodes plus\\narthropods) despite the evidence for that group being almost
      entirely\\nmolecular. Some of my research has been inspired by the problem of\\ncustomising
      a backbone classification to better more modern views\\n([doi:10.1186/1471-2105-6-208](http://dx.doi.org/10.1186/1471-2105-6-208)).\\n\\nIf
      handling multiple classifications is an obstacle to people using or\\ncontributing
      data to GBIF, then that is clearly something that deserves\\nattention. I\\\\'m
      a little sceptical, in that I think this is similar to\\nthe issue of being
      able to look at multiple versions of a document or\\nGenBank sequence. Everyone
      says it\\\\'s important to have, I suspect very\\nfew people ever use that functionality.
      But a way forward might be to\\nconstruct a meaningful example (in other words
      an live demo, not a\\ndiagram with a few plant varieties).\\n\\n### Ways forward\\n\\n>
      We view this diagnosis as a call to action for both the systematics\\n> and
      the aggregator communities to reengage with each other. For\\n> instance, the
      leadership constellation and informatics research agenda\\n> of entities such
      as GBIF or Biodiversity Information Standards (TDWG\\n> 2017) should strongly
      coincide with the mission to promote early-stage\\n> systematist careers. That
      this is not the case now is unfortunate for\\n> aggregators, who are thereby
      losing credibility. It is also a failure\\n> of the systematics community to
      advocate effectively for its role in\\n> the biodiversity informatics domain.
      Shifting the power balance back\\n> to experts is therefore a shared interest.\\n\\nHaving
      vented, let me step back a little and try and extract what I\\nthink the key
      issue is here. Issues such as error correction, backbones,\\nmultiple classifications
      are important, but I guess the real issue here\\nis the relationship between
      experts such as taxonomists and\\nsystematists, and large-scale aggregators
      (note that GBIF serves a\\ncommunity that is bigger than just these researchers).
      Franz and Sterner\\nwrite:\\n\\n> \\\\...aggregators also systematically compromise
      established conventions\\n> of sharing and recognizing taxonomic work. Taxonomic
      experts play a\\n> critical role in licensing the formation of high-quality
      biodiversity\\n> data packages. Systems of accountability that undermine or
      downplay\\n> this role are bound to lower both expert participation and trust
      in\\n> the aggregation process.\\n\\nI think this is perhaps the key point.
      Currently aggregation tends to\\naggregate data and not provenance. Pretty much
      every taxonomic name has\\nat one point or other been published by somebody.
      For various reasons\\n(including the crappy way most nomenclature databases
      cite the\\nscientific literature) by the time these names are assembled into
      a\\nclassification by GBIF the names have virtually no connection to the\\nprimary
      literature, which also means that who contributed the research\\nthat led to
      that name being minted (and the research itself) is lost.\\nArguably GBIF is
      missing an opportunity to make taxonomic and\\nphylogenetic research more visible
      and discoverable (I\\\\'d argue this is\\na better approach than Quixotic efforts
      to get all biologists to always\\ncite the primary taxonomic literature).\\n\\nFranz
      and Sterner\\\\'s article is a well-argued and sophisticated\\nassessment of
      a relationship that isn\\\\'t working the way it could. But\\nto talk in terms
      of \\\\\\\"power balance\\\\\\\" strikes me as miscasting the\\ndebate. Would
      it not be better to try and think about aligning goals\\n(assuming that is possible).
      What do experts want to achieve? What do\\nthey need to achieve those goals?
      Is it things such as access to\\nspecimens, data, literature, sequences? Visibility
      for their research?\\nDemonstrable impact? Credit? What are the impediments?
      What, if\\nanything, can GBIF and other aggregators do to help? In what way
      can\\nfacilitating the work of experts help GBIF?\\n\\nIn my own \\\\\\\"early-stage
      systematist career\\\\\\\" I had a conversation with\\nMark Hafner about the
      Louisiana State University Museum providing tissue\\nsamples for molecular sequencing,
      essentially a \\\\\\\"project in a box\\\\\\\".\\nAlthough Mark was complaining
      about the lack credit for this (a familiar\\ntheme) the thing which struck me
      was how wonderful it would be to have\\nsuch a service - here\\\\'s everything
      you need to do your work, go do some\\nscience. What if GBIF could do the same?
      Are you interested in this\\ntaxonomic group, well here\\\\'s the complete sum
      of what we know so far.\\nSpecimens, literature, DNA sequences, taxonomic names,
      the works.\\nWouldn\\\\'t that be useful?\\n\\nFranz and Sterner call for \\\\\\\"both
      the systematics and the aggregator\\ncommunities to reengage with each other\\\\\\\".
      I would echo this. I think\\nthat the sometimes dysfunctional relationship between
      experts and\\naggregators is partly due to the failure to build a community
      of\\nresearchers around GBIF and its activities. The focus of GBIF\\\\'s\\nrelationship
      with the scientific community has been to have a committee\\nof advisers, which
      is a rather traditional and limited approach\\n(\\\\\\\"you\\\\'re a scientist,
      tell us what scientists want\\\\\\\"). It might be\\nbetter served if it provided
      a forum for researchers to interact with\\nGBIF, data providers, and each other.\\n\\nI
      stated this blog (iPhylo) years ago to vent my frustrations about\\nTreeBASE.
      At the time I was fond of a quote from a philosopher of\\nscience that I was
      reading, to the effect that we only criticise those\\nthings that we care about.
      I take Franz and Sterner\\\\'s article to\\nindicate that they care about GBIF
      quite a bit ;). I\\\\'m looking forward\\nto more critical discussion about
      how we can reconcile the needs of\\nexperts and aggregators as we seek to make
      global biodiversity data both\\nopen and useful.\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"tag:blogger.com,1999:blog-16081779.post-1216036415383516944\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

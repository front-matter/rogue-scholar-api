    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "![Singlefig 98253\njpg](https://lh3.googleusercontent.com/-U2AGskKg_dU/V8WfP75AcOI/AAAAAAAAERM/nfQ33C_wduM/singlefig_98253.jpg.png?imgmax=1600
      \"singlefig_98253.jpg.png\"){border=\"0\"\nwidth=\"235\" height=\"128\" style=\"float:right;\"}
      David Schindel and\ncolleagues recently published a paper in the *Biodiversity
      Data\nJournal*:\n\n> Schindel, D., Miller, S., Trizna, M., Graham, E., & Crane,
      A. (2016,\n> August 26). The Global Registry of Biodiversity Repositories: A
      Call\n> for Community Curation. BDJ. Pensoft Publishers.\n> <http://doi.org/10.3897/bdj.4.e10293>\n\nThe
      paper is a call for the community to help grow a database\n([GRBio](http://grbio.org))
      on biodiversity repositories, a database\nthat will \\\"will require community
      input and curation\\\".\n\nReading this, I\\''m struck by the lack of a clear
      sense of what that\ncommunity might be. In particular: who is this database
      for, and who is\nmost likely to build it? I suspect that these are two different
      sets of\npeople.\n\n### Who is it for?\n\nIt strikes me that the primary target
      for GrBio is people who care about\ncleaning up and linking data. This is very
      small set of people. While\ncleaned data is nice, and cleaned and linked data
      is great, by itself\nit\\''s not much use until it finds its way into useful
      tools. Why would\ntaxonomists, curators, and other people working with biodiversity
      data\ncare about GrBio? What can it give them? Ultimately, we\\''d like things\nsuch
      as the ability to find any specimen in the world online using\nsimply it\\''s
      museum collection code. We\\''d like to track usage of that\ncode in other databases,
      such as GenBank and BOLD, and in the primary\nliterature. These are all nice
      things, but they won\\''t happen simply\nbecause we have a curated list of natural
      history collections.\n\n### Who will curate it?\n\nArguably there are only two
      active communities who care about the\ncontents of GrBio on a scale to actually
      contribute. One is GBIF, which\nis building its own registry of collections
      as more and more natural\nhistory collections move their collections online.
      GBIF\\''s registry is\nprimarily for digital access points to collection data,
      which don\\''t\nnecessarily readily map to physical collections listed by GrBio.
      If GrBo\nis to be relevant, it needs to have mappings between its data and GBIF.\n\nBut
      the community that I suspect will really care about this, to the\npoint that
      they\\''d actively engage in editing the data, is not the\nbiodiversity community.
      Rather, it\\''s people who edit Wikipedia and\nWikidata.\n\nI was at one of
      the GrBio workshops and gave a short presentation, which\nincluded this slide:\n\n:::
      {style=\"margin-bottom:5px\"}\n**[GrBio Workshop\ntalk](//www.slideshare.net/rdmpage/grbio-workshop-talk
      \"GrBio Workshop talk\"){target=\"_blank\"}**\nde **[Roderic Page](//www.slideshare.net/rdmpage){target=\"_blank\"}**\n:::\n\nIf

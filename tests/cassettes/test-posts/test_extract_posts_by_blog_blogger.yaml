      \"name\": \"Roderic Page\", \"affiliation\": [{\"id\": \"https://ror.org/00vtgdb53\",
      \"name\": \"University of Glasgow\"}]}],\"doi\":\"https://doi.org/10.59350/sx242-7wv17\",\"id\":\"11776cfd-a863-49c5-b8fa-0708ba5fc3fc\",\"reference\":[],\"updated_at\":1473258854,\"published_at\":1473232140,\"blog_name\":\"iPhylo\",\"indexed_at\":1709312800,\"indexed\":true,\"images\":[{\"alt\":
      \"YtNkVT2U\", \"src\": \"https://lh3.googleusercontent.com/-A99btr6ERMs/Vl1Wvjp2OtI/AAAAAAAAEFI/7bKdRjNG5w0/ytNkVT2U.jpg?imgmax=800\",
      \"width\": \"128\", \"height\": \"128\"}],\"blog_slug\":\"iphylo\",\"content_text\":\"![YtNkVT2U](https://lh3.googleusercontent.com/-A99btr6ERMs/Vl1Wvjp2OtI/AAAAAAAAEFI/7bKdRjNG5w0/ytNkVT2U.jpg?imgmax=800
      \\\"ytNkVT2U.jpg\\\"){border=\\\"0\\\"\\nwidth=\\\"128\\\" height=\\\"128\\\"
      style=\\\"float:right;\\\"} This guest post by [Tony\\nRees](https://about.me/TonyRees)
      describes his quest to track all genus\\nnames ever published (plus a subset
      of the species...).\\n\\nA \\\"holy grail\\\" for biodiversity informatics is
      a suitably quality\\ncontrolled, human- and machine-queryable list of all the
      world's\\nspecies, preferably arranged in a suitable taxonomic hierarchy such
      as\\nkingdom-phylum-class-order-family-genus or other. To make it truly\\ncomprehensive
      we need fossils as well as extant taxa (dinosaurs as well\\nas dinoflagellates)
      and to cover all groups from viruses to vertebrates\\n(possibly prions as well,
      which are, well, virus-like). Linnaeus had\\nsome pretty good attempts in his
      day, and in the internet age the\\nchallenge has been taken up by a succession
      of projects such as the\\n\\\"NODC Taxonomic Code\\\" (a precursor to ITIS,
      the [Integrated Taxonomic\\nInformation System](http://www.itis.gov/) - currently
      722,000 scientific\\nnames), the [Species 2000 consortium](http://www.sp2000.org/),
      and the\\ncombined ITIS+SP2000 product [\\\"Catalogue of\\nLife\\\"](http://www.catalogueoflife.org/),
      now in its 16th annual edition,\\nwith current holdings of 1,635,250 living
      and 5,719 extinct valid\\n(\\\"accepted\\\") species, plus an additional 1,460,644
      synonyms (information\\nfrom <http://www.catalogueoflife.org/annual-checklist/2016/info/ac>).\\nThis
      looks pretty good until one realises that as well as the estimated\\n\\\"target\\\"
      of 1.9 million valid extant species there are probably a\\nfurther 200,000-300,000
      described fossils, all with maybe as many\\nsynonyms again, making a grand total
      of at least 5 million published\\nspecies names to acquire into a central \\\"quality
      assured\\\" system, a task\\nwhich will take some time yet.\\n\\nTen years ago,
      in 2006, the author participated in a regular meeting of\\nthe steering committee
      for OBIS, the [Ocean Biogeographic Information\\nSystem](http://www.iobis.org)
      which, like GBIF, aggregates species\\ndistribution data (for marine species
      in this context) from multiple\\nproviders into a single central search point.
      OBIS was using the\\nCatalogue of Life (CoL) as its \\\"taxonomic backbone\\\"
      (method for\\norganising its data holdings) and, again like GBIF, had come up
      against\\nthe problem of what to do with names not recognised in the then-latest\\nedition
      of CoL, which was at the time less than 50% complete\\n(information on 884,552
      species). A solution occurred to me that since\\ngenus names are maybe only
      10% as numerous as species names, and every\\nspecies name includes its containing
      genus as the first portion of its\\nbinomial name (thanks, Linnaeus!), an all-genera
      index might be a\\ntractable task (within a reasonable time frame) where an
      all-species\\nindex was not, and still be useful for allocating incoming \\\"not\\npreviously
      seen\\\" species names to an appropriate position in the\\ntaxonomic hierarchy.
      OBIS, in particular, also wished to know if species\\n(or more exactly, their
      parent genera) were marine (to be displayed) or\\nnonmarine (hide), similar
      with extant versus fossil taxa. Sensing a\\nchallenge, I offered to produce
      such a list, in my mind estimating that\\nit might require 3 months full-time,
      or the equivalent 6 months in part\\ntime effort to complete and supply back
      to OBIS for their use.\\n\\nTo cut a long story short... the project, which
      I christened the Interim\\nRegister of Marine and Nonmarine Genera or IRMNG
      (originally at CSIRO in\\nAustralia, now hosted on its own domain\\n[\\\"www.irmng.org\\\"](http://www.irmng.org)
      and located at VLIZ in Belgium)\\nhas successfully acquired over 480,000 published
      genus names, including\\nvalid names, synonyms and a subset of published misspellings,
      all\\nallocated to families (most) or higher ranks (remainder) in an\\ninternally
      coherent taxonomic structure, most with marine/nonmarine and\\nextant/fossil
      flags, all with the source from which I acquired them,\\nsources for the flags,
      and more; also for perhaps 50% of genera, lists\\nof associated species from
      wherever it has been convenient to acquire\\nthem (Catalogue of Life 2006 being
      a major source, but many others also\\nused). My estimated 6 months has turned
      into 10 years and counting, but\\nI do figure that the bulk of the basic \\\"names
      acquisition\\\" has been done\\nfor all groups (my estimate: over 95% complete)
      and it is rare (although\\nnot completely unknown) for me to come across genus
      names not yet held,\\nat least for the period 1753-2014 which is the present
      coverage of\\nIRMNG; present effort is therefore concentrated on correcting
      internal\\nerrors and inconsistencies, and upgrading the taxonomic placement
      (to\\nfamily) for the around 100,000 names where this is not yet held (also\\nestablishing
      the valid name/synonym status of a similar number of\\npresently \\\"unresolved\\\"
      generic names).\\n\\nWith the move of the system from Australia to VLIZ, completed
      within the\\nlast couple of months, there is the facility to utilise all of
      the\\nsoftware and features presently developed at VLIZ that currently runs\\nWoRMS,
      the [World Register of Marine\\nSpecies](http://www.marinespecies.org) and its
      many associated\\nsubsidiary databases, as well as (potentially) look at forming
      a\\ndistributed editing network for IRMNG in the future, as already is the\\ncase
      for WoRMS, presuming that others are see a value in maintaining\\nIRMNG as a
      useful resource e.g. for taxonomic name resolution, detection\\nof potential
      homonyms both within and across kingdoms, and generally\\nacting as a hierarchical
      view of \\\"all life\\\" to at least genus level. A\\nrecently implemented addition
      to IRMNG is to hold\\n[ION](http://www.organismnames.com) identifiers (also
      used in\\n[BioNames](http://bionames.org)), for the subset of names where ION\\nholds
      the original publication details, enabling \\\"deep links\\\" to both\\nION
      and BioNames wherein the original publication can often be\\ndisplayed, as previously
      described [elsewhere in this\\nBlog](http://iphylo.blogspot.com/2016/08/displaying-original-species.html).\\nSimilar
      identifiers for plants are not yet held in the system but could\\nbe, (for example
      Index Fungorum identifiers for fungi), for cases where\\nthe potential linked
      system adds value in giving, for example, original\\npublication details and
      onward links to the primary literature.\\n\\nAll in all I feel that the exercise
      has been of value not only to OBIS\\n(the original \\\"client\\\") but also
      to other informatics systems such as\\n[GBIF](http://www.gbif.org), [Encyclopedia
      of\\nLife](http://www.eol.org/), [Atlas of Living\\nAustralia](http://www.ala.org.au/),
      [Open Tree of\\nLife](http://www.opentreeoflife.org/) and others who have all
      taken\\nadvantage of IRMNG data to add to their systems, either for the\\nmarine/nonmarine
      and extant/fossil flags or as an addition to their\\nprimary taxonomic backbones,
      or both. In addition it has allowed myself,\\nthe founding IRMNG compiler, to
      \\\"scratch the taxonomic itch\\\" and finally\\nflesh out what is meant by
      statements that a certain group contains *x*\\nfamilies or *y* genera, and what
      these actually might be. Finally, many\\nusers of the system via its web interface
      have commented over time on\\nhow useful it is to be able to input \\\"any\\\"
      name, known or unknown, with\\na good chance that IRMNG can tell them something
      about the genus (or\\ngenus possible options, in the case of homonyms) as well
      as the species,\\nin many cases, as well as discriminate extant from fossil
      taxon names,\\nsomething not yet offered to any significant extent by the current\\nCatalogue
      of Life.\\n\\nReaders of iPhylo are encouraged to try IRMNG as a \\\"taxonomic
      name\\nresolution service\\\" by visiting [www.irmng.org](http://www.irmng.org)\\nand
      of course, welcome to contact me with suggestions of missed names\\n(concentrating
      at genus level at the present time) or any other ideas\\nfor improvement (which
      I can then submit for consideration to the team\\nat VLIZ who now provide the
      technical support for the system).\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"tag:blogger.com,1999:blog-16081779.post-7197706971941515600\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

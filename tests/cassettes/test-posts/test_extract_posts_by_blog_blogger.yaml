      of global public health importance, knowledge of their vectors\u2019 global
      distribution remains patchy and sparse. A global geographic database of known
      occurrences of <jats:italic>Ae. aegypti<\/jats:italic> and <jats:italic>Ae.
      albopictus<\/jats:italic> between 1960 and 2014 was compiled. Herein we present

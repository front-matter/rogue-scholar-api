    content: '[{"url":"https://iphylo.blogspot.com/2016/08/biostor-updates-nicer-map-reference.html","title":"BioStor
      updates: nicer map, reference matching service","summary":"BioStor now has 150,000
      articles. When I wrote a paper describing how BioStor worked it had 26,784 articles,
      so things have progressed somewhat! I continue to tweak the interface to BioStor,
      trying different ways to explore the articles.\n<strong>\n Spatial search\n</strong>\nI''ve
      tweaked spatial search in BioStor.","image":"https://lh3.googleusercontent.com/-IGEq8nV1tkI/V7WzH7QWSPI/AAAAAAAAEQM/Kiqf7quGp8I/s72-c/Screenshot%2525202016-08-18%25252014.04.03.png?imgmax=1600","tags":["BioStor","Leaflet","OpenRefine","Stamen"],"language":"en","authors":[{"url":
      "https://orcid.org/0000-0002-7101-9767", "name": "Roderic Page", "affiliation":
      [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],"doi":"https://doi.org/10.59350/97a6s-ymc08","id":"61e720ec-aae4-41b3-97cb-eef187e5b9dc","reference":[],"updated_at":1471525666,"published_at":1471525620,"blog_name":"iPhylo","indexed_at":1709312800,"indexed":true,"images":[{"alt":
      "Screenshot 2016 08 18 14 04 03", "src": "https://lh3.googleusercontent.com/-IGEq8nV1tkI/V7WzH7QWSPI/AAAAAAAAEQM/Kiqf7quGp8I/Screenshot%2525202016-08-18%25252014.04.03.png?imgmax=1600",
      "width": "460", "height": "245"}],"blog_slug":"iphylo","content_text":"[BioStor](http://biostor.org)
      now has 150,000 articles. When I wrote a\n[paper describing how BioStor\nworked](http://dx.doi.org/10.1186/1471-2105-12-187)
      it had 26,784\narticles, so things have progressed somewhat!\n\nI continue to
      tweak the interface to BioStor, trying different ways to\nexplore the articles.\n\n###
      Spatial search\n\nI\\''ve tweaked spatial search in BioStor. As blogged about\n[previously](http://iphylo.blogspot.com/2016/08/spatial-search-in-biostor.html)\nI
      replaced the Google Maps interface with Leaflet.js, enabling you to\ndraw a
      search area on the map and see a set of articles that mention\nthat area. I\\''ve
      changed the base map to the prettier \\\"terrain\\\" map\nfrom [Stamen](http://maps.stamen.com/),
      and added back the layer showing\nall the localities in BioStor. This gives
      you a much better sense of the\ngeographic coverage in BioStor. This search
      interface still needs work,\nbut is a fun way to discover content.\n\n![Screenshot
      2016 08 18 14 04\n03](https://lh3.googleusercontent.com/-IGEq8nV1tkI/V7WzH7QWSPI/AAAAAAAAEQM/Kiqf7quGp8I/Screenshot%2525202016-08-18%25252014.04.03.png?imgmax=1600
      \"Screenshot 2016-08-18 14.04.03.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"245\"}\n\n### Reference
      matching\n\nIn the [\\\"Labs\\\"](http://biostor.org/labs) section of the web
      site I\\''ve\nadded a demonstration of BioStor\\''s [reconciliation\nservice](http://biostor.org/match.html).
      This service is based on the\nFreebase reconciliation service used by tools
      such as OpenRefine, see\n[Reconciliation Service\nAPI](https://github.com/OpenRefine/OpenRefine/wiki/Reconciliation-Service-API).\nThe
      goal is to demonstrate a simple way to locate references in BioStor,\nsimply
      paste references, one per line, click **Match** and BioStor will\nattempt to
      find those references for you.\n\nThis service is really intended to be used
      by tools like\n[OpenRefine](http://openrefine.org), but this web page helps
      me debug\nthe service.\n\n### Suggestions?\n\nBioStor is part labour of love,
      part albatross around my neck. I\\''m\nalways open to suggestions for improvements,
      or for articles to add (but\nremember that all content must first have been
      scanned and in the\n[Biodiversity Heritage Library](http://biodiversitylibrary.org)).
      If you\nare involved in publishing a journal and are interested in getting it\ninto
      BHL, please get in touch.\n","relationships":[],"archive_url":null,"guid":"tag:blogger.com,1999:blog-16081779.post-1195136798561364124","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>I''ve uploaded all the COI barcodes in the iBOL public data dumps into GBIF.
      This is an update of an earlier project that uploaded a small subset. Now that
      dataset <a href=\"http://dx.doi.org/10.15468/inygc6\">doi:10.15468/inygc6</a>
      has been expanded to include some 2.7 million barcodes. In the new GBIF portal
      (work in progress) <a href=\"http://demo.gbif.org/dataset/040c5662-da76-4782-a48e-cdea1892d14c\">the
      map for these barcodes</a> looks like this:</p>\n\n<img style=\"display:block;
      margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-BjF-Bq67ygc/WEk4NGxNZcI/AAAAAAAAEVM/h1gYX6PM_rU/Screenshot%2525202016-12-07%25252022.58.43.png?imgmax=1600\"
      alt=\"Screenshot 2016 12 07 22 58 43\" title=\"Screenshot 2016-12-07 22.58.43.png\"
      border=\"0\" width=\"460\" height=\"212\" />\n\n<p>Many of these records have
      images of the specimens that were sequenced, and the new GBIF \"gallery\" feature
      displays these nicely, e.g.:</p>\n\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-_yGYCrgRMFw/WEk4Pnr5cvI/AAAAAAAAEVQ/Xn3TxH0YjXg/Screenshot%2525202016-12-08%25252010.04.00.png?imgmax=1600\"
      alt=\"Screenshot 2016 12 08 10 04 00\" title=\"Screenshot 2016-12-08 10.04.00.png\"
      border=\"0\" width=\"460\" height=\"369\" />\n\n<p>Having done this, I''ve a
      few thoughts.</p>\n\n<p><h4>Why did I do this?</h4>\nWhy did I do this, or,
      put another why didn''t iBOL do this already? In an ideal world, iBOL would
      be an active contributor to GBIF and would be routinely uploading barcodes.
      Since this isn''t happening, I''ve gone ahead and uploaded the barcodes myself.
      From my perspective, I want as much data to be as discoverable and as accessible
      as possible, hence if need be I''ll grab data from wherever it lives and add
      it to GBIF (for an earlier example see <a href=\"http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html\">The
      Zika virus, GBIF, and the missing mosquitoes</a>). A downside of this is that,
      long term, the relationship between data provider and GBIF may be as valuable
      to GBIF as the data, and simply grabbing and reformatting data doesn''t, by
      itself, form that relationship. But in the absence of a working relationship
      I still need the data.</p>\n\n<p><h4>Where are the taxonomic names</h4>\nLots
      of barcodes lack formal scientific names, even though in many cases BOLD has
      them. The data in the public dumps often lacks this information. A next logical
      step would be to harvest data from the BOLD API and add taxonomic names as \"identifications\".</p>\n\n<p><h4>Where
      are the sequences?</h4>\nThe sequences themselves aren''t in GBIF, which on
      the one hand is not surprising as GBIF isn''t a sequence databases. However,
      I think it should be, in the sense that for a lot of biodiversity sequences
      are going to be the only way forward. This includes the eukaryote barcodes,
      bacterial sequences, and metabarcodes. Fundamentally sequences are just strings
      of letters, and GBIF already handles those (e.g., taxonomic names, geographic
      places, etc.). Furthermore, the following paper by Bittner et al. makes a strong
      case that rather than knowing \"what is there?\" it''s more important to know
      \"what are they doing?\"</p>\n\n<blockquote>Bittner, L., Halary, S., Payri,
      C., Cruaud, C., de Reviers, B., Lopez, P., & Bapteste, E. (2010). Some considerations
      for analyzing biodiversity using integrative metagenomics and gene networks.
      Biology Direct. Springer Nature. <a href=\"https://doi.org/10.1186/1745-6150-5-47\">https://doi.org/10.1186/1745-6150-5-47</a><div
      class=''altmetric-embed'' data-badge-type=''donut'' data-doi=\"10.1186/1745-6150-5-47\"></div></blockquote>\n\n<p>In
      other words, a functional approach may matter more than a purely taxonomic approach
      to diversity. For a big chunk of biology this is going to depend on analysing
      sequences. Even if we restrict ourselves to just taxonomic diversity, there
      is scope for expanding our notion of what we display once we have sequences
      and evolutionary trees, e.g. <a href=\"http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html\">Notes
      on next steps for the million DNA barcodes map</a>.</p>", "content_text": "content_text",
      "images": [{"src": "https://lh3.googleusercontent.com/-BjF-Bq67ygc/WEk4NGxNZcI/AAAAAAAAEVM/h1gYX6PM_rU/Screenshot%2525202016-12-07%25252022.58.43.png?imgmax=1600",
      "width": "460", "height": "212", "alt": "Screenshot 2016 12 07 22 58 43"}, {"src":
      "https://lh3.googleusercontent.com/-_yGYCrgRMFw/WEk4Pnr5cvI/AAAAAAAAEVQ/Xn3TxH0YjXg/Screenshot%2525202016-12-08%25252010.04.00.png?imgmax=1600",
      "width": "460", "height": "369", "alt": "Screenshot 2016 12 08 10 04 00"}],
      "updated_at": 1481193730, "published_at": 1481193480, "image": "https://lh3.googleusercontent.com/-BjF-Bq67ygc/WEk4NGxNZcI/AAAAAAAAEVM/h1gYX6PM_rU/s72-c/Screenshot%2525202016-12-07%25252022.58.43.png?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "I''ve uploaded
      all the COI barcodes in the iBOL public data dumps into GBIF. This is an update

      stream (i.e.,\\nthe annotations they\\\\'ve made) and then post those to a CouchDB
      database\\nhosted by [Cloudant](http://cloudant.com).\\n\\nWhy, you might ask?
      Well, I\\\\'m interested in using hypothes.is to make\\nmachine-readable annotations

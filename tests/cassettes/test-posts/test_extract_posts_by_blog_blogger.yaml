- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-I40X1vbmRWs/WS69kYQXBGI/AAAAAAAAEcI/MfOBvQF3ppcthgDKg9q8WR4glF3Wox1MwCHM/3hhZSGOn_400x400.jpg?imgmax=1600\"
      alt=\"3hhZSGOn 400x400\" title=\"3hhZSGOn_400x400.jpg\" border=\"0\" width=\"128\"
      height=\"128\" style=\"float:right;\" />Last week I was at <a href=\"https://meta.wikimedia.org/wiki/WikiCite_2017\">WikiCite
      2017</a>, a fascinating three day event in Vienna. <a href=\"https://meta.wikimedia.org/wiki/WikiCite\">Wikicite</a>
      is \"a proposal to build a bibliographic database in Wikidata to serve all Wikimedia
      projects\", and is attracting increasing attention from academics, librarians,
      publishers, data geeks, and others. You can get a sense of the project by following
      <a href=\"https://twitter.com/wikicite\">@WikiCite</a> on Twitter.</p>\n\n<p>I
      went to the meeting in part to learn more about WikiCite, and also to spend
      some time hacking on <a href=\"https://species.wikimedia.org\">Wikispecies</a>.
      I''d been to only one Wiki event before (a <a href=\"http://iphylo.blogspot.com/2015/09/wikidata-wikipedia-and-wikisci.html\">Wiki
      Science Conference</a>) so I''m still finding my way around this community.
      I spent the first two days listening to talks while coding away (more on this
      below), but on Wednesday put my own coding aside to join a bunch of people hacking
      the <a href=\"https://www.crossref.org/services/event-data/\">CrossRef event
      API</a> in a great session led by <a href=\"https://twitter.com/joewass\">Joe
      Wass</a>. I''ve put some notes and code in <a href=\"https://github.com/rdmpage/crossref-event-hackathon\">GitHub</a>.
      The event API tracks what people do with DOIs, including adding them to Wikipedia
      pages when citing a source in support of an assertion. A significant fraction
      of DOI resolutions are from Wikipedia pages, which is one reason why CrossRef
      was present at WikiCite.</p>\n\n<h3>Wikidata</h3>\nIn practice WikiCite''s goal
      of building a bibliographic database to serve all Wikimedia projects means that
      articles, books, and other bibliographic items that are cited by Wikimedia projects
      will each be added to Wikidata. For example, the <em>ZooKeys</em> paper \"Diversity
      of manota williston (Diptera, mycetophilidae) in ulu temburong national park,
      brunei\" is item <a href=\"https://www.wikidata.org/wiki/Q21188431\">Q21188431</a>
      in Wikidata. Wikidata stores the key bibliographic metadata, including identifiers
      such as the DOI (which many at the WikiCite meeting pronounced \"doy\" much
      to my initial confusion).\n<img style=\"display:block; margin-left:auto; margin-right:auto;\"
      src=\"https://lh3.googleusercontent.com/-1t4CZaAYVmE/WS69736rwEI/AAAAAAAAEcM/T1GL-Hx58hIyiYK_rXhApET5ox6YdlEhwCHM/Screenshot%2B2017-05-31%2B12.46.43.png?imgmax=1600\"
      alt=\"Screenshot 2017 05 31 12 46 43\" title=\"Screenshot 2017-05-31 12.46.43.png\"
      border=\"0\" width=\"460\" height=\"401\" />\n\n<p>This article was published
      in <em>ZooKeys</em>, which itself has a Wikidata item (<a href=\"https://www.wikidata.org/wiki/Q219980\">Q219980</a>),
      so in Wikidata the article is linked to the journal (i.e., \"ZooKeys\" isn''t
      just a dumb string but a link to another Wikidata item). The article is also
      linked to two articles that it cites, and each of these is also a Wikidata item.</p>\n\n<p>These
      citation links are one reason people are interested in WikiCite - it could be
      the basis of a free and open citation graph (for the benefits of such a graph
      see this piece by David Shotton <a href=\"http://dx.doi.org/10.1038/502295a\">doi:10.1038/502295a</a>,
      a participant at the meeting in Vienna). Already some cool tools are being built
      on top of citation data in Wikidata, such as <a href=\"https://tools.wmflabs.org/scholia/\">Scholia</a>
      by <a href=\"https://twitter.com/fnielsen\">Finn \u00c5rup Nielsen</a>, <a href=\"https://twitter.com/EvoMRI\">Daniel
      Mietchen</a> and <a href=\"https://twitter.com/egonwillighagen\">Egon Willighagen</a>.
      Here, for example, is my <a href=\"https://tools.wmflabs.org/scholia/author/Q7356570\">academic
      profile based on information in Wikidata</a>. It''s woefully incomplete, but
      intriguing. For a more complete example view <a href=\"https://tools.wmflabs.org/scholia/author/Q20895241\">Egon
      Willighagen''s profile</a>.</p>\n\n<p>To some extent the utility of tools like
      Scholia will depend on how complete Wikidata''s coverage is of the academic
      literature, which in turn raises the inevitable question of scope. Does Wikicite
      want to include just the literature cited in the various Wikimedia projects,
      or does it want to expand to include the total sum of academic literature?</p>\n\n<p><h3>Wikispecies,
      Wikidata and the bibliography of life</h3>\nWikispecies is one of the Wikimedia
      projects, and the only one that is topic-specific (the others are typically
      global in scope but have content in different languages, or host different data
      types such as images, scanned books, or structured data). As I''ve sketched
      out in an earlier post (<a href=\"http://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html\">Thoughts
      on Wikipedia, Wikidata, and the Biodiversity Heritage Library</a>) I think Wikicite
      and Wikidata are potentially very important to projects such as BHL and the
      \"bibliography of life\". Much of our knowledge about the world''s biodiversity
      is contained in the academic literature, and much of this is poorly known with
      no central database where we can find it, and much of it is still not digitised.
      It is tempting to think that Wikidata might be a platform around which the biodiversity
      community could focus its efforts on assembling a global database of biodiversity
      literature. Already major taxonomic journals such as <i>ZooKeys</i> are being
      fed into Wikidata, so it has a significant corpus of biodiversity literature
      already.</p>\n\n<p>One way to grow this corpus is to focus on Wikispecies. In
      a post before the Wikicite meeting (<a href=\"http://iphylo.blogspot.com/2017/03/notes-for-wikicite-2017-wikispecies.html\">Notes
      for WikiCite 2017: Wikispecies reference parsing</a>) I elaborated on this idea.
      There are two stumbing blocks, one specific to Wikispecies, one a more general
      Wikidata issue.</p>\n\n<p>The first issue is that Wikispecies bibliographic
      data is relatively unstructured, which makes converting it into structured data
      something of a challenge. I spent much of Wikicite hacking some code to do this
      on Glitch (more on Glitch later), you can see the results here: <a href=\"https://acoustic-bandana.glitch.me\">https://acoustic-bandana.glitch.me</a>.
      This web site takes a Wikispecies reference and tries to convert it into CSL-JSON.
      Still very much a work in progress, but I''ve started building tools that use
      this web site as a service and process larger numbers of Wikispecies citations.</p>\n\n<p>The
      second issue is how you get data into Wikidata, and this is something that''s
      never been entirely clear to me. There are tools for adding an article using
      its DOI (<a href=\"http://tools.wmflabs.org/sourcemd\">sourcemd</a>) but this
      isn''t scalable, and doesn''t handle the case of articles that don''t have DOIs.
      This is still a <a href=\"https://twitter.com/wittertainment/status/578910842923687936\">\"How
      do you Snapchat? You just Snapchat\"</a> moment. Wikidata desparately needs
      tools and a clear procedure whereby people like me with lots of bibliographic
      data can contribute.</p>\n\n<p><h3>Wikispecies</h3>\nAnother reason for my interest
      in Wikispecies (and other sources of bibliographic data such as the listed of
      cited literature being made available by CrossRef, see <a href=\"https://opencitations.wordpress.com/2017/04/06/the-initiative-for-open-citations/#fn1\">The
      Initiative for Open Citations</a>) is that this data can be fed into BHL to
      locate more articles in that archive. Once these articles have been located
      they are stored in <a href=\"http://biostor.org\">BioStor</a> and BHL itself,
      but it makes sense to have them more accessible, and Wikidata looks to be an
      obvious candidate. Given that Wikispecies is essentially a crowd-source taxonomic
      database there is considerable overlap in content between Wikispecies and BHL.
      The Wikidata data model also allows for some of things that taxonomists care
      about, such as linking dates of publication to evidence relative to those dates
      (in older publications determining the publication date often requires quite
      extensive research).</p>\n\n<p><h3>Summary</h3>\nLeaving aside the specific
      issues about how to get bibliographic data into Wikidata, I guess the question
      to ask is whether it makes sense to be developing large databases of bibliographic
      data without either using Wikidata as the platform to hold that data, or at
      least linking to Wikidata. Projects such as Gene Wiki are migrating from Wikipedia
      to Wikidata (see \"Wikidata as a semantic framework for the Gene Wiki initiative\"
      <a href=\"http://dx.doi.org/10.1093/database/baw015\">doi:10.1093/database/baw015</a>),
      perhaps those of us interested in biodiversity literature could use projects
      like Gene Wiki as role models for how we could both contribute and benefit from
      Wikidata and Wikicite.</p>\n\n<p>I''ve barely scratched the surface of what
      was discussed at Wikicite, for more details see the <a href=\"https://meta.wikimedia.org/wiki/WikiCite_2017/Program\">program</a>.
      It is a very different sort of meeting in that the participants come from pretty
      diverse backgrounds, which helps shake up your own assumptions about what matters
      and how things should be done. It''s also great that it''s a meeting at which
      people write code or otherwise hack stuff together, so things actually get done.
      I''ve come away with lots to think about, and renewed enthusiasm about the role
      Wikimedia is playing in structuring our knowledge about the world.</p>", "content_text":
      "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-I40X1vbmRWs/WS69kYQXBGI/AAAAAAAAEcI/MfOBvQF3ppcthgDKg9q8WR4glF3Wox1MwCHM/3hhZSGOn_400x400.jpg?imgmax=1600",
      "width": "128", "height": "128", "alt": "3hhZSGOn 400x400"}, {"src": "https://lh3.googleusercontent.com/-1t4CZaAYVmE/WS69736rwEI/AAAAAAAAEcM/T1GL-Hx58hIyiYK_rXhApET5ox6YdlEhwCHM/Screenshot%2B2017-05-31%2B12.46.43.png?imgmax=1600",
      "width": "460", "height": "401", "alt": "Screenshot 2017 05 31 12 46 43"}],
      "updated_at": 1496235994, "published_at": 1496235960, "image": "https://lh3.googleusercontent.com/-I40X1vbmRWs/WS69kYQXBGI/AAAAAAAAEcI/MfOBvQF3ppcthgDKg9q8WR4glF3Wox1MwCHM/s72-c/3hhZSGOn_400x400.jpg?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "Last week
      I was at WikiCite 2017, a fascinating three day event in Vienna. Wikicite is
      \"a proposal to build a bibliographic database in Wikidata to serve all Wikimedia
      projects\", and is attracting increasing attention from academics, librarians,
      publishers, data geeks, and others.", "tags": ["BHL", "Crossref", "Gene Wiki",
      "WikiCite", "Wikidata"], "title": "Wikidata, WikiCite,  and the \"bibliography
      of life\"", "url": "https://iphylo.blogspot.com/2017/05/wikidata-wikicite-and-of-life.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-5480415860968016198", "archive_url":
      null}'

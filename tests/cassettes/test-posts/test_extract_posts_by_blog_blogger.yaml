      Wikipedia, Wikidata, and\\nthe Biodiversity Heritage\\nLibrary](http://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html)).\\n\\n####
      Wikispecies\\n\\nI confess I\\\\'ve never really \\\\\\\"got\\\\\\\" Wikispecies
      (e.g., [Wikispecies is\\nnot a\\ndatabase](http://iphylo.blogspot.com/2009/08/wikispecies-is-not-database.html)),\\nit
      seems to exist in isolation from Wikipedia, which is arguably more\\ninformative
      about many species. But there are a couple of things\\nWikispecies does very
      well. Firstly, it is building a rich,\\ncrowd-sourced bibliography of papers
      on the taxonomy of many different\\nspecies. Readers of iPhylo will recall how
      many times I\\\\'ve expressed\\nfrustration at the nearly evidence-free nature
      of many online taxonomic\\ndatabases that simply have lists of names unconnected
      to the primary\\nliterature. Many Wikispecies pages have long lists of papers,
      making it\\na potential goldmine. Recently there is a lot of interest in extracting\\nbibliographic
      data from Wikipedia (see\\n[WikiCite](https://meta.wikimedia.org/wiki/WikiCite)).
      Wikispecies could\\nalso be harvested, although a major obstacle any such project
      faces is\\nthe lack of a consistent format for references in Wikispecies.\\n\\nThe
      other nice thing about Wikipecies is that it has articles on\\ntaxonomic authorities,
      and these often list publications by those\\nauthors, and also list external
      identifiers for those authors, such as\\nthe VIAF and ISNI identifiers used
      in the library world, IPNI and\\nZooBank identifiers used in taxonomic databases,
      and ORCID which is\\nbecoming the de-facto identifier for academic researchers.
      This\\ninformation also ends up in Wikidata.\\n\\n#### Using Wikidata to glue
      things together\\n\\nWikidata is an interesting project that, like Wikispecies,
      I\\\\'ve been in\\ntwo minds about (see [Wikidata, Wikipedia, and\\n\\\\#wikisci](http://iphylo.blogspot.com/2015/09/wikidata-wikipedia-and-wikisci.html)).\\nHowever,
      I\\\\'ve started to make more use of it recently. Inspired by the\\n[Wikidata:SPARQL
      query service/2016 SPARQL\\nWorkshop](https://m.wikidata.org/wiki/Wikidata:SPARQL_query_service/2016_SPARQL_Workshop)\\nI
      decided to explore the [SPARQL query interface to\\nWikidata](https://query.wikidata.org/).
      I was struck by one of the\\nexample queries involving Wikispecies, and so after
      a little bit of\\nmessing about came up with a query that takes the name of
      an author and\\nreturns some identifiers from Wikidata, as well as an image
      of that\\nperson if one is available. I restrict the results to people that
      have\\nan article about them in Wikispecies, because I want start exploring\\nusing
      those articles to make assertions about authorship. Here is a\\nquery to search
      for \\\\\\\"George Albert Boulenger\\\\\\\":\\n\\n    SELECT *\\n    WHERE\\n
      \   {\\n      ?item rdfs:label \\\"George Albert Boulenger\\\"@en .\\n      ?article
      schema:about ?item .\\n      ?article schema:isPartOf  .\\n      OPTIONAL {\\n
      \      ?item wdt:P213 ?isni .\\n        }\\n      OPTIONAL {\\n       ?item
      wdt:P214 ?viaf .\\n        }\\n      OPTIONAL {\\n       ?item wdt:P18 ?image
      .\\n        }\\n      OPTIONAL {\\n       ?item wdt:P496 ?orcid .\\n        }\\n
      \     OPTIONAL {\\n       ?item wdt:P586 ?ipni .\\n        }\\n      OPTIONAL
      {\\n       ?item wdt:P2006 ?zoobank .\\n        }\\n    }\\n\\nThis query simply
      asks whether Wikidata has an item on this person,\\nwhether that item is linked
      to Wikispecies, what identifiers Wikidata\\nhas, and whether there is an image
      of the person. You can see the query\\n\\\\\\\"live\\\\\\\" here:\\n\\n:::::::::::::::::::::::::::

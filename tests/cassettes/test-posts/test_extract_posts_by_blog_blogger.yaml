- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-bjcWZmsl9yQ/WNURFDAs1uI/AAAAAAAAEag/Wdbj6nlFbo8/Wikispecies-logo.svg.png?imgmax=1600\"
      alt=\"Wikispecies logo svg\" title=\"Wikispecies-logo.svg.png\" border=\"0\"
      width=\"128\" height=\"149\" style=\"float:right;\" />\nIn preparation for <a
      href=\"https://meta.wikimedia.org/wiki/WikiCite_2017\">WikiCite 2017</a> I''m
      looking more closely at extracting bibliographic information from Wikispecies.
      The <a href=\"https://meta.wikimedia.org/wiki/WikiCite\">WikiCite</a> project
      \"is a proposal to build a bibliographic database in Wikidata to serve all Wikimedia
      projects\". One reason for doing this is so that each factual statement in WikiData
      can be linked to evidence for that statement. Practical efforts towards this
      goal include tools to add details of articles from CrossRef and PubMed straight
      into Wikidata, and tools to extract citations from Wikipedia (as these are likely
      to be sources of evidence for statements made in Wikipedia articles).</p>\n\n<p><a
      href=\"https://species.wikimedia.org/\">Wikispecies</a> occupies a rather isoldated
      spot in the Wiikipedia landscape. Unlike other sites which are essentially comprehensive
      encyclopedias in different languages, Wikispecies focusses on one domain - taxonomy.
      In a sense, it''s a prototype of Wikidata in that it provides basic facts (who
      described what species when, and what is the classification of those species)
      that in principle can be reused by any of the other wikis. However, in practice
      this doesn''t seem to have happened much.</p>\n\n<p>What Wikispecies has become,
      however, is a crowd-sourced database of the taxonomic literture. For someone
      like me who is desparately gathering up bibliographic data so that I can extract
      articles from the <a href=\"http://biodiversitylibrary.org\">Biodiversity Heritage
      Library (BHL)</a>, this is a potential goldmine. But, there''s a catch. Unlike,
      say, the English language Wikipedia which has a single widely-used template
      for describing a publication, Wikispecies has it''s own method of representing
      articles. It uses a somewhat confusing mix of templates for author names, and
      then uses barely standardised formatting rules to mark out parts of a publication
      (such as journal, volume, issue, etc.). Instead of a single template to describe
      a publication, in Wikispecies a publication my itself be described by a unique
      template. This has some advantages, in that the same reference can be transcluded
      into multiple articles (in other words, you enter the bibliographic details
      once). But this leaves us with many individual templates with multiple, idiosyncratic
      styles of representing bibliographic data. Some have tried to get the Wikispecies
      community to adopt the same template as Wikipedia (see e.g., <a href=\"https://species.wikimedia.org/wiki/Wikispecies:Village_Pump#Citation_templates\">this
      discussion</a>) but this proposal has met with a lot of resistance. From my
      perspective as a potential consumer of data, the current situation in Wikispecies
      is frustrating, but the reality is that the people who create the content get
      to decide how they structure that content. And understandably, they are less
      than impressed by requests that might help others (such as data miners) at the
      expense of making their own work more difficult.</p>\n\n<p>In summary, if I
      want to make use of Wikispecies I am going to need to develop a set of parsers
      than can make a reasonable fist of parsing all the myriad citation formats used
      in Wikispecies (my first attempts are on <a href=\"https://github.com/rdmpage/wikispecies-cite\">GitHub</a>).
      I''m looking at parsing the references and converting them to a more standard
      format in JSON (I''ve made some <a href=\"https://github.com/rdmpage/bibliographic-metadata-json\">
      notes on various bibliographic formats in JSON such as BibJSON and CSL-JSON</a>).
      One outcome of this work will be, I hope, more articles discovered in BHL and
      hence added to <a href=\"http://biostor.org\">BioStor</a>), and more links to
      identifiers, which could be fed back into Wikispecies. I also want to explore
      linking the authors of these papers to identifiers, as already sketched out
      in <a href=\"http://iphylo.blogspot.co.uk/2017/01/the-biodiversity-heritage-library-meets.html\">The
      Biodiversity Heritage Library meets Wikidata via Wikispecies: adding author
      identifiers to BioStor</a>.</p>", "content_text": "content_text", "images":
      [{"src": "https://lh3.googleusercontent.com/-bjcWZmsl9yQ/WNURFDAs1uI/AAAAAAAAEag/Wdbj6nlFbo8/Wikispecies-logo.svg.png?imgmax=1600",
      "width": "128", "height": "149", "alt": "Wikispecies logo svg"}], "updated_at":
      1490358553, "published_at": 1490358540, "image": "https://lh3.googleusercontent.com/-bjcWZmsl9yQ/WNURFDAs1uI/AAAAAAAAEag/Wdbj6nlFbo8/s72-c/Wikispecies-logo.svg.png?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "In preparation
      for WikiCite 2017 I''m looking more closely at extracting bibliographic information
      from Wikispecies.", "tags": ["BHL", "JSON", "WikiCite", "Wikicite2017", "Wikispecies"],
      "title": "Notes for WikiCite 2017: Wikispecies reference parsing", "url": "https://iphylo.blogspot.com/2017/03/notes-for-wikicite-2017-wikispecies.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-7001949974572925425", "archive_url":
      null}'

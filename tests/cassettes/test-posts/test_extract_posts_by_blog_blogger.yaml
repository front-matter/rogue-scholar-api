      been re-reading articles about Ted Nelson\\''s\nwork (including ill-fated [Project\nXanadu](https://en.wikipedia.org/wiki/Project_Xanadu)),
      reading articles\ncelebrating his work (brought together in the open access
      book\n\\\"[Intertwingled](http://dx.doi.org/10.1007/978-3-319-16925-5)\\\"),\nplaying
      with [Hypothes.is](https://hypothes.is), and thinking about\nannotation and
      linking. One of the things which distinguishes Nelson\\''s\nview of hypertext
      from the current web is that for Nelson links are\nfirst class citizens, they
      are persistent, they are bidirectional, and\ncan be links not just documents
      but between parts of documents. In the\nweb we have links that are unidirectional,
      when I link to something, the\npage I link to has no idea that I\\''ve made
      that link. Knowing who links\nto you turns out to be both hard to work out,
      and very valuable. In the\nacademic world, links between articles (citations)
      form the basis of\ncommercial databases such as the Web of Science. And of course,
      the\ndistribution of links between web pages forms the basis of Google\\''s\nsearch
      engine. Just as attempts to build free and open citation\ndatabases have come
      to nothing, there is no free and open search engine\nto compete with Google.\n\nThe
      chapters in \\\"Intertwingled\\\" make clear that hypertext had a long\nand
      varied history before being subsumed by the web. One project which\ncaught my
      eye was\n[Microcosm](https://en.wikipedia.org/wiki/Microcosm_(hypermedia_system)),\nwhich
      lead me to the paper \\\"Dynamic link inclusion in online PDF\njournals\\\"\n([doi:10.1007/BFb0053299](http://dx.doi.org/10.1007/BFb0053299),\nthere\\''s
      a free preprint [here](http://eprints.soton.ac.uk/250761/)).\nThis article tackles
      the problem of adding links to published papers.\nThese links could be to other
      papers (citations), to data sets, to\nrecords in online databases (e.g., DNA
      sequences), names of organisms,\netc. The authors outline four different scenarios
      for adding these links\nto an article.\n\nIn first scenario the reader obtains
      a paper from a publisher (either\nopen access from behind a paywall), then using
      a \\\"linkbase\\\" that they\nhave access too they add link to the paper.\n\n![Links1](https://lh3.googleusercontent.com/-5FaxDZeQAtE/V2q2_yE3EpI/AAAAAAAAEN4/W3Em4l2J0oc/links1.png?imgmax=1600
      \"links1.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\"}\n\nThis is very much what Hypothes.is offers, you use their tools
      to add\nannotations to a paper, and those annotations remain under your control.\n\nIn
      the second scenario, the publisher owns the linkbase and provides the\nreader
      with an annotated version of the paper.\n\n![Links2](https://lh3.googleusercontent.com/-GN10sIHWtgo/V2q3Ah33DxI/AAAAAAAAEN8/HJsKmv_h7Sk/links2.png?imgmax=1600
      \"links2.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\"}\n\nThis is essentially what tools like [ReadCube](https://www.readcube.com)\noffer.
      The two remaining scenarios cover the case where the reader\ndoesn\\''t get
      the paper from the publisher but instead gets the links. In\none of these scenarios
      (shown below) the reader sends the paper to the\npublisher and gets the linked
      paper back in return, in the other (not\nshown) the reader gets the links but
      uses their own tools to embed them\nin the paper.\n\n![Links3](https://lh3.googleusercontent.com/-4uf-KDIyXGk/V2q3BLlXwjI/AAAAAAAAEOA/i4bKSAOCnQQ/links3.png?imgmax=1600
      \"links3.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\"}\n\nIf you\\''re still with me at this point you may be wondering
      how all of\nthis relates to the title of this essay (\\\"What happens when open
      access\nwins?\\\"). Well, imagine that academic publishing eventually becomes\noverwhelmingly
      open access, so that publishers are making content\navailable for free. Is this
      a sustainable business model? Might a\npublisher, seeing the writing on the
      wall, start to think about what\nthey can charge for, if not articles (I\\''m
      deliberately ignoring the\n\\\"author pays\\\" model of open access as I\\''m
      not convinced this has a\nlong term future).\n\nIn the diagrams above the \\\"linkbase\\\"
      is on the publisher\\''s side in\ntwo of the three scenarios. If I was a publisher,
      I\\''d be looking to\nassembling proprietary databases and linking tools to
      create value that\nI could then charge for. I\\''m sure this is happening already.
      I suspect\nthat the growing trend to open access for publications is not going
      to\nbe enough to keep access to scientific knowledge itself open. In many\nways
      publications themselves aren\\''t terribly useful, it\\''s the\nknowledge they
      contain that matters. Extracting, cross linking, and\ninterpreting that knowledge
      is going to require sophisticated tools. The\nnext challenge is going to be
      ensuring that the \\\"linkbases\\\" generated\nby those tools remain free and
      open, or an \\\"open access\\\" victory may\nturn out to be hollow.\n","relationships":[],"archive_url":null,"guid":"tag:blogger.com,1999:blog-16081779.post-6252754793356401235","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

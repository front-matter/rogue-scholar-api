- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-U2AGskKg_dU/V8WfP75AcOI/AAAAAAAAERM/nfQ33C_wduM/singlefig_98253.jpg.png?imgmax=1600\"
      alt=\"Singlefig 98253 jpg\" title=\"singlefig_98253.jpg.png\" border=\"0\" width=\"235\"
      height=\"128\" style=\"float:right;\" />\nDavid Schindel and colleagues recently
      published a paper in the <i>Biodiversity Data Journal</i>:</p>\n\n<blockquote>Schindel,
      D., Miller, S., Trizna, M., Graham, E., & Crane, A. (2016, August 26). The Global
      Registry of Biodiversity Repositories: A Call for Community Curation. BDJ. Pensoft
      Publishers. <a href=\"http://doi.org/10.3897/bdj.4.e10293\">http://doi.org/10.3897/bdj.4.e10293</a></blockquote>\n\n<p>The
      paper is a call for the community to help grow a database (<a href=\"http://grbio.org\">GRBio</a>)
      on biodiversity repositories, a database that will \"will require community
      input and curation\".</p>\n\n<p>Reading this, I''m struck by the lack of a clear
      sense of what that community might be. In particular: who is this database for,
      and who is most likely to build it? I suspect that these are two different sets
      of people.</p>\n\n<p><h3>Who is it for?</h3>\nIt strikes me that the primary
      target for GrBio is people who care about cleaning up and linking data. This
      is very small set of people. While cleaned data is nice, and cleaned and linked
      data is great, by itself it''s not much use until it finds its way into useful
      tools. Why would taxonomists, curators, and other people working with biodiversity
      data care about GrBio? What can it give them? Ultimately, we''d like things
      such as the ability to find any specimen in the world online using simply it''s
      museum collection code. We''d like to track usage of that code in other databases,
      such as GenBank and BOLD, and in the primary literature. These are all nice
      things, but they won''t happen simply because we have a curated list of natural
      history collections.</p>\n\n<p><h3>Who will curate it?</h3>\nArguably there
      are only two active communities who care about the contents of GrBio on a scale
      to actually contribute. One is GBIF, which is building its own registry of collections
      as more and more natural history collections move their collections online.
      GBIF''s registry is primarily for digital access points to collection data,
      which don''t necessarily readily map to physical collections listed by GrBio.
      If GrBo is to be relevant, it needs to have mappings between its data and GBIF.</p>\n\n<p>But
      the community that I suspect will really care about this, to the point that
      they''d actively engage in editing the data, is not the biodiversity community.
      Rather, it''s people who edit Wikipedia and Wikidata.</p>\n\n<p>I was at one
      of the GrBio workshops and gave a short presentation, which included this slide:</p>\n\n<iframe
      src=\"//www.slideshare.net/slideshow/embed_code/key/qoV8wS7MPQxOmV?startSlide=8\"
      width=\"425\" height=\"355\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\"
      scrolling=\"no\" style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px;
      max-width: 100%;\" allowfullscreen> </iframe> <div style=\"margin-bottom:5px\">
      <strong> <a href=\"//www.slideshare.net/rdmpage/grbio-workshop-talk\" title=\"GrBio
      Workshop talk\" target=\"_blank\">GrBio Workshop talk</a> </strong> de <strong><a
      target=\"_blank\" href=\"//www.slideshare.net/rdmpage\">Roderic Page</a></strong>
      </div>\n\n<p>If you search for a major museum on Google, on the right you will
      often see a rich \"knowledge panel\" giving much of the information that GrBio
      wants to capture (museum name, location, etc.), often with a link to the Wikipedia
      page for that institution (see <a href=\"http://g.co/kg/m/01t372\">http://g.co/kg/m/01t372</a>
      for a detailed view of the knowledge panel for the NHM). GrBio can''t compete
      with Wikipedia for richness of content (just think of all the Wikipedia pages
      in languages other than English). Google''s database is mostly hidden, but we
      can get some of the same data from Wikidata, e.g. the Natural History Museum
      is <a href=\"https://www.wikidata.org/wiki/Q309388\">entity Q309388</a> on Wikidata.</p>\n\n<p>From
      my perspective, the smart move to make is not to appeal to an overstretched
      community of biodiversity researchers, many of whom are suffering from \"project
      fatigue\" as yet more acronyms compete for their attention. Instead, position
      the project as adding to the already existing database of natural history institutions
      that is growing in Wikidata. GrBio could either link to Wikidata and Wikipedia
      pages for institutions, or simply move it''s data editing efforts to Wikidata
      and have GrBio be (at most) a search interface to that data. The notion of having
      a separate database for the world''s collections might not be the best way to
      achieve GrBio''s goals. A lot of people involved in both Wikipedia and Wikidata
      care about cultural institutions (of which natural history museums and herbaria
      are examples), those are the people GrBio should be engaging with.</p>", "content_text":
      "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-U2AGskKg_dU/V8WfP75AcOI/AAAAAAAAERM/nfQ33C_wduM/singlefig_98253.jpg.png?imgmax=1600",
      "width": "235", "height": "128", "alt": "Singlefig 98253 jpg"}], "updated_at":
      1472569155, "published_at": 1472569140, "image": "https://lh3.googleusercontent.com/-U2AGskKg_dU/V8WfP75AcOI/AAAAAAAAERM/nfQ33C_wduM/s72-c/singlefig_98253.jpg.png?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "David Schindel
      and colleagues recently published a paper in the <i>Biodiversity Data Journal</i>:
      Schindel, D., Miller, S., Trizna, M., Graham, E., &amp; Crane, A. (2016, August
      26). The Global Registry of Biodiversity Repositories: A Call for Community
      Curation. BDJ.", "tags": ["Community", "Curation", "GrBio", "Wikidata"], "title":
      "GRBio: A Call for Community Curation - what community?", "url": "https://iphylo.blogspot.com/2016/08/grbio-call-for-community-curation-what.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-8037531858053660931", "archive_url":
      null}'

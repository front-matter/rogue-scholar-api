      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "**TL;DR;** The
      Plant List is now in GBIF\n<http://doi.org/10.15468/btkum2>.\n\nReaders of this
      blog may recall that I\\''ve had a somewhat jaundiced view\nof [The Plant List](http://www.theplantlist.org).
      The first version was\nrelease with a Creative Commons Attribution-NonCommercial-NoDerivs
      (CC\nBY-NC-ND) license which allowed copying so long as didn\\''t create a\nderived
      work ([The Plant List: nice data, shame it\\''s not\nopen](http://iphylo.blogspot.com/2010/12/plant-list-nice-data-shame-it-not-open.html)).\nThis
      is frankly about the silliest possible license for a data set as,\nfrom my perspective,
      the whole reason for releasing data is so that it\ncan be combined and enhanced
      with other data.\n\nThe second release (version 1.1) dropped an explicit CC
      license in\nfavour of almost the reverse position (!). You can\\''t copy the
      list \\\"as\nis\\\" without permission, but you can make derivative works \\\"without\nprior
      written permission from us\\\" (see [Terms of Use for The Plant\nList](http://www.theplantlist.org/1.1/terms/)).
      Progress, of a sort.\n\nSo, for the last week I\\''ve been working on getting
      a version of The\nPlant List into GBIF, and I\\''ve finally managed to achieve
      this.\nThere\\''s isn\\''t a single place you can grab the whole plant list,
      so you\nhave to scrape the web site for CSV files, then glue them together.
      I\nwould could argue that converting the data into the Darwin Core Archive\nis
      a derived work, but in case this seems not derivative enough (of\ncourse, nobody
      seems ready to define just what \\\"derived\\\" actually\nmeans) I started to
      augment the list of names by adding bibliographic\nidentifiers. I\\''ve long
      argued (see e.g. [Surfacing the deep data of\ntaxonomy](http://dx.doi.org/10.3897/zookeys.550.9293))
      that a\nfundamental limitation of existing taxonomic database is that they\ndon\\''t
      explicitly link to the primary literature. This is why I built\n[BioNames](http://bionames.org),
      and why I\\''ve been working to link the\n\\\"micro citations\\\" in [IPNI](http://www.ipni.org)
      to identifiers such\nas DOIs, JSTOR likes, BioStor URLs and BHL page links (see
      [project on\ngithub](https://github.com/rdmpage/ipni-names)). So, I\\''ve added
      about\n120,000 DOIs and JSTOR links to names in the plant list. This is a\nsubset
      of the links I\\''ve found for IPNI, but for this first release\nI\\''ve tried
      to keep things simple. I\\''ve also made the link between\nPlant List name and
      DOI/JSTOR via the IPNI identifier for a name, and\nthe Plant List has ommitted
      quite a few IPNI ids for reasons which\naren\\''t clear.\n\nThe Plant List version
      I\\''ve created is available in GBIF\n(<http://doi.org/10.15468/btkum2> and\n<http://www.gbif.org/dataset/d9a4eedb-e985-4456-ad46-3df8472e00e8>).\nHaving
      another list of plant names will be a useful addition to the\nchecklists that
      GBIF already has, even if the Plant List is already\nsomewhat out of date.\n\n####
      DOIs\n\nOne feature of enhanced Plant List in GBIF is that for a subset of names\n(currently
      about 10%) there are direct links to the original publication\nof that name.
      For example, the record for [*Haniffia\nalbiflora*](http://www.theplantlist.org/tpl1.1/record/kew-247962)
      in the\nPlant List has a fairly cryptic bibliographic citation *Nordic J. Bot.\n20:
      287 2000* and no link to that publication. In the version I\\''ve\nuploaded
      to GBIF the name [*Haniffia\nalbiflora*](http://www.gbif.org/species/118470013)
      looks like this:\n![Haniffia](https://lh3.googleusercontent.com/-53RPfncCGZs/VuxsNBOoHBI/AAAAAAAAEJM/Kq1HPJ1IHmU/Haniffia.png?imgmax=1600
      \"Haniffia.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\" height=\"165\"} Note the full citation. But more\nimportantly,
      the **Publisher record** link is the DOI\n<http://doi.org/10.1111/j.1756-1051.2000.tb00745.x>
      so clicking on it\ntakes you to the original description of this species:\n![Doi4](https://lh3.googleusercontent.com/-WdOdiPDiMIo/VuxsOK_GhUI/AAAAAAAAEJQ/2SICqYo9izM/doi4.png?imgmax=1600
      \"doi4.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\" height=\"232\"} There is a lot of plant taxonomic\nliterature
      available in JSTOR, sadly most of it (along with specimen\nimages) behind a
      paywall (see [Why are botanists locking away their data\nin JSTOR Plant\nScience?](http://iphylo.blogspot.com/2013/02/why-are-botanists-locking-away-their.html)).\nSome
      of the links from GBIF take you to JSTOR:\n![Doi3](https://lh3.googleusercontent.com/-eNxnm-4v484/VuxsPFN3v-I/AAAAAAAAEJU/DNTTxTALKFw/doi3.png?imgmax=1600
      \"doi3.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\" height=\"235\"} The DOI landscape is evolving, and\nthere are
      now multiple DOI registration agencies minting DOIs for\nscientific papers.
      CrossRef provides easily the best services for\ndiscovery and metadata harvesting,
      other agencies often have no\nequivalent, which makes it hard to discover DOIs
      for those papers hard.\nI\\''ve spent some time getting this information for
      Chinese and Taiwanese\narticles, e.g. <http://dx.doi.org/10.6165/tai.1985.30.5>:\n![Doi1](https://lh3.googleusercontent.com/-vEnzeeftmK4/VuxsQA2egkI/AAAAAAAAEJY/p0G_VrdaiLI/doi1.png?imgmax=1600
      \"doi1.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\" height=\"391\"} and\n<http://dx.doi.org/10.3969/j.issn.2095-0845.2005.04.002>:\n![Doi2](https://lh3.googleusercontent.com/-mvw7ivTX-ec/VuxsRPqM4eI/AAAAAAAAEJc/sVtBGd0RxEI/doi2.png?imgmax=1600
      \"doi2.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\" height=\"392\"} to give two example of articles\nthat are now
      linked to from the corresponding species page in GBIF.\n\n**It\\''s all about
      the links** To reiterate, I believe that one of the\nkey challenges facing biodiversity
      informatics is cross linking between\ndisparate types of data and source of
      information. At the moment most of\nour data resides in disconnected silos.
      The links I\\''m adding to plant\nnames are a small step, but they can lead
      to all sorts of possibilities.\nFor example, users of GBIF can click on a link
      and see the original\npaper. If, for example, GBIF doesn\\''t have a map for
      the species\ndiscussed in that paper, it\\''s likely that the paper may have
      some\ninformation (e.g., the type locality). If users click on the links, then\nthat
      is going to drive more traffic to the original literature, thus\nincreasing
      its visibility. Furthermore, now that we have a taxon\nidentifier (from GBIF)
      linked to a bibliographic identifier, we can go\nin the opposite direction.
      Earlier I proposed a Javascript bookmarklet\nas a way to augment the information
      on a web page (see [Rethinking\nannotating biodiversity\ndata](http://iphylo.blogspot.com/2014/03/rethinking-annotating-biodiversity-data.html)).\nWe
      could have a popup on a article web page that can tell the user about\nthe taxa
      mentioned in that paper. If GBIF has a ma for those taxa, we\ncan immediately
      place that paper in a geospatial context (e.g., Africa).\nThis is barely scratching
      the surface of what is possible once we start\nbreaking out of silos and share

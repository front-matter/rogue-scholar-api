      Anthropocene is witnessing a loss of biodiversity, with well-documented declines
      in the diversity of ecosystems and species. For intraspecific genetic diversity,
      however, we lack even basic knowledge on its global distribution. We georeferenced
      92,801 mitochondrial sequences for &gt;4500 species of terrestrial mammals and
      amphibians, and found that genetic diversity is 27% higher in the tropics than
      in nontropical regions. Overall, habitats that are more affected by humans hold
      less genetic diversity than wilder regions, although results for mammals are
      sensitive to choice of genetic locus. Our study associates geographic coordinates

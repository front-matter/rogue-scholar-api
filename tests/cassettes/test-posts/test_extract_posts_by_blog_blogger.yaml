- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>I''ve added an experimental feature to BioStor that uses data from Wikidata
      and Wikispecies to augment what information BioStor displays on authors. This
      is a crude first step towards the goal of representing all the data in BioStor
      as a \"knowledge graph\" where articles, journals, and authors are all treated
      as entities, all have identifiers, and we can explore relationships between
      those entities (e.g., citation, co-authorship, etc.). At the moment this is
      true of articles, which have Biostor URLs (and in many cases DOIs), and for
      most journals which are identified by their ISSN. Using identifiers helps reduce
      ambiguity, especially if there are multiple ways to represent the same thing
      (e.g., all the alternative ways to write a journal name can be circumvented
      by using the journal''s ISSN).</p>\n\n<p>However, BioStor doesn''t have a way
      to identify authors beyond simply searching for a name. As a first step to tackling
      this problem I''ve added a little widget that displays information about an
      author based on the name you are searching for. For example, searching for <a
      href=\"http://biostor.org/?q=author%3A%22George+Albert+Boulenger%22\">George
      Albert Boulenger</a> will give you a list of publications where the author name
      is \"George Albert Boulenger\", as well as a picture of the author and some
      identifiers (from sources such as VIAF, ISNI, IPNI, and Wikidata):</p>\n\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-X50gPNWBhgM/WHZp0z6AurI/AAAAAAAAEWs/7sDEKYtHWdA/Screenshot%2525202017-01-11%25252016.30.57.png?imgmax=1600\"
      alt=\"Screenshot 2017 01 11 16 30 57\" title=\"Screenshot 2017-01-11 16.30.57.png\"
      border=\"0\" width=\"460\" height=\"260\" />\n\n<p>For now this widget is independent
      of the data in BioStor. I don''t link an article to its author(s) using identifiers
      for those authors, nor have I tackled the problem of clustering all the variations
      in people''s names together into one set of names that share the same identifier
      (see <a href=\"http://iphylo.blogspot.com/2009/01/equivalent-author-names.html\">Equivalent
      author names</a>) nor do I attempt to match names to identifiers (see <a href=\"http://iphylo.blogspot.com/2013/04/reconciling-author-names-using-open.html\">Reconciling
      author names using Open Refine and VIAF</a>) other than by an exact text search
      (for details see below). At this stage I just want to get a sense of what identifiers
      exist for an author, and what I can learn from those identifiers. I also want
      to explore the potential of <a href=\"https://species.wikimedia.org/\">Wikispecies</a>
      as a source of data on people and publications, and how this relates to <a href=\"https://www.wikidata.org/\">Wikidata</a>
      (for earlier thoughts on using Wikipedia for the same goal see <a href=\"http://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html\">Thoughts
      on Wikipedia, Wikidata, and the Biodiversity Heritage Library</a>).</p>\n\n<p><h4>Wikispecies</h4>\nI
      confess I''ve never really \"got\" Wikispecies (e.g., <a href=\"http://iphylo.blogspot.com/2009/08/wikispecies-is-not-database.html\">Wikispecies
      is not a database</a>), it seems to exist in isolation from Wikipedia, which
      is arguably more informative about many species. But there are a couple of things
      Wikispecies does very well. Firstly, it is building a rich, crowd-sourced bibliography
      of papers on the taxonomy of many different species. Readers of iPhylo will
      recall how many times I''ve expressed frustration at the nearly evidence-free
      nature of many online taxonomic databases that simply have lists of names unconnected
      to the primary literature. Many Wikispecies pages have long lists of papers,
      making it a potential goldmine. Recently there is a lot of interest in extracting
      bibliographic data from Wikipedia (see <a href=\"https://meta.wikimedia.org/wiki/WikiCite\">WikiCite</a>).
      Wikispecies could also be harvested, although a major obstacle any such project
      faces is the lack of a consistent format for references in Wikispecies.</p>\n\n<p>The
      other nice thing about Wikipecies is that it has articles on taxonomic authorities,
      and these often list publications by those authors, and also list external identifiers
      for those authors, such as the VIAF and ISNI identifiers used in the library
      world, IPNI and ZooBank identifiers used in taxonomic databases, and ORCID which
      is becoming the de-facto identifier for academic researchers. This information
      also ends up in Wikidata.</p>\n\n\n<p><h4>Using Wikidata to glue things together</h4>\nWikidata
      is an interesting project that, like Wikispecies, I''ve been in two minds about
      (see <a href=\"http://iphylo.blogspot.com/2015/09/wikidata-wikipedia-and-wikisci.html\">Wikidata,
      Wikipedia, and #wikisci</a>). However, I''ve started to make more use of it
      recently. Inspired by the <a href=\"https://m.wikidata.org/wiki/Wikidata:SPARQL_query_service/2016_SPARQL_Workshop\">Wikidata:SPARQL
      query service/2016 SPARQL Workshop</a> I decided to explore the <a href=\"https://query.wikidata.org/\">SPARQL
      query interface to Wikidata</a>. I was struck by one of the example queries
      involving Wikispecies, and so after a little bit of messing about came up with
      a query that takes the name of an author and returns some identifiers from Wikidata,
      as well as an image of that person if one is available. I restrict the results
      to people that have an article about them in Wikispecies, because I want start
      exploring using those articles to make assertions about authorship. Here is
      a query to search for \"George Albert Boulenger\":</p>\n\n<pre>\nSELECT *\nWHERE\n{\n  ?item
      rdfs:label \"George Albert Boulenger\"@en .\n  ?article schema:about ?item .\n  ?article
      schema:isPartOf <https://species.wikimedia.org/> .\n  OPTIONAL {\n   ?item wdt:P213
      ?isni .\n\t}\n  OPTIONAL {\n   ?item wdt:P214 ?viaf .\n\t}\n  OPTIONAL {\n   ?item
      wdt:P18 ?image .\n\t}\n  OPTIONAL {\n   ?item wdt:P496 ?orcid .\n\t}\n  OPTIONAL
      {\n   ?item wdt:P586 ?ipni .\n\t}\n  OPTIONAL {\n   ?item wdt:P2006 ?zoobank
      .\n\t}\n}\n</pre>\n\n<p>This query simply asks whether Wikidata has an item
      on this person, whether that item is linked to Wikispecies, what identifiers
      Wikidata has, and whether there is an image of the person. You can see the query
      \"live\" here:</p>\n\n<iframe style=\"width:500; height:50vh;\" frameborder=\"0\"
      src=\"https://query.wikidata.org/embed.html#SELECT%20%2a%0AWHERE%0A%7B%0A%20%20%3Fitem%20rdfs%3Alabel%20%22George%20Albert%20Boulenger%22%40en%20.%0A%20%20%3Farticle%20schema%3Aabout%20%3Fitem%20.%0A%20%20%3Farticle%20schema%3AisPartOf%20%3Chttps%3A%2F%2Fspecies.wikimedia.org%2F%3E%20.%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP213%20%3Fisni%20.%0A%09%7D%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP214%20%3Fviaf%20.%0A%09%7D%20%20%20%20%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP18%20%3Fimage%20.%0A%09%7D%20%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP496%20%3Forcid%20.%0A%09%7D%20%09%09%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP586%20%3Fipni%20.%0A%09%7D%20%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP2006%20%3Fzoobank%20.%0A%09%7D%20%09%09%0A%7D\"></iframe>\n\n<p>I''ve
      added some code to BioStor to do this query on the fly, and display the results.
      So, for Boulenger we get:\n<img style=\"display:block; margin-left:auto; margin-right:auto;\"
      src=\"https://lh3.googleusercontent.com/-gqZTl9iu6FI/WHZp12-alXI/AAAAAAAAEWw/cOa8-N3WDpc/Screenshot%2525202017-01-11%25252017.04.16.png?imgmax=1600\"
      alt=\"Screenshot 2017 01 11 17 04 16\" title=\"Screenshot 2017-01-11 17.04.16.png\"
      border=\"0\" width=\"200\" height=\"192\" />\nHere is the result for noted carcinologist
      <a href=\"http://biostor.org/?q=author%3A%22Jocelyn+Crane%22\">Jocelyn Crane</a>
      who currently lacks identifiers:\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-Dn_NpZh8D6c/WHZp3ElV9RI/AAAAAAAAEW0/QrQFQ9sxdjM/Screenshot%2525202017-01-11%25252017.05.32.png?imgmax=1600\"
      alt=\"Screenshot 2017 01 11 17 05 32\" title=\"Screenshot 2017-01-11 17.05.32.png\"
      border=\"0\" width=\"168\" height=\"135\" />\nA nice surprise was <a href=\"http://biostor.org/?q=author%3A%22Bernard+Landry%22\">Bernard
      Landry</a>:\n<img style=\"display:block; margin-left:auto; margin-right:auto;\"
      src=\"https://lh3.googleusercontent.com/-APTSbPjtlcc/WHZp4Bh6_SI/AAAAAAAAEW4/e-OZbFv4Eak/Screenshot%2525202017-01-11%25252017.07.14.png?imgmax=1600\"
      alt=\"Screenshot 2017 01 11 17 07 14\" title=\"Screenshot 2017-01-11 17.07.14.png\"
      border=\"0\" width=\"206\" height=\"72\" />\nNote the ORCID <a href=\"http://orcid.org/0000-0002-6005-1067\">0000-0002-6005-1067</a>.
      Interestingly, Bernard Landry''s ORCID profile doesn''t list any publications,
      whereas we can see lists of these in BioStor and <a href=\"https://species.wikimedia.org/wiki/Bernard_Landry\">Wikispecies</a>.</p>\n\n<p><h4>Where
      next?</h4>\nThere are several obstacles to mapping the names of authors to identifiers.
      One is simply the lack of identifiers. This seems to be rapidly becoming less
      of a problem with the efforts of the library community around <a href=\"http://viaf.org\">VIAF</a>,
      the rise of <a href=\"http://orcid.org\">ORCID</a> for living researchers, and
      the creation of Wikidata items for every taxonomist in Wikispecies. The next
      challenge is clustering the different ways of writing the same person''s name
      into sets that represent the same person. As discussed above, there are tools
      for this. Furthermore, with Wikipedia and Wikispecies we have sources of lists
      of publications linked to a person and their identifiers, which should simplify
      the task considerably. What is nice about this is that it relies on a crowd-sourcing
      effort which is already well-established, namely those people who in adding
      articles to Wikispecies and Wikipedia are created a curated database of publications
      linked to authors. In many cases those publications are linked to BHL (the source
      that BioStor extracts its articles from), so many of the links between publications
      and people are essentially lying there, just waiting for some skilful harvesting.</p>",
      "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-X50gPNWBhgM/WHZp0z6AurI/AAAAAAAAEWs/7sDEKYtHWdA/Screenshot%2525202017-01-11%25252016.30.57.png?imgmax=1600",
      "width": "460", "height": "260", "alt": "Screenshot 2017 01 11 16 30 57"}, {"src":

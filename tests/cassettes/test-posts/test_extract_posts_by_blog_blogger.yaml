      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-KHYSH_cNTOY/WHoQ2AHLlSI/AAAAAAAAEXQ/lGNjPer4Qno/Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg?imgmax=1600\"
      alt=\"Sahelanthropus tchadensis TM 266 01 060 1\" title=\"Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg\"
      border=\"0\" width=\"128\" height=\"107\" style=\"float:right;\" />\nFollowing
      on from previous posts <a href=\"http://iphylo.blogspot.com/2016/11/the-semantic-web-made-fun-d3sparql.html\">The
      Semantic Web made fun: d3sparql</a> and <a href=\"http://iphylo.blogspot.com/2017/01/the-biodiversity-heritage-library-meets.html\">The
      Biodiversity Heritage Library meets Wikidata via Wikispecies: adding author
      identifiers to BioStor</a> I''ve put together an example query that can be used
      to extract a taxonomic classification from Wikidata. The query is inspired by
      the <a href=\"http://biohackathon.org/d3sparql/\">http://biohackathon.org/d3sparql/</a>
      example, and uses the wikidata property <a href=\"https://www.wikidata.org/wiki/Property:P171\">P171</a>
      (\"parent taxon\") which is subproperty of rdfs:subClassOf (the property used
      in the d3sparql example which queries the Uniprot taxonomy).</p>\n\n<p>The following
      SPARQL query generates a list of nodes in the tree representing the classification
      of <a href=\"https://en.wikipedia.org/wiki/Hominini\">Hominini</a> (humans,
      chimps, and their extinct relatives):</p>\n\n<pre>\nPREFIX wdt: &lt;http://www.wikidata.org/prop/direct/&gt;\nPREFIX
      wd: &lt;http://www.wikidata.org/entity/&gt;\nSELECT ?root_name ?parent_name
      ?child_name WHERE\n{\n VALUES ?root_name {\"Hominini\"}\n ?root wdt:P225 ?root_name
      .\n ?child wdt:P171+ ?root .\n ?child wdt:P171 ?parent .\n ?child wdt:P225 ?child_name
      .\n ?parent wdt:P225 ?parent_name .\n}\n</pre>\n\n<iframe style=\"width:500px;
      height:50vh;\" frameborder=\"0\" src=\"https://query.wikidata.org/embed.html#PREFIX%20wdt%3A%20%3Chttp%3A%2F%2Fwww.wikidata.org%2Fprop%2Fdirect%2F%3E%0APREFIX%20wd%3A%20%3Chttp%3A%2F%2Fwww.wikidata.org%2Fentity%2F%3E%0ASELECT%20%3Froot_name%20%3Fparent_name%20%3Fchild_name%20WHERE%0A%7B%20VALUES%20%3Froot_name%20%7B%22Hominini%22%7D%0A%20%3Froot%20wdt%3AP225%20%3Froot_name%20.%0A%20%3Fchild%20wdt%3AP171%2B%20%3Froot%20.%20%0A%20%3Fchild%20wdt%3AP171%20%3Fparent%20.%0A%20%3Fchild%20wdt%3AP225%20%3Fchild_name%20.%0A%20%3Fparent%20wdt%3AP225%20%3Fparent_name%20.%0A%20%7D\"></iframe>\n\n<p>Using
      https://query.wikidata.org/sparql as the endpoint, in <a href=\"http://biohackathon.org/d3sparql/\">http://biohackathon.org/d3sparql/</a>
      this generates the following diagram:</p>\n\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-p1lzN04RdZg/WHoQzuBIeRI/AAAAAAAAEXI/1_gTWxnZ4vo/Screenshot%2525202017-01-14%25252011.41.55.png?imgmax=1600\"
      alt=\"Screenshot 2017 01 14 11 41 55\" title=\"Screenshot 2017-01-14 11.41.55.png\"
      border=\"0\" width=\"460\" height=\"418\" />\n\n<p>There are some obvious issues
      with this classification, such as genera that lack descendant species (e.g.,
      <i>Cyphanthropus</i>). Indeed, we could imagine developing SPARQL queries to
      flag up such errors (see <a href=\"http://iphylo.blogspot.com/2013/08/a-use-case-for-rdf-in-taxonomy.html\">A
      use case for RDF in taxonomy</a>). But the availability and accessibility of
      Wikidata and its SPARQL interface makes it a great playground to explore the
      utility of SPARQL for exploring taxonomic data.</p>", "content_text": "content_text",
      "images": [{"src": "https://lh3.googleusercontent.com/-KHYSH_cNTOY/WHoQ2AHLlSI/AAAAAAAAEXQ/lGNjPer4Qno/Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg?imgmax=1600",
      "width": "128", "height": "107", "alt": "Sahelanthropus tchadensis TM 266 01
      060 1"}, {"src": "https://lh3.googleusercontent.com/-p1lzN04RdZg/WHoQzuBIeRI/AAAAAAAAEXI/1_gTWxnZ4vo/Screenshot%2525202017-01-14%25252011.41.55.png?imgmax=1600",
      "width": "460", "height": "418", "alt": "Screenshot 2017 01 14 11 41 55"}],
      "updated_at": 1484394868, "published_at": 1484394660, "image": "https://lh3.googleusercontent.com/-KHYSH_cNTOY/WHoQ2AHLlSI/AAAAAAAAEXQ/lGNjPer4Qno/s72-c/Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "", "tags":
      ["Classification", "D3js", "RDF", "SPARQL", "Wikidata"], "title": "Displaying
      taxonomic classifications from Wikidata using d3js and SPARQL", "url": "https://iphylo.blogspot.com/2017/01/displaying-taxonomic-classifications.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-8217812000055519969", "archive_url":
      null}'

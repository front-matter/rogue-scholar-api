        scheme=\"http://www.blogger.com/atom/ns#\" term=\"dashboard\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Global Forest Watch\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"NASA\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"possible
        project\"/><title type='text'>Possible project: Biodiversity dashboard</title><content
        type='html'>&lt;p&gt;&lt;img style=&quot;display:block; margin-left:auto;
        margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-4EHuZyoyyKQ/VyCahO4mjLI/AAAAAAAAEME/WpkPNCUMpYk/mattern-1-dashboard-1020x703.jpg?imgmax=1600&quot;
        alt=&quot;Mattern 1 dashboard 1020x703&quot; title=&quot;mattern-1-dashboard-1020x703.jpg&quot;
        border=&quot;0&quot; width=&quot;460&quot; height=&quot;317&quot; /&gt;\nDespite
        the well deserved scepticism about dashboards voiced by Shannon Mattern &lt;a
        href=&quot;https://twitter.com/shannonmattern&quot;&gt;@shannonmattern&lt;/a&gt;
        (see &lt;a href=&quot;https://placesjournal.org/article/mission-control-a-history-of-the-urban-dashboard/&quot;&gt;Mission
        Control: A History of the Urban Dashboard&lt;/a&gt;, I discovered this by
        reading &lt;a href=&quot;https://blog.ldodds.com/2016/02/21/ignore-the-bat-caves-and-marketplaces-lets-talk-about-zoning/&quot;&gt;Ignore
        the Bat Caves and Marketplaces: lets talk about Zoning&lt;/a&gt; by Leigh
        Dodds &lt;a href=&quot;https://twitter.com/ldodds&quot;&gt;@ldodds&lt;/a&gt;)
        I&#39;m intrigued by the idea a dashboard for biodiversity. We could have
        several different kinds of information, displayed in a single place.&lt;/p&gt;\n\n&lt;h3&gt;Immediate
        information&lt;/h3&gt;\n\n&lt;p&gt;There are sites such as &lt;a href=&quot;http://fires.globalforestwatch.org/home/&quot;&gt;Global
        Forest Watch Fires&lt;/a&gt; that track events that affect biodiversity and
        which are haoppoening right now. Some of this data can be harvested (e.g.,
        from the NASA &lt;a href=&quot;https://firms.modaps.eosdis.nasa.gov&quot;&gt;Fire
        Information for Resource Management System&lt;/a&gt;) to show real-time forest
        fires. Below is an image for the last 24 hours:&lt;/p&gt;\n\n&lt;div style=&quot;text-align:center;background-color:rgb(242,242,242);&quot;&gt;\n&lt;img
        src=&quot;https://firms.modaps.eosdis.nasa.gov/wms/c6/?SERVICE=WMS&amp;VERSION=1.1.1&amp;REQUEST=GetMap&amp;LAYERS=fires24&amp;width=1024&amp;height=512&amp;BBOX=-180,-90,180,90&amp;&amp;SRS=EPSG:4326&quot;
        width=&quot;460&quot; /&gt;&lt;/div&gt;\n\n&lt;p&gt;We could also have Twitter
        feeds of these sorts of events&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h3&gt;Historical
        trends&lt;/h3&gt;\nWe could have longer-term trends, such as &lt;a href=&quot;http://www.globalforestwatch.org&quot;&gt;changes
        in forest cover&lt;/a&gt;, or changes in abundance of species over time.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Trends
        in information&lt;/h3&gt;\nWe could have feeds that show us how our knowledge
        is changing. For example, we could have a map of data from the newest datasets
        uploaded to GBIF, the lastest DNA barcodes, etc.&lt;/p&gt;\n\n&lt;p&gt;As
        an example, &lt;a href=&quot;https://twitter.com/wikiredlist&quot;&gt;@wikiredlist&lt;/a&gt;
        tweets overtime an article about a species from the IUCN Red List is edited
        on the English language Wikipedia.&lt;/p&gt;\n\n&lt;a class=&quot;twitter-timeline&quot;
        href=&quot;https://twitter.com/wikiredlist&quot; data-widget-id=&quot;725273894475698177&quot;&gt;Tweets
        by @wikiredlist&lt;/a&gt; &lt;script&gt;!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?&#39;http&#39;:&#39;https&#39;;if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+&quot;://platform.twitter.com/widgets.js&quot;;fjs.parentNode.insertBefore(js,fjs);}}(document,&quot;script&quot;,&quot;twitter-wjs&quot;);&lt;/script&gt;\n\n&lt;p&gt;Imagine
        several such streams, both as lists and as maps. As another example, a while
        ago I &lt;a href=&quot;http://iphylo.blogspot.co.uk/2009/05/e-biosphere-challenge-visualising.html&quot;&gt;created
        a visualisation of new species discoveries&lt;/a&gt;:&lt;/p&gt;\n\n&lt;div
        style=&quot;text-align:center;&quot;&gt;\n&lt;iframe width=&quot;420&quot;
        height=&quot;315&quot; src=&quot;https://www.youtube.com/embed/7aACcXyHCsM&quot;
        frameborder=&quot;0&quot; allowfullscreen&gt;&lt;/iframe&gt;&lt;/div&gt;\n\n&lt;h3&gt;Summary&lt;/h3&gt;\n\n&lt;p&gt;I&#39;m
        aware of the irony of drawing inspiration from a &lt;a href=&quot;https://placesjournal.org/article/mission-control-a-history-of-the-urban-dashboard/&quot;&gt;critique
        of dashboards&lt;/a&gt;, but I still think there is value in having an overview
        of global biodiversity. But we shouldn&#39;t loose site of the fact that such
        views will be biassed and constrained, and in many cases it will be much easy
        to visualise what is going on (or, at least, what our chosen sources reveal)
        than to effect change on those trends that we find most alarming.&lt;/p&gt;</content><link

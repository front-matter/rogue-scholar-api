        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-5105465916651481305</id><published>2016-05-10T14:26:00.001+01:00</published><updated>2016-05-10T14:26:17.840+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"DNA barcoding\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"maps\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"phylogeny\"/><title type='text'>Notes on next steps for the million
        DNA barcodes map&#xa;</title><content type='html'>&lt;p&gt;Some notes to self
        about future directions for the &quot;million DNA barcodes map&quot; &lt;a
        href=&quot;http://iphylo.org/~rpage/bold-map/&quot;&gt;http://iphylo.org/~rpage/bold-map/&lt;/a&gt;.&lt;/p&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-lIlsxjpgRWY/VzHhbwbricI/AAAAAAAAEM4/zWsZ-usbbHU/Screenshot%2525202016-05-10%25252013.52.09.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 05 10 13 52 09&quot; title=&quot;Screenshot 2016-05-10
        13.52.09.png&quot; border=&quot;0&quot; width=&quot;560&quot; height=&quot;456&quot;
        /&gt;\n\n&lt;p&gt;At the moment we have an interactive map that we can pan
        and zoom, and click on a marker to get a list of one or more barcodes at the
        location. We can also filter by major taxonomic group. Here are some ideas
        on what could be next.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Search&lt;/h4&gt;\nAt
        the moment search is simply browsing the map. It would be handy to be able
        to enter a taxon or a barcode identifier and go to the corresponding markers
        on the map.&lt;/p&gt;\n\n&lt;h4&gt;What is this?&lt;/h4&gt;\n\n&lt;p&gt;If
        we have a single DNA barcode I immediately want to know &quot;what is this?&quot;
        A picture may help, and I may look up the scientific name in &lt;a href=&quot;http://bionames.org&quot;&gt;BioNames&lt;/a&gt;,
        but perhaps the most obvious thing to do is get a phylogeny for that barcode
        and similar sequences. These could then be displayed on the map using the
        technique I described in &lt;a href=&quot;http://iphylo.blogspot.com/2015/06/visualising-geophylogenies-in-web-maps.html&quot;&gt;Visualising
        Geophylogenies in Web Maps Using GeoJSON&lt;/a&gt; (see also &lt;a href=&quot;http://dx.doi.org/10.1371/currents.tol.8f3c6526c49b136b98ec28e00b570a1e&quot;&gt;http://dx.doi.org/10.1371/currents.tol.8f3c6526c49b136b98ec28e00b570a1e&lt;/a&gt;).&lt;/p&gt;\n\n&lt;script
        src=&quot;https://gist.github.com/rdmpage/0c071cffa7ad2d76e9233afbe3abb8b7.js&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;So,
        ideally we would:\n&lt;ol&gt;\n&lt;li&gt;Display information about that barcode
        (e.g., taxonomic identification where known).&lt;/li&gt;\n&lt;li&gt;Display
        the local phylogeny of barcodes that contains this barcode.&lt;/li&gt;\n&lt;li&gt;Display
        that phylogeny on the map&lt;/li&gt;\n&lt;/ol&gt;\nHence we need to be able
        to generate a local phylogeny of barcodes, either on the fly (retrieve similar
        sequences then build tree) or using a precompute global barcode phylogeny
        from which we pull out the local subtree.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;What
        is there?&lt;/h4&gt;\nA question that the map doesn&#39;t really answer is
        &quot;what is the diversity of a given area?&quot;. Yes there are lots of
        dots, and you can click on them, but what would be nice is the ability to
        draw a polygon on the map (like &lt;a href=&quot;http://iphylo.blogspot.com/2016/04/searching-gbif-by-drawing-on-map.html&quot;&gt;this&lt;/a&gt;)
        and get a summary of the phylogenetic diversity of barcodes within that area.&lt;/p&gt;\n\n&lt;p&gt;&lt;img
        src=&quot;https://lh3.googleusercontent.com/-C-5lfE025Pw/VzHhd0gRTWI/AAAAAAAAENA/_T4Lx6t4oK8/100144_drummond.jpg?imgmax=1600&quot;
        alt=&quot;100144 drummond&quot; title=&quot;100144_drummond.jpg&quot; border=&quot;0&quot;
        width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;For example, imagine drawing a polygon around Little Barrier Island in
        New Zealand. Can we effectively retrieve the data published by Drummond et
        al. ( &lt;a href=&quot;http://dx.doi.org/10.1186/s13742-015-0086-1&quot;&gt;Evaluating
        a multigene environmental DNA approach for biodiversity assessment DOI:10.1186/s13742-015-0086-1&lt;/a&gt;)?.&lt;/p&gt;\n\n&lt;p&gt;To
        support &quot;what is there?&quot; queries we need to be able to:\n&lt;ol&gt;\n&lt;li&gt;Draw
        an arbitrary spatial region region on the map and retrieve a set of sequences
        found within that region&lt;/li&gt;\n&lt;li&gt;Retrieve the phylogeny for
        that set of sequences&lt;/li&gt;\n&lt;/ol&gt;\nOnce agin, we either need to
        be able to build a phylogeny for an arbitrary set of sequences on the fly,
        or extract a subtree. If the a global tree is available, we could compute
        the length of the subtree, and also compute a visual layout fairly easily
        (essentially with time proportional to the number of sequences).&lt;/p&gt;\n\n&lt;p&gt;We&#39;d
        also need to decide on the best way to visualise the phylogeny for the set
        of sequences. Perhaps something like &lt;a href=&quot;https://github.com/marbl/Krona/wiki&quot;&gt;Krona&lt;/a&gt;,
        or something more traditional.&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-Z8ZLH6zbduw/VzHhc7K5PEI/AAAAAAAAEM8/W7fWGCIOsHw/screen_phymmbl.png?imgmax=1600&quot;
        alt=&quot;Screen phymmbl&quot; title=&quot;screen_phymmbl.png&quot; border=&quot;0&quot;
        width=&quot;560&quot; height=&quot;445&quot; /&gt;\n\n&lt;p&gt;&lt;h4&gt;Summary&lt;/h4&gt;\nThere
        doesn&#39;t seme to be any way of getting away from the need for a global
        phylogeny of COI DNA barcodes if I want to extend the functionality of the
        map.&lt;/p&gt;\n</content><link rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/5105465916651481305'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/5105465916651481305'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html'
        title='Notes on next steps for the million DNA barcodes map&#xa;'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image

      \"Wikispecies-logo.svg.png\"){border=\"0\"\nwidth=\"128\" height=\"149\" style=\"float:right;\"}
      In preparation for\n[WikiCite 2017](https://meta.wikimedia.org/wiki/WikiCite_2017)
      I\\''m\nlooking more closely at extracting bibliographic information from\nWikispecies.
      The [WikiCite](https://meta.wikimedia.org/wiki/WikiCite)\nproject \\\"is a proposal
      to build a bibliographic database in Wikidata to\nserve all Wikimedia projects\\\".

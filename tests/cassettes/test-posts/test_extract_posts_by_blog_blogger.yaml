        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-3842795469098305774</id><published>2017-02-15T22:38:00.001+00:00</published><updated>2017-02-15T22:38:24.865+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"citations\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"PubMed\"/><title
        type='text'>New feature for BioStor: extracting literature cited from OCR
        text</title><content type='html'>&lt;p&gt;At present &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;
        provides a simple display of an article extracted from BHL. You get the page
        images, and sometimes a map and an altmetric &quot;donut&quot;. But we can
        do better than this. For example, I&#39;m starting to experiment with displaying
        a list of literature cited by the article. Below is a screenshot of the article
        &lt;a href=&quot;http://biostor.org/reference/140225&quot;&gt;A remarkable
        new species of Homalomena (Araceae) from Peninsular Malaysia&lt;/a&gt; showing
        the two references this article cites:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-9UV9V0DR-0s/WKTYLK_TwlI/AAAAAAAAEYU/dES4Jb10ToM/Screenshot%2525202017-02-15%25252019.28.17.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2017 02 15 19 28 17&quot; title=&quot;Screenshot 2017-02-15
        19.28.17.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;342&quot;
        /&gt;\n\n&lt;p&gt;These references have been extracted using some simple regular
        expressions written in Javascript and wrapped up in a CouchDB view. They are
        extracted as simple text strings, I&#39;ve not made any further attempt to
        parse the string into authors, title, journal, etc.&lt;/p&gt;\n\n&lt;p&gt;&lt;blockquote
        class=&quot;twitter-tweet&quot;&gt;&lt;p&gt;We don&#39;t need no stinkin&#39;
        parser- a guide to resolving free-form citations with &lt;a href=&quot;https://twitter.com/search/%23CrossRef&quot;&gt;#CrossRef&lt;/a&gt;
        Metadata Search -&amp;gt; &lt;a href=&quot;http://t.co/Xzj2giXT&quot; title=&quot;http://goo.gl/f9a4e&quot;&gt;goo.gl/f9a4e&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        Geoffrey Bilder (@gbilder) &lt;a href=&quot;https://twitter.com/gbilder/status/258841520747204608&quot;
        data-datetime=&quot;2012-10-18T08:06:42+00:00&quot;&gt;October 18, 2012&lt;/a&gt;&lt;/blockquote&gt;&lt;script
        src=&quot;//platform.twitter.com/widgets.js&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\nOf
        course, what we really want is to be able to convert these strings into clickable
        links to the actual reference. In the spirit of &quot;We don&#39;t need no
        stinkin&#39; parser&quot; (see also &lt;a href=&quot;http://iphylo.blogspot.com/2012/10/resolving-free-form-citations.html&quot;&gt;Resolving
        free-form citations&lt;/a&gt;) I&#39;ve added a little search icon that when
        you click on it attempts to find the reference in BioStor. In the screenshot
        above we&#39;ve found both references in BioStor.&lt;/p&gt;\n\n&lt;p&gt;Obvious
        next steps are to add other resolvers (such as CrossRef for DOIs), do the
        resolution before the references are displayed (rather than wait for the user
        to click on the search icon), and even more usefully, display a list of articles
        that cite each article in BioStor (in the example above, both cited articles
        should &quot;know&quot; that they have been cited).&lt;/p&gt;\n\n&lt;p&gt;Whether
        an article in BioStor has a list of citations depends on the success of the
        regular expressions in extracting them, and whether the database has the OCR
        text. The current version of BioStor didn&#39;t originally store the OCR text,
        so I&#39;m slowly adding that to the references. Other examples of articles
        with citations include &lt;a href=&quot;http://biostor.org/reference/115569&quot;&gt;Northeast
        African racers of the Platyceps rhodorachis complex (Reptilia: Squamata: Colubrinae)&lt;/a&gt;
        and &lt;a href=&quot;http://biostor.org/reference/115620&quot;&gt;Synopsis
        of the Neotropical mantid genus Pseudacanthops Saussure, 1870, with the description
        of three new species (Mantodea: Acanthopidae)&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Long
        term adding linked citations to BioStor means we get a step closer to being
        able to offer readers an experience like PubMed Central (PMC), where articles
        in PMC are linked to articles in PMC that either cite, or a cited by that
        article. I think there&#39;s a case for a PubMed Central-like service for
        biodiversity literature (see &lt;a href=&quot;http://iphylo.blogspot.com/2015/08/possible-project-pubmed-central-for.html&quot;&gt;Possible
        project: A PubMed Central for taxonomy&lt;/a&gt;) that rescues that literature
        from the ghetto much of it currently resides in, and instead makes it a first
        class citizen of the wider digital biodiversity landscape.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3842795469098305774'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3842795469098305774'/><link

      [BBC Wildlife](http://www.bbc.co.uk/nature/wildlife/). I also\ntalked about
      Ted Nelson, Xanadu, using hypothes.is to annotate\nscientific papers (see [Aggregating
      annotations on the scientific\nliterature: a followup on the ReCon16\nhackday](http://iphylo.blogspot.co.uk/2016/06/aggregating-annotations-on-scientific_30.html)),\nsocial

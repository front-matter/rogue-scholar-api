      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "One of my frustrations
      with the GBIF portal is that it is hard to drill\ndown and search in a specific
      area. You have to zoom in and then click\nfor a list of occurrences in the current
      bounding box of the map. You\ncan\\''t, for example, draw a polygon such as

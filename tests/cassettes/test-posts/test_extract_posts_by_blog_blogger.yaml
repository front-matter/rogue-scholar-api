      to glue together annotations made by multiple people using\n[hypothes.is](https://hypothes.is).
      It works by using\n[IFTTT](https://ifttt.com) to read a user\\''s annotation
      stream (i.e.,\nthe annotations they\\''ve made) and then post those to a CouchDB
      database\nhosted by [Cloudant](http://cloudant.com).\n\nWhy, you might ask?
      Well, I\\''m interested in using hypothes.is to make\nmachine-readable annotations
      on papers. For example, we could select a\npair of geographic co-ordinates (latitude
      and longitude) in a paper, tag\nit \\\"geo\\\", then have a tool that takes
      that annotation, converts it to\na pair of decimal numbers and renders it on
      a map.\n\n![Screenshot 2016 06 23 15 53\n07](https://lh3.googleusercontent.com/-PgGXvvkzeBw/V2wIf2JDDgI/AAAAAAAAEOg/U0ksvXQ8jeM/Screenshot%2525202016-06-23%25252015.53.07.png?imgmax=1600
      \"Screenshot 2016-06-23 15.53.07.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"350\"}\n\nOr we could
      be reading a paper and the literature cited lacks links to\nthe cited literature
      (i.e., there are no DOIs). We could add those by\nselecting the reference, pasted
      in the DOI as the annotation, and\ntagging it \\\"cites\\\". If we aggregate
      all those annotations then we\ncould write a query that lists all the DOIs of
      the cited literature\n(i.e., it builds a small part of the citation graph).\n\nBy
      aggregating across multiple users we effectively crowd source the\nannotation
      problem, but in a way that we can still collect those\nannotations. For this
      hack I\\''m going to automate this collection by\nenabling each user to create
      an IFTTT recipe that feeds their\nannotations into the database (they can switch
      this feature off at any\ntime by switching off the recipe).\n\nManual annotation
      is not scalable, but it does enable us to explore\ndifferent ways to annotate
      the literature, and what sort of things\npeople may be interested in. For example,
      we could flag scientific\nnames, great numbers, localities, specimens, concepts,

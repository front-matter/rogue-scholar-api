    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>At present <a href=\"http://biostor.org\">BioStor</a> provides a simple
      display of an article extracted from BHL. You get the page images, and sometimes
      a map and an altmetric \"donut\". But we can do better than this. For example,
      I''m starting to experiment with displaying a list of literature cited by the
      article. Below is a screenshot of the article <a href=\"http://biostor.org/reference/140225\">A
      remarkable new species of Homalomena (Araceae) from Peninsular Malaysia</a>
      showing the two references this article cites:</p>\n\n<img style=\"display:block;
      margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-9UV9V0DR-0s/WKTYLK_TwlI/AAAAAAAAEYU/dES4Jb10ToM/Screenshot%2525202017-02-15%25252019.28.17.png?imgmax=1600\"
      alt=\"Screenshot 2017 02 15 19 28 17\" title=\"Screenshot 2017-02-15 19.28.17.png\"
      border=\"0\" width=\"460\" height=\"342\" />\n\n<p>These references have been
      extracted using some simple regular expressions written in Javascript and wrapped
      up in a CouchDB view. They are extracted as simple text strings, I''ve not made
      any further attempt to parse the string into authors, title, journal, etc.</p>\n\n<p><blockquote
      class=\"twitter-tweet\"><p>We don''t need no stinkin'' parser- a guide to resolving
      free-form citations with <a href=\"https://twitter.com/search/%23CrossRef\">#CrossRef</a>
      Metadata Search -&gt; <a href=\"http://t.co/Xzj2giXT\" title=\"http://goo.gl/f9a4e\">goo.gl/f9a4e</a></p>&mdash;
      Geoffrey Bilder (@gbilder) <a href=\"https://twitter.com/gbilder/status/258841520747204608\"
      data-datetime=\"2012-10-18T08:06:42+00:00\">October 18, 2012</a></blockquote><script
      src=\"//platform.twitter.com/widgets.js\" charset=\"utf-8\"></script>\nOf course,
      what we really want is to be able to convert these strings into clickable links
      to the actual reference. In the spirit of \"We don''t need no stinkin'' parser\"
      (see also <a href=\"http://iphylo.blogspot.com/2012/10/resolving-free-form-citations.html\">Resolving
      free-form citations</a>) I''ve added a little search icon that when you click
      on it attempts to find the reference in BioStor. In the screenshot above we''ve
      found both references in BioStor.</p>\n\n<p>Obvious next steps are to add other
      resolvers (such as CrossRef for DOIs), do the resolution before the references
      are displayed (rather than wait for the user to click on the search icon), and
      even more usefully, display a list of articles that cite each article in BioStor
      (in the example above, both cited articles should \"know\" that they have been
      cited).</p>\n\n<p>Whether an article in BioStor has a list of citations depends
      on the success of the regular expressions in extracting them, and whether the
      database has the OCR text. The current version of BioStor didn''t originally
      store the OCR text, so I''m slowly adding that to the references. Other examples
      of articles with citations include <a href=\"http://biostor.org/reference/115569\">Northeast
      African racers of the Platyceps rhodorachis complex (Reptilia: Squamata: Colubrinae)</a>
      and <a href=\"http://biostor.org/reference/115620\">Synopsis of the Neotropical
      mantid genus Pseudacanthops Saussure, 1870, with the description of three new
      species (Mantodea: Acanthopidae)</a>.</p>\n\n<p>Long term adding linked citations
      to BioStor means we get a step closer to being able to offer readers an experience
      like PubMed Central (PMC), where articles in PMC are linked to articles in PMC
      that either cite, or a cited by that article. I think there''s a case for a
      PubMed Central-like service for biodiversity literature (see <a href=\"http://iphylo.blogspot.com/2015/08/possible-project-pubmed-central-for.html\">Possible
      project: A PubMed Central for taxonomy</a>) that rescues that literature from
      the ghetto much of it currently resides in, and instead makes it a first class
      citizen of the wider digital biodiversity landscape.</p>", "content_text": "content_text",
      "images": [{"src": "https://lh3.googleusercontent.com/-9UV9V0DR-0s/WKTYLK_TwlI/AAAAAAAAEYU/dES4Jb10ToM/Screenshot%2525202017-02-15%25252019.28.17.png?imgmax=1600",
      "width": "460", "height": "342", "alt": "Screenshot 2017 02 15 19 28 17"}],
      "updated_at": 1487198304, "published_at": 1487198280, "image": "https://lh3.googleusercontent.com/-9UV9V0DR-0s/WKTYLK_TwlI/AAAAAAAAEYU/dES4Jb10ToM/s72-c/Screenshot%2525202017-02-15%25252019.28.17.png?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "At present
      BioStor provides a simple display of an article extracted from BHL. You get
      the page images, and sometimes a map and an altmetric \"donut\". But we can
      do better than this.", "tags": ["BioStor", "Citations", "PubMed"], "title":
      "New feature for BioStor: extracting literature cited from OCR text", "url":
      "https://iphylo.blogspot.com/2017/02/new-feature-for-biostor-extracting.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-3842795469098305774", "archive_url":

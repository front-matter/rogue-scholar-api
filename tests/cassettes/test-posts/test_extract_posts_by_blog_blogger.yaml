- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-A99btr6ERMs/Vl1Wvjp2OtI/AAAAAAAAEFI/7bKdRjNG5w0/ytNkVT2U.jpg?imgmax=800\"
      alt=\"YtNkVT2U\" title=\"ytNkVT2U.jpg\" border=\"0\" width=\"128\" height=\"128\"
      style=\"float:right;\" /> This guest post by <a href=\"https://about.me/TonyRees\">Tony
      Rees</a> describes his quest to track all genus names ever published (plus a
      subset of the species\u2026).</p><p>A \u201choly grail\u201d for biodiversity
      informatics is a suitably quality controlled, human- and machine-queryable list
      of all the world\u2019s species, preferably arranged in a suitable taxonomic
      hierarchy such as kingdom-phylum-class-order-family-genus or other. To make
      it truly comprehensive we need fossils as well as extant taxa (dinosaurs as
      well as dinoflagellates) and to cover all groups from viruses to vertebrates
      (possibly prions as well, which are, well, virus-like). Linnaeus had some pretty
      good attempts in his day, and in the internet age the challenge has been taken
      up by a succession of projects such as the \u201cNODC Taxonomic Code\u201d (a
      precursor to ITIS, the <a href=\"http://www.itis.gov/\">Integrated Taxonomic
      Information System</a> - currently 722,000 scientific names), the <a href=\"http://www.sp2000.org/\">Species
      2000 consortium</a>, and the combined ITIS+SP2000 product <a href=\"http://www.catalogueoflife.org/\">\u201cCatalogue
      of Life\u201d</a>, now in its 16th annual edition, with current holdings of
      1,635,250 living and 5,719 extinct valid (\u201caccepted\u201d) species, plus
      an additional 1,460,644 synonyms (information from <a href=\"http://www.catalogueoflife.org/annual-checklist/2016/info/ac\">http://www.catalogueoflife.org/annual-checklist/2016/info/ac</a>).
      This looks pretty good until one realises that as well as the estimated \u201ctarget\u201d
      of 1.9 million valid extant species there are probably a further 200,000-300,000
      described fossils, all with maybe as many synonyms again, making a grand total
      of at least 5 million published species names to acquire into a central \u201cquality
      assured\u201d system, a task which will take some time yet.</p><p>Ten years
      ago, in 2006, the author participated in a regular meeting of the steering committee
      for OBIS, the <a href=\"http://www.iobis.org\">Ocean Biogeographic Information
      System</a> which, like GBIF, aggregates species distribution data (for marine
      species in this context) from multiple providers into a single central search
      point. OBIS was using the Catalogue of Life (CoL) as its \u201ctaxonomic backbone\u201d
      (method for organising its data holdings) and, again like GBIF, had come up
      against the problem of what to do with names not recognised in the then-latest
      edition of CoL, which was at the time less than 50% complete (information on
      884,552 species). A solution occurred to me that since genus names are maybe
      only 10% as numerous as species names, and every species name includes its containing
      genus as the first portion of its binomial name (thanks, Linnaeus!), an all-genera
      index might be a tractable task (within a reasonable time frame) where an all-species
      index was not, and still be useful for allocating incoming \u201cnot previously
      seen\u201d species names to an appropriate position in the taxonomic hierarchy.
      OBIS, in particular, also wished to know if species (or more exactly, their
      parent genera) were marine (to be displayed) or nonmarine (hide), similar with
      extant versus fossil taxa. Sensing a challenge, I offered to produce such a
      list, in my mind estimating that it might require 3 months full-time, or the
      equivalent 6 months in part time effort to complete and supply back to OBIS
      for their use.</p><p>To cut a long story short\u2026 the project, which I christened
      the Interim Register of Marine and Nonmarine Genera or IRMNG (originally at
      CSIRO in Australia, now hosted on its own domain <a href=\"http://www.irmng.org\">\u201cwww.irmng.org\u201d</a>  and
      located at VLIZ in Belgium) has successfully acquired over 480,000 published
      genus names, including valid names, synonyms and a subset of published misspellings,
      all allocated to families (most) or higher ranks (remainder) in an internally
      coherent taxonomic structure, most with marine/nonmarine and extant/fossil flags,
      all with the source from which I acquired them, sources for the flags, and more;
      also for perhaps 50% of genera, lists of associated species from wherever it
      has been convenient to acquire them (Catalogue of Life 2006 being a major source,
      but many others also used). My estimated 6 months has turned into 10 years and
      counting, but I do figure that the bulk of the basic \u201cnames acquisition\u201d
      has been done for all groups (my estimate: over 95% complete) and it is rare
      (although not completely unknown) for me to come across genus names not yet
      held, at least for the period 1753-2014 which is the present coverage of IRMNG;
      present effort is therefore concentrated on correcting internal errors and inconsistencies,
      and upgrading the taxonomic placement (to family) for the around 100,000 names
      where this is not yet held (also establishing the valid name/synonym status
      of a similar number of presently \u201cunresolved\u201d generic names).</p><p>With
      the move of the system from Australia to VLIZ, completed within the last couple
      of months, there is the facility to utilise all of the software and features
      presently developed at VLIZ that currently runs WoRMS, the <a href=\"http://www.marinespecies.org\">World
      Register of Marine Species</a> and its many associated subsidiary databases,
      as well as (potentially) look at forming a distributed editing network for IRMNG
      in the future, as already is the case for WoRMS, presuming that others are see
      a value in maintaining IRMNG as a useful resource e.g. for taxonomic name resolution,
      detection of potential homonyms both within and across kingdoms, and generally
      acting as a hierarchical view of \u201call life\u201d to at least genus level.
      A recently implemented addition to IRMNG is to hold <a href=\"http://www.organismnames.com\">ION</a>
      identifiers (also used in <a href=\"http://bionames.org\">BioNames</a>), for
      the subset of names where ION holds the original publication details, enabling
      \u201cdeep links\u201d to both ION and BioNames wherein the original publication
      can often be displayed, as previously described <a href=\"http://iphylo.blogspot.com/2016/08/displaying-original-species.html\">elsewhere
      in this Blog</a>. Similar identifiers for plants are not yet held in the system
      but could be, (for example Index Fungorum identifiers for fungi), for cases
      where the potential linked system adds value in giving, for example, original
      publication details and onward links to the primary literature.</p><p>All in
      all I feel that the exercise has been of value not only to OBIS (the original
      \u201cclient\u201d) but also to other informatics systems such as <a href=\"http://www.gbif.org\">GBIF</a>,
      <a href=\"http://www.eol.org/\">Encyclopedia of Life</a>, <a href=\"http://www.ala.org.au/\">Atlas
      of Living Australia</a>, <a href=\"http://www.opentreeoflife.org/\">Open Tree
      of Life</a> and others who have all taken advantage of IRMNG data to add to
      their systems, either for the marine/nonmarine and extant/fossil flags or as
      an addition to their primary taxonomic backbones, or both. In addition it has
      allowed myself, the founding IRMNG compiler, to \u201cscratch the taxonomic
      itch\u201d and finally flesh out what is meant by statements that a certain
      group contains <em>x</em> families or <em>y</em> genera, and what these actually
      might be. Finally, many users of the system via its web interface have commented
      over time on how useful it is to be able to input \u201cany\u201d name, known
      or unknown, with a good chance that IRMNG can tell them something about the
      genus (or genus possible options, in the case of homonyms) as well as the species,
      in many cases, as well as discriminate extant from fossil taxon names, something
      not yet offered to any significant extent by the current Catalogue of Life.</p><p>Readers
      of iPhylo are encouraged to try IRMNG as a \u201ctaxonomic name resolution service\u201d
      by visiting <a href=\"http://www.irmng.org\">www.irmng.org</a> and of course,
      welcome to contact me with suggestions of missed names (concentrating at genus
      level at the present time) or any other ideas for improvement (which I can then
      submit for consideration to the team at VLIZ who now provide the technical support
      for the system).</p>", "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-A99btr6ERMs/Vl1Wvjp2OtI/AAAAAAAAEFI/7bKdRjNG5w0/ytNkVT2U.jpg?imgmax=800",
      "width": "128", "height": "128", "alt": "YtNkVT2U"}], "updated_at": 1473258854,
      "published_at": 1473232140, "image": "https://lh3.googleusercontent.com/-A99btr6ERMs/Vl1Wvjp2OtI/AAAAAAAAEFI/7bKdRjNG5w0/s72-c/ytNkVT2U.jpg?imgmax=800",
      "language": "en", "reference": [], "relationships": [], "summary": "", "tags":
      ["Guest Post", "IRMNG", "Tony Rees"], "title": "Guest post: Absorbing task or
      deranged quest: an attempt to track all genus names ever published", "url":
      "https://iphylo.blogspot.com/2016/09/guest-post-absorbing-task-or-deranged.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-7197706971941515600", "archive_url":
      null}'

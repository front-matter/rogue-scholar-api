        scheme=\"http://www.blogger.com/atom/ns#\" term=\"NCBI\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Scott Federhen\"/><title type='text'>Scott Federhen</title><content
        type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-n_eSRAFqBR4/VzK7mPDxiOI/AAAAAAAAENQ/AZBl5X3L1Mc/images.png?imgmax=1600&quot;
        alt=&quot;Images&quot; title=&quot;images.png&quot; border=&quot;0&quot; width=&quot;290&quot;
        height=&quot;128&quot; style=&quot;float:right;&quot; /&gt;Awoke this morning
        to the sad news (via Scott Miller) that Scott Federhen of the NCBI had died.
        Anyone using the &lt;a href=&quot;http://www.ncbi.nlm.nih.gov/taxonomy&quot;&gt;NCBI
        taxonomy&lt;/a&gt; is a beneficiary of Scott&#39;s work on bring together
        taxonomy and genomic data.&lt;/p&gt;\n\n&lt;p&gt;Scott contributed both directly
        and indirectly to this blog. I reported on some of his work linking taxa in
        NCBI to sequences from type material (&lt;a href=&quot;http://iphylo.blogspot.co.uk/2014/01/ncbi-taxonomy-database-now-shows-type.html&quot;&gt;NCBI
        taxonomy database now shows type material&lt;/a&gt;), Scott commented on &quot;dark
        taxa&quot; and DNA barcoding (e.g., &lt;a href=&quot;http://iphylo.blogspot.co.uk/2012/04/dark-taxa-even-darker-ncbi-pulls-dna.html#comment-509068178&quot;&gt;Dark
        taxa even darker: NCBI pulls (some) DNA barcodes from GenBank (updated)&lt;/a&gt;),
        and was an author on a guest post on &lt;a href=&quot;http://iphylo.blogspot.co.uk/2013/12/guest-post-response-to-genbank-data-on.html&quot;&gt;&quot;Putting
        GenBank Data on the Map&quot;&lt;/a&gt; (in response to &lt;a href=&quot;http://dx.doi.org/10.1126/science.341.6152.1341-a&quot;&gt;http://dx.doi.org/10.1126/science.341.6152.1341-a&lt;/a&gt;).
        He was also very helpful when I wanted to make links between the NCBI taxonomy
        and Wikipedia in my &lt;a href=&quot;http://iphylo.org/linkout/&quot;&gt;iPhylo
        Linkout&lt;/a&gt; project (see &lt;a href=&quot;http://dx.doi.org/10.1371/currents.RRN1228&quot;&gt;http://dx.doi.org/10.1371/currents.RRN1228&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;I
        didn&#39;t know Scott well, but always enjoyed chatting to him at meetings
        (most recently the &lt;a href=&quot;http://dnabarcodes2015.org/&quot;&gt;6th
        International Barcode of Life Conference at Guelph&lt;/a&gt;). He wasn&#39;t
        shy about putting forth his views, or sharing his enthusiasm for ideas. Indeed,
        last time we met he was handing out paper copies of his preprint &quot;Replication
        is Recursion; or, Lambda: the Biological Imperative&quot; (available on bioR\u03C7iv
        &lt;a href=&quot;http://dx.doi.org/10.1101/018804&quot;&gt;http://dx.doi.org/10.1101/018804&lt;/a&gt;).
        He then followed up by sending me a t-shirt with the &quot;replication is
        recursion&quot; logo printed on one side and some penguins on the other (if
        I remember correctly this was designed by a member of his family). I delight
        in baffling students by wearing it sometimes when I lecture.&lt;/p&gt;\n\n&lt;p&gt;A
        number of people in the bioinformatics and biodiversity informatics communities
        are in shock this morning, this is obviously as nothing compared to what his
        family must be going through.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
        href='https://www.blogger.com/feeds/16081779/posts/default/7032327305124609181'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/7032327305124609181'/><link

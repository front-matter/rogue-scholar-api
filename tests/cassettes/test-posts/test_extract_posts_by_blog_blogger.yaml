      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-6252754793356401235</id><published>2016-06-22T17:04:00.001+01:00</published><updated>2016-06-23T17:06:04.423+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"hypothes.is\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Xanadu\"/><title type='text'>What happens when open access wins?</title><content
      type='html'>&lt;p&gt;The last few days I&#39;ve been re-reading articles about
      Ted Nelson&#39;s work (including ill-fated &lt;a href=&quot;https://en.wikipedia.org/wiki/Project_Xanadu&quot;&gt;Project
      Xanadu&lt;/a&gt;), reading articles celebrating his work (brought together in
      the open access book &quot;&lt;a href=&quot;http://dx.doi.org/10.1007/978-3-319-16925-5&quot;&gt;Intertwingled&lt;/a&gt;&quot;),
      playing with &lt;a href=&quot;https://hypothes.is&quot;&gt;Hypothes.is&lt;/a&gt;,
      and thinking about annotation and linking. One of the things which distinguishes
      Nelson&#39;s view of hypertext from the current web is that for Nelson links
      are first class citizens, they are persistent, they are bidirectional, and can
      be links not just documents but between parts of documents. In the web we have
      links that are unidirectional, when I link to something, the page I link to
      has no idea that I&#39;ve made that link. Knowing who links to you turns out
      to be both hard to work out, and very valuable. In the academic world, links
      between articles (citations) form the basis of commercial databases such as
      the Web of Science. And of course, the distribution of links between web pages
      forms the basis of Google&#39;s search engine. Just as attempts to build free
      and open citation databases have come to nothing, there is no free and open
      search engine to compete with Google.&lt;/p&gt;\n\n&lt;p&gt;The chapters in
      &quot;Intertwingled&quot; make clear that hypertext had a long and varied history
      before being subsumed by the web. One project which caught my eye was\n&lt;a
      href=&quot;https://en.wikipedia.org/wiki/Microcosm_(hypermedia_system)&quot;&gt;Microcosm&lt;/a&gt;,
      which lead me to the paper &quot;Dynamic link inclusion in online PDF journals&quot;
      (&lt;a href=&quot;http://dx.doi.org/10.1007/BFb0053299&quot;&gt;doi:10.1007/BFb0053299&lt;/a&gt;,
      there&#39;s a free preprint &lt;a href=&quot;http://eprints.soton.ac.uk/250761/&quot;&gt;here&lt;/a&gt;).
      This article tackles the problem of adding links to published papers. These
      links could be to other papers (citations), to data sets, to records in online
      databases (e.g., DNA sequences), names of organisms, etc. The authors outline
      four different scenarios for adding these links to an article.&lt;/p&gt;\n\n&lt;p&gt;In
      first scenario the reader obtains a paper from a publisher (either open access
      from behind a paywall), then using a &quot;linkbase&quot; that they have access
      too they add link to the paper.&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-5FaxDZeQAtE/V2q2_yE3EpI/AAAAAAAAEN4/W3Em4l2J0oc/links1.png?imgmax=1600&quot;
      alt=&quot;Links1&quot; title=&quot;links1.png&quot; border=&quot;0&quot; width=&quot;460&quot;
      /&gt;\n\n&lt;p&gt;This is very much what Hypothes.is offers, you use their tools
      to add annotations to a paper, and those annotations remain under your control.&lt;/p&gt;\n\n&lt;p&gt;In
      the second scenario, the publisher owns the linkbase and provides the reader
      with an annotated version of the paper.&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-GN10sIHWtgo/V2q3Ah33DxI/AAAAAAAAEN8/HJsKmv_h7Sk/links2.png?imgmax=1600&quot;
      alt=&quot;Links2&quot; title=&quot;links2.png&quot; border=&quot;0&quot;  width=&quot;460&quot;
      \ /&gt;\n\n&lt;p&gt;This is essentially what tools like &lt;a href=&quot;https://www.readcube.com&quot;&gt;ReadCube&lt;/a&gt;
      offer. The two remaining scenarios cover the case where the reader doesn&#39;t
      get the paper from the publisher but instead gets the links. In one of these
      scenarios (shown below) the reader sends the paper to the publisher and gets
      the linked paper back in return, in the other (not shown) the reader gets the
      links but uses their own tools to embed them in the paper.&lt;/p&gt;\n\n&lt;img
      style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-4uf-KDIyXGk/V2q3BLlXwjI/AAAAAAAAEOA/i4bKSAOCnQQ/links3.png?imgmax=1600&quot;
      alt=&quot;Links3&quot; title=&quot;links3.png&quot; border=&quot;0&quot;  width=&quot;460&quot;
      \ /&gt;\n\n&lt;p&gt;If you&#39;re still with me at this point you may be wondering
      how all of this relates to the title of this essay (&quot;What happens when
      open access wins?&quot;). Well, imagine that academic publishing eventually
      becomes overwhelmingly open access, so that publishers are making content available
      for free. Is this a sustainable business model? Might a publisher, seeing the
      writing on the wall, start to think about what they can charge for, if not articles
      (I&#39;m deliberately ignoring the &quot;author pays&quot; model of open access
      as I&#39;m not convinced this has a long term future).&lt;/p&gt;\n\n&lt;p&gt;In
      the diagrams above the &quot;linkbase&quot; is on the publisher&#39;s side in
      two of the three scenarios. If I was a publisher, I&#39;d be looking to assembling
      proprietary databases and linking tools to create value that I could then charge
      for. I&#39;m sure this is happening already. I suspect that the growing trend
      to open access for publications is not going to be enough to keep access to
      scientific knowledge itself open. In many ways publications themselves aren&#39;t
      terribly useful, it&#39;s the knowledge they contain that matters. Extracting,
      cross linking, and interpreting that knowledge is going to require sophisticated
      tools. The next challenge is going to be ensuring that the &quot;linkbases&quot;
      generated by those tools remain free and open, or an &quot;open access&quot;
      victory may turn out to be hollow.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/6252754793356401235'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6252754793356401235'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/06/what-happens-when-open-access-wins.html'
      title='What happens when open access wins?'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-5FaxDZeQAtE/V2q2_yE3EpI/AAAAAAAAEN4/W3Em4l2J0oc/s72-c/links1.png?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-867228147829047301</id><published>2016-05-26T14:28:00.001+01:00</published><updated>2016-05-26T14:28:53.194+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Wikidata\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikipedia\"/><title
      type='text'>Thoughts on Wikipedia, Wikidata, and the Biodiversity Heritage Library</title><content
      type='html'>&lt;p&gt;Given that Wikipedia, Wikidata, and the Biodiversity Heritage
      Library (BHL) all share the goal of making information free, open, and accessible,
      there seems to be a lot of potential for useful collaboration. Below I sketch
      out some ideas.&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h3&gt;BHL as a source of references
      for Wikipedia&lt;/h3&gt;\nWikipedia likes to have sources cited to support claims
      in its articles. BHL has a lot of articles that could be cited by Wikipedia
      articles. By adding these links, Wikipedia users get access to further details
      on the topic of interest. BHL also benefits from greater visibility resulting
      from visits from Wikipedia readers.&lt;/p&gt;\n\n&lt;p&gt;In the short term
      BHL could search Wikipedia for articles that could benefit from links to BHL
      (see below). In the long term as more and more BHL articles get DOIs this will
      become redundant as Wikipedia authors will discover articles via CrossRef.&lt;/p&gt;\n\n&lt;p&gt;There
      are various ways to search Wikipedia to get a sense of what links could be added.
      For example, you can search the Wikipedia API for pages that link to a particular
      web domain (see &lt;a href=&quot;https://www.mediawiki.org/wiki/API:Lists/All#Exturlusage&quot;&gt;https://www.mediawiki.org/wiki/API:Lists/All#Exturlusage&lt;/a&gt;).
      Here&#39;s a search for articles linking to biostor.org &lt;a href=&quot;https://en.wikipedia.org/w/api.php?action=query&amp;list=exturlusage&amp;euquery=biostor.org&amp;eulimit=20&quot;&gt;https://en.wikipedia.org/w/api.php?action=query&amp;list=exturlusage&amp;euquery=biostor.org&amp;eulimit=20&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;A
      quick inspection suggests that many of these links could be improved (for example,
      some have outdated links to PDFs and not to the article), so we can locate Wikipedia
      articles that could be edited. It is likely that Wikipedia articles that have
      one link to BHL or BioStor may have other citations that could be linked.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikipedia
      as a source of content&lt;/h3&gt;\nOne of the big challenges facing BHL is extracting
      articles from its content. My own &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;
      is one approach to tackling this problem. BioStor takes citation details for
      articles and attempts to locate them in BHL - the limiting factor is access
      to good-quality citation data. Wikipedia is potentially an untapped source of
      citation data. Each page that uses the &quot;Cite&quot; template could be mined
      for citations, which in turn could be used to locate articles. Wikipedia pages
      using the Cite template can be found via the API, e.g. &lt;a href=&quot;https://en.wikipedia.org/w/api.php?action=query&amp;list=embeddedin&amp;eititle=Template:Cite&amp;eilimit=20&amp;format=json&quot;&gt;https://en.wikipedia.org/w/api.php?action=query&amp;list=embeddedin&amp;eititle=Template:Cite&amp;eilimit=20&amp;format=json&lt;/a&gt;.
      Alternatively, we could mine particular types of pages (e.g., those on taxa
      or taxonomists), or mine &lt;a href=&quot;https://species.wikimedia.org/wiki/Main_Page&quot;&gt;Wikispecies&lt;/a&gt;
      (which doesn&#39;t use the same citation formatting as Wikipedia).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikidata
      as a data store&lt;/h3&gt;\nIf Wikidata aims to be a repository of all structured
      data relevant to Wikipedia, then this includes bibliographic citations (see
      &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite_2016&quot;&gt;WikiCite
      2016&lt;/a&gt; ), hence many articles in BHL will end up in Wikidata. This has
      some interesting implications, because Wikidata can model data with more fidelity
      than many other sources of bibliographic information. For example, it supports
      multiple languages as well as multiple representations of the sample language
      - the journal &lt;i&gt;Acta Herpetologica Sinica&lt;/i&gt; &lt;a href=&quot;https://www.wikidata.org/wiki/Q24159308&quot;&gt;https://www.wikidata.org/wiki/Q24159308&lt;/a&gt;
      in Wikidata has not only the Chinese title (\u5169\u68F2\u722C\u884C\u52D5\u7269\u5B78\u5831)
      but the pinyin transliteration &quot;Liangqi baxing dongwu yanjiu&quot;. Rather
      than attempt to replicate a community-editable database, Wikidata could be the
      place to manage article and journal-related metadata.&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h3&gt;Disambiguating
      people&lt;/h3&gt;\nAs we move from &quot;strings to things&quot; we need to
      associate names for things with identifiers for those things. I&#39;ve touched
      on this already in &lt;a href=&quot;http://iphylo.blogspot.com/2015/08/possible-project-mapping-authors-to.html&quot;&gt;Possible
      project: mapping authors to Wikipedia entries using lists of published works&lt;/a&gt;.
      Ideally each author in BHL would be associated with a globally unique identifier,
      such as ORCID or ISNI. Contributors to Wikipedia and Wikidata have been collecting
      these for individuals with Wikipedia articles. If those Wikipedia pages have
      links to BHL content then we can semi-automate the process of linking people
      to identifiers.&lt;/p&gt;\n\n\n&lt;h3&gt;Caveats&lt;/h3&gt;\n\n&lt;p&gt;There
      are a couple of potential &quot;gotchas&quot; concerning  Wikipedia and BHL.
      The licenses used for content are different, BHL is typically CC-BY-NC whereas
      Wikipedia is CC-BY. The &quot;non commercial&quot; restriction used by BHL is
      a deal-breaker for sharing content such as page images with Wikicommons.&lt;/p&gt;\n\n&lt;p&gt;Wikipedia
      and Wikidata are communities, and I&#39;ve often found this makes it challenging
      to find out how to get things done. Who do you contact to make a decsioon about
      some new feature you&#39;d like to add? It&#39;s not at all obvious (unless
      you&#39;re a part of that community). Existing communities with accepted practices
      can be resistant to change, or may not be convinced that what you&#39;d like
      to do is a benefit. For example, I think it would be great to have a Wikipedia
      page for each journal. &lt;a href=&quot;https://en.wikipedia.org/wiki/Talk:Entomologica_Americana_(New_York_Entomological_Society)#Proposed_merge_with_Journal_of_the_New_York_Entomological_Society&quot;&gt;Not
      everyone agrees with this&lt;/a&gt;, and one can expend a lot of energy debating
      the pros and cons. The last time I got seriously engaged with Wikipedia I ended
      up getting so frustrated I went off in a huff and &lt;a href=&quot;http://iphylo.org/linkout&quot;&gt;built
      my own wiki&lt;/a&gt;. This is where a &lt;a href=&quot;https://en.wikipedia.org/wiki/Wikipedian_in_residence&quot;&gt;&quot;Wikipedian
      in residence&quot;&lt;/a&gt; might be helpful.&lt;/p&gt;</content><link rel='edit'
      type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/867228147829047301'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/867228147829047301'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html'
      title='Thoughts on Wikipedia, Wikidata, and the Biodiversity Heritage Library'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-21877708552594607</id><published>2016-05-26T11:07:00.001+01:00</published><updated>2016-05-26T12:32:45.344+01:00</updated><title
      type='text'>Notes on current and future projects</title><content type='html'>&lt;p&gt;I&#39;ll
      be taking a break shortly, so I thought I&#39;d try to gather some thoughts
      on a few projects/ideas that I&#39;m working on. These are essentially extended
      notes to myself to jog my memory when I return to these topics.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;BOLD
      data into GBIF&lt;/h3&gt;\nFollowing on from work on &lt;a href=&quot;http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html&quot;&gt;getting
      mosquito data into GBIF&lt;/a&gt; I&#39;ve been looking at DNA barcoding data.
      BOLD data is mostly absent from GBIF. The &lt;a href=&quot;http://bins.boldsystems.org/index.php/datarelease&quot;&gt;publicly
      available data can be downloaded&lt;/a&gt;, and is in a form that could be easily
      ingested by GBIF. One problem is that the data is incomplete, and sometimes
      out of date. BOLD&#39;s data dumps and &lt;a href=&quot;http://bins.boldsystems.org/index.php/resources/api?type=webservices&quot;&gt;BOLD&#39;s
      API use different formats&lt;/a&gt; (sigh), and the API returns additional data
      such as image soft voucher specimens. Most data in the data dumps are not identified
      to species, so they will have limited utility for most GBIF users.&lt;/p&gt;\n\n&lt;p&gt;One
      approach would be to take the data dumps as the basic data, then use the API
      to enhance that data, such as adding image links. If the API returns a species-level
      identification for a barcode then that could be added as an identification using
      the corresponding Darwin Core extension. In this way we could treat the data
      as an evolving entity, which it is as our knowledge of it improves. For a related
      example see &lt;a href=&quot;http://www.canadensys.net/2013/leafcutter-bee-new-to-science-with-specimen-data-on-canadensys&quot;&gt;Leafcutter
      bee new to science with specimen data on Canadensys&lt;/a&gt; where Canadensys
      record two different identifications of some bee specimens as research showed
      that some specimens represented a new species.&lt;/p&gt;\n\n&lt;p&gt;This work
      reflects my concern that GBIF is missing a lot of data outside its normal sources.
      The mechanism for getting data into GBIF is pretty bureaucratic and could do
      with reforming (or, at least provision of other ways to add data).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;BOLD
      by itself&lt;/h3&gt;\nI&#39;ve touched on this before (&lt;a href=&quot;http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html&quot;&gt;Notes
      on next steps for the million DNA barcodes map&lt;/a&gt;), I&#39;d really like
      to do something better with the way we display and interact with DNA barcode
      data. This will need some thought on calculating and visualising massive phylogenies,
      and spatial queries that return subtrees. I can&#39;t help thinking that there&#39;s
      scope for some very cool things in this area. If nothing else, we can do interesting
      things without getting involved in some of the pain of taxonomic names.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Big
      trees&lt;/h3&gt;\nViewing big trees is still something of an obsession. I still
      think this hasn&#39;t been solved in a way that helps us learn about the tree
      and the entities in that tree. I currently think that a core problem to solve
      is how to cluster or &quot;fold&quot; a tree in a sensible way to highlight
      the major groups. I did something rather crude &lt;a href=&quot;http://iphylo.blogspot.com/2014/05/very-large-phylogeny-viewer.html&quot;&gt;here&lt;/a&gt;,
      other approaches include &quot;Constructing Overview + Detail Dendrogram-Matrix
      Views&quot; (&lt;a href=&quot;http://dx.doi.org/10.1109/TVCG.2009.130&quot;&gt;doi:10.1109/TVCG.2009.130&lt;/a&gt;,
      &lt;a href=&quot;https://www.semanticscholar.org/paper/Constructing-Overview-Detail-Dendrogram-Matrix-Chen-MacEachren/f748d6f58f3cf24e0f31c7074875e08354679686/pdf&quot;&gt;PDF
      here&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Graph databases and the biodiversity
      knowledge graph&lt;/h3&gt;\nI&#39;m working on a project to build a &quot;biodiversity
      knowledge graph&quot; (see &lt;a href=&quot;http://dx.doi.org/10.3897/rio.2.e8767&quot;&gt;doi:10.3897/rio.2.e8767&lt;/a&gt;).
      In some ways this is recreating  (&lt;a href=&quot;http://iphylo.org/~rpage/challenge/www/&quot;&gt;my
      entry in Elsevier&#39;s Grand Challenge &quot;Knowledge Enhancement in the Life
      Sciences&quot;&lt;/a&gt;, see also &lt;a href=&quot;http://hdl.handle.net/10101/npre.2009.3173.1&quot;&gt;hdl:10101/npre.2009.3173.1&lt;/a&gt;
      and &lt;a href=&quot;http://dx.doi.org/10.1016/j.websem.2010.03.004&quot;&gt;doi:10.1016/j.websem.2010.03.004&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;Currently
      I&#39;m playing with Neo4J to build the graph from JSON documents stored in
      CouchDB. Learning Neo4J is taking a little time, especially as I&#39;m creating
      nodes and edges on the fly and want to avoid creating more than one node for
      the same thing. In a world of multiple identifiers this gets tricky, but I think
      there&#39;s a reasonable way to do this (see the graph gist &lt;a href=&quot;http://portal.graphgist.org/graph_gists/0ef6f614-f3e5-4b3f-8485-54d24741609d&quot;&gt;Handling
      multiple identifiers&lt;/a&gt;). Since I&#39;m harvesting data I&#39;m ending
      up building a web crawler, so I need to think about queues, and ways to ensure
      that data added at different times gets properly linked.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikipedia
      and wikidata&lt;/h3&gt;\nI occasionally play with Wikipedia and Wikidata, although
      this is often an exercise in frustration as editing Wikipedia tends to result
      in edit wars (&quot;we don&#39;t do things that way&quot;). Communities tend
      to be conservative. I&#39;ll write up some notes about ways Wikipedia and Wikidata
      can be useful, especially in the context of the Biodiversity Heritage Library
      (see also &lt;a href=&quot;http://iphylo.blogspot.com/2015/08/possible-project-mapping-authors-to.html&quot;&gt;Possible
      project: mapping authors to Wikipedia entries using lists of published works&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;All
      the names&lt;/h3&gt;\nThe database of all taxonomic names remains as elusive
      as ever -- our field should be deeply embarrassed by this, it&#39;s just ridiculous.&lt;/p&gt;\n\n&lt;p&gt;My
      own efforts in this area involve (a) obtaining lists of names, by whatever means
      available, and (b) augmenting them to include links to the primary literature.
      I&#39;ve made some this work publicly accessible (e.g., &lt;a href=&quot;http://bionames.org&quot;&gt;BioNames&lt;/a&gt;).
      I&#39;d like all name databases to make their data open, but most are resistant
      to the idea (some aggressively so).&lt;/p&gt;\n\n&lt;p&gt;One approach to this
      is to simply ignore the whimpering and make the data available. Another is to
      consider recreating the data. We have name finding algorithms, and more of the
      literature is becoming available, either completely open (e.g., BHL) or accessible
      to mining (see &lt;a href=&quot;http://contentmine.org&quot;&gt;Content Mine&lt;/a&gt;).
      At some point we will be able to recreate the taxonomic name databases from
      scratch, making the obstinate data providers not longer relevant.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;First
      descriptions&lt;/h3&gt;\nNames, by themselves, are not terribly useful. But
      the information that hangs off them is. it occurs to me that projects like BioNames
      (and other things I&#39;ve been working on such as &lt;a href=&quot;https://github.com/rdmpage/ipni-names&quot;&gt;IPNI
      names&lt;/a&gt;) aren&#39;t directly tackling this. Yes, it&#39;s nice to have
      a bibliographic citation/identifier for the original description of a name (or
      subsequent name changes), but what we&#39;d really like is to be able to (a)
      see that description and (b) have it accessible to machines. So one thing I
      plan to add to BioNames automate going from name to the page with the actual
      description, and display this information. For many names BioNames knows the
      page number of the description, and hence it&#39;s location within the publication.
      So we need to simply pull out that page (allowing for edge cases where the mapping
      between digital and physical pages might not be straight forward) and display
      it (together with text). If we have XML we can also try and locate the descriptions
      within the text (for some experiments using XSLT see &lt;a href=&quot;https://github.com/rdmpage/ipni-names/tree/master/pmc&quot;&gt;https://github.com/rdmpage/ipni-names/tree/master/pmc&lt;/a&gt;
      ).There&#39;s lots of scope for simple text mining here, such as specimen codes
      (such as type specimens) and associated taxonomic names (synonyms, ecologically
      associated organisms, etc.).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Dockerize all the
      things!&lt;/h3&gt;\nLots of scope to explore using container to provide services.
      Docker Hub provides Elastic Search and Neo4J, and &lt;a href=&quot;https://bitnami.com&quot;&gt;Bitnami&lt;/a&gt;
      can run Elastic Search and CouchDB on Google&#39;s cloud. Hence we can play
      with various tools without having to install them. The other side is creating
      containers to package various tools (Global Names is doing this), or using containers
      to package up particular datasets and the tools needed to explore them. So much
      to learn in this area.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'

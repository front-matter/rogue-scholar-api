      Rhodes Trust","doi-asserted-by":"publisher"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Dengue
      and chikungunya are increasing global public health concerns due to their rapid
      geographical spread and increasing disease burden. Knowledge of the contemporary
      distribution of their shared vectors, Aedes aegypti and Aedes albopictus remains
      incomplete and is complicated by an ongoing range expansion fuelled by increased
      global trade and travel. Mapping the global distribution of these vectors and
      the geographical determinants of their ranges is essential for public health
      planning. Here we compile the largest contemporary database for both species
      and pair it with relevant environmental variables predicting their global distribution.
      We show Aedes distributions to be the widest ever recorded; now extensive in
      all continents, including North America and Europe. These maps will help define
      the spatial limits of current autochthonous transmission of dengue and chikungunya

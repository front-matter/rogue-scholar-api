      by Martin Kalfatovic (&lt;a href=&quot;https://twitter.com/UDCMRK&quot;&gt;@UDCMRK&lt;/a&gt;).
      We chatted about BHL, the work I&#39;ve been doing on &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;,
      and the future of BHL. I haven&#39;t had the courage to watch it myself, but
      if you want to watch an academic giving Roger Hyam a run for his money in the
      &quot;flappy hands&quot; stakes, and not knowing whether to look at the camera,
      Martin, or towards the distant horizon, then here is the video.&lt;/p&gt;\n\n&lt;iframe

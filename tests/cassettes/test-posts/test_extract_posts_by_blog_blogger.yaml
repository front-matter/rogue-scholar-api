- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\" dir=\"ltr\">Over
      7 million <a href=\"https://twitter.com/hashtag/SPARQL?src=hash\">#SPARQL</a>
      queries/day in <a href=\"https://twitter.com/wikidata\">@wikidata</a> <a href=\"https://twitter.com/hashtag/WikiCite?src=hash\">#WikiCite</a>
      \ud83d\udc4f\ud83c\udffb <a href=\"https://t.co/l2I6IcnGJj\">pic.twitter.com/l2I6IcnGJj</a></p>&mdash;
      WikiCite (@Wikicite) <a href=\"https://twitter.com/Wikicite/status/866941526743691264\">May
      23, 2017</a></blockquote> <script async src=\"//platform.twitter.com/widgets.js\"
      charset=\"utf-8\"></script>\n\n<p>For my own use more than anything else I''ve
      started creating a list of Wikidata SPARQL queries <a href=\"https://github.com/rdmpage/wikidata-queries\">here</a>.
      I personally don''t find <a href=\"https://www.mediawiki.org/wiki/Wikibase/DataModel/Primer\">Wikidata''s
      data model</a> particularly easy to grasp, so one way to learn is to take the
      example queries on the <a href=\"https://query.wikidata.org\">Wikidata Query</a>
      site and mess about with them.</p>\n\n<p>For those interested in taxonomic data
      Wikidata is quite rich in content. For example, you can <a href=\"http://tinyurl.com/lur5xtf\">find
      the author of a taxonomic names</a>, or <a href=\"http://tinyurl.com/yca8qke5\">find
      taxon names an author is responsible for creating</a>.</p>\n\n<p>It is also
      fairly straightforward to search for content by identifier, e.g.\n<pre>\nSELECT
      *\nWHERE\n{\n  ?work wdt:P356 \"10.2476/ASJAA.62.33\" .\n}\n</pre>\nwill find
      the article with the DOI 10.2476/ASJAA.62.33. One minor gotcha is that Wikidata
      has all DOIs in UPPERCASE, so you either need to sera for uppercase version
      of the DOI, or use a <a href=\"http://tinyurl.com/jwgefzd\">filter to convert
      the case</a>, which is slow.</p>\n\n<p>As I come across interesting or useful
      queries I''ll add them to the <a href=\"https://github.com/rdmpage/wikidata-queries\">list
      in GitHub</a>.</p>", "content_text": "content_text", "images": [], "updated_at":
      1496240230, "published_at": 1496240220, "image": null, "language": "en", "reference":
      [], "relationships": [], "summary": "Over 7 million #SPARQL queries/day in @wikidata
      #WikiCite \ud83d\udc4f\ud83c\udffb pic.twitter.com/l2I6IcnGJj\u2014 WikiCite
      (@Wikicite) May 23, 2017   For my own use more than anything else I''ve started
      creating a list of Wikidata SPARQL queries here.", "tags": ["SPARQL", "Wikidata"],
      "title": "Querying Wikidata", "url": "https://iphylo.blogspot.com/2017/05/querying-wikidata_31.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-8773969887274676870", "archive_url":

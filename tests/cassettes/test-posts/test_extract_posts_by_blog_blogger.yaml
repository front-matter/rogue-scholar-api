- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-1XZ61dPP9RU/V7SXvuFJO5I/AAAAAAAAEP8/FDrRi3cmHDs/docker.png?imgmax=1600\"
      alt=\"Docker\" title=\"docker.png\" border=\"0\" width=\"128\" height=\"128\"
      style=\"float:right;\" />\nSome notes on containers, microservices, and data.
      The idea of packaging software into portable containers and running them either
      locally or in the cloud is very attractive (see <a href=\"https://www.docker.com\">Docker</a>).
      Some use cases I''m interested in exploring.</p>\n\n<p><h4>Microservices</h4>\nIn
      Towards a biodiversity knowledge graph (<a href=\"http://dx.doi.org/10.3897/rio.2.e8767\">doi:10.3897/rio.2.e8767</a>)
      I listed a number of services that are essentially self contained, such as name
      parsers, reconciliation tools, resolvers, etc. Each of these could be packaged
      up and made into containers.</p>\n\n<p><h4>Databases</h4>\nWe can use containers
      to package database servers, such as CouchDB, ElasticSearch, and triple stores.
      Using containers means we don''t need to go through the hassle of installing
      the software locally. Interested in RDF? Spin up a triple store, play with it,
      then switch it off if you decide it''s not for you. If it proves useful, you
      can move it to the cloud and scale up (e.g., <a href=\"https://sloppy.io\">sloppy.io</a>).</p>\n\n<p><h4>Data</h4>\nA
      final use case is to put individual datasets in a container. For exmaple, imagine
      that we have a large Darwin Core Archive. We can distribute this as a simple
      zip file, but you can''t do much with this unless you have code to parse Darwin
      Core. But imagine we combine that dataset with a simpel visualisation tool,
      such as <a href=\"http://www.vesper.org.uk\">VESpeR</a> (see <a href=\"http://dx.doi.org/10.1016/j.ecoinf.2014.08.004\">doi:10.1016/j.ecoinf.2014.08.004</a>).
      Users interested in the data could then play with the data without the overhead
      of installing specialist software. In a sense, the data becomes an app.</p>",
      "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-1XZ61dPP9RU/V7SXvuFJO5I/AAAAAAAAEP8/FDrRi3cmHDs/docker.png?imgmax=1600",
      "width": "128", "height": "128", "alt": "Docker"}], "updated_at": 1471453144,
      "published_at": 1471453140, "image": "https://lh3.googleusercontent.com/-1XZ61dPP9RU/V7SXvuFJO5I/AAAAAAAAEP8/FDrRi3cmHDs/s72-c/docker.png?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "Some notes
      on containers, microservices, and data.", "tags": ["Containers", "Docker", "Microservices"],
      "title": "Containers, microservices, and data", "url": "https://iphylo.blogspot.com/2016/08/containers-microservices-and-data.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-3276346235280983052", "archive_url":

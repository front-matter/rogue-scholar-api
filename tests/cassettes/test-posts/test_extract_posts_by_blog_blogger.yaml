- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-61uYAEsdZjg/WS7wPI9xUfI/AAAAAAAAEcc/DyD7TsOhkr8zdI06aDJ4BrhmchEHwPByACHM/LgbNpkq__400x400.jpg?imgmax=1600\"
      alt=\"LgbNpkq 400x400\" title=\"LgbNpkq__400x400.jpg\" border=\"0\" width=\"128\"
      height=\"128\" style=\"float:right;\" />Yes, this post is indeed an attempt
      to fit as many buzzwords that I don''t really understand into the title. I''ve
      been playing around with <a href=\"https://glitch.com/about/\">Glitch</a>, which
      is a delightful project from <a href=\"https://fogcreek.com/\">Fog Creek</a>
      (makers of Trello and co-creators of Stack Overflow).</p>\n\n<p>On first glance
      Glitch looks weirdly retro, and it took a little while for me to get the hang
      of things. Bit it''s fun and very powerful. Basically it''s a place where you
      can start creating web apps in your browser, and each app is automatically hosted
      online. If you see an app that you like you can see the source code (just like
      you can see HTML using \"view source\" in your browser). if you want to hack
      on the code you can simply create a copy and it''s yours to play with (this
      is called \"remixing\", like forking on GitHub). Your copy gets a cute name
      (possibly annoyingly cute) and away you go.</p>\n\n<p>If you''re a developer,
      then at this point you''re probably wondering what is actually happening under
      the hood. Each Glitch app is a node.js app, which means you''re programming
      in Javascript (you can just use HTML and client side Javascript if you want
      to avoid node.js). I''m <strong>very</strong> new to node.js, so Glitch has
      been a fun way to experiment.</p>\n\n<p>There are two things which make Glitch
      very powerful. The first is the \"remix\" feature. Don''t know where to start?
      Find an app that looks like it might do something you want to do, remix it,
      and hack away. The code is edited online, and the editor works very well. It
      also checks your code for Javascript errors as you type, which is helpful (usually).</p>\n\n<p>The
      second great feature is that you get built in hosting for free. As soon as you
      remix an app you have a functioning web site. Remixing is very like forking
      in GitHub, and if you''re running node.js on your local machine then the benefits
      of Glitch might not seem obvious. But hosting is often a pain, either you need
      to set up your own servers, or use a hosting service. Glitch takes care of this
      for you, so your app is instantly available for others to use.</p>\n\n<p>So,
      what can you do with Glitch? There''s some great examples <a href=\"https://glitch.com/community-picks\">on
      the Glitch site</a>, but I want to show an almost trivial example. I''ve created
      an app called \"enchanting-bongo\" <a href=\"https://enchanting-bongo.glitch.me\">https://enchanting-bongo.glitch.me</a>
      (yes, the name is a bit irritating) that does one simple thing. You give it
      a DOI for an article and enchanting-bongo tells you whether any of the authors
      of that work have an ORCID. For example, try the DOI <a href=\"https://enchanting-bongo.glitch.me/?q=10.3897/zookeys.555.6173\">10.3897/zookeys.555.6173</a>.
      Why did I write this? I''m interested in ways to link people to the work that
      they''ve done, especially work that ends up being aggregated in large-scale
      biodiversity databases like GBIF (see <a href=\"http://iphylo.blogspot.com/2015/08/possible-project-itaxonomist-combining.html\">Possible
      project: #itaxonomist, combining taxonomic names, DOIs, and ORCID to measure
      taxonomic impact</a>).</p>\n\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-DX7OlnqFxR4/WS7wY9ZHbtI/AAAAAAAAEck/_jDWPwRcz8UUHEw1TCbrriKyt4GsHDdxQCHM/Screenshot%2B2017-05-31%2B17.09.32.png?imgmax=1600\"
      alt=\"Screenshot 2017 05 31 17 09 32\" title=\"Screenshot 2017-05-31 17.09.32.png\"
      border=\"0\" width=\"460\" height=\"472\" />\n\n<p>The app does one thing. It
      takes the DOI and calls the <a href=\"http://orcid.org\">ORCID</a> API to see
      if anyone has claimed authorship of the paper with that DOI. You can use the
      app with a web browser, or you can use an HTTP client and call the API (e.g.,
      <a href=\"https://enchanting-bongo.glitch.me/search?q=10.3897%2Fzookeys.555.6173\">https://enchanting-bongo.glitch.me/search?q=10.3897%2Fzookeys.555.6173</a>).</p>\n\n<p>Glitch
      is an example of <a href=\"https://en.wikipedia.org/wiki/Serverless_computing\">servers</a>
      computing, where you don''t have to worry about physical servers or the software
      infrastructure that runs on them (e.g., the web server itself), you just write
      code. Like any buzzword, there is some pushback, see for example <a href=\"https://medium.com/@hveldstra/what-is-serverless-an-alternative-take-4be773ebd1ce\">What
      Is \u201cServerless\u201d? An Alternative Take</a>, but for a fascinating essay
      I recommend <a href=\"https://hackernoon.com/why-the-fuss-about-serverless-4370b1596da0\">Why
      the fuss about serverless?</a>. But the notion that I can simply hack away on
      some code and have an instantly available web app is very attractive.</p>\n\n<p>The
      other buzzword is \"<a href=\"https://en.wikipedia.org/wiki/Microservices\">microservices</a>\".
      I''m forever needing to do tasks such as find a DOI for a paper, match a \"microcitation\"
      to the enclosing article, locate a specimen in GBIF based on catalogue number
      in a paper, parse some text into structured data, such as a reference, geographic
      coordinates, etc. These are tools that I need in lots of contexts, and I''ve
      written software to do this on my machine, often as part of larger projects.
      \"Microservices\" is the idea that instead of large, monolithic apps we write
      a series of minimal tools that typically do one thing, and do it well. We then
      chain the together to do various tasks. Having small tools means that we can
      treat each problem independently, and if the tools communicate over the web
      (HTTP) then it doesn''t matter what programming language we use. I''ve started
      thinking more and more about adopting this model and developing a bunch of small
      services to perform many of the tasks I need. Hosting these services then becomes
      in issue, I have web servers in my office but they are a pain to maintain (my
      university is forever insisting that I upgrade their software), so cloud-based
      hosting seems the obvious way forward. Free-hosting looks ideal, so Glitch is
      looking very attractive.</p>\n\n<p>So, I''m hoping to experiment more with this
      approach. One thing I might do is create a series of services very like <a href=\"https://enchanting-bongo.glitch.me/search?q=10.3897%2Fzookeys.555.6173\">enchanting-bongo</a>,
      have a simple web interface and an API that the web interface calls. That way
      users can play with it in their web browser, then call the service via the API
      if it does something useful. As a more sophisticated example of a service, I''m
      working on tools to parse Wikispecies reference strings, and link specimen codes
      to records in GBIF.</p>\n\n<p>One reason I''m enthusiastic about Glitch is that
      it is <strong>fun</strong>!. Some of the best shifts in technology that I''ve
      made have been because a tool made something easy and fun to do. For example,
      CouchDB made working with structured data fun, and that was a revelation (databases,
      fun, surely not). Fun is a much neglected characteristic of the tools we use.</p>",

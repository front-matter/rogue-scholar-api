- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><strong>TL;DR;</strong> The Plant List is now in GBIF <a href=\"http://doi.org/10.15468/btkum2\">http://doi.org/10.15468/btkum2</a>.</p>\n\n<p>Readers
      of this blog may recall that I''ve had a somewhat jaundiced view of <a href=\"http://www.theplantlist.org\">The
      Plant List</a>. The first version was release with a  Creative Commons Attribution-NonCommercial-NoDerivs
      (CC BY-NC-ND) license which allowed copying so long as didn''t create a derived
      work (<a href=\"http://iphylo.blogspot.com/2010/12/plant-list-nice-data-shame-it-not-open.html\">The
      Plant List: nice data, shame it''s not open</a>). This is frankly about the
      silliest possible license for a data set as, from my perspective, the whole
      reason for releasing data is so that it can be combined and enhanced with other
      data.</p>\n\n<p>The second release (version 1.1) dropped an explicit CC license
      in favour of almost the reverse position (!). You can''t copy the list \"as
      is\" without permission, but you can make derivative works \"without prior written
      permission from us\" (see <a href=\"http://www.theplantlist.org/1.1/terms/\">Terms
      of Use for The Plant List</a>). Progress, of a sort.</p>\n\n<p>So, for the last
      week I''ve been working on getting a version of The Plant List into GBIF, and
      I''ve finally managed to achieve this. There''s isn''t a single place you can
      grab the whole plant list, so you have to scrape the web site for CSV files,
      then glue them together. I would could argue that converting the data into the
      Darwin Core Archive is a derived work, but in case this seems not derivative
      enough (of course, nobody seems ready to define just what \"derived\" actually
      means) I started to augment the list of names by adding bibliographic identifiers.
      I''ve long argued (see e.g. <a href=\"http://dx.doi.org/10.3897/zookeys.550.9293\">Surfacing
      the deep data of taxonomy</a>) that a fundamental limitation of existing taxonomic
      database is that they don''t explicitly link to the primary literature. This
      is why I built <a href=\"http://bionames.org\">BioNames</a>, and why I''ve been
      working to link the \"micro citations\" in <a href=\"http://www.ipni.org\">IPNI</a>
      to identifiers such as DOIs, JSTOR likes, BioStor URLs and BHL page links (see
      <a href=\"https://github.com/rdmpage/ipni-names\">project on github</a>). So,
      I''ve added about 120,000 DOIs and JSTOR links to names in the plant list. This
      is a subset of the links I''ve found for IPNI, but for this first release I''ve
      tried to keep things simple. I''ve also made the link between Plant List name
      and DOI/JSTOR via the IPNI identifier for a name, and the Plant List has ommitted
      quite a few IPNI ids for reasons which aren''t clear.</p>\n\n<p>The Plant List
      version I''ve created is available in GBIF (<a href=\"http://doi.org/10.15468/btkum2\">http://doi.org/10.15468/btkum2</a>
      and <a href=\"http://www.gbif.org/dataset/d9a4eedb-e985-4456-ad46-3df8472e00e8\">http://www.gbif.org/dataset/d9a4eedb-e985-4456-ad46-3df8472e00e8</a>).
      Having another list of plant names will be a useful addition to the checklists
      that GBIF already has, even if the Plant List is already somewhat out of date.</p>\n\n<p><h4>DOIs</h4>\nOne
      feature of enhanced Plant List in GBIF is that for a subset of names (currently
      about 10%) there are direct links to the original publication of that name.
      For example, the record for <a href=\"http://www.theplantlist.org/tpl1.1/record/kew-247962\"><i>Haniffia
      albiflora</i></a> in the Plant List has a fairly cryptic bibliographic citation
      <i>Nordic J. Bot. 20: 287 2000</i> and no link to that publication. In the version
      I''ve uploaded to GBIF the name <a href=\"http://www.gbif.org/species/118470013\"><i>Haniffia
      albiflora</i></a> looks like this:\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-53RPfncCGZs/VuxsNBOoHBI/AAAAAAAAEJM/Kq1HPJ1IHmU/Haniffia.png?imgmax=1600\"
      alt=\"Haniffia\" title=\"Haniffia.png\" border=\"0\" width=\"460\" height=\"165\"
      />\nNote the full citation. But more importantly, the <b>Publisher record</b>
      link is the DOI <a href=\"http://doi.org/10.1111/j.1756-1051.2000.tb00745.x\">http://doi.org/10.1111/j.1756-1051.2000.tb00745.x</a>
      so clicking on it takes you to the original description of this species:\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-WdOdiPDiMIo/VuxsOK_GhUI/AAAAAAAAEJQ/2SICqYo9izM/doi4.png?imgmax=1600\"
      alt=\"Doi4\" title=\"doi4.png\" border=\"0\" width=\"460\" height=\"232\" />\nThere
      is a lot of plant taxonomic literature available in JSTOR, sadly most of it
      (along with specimen images) behind a paywall (see <a href=\"http://iphylo.blogspot.com/2013/02/why-are-botanists-locking-away-their.html\">Why
      are botanists locking away their data in JSTOR Plant Science?</a>). Some of
      the links from GBIF take you to JSTOR:\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-eNxnm-4v484/VuxsPFN3v-I/AAAAAAAAEJU/DNTTxTALKFw/doi3.png?imgmax=1600\"
      alt=\"Doi3\" title=\"doi3.png\" border=\"0\" width=\"460\" height=\"235\" />\nThe
      DOI landscape is evolving, and there are now multiple DOI registration agencies
      minting DOIs for scientific papers. CrossRef provides easily the best services
      for discovery and metadata harvesting, other agencies often have no equivalent,
      which makes it hard to discover DOIs for those papers hard. I''ve spent some
      time getting this information for Chinese and Taiwanese articles, e.g. <a href=\"http://dx.doi.org/10.6165/tai.1985.30.5\">http://dx.doi.org/10.6165/tai.1985.30.5</a>:\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-vEnzeeftmK4/VuxsQA2egkI/AAAAAAAAEJY/p0G_VrdaiLI/doi1.png?imgmax=1600\"
      alt=\"Doi1\" title=\"doi1.png\" border=\"0\" width=\"460\" height=\"391\" />\nand
      <a href=\"http://dx.doi.org/10.3969/j.issn.2095-0845.2005.04.002\">http://dx.doi.org/10.3969/j.issn.2095-0845.2005.04.002</a>:\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-mvw7ivTX-ec/VuxsRPqM4eI/AAAAAAAAEJc/sVtBGd0RxEI/doi2.png?imgmax=1600\"
      alt=\"Doi2\" title=\"doi2.png\" border=\"0\" width=\"460\" height=\"392\" />\nto
      give two example of articles that are now linked to from the corresponding species
      page in GBIF.</p>\n\n<p><strong>It''s all about the links</strong>\nTo reiterate,
      I believe that one of the key challenges facing biodiversity informatics is
      cross linking between disparate types of data and source of information. At
      the moment most of our data resides in disconnected silos. The links I''m adding
      to plant names are a small step, but they can lead to all sorts of possibilities.
      For example, users of GBIF can click on a link and see the original paper. If,
      for example, GBIF doesn''t have a map for the species discussed in that paper,
      it''s likely that the paper may have some information (e.g., the type locality).
      If users click on the links, then that is going to drive more traffic to the
      original literature, thus increasing its visibility. Furthermore, now that we
      have a taxon identifier (from GBIF) linked to a bibliographic identifier, we
      can go in the opposite direction. Earlier I proposed a Javascript bookmarklet
      as a way to augment the information on a web page (see <a href=\"http://iphylo.blogspot.com/2014/03/rethinking-annotating-biodiversity-data.html\">Rethinking
      annotating biodiversity data</a>). We could have a popup on a article web page
      that can tell the user about the taxa mentioned in that paper. If GBIF has a
      ma for those taxa, we can immediately place that paper in a geospatial context
      (e.g., Africa). This is barely scratching the surface of what is possible once
      we start breaking out of silos and share deeply linked data.</p>", "content_text":
      "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-53RPfncCGZs/VuxsNBOoHBI/AAAAAAAAEJM/Kq1HPJ1IHmU/Haniffia.png?imgmax=1600",
      "width": "460", "height": "165", "alt": "Haniffia"}, {"src": "https://lh3.googleusercontent.com/-WdOdiPDiMIo/VuxsOK_GhUI/AAAAAAAAEJQ/2SICqYo9izM/doi4.png?imgmax=1600",
      "width": "460", "height": "232", "alt": "Doi4"}, {"src": "https://lh3.googleusercontent.com/-eNxnm-4v484/VuxsPFN3v-I/AAAAAAAAEJU/DNTTxTALKFw/doi3.png?imgmax=1600",
      "width": "460", "height": "235", "alt": "Doi3"}, {"src": "https://lh3.googleusercontent.com/-vEnzeeftmK4/VuxsQA2egkI/AAAAAAAAEJY/p0G_VrdaiLI/doi1.png?imgmax=1600",
      "width": "460", "height": "391", "alt": "Doi1"}, {"src": "https://lh3.googleusercontent.com/-mvw7ivTX-ec/VuxsRPqM4eI/AAAAAAAAEJc/sVtBGd0RxEI/doi2.png?imgmax=1600",
      "width": "460", "height": "392", "alt": "Doi2"}], "updated_at": 1458334795,
      "published_at": 1458334740, "image": "https://lh3.googleusercontent.com/-53RPfncCGZs/VuxsNBOoHBI/AAAAAAAAEJM/Kq1HPJ1IHmU/s72-c/Haniffia.png?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "<strong>TL;DR;</strong>
      The Plant List is now in GBIF http://doi.org/10.15468/btkum2.", "tags": ["DOI",
      "GBIF", "IPNI", "Plant List"], "title": "The Plant List, GBIF, and the primary
      literature", "url": "https://iphylo.blogspot.com/2016/03/the-plant-list-gbif-and-primary.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-151122828958000514", "archive_url":

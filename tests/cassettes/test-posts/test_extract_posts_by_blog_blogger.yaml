      "language": "en", "category": "computerAndInformationSciences", "reference":
      [], "relationships": [], "summary": "For anyone doing research or involved in
      scientific infrastructure, demonstrating the \"impact\" of those activities
      is becoming increasingly important.", "abstract": null, "tags": ["Altmetric",
      "FundRef", "Impact", "Wikipedia"], "title": "GBIF and impact: CrossRef, FundRef,
      and Altmetric", "url": "https://iphylo.blogspot.com/2016/04/gbif-and-impact-crossref-fundref-and.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-669418374525392818", "status":
      "active", "archive_url": null}'

        scheme=\"http://www.blogger.com/atom/ns#\" term=\"SPARQL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Wikidata\"/><title type='text'>Querying Wikidata</title><content type='html'>&lt;blockquote
        class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;Over 7 million &lt;a href=&quot;https://twitter.com/hashtag/SPARQL?src=hash&quot;&gt;#SPARQL&lt;/a&gt;
        queries/day in &lt;a href=&quot;https://twitter.com/wikidata&quot;&gt;@wikidata&lt;/a&gt;
        &lt;a href=&quot;https://twitter.com/hashtag/WikiCite?src=hash&quot;&gt;#WikiCite&lt;/a&gt;
        \U0001F44F\U0001F3FB &lt;a href=&quot;https://t.co/l2I6IcnGJj&quot;&gt;pic.twitter.com/l2I6IcnGJj&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        WikiCite (@Wikicite) &lt;a href=&quot;https://twitter.com/Wikicite/status/866941526743691264&quot;&gt;May
        23, 2017&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;For my own use more
        than anything else I&#39;ve started creating a list of Wikidata SPARQL queries
        &lt;a href=&quot;https://github.com/rdmpage/wikidata-queries&quot;&gt;here&lt;/a&gt;.
        I personally don&#39;t find &lt;a href=&quot;https://www.mediawiki.org/wiki/Wikibase/DataModel/Primer&quot;&gt;Wikidata&#39;s
        data model&lt;/a&gt; particularly easy to grasp, so one way to learn is to
        take the example queries on the &lt;a href=&quot;https://query.wikidata.org&quot;&gt;Wikidata
        Query&lt;/a&gt; site and mess about with them.&lt;/p&gt;\n\n&lt;p&gt;For those
        interested in taxonomic data Wikidata is quite rich in content. For example,
        you can &lt;a href=&quot;http://tinyurl.com/lur5xtf&quot;&gt;find the author
        of a taxonomic names&lt;/a&gt;, or &lt;a href=&quot;http://tinyurl.com/yca8qke5&quot;&gt;find
        taxon names an author is responsible for creating&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;It
        is also fairly straightforward to search for content by identifier, e.g.\n&lt;pre&gt;\nSELECT
        *\nWHERE\n{\n  ?work wdt:P356 &quot;10.2476/ASJAA.62.33&quot; .\n}\n&lt;/pre&gt;\nwill
        find the article with the DOI 10.2476/ASJAA.62.33. One minor gotcha is that
        Wikidata has all DOIs in UPPERCASE, so you either need to sera for uppercase
        version of the DOI, or use a &lt;a href=&quot;http://tinyurl.com/jwgefzd&quot;&gt;filter
        to convert the case&lt;/a&gt;, which is slow.&lt;/p&gt;\n\n&lt;p&gt;As I come
        across interesting or useful queries I&#39;ll add them to the &lt;a href=&quot;https://github.com/rdmpage/wikidata-queries&quot;&gt;list
        in GitHub&lt;/a&gt;.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
        href='https://www.blogger.com/feeds/16081779/posts/default/8773969887274676870'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/8773969887274676870'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/05/querying-wikidata_31.html'
        title='Querying Wikidata'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-5480415860968016198</id><published>2017-05-31T14:06:00.001+01:00</published><updated>2017-05-31T14:06:34.438+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"CrossRef\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Gene
        Wiki\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"WikiCite\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikidata\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Wikispecies\"/><title type='text'>Wikidata, WikiCite,  and the &quot;bibliography
        of life&quot;</title><content type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-I40X1vbmRWs/WS69kYQXBGI/AAAAAAAAEcI/MfOBvQF3ppcthgDKg9q8WR4glF3Wox1MwCHM/3hhZSGOn_400x400.jpg?imgmax=1600&quot;
        alt=&quot;3hhZSGOn 400x400&quot; title=&quot;3hhZSGOn_400x400.jpg&quot; border=&quot;0&quot;
        width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;Last week I was at &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite_2017&quot;&gt;WikiCite
        2017&lt;/a&gt;, a fascinating three day event in Vienna. &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite&quot;&gt;Wikicite&lt;/a&gt;
        is &quot;a proposal to build a bibliographic database in Wikidata to serve
        all Wikimedia projects&quot;, and is attracting increasing attention from
        academics, librarians, publishers, data geeks, and others. You can get a sense
        of the project by following &lt;a href=&quot;https://twitter.com/wikicite&quot;&gt;@WikiCite&lt;/a&gt;
        on Twitter.&lt;/p&gt;\n\n&lt;p&gt;I went to the meeting in part to learn more
        about WikiCite, and also to spend some time hacking on &lt;a href=&quot;https://species.wikimedia.org&quot;&gt;Wikispecies&lt;/a&gt;.
        I&#39;d been to only one Wiki event before (a &lt;a href=&quot;http://iphylo.blogspot.com/2015/09/wikidata-wikipedia-and-wikisci.html&quot;&gt;Wiki
        Science Conference&lt;/a&gt;) so I&#39;m still finding my way around this
        community. I spent the first two days listening to talks while coding away
        (more on this below), but on Wednesday put my own coding aside to join a bunch
        of people hacking the &lt;a href=&quot;https://www.crossref.org/services/event-data/&quot;&gt;CrossRef
        event API&lt;/a&gt; in a great session led by &lt;a href=&quot;https://twitter.com/joewass&quot;&gt;Joe
        Wass&lt;/a&gt;. I&#39;ve put some notes and code in &lt;a href=&quot;https://github.com/rdmpage/crossref-event-hackathon&quot;&gt;GitHub&lt;/a&gt;.
        The event API tracks what people do with DOIs, including adding them to Wikipedia
        pages when citing a source in support of an assertion. A significant fraction
        of DOI resolutions are from Wikipedia pages, which is one reason why CrossRef
        was present at WikiCite.&lt;/p&gt;\n\n&lt;h3&gt;Wikidata&lt;/h3&gt;\nIn practice
        WikiCite&#39;s goal of building a bibliographic database to serve all Wikimedia
        projects means that articles, books, and other bibliographic items that are
        cited by Wikimedia projects will each be added to Wikidata. For example, the
        &lt;em&gt;ZooKeys&lt;/em&gt; paper &quot;Diversity of manota williston (Diptera,
        mycetophilidae) in ulu temburong national park, brunei&quot; is item &lt;a
        href=&quot;https://www.wikidata.org/wiki/Q21188431&quot;&gt;Q21188431&lt;/a&gt;
        in Wikidata. Wikidata stores the key bibliographic metadata, including identifiers
        such as the DOI (which many at the WikiCite meeting pronounced &quot;doy&quot;
        much to my initial confusion).\n&lt;img style=&quot;display:block; margin-left:auto;
        margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-1t4CZaAYVmE/WS69736rwEI/AAAAAAAAEcM/T1GL-Hx58hIyiYK_rXhApET5ox6YdlEhwCHM/Screenshot%2B2017-05-31%2B12.46.43.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2017 05 31 12 46 43&quot; title=&quot;Screenshot 2017-05-31
        12.46.43.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;401&quot;
        /&gt;\n\n&lt;p&gt;This article was published in &lt;em&gt;ZooKeys&lt;/em&gt;,
        which itself has a Wikidata item (&lt;a href=&quot;https://www.wikidata.org/wiki/Q219980&quot;&gt;Q219980&lt;/a&gt;),
        so in Wikidata the article is linked to the journal (i.e., &quot;ZooKeys&quot;
        isn&#39;t just a dumb string but a link to another Wikidata item). The article
        is also linked to two articles that it cites, and each of these is also a
        Wikidata item.&lt;/p&gt;\n\n&lt;p&gt;These citation links are one reason people
        are interested in WikiCite - it could be the basis of a free and open citation
        graph (for the benefits of such a graph see this piece by David Shotton &lt;a
        href=&quot;http://dx.doi.org/10.1038/502295a&quot;&gt;doi:10.1038/502295a&lt;/a&gt;,
        a participant at the meeting in Vienna). Already some cool tools are being
        built on top of citation data in Wikidata, such as &lt;a href=&quot;https://tools.wmflabs.org/scholia/&quot;&gt;Scholia&lt;/a&gt;
        by &lt;a href=&quot;https://twitter.com/fnielsen&quot;&gt;Finn \xC5rup Nielsen&lt;/a&gt;,
        &lt;a href=&quot;https://twitter.com/EvoMRI&quot;&gt;Daniel Mietchen&lt;/a&gt;
        and &lt;a href=&quot;https://twitter.com/egonwillighagen&quot;&gt;Egon Willighagen&lt;/a&gt;.
        Here, for example, is my &lt;a href=&quot;https://tools.wmflabs.org/scholia/author/Q7356570&quot;&gt;academic
        profile based on information in Wikidata&lt;/a&gt;. It&#39;s woefully incomplete,
        but intriguing. For a more complete example view &lt;a href=&quot;https://tools.wmflabs.org/scholia/author/Q20895241&quot;&gt;Egon
        Willighagen&#39;s profile&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;To some extent
        the utility of tools like Scholia will depend on how complete Wikidata&#39;s
        coverage is of the academic literature, which in turn raises the inevitable
        question of scope. Does Wikicite want to include just the literature cited
        in the various Wikimedia projects, or does it want to expand to include the
        total sum of academic literature?&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikispecies,
        Wikidata and the bibliography of life&lt;/h3&gt;\nWikispecies is one of the
        Wikimedia projects, and the only one that is topic-specific (the others are
        typically global in scope but have content in different languages, or host
        different data types such as images, scanned books, or structured data). As
        I&#39;ve sketched out in an earlier post (&lt;a href=&quot;http://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html&quot;&gt;Thoughts
        on Wikipedia, Wikidata, and the Biodiversity Heritage Library&lt;/a&gt;) I
        think Wikicite and Wikidata are potentially very important to projects such
        as BHL and the &quot;bibliography of life&quot;. Much of our knowledge about
        the world&#39;s biodiversity is contained in the academic literature, and
        much of this is poorly known with no central database where we can find it,
        and much of it is still not digitised. It is tempting to think that Wikidata
        might be a platform around which the biodiversity community could focus its
        efforts on assembling a global database of biodiversity literature. Already
        major taxonomic journals such as &lt;i&gt;ZooKeys&lt;/i&gt; are being fed
        into Wikidata, so it has a significant corpus of biodiversity literature already.&lt;/p&gt;\n\n&lt;p&gt;One
        way to grow this corpus is to focus on Wikispecies. In a post before the Wikicite
        meeting (&lt;a href=&quot;http://iphylo.blogspot.com/2017/03/notes-for-wikicite-2017-wikispecies.html&quot;&gt;Notes
        for WikiCite 2017: Wikispecies reference parsing&lt;/a&gt;) I elaborated on
        this idea. There are two stumbing blocks, one specific to Wikispecies, one
        a more general Wikidata issue.&lt;/p&gt;\n\n&lt;p&gt;The first issue is that
        Wikispecies bibliographic data is relatively unstructured, which makes converting
        it into structured data something of a challenge. I spent much of Wikicite
        hacking some code to do this on Glitch (more on Glitch later), you can see
        the results here: &lt;a href=&quot;https://acoustic-bandana.glitch.me&quot;&gt;https://acoustic-bandana.glitch.me&lt;/a&gt;.
        This web site takes a Wikispecies reference and tries to convert it into CSL-JSON.
        Still very much a work in progress, but I&#39;ve started building tools that
        use this web site as a service and process larger numbers of Wikispecies citations.&lt;/p&gt;\n\n&lt;p&gt;The
        second issue is how you get data into Wikidata, and this is something that&#39;s
        never been entirely clear to me. There are tools for adding an article using
        its DOI (&lt;a href=&quot;http://tools.wmflabs.org/sourcemd&quot;&gt;sourcemd&lt;/a&gt;)
        but this isn&#39;t scalable, and doesn&#39;t handle the case of articles that
        don&#39;t have DOIs. This is still a &lt;a href=&quot;https://twitter.com/wittertainment/status/578910842923687936&quot;&gt;&quot;How
        do you Snapchat? You just Snapchat&quot;&lt;/a&gt; moment. Wikidata desparately
        needs tools and a clear procedure whereby people like me with lots of bibliographic
        data can contribute.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikispecies&lt;/h3&gt;\nAnother
        reason for my interest in Wikispecies (and other sources of bibliographic
        data such as the listed of cited literature being made available by CrossRef,
        see &lt;a href=&quot;https://opencitations.wordpress.com/2017/04/06/the-initiative-for-open-citations/#fn1&quot;&gt;The
        Initiative for Open Citations&lt;/a&gt;) is that this data can be fed into
        BHL to locate more articles in that archive. Once these articles have been
        located they are stored in &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;
        and BHL itself, but it makes sense to have them more accessible, and Wikidata
        looks to be an obvious candidate. Given that Wikispecies is essentially a
        crowd-source taxonomic database there is considerable overlap in content between
        Wikispecies and BHL. The Wikidata data model also allows for some of things
        that taxonomists care about, such as linking dates of publication to evidence
        relative to those dates (in older publications determining the publication
        date often requires quite extensive research).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Summary&lt;/h3&gt;\nLeaving
        aside the specific issues about how to get bibliographic data into Wikidata,
        I guess the question to ask is whether it makes sense to be developing large
        databases of bibliographic data without either using Wikidata as the platform
        to hold that data, or at least linking to Wikidata. Projects such as Gene
        Wiki are migrating from Wikipedia to Wikidata (see &quot;Wikidata as a semantic
        framework for the Gene Wiki initiative&quot; &lt;a href=&quot;http://dx.doi.org/10.1093/database/baw015&quot;&gt;doi:10.1093/database/baw015&lt;/a&gt;),
        perhaps those of us interested in biodiversity literature could use projects
        like Gene Wiki as role models for how we could both contribute and benefit
        from Wikidata and Wikicite.&lt;/p&gt;\n\n&lt;p&gt;I&#39;ve barely scratched
        the surface of what was discussed at Wikicite, for more details see the &lt;a
        href=&quot;https://meta.wikimedia.org/wiki/WikiCite_2017/Program&quot;&gt;program&lt;/a&gt;.
        It is a very different sort of meeting in that the participants come from
        pretty diverse backgrounds, which helps shake up your own assumptions about
        what matters and how things should be done. It&#39;s also great that it&#39;s
        a meeting at which people write code or otherwise hack stuff together, so
        things actually get done. I&#39;ve come away with lots to think about, and
        renewed enthusiasm about the role Wikimedia is playing in structuring our
        knowledge about the world.&lt;/p&gt;\n</content><link rel='edit' type='application/atom+xml'
        href='https://www.blogger.com/feeds/16081779/posts/default/5480415860968016198'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/5480415860968016198'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/05/wikidata-wikicite-and-of-life.html'
        title='Wikidata, WikiCite,  and the &amp;quot;bibliography of life&amp;quot;'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-I40X1vbmRWs/WS69kYQXBGI/AAAAAAAAEcI/MfOBvQF3ppcthgDKg9q8WR4glF3Wox1MwCHM/s72-c/3hhZSGOn_400x400.jpg?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-7806386636502799032</id><published>2017-03-24T14:12:00.001+00:00</published><updated>2017-03-24T14:12:33.713+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"alignment-free phylogeny\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"DNA barcoding\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"ElasticSearch\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"GGBN\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"phylogenetic diversity\"/><title type='text'>This is what phylodiversity
        looks like</title><content type='html'>&lt;p&gt;Following on from earlier
        posts &lt;a href=&quot;http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html&quot;&gt;exploring
        how to map DNA barcodes&lt;/a&gt; and &lt;a href=&quot;http://iphylo.blogspot.co.uk/2016/12/ibol-dna-barcodes-in-gbif.html&quot;&gt;putting
        barcodes into GBIF&lt;/a&gt; it&#39;s time to think about taking advantage
        of what makes barcodes different from typical occurrence data. At present
        GBIF displays data as dots on a map (as do I in &lt;a href=&quot;http://iphylo.org/~rpage/bold-map/&quot;&gt;http://iphylo.org/~rpage/bold-map/&lt;/a&gt;).
        But barcodes come with a lot more information than that. I&#39;m interested
        in exploring how we might measure and visualise biodiversity using just sequences.&lt;/p&gt;\n\n&lt;p&gt;Based
        on a talk by Zachary Tong (&lt;a href=&quot;https://speakerdeck.com/polyfractal/going-organic-genomic-sequencing-in-elasticsearch&quot;&gt;Going
        Organic - Genomic sequencing in Elasticsearch&lt;/a&gt;) I&#39;ve started
        to play with &lt;i&gt;n&lt;/i&gt;-gram searches on DNA barcodes using &lt;a
        href=&quot;https://www.elastic.co/products/elasticsearch&quot;&gt;Elasticsearch&lt;/a&gt;,
        an open source search engine. The idea is that we break the DNA sequence into
        every possible &quot;word&quot; of length &lt;i&gt;n&lt;/i&gt; (also called
        a &lt;i&gt;k&lt;/i&gt;-mer or &lt;i&gt;k&lt;/i&gt;-tuple, where &lt;i&gt;k&lt;/i&gt;
        = &lt;i&gt;n&lt;/i&gt;).&lt;/p&gt;\n\n&lt;p&gt;For example, for &lt;i&gt;n&lt;/i&gt;
        = 5, the sequence GTATCGGTAACGAACTT would look like this:&lt;/p&gt;\n\n&lt;pre&gt;\nGTATCGGTAACGAACTT\n\nGTATC\n
        TATCG\n  ATCGG\n   TCGGT\n    CGGTA\n     GGTAA\n      GTAAC\n       TAACG\n
        \       AACGAA\n         ACGAAC\n          CGAACT\n           GAACTT\n&lt;/pre&gt;\n\n&lt;p&gt;The
        sequence GTATCGGTAACGAACTT comes from Hajibabaei and Singer (2009) who discussed
        &quot;Googling&quot; DNA sequences using search engines (see also Kuksa and
        Pavlovic, 2009). If we index sequences in this way then we can do BLAST-like
        searches very quickly using Elasticsearch. This means it&#39;s feasible to
        take a DNA barcode and ask &quot;what sequences look like this?&quot; and
        return an answer qucikly enoigh for a user not to get bored waiting.&lt;/p&gt;\n\n&lt;p&gt;Another
        nice feature of Elasticsearch is that it supports geospatial queries, so we
        can ask for, say, all the barcodes in a particular region. Having got such
        a list, what we really want is not a list of sequences but a phylogenetic
        tree. Traditionally this can be a time consuming operation, we have to take
        the sequences, align them, then input that alignment into a tree building
        algorithm. Or do we?&lt;/p&gt;\n\n&lt;p&gt;There&#39;s growing interest in
        &quot;alignment-free&quot; phylogenetics, a phrase I&#39;d heard but not really
        followed up. Yang and Zhang (2008) described an approach where every sequences
        is encoded as a vector of all possible &lt;i&gt;k&lt;/i&gt;-tuples. For DNA
        sequences &lt;i&gt;k&lt;/i&gt; = 5 there are 4&lt;sup&gt;5&lt;/sup&gt; = 1024
        possible combinations of the bases A, C, G, and T, so a sequence is represented
        as a vector with 1024 elements, each one is the frequency of the corresponding
        5-tuple. The &quot;distance&quot; between two sequences is the mathematical
        distance between these vectors for the two sequences. Hence we no longer need
        to align the sequences being comapred, we simply chunk them into all &quot;words&quot;
        of 5 bases in length, and compare the frequencies of the 1024 different possible
        &quot;words&quot;.&lt;/p&gt;\n\n&lt;p&gt;In their study Yang and Zhang (2008)
        found that:&lt;/p&gt;\n\n&lt;blockquote&gt;We compared tuples of di\uFB00erent
        sizes and found that tuple size 5 combines both performance speed and accuracy;
        tuples of shorter lengths contain less information and include more randomness;
        tuples of longer lengths contain more information and less random- ness, but
        the vector size expands exponentially and gets too large and computationally
        ine\uFB03cient.&lt;/blockquote&gt;\n\n&lt;p&gt;So we can use the same word
        size for both Elasticsearch indexing and for computing the distance matrix.
        We still need to create a tree, for which we could use something quick like
        neighbour-joining (NJ). This method is sufficiently quick to be available
        in Javascript and hence can be computed by a web browser (e.g., &lt;a href=&quot;https://github.com/biosustain/neighbor-joining&quot;&gt;biosustain/neighbor-joining&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;Putting
        this all together, I&#39;ve built a rough-and-ready demo that takes some DNA
        barcodes, puts them on a map, then enables you to draw a box on a map and
        the demo will retrieve the DNA barcodes in that area, compute a distance matrix
        using 5-tuples, then build a NJ tree, all on the fly in your web browser.&lt;/p&gt;\n\n&lt;div
        style=&quot;text-align:center&quot;&gt;\n&lt;iframe src=&quot;https://player.vimeo.com/video/209886913&quot;
        width=&quot;466&quot; height=&quot;294&quot; frameborder=&quot;0&quot; webkitallowfullscreen
        mozallowfullscreen allowfullscreen&gt;&lt;/iframe&gt;\n&lt;p&gt;&lt;a href=&quot;https://vimeo.com/209886913&quot;&gt;Phylodiversity
        on the fly&lt;/a&gt; from &lt;a href=&quot;https://vimeo.com/rdmpage&quot;&gt;Roderic
        Page&lt;/a&gt; on &lt;a href=&quot;https://vimeo.com&quot;&gt;Vimeo&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;\n\n&lt;p&gt;This
        is all very crude, and I need to explore scalability (at the moment I limit
        the results to the first 200 DNA sequences found), but it&#39;s encouraging.
        I like the idea that, in principle, we could go to any part of the globe,
        ask &quot;what&#39;s there?&quot; and get back a phylogenetic tree for the
        DNA barcodes in that area.&lt;/p&gt;\n\n&lt;p&gt;This also means that we could
        start exploring phylogenetic diversity using DNA barcodes, as Faith &amp;
        Baker (2006) wanted a decade ago:&lt;/p&gt;\n\n&lt;blockquote&gt;...PD has
        been advocated as a way to make the best-possible use of the wealth of new
        data expected from large-scale DNA \u201Cbarcoding\u201D programs. This prospect
        raises interesting bio-informatics issues (discussed below), including how
        to link multiple sources of evidence for phylogenetic inference, and how to
        create a web-based linking of PD assessments to the barcode\u2013of-life database
        (BoLD).&lt;/blockquote&gt;\n\n&lt;p&gt;The phylogenetic diversity of an area
        is essentially the length of the tree of DNA barcodes, so if we build a tree
        we have a measure of diversity. Note that this contrasts with other approaches,
        such as Miraldo et al.&#39;s &quot;An Anthropocene map of genetic diversity&quot;
        which measured genetic diversity within species but not between (!).&lt;/p&gt;\n\n&lt;h4&gt;Practical
        issues&lt;/h4&gt;\n\n&lt;p&gt;There are a bunch of practical issues to work
        through, such as how scalable it is to compute phylogenies using Javascript
        on the fly. For example, could we do something like generate a one degree
        by one degree grid of the Earth, take all the barcodes in each cell and compute
        a phylogeny for each cell? Could we do this in CouchDB? What about sampling,
        should we be taking a finite, random sample of sequences so that we try and
        avoid sampling bias?&lt;/p&gt;\n\n&lt;p&gt;There are also data management
        issues. I&#39;m exploring downloading DNA barcodes, creating a Darwin Core
        Archive file using the &lt;a href=&quot;http://wiki.ggbn.org/ggbn/Main_Page&quot;&gt;Global
        Genome Biodiversity Network (GGBN) data standard&lt;/a&gt;, then converting
        the Darwin Core Archive into JSON and sending that to Elasticsearch. The reason
        for the intermediate step of creating the archive is so that we can edit the
        data, add missing geospatial informations, etc. I envisage having a set of
        archives, hosted say on GitHub. These archives could also be directly imported
        into GBIF, ready for the time that GBIF can handle genomic data.&lt;/p&gt;\n\n&lt;h4&gt;References&lt;/h4&gt;\n\n&lt;ul&gt;\n&lt;li&gt;Faith,
        D. P., &amp; Baker, A. M. (2006). Phylogenetic diversity (PD) and biodiversity
        conservation: some bioinformatics challenges. Evol Bioinform Online. 2006;
        2: 121\u2013128. &lt;a href=&quot;https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2674678/&quot;&gt;PMC2674678&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-pmid=&quot;19455206&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;Hajibabaei,
        M., &amp; Singer, G. A. (2009). Googling DNA sequences on the World Wide Web.
        BMC Bioinformatics. Springer Nature. &lt;a href=&quot;https://doi.org/10.1186/1471-2105-10-s14-s4&quot;&gt;https://doi.org/10.1186/1471-2105-10-s14-s4&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1186/1471-2105-10-s14-s4&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;Kuksa,
        P., &amp; Pavlovic, V. (2009). Efficient alignment-free DNA barcode analytics.
        BMC Bioinformatics. Springer Nature. &lt;a href=&quot;https://doi.org/10.1186/1471-2105-10-s14-s9&quot;&gt;https://doi.org/10.1186/1471-2105-10-s14-s9&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1186/1471-2105-10-s14-s9&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;Miraldo,
        A., Li, S., Borregaard, M. K., Florez-Rodriguez, A., Gopalakrishnan, S., Rizvanovic,
        M., \u2026 Nogues-Bravo, D. (2016, September 29). An Anthropocene map of genetic
        diversity. Science. American Association for the Advancement of Science (AAAS).
        &lt;a href=&quot;https://doi.org/10.1126/science.aaf4381&quot;&gt;https://doi.org/10.1126/science.aaf4381&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1126/science.aaf4381&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;Yang,
        K., &amp; Zhang, L. (2008, January 10). Performance comparison between k-tuple
        distance and four model-based distances in phylogenetic tree reconstruction.
        Nucleic Acids Research. Oxford University Press (OUP). &lt;a href=&quot;https://doi.org/10.1093/nar/gkn075&quot;&gt;https://doi.org/10.1093/nar/gkn075&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1093/nar/gkn075&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;/ul&gt;</content><link

- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-Vbm9mlgY6sU/WFwUL5gdUyI/AAAAAAAAEVw/QRqkCxvJl4w/220px-The_Face_of_a_Lupine_Blue.jpg?imgmax=1600\"
      alt=\"220px The Face of a Lupine Blue\" title=\"220px-The_Face_of_a_Lupine_Blue.jpg\"
      border=\"0\" width=\"128\" height=\"96\" style=\"float:right;\" />Following
      on from  <a href=\"http://iphylo.blogspot.com/2016/12/ibol-dna-barcodes-in-gbif.html\">adding
      DNA barcodes to GBIF</a> I''ve now uploaded a taxonomic classification of DNA
      barcode BINs (Barcode Index Numbers). Each BIN is a cluster of similar DNA barcodes
      that is essentially equivalent to a species. For more details see:\n<blockquote>Ratnasingham,
      S., & Hebert, P. D. N. (2013, July 8). A DNA-Based Registry for All Animal Species:
      The Barcode Index Number (BIN) System. (D. Fontaneto, Ed.), PLoS ONE. Public
      Library of Science (PLoS). <a href=\"https://doi.org/10.1371/journal.pone.0066213\">https://doi.org/10.1371/journal.pone.0066213</a></blockquote>\nThe
      data I''ve uploaded was obtained by screen scraping the BOLD web site for each
      BIN in the DNA barcode dataset (BOLD''s API doesn''t let me get all the information
      I want). In addition to the taxonomic hierarchy associated with each BIN I''ve
      also extracted any publications mentioned on the BIN page, and subsequently
      tried to link those to the corresponding DOI, if the publication has one. The
      code for all this is available on GitHub <a href=\"https://github.com/rdmpage/bold-bins\">https://github.com/rdmpage/bold-bins</a>,
      which also serves as the host for the Darwin Core Archive for this dataset.
      There''s a neat trick where you can use a .gitattributes file to tell GitHub
      not store certain files in the zip file it creates for the repository (see <a
      href=\"https://feeding.cloud.geek.nz/posts/excluding-files-from-git-archive/\">Excluding
      files from git archive exports using gitattributes</a> by <a href=\"https://twitter.com/fmarier\">@fmarier</a>).</p>\n\n<p>Having
      done this, I''ve a few thoughts.</p>\n\n<h4>Please, please use DOIs for articles</h4>\n\n<p>BOLD
      pages for BINs often include one or more papers that published the barcodes
      included in that BIN. This is great, but often links to these papers are pretty
      strange:</p>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\"
      dir=\"ltr\">Ever wonder why DOIs are nice? Take a look at this URL for an article
      :O This is why you want to store DOIs in databases, not links... <a href=\"https://t.co/QzthcL8f7k\">pic.twitter.com/QzthcL8f7k</a></p>&mdash;
      Roderic Page (@rdmpage) <a href=\"https://twitter.com/rdmpage/status/811162429514256384\">December
      20, 2016</a></blockquote> <script async src=\"//platform.twitter.com/widgets.js\"
      charset=\"utf-8\"></script>\n\n<p>If you are going to store literature in a
      database treat links to articles with great care. they are often full of extraneous
      stuff that depends on how the user reached that article online. DOIs greatly
      simplify this process. Instead of a URL like <a href=\"http://onlinelibrary.wiley.com/store/10.1111/j.1755-0998.2009.02650.x/asset/j.1755-0998.2009.02650.x.pdf?v=1&t=hellc54c&s=e14bbc4146b66a051ad5cd1f5361ac2e16dc5831&systemMessage=Pay+Per+View+will+be+unavailable+for+upto+3+hours+from+06%3A00+EST+March+23rd+\">http://onlinelibrary.wiley.com/store/10.1111/j.1755-0998.2009.02650.x/asset/j.1755-0998.2009.02650.x.pdf?v=1&t=hellc54c&s=e14bbc4146b66a051ad5cd1f5361ac2e16dc5831&systemMessage=Pay+Per+View+will+be+unavailable+for+upto+3+hours+from+06%3A00+EST+March+23rd+</a>
      (I kid you not) you should use the DOI <a href=\"http://dx.doi.org/10.1111/j.1755-0998.2009.02650.x\">10.1111/j.1755-0998.2009.02650.x</a>.</p>\n\n<p>Adding
      DOIs to these articles means GBIF will display them on the corresponding species
      page, for example <a href=\"http://www.gbif.org/species/2138546\"><i>Centromerus
      sylvaticus</i> (Blackwall, 1841)</a> has links to these two papers:\n<blockquote>Telfer,
      A., deWaard, J., Young, M., Quinn, J., Perez, K., Sobel, C., \u2026 Hebert,
      P. (2015, August 30). Biodiversity inventories in high gear: DNA barcoding facilitates
      a rapid biotic survey of a temperate nature reserve. Biodiversity Data Journal.
      Pensoft Publishers. <a href=\"https://doi.org/10.3897/bdj.3.e6313\">https://doi.org/10.3897/bdj.3.e6313</a></blockquote>\n<blockquote>Blagoev,
      G. A., deWaard, J. R., Ratnasingham, S., deWaard, S. L., Lu, L., Robertson,
      J., \u2026 Hebert, P. D. N. (2015, July 26). Untangling taxonomy: a DNA barcode
      reference library for Canadian spiders. Molecular Ecology Resources. Wiley-Blackwell.
      <a href=\"https://doi.org/10.1111/1755-0998.12444\">https://doi.org/10.1111/1755-0998.12444</a></blockquote>\nNow
      GBIF users can easily explore what we know about barcodes from this species
      by going directly to the primary literature.</p>\n\n<p><h4>Dark taxa</h4>\nIn
      an earlier post I discussed <a href=\"http://iphylo.blogspot.com/2011/04/dark-taxa-genbank-in-post-taxonomic.html\">dark
      taxa</a>, which are taxa that lack formal scientific names. BOLD is full of
      these, so many of the taxa I''ve added to GBIF don''t have Linnean names. Instead
      I''ve used a combination of higher taxon name and the BIN itself.</p>\n\n<h4>Composite
      taxa</h4>\nHaving said that BINs are essentially the same as species, this need
      not imply that there''s a one-to-one match between BINs and currently recognised
      species (indeed, this is of the things that makes barcoding so interesting,
      it''s ability to discover hidden variation without taxa currently considered
      to be a single species). This means that some BINs will have the same name (significant
      variation within a species), and some BINs will have multiple names (more than
      one species name assigned to the same BIN). For example, <a href=\"http://bins.boldsystems.org/index.php/Public_BarcodeCluster?clusteruri=BOLD:AAA2525\">BOLD:AAA2525</a>
      is a cluster of DNA barcodes with the following names attached:\n<ul>\n<li><i>Icaricia
      lupini</i></li>\n<li><i>Icaricia acmon</i></li>\n<li><i>Icaricia neurona</i></li>\n<li><i>Plebejus
      lupini</i></li>\n<li><i>Aricia</i> sp. RV-2009</li>\n<li><i>Aricia acmon</i></li>\n<li><i>Plebejus
      acmon</i></li>\n<li><i>Plebejus elvira</i></li>\n<li><i>Icaricia lupini texanus</i></li>\n<li><i>Icaricia
      lupini monticola</i></li>\n<li><i>Icaricia lupini chlorina</i></li>\n<li><i>Icaricia
      lupini lupini</i></li>\n<li><i>Icaricia lupini alpicola</i></li>\n</ul>\nThis
      cluster of names includes subspecies, synonyms (e.g. ). Looking at the phylogeny
      for this BIN (PDF-only) some of these names are intermingled suggesting that
      some specimens might be misidentified, apparently <i>Icaricia lupini</i> and
      <i>I. acmon</i> are very similar:\n<blockquote>Coutsis, J. G. (2011). The male
      genitalia of N American Icaricia lupini and I. acmon; how they differ from each
      other and how they compare to those of the other two members of the group, I.
      neurona and I. shasta (Lepidoptera: Lycaenidae, Polyommatiti). Phegea, 39(4),
      144-151. Retrieved from <a href=\"http://biostor.org/reference/160269\">http://biostor.org/reference/160269</a></blockquote>\n\n<p><h4>Summary</h4>\nThis
      is a first attempt to integrate DNA barcode taxonomy into GBIF, so there are
      going to be some issues to explore. GBIF currently assumes taxa can be easily
      mapped to a Linnean hierarchy. While this is ultimately likely to be true for
      animal COI barcodes, getting there is going to be messy while we have numerous
      dark taxa and/or BINs which don''t match the current identifications of the
      voucher specimens.</p>\n\n<p>Perhaps it''s worth asking whether attempt to fit
      the results of DNA barcoding into a classical taxonomy is the best way forward.
      In doing so we loose much of what makes barcodoing so powerful, namely a specimen-level
      phylogenetic tree. Maybe what we should be really thinking about is ways to
      explore barcoding data natively. See <a href=\"http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html\">Notes
      on next steps for the million DNA barcodes map</a> for some thoughts on how
      to do that.</p>\n\n<p>Image from Wikimedia Commons <a href=\"https://en.wikipedia.org/wiki/File:The_Face_of_a_Lupine_Blue.jpg\">The
      Face of a Lupine Blue</a> by <a href=\"http://flickr.com/photos/49503118795@N01\">Ingrid
      Taylar</a>.</p>", "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-Vbm9mlgY6sU/WFwUL5gdUyI/AAAAAAAAEVw/QRqkCxvJl4w/220px-The_Face_of_a_Lupine_Blue.jpg?imgmax=1600",
      "width": "128", "height": "96", "alt": "220px The Face of a Lupine Blue"}],
      "updated_at": 1482429492, "published_at": 1482429480, "image": "https://lh3.googleusercontent.com/-Vbm9mlgY6sU/WFwUL5gdUyI/AAAAAAAAEVw/QRqkCxvJl4w/s72-c/220px-The_Face_of_a_Lupine_Blue.jpg?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "Following
      on from  adding DNA barcodes to GBIF I''ve now uploaded a taxonomic classification
      of DNA barcode BINs (Barcode Index Numbers). Each BIN is a cluster of similar
      DNA barcodes that is essentially equivalent to a species. For more details see:
      Ratnasingham, S., &amp; Hebert, P. D. N. (2013, July 8). A DNA-Based Registry
      for All Animal Species: The Barcode Index Number (BIN) System.", "tags": ["BOLD",
      "DNA Barcoding", "GBIF", "Taxonomy"], "title": "DNA barcoding taxonomy now in
      GBIF", "url": "https://iphylo.blogspot.com/2016/12/dna-barcoding-taxonomy-now-in-gbif.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-2238835611798157845", "archive_url":

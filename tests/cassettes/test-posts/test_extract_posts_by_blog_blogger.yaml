      \"Screenshot 2017-01-11 17.07.14.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"206\" height=\"72\"} Note the ORCID\n[0000-0002-6005-1067](http://orcid.org/0000-0002-6005-1067).\nInterestingly,
      Bernard Landry\\''s ORCID profile doesn\\''t list any\npublications, whereas
      we can see lists of these in BioStor and\n[Wikispecies](https://species.wikimedia.org/wiki/Bernard_Landry).\n\n####
      Where next?\n\nThere are several obstacles to mapping the names of authors to\nidentifiers.
      One is simply the lack of identifiers. This seems to be\nrapidly becoming less
      of a problem with the efforts of the library\ncommunity around [VIAF](http://viaf.org),

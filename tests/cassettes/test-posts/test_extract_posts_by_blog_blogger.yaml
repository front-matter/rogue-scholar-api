- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-PFplm7rANV0/V2wIfFwDr5I/AAAAAAAAEOY/Wsgx40sZ8gc/7iUlfzBp.jpg?imgmax=1600\"
      alt=\"7iUlfzBp\" title=\"7iUlfzBp.jpg\" border=\"0\" width=\"128\" height=\"128\"
      style=\"float:right;\" />I will be at <a href=\"https://reconevent.com\">ReCon
      16 in Edinburgh</a> (hashtag <a href=\"https://twitter.com/hashtag/ReCon_16?src=hash\">#ReCon_16</a>),
      the second ReCon event I''ve attended (see <a href=\"http://iphylo.blogspot.com/2015/06/thoughts-on-recon-15-dois-github-orcid.html\">Thoughts
      on ReCon 15: DOIs, GitHub, ORCID, altmetric, and transitive credit</a>). For
      the hack day that follows I''ve put together some instructions for a way to
      glue together annotations made by multiple people using <a href=\"https://hypothes.is\">hypothes.is</a>.
      It works by using <a href=\"https://ifttt.com\">IFTTT</a> to read a user''s
      annotation stream (i.e., the annotations they''ve made) and then post those
      to a CouchDB database hosted by <a href=\"http://cloudant.com\">Cloudant</a>.</p>\n\n<p>Why,
      you might ask? Well, I''m interested in using hypothes.is to make machine-readable
      annotations on papers. For example, we could select a pair of geographic co-ordinates
      (latitude and longitude) in a paper, tag it \"geo\", then have a tool that takes
      that annotation, converts it to a pair of decimal numbers and renders it on
      a map.</p>\n\n<img style=\"display:block; margin-left:auto; margin-right:auto;\"
      src=\"https://lh3.googleusercontent.com/-PgGXvvkzeBw/V2wIf2JDDgI/AAAAAAAAEOg/U0ksvXQ8jeM/Screenshot%2525202016-06-23%25252015.53.07.png?imgmax=1600\"
      alt=\"Screenshot 2016 06 23 15 53 07\" title=\"Screenshot 2016-06-23 15.53.07.png\"
      border=\"0\" width=\"460\" height=\"350\" />\n\n<p>Or we could be reading a
      paper and the literature cited lacks links to the cited literature (i.e., there
      are no DOIs). We could add those by selecting the reference, pasted in the DOI
      as the annotation, and tagging it \"cites\". If we aggregate all those annotations
      then we could write a query that lists all the DOIs of the cited literature
      (i.e., it builds a small part of the citation graph).</p>\n\n<p>By aggregating
      across multiple users we effectively crowd source the annotation problem, but
      in a way that we can still collect those annotations. For this hack I''m going
      to automate this collection by enabling each user to create an IFTTT recipe
      that feeds their annotations into the database (they can switch this feature
      off at any time by switching off the recipe).</p>\n\n<p>Manual annotation is
      not scalable, but it does enable us to explore different ways to annotate the
      literature, and what sort of things people may be interested in. For example,
      we could flag scientific names, great numbers, localities, specimens, concepts,
      people, etc. We could explore what degree of post-processing would be needed
      to make the annotations computable (e.g., converting 8\u00b007\u203245.73\u2033S,
      63\u00b042\u203209.64\u2033W'' into decimal latitude and longitude).</p>\n\n<p>If
      this project works I hope to learn something about people want to extract from
      the literature, and to what extent having a database of annotations can provide
      useful information. This will also help inform my thinking about automated annotation,
      which I''ve explored in <a href=\"http://iphylo.blogspot.com/2015/09/hypothesis-revisited-annotating.html\">Hypothes.is
      revisited: annotating articles in BioStor</a>.</p>", "content_text": "content_text",
      "images": [{"src": "https://lh3.googleusercontent.com/-PFplm7rANV0/V2wIfFwDr5I/AAAAAAAAEOY/Wsgx40sZ8gc/7iUlfzBp.jpg?imgmax=1600",
      "width": "128", "height": "128", "alt": "7iUlfzBp"}, {"src": "https://lh3.googleusercontent.com/-PgGXvvkzeBw/V2wIf2JDDgI/AAAAAAAAEOg/U0ksvXQ8jeM/Screenshot%2525202016-06-23%25252015.53.07.png?imgmax=1600",

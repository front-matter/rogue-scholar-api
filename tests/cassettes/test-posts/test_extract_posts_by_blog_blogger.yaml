- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "I\\''ve been
      viewing Apple\\''s Knowledge Navigator concept video from 1987\nand it\\''s
      striking how much of this we have today, and yet how far away\nwe are from the
      complete vision. For some background on this promotional\nvideo see [The Making
      of Knowledge\nNavigator](http://www.dubberly.com/articles/the-making-of-knowledge-navigator.html).\nThe
      computer scientist [Alan\nKay](https://en.wikipedia.org/wiki/Alan_Kay) provided
      some advice to the\nmakers (who put the video together for a presentation by
      then Apple CEO\nJohn Sculley). Kay is a true visionary, he\\''s [currently working
      on\nchildren, computers, and education](http://www.vpri.org), motivated by\nthe
      realisation that, like the printing press before it, computing will\nchange
      the way people think, and how children learn using computers\ncould have a profound
      impact on our future.\n\nThe Knowledge Navigator video looked futuristic when
      it came out, but\nnow we have [ubiquitous touch interfaces](https://youtu.be/aXV-yaFmQNk),\nvideo
      chat, and can talk to computers (albeit not with the level of\nsophistication
      shown in the video). But there are a couple of things in\nthe concept video
      that are in many ways even more impressive.\n\nEarly on, our professor is trying
      to track down a paper, and he can\\''t\nquite remember the name of the author.
      His visual assistant (a more\nsophisticated version of Siri) finds it, which
      of itself isn\\''t too\nexciting (Google supports searching for things when
      you don\\''t quite\nknow what it is you\\''re looking for). What is more impressive
      is that\nthe professor can access and play with the data in the paper, and\ncompare
      the predictions made in that paper with more recent data.\n\n:::::: {.iframe}\n:::
      {#player}\n:::\n\n:::: {.player-unavailable}\n# Ein Fehler ist aufgetreten.
      {#ein-fehler-ist-aufgetreten. .message}\n\n::: {.submessage}\n[Sieh dir dieses
      Video auf www.youtube.com\nan](https://www.youtube.com/watch?v=-jiBLQyUi38){target=\"_blank\"}
      oder\naktiviere JavaScript, falls es in deinem Browser deaktiviert sein\nsollte.\n:::\n::::\n::::::\n\nThis
      requires that we have access to the data and models from a\npublished paper,
      and a way to easily add new data and redo the analyses.\nThis is related to
      \\\"reproducible science\\\"\n[doi:10.1038/s41562-016-0021](https://doi.org/10.1038/s41562-016-0021)\nand
      the notion of \\\"executable papers\\\"\n[doi:10.1016/j.procs.2011.04.074](https://doi.org/10.1016/j.procs.2011.04.074),\nbut
      goes beyond that because we don\\''t just reproduce the results in the\noriginal
      paper, we can add to them. And it\\''s all seamless and\neffortless. Anyone
      who has tried to get adta from a paper and do\nsomething with it will recognise
      that we are a long way from this.\n\nThe second interesting example is when
      our professor is chatting online\nwith a colleague about deforestation in South
      America, and she sends him\nher graphical model of the spread of the Sahara.
      They then view these\nside-by-side. Note that this is not two separate videos,
      the simulations\nmerge together and their timeline syncs so that they play together\nsimultaneously.
      The parameters of the simulations can also be changed on\nthe fly.\n\n::::::
      {.iframe}\n::: {#player}\n:::\n\n:::: {.player-unavailable}\n# Ein Fehler ist
      aufgetreten. {#ein-fehler-ist-aufgetreten. .message}\n\n::: {.submessage}\n[Sieh
      dir dieses Video auf www.youtube.com\nan](https://www.youtube.com/watch?v=-jiBLQyUi38){target=\"_blank\"}
      oder\naktiviere JavaScript, falls es in deinem Browser deaktiviert sein\nsollte.\n:::\n::::\n::::::\n\nThis
      ability to collaborate in real time in the same space with both\ndata and analysis
      is something that we don\\''t really have, at least I\\''m\nnot aware of it.
      Yes, we can work together on editing a Google Document,\nbut throwing together
      two data sets or visualisations and have them\nalign themselves automatically
      is pretty cool.\n\nWhile some aspects of the Knowledge Navigator video look
      quaint, it\\''s\nstriking that the actual core of the video - a researcher redoing
      an\nanalysis published by another researcher, or collaborating with a\ncolleague
      with different but related data is still something we haven\\''t\nbeen able
      to achieve yet (for some related work on collaboratively\nviewing evolutionary
      trees see \\\"Interactive Tree Comparison for\nCo-located Collaborative Information
      Visualization\\\"\n[doi:10.1109/TVCG.2007.70568](https://doi.org/10.1109/TVCG.2007.70568)).\nIn

- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<img src=\"https://lh3.googleusercontent.com/-Nix9hko4Mis/WDa9g9JD8AI/AAAAAAAAEUo/64SSPPPrY7M/170px-Copyright.svg.png?imgmax=1600\"
      alt=\"170px Copyright svg\" title=\"170px-Copyright.svg.png\" border=\"0\" width=\"128\"
      height=\"128\" style=\"float:right;\" />Willi Egloff, Donat Agosti, Puneet Kishor,
      David Patterson, and Jeremy A. Miller have published an interesting preprint
      entitled \u201cCopyright and the Use of Images as Biodiversity Data\u201d<br
      />\n<a href=\"http://dx.doi.org/10.1101/087015\">DOI:10.1101/087015</a> in which
      they argue that taxonomic images aren''t copyrightable. I''m not convinced,
      and have commented on the <a href=\"http://biorxiv.org/content/early/2016/11/11/087015\">bioRxiv
      site</a>. Frustratingly bioRxiv puts comments into a moderation queue (in my
      opinion the stupidest thing to do if you want to enable conversation) so I''ve
      posted my comment here.<br />\n<br />\n<blockquote>\nIt seems to me that there
      are two deeply problematic aspects to this claim. The first is that taxonomic
      illustration is not creative. This seems, at best, arguable. I''ve illustrated
      new species, and it sure felt like I was doing creative work. Arguably every
      creative work adheres to conventions of a discipline, how does this by itself
      make copyright irrelevant?<br />\n<br />\nSecondly, I''m unconvinced that a
      legal opinion that hasn''t been tested in a court is worth much. We can assert
      whatever interpretation of copyright we want, I doubt that would stop legal
      action by a person or organisation that felt it could benefit from such action.
      The real question will be whether treating taxonomic images as outside of copyright
      would be considered a sufficient threat to someone''s business model for them
      to take action.<br />\n<br />\nI completely support the idea that the images
      (and all taxonomic-relevant data) should be completely free and open, but simply
      asserting that it should be doesn''t make it so.</blockquote>", "content_text":
      "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-Nix9hko4Mis/WDa9g9JD8AI/AAAAAAAAEUo/64SSPPPrY7M/170px-Copyright.svg.png?imgmax=1600",

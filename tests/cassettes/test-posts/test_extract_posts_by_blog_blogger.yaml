- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>Following on from earlier posts <a href=\"http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html\">exploring
      how to map DNA barcodes</a> and <a href=\"http://iphylo.blogspot.co.uk/2016/12/ibol-dna-barcodes-in-gbif.html\">putting
      barcodes into GBIF</a> it''s time to think about taking advantage of what makes
      barcodes different from typical occurrence data. At present GBIF displays data
      as dots on a map (as do I in <a href=\"http://iphylo.org/~rpage/bold-map/\">http://iphylo.org/~rpage/bold-map/</a>).
      But barcodes come with a lot more information than that. I''m interested in
      exploring how we might measure and visualise biodiversity using just sequences.</p>\n\n<p>Based
      on a talk by Zachary Tong (<a href=\"https://speakerdeck.com/polyfractal/going-organic-genomic-sequencing-in-elasticsearch\">Going
      Organic - Genomic sequencing in Elasticsearch</a>) I''ve started to play with
      <i>n</i>-gram searches on DNA barcodes using <a href=\"https://www.elastic.co/products/elasticsearch\">Elasticsearch</a>,
      an open source search engine. The idea is that we break the DNA sequence into
      every possible \"word\" of length <i>n</i> (also called a <i>k</i>-mer or <i>k</i>-tuple,
      where <i>k</i> = <i>n</i>).</p>\n\n<p>For example, for <i>n</i> = 5, the sequence
      GTATCGGTAACGAACTT would look like this:</p>\n\n<pre>\nGTATCGGTAACGAACTT\n\nGTATC\n
      TATCG\n  ATCGG\n   TCGGT\n    CGGTA\n     GGTAA\n      GTAAC\n       TAACG\n        AACGAA\n         ACGAAC\n          CGAACT\n           GAACTT\n</pre>\n\n<p>The
      sequence GTATCGGTAACGAACTT comes from Hajibabaei and Singer (2009) who discussed
      \"Googling\" DNA sequences using search engines (see also Kuksa and Pavlovic,
      2009). If we index sequences in this way then we can do BLAST-like searches
      very quickly using Elasticsearch. This means it''s feasible to take a DNA barcode
      and ask \"what sequences look like this?\" and return an answer qucikly enoigh
      for a user not to get bored waiting.</p>\n\n<p>Another nice feature of Elasticsearch
      is that it supports geospatial queries, so we can ask for, say, all the barcodes
      in a particular region. Having got such a list, what we really want is not a
      list of sequences but a phylogenetic tree. Traditionally this can be a time
      consuming operation, we have to take the sequences, align them, then input that
      alignment into a tree building algorithm. Or do we?</p>\n\n<p>There''s growing
      interest in \"alignment-free\" phylogenetics, a phrase I''d heard but not really
      followed up. Yang and Zhang (2008) described an approach where every sequences
      is encoded as a vector of all possible <i>k</i>-tuples. For DNA sequences <i>k</i>
      = 5 there are 4<sup>5</sup> = 1024 possible combinations of the bases A, C,
      G, and T, so a sequence is represented as a vector with 1024 elements, each
      one is the frequency of the corresponding 5-tuple. The \"distance\" between
      two sequences is the mathematical distance between these vectors for the two
      sequences. Hence we no longer need to align the sequences being comapred, we
      simply chunk them into all \"words\" of 5 bases in length, and compare the frequencies
      of the 1024 different possible \"words\".</p>\n\n<p>In their study Yang and
      Zhang (2008) found that:</p>\n\n<blockquote>We compared tuples of di\ufb00erent
      sizes and found that tuple size 5 combines both performance speed and accuracy;
      tuples of shorter lengths contain less information and include more randomness;
      tuples of longer lengths contain more information and less random- ness, but
      the vector size expands exponentially and gets too large and computationally
      ine\ufb03cient.</blockquote>\n\n<p>So we can use the same word size for both
      Elasticsearch indexing and for computing the distance matrix. We still need
      to create a tree, for which we could use something quick like neighbour-joining
      (NJ). This method is sufficiently quick to be available in Javascript and hence
      can be computed by a web browser (e.g., <a href=\"https://github.com/biosustain/neighbor-joining\">biosustain/neighbor-joining</a>).</p>\n\n<p>Putting
      this all together, I''ve built a rough-and-ready demo that takes some DNA barcodes,
      puts them on a map, then enables you to draw a box on a map and the demo will
      retrieve the DNA barcodes in that area, compute a distance matrix using 5-tuples,
      then build a NJ tree, all on the fly in your web browser.</p>\n\n<div style=\"text-align:center\">\n<iframe
      src=\"https://player.vimeo.com/video/209886913\" width=\"466\" height=\"294\"
      frameborder=\"0\" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>\n<p><a
      href=\"https://vimeo.com/209886913\">Phylodiversity on the fly</a> from <a href=\"https://vimeo.com/rdmpage\">Roderic
      Page</a> on <a href=\"https://vimeo.com\">Vimeo</a>.</p></div>\n\n<p>This is
      all very crude, and I need to explore scalability (at the moment I limit the
      results to the first 200 DNA sequences found), but it''s encouraging. I like
      the idea that, in principle, we could go to any part of the globe, ask \"what''s
      there?\" and get back a phylogenetic tree for the DNA barcodes in that area.</p>\n\n<p>This
      also means that we could start exploring phylogenetic diversity using DNA barcodes,
      as Faith & Baker (2006) wanted a decade ago:</p>\n\n<blockquote>...PD has been
      advocated as a way to make the best-possible use of the wealth of new data expected
      from large-scale DNA \u201cbarcoding\u201d programs. This prospect raises interesting
      bio-informatics issues (discussed below), including how to link multiple sources
      of evidence for phylogenetic inference, and how to create a web-based linking
      of PD assessments to the barcode\u2013of-life database (BoLD).</blockquote>\n\n<p>The
      phylogenetic diversity of an area is essentially the length of the tree of DNA
      barcodes, so if we build a tree we have a measure of diversity. Note that this
      contrasts with other approaches, such as Miraldo et al.''s \"An Anthropocene
      map of genetic diversity\" which measured genetic diversity within species but
      not between (!).</p>\n\n<h4>Practical issues</h4>\n\n<p>There are a bunch of
      practical issues to work through, such as how scalable it is to compute phylogenies
      using Javascript on the fly. For example, could we do something like generate
      a one degree by one degree grid of the Earth, take all the barcodes in each
      cell and compute a phylogeny for each cell? Could we do this in CouchDB? What
      about sampling, should we be taking a finite, random sample of sequences so
      that we try and avoid sampling bias?</p>\n\n<p>There are also data management
      issues. I''m exploring downloading DNA barcodes, creating a Darwin Core Archive
      file using the <a href=\"http://wiki.ggbn.org/ggbn/Main_Page\">Global Genome
      Biodiversity Network (GGBN) data standard</a>, then converting the Darwin Core
      Archive into JSON and sending that to Elasticsearch. The reason for the intermediate
      step of creating the archive is so that we can edit the data, add missing geospatial
      informations, etc. I envisage having a set of archives, hosted say on GitHub.
      These archives could also be directly imported into GBIF, ready for the time
      that GBIF can handle genomic data.</p>\n\n<h4>References</h4>\n\n<ul>\n<li>Faith,
      D. P., & Baker, A. M. (2006). Phylogenetic diversity (PD) and biodiversity conservation:
      some bioinformatics challenges. Evol Bioinform Online. 2006; 2: 121\u2013128.
      <a href=\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2674678/\">PMC2674678</a><div
      class=''altmetric-embed'' data-badge-type=''donut'' data-pmid=\"19455206\"></div></li>\n<li>Hajibabaei,
      M., & Singer, G. A. (2009). Googling DNA sequences on the World Wide Web. BMC
      Bioinformatics. Springer Nature. <a href=\"https://doi.org/10.1186/1471-2105-10-s14-s4\">https://doi.org/10.1186/1471-2105-10-s14-s4</a><div
      class=''altmetric-embed'' data-badge-type=''donut'' data-doi=\"10.1186/1471-2105-10-s14-s4\"></div></li>\n<li>Kuksa,
      P., & Pavlovic, V. (2009). Efficient alignment-free DNA barcode analytics. BMC
      Bioinformatics. Springer Nature. <a href=\"https://doi.org/10.1186/1471-2105-10-s14-s9\">https://doi.org/10.1186/1471-2105-10-s14-s9</a><div
      class=''altmetric-embed'' data-badge-type=''donut'' data-doi=\"10.1186/1471-2105-10-s14-s9\"></div></li>\n<li>Miraldo,
      A., Li, S., Borregaard, M. K., Florez-Rodriguez, A., Gopalakrishnan, S., Rizvanovic,
      M., \u2026 Nogues-Bravo, D. (2016, September 29). An Anthropocene map of genetic
      diversity. Science. American Association for the Advancement of Science (AAAS).
      <a href=\"https://doi.org/10.1126/science.aaf4381\">https://doi.org/10.1126/science.aaf4381</a><div
      class=''altmetric-embed'' data-badge-type=''donut'' data-doi=\"10.1126/science.aaf4381\"></div></li>\n<li>Yang,
      K., & Zhang, L. (2008, January 10). Performance comparison between k-tuple distance
      and four model-based distances in phylogenetic tree reconstruction. Nucleic
      Acids Research. Oxford University Press (OUP). <a href=\"https://doi.org/10.1093/nar/gkn075\">https://doi.org/10.1093/nar/gkn075</a><div
      class=''altmetric-embed'' data-badge-type=''donut'' data-doi=\"10.1093/nar/gkn075\"></div></li>\n</ul>",

    content: '[{"url":"https://iphylo.blogspot.com/2016/06/aggregating-annotations-on-scientific_30.html","title":"Aggregating
      annotations on the scientific literature: a followup on the ReCon16 hackday","summary":"In
      the previous post I sketched out a workflow to annotate articles using hypothes.is
      and aggregate those annotations.","image":"https://lh3.googleusercontent.com/-cVV_ID0oeJI/V3Ucox8EsZI/AAAAAAAAEO0/F8qHW0lbKa8/s72-c/Screenshot%2525202016-06-30%25252012.30.53.png?imgmax=1600","tags":["Annotation","Hackathon","Hypothes.is","Knowledge
      Graph","ReCon16"],"language":"en","authors":[{"url": "https://orcid.org/0000-0002-7101-9767",
      "name": "Roderic Page", "affiliation": [{"id": "https://ror.org/00vtgdb53",
      "name": "University of Glasgow"}]}],"doi":"https://doi.org/10.59350/1wa3h-65b96","id":"97527b74-721b-4e78-a4a8-fff6b7963374","reference":[],"updated_at":1467292943,"published_at":1467292920,"blog_name":"iPhylo","indexed_at":1709312800,"indexed":true,"images":[{"alt":
      "Screenshot 2016 06 30 12 30 53", "src": "https://lh3.googleusercontent.com/-cVV_ID0oeJI/V3Ucox8EsZI/AAAAAAAAEO0/F8qHW0lbKa8/Screenshot%2525202016-06-30%25252012.30.53.png?imgmax=1600",
      "width": "460", "height": "347"}, {"alt": "Screenshot 2016 06 30 12 31 15",
      "src": "https://lh3.googleusercontent.com/-cbOvwdlYz_A/V3UcttyZiwI/AAAAAAAAEO8/wim9yS5TecY/Screenshot%2525202016-06-30%25252012.31.15.png?imgmax=1600",
      "width": "460", "height": "206"}, {"alt": "Screenshot 2016 06 30 12 31 24",
      "src": "https://lh3.googleusercontent.com/-DVJnrF3QQPs/V3Uc2Xik9NI/AAAAAAAAEPE/SaRpNsoQKRo/Screenshot%2525202016-06-30%25252012.31.24.png?imgmax=1600",
      "width": "460", "height": "97"}, {"alt": "Screenshot 2016 06 30 12 31 34", "src":
      "https://lh3.googleusercontent.com/-1w0mff3gEbA/V3Uc_OjC_7I/AAAAAAAAEPM/uzZPs6-lNWQ/Screenshot%2525202016-06-30%25252012.31.34.png?imgmax=1600",
      "width": "460", "height": "262"}],"blog_slug":"iphylo","content_text":"In the
      [previous\npost](http://iphylo.blogspot.de/2016/06/aggregating-annotations-on-scientific.html)\nI
      sketched out a workflow to annotate articles using\n[hypothes.is](https://hypothes.is)
      and aggregate those annotations. I\nthrew this together for the hackday at [ReCon
      16 in\nEdinburgh](https://reconevent.com), and the hack day gave me a chance
      to\n(a) put together a crude visualisation of the aggregated annotations,\nand
      (b) recruit CrossRef\\''s Rachael Lammey\n([@rachaellammey](https://twitter.com/rachaellammey))
      into doing some\nannotations as well so I could test how easy it was to follow
      my garbled\ninstructions and contribute to the project.\n\nWe annotated the
      paper **A new species of shrew (Soricomorpha:\nCrocidura) from West Java, Indonesia**\n([doi:10.1644/13-MAMM-A-215](http://dx.doi.org/10.1644/13-MAMM-A-215)).\nIf
      you have the hypothes.is extension installed you will see our\nannotations on
      that page, if not, you can see them using the hypothes.is\nproxy:\n<https://via.hypothes.is/http://dx.doi.org/10.1644/13-MAMM-A-215>.\n\nRachael
      and I both used the IFTTT tool to send our annotations to a\ncentral store.
      I then created a very crude summary page for those\nannotations:\n<http://bionames.org/~rpage/recon16-annotation/www/index.html?id=10.1644/13-MAMM-A-215>.\nWhen
      this page loads it queries the central store for annotations on the\npaper with
      DOI 10.1644/13-MAMM-A-215, then creates some simple\nsummaries.\n\nFor example,
      here is a list of the annotations. The listed is \\\"typed\\\"\nby tags, that
      is, you can tell the central store what kind of annotation\nis being made using
      the \\\"tag\\\" feature in hypothes.is. On this example,\nwe\\''ve picked out
      taxonomic names, citations, geographical coordinates,\nspecimen codes, grants,
      etc.\n\n![Screenshot 2016 06 30 12 30\n53](https://lh3.googleusercontent.com/-cVV_ID0oeJI/V3Ucox8EsZI/AAAAAAAAEO0/F8qHW0lbKa8/Screenshot%2525202016-06-30%25252012.30.53.png?imgmax=1600
      \"Screenshot 2016-06-30 12.30.53.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"347\"}\n\nGiven that
      we have latitude and longitude pairs, we can generate a map:\n![Screenshot 2016
      06 30 12 31\n15](https://lh3.googleusercontent.com/-cbOvwdlYz_A/V3UcttyZiwI/AAAAAAAAEO8/wim9yS5TecY/Screenshot%2525202016-06-30%25252012.31.15.png?imgmax=1600
      \"Screenshot 2016-06-30 12.31.15.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"206\"}\n\nThe names
      of taxa can be enhanced by adding pictures, so we have a sense\nof what organisms
      the paper is about:\n\n![Screenshot 2016 06 30 12 31\n24](https://lh3.googleusercontent.com/-DVJnrF3QQPs/V3Uc2Xik9NI/AAAAAAAAEPE/SaRpNsoQKRo/Screenshot%2525202016-06-30%25252012.31.24.png?imgmax=1600
      \"Screenshot 2016-06-30 12.31.24.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"97\"}\n\nThe metadata
      on the web page for this article is quite rich, and\nhypothes.is does a nice
      job of extracting it, so that we have a list of\nDOIs for many of the articles
      this paper cites. I\\''ve chosen to add\nannotations for articles that lack
      DOIs but which may be online\nelsewhere (e.g., [BioStor](http://biostor.org)).\n\n![Screenshot
      2016 06 30 12 31\n34](https://lh3.googleusercontent.com/-1w0mff3gEbA/V3Uc_OjC_7I/AAAAAAAAEPM/uzZPs6-lNWQ/Screenshot%2525202016-06-30%25252012.31.34.png?imgmax=1600
      \"Screenshot 2016-06-30 12.31.34.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"262\"}\n\n### What\\''s
      next\n\nThis demo shows that it\\''s quite straightforward to annotate an article\nand
      pull those annotations together to create a central database that\ncan generate
      new insights about a paper. For example, we can generate a\nmap even if the
      original paper doesn\\''t provide one. Conversely, we\ncould use the annotations
      to link entities such as museum specimens to\nthe literature that discusses
      those specimens. Given a specimen code in\na paper we could look up that code
      in GBIF (using GBIF\\''s API, or a tool\nlike \\\"Material Examined\\\", see
      [Linking specimen codes to\nGBIF](http://iphylo.blogspot.com/2015/04/linking-specimen-codes-to-gbif.html)).\nHence
      we could go from code in paper to GBIF, or potentially from GBIF\nto the paper
      that cites the specimen. Having a central annotation store\npotentially becomes
      a way to build a knowledge graph linking different\nentities that we care about.\n\nOf
      course, a couple of people manually annotating a few papers isn\\''t\nscalable,
      but because hypothes.is has an API we can scale this approach\n(for another
      experiment see [Hypothes.is revisited: annotating articles\nin\nBioStor](http://iphylo.blogspot.com/2015/09/hypothesis-revisited-annotating.html)).\nFor
      example, we have automated tools to locate taxonomic names in text.\nImagine
      that we use those tools to create annotations across the\naccessible biodiversity
      literature. We can then aggregate those into a\ncentral store and we have an
      index to the literature based on taxonomic\nname, but we can also click on any
      annotation and see that name in\ncontext as an annotation on a page. We could
      manually augment those\nannotations, if needed, for example by correcting OCR
      errors.\n\nI think there\\''s scope here for unifying the goals of indexing,\nannotation,
      and knowledge graph building with a fairly small set of\ntools.\n","relationships":[],"archive_url":null,"guid":"tag:blogger.com,1999:blog-16081779.post-4986484937720218762","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

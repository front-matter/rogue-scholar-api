      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "Notes to self
      on web map-style tree viewers. The basic idea is to use\nGoogle Maps or Leaflet
      to display a tree. Hence we need to compute\ntiles. One approach is to use a
      database that supports spatial queries\nto store the x,y coordinates of the
      tree. When we draw a tile we compute\nthe coordinates of that tile, based on
      position and zoom level, do a\nspatial query to extract all lines that intersect
      with the rectangle for\nthat tile, and draw those.\n\nA nice example of this
      is [Lifemap](http://lifemap.univ-lyon1.fr) (see\nalso De Vienne, D. M. (2016).
      Lifemap: Exploring the Entire Tree of\nLife. PLOS Biology, 14(12), e2001624.\n[doi:10.1371/journal.pbio.2001624](http://dx.doi.org/10.1371/journal.pbio.2001624)).\n\nIt
      occurs to me that for trees that aren\\''t too big we could do this\nwithout
      an external database. For example, what if we used a Javascript\nimplementation
      of an R-tree, such as\n[imbcmdth/RTree](https://github.com/imbcmdth/RTree) or
      its fork\n[leaflet-extras/RTree](https://github.com/leaflet-extras/RTree). So,
      we\ncould compute the coordinates of the nodes in the tree in \\\"geographic\\\"\nspace,
      store the bounding box for each line/arc in an R-tree, then query\nthat R-tree
      for lines that intersect with the bounding box of the\nrelevant tile. We could
      use a clipping algorithm to only draw the bits\nof the lines that cross the
      tile itself.\n\nWeb maps, at least in my experience, make trips to a tile server
      to\nfetch a tile, we would want instead to call a routine within our web\npage,
      because all the data would be loaded into that page. So we\\''d need\nto modify
      the tile creating code.\n\nThe ultimate goal would be to have a single page
      web app that accepts a\nNewick-style tree and converts into a browsable, zoomable
      visualisation.\n", "images": [], "updated_at": 1503225889, "published_at": 1503225840,

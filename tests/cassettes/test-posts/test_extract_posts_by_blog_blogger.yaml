    content: '[{"url":"https://iphylo.blogspot.com/2016/05/notes-on-current-and-future-projects.html","title":"Notes
      on current and future projects","summary":"I''ll be taking a break shortly,
      so I thought I''d try to gather some thoughts on a few projects/ideas that I''m
      working on. These are essentially extended notes to myself to jog my memory
      when I return to these topics.\n<strong>\n BOLD data into GBIF\n</strong>\nFollowing
      on from work on getting mosquito data into GBIF I''ve been looking at DNA barcoding
      data. BOLD data is mostly absent from GBIF.","image":null,"tags":[],"language":"en","authors":[{"url":
      "https://orcid.org/0000-0002-7101-9767", "name": "Roderic Page", "affiliation":
      [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],"doi":"https://doi.org/10.59350/94181-tqv10","id":"260eeb82-ec5e-4fe7-b9b6-2da33305f387","reference":[],"updated_at":1464262365,"published_at":1464257220,"blog_name":"iPhylo","indexed_at":1709312800,"indexed":true,"images":[],"blog_slug":"iphylo","content_text":"I\\''ll
      be taking a break shortly, so I thought I\\''d try to gather some\nthoughts
      on a few projects/ideas that I\\''m working on. These are\nessentially extended
      notes to myself to jog my memory when I return to\nthese topics.\n\n### BOLD
      data into GBIF\n\nFollowing on from work on [getting mosquito data into\nGBIF](http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html)\nI\\''ve
      been looking at DNA barcoding data. BOLD data is mostly absent\nfrom GBIF. The
      [publicly available data can be\ndownloaded](http://bins.boldsystems.org/index.php/datarelease),
      and is\nin a form that could be easily ingested by GBIF. One problem is that
      the\ndata is incomplete, and sometimes out of date. BOLD\\''s data dumps and\n[BOLD\\''s
      API use different\nformats](http://bins.boldsystems.org/index.php/resources/api?type=webservices)\n(sigh),
      and the API returns additional data such as image soft voucher\nspecimens. Most
      data in the data dumps are not identified to species, so\nthey will have limited
      utility for most GBIF users.\n\nOne approach would be to take the data dumps
      as the basic data, then use\nthe API to enhance that data, such as adding image
      links. If the API\nreturns a species-level identification for a barcode then
      that could be\nadded as an identification using the corresponding Darwin Core\nextension.
      In this way we could treat the data as an evolving entity,\nwhich it is as our
      knowledge of it improves. For a related example see\n[Leafcutter bee new to
      science with specimen data on\nCanadensys](http://www.canadensys.net/2013/leafcutter-bee-new-to-science-with-specimen-data-on-canadensys)\nwhere
      Canadensys record two different identifications of some bee\nspecimens as research
      showed that some specimens represented a new\nspecies.\n\nThis work reflects
      my concern that GBIF is missing a lot of data outside\nits normal sources. The
      mechanism for getting data into GBIF is pretty\nbureaucratic and could do with
      reforming (or, at least provision of\nother ways to add data).\n\n### BOLD by
      itself\n\nI\\''ve touched on this before ([Notes on next steps for the million
      DNA\nbarcodes\nmap](http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html)),\nI\\''d
      really like to do something better with the way we display and\ninteract with
      DNA barcode data. This will need some thought on\ncalculating and visualising
      massive phylogenies, and spatial queries\nthat return subtrees. I can\\''t help
      thinking that there\\''s scope for\nsome very cool things in this area. If nothing
      else, we can do\ninteresting things without getting involved in some of the
      pain of\ntaxonomic names.\n\n### Big trees\n\nViewing big trees is still something
      of an obsession. I still think this\nhasn\\''t been solved in a way that helps
      us learn about the tree and the\nentities in that tree. I currently think that
      a core problem to solve is\nhow to cluster or \\\"fold\\\" a tree in a sensible
      way to highlight the\nmajor groups. I did something rather crude\n[here](http://iphylo.blogspot.com/2014/05/very-large-phylogeny-viewer.html),\nother
      approaches include \\\"Constructing Overview + Detail\nDendrogram-Matrix Views\\\"\n([doi:10.1109/TVCG.2009.130](http://dx.doi.org/10.1109/TVCG.2009.130),\n[PDF\nhere](https://www.semanticscholar.org/paper/Constructing-Overview-Detail-Dendrogram-Matrix-Chen-MacEachren/f748d6f58f3cf24e0f31c7074875e08354679686/pdf)).\n\n###
      Graph databases and the biodiversity knowledge graph\n\nI\\''m working on a
      project to build a \\\"biodiversity knowledge graph\\\"\n(see [doi:10.3897/rio.2.e8767](http://dx.doi.org/10.3897/rio.2.e8767)).\nIn
      some ways this is recreating ([my entry in Elsevier\\''s Grand\nChallenge \\\"Knowledge
      Enhancement in the Life\nSciences\\\"](http://iphylo.org/~rpage/challenge/www/),
      see also\n[hdl:10101/npre.2009.3173.1](http://hdl.handle.net/10101/npre.2009.3173.1)\nand\n[doi:10.1016/j.websem.2010.03.004](http://dx.doi.org/10.1016/j.websem.2010.03.004)).\n\nCurrently
      I\\''m playing with Neo4J to build the graph from JSON documents\nstored in
      CouchDB. Learning Neo4J is taking a little time, especially as\nI\\''m creating
      nodes and edges on the fly and want to avoid creating more\nthan one node for
      the same thing. In a world of multiple identifiers\nthis gets tricky, but I
      think there\\''s a reasonable way to do this (see\nthe graph gist [Handling
      multiple\nidentifiers](http://portal.graphgist.org/graph_gists/0ef6f614-f3e5-4b3f-8485-54d24741609d)).\nSince
      I\\''m harvesting data I\\''m ending up building a web crawler, so I\nneed to
      think about queues, and ways to ensure that data added at\ndifferent times gets
      properly linked.\n\n### Wikipedia and wikidata\n\nI occasionally play with Wikipedia
      and Wikidata, although this is often\nan exercise in frustration as editing
      Wikipedia tends to result in edit\nwars (\\\"we don\\''t do things that way\\\").
      Communities tend to be\nconservative. I\\''ll write up some notes about ways
      Wikipedia and\nWikidata can be useful, especially in the context of the Biodiversity\nHeritage
      Library (see also [Possible project: mapping authors to\nWikipedia entries using
      lists of published\nworks](http://iphylo.blogspot.com/2015/08/possible-project-mapping-authors-to.html)).\n\n###
      All the names\n\nThe database of all taxonomic names remains as elusive as ever
      \\-- our\nfield should be deeply embarrassed by this, it\\''s just ridiculous.\n\nMy
      own efforts in this area involve (a) obtaining lists of names, by\nwhatever
      means available, and (b) augmenting them to include links to\nthe primary literature.
      I\\''ve made some this work publicly accessible\n(e.g., [BioNames](http://bionames.org)).
      I\\''d like all name databases to\nmake their data open, but most are resistant
      to the idea (some\naggressively so).\n\nOne approach to this is to simply ignore
      the whimpering and make the\ndata available. Another is to consider recreating
      the data. We have name\nfinding algorithms, and more of the literature is becoming
      available,\neither completely open (e.g., BHL) or accessible to mining (see
      [Content\nMine](http://contentmine.org)). At some point we will be able to\nrecreate
      the taxonomic name databases from scratch, making the obstinate\ndata providers
      not longer relevant.\n\n### First descriptions\n\nNames, by themselves, are
      not terribly useful. But the information that\nhangs off them is. it occurs
      to me that projects like BioNames (and\nother things I\\''ve been working on
      such as [IPNI\nnames](https://github.com/rdmpage/ipni-names)) aren\\''t directly
      tackling\nthis. Yes, it\\''s nice to have a bibliographic citation/identifier
      for\nthe original description of a name (or subsequent name changes), but\nwhat
      we\\''d really like is to be able to (a) see that description and (b)\nhave
      it accessible to machines. So one thing I plan to add to BioNames\nautomate
      going from name to the page with the actual description, and\ndisplay this information.
      For many names BioNames knows the page number\nof the description, and hence
      it\\''s location within the publication. So\nwe need to simply pull out that
      page (allowing for edge cases where the\nmapping between digital and physical
      pages might not be straight\nforward) and display it (together with text). If
      we have XML we can also\ntry and locate the descriptions within the text (for
      some experiments\nusing XSLT see <https://github.com/rdmpage/ipni-names/tree/master/pmc>\n).There\\''s
      lots of scope for simple text mining here, such as specimen\ncodes (such as
      type specimens) and associated taxonomic names (synonyms,\necologically associated
      organisms, etc.).\n\n### Dockerize all the things!\n\nLots of scope to explore
      using container to provide services. Docker Hub\nprovides Elastic Search and
      Neo4J, and [Bitnami](https://bitnami.com)\ncan run Elastic Search and CouchDB
      on Google\\''s cloud. Hence we can play\nwith various tools without having to
      install them. The other side is\ncreating containers to package various tools
      (Global Names is doing\nthis), or using containers to package up particular
      datasets and the\ntools needed to explore them. So much to learn in this area.\n","relationships":[],"archive_url":null,"guid":"tag:blogger.com,1999:blog-16081779.post-21877708552594607","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

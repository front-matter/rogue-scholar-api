      is what phylodiversity looks like\",\"summary\":\"Following on from earlier
      posts exploring how to map DNA barcodes and putting barcodes into GBIF it's
      time to think about taking advantage of what makes barcodes different from typical
      occurrence data. At present GBIF displays data as dots on a map (as do I in
      http://iphylo.org/~rpage/bold-map/). But barcodes come with a lot more information
      than that.\",\"image\":null,\"tags\":[\"Alignment-free Phylogeny\",\"DNA Barcoding\",\"ElasticSearch\",\"GGBN\",\"Phylogenetic

      convinced,\nand have commented on the [bioRxiv\nsite](http://biorxiv.org/content/early/2016/11/11/087015).
      Frustratingly\nbioRxiv puts comments into a moderation queue (in my opinion
      the\nstupidest thing to do if you want to enable conversation) so I\\''ve\nposted
      my comment here.  \n  \n\n> It seems to me that there are two deeply problematic
      aspects to this\n> claim. The first is that taxonomic illustration is not creative.
      This\n> seems, at best, arguable. I\\''ve illustrated new species, and it sure\n>
      felt like I was doing creative work. Arguably every creative work\n> adheres
      to conventions of a discipline, how does this by itself make\n> copyright irrelevant?  \n>   \n>

      "LgbNpkq 400x400", "src": "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqUYTcvQDUUFDlLNlNA-oRKQCMEiny6q2-dYP9g4UQUFjafugUe3e6haSUcyoEZ5HPiO3jmJD4YoDO8fAo6inCsPL5NbmvVEu5Ca0ccKBcRXrx7pR-DMZktMCRk4LUwotUfBv5/?imgmax=1600",
      "width": "128", "height": "128"}, {"alt": "Screenshot 2017 05 31 17 09 32",
      "src": "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtdaVymfBO3QIB4u4tmm1S4ZGY3r3QJmc5I6yh2HTX4JNn6ptVA0Yz8wX9sJz7IZkc9hDM-6ARFU_2Opo7ixvLt39F4hHuUX43kWp65OEgyBIxKOl25IsBdl4oMKdyeYE7hw7D/?imgmax=1600",
      "width": "460", "height": "472"}],"blog_slug":"iphylo","content_text":"![LgbNpkq\n400x400](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqUYTcvQDUUFDlLNlNA-oRKQCMEiny6q2-dYP9g4UQUFjafugUe3e6haSUcyoEZ5HPiO3jmJD4YoDO8fAo6inCsPL5NbmvVEu5Ca0ccKBcRXrx7pR-DMZktMCRk4LUwotUfBv5/?imgmax=1600
      \"LgbNpkq__400x400.jpg\"){border=\"0\"\nwidth=\"128\" height=\"128\" style=\"float:right;\"}Yes,
      this post is indeed\nan attempt to fit as many buzzwords that I don\\''t really
      understand into\nthe title. I\\''ve been playing around with\n[Glitch](https://glitch.com/about/),
      which is a delightful project from\n[Fog Creek](https://fogcreek.com/) (makers
      of Trello and co-creators of\nStack Overflow).\n\nOn first glance Glitch looks
      weirdly retro, and it took a little while\nfor me to get the hang of things.
      Bit it\\''s fun and very powerful.\nBasically it\\''s a place where you can
      start creating web apps in your\nbrowser, and each app is automatically hosted
      online. If you see an app\nthat you like you can see the source code (just like
      you can see HTML\nusing \\\"view source\\\" in your browser). if you want to
      hack on the code\nyou can simply create a copy and it\\''s yours to play with
      (this is\ncalled \\\"remixing\\\", like forking on GitHub). Your copy gets a
      cute name\n(possibly annoyingly cute) and away you go.\n\nIf you\\''re a developer,
      then at this point you\\''re probably wondering\nwhat is actually happening
      under the hood. Each Glitch app is a node.js\napp, which means you\\''re programming
      in Javascript (you can just use\nHTML and client side Javascript if you want
      to avoid node.js). I\\''m\n**very** new to node.js, so Glitch has been a fun
      way to experiment.\n\nThere are two things which make Glitch very powerful.
      The first is the\n\\\"remix\\\" feature. Don\\''t know where to start? Find
      an app that looks\nlike it might do something you want to do, remix it, and
      hack away. The\ncode is edited online, and the editor works very well. It also
      checks\nyour code for Javascript errors as you type, which is helpful (usually).\n\nThe
      second great feature is that you get built in hosting for free. As\nsoon as
      you remix an app you have a functioning web site. Remixing is\nvery like forking
      in GitHub, and if you\\''re running node.js on your\nlocal machine then the
      benefits of Glitch might not seem obvious. But\nhosting is often a pain, either
      you need to set up your own servers, or\nuse a hosting service. Glitch takes
      care of this for you, so your app is\ninstantly available for others to use.\n\nSo,
      what can you do with Glitch? There\\''s some great examples [on the\nGlitch
      site](https://glitch.com/community-picks), but I want to show an\nalmost trivial
      example. I\\''ve created an app called \\\"enchanting-bongo\\\"\n<https://enchanting-bongo.glitch.me>
      (yes, the name is a bit irritating)\nthat does one simple thing. You give it
      a DOI for an article and\nenchanting-bongo tells you whether any of the authors
      of that work have\nan ORCID. For example, try the DOI\n[10.3897/zookeys.555.6173](https://enchanting-bongo.glitch.me/?q=10.3897/zookeys.555.6173).\nWhy
      did I write this? I\\''m interested in ways to link people to the work\nthat
      they\\''ve done, especially work that ends up being aggregated in\nlarge-scale
      biodiversity databases like GBIF (see [Possible project:\n\\#itaxonomist, combining
      taxonomic names, DOIs, and ORCID to measure\ntaxonomic\nimpact](http://iphylo.blogspot.com/2015/08/possible-project-itaxonomist-combining.html)).\n\n![Screenshot
      2017 05 31 17 09\n32](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtdaVymfBO3QIB4u4tmm1S4ZGY3r3QJmc5I6yh2HTX4JNn6ptVA0Yz8wX9sJz7IZkc9hDM-6ARFU_2Opo7ixvLt39F4hHuUX43kWp65OEgyBIxKOl25IsBdl4oMKdyeYE7hw7D/?imgmax=1600
      \"Screenshot 2017-05-31 17.09.32.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"472\"}\n\nThe app
      does one thing. It takes the DOI and calls the\n[ORCID](http://orcid.org) API
      to see if anyone has claimed authorship of\nthe paper with that DOI. You can
      use the app with a web browser, or you\ncan use an HTTP client and call the
      API (e.g.,\n<https://enchanting-bongo.glitch.me/search?q=10.3897%2Fzookeys.555.6173>).\n\nGlitch
      is an example of\n[servers](https://en.wikipedia.org/wiki/Serverless_computing)
      computing,\nwhere you don\\''t have to worry about physical servers or the software\ninfrastructure
      that runs on them (e.g., the web server itself), you just\nwrite code. Like
      any buzzword, there is some pushback, see for example\n[What Is \"Serverless\"?
      An Alternative\nTake](https://medium.com/@hveldstra/what-is-serverless-an-alternative-take-4be773ebd1ce),\nbut
      for a fascinating essay I recommend [Why the fuss about\nserverless?](https://hackernoon.com/why-the-fuss-about-serverless-4370b1596da0).\nBut
      the notion that I can simply hack away on some code and have an\ninstantly available
      web app is very attractive.\n\nThe other buzzword is\n\\\"[microservices](https://en.wikipedia.org/wiki/Microservices)\\\".
      I\\''m\nforever needing to do tasks such as find a DOI for a paper, match a\n\\\"microcitation\\\"
      to the enclosing article, locate a specimen in GBIF\nbased on catalogue number
      in a paper, parse some text into structured\ndata, such as a reference, geographic
      coordinates, etc. These are tools\nthat I need in lots of contexts, and I\\''ve
      written software to do this\non my machine, often as part of larger projects.
      \\\"Microservices\\\" is\nthe idea that instead of large, monolithic apps we
      write a series of\nminimal tools that typically do one thing, and do it well.
      We then chain\nthe together to do various tasks. Having small tools means that
      we can\ntreat each problem independently, and if the tools communicate over
      the\nweb (HTTP) then it doesn\\''t matter what programming language we use.\nI\\''ve
      started thinking more and more about adopting this model and\ndeveloping a bunch
      of small services to perform many of the tasks I\nneed. Hosting these services
      then becomes in issue, I have web servers\nin my office but they are a pain
      to maintain (my university is forever\ninsisting that I upgrade their software),
      so cloud-based hosting seems\nthe obvious way forward. Free-hosting looks ideal,
      so Glitch is looking\nvery attractive.\n\nSo, I\\''m hoping to experiment more
      with this approach. One thing I might\ndo is create a series of services very
      like\n[enchanting-bongo](https://enchanting-bongo.glitch.me/search?q=10.3897%2Fzookeys.555.6173),\nhave
      a simple web interface and an API that the web interface calls.\nThat way users
      can play with it in their web browser, then call the\nservice via the API if
      it does something useful. As a more sophisticated\nexample of a service, I\\''m
      working on tools to parse Wikispecies\nreference strings, and link specimen
      codes to records in GBIF.\n\nOne reason I\\''m enthusiastic about Glitch is
      that it is **fun**!. Some\nof the best shifts in technology that I\\''ve made
      have been because a\ntool made something easy and fun to do. For example, CouchDB
      made\nworking with structured data fun, and that was a revelation (databases,\nfun,
      surely not). Fun is a much neglected characteristic of the tools we\nuse.\n","relationships":[],"archive_url":null,"guid":"tag:blogger.com,1999:blog-16081779.post-7006829871498186457","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<img src=\"https://lh3.googleusercontent.com/-L-kMidMqWng/WUP3MKQP_8I/AAAAAAAAEdE/ObpOHlgL1XIs104MjZMhd_ntdqNJyHMcwCHMYCw/ebbe_v5-300.png?imgmax=1600\"
      alt=\"Ebbe v5 300\" title=\"ebbe_v5-300.png\" border=\"0\" width=\"128\" height=\"128\"
      style=\"float:right;\" />\n<p>GBIF is running its Ebbe Nielsen Challenge for
      the third successive year. This year the title is <a href=\"https://gbif2017.devpost.com\">Liberating
      species records from open data repositories for scientific discovery and reuse</a>.
      To quote from the Challenge background on Devpost:\n<blockquote>This year''s
      Challenge will seek to leverage the growth of open data policies among scientific
      journals and research funders, which require researchers to make the data underlying
      their findings publicly available. Adoption of these policies represents an
      important first step toward increasing openness, transparency and reproducibility
      across all scientific domains, including biodiversity-related research.</p>\n\n<p>To
      abide by these requirements, researchers often deposit datasets in public open-access
      repositories. Potential users are then able to find and access the data through
      repositories as well as data aggregators like OpenAIRE and DataONE. Many of
      these datasets are already structured in tables that contain the basic elements
      of biodiversity information needed to build species occurrence records: scientific
      names, dates, and geographic locations, among others.</p>\n\n<p>However, the
      practices adopted by most repositories, funders and journals do not yet encourage
      the use of standardized formats. This approach significantly limits the interoperability
      and reuse of these datasets. As a result, the wider reuse of data implied if
      not stated by many open data policies falls short, even in cases where open
      licensing designations (like those provided through Creative Commons) seem to
      encourage it.</blockquote></p>\n\n<p>In essence, the 2017 Challenge is to develop
      tools to discover these biodiversity-relevant datasets, and make them available
      to GBIF. In other words, we want tools to enable us to do this:</p>\n\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-ovCFaPsL614/WUP2ohgr5TI/AAAAAAAAEc8/xjhFr81Hvcw06NIREWqKOMvuFYP8dnhdgCHMYCw/goal.png?imgmax=1600\"
      alt=\"Goal\" title=\"goal.png\" border=\"0\" width=\"460\" height=\"206\" />\n\n<p>As
      an example of the impact that external data can have on GBIF, last year I wrote
      a blog post (<a href=\"http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html\">The
      Zika virus, GBIF, and the missing mosquitoes</a>) describing how I took published
      data (<a href=\"http://doi.org/10.1038/sdata.2015.35\">doi:10.1038/sdata.2015.35</a>)
      from the Dryad repository and added it to GBIF. The effect was dramatic:</p>\n\n<h3>Before</h3>\n\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-373InnGM8lU/VxDIKIw-d8I/AAAAAAAAEKg/8kNUtE691dE/1651430.png?imgmax=1600\"
      alt=\"1651430\" title=\"1651430.png\" border=\"0\" width=\"460\" height=\"311\"
      />\n\n<h3>After</h3>\n<img style=\"display:block; margin-left:auto; margin-right:auto;\"
      src=\"https://lh3.googleusercontent.com/-VG1dQK8VH54/VxDIOtN2q9I/AAAAAAAAEKw/eWMU9KkmXo8/1651430-updated.png?imgmax=1600\"
      alt=\"1651430 updated\" title=\"1651430-updated.png\" border=\"0\" width=\"460\"
      height=\"309\" />\n\n<p>This is just one example. I suspect that there is a
      lot of biodiversity data gathering digital dust sitting in repositories that
      could be more widely reused if we just had the tools to discover it, and convert
      it into a form that GBIF can use. Prove me right, and win cash prizes! Details
      at <a href=\"https://gbif2017.devpost.com\">https://gbif2017.devpost.com</a>.</p>",
      "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-L-kMidMqWng/WUP3MKQP_8I/AAAAAAAAEdE/ObpOHlgL1XIs104MjZMhd_ntdqNJyHMcwCHMYCw/ebbe_v5-300.png?imgmax=1600",
      "width": "128", "height": "128", "alt": "Ebbe v5 300"}, {"src": "https://lh3.googleusercontent.com/-ovCFaPsL614/WUP2ohgr5TI/AAAAAAAAEc8/xjhFr81Hvcw06NIREWqKOMvuFYP8dnhdgCHMYCw/goal.png?imgmax=1600",
      "width": "460", "height": "206", "alt": "Goal"}, {"src": "https://lh3.googleusercontent.com/-373InnGM8lU/VxDIKIw-d8I/AAAAAAAAEKg/8kNUtE691dE/1651430.png?imgmax=1600",
      "width": "460", "height": "311", "alt": "1651430"}, {"src": "https://lh3.googleusercontent.com/-VG1dQK8VH54/VxDIOtN2q9I/AAAAAAAAEKw/eWMU9KkmXo8/1651430-updated.png?imgmax=1600",

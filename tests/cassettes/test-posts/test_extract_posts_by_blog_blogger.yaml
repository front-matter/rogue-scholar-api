    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\" dir=\"ltr\">Let\u2019s
      rise up to unite taxonomy and technology - I thought it already was? <a href=\"https://twitter.com/rdmpage\">@rdmpage</a>
      <a href=\"https://t.co/AkNz1GYGbw\">https://t.co/AkNz1GYGbw</a></p>&mdash; Sj\u00far\u00f0ur
      Hammer \ud83d\udc23 (@sjurdur) <a href=\"https://twitter.com/sjurdur/status/901460750513950720\">August
      26, 2017</a></blockquote> <script async src=\"//platform.twitter.com/widgets.js\"
      charset=\"utf-8\"></script>\n\n<p>Holly Bik (<a href=\"https://twitter.com/hollybik\">@hollybik</a>)
      has an opinion piece in PLoS Biology entitled \"Let\u2019s rise up to unite
      taxonomy and technology\" <a href=\"https://doi.org/10.1371/journal.pbio.2002231\">https://doi.org/10.1371/journal.pbio.2002231</a>
      (thanks to <a href=\"https://twitter.com/sjurdur\">@sjurdur</a> for bringing
      this to my attention).</p>\n\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-IteOIhEs1LI/WaNiQvAyxDI/AAAAAAAAEfQ/GdXbMdgoumEV0WieDx-ZOpHxmceT3oRbwCHMYCw/journal.pbio.2002231.g001.PNG?imgmax=1600\"
      alt=\"Journal pbio 2002231 g001\" title=\"journal.pbio.2002231.g001.PNG\" border=\"0\"
      width=\"100%\"  />\n\n<p>It''s a passionate plea for integrating taxonomic knowledge
      and \"omics\" data. In her article Bik includes a mockup of the kind of tool
      she''d like to see (based in part on <a href=\"http://phinch.org\">Phinch</a>),
      and writes:</p>\n\n<blockquote>Step 2: Clicking on a specific data point (e.g.,
      an OTU) will pull up any online information associated with that species ID
      or taxonomic group, such as Wikipedia entries, photos, DNA sequences, peer-reviewed
      articles, and geolocated species observations displayed on a map.</blockquote>\n\n<p>This
      sort of plea has been made any times, and reminds me very much of PLoS''s own
      efforts when they wanted to build a \"Biodiversity Hub\" and biodiversity informatics
      basically <a href=\"http://iphylo.blogspot.com/2010/04/biodiversity-informatic-fail-and-what.html\">failed
      them</a>. The hub itself later <a href=\"http://iphylo.blogspot.com/2013/07/the-demise-of-plos-biodiversity-hub.html\">closed
      down.</a>. There''s clearly a need for a simply way to summarise what we know
      about a species, but we''ve yet to really tackle this (on the face of it) fairly
      simple task.</p>\n\n<p>Quickly summarising the available information about a
      species was the motivation behind my little tool <a href=\"http://ispecies.org\">iSpecies</a>,
      which I recently reworked to use DBpedia, GBIF, CrossRef, EOL, TreeBASE and
      OpenTreeofLife as sources. For the nematode featured in Bik''s figure (<i>Desmoscolex</i>)
      there''s not a great deal of easily available information (see <a href=\"http://ispecies.org/?q=Desmoscolex\">http://ispecies.org/?q=Desmoscolex</a>).
      We can get a little more form other sources not queried by iSpecies, such as
      BioNames, which aggregates the primary taxonomic literature, see <a href=\"http://bionames.org/search/Desmoscolex\">http://bionames.org/search/Desmoscolex</a>.</p>\n\n<p>Part
      of the problem is that taxonomy is fundamentally a \"long tail\" field, both
      in terms of the subject matter (a few very well know species, then millions
      of poorly known species) and our knowledge of those species (a large, scattered
      taxonomic literature, much of it not yet digitised, although progress is being
      made). Furthermore, the names of species (and our conception of them) can change,
      adding an additional challenge.</p>\n\n<p>But I think we can do a lot better.
      Simple web-based tools like iSpecies can assemble reasonable information from
      multiple sources (and in multiple languages) on the fly. It would be nice to
      expand those sources (the more primary sources the better). The current iSpecies
      tool searches on species name. This works well if the sources being queried
      mention that name (e.g., in the title of a paper that has a DOI and is indexed
      by CrossRef). Given that many of the \"omics\" datasets Bik works with are likely
      to have <a href=\"http://iphylo.blogspot.com/2011/04/dark-taxa-genbank-in-post-taxonomic.html\">dark
      taxa</a>, what we''ll also need is the ability to search, say, using NCBI taxon
      ids, and retrieve literature linked to sequences for those taxa</p>\n\n<p>It
      would also be useful to package those up in a simple API that other tools could
      consume. For example, if I wanted to improve the utility of iSpecies, one approach
      would be to package up the results in a JSON object. Perhaps even use JSON-LD
      (with global identifiers for taxa, documents, etc.) to make it possible for
      consumers to easily integrate that data with their own.</p>\n\n<blockquote>Taxonomy
      could be on the brink of another golden age\u2014if we play our cards right.
      As it is reinvented and reborn in the 21st century, taxonomy needs to retain
      its traditional organismal-focused approaches while simultaneously building
      bridges with phylogenetics, ecology, genomics, and the computational sciences.</blockquote>\n\n<p>Taxonomy
      is, of course, doing just this, albeit not nearly fast enough. There are some
      pretty serious obstacles, some of them cultural, but some of them due to the
      nature of the problem. Taxonomic knowledge is massively decentralised, mostly
      non-digital, and many of the key sources and aggregations are behind paywalls.
      There is also a fairly large \"<a href=\"https://en.wikipedia.org/wiki/Technical_debt\">technical
      debt</a>\" to deal with. Ian Mulvany was recently interviewed by PLoS and he
      emphasised that because academic publishers had been online from early on they
      were pioneers, but at the same time this left them with a legacy of older technologies
      and approaches that can sometimes get in the way of new idea. I think taxonomy
      suffers from some of the same problems. Because taxonomy has long been involved
      with computers, sometime we needed up betting on the \"wrong\" solutions. For
      example, at one time XML was the new hotness, and people invested a lot of effort
      in developing XML schema, and then ontologies and RDF vocabularies. Meantime
      much of the web has moved to simple data formats such as JSON, many specialist
      vocabularies are gathering dust as <a href=\"http://schema.org\">schema.org</a>
      takes off, and projects like Wikidata force us to rethink the need to topic-specific
      databases.</p>\n\n<p>But these are technical details. For me the key point of
      \"Let\u2019s rise up to unite taxonomy and technology\" is that it''s a symptom
      of the continued failure of biodiversity informatics to actually address the
      needs of its users. People keep asking for fairly simple things, and we keep
      ignoring them (or explaining why it''s MUCH harder than people think, which
      is another way of ignoring them).</p>\n\n<iframe width=\"100%\" height=\"450\"
      scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/332146497&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true\"></iframe>",
      "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-IteOIhEs1LI/WaNiQvAyxDI/AAAAAAAAEfQ/GdXbMdgoumEV0WieDx-ZOpHxmceT3oRbwCHMYCw/journal.pbio.2002231.g001.PNG?imgmax=1600",
      "width": "100%", "alt": "Journal pbio 2002231 g001"}], "updated_at": 1503879750,
      "published_at": 1503879720, "image": "https://lh3.googleusercontent.com/-IteOIhEs1LI/WaNiQvAyxDI/AAAAAAAAEfQ/GdXbMdgoumEV0WieDx-ZOpHxmceT3oRbwCHMYCw/s72-c/journal.pbio.2002231.g001.PNG?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "", "tags":
      ["Biodiversity Informatics", "Holly Bik", "ISpecies", "PLoS"], "title": "Let\u2019s
      rise up to unite taxonomy and technology", "url": "https://iphylo.blogspot.com/2017/08/lets-rise-up-to-unite-taxonomy-and.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-6590613981570957998", "archive_url":
      null}'

    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "Some random notes
      on the first day of TDWG 2017. First off, great\norganisation with the first
      usable conference calendar app that I\\''ve\nseen (<https://tdwg2017.sched.com>).\n\nI
      gave the day\\''s keynote address in the morning (slides below).\n\n:::: {style=\"text-align:center\"}\n:::
      {style=\"margin-bottom:5px\"}\n**[Towards a biodiversity knowledge\ngraph](//www.slideshare.net/rdmpage/towards-a-biodiversity-knowledge-graph
      \"Towards a biodiversity knowledge graph\"){target=\"_blank\"}**\nfrom **[Roderic
      Page](//www.slideshare.net/rdmpage){target=\"_blank\"}**\n:::\n::::\n\nIt was
      something of a stream of consciousness brain dump, and tried to\ncover a lot
      of (maybe too much) stuff. Among the topics I covered were\n[Holly Bik\\''s
      appeal for better links between genomic and taxonomic\ndata](http://iphylo.blogspot.ca/2017/08/lets-rise-up-to-unite-taxonomy-and.html),\nmy
      [iSpecies](http://ispecies.org) tool, some snarky comments on the\nSemantic
      Web (and an assertion that the reason that GenBank succeeded\nwas due more to
      network effects than journals requiring authors to\nsubmit sequences there),
      a brief discussion of Wikidata (including using\n[d3sparql](http://biohackathon.org/d3sparql/)
      to display\nclassifications, see\n[here](http://iphylo.blogspot.ca/2017/01/displaying-taxonomic-classifications.html)),\nand
      the use of [Hexastore](http://crubier.github.io/Hexastore/) to query\ndata from
      [BBC Wildlife](http://www.bbc.co.uk/nature/wildlife/). I also\ntalked about
      Ted Nelson, Xanadu, using hypothes.is to annotate\nscientific papers (see [Aggregating
      annotations on the scientific\nliterature: a followup on the ReCon16\nhackday](http://iphylo.blogspot.co.uk/2016/06/aggregating-annotations-on-scientific_30.html)),\nsocial
      factors in building knowledge graphs (touching on ORCID and some\nof the work
      by Nico Franz discussed\n[here](http://iphylo.blogspot.ca/2017/06/response-to-to-increase-trust-change.html)),\nand
      ended with some cautionary comments on the potential misuse of\nmetrics based
      on knowledge graphs (using \\\"league tables\\\" of cited\nspecimens, see [GBIF
      specimens in BioStor: who are the top ten museums\nwith citable\nspecimens?](http://iphylo.blogspot.co.uk/2012/02/gbif-specimens-in-biostor-who-are-top.html)).\n\nTDWG
      is a great opportunity to find out what is going on in biodiversity\ninformatics,
      and also to get a sense of where the problems are. For\nexample, sitting through
      the [Financial Models for Sustaining\nBiodiversity Informatics\nProducts](https://tdwg2017.sched.com/event/C5EY)
      session you couldn\\''t\nhelp being struck by (a) the number of different projects
      all\nessentially managing specimen data, and (b) the struggle they all face\nto
      obtain funding. If this was a commercial market there would be some\npretty
      drastic consolidation happening. It also highlights the\ndifficulty of providing
      services to a community that doesn\\''t have much\nmoney.\n\nI was also struck
      by Andrew Bentley\\''s talk [Interoperability,\nAttribution, and Value in the
      Web of Natural History Museum\nData](https://tdwg2017.sched.com/event/C5aJ/s28-interoperability-attribution-and-value-in-the-web-of-natural-history-museum-data).\nIn
      a series of slides Andrew outlined what he felt collections needed\nfrom aggregators,
      researchers, and publishers, e.g.:\n\n> What do collections want from aggregators
      like\n> [@GBIF](https://twitter.com/GBIF?ref_src=twsrc%5Etfw) ?\n> [\\#tdwg17](https://twitter.com/hashtag/tdwg17?src=hash&ref_src=twsrc%5Etfw)\n>
      [pic.twitter.com/WRmeafSbtv](https://t.co/WRmeafSbtv)\n>\n> --- Roderic Page
      (@rdmpage) [October 2,\n> 2017](https://twitter.com/rdmpage/status/914920221458288645?ref_src=twsrc%5Etfw)\n\nChatting
      to Andrew at the evening event at the Canadian Museum of\nNature, I think there\\''s
      a lot of potential for developing tools to\nprovide collections with data on
      the use and impact of their\ncollections. Text mining the biodiversity literature
      on a massive scale\nto extract (a) mentions of collections (e.g., their institutional\nacronyms)
      and (b) citations of specimens could generate metrics that\nwould be helpful
      to collections. There\\''s a great opportunity here for\nBHL to generate immediate
      value for natural history collections (many of\nwhich are also contributors
      to BHL).\n\nAlso had a chance to talk to Jorrit Poelen who works on [Global
      Biotic\nInteractions\n(GloBI)](http://www.globalbioticinteractions.org/about.html).
      He made\nsome interesting comparisons between Hexastores (which I\\''d touched
      on\nin my keynote) and [Linked Data\nFragments](http://linkeddatafragments.org).\n\nThe
      final session I attended was [Towards robust interoperability in\nmulti-omic
      approaches to biodiversity\nmonitoring](https://tdwg2017.sched.com/event/C5En/w03-topic-towards-robust-interoperability-in-multi-omic-approaches-to-biodiversity-monitoring).\nThe
      overwhelming impression was that there is a huge amount of genomic\ndata, much
      of which does not easily fit into the classic, Linnean view\nof the world that
      characterises, say, [GBIF](http://gbif.org). For most\nof the sequences we don\\''t
      know what they are, and that might not be the\nmost interesting question anyway
      (more interesting might be \\\"what do\nthey do?\\\"). The extent to which these
      data can be shoehorned into GBIF\nis not clear to me, although doing so may
      result in some healthy\nrethinking of the scope of GBIF itself.\n", "images":

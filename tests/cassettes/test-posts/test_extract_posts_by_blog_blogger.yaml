      2016](https://twitter.com/PhyloJCAM/status/808400823029886976)\n\nI\\''ve had
      a tool for my own use that searches BHL for a name and\ndisplays the results
      after first trying to aggregate the hits in a\nsensible way. For example, if
      there is more than one hit in a scanned\nvolume, and those hits al fall on pages
      in the same article in BioStor,\nthen I display the BioStor article, instead
      of a list of each hit\nseparately. Inspired by [@PhyloJCAM](https://twitter.com/PhyloJCAM)\\''s\nquestion
      I\\''ve built a simple tool to explore the use of one or more\nname over time.\n\nLocated
      in the [\\\"labs\\\"](http://biostor.org/labs) section of BioStor,\nthe [BHL
      timeline](http://biostor.org/timeline.php) takes one or more\nnames and searches
      for those names in BHL, displaying the results as a\nchart and a list of hits.
      I often use it simply to search BHL for a\nparticular name, but you can also
      use it to compare names, e.g.\n[*Aspidoscelis costata* and *Cnemidophorus\ncostatus*](http://biostor.org/timeline.php?q=Aspidoscelis%20costata,%20Cnemidophorus%20costatus):\n\n![Screenshot
      2016 12 23 06 38\n32](https://lh3.googleusercontent.com/-vqKfDMPdAi0/WFzHZCSlahI/AAAAAAAAEWE/ABFE9BJH8-A/Screenshot%2525202016-12-23%25252006.38.32.png?imgmax=1600
      \"Screenshot 2016-12-23 06.38.32.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"182\"}\n\nThe timeline
      tool is pretty crude, and it\\''s slow if there are lots of\nhits in BHL. So,

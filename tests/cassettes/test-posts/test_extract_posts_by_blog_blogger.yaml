      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "![Bob\nmesibov](https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/bob_mesibov.jpg?imgmax=1600
      \"bob_mesibov.jpg\"){border=\"0\"\nwidth=\"100\" height=\"100\" style=\"float:right;\"}
      The following is a guest\npost by [Bob Mesibov](http://www.polydesmida.info/mesibov.html).\n\nDo
      you know the party game \\\"Telephone\\\", also known as \\\"Chinese\nWhispers\\\"?
      The first player whispers a message in the ear of the next\nplayer, who passes
      the message in the same way to a third player, and so\non. When the last player
      has heard the whispered message, the starting\nand finishing versions of the
      message are spoken out loud. The two\nversions are rarely the same. Information
      is usually lost, added or\nmodified as the message is passed from player to
      player, and the changes\nare often pretty funny.\n\nI recently compared ca 100
      000 beetle records as they appear in the\n[Museums Victoria (NMV)](http://museumvictoria.com.au)
      database and in\nDarwinCore downloads from the [Atlas of Living Australia\n(ALA)](https://www.ala.org.au)
      and the [Global Biodiversity Information\nFacility (GBIF)](https://www.gbif.org).
      NMV has its records aggregated\nby ALA, and ALA passes its records to GBIF.
      The \\\"Telephone\\\" effect in\nthe NMV to ALA to GBIF comparison was large
      and not particularly funny.\n\nMany of the data changes occur in beetle names.
      ALA checks the\nNMV-supplied names against a look-up table called the National
      Species\nList, which in this case derives from the Australian Faunal Directory\n(AFD).
      If no match is found, ALA generalises the record to the next\nhigher supplied
      taxon, which it also checks against the AFD. ALA also\nreplaces supplied names
      if they are synonyms of an accepted name in the\nAFD.\n\nGBIF does the same
      in turn with the names it gets from ALA. I\\''m not\n100% sure what GBIF uses
      as beetle look-up table or tables, but in many\nother cases their GBIF Backbone
      Taxonomy mirrors the Catalogue of Life.\n\nTo give you some idea of the magnitude
      of the changes, of ca 85000 NMV\nrecords supplied with a genus+species combination,
      about one in five\nfinished up in GBIF with a different combination. The \\\"taxonRank\\\"\nchanges
      are summarised in the overview below, and note that replacement\nALA and GBIF
      taxon names at the same rank are often different:\n\n![Generalised](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhm86HNtpVNXs2o5u_YV__Wxvh2n1aA90Px8kxxHviV7XS_yZbgKxR68RPtmKsTcl_Nq5BLuZNPupYDQP5dyl2PQyCY9cSe-A3mATS6ubId65XWEKpnode7OpMbddNBzTLRvIyP/?imgmax=1600
      \"generalised.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"405\" height=\"600\"}\n\nOf the species that escaped generalisation
      to a higher taxon, there are\n42 names with genus triples: three different genus
      names for the same\ntaxon in NMV, ALA and GBIF.\n\nJust one example: a paratype
      of the staphylinid *Schaufussia mona*\nWilson, 1926 is held in NMV. The record
      is listed under *Rytus howittii*\n(King, 1866) in the ALA Darwin Core download,
      because AFD lists\n*Schaufussia mona* as a junior subjective synonym of *Tyrus
      howitti*\nKing, 1866, and *Tyrus howittii* in AFD is in turn listed as a synonym\nof
      *Rytus howittii* (King, 1866). The record appears in GBIF under\n*Tyraphus howitti*
      (King, 1865), with *Rytus howittii* (King, 1866)\nlisted as a synonym. In AFD,
      *Rytus howittii* is in the tribe Tyrini,\nwhile *Tyraphus howitti* is a different
      species in the tribe Pselaphini.\n\nALA gives \\\"typeStatus\\\" as \\\"paratype\\\"
      for this record, but the\nspecimen is not a paratype of *Rytus howittii*. In
      the GBIF download,\nthe \\\"typeStatus\\\" field is blank for all records. I
      understand this may\nchange in future. If it does, I hope the specimen doesn\\''t
      become a\nparatype of *Tyraphus howitti* through copying from ALA.\n\nThere
      are lots of \\\"Telephone\\\" changes in non-taxonomic fields as well,\nincluding
      some geographical howlers. ALA says that a Kakadu National\nPark record is from
      Zambia and another Northern Territory record is from\nMozambique, because ALA
      trusts the incorrect longitude provided by NMV\nmore than it does the NMV-supplied
      locality text. GBIF blanks this\nlocality text field, leaving the GBIF user
      with two African records for\nAustralian specimens and no internal contradictions.\n\nALA
      trusts latitude/longitude to the extent of changing the\n\\\"stateProvince\\\"
      field for localities near Australian State borders, if\na low-precision latitude/longitude
      places the occurrence a short\ndistance away in an adjoining State.\n\nManglings
      are particularly numerous in the \\\"recordedBy\\\" field, where\nname strings
      are reformatted, not always successfully. Complex NMV\nstrings suffer worst,
      e.g. \\\"C Oke; Charles John Gabriel\\\" in NMV\nbecomes \\\"Oke, C.\\|null\\\"
      in ALA, and \\\"Ms Deb Malseed - Winda-Mara\nAboriginal Corporation WMAC; Ms
      Simone Sailor - Winda-Mara Aboriginal\nCorporation WMAC\\\" is reformatted as
      in ALA \\\"null\\|null\\|null\\|null\\\"\n\nMost of the \\\"Telephone\\\" effect
      in the NMV-ALA-GBIF comparison appears\nin the NMV-ALA stage. I contacted ALA
      by email and posted some of the\nissues on the ALA GitHub site; I haven\\''t
      had a response and the issues\nare still open. I also contacted Tim Robertson
      at GBIF, who tells me\nthat GBIF is working on the ALA-GBIF stage.\n\nCan you
      get data as originally supplied by NMV to ALA, through ALA?\nWell, that\\''s
      easy enough record-by-record on the ALA website, but not\nso easy (or not possible)
      for a multi-record download. Same with GBIF,\nbut in this case the \\\"original\\\"
      data are the ALA versions.\n", "images": [{"src": "https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/bob_mesibov.jpg?imgmax=1600",

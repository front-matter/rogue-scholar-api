      be linked to evidence for that\nstatement. Practical efforts towards this goal
      include tools to add\ndetails of articles from CrossRef and PubMed straight
      into Wikidata, and\ntools to extract citations from Wikipedia (as these are
      likely to be\nsources of evidence for statements made in Wikipedia articles).\n\n[Wikispecies](https://species.wikimedia.org/)
      occupies a rather\nisoldated spot in the Wiikipedia landscape. Unlike other
      sites which are\nessentially comprehensive encyclopedias in different languages,\nWikispecies

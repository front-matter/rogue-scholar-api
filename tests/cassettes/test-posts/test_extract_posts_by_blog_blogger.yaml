      scientific name in\n[BioNames](http://bionames.org), but perhaps the most obvious
      thing to\ndo is get a phylogeny for that barcode and similar sequences. These\ncould
      then be displayed on the map using the technique I described in\n[Visualising
      Geophylogenies in Web Maps Using\nGeoJSON](http://iphylo.blogspot.com/2015/06/visualising-geophylogenies-in-web-maps.html)\n(see

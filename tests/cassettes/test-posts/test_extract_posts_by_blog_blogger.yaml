      collaboration. Below I sketch out some ideas.\n<strong>\n BHL as a source of
      references for Wikipedia\n</strong>\nWikipedia likes to have sources cited to
      support claims in its articles. BHL has a lot of articles that could be cited
      by Wikipedia articles.", "abstract": null, "tags": ["BHL", "Wikidata", "Wikipedia"],
      "title": "Thoughts on Wikipedia, Wikidata, and the Biodiversity Heritage Library",

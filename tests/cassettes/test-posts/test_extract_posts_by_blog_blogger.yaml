- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>Some random notes on the first day of TDWG 2017. First off, great organisation
      with the first usable conference calendar app that I''ve seen (<a href=\"https://tdwg2017.sched.com\">https://tdwg2017.sched.com</a>).</p>\n\n<p>I
      gave the day''s keynote address in the morning (slides below).\n<div style=\"text-align:center\">\n<iframe
      src=\"//www.slideshare.net/slideshow/embed_code/key/oSgUxJe0UOmYOR\" width=\"425\"
      height=\"355\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"
      style=\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width:
      100%;\" allowfullscreen> </iframe> <div style=\"margin-bottom:5px\"> <strong>
      <a href=\"//www.slideshare.net/rdmpage/towards-a-biodiversity-knowledge-graph\"
      title=\"Towards a biodiversity knowledge graph\" target=\"_blank\">Towards a
      biodiversity knowledge graph</a> </strong> from <strong><a href=\"//www.slideshare.net/rdmpage\"
      target=\"_blank\">Roderic Page</a></strong> </div></div></p>\n\n<p>It was something
      of a stream of consciousness brain dump, and tried to cover a lot of (maybe
      too much) stuff. Among the topics I covered were <a href=\"http://iphylo.blogspot.ca/2017/08/lets-rise-up-to-unite-taxonomy-and.html\">Holly
      Bik''s appeal for better links between genomic and taxonomic data</a>, my <a
      href=\"http://ispecies.org\">iSpecies</a> tool, some snarky comments on the
      Semantic Web (and an assertion that the reason that GenBank succeeded was due
      more to network effects than journals requiring authors to submit sequences
      there), a brief discussion of Wikidata (including using <a href=\"http://biohackathon.org/d3sparql/\">d3sparql</a>
      to display classifications, see <a href=\"http://iphylo.blogspot.ca/2017/01/displaying-taxonomic-classifications.html\">here</a>),
      and the use of <a href=\"http://crubier.github.io/Hexastore/\">Hexastore</a>
      to query data from <a href=\"http://www.bbc.co.uk/nature/wildlife/\">BBC Wildlife</a>.
      I also talked about Ted Nelson, Xanadu, using hypothes.is to annotate scientific
      papers (see <a href=\"http://iphylo.blogspot.co.uk/2016/06/aggregating-annotations-on-scientific_30.html\">Aggregating
      annotations on the scientific literature: a followup on the ReCon16 hackday</a>),
      social factors in building knowledge graphs (touching  on ORCID and some of
      the work by Nico Franz discussed <a href=\"http://iphylo.blogspot.ca/2017/06/response-to-to-increase-trust-change.html\">here</a>),
      and ended with some cautionary comments on the potential misuse of metrics based
      on knowledge graphs (using \"league tables\" of cited specimens, see <a href=\"http://iphylo.blogspot.co.uk/2012/02/gbif-specimens-in-biostor-who-are-top.html\">GBIF
      specimens in BioStor: who are the top ten museums with citable specimens?</a>).</p>\n\n<p>TDWG
      is a great opportunity to find out what is going on in biodiversity informatics,
      and also to get a sense of where the problems are. For example, sitting through
      the <a href=\"https://tdwg2017.sched.com/event/C5EY\">Financial Models for Sustaining
      Biodiversity Informatics Products</a> session you couldn''t help being struck
      by (a) the number of different projects all essentially managing specimen data,
      and (b) the struggle they all face to obtain funding. If this was a commercial
      market there would be some pretty drastic consolidation happening. It also highlights
      the difficulty of providing services to a community that doesn''t have much
      money.</p>\n\n<p>I was also struck by Andrew Bentley''s talk <a href=\"https://tdwg2017.sched.com/event/C5aJ/s28-interoperability-attribution-and-value-in-the-web-of-natural-history-museum-data\">Interoperability,
      Attribution, and Value in the Web of Natural History Museum Data</a>. In a series
      of slides Andrew outlined what he felt collections needed from aggregators,
      researchers, and publishers, e.g.:</p>\n\n<blockquote class=\"twitter-tweet\"
      data-lang=\"en\"><p lang=\"en\" dir=\"ltr\">What do collections want from aggregators
      like <a href=\"https://twitter.com/GBIF?ref_src=twsrc%5Etfw\">@GBIF</a> ? <a
      href=\"https://twitter.com/hashtag/tdwg17?src=hash&amp;ref_src=twsrc%5Etfw\">#tdwg17</a>
      <a href=\"https://t.co/WRmeafSbtv\">pic.twitter.com/WRmeafSbtv</a></p>&mdash;
      Roderic Page (@rdmpage) <a href=\"https://twitter.com/rdmpage/status/914920221458288645?ref_src=twsrc%5Etfw\">October
      2, 2017</a></blockquote> <script async src=\"//platform.twitter.com/widgets.js\"
      charset=\"utf-8\"></script>\n\n<p>Chatting to Andrew at the evening event at
      the Canadian Museum of Nature, I think there''s a lot of potential for developing
      tools to provide collections with data on the use and impact of their collections.
      Text mining the biodiversity literature on a massive scale to extract (a) mentions
      of collections (e.g., their institutional acronyms) and (b) citations of specimens
      could generate metrics that would be helpful to collections. There''s a great
      opportunity here for BHL to generate immediate value for natural history collections
      (many of which are also contributors to BHL).</p>\n\n<p>Also had a chance to
      talk to Jorrit Poelen who works on <a href=\"http://www.globalbioticinteractions.org/about.html\">Global
      Biotic Interactions (GloBI)</a>. He made some interesting comparisons between
      Hexastores (which I''d touched on in my keynote) and <a href=\"http://linkeddatafragments.org\">Linked
      Data Fragments</a>.</p>\n\n<p>The final session I attended was <a href=\"https://tdwg2017.sched.com/event/C5En/w03-topic-towards-robust-interoperability-in-multi-omic-approaches-to-biodiversity-monitoring\">Towards
      robust interoperability in multi-omic approaches to biodiversity monitoring</a>.
      The overwhelming impression was that there is a huge amount of genomic data,
      much of which does not easily fit into the classic, Linnean view of the world
      that characterises, say, <a href=\"http://gbif.org\">GBIF</a>. For most of the
      sequences we don''t know what they are, and that might not be the most interesting
      question anyway (more interesting might be \"what do they do?\"). The extent
      to which these data can be shoehorned into GBIF is not clear to me, although
      doing so may result in some healthy rethinking of the scope of GBIF itself.</p>",
      "content_text": "content_text", "images": [], "updated_at": 1507037626, "published_at":
      1507037580, "image": null, "language": "en", "reference": [], "relationships":
      [], "summary": "", "tags": ["BHL", "GBIF", "Knowledge Graph", "Linked Data",
      "TDWG"], "title": "TDWG 2017: thoughts on day 1", "url": "https://iphylo.blogspot.com/2017/10/tdwg-2017-thoughts-on-day-1.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-2464046740789157096", "archive_url":
      null}'

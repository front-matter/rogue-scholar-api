- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>I''ll be taking a break shortly, so I thought I''d try to gather some thoughts
      on a few projects/ideas that I''m working on. These are essentially extended
      notes to myself to jog my memory when I return to these topics.</p>\n\n<p><h3>BOLD
      data into GBIF</h3>\nFollowing on from work on <a href=\"http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html\">getting
      mosquito data into GBIF</a> I''ve been looking at DNA barcoding data. BOLD data
      is mostly absent from GBIF. The <a href=\"http://bins.boldsystems.org/index.php/datarelease\">publicly
      available data can be downloaded</a>, and is in a form that could be easily
      ingested by GBIF. One problem is that the data is incomplete, and sometimes
      out of date. BOLD''s data dumps and <a href=\"http://bins.boldsystems.org/index.php/resources/api?type=webservices\">BOLD''s
      API use different formats</a> (sigh), and the API returns additional data such
      as image soft voucher specimens. Most data in the data dumps are not identified
      to species, so they will have limited utility for most GBIF users.</p>\n\n<p>One
      approach would be to take the data dumps as the basic data, then use the API
      to enhance that data, such as adding image links. If the API returns a species-level
      identification for a barcode then that could be added as an identification using
      the corresponding Darwin Core extension. In this way we could treat the data
      as an evolving entity, which it is as our knowledge of it improves. For a related
      example see <a href=\"http://www.canadensys.net/2013/leafcutter-bee-new-to-science-with-specimen-data-on-canadensys\">Leafcutter
      bee new to science with specimen data on Canadensys</a> where Canadensys record
      two different identifications of some bee specimens as research showed that
      some specimens represented a new species.</p>\n\n<p>This work reflects my concern
      that GBIF is missing a lot of data outside its normal sources. The mechanism
      for getting data into GBIF is pretty bureaucratic and could do with reforming
      (or, at least provision of other ways to add data).</p>\n\n<p><h3>BOLD by itself</h3>\nI''ve
      touched on this before (<a href=\"http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html\">Notes
      on next steps for the million DNA barcodes map</a>), I''d really like to do
      something better with the way we display and interact with DNA barcode data.
      This will need some thought on calculating and visualising massive phylogenies,
      and spatial queries that return subtrees. I can''t help thinking that there''s
      scope for some very cool things in this area. If nothing else, we can do interesting
      things without getting involved in some of the pain of taxonomic names.</p>\n\n<p><h3>Big
      trees</h3>\nViewing big trees is still something of an obsession. I still think
      this hasn''t been solved in a way that helps us learn about the tree and the
      entities in that tree. I currently think that a core problem to solve is how
      to cluster or \"fold\" a tree in a sensible way to highlight the major groups.
      I did something rather crude <a href=\"http://iphylo.blogspot.com/2014/05/very-large-phylogeny-viewer.html\">here</a>,
      other approaches include \"Constructing Overview + Detail Dendrogram-Matrix
      Views\" (<a href=\"http://dx.doi.org/10.1109/TVCG.2009.130\">doi:10.1109/TVCG.2009.130</a>,
      <a href=\"https://www.semanticscholar.org/paper/Constructing-Overview-Detail-Dendrogram-Matrix-Chen-MacEachren/f748d6f58f3cf24e0f31c7074875e08354679686/pdf\">PDF
      here</a>).</p>\n\n<p><h3>Graph databases and the biodiversity knowledge graph</h3>\nI''m
      working on a project to build a \"biodiversity knowledge graph\" (see <a href=\"http://dx.doi.org/10.3897/rio.2.e8767\">doi:10.3897/rio.2.e8767</a>).
      In some ways this is recreating  (<a href=\"http://iphylo.org/~rpage/challenge/www/\">my
      entry in Elsevier''s Grand Challenge \"Knowledge Enhancement in the Life Sciences\"</a>,
      see also <a href=\"http://hdl.handle.net/10101/npre.2009.3173.1\">hdl:10101/npre.2009.3173.1</a>
      and <a href=\"http://dx.doi.org/10.1016/j.websem.2010.03.004\">doi:10.1016/j.websem.2010.03.004</a>).</p>\n\n<p>Currently
      I''m playing with Neo4J to build the graph from JSON documents stored in CouchDB.
      Learning Neo4J is taking a little time, especially as I''m creating nodes and
      edges on the fly and want to avoid creating more than one node for the same
      thing. In a world of multiple identifiers this gets tricky, but I think there''s
      a reasonable way to do this (see the graph gist <a href=\"http://portal.graphgist.org/graph_gists/0ef6f614-f3e5-4b3f-8485-54d24741609d\">Handling
      multiple identifiers</a>). Since I''m harvesting data I''m ending up building
      a web crawler, so I need to think about queues, and ways to ensure that data
      added at different times gets properly linked.</p>\n\n<p><h3>Wikipedia and wikidata</h3>\nI
      occasionally play with Wikipedia and Wikidata, although this is often an exercise
      in frustration as editing Wikipedia tends to result in edit wars (\"we don''t
      do things that way\"). Communities tend to be conservative. I''ll write up some
      notes about ways Wikipedia and Wikidata can be useful, especially in the context
      of the Biodiversity Heritage Library (see also <a href=\"http://iphylo.blogspot.com/2015/08/possible-project-mapping-authors-to.html\">Possible
      project: mapping authors to Wikipedia entries using lists of published works</a>).</p>\n\n<p><h3>All
      the names</h3>\nThe database of all taxonomic names remains as elusive as ever
      -- our field should be deeply embarrassed by this, it''s just ridiculous.</p>\n\n<p>My
      own efforts in this area involve (a) obtaining lists of names, by whatever means
      available, and (b) augmenting them to include links to the primary literature.
      I''ve made some this work publicly accessible (e.g., <a href=\"http://bionames.org\">BioNames</a>).
      I''d like all name databases to make their data open, but most are resistant
      to the idea (some aggressively so).</p>\n\n<p>One approach to this is to simply
      ignore the whimpering and make the data available. Another is to consider recreating
      the data. We have name finding algorithms, and more of the literature is becoming
      available, either completely open (e.g., BHL) or accessible to mining (see <a
      href=\"http://contentmine.org\">Content Mine</a>). At some point we will be
      able to recreate the taxonomic name databases from scratch, making the obstinate
      data providers not longer relevant.</p>\n\n<p><h3>First descriptions</h3>\nNames,
      by themselves, are not terribly useful. But the information that hangs off them
      is. it occurs to me that projects like BioNames (and other things I''ve been
      working on such as <a href=\"https://github.com/rdmpage/ipni-names\">IPNI names</a>)
      aren''t directly tackling this. Yes, it''s nice to have a bibliographic citation/identifier
      for the original description of a name (or subsequent name changes), but what
      we''d really like is to be able to (a) see that description and (b) have it
      accessible to machines. So one thing I plan to add to BioNames automate going
      from name to the page with the actual description, and display this information.
      For many names BioNames knows the page number of the description, and hence
      it''s location within the publication. So we need to simply pull out that page
      (allowing for edge cases where the mapping between digital and physical pages
      might not be straight forward) and display it (together with text). If we have
      XML we can also try and locate the descriptions within the text (for some experiments
      using XSLT see <a href=\"https://github.com/rdmpage/ipni-names/tree/master/pmc\">https://github.com/rdmpage/ipni-names/tree/master/pmc</a>
      ).There''s lots of scope for simple text mining here, such as specimen codes
      (such as type specimens) and associated taxonomic names (synonyms, ecologically
      associated organisms, etc.).</p>\n\n<p><h3>Dockerize all the things!</h3>\nLots
      of scope to explore using container to provide services. Docker Hub provides
      Elastic Search and Neo4J, and <a href=\"https://bitnami.com\">Bitnami</a> can
      run Elastic Search and CouchDB on Google''s cloud. Hence we can play with various
      tools without having to install them. The other side is creating containers
      to package various tools (Global Names is doing this), or using containers to
      package up particular datasets and the tools needed to explore them. So much
      to learn in this area.</p>", "content_text": "content_text", "images": [], "updated_at":
      1464262365, "published_at": 1464257220, "image": null, "language": "en", "reference":
      [], "relationships": [], "summary": "I''ll be taking a break shortly, so I thought
      I''d try to gather some thoughts on a few projects/ideas that I''m working on.
      These are essentially extended notes to myself to jog my memory when I return
      to these topics. <strong> BOLD data into GBIF</strong>  Following on from work
      on getting mosquito data into GBIF I''ve been looking at DNA barcoding data.",

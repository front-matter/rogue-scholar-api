      63\u00b042\u203209.64\u2033W\\''\ninto decimal latitude and longitude).\n\nIf
      this project works I hope to learn something about people want to\nextract from
      the literature, and to what extent having a database of\nannotations can provide
      useful information. This will also help inform\nmy thinking about automated
      annotation, which I\\''ve explored in\n[Hypothes.is revisited: annotating articles

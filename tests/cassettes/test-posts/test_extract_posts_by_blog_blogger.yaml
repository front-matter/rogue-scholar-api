    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "Given that Wikipedia,
      Wikidata, and the Biodiversity Heritage Library\n(BHL) all share the goal of
      making information free, open, and\naccessible, there seems to be a lot of potential
      for useful\ncollaboration. Below I sketch out some ideas.\n\n### BHL as a source
      of references for Wikipedia\n\nWikipedia likes to have sources cited to support
      claims in its articles.\nBHL has a lot of articles that could be cited by Wikipedia
      articles. By\nadding these links, Wikipedia users get access to further details
      on the\ntopic of interest. BHL also benefits from greater visibility resulting\nfrom
      visits from Wikipedia readers.\n\nIn the short term BHL could search Wikipedia
      for articles that could\nbenefit from links to BHL (see below). In the long
      term as more and more\nBHL articles get DOIs this will become redundant as Wikipedia
      authors\nwill discover articles via CrossRef.\n\nThere are various ways to search
      Wikipedia to get a sense of what links\ncould be added. For example, you can
      search the Wikipedia API for pages\nthat link to a particular web domain (see\n<https://www.mediawiki.org/wiki/API:Lists/All#Exturlusage>).
      Here\\''s a\nsearch for articles linking to biostor.org\n<https://en.wikipedia.org/w/api.php?action=query&list=exturlusage&euquery=biostor.org&eulimit=20>.\n\nA
      quick inspection suggests that many of these links could be improved\n(for example,
      some have outdated links to PDFs and not to the article),\nso we can locate
      Wikipedia articles that could be edited. It is likely\nthat Wikipedia articles
      that have one link to BHL or BioStor may have\nother citations that could be
      linked.\n\n### Wikipedia as a source of content\n\nOne of the big challenges
      facing BHL is extracting articles from its\ncontent. My own [BioStor](http://biostor.org)
      is one approach to\ntackling this problem. BioStor takes citation details for
      articles and\nattempts to locate them in BHL - the limiting factor is access
      to\ngood-quality citation data. Wikipedia is potentially an untapped source\nof
      citation data. Each page that uses the \\\"Cite\\\" template could be\nmined
      for citations, which in turn could be used to locate articles.\nWikipedia pages
      using the Cite template can be found via the API, e.g.\n<https://en.wikipedia.org/w/api.php?action=query&list=embeddedin&eititle=Template:Cite&eilimit=20&format=json>.\nAlternatively,
      we could mine particular types of pages (e.g., those on\ntaxa or taxonomists),
      or mine\n[Wikispecies](https://species.wikimedia.org/wiki/Main_Page) (which\ndoesn\\''t
      use the same citation formatting as Wikipedia).\n\n### Wikidata as a data store\n\nIf
      Wikidata aims to be a repository of all structured data relevant to\nWikipedia,
      then this includes bibliographic citations (see [WikiCite\n2016](https://meta.wikimedia.org/wiki/WikiCite_2016)
      ), hence many\narticles in BHL will end up in Wikidata. This has some interesting\nimplications,
      because Wikidata can model data with more fidelity than\nmany other sources
      of bibliographic information. For example, it\nsupports multiple languages as
      well as multiple representations of the\nsample language - the journal *Acta
      Herpetologica Sinica*\n<https://www.wikidata.org/wiki/Q24159308> in Wikidata
      has not only the\nChinese title (\u5169\u68f2\u722c\u884c\u52d5\u7269\u5b78\u5831)
      but the pinyin transliteration\n\\\"Liangqi baxing dongwu yanjiu\\\". Rather
      than attempt to replicate a\ncommunity-editable database, Wikidata could be
      the place to manage\narticle and journal-related metadata.\n\n### Disambiguating
      people\n\nAs we move from \\\"strings to things\\\" we need to associate names
      for\nthings with identifiers for those things. I\\''ve touched on this already\nin
      [Possible project: mapping authors to Wikipedia entries using lists\nof published\nworks](http://iphylo.blogspot.com/2015/08/possible-project-mapping-authors-to.html).\nIdeally
      each author in BHL would be associated with a globally unique\nidentifier, such
      as ORCID or ISNI. Contributors to Wikipedia and\nWikidata have been collecting
      these for individuals with Wikipedia\narticles. If those Wikipedia pages have
      links to BHL content then we can\nsemi-automate the process of linking people
      to identifiers.\n\n### Caveats\n\nThere are a couple of potential \\\"gotchas\\\"
      concerning Wikipedia and\nBHL. The licenses used for content are different,
      BHL is typically\nCC-BY-NC whereas Wikipedia is CC-BY. The \\\"non commercial\\\"
      restriction\nused by BHL is a deal-breaker for sharing content such as page
      images\nwith Wikicommons.\n\nWikipedia and Wikidata are communities, and I\\''ve
      often found this makes\nit challenging to find out how to get things done. Who
      do you contact to\nmake a decsioon about some new feature you\\''d like to add?
      It\\''s not at\nall obvious (unless you\\''re a part of that community). Existing\ncommunities
      with accepted practices can be resistant to change, or may\nnot be convinced
      that what you\\''d like to do is a benefit. For example,\nI think it would be
      great to have a Wikipedia page for each journal.\n[Not everyone agrees with\nthis](https://en.wikipedia.org/wiki/Talk:Entomologica_Americana_(New_York_Entomological_Society)#Proposed_merge_with_Journal_of_the_New_York_Entomological_Society),\nand
      one can expend a lot of energy debating the pros and cons. The last\ntime I
      got seriously engaged with Wikipedia I ended up getting so\nfrustrated I went
      off in a huff and [built my own\nwiki](http://iphylo.org/linkout). This is where
      a [\\\"Wikipedian in\nresidence\\\"](https://en.wikipedia.org/wiki/Wikipedian_in_residence)\nmight
      be helpful.\n", "images": [], "updated_at": 1464269333, "published_at": 1464269280,

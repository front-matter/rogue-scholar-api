- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/--sjpgWSnBHE/V7XIPJLVrbI/AAAAAAAAEQg/NmAbhq6FVy8/full_width.png?imgmax=1600\"
      alt=\"Full width\" title=\"full_width.png\" border=\"0\" width=\"100%\" />In
      a classic paper Boggs (1949) appealed for an \u201catlas of ignorance\u201d,
      an honest assessment of what we know we don\u2019t know:</p>\n\n<blockquote>Boggs,
      S. W.. (1949). An Atlas of Ignorance: A Needed Stimulus to Honest Thinking and
      Hard Work. Proceedings of the American Philosophical Society, 93(3), 253\u2013258.
      Retrieved from <a href=\"http://www.jstor.org/stable/3143475\">http://www.jstor.org/stable/3143475</a></blockquote>\n\n<p>This
      is the theme of this year''s GBIF Challenge: <a href=\"http://gbif2016.devpost.com\">Analysing
      and addressing gaps and biases in primary biodiversity data</a>. \"Gaps\" can
      be gaps in geographic coverage, taxa group, or types of data. GBIF is looking
      for ways to access the nature of the gaps in the data it is aggregating from
      its network of contributors.</p>\n\n<p><h3>How to enter</h3>\nDetails on how
      to enter are on the <a href=\"http://gbif2016.devpost.com\">Challenge website</a>,
      deadline is <b>September 30th</b>.</p>\n\n<h3>Ideas</h3>\n\n<p>One approach
      to gap analysis is to compare what we expect to see with what we actually have.
      For example, we might take a \u201cwell-known\u201d group of organisms and use
      that to benchmark GBIF\u2019s data coverage. A drawback is that the \u201cwell-known\u201d
      organisms tend to be the usual suspects (birds, mammals, fish, etc.), and there
      is the issue of whether the chosen group is a useful proxy for other taxa. Another
      approach is to base the estimate of ignorance on the data itself. For example,
      OBIS has computed Hurlbert''s index of biodiversity for its database, e.g. <a
      href=\"http://data.unep-wcmc.org/datasets/16\">http://data.unep-wcmc.org/datasets/16</a>\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-Ls16PL3dXM4/V7XILtOiAHI/AAAAAAAAEQc/PnE77JlmAy4/Screenshot%2525202016-08-18%25252015.13.59.png?imgmax=1600\"
      alt=\"Screenshot 2016 08 18 15 13 59\" title=\"Screenshot 2016-08-18 15.13.59.png\"
      border=\"0\" width=\"460\" height=\"281\" />\nCan we scale these methods to
      the 600+ million records in GBIF? There are some clever methods for using resampling
      methods (such as the bootstrap) on large data sets that might be relevant, see
      <a href=\"http://www.unofficialgoogledatascience.com/2015/08/an-introduction-to-poisson-bootstrap_26.html\">http://www.unofficialgoogledatascience.com/2015/08/an-introduction-to-poisson-bootstrap_26.html</a>.</p>\n\n<p>Another
      approach might be to compare different datasets for the same taxa, particularly
      if one data set is not in GBIF. Or perhaps we can compare datasets for the same
      taxa collected by different methods.</p>\n\n<p>Or we could look at taxonomic
      gaps. In an earlier post <a href=\"http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html\">The
      Zika virus, GBIF, and the missing mosquitoes</a> I noted that GBIF''s coverage
      of vectors of the Zika virus was very poor. How well does GBIF cover vectors
      and other organisms relevant to human health? Maybe we could generalise this
      to explore other taxa. It might, for example, be interesting to compare degree
      of coverage for a species with some measure of the \"importance\" of that species.
      Measures of importance could be based on, say, number of hits in Google Scholar
      for that species, size of Wikipedia page (see <a href=\"http://iphylo.blogspot.com/2009/09/wikipedia-mammals-and-power-law.html\">Wikipedia
      mammals and the power law</a>), etc.</p>\n\n<p>Gaps might also be gaps in data
      completeness, quality, or type.</p>\n\n<p><h3>Summary</h3>\nThis post has barely
      scratched the surface of what is possible. But I think one important thing to
      bear in mind is that the best analyses of gaps are those that lead to \"actionable
      insights\", in other words, if you are going to enter the challenge (and please
      do, it''s free to enter and there''s money to be won), how does you entry help
      GBIF and the wider biodiversity community decide what to do about gaps?</p>",
      "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/--sjpgWSnBHE/V7XIPJLVrbI/AAAAAAAAEQg/NmAbhq6FVy8/full_width.png?imgmax=1600",
      "width": "100%", "alt": "Full width"}, {"src": "https://lh3.googleusercontent.com/-Ls16PL3dXM4/V7XILtOiAHI/AAAAAAAAEQc/PnE77JlmAy4/Screenshot%2525202016-08-18%25252015.13.59.png?imgmax=1600",
      "width": "460", "height": "281", "alt": "Screenshot 2016 08 18 15 13 59"}],
      "updated_at": 1471531085, "published_at": 1471531080, "image": "https://lh3.googleusercontent.com/--sjpgWSnBHE/V7XIPJLVrbI/AAAAAAAAEQg/NmAbhq6FVy8/s72-c/full_width.png?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "In a classic
      paper Boggs (1949) appealed for an \u201catlas of ignorance\u201d, an honest
      assessment of what we know we don\u2019t know: Boggs, S. W.. (1949). An Atlas
      of Ignorance: A Needed Stimulus to Honest Thinking and Hard Work.", "tags":
      ["Challenge", "Gaps", "GBIF", "Hurlbert''s Index", "OBIS"], "title": "GBIF Challenge:
      \u20ac31,000 in prizes for analysing and addressing gaps and biases in primary
      biodiversity data", "url": "https://iphylo.blogspot.com/2016/08/gbif-challenge-31000-in-prizes-for.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-2317899186489091951", "archive_url":

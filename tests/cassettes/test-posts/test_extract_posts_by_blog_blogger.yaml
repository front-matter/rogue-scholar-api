      added some code to BioStor to do this query on the fly, and\ndisplay the results.
      So, for Boulenger we get: ![Screenshot 2017 01 11\n17 04\n16](https://lh3.googleusercontent.com/-gqZTl9iu6FI/WHZp12-alXI/AAAAAAAAEWw/cOa8-N3WDpc/Screenshot%2525202017-01-11%25252017.04.16.png?imgmax=1600
      \"Screenshot 2017-01-11 17.04.16.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"200\" height=\"192\"} Here is the
      result for noted\ncarcinologist [Jocelyn\nCrane](http://biostor.org/?q=author%3A%22Jocelyn+Crane%22)
      who currently\nlacks identifiers: ![Screenshot 2017 01 11 17 05\n32](https://lh3.googleusercontent.com/-Dn_NpZh8D6c/WHZp3ElV9RI/AAAAAAAAEW0/QrQFQ9sxdjM/Screenshot%2525202017-01-11%25252017.05.32.png?imgmax=1600
      \"Screenshot 2017-01-11 17.05.32.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"168\" height=\"135\"} A nice surprise

      \"Potos flavus\",\n        \"eolterms:resource\": \"http://eol.org/resources/1003\"\n      }\n    ]\n  }\n}\n</div>\n\n\n<p>If
      I paste this into the <a href=\"http://json-ld.org/playground/\">JSON-LD playground</a>
      and try and convert it to N-Quads I get a flurry of errors. Here are some of
      the problems (see also <a href=\"https://github.com/EOL/tramea/issues/352\">EOL
      JSON-LD not valid #352</a>:</p>\n\n<p><h4>The @id for the EOL taxon is a number
      instead of a URI</h4>\nThe field \"@id\": 328067 should be \"@id\": \"http://eol.org/pages/328067\".
      Identifiers on the Semantic Web are URIs not numbers.</p>\n\n<p><h4>Vernacular
      names can''t have additional fields</h4>\nEOL sometimes indicates the preferred
      vernacular name like this:\n<pre>\n      {\n        \"@language\": \"es\",\n        \"@value\":
      \"Ak'' a'' mash\",\n        \"gbif:isPreferredName\": true\n      },\n</pre>\nThis
      is not valid syntax and breaks RDF parsers.</p>\n\n<p><h4>URIs as strings</h4>\nIn
      several places EOL outputs URIs as simple strings rather than as URIs. For example,
      to indicate that the parent taxon of <i>Potos flavus</i> is the genus <i>Potos</i>
      the JSON-LD has:\n<pre>\n\"dwc:parentNameUsageID\": \"http://eol.org/pages/14191\",\n</pre>\nBut
      this is simply saying that the string value for \"dwc:parentNameUsageID\" is
      \"http://eol.org/pages/14191\". In JSON-LD this should be:</p>\n\n<pre>\n\"dwc:parentNameUsageID\":{\"@id\":\"http:\\/\\/eol.org\\/pages\\/14191\"}\n</pre>\n\n<p>This
      syntax ensures that http://eol.org/pages/14191 is interpreted as a URI, which
      also means clients \"know\" that they can resolve that URI to get more information.</p>\n\n<p><h4>Predicates
      with missing (hence wrong) namespace</h4>\nA number of predicates in the JSON-LD
      don''t have a namespace specified, hence they default to being part of the <a
      href=\"http://schema.org\">schema.org</a> vocabulary. For example, this statement:</p>\n\n<pre>\n\"scientificName\":
      \"Potos flavus (Schreber, 1774)\",\n</pre>\n\n<p>results in \"scientificName\"
      being interpreted as \"http://schema.org/scientificName\" (because \"http://schema.org/\"
      is set as the default @vocab). This is incorrect, \"scientificName\" should
      be \"dwc:scientificName\".</p>\n\n<p>Then there are predicates such as \"predicate\"
      and \"value\" in the data sections that missing the correct namespace (in this
      case http://www.w3.org/1999/02/22-rdf-syntax-ns#). For example,</p>\n\n<p><div
      style = \"height:220px;overflow:auto;font-family:monospace;white-space:pre;background:rgb(64,64,64);color:rgb(200,200,200);\">\n{\n  \"@id\":
      \"http://eol.org/pages/328067/data#data_point_46140963\",\n  \"eol:traitUri\":
      \"http://eol.org/resources/737/measurements/e5775a49cc4bbe3f3ae5c391776a467a\",\n  \"@type\":
      \"dwc:MeasurementOrFact\",\n  \"predicate\": \"population trend\",\n  \"dwc:measurementType\":
      \"http://iucn.org/population_trend\",\n  \"value\": \"Decreasing\",\n  \"eol:dataPointId\":
      46140963,\n  \"dc:source\": \"http://eol.org/resources/737\",\n  \"dwc:measurementValue\":
      \"Decreasing\",\n  \"dwc:scientificName\": \"Potos flavus (Schreber, 1774)\",\n  \"eolterms:resource\":
      \"http://eol.org/resources/737\"\n}\n</div>\n(This example also has URIs as
      dumb strings, not as URIs).</p>\n\n<p>Anyone constructing, say, SPARQL queries
      on this data is going to be using terms such as <a href=\"http://schema.org/predicate\">predicate</a>
      that don''t exist.</p>\n\n<p>Some data records have the predicate \"units\"
      - I haven''t yet figured out what, if any, vocabulary that predicate comes from.</p>\n\n\n<p><h4>Summary</h4>\nI
      think TraitBank has a lot of potential, and welcome the use of JSON-LD and the
      schema.org vocabulary. These are both steps forward in the goal of interoperable
      biodiversity data. But this data will only become interoperable if we take care
      to ensure that the data we output is what we say it is. EOL TraitBank JSON-LD
      isn''t valid JSON-LD. This also illustrates a bigger problem, we are continually
      building systems that don''t have users. If anyone was using TraitBank JSON-LD
      with standard Semantic Web clients, they would be up in arms about this. The
      best way to avoid these situations is for the developers to be users as well
      (see <a href=\"http://iphylo.blogspot.com/2015/01/gbif-biodiversity-informatics-and-rant.html\">GBIF,
      biodiversity informatics and the \"platform rant\"</a>). Until we \"dog food\"
      our own services we will continue to produce data and services that are less
      than useful. If EOL was itself built on TraitBank, I doubt we''d have these
      problems.</p>", "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-B3a7QC1DA9s/WCcn9MKEXfI/AAAAAAAAETQ/Ak-uQZJnsvg/follow_eol_on_twitter.png?imgmax=1600",

      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "I gave a \\\"wild
      ideas\\\" talk at TDWG17 suggesting that the biodiversity\ncommunity use Bitcoin
      to make micropayments to use data.\n\n:::: {style=\"text-align:center\"}\n:::
      {style=\"margin-bottom:5px\"}\n**[Wild idea for TDWG17 Bitcoins, biodiversity
      and\nmicropayments](//www.slideshare.net/rdmpage/wild-idea-for-tdwg17-bitcoins-biodiversity-and-micropayments
      \"Wild idea for TDWG17 Bitcoins, biodiversity and micropayments\"){target=\"_blank\"}**\nfrom
      **[Roderic Page](//www.slideshare.net/rdmpage){target=\"_blank\"}**\n:::\n::::\n\nThe
      argument runs like this:\n\n1.  We like open data because it\\''s free and it
      makes it easy to\n    innovate, but we struggle to (a) get it funded and (b)
      it\\''s hard to\n    demonstrate value (hence pleas for credit/attribution,
      and begging\n    for funding).\n2.  The alternative of closed data, such as
      paying a subscription to\n    access a database limits access and hence use
      and innovation, but\n    generates an income to support the database, and the
      value of the\n    database is easy to measure (it\\''s how much money it generates).\n3.  What
      if we have a \\\"third model\\\" where we pay small amounts of\n    money to
      access data (micropayments)?\n\nMicropayments as a way to pay creators is an
      old idea (it was [part of\nTed Nelson\\''s Xanadu\nvision](http://iphylo.blogspot.com/2015/01/bitcoin-xanadu-ted-nelson-and-web-that.html)).\nNow
      that we have cryptocurrencies such as Bitcoin, micropayments are\nfeasible.

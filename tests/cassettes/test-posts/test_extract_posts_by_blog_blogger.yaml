- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><a href=\"http://biostor.org\">BioStor</a> now has 150,000 articles. When
      I wrote a <a href=\"http://dx.doi.org/10.1186/1471-2105-12-187\">paper describing
      how BioStor worked</a> it had 26,784 articles, so things have progressed somewhat!</p>\n\n<p>I
      continue to tweak the interface to BioStor, trying different ways to explore
      the articles.</p>\n\n<p><h3>Spatial search</h3>\nI''ve tweaked spatial search
      in BioStor. As blogged about <a href=\"http://iphylo.blogspot.com/2016/08/spatial-search-in-biostor.html\">previously</a>
      I replaced the Google Maps interface with Leaflet.js, enabling you to draw a
      search area on the map and see a set of articles that mention that area. I''ve
      changed the base map to the prettier \"terrain\" map from <a href=\"http://maps.stamen.com/\">Stamen</a>,
      and added back the layer showing all the localities in BioStor. This gives you
      a much better sense of the geographic coverage in BioStor. This search interface
      still needs work, but is a fun way to discover content.</p>\n\n<img style=\"display:block;
      margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-IGEq8nV1tkI/V7WzH7QWSPI/AAAAAAAAEQM/Kiqf7quGp8I/Screenshot%2525202016-08-18%25252014.04.03.png?imgmax=1600\"
      alt=\"Screenshot 2016 08 18 14 04 03\" title=\"Screenshot 2016-08-18 14.04.03.png\"
      border=\"0\" width=\"460\" height=\"245\" />\n\n<p><h3>Reference matching</h3>\nIn
      the <a href=\"http://biostor.org/labs\">\"Labs\"</a> section of the web site
      I''ve added a demonstration of BioStor''s <a href=\"http://biostor.org/match.html\">reconciliation
      service</a>. This service is based on the Freebase reconciliation service used
      by tools such as OpenRefine, see <a href=\"https://github.com/OpenRefine/OpenRefine/wiki/Reconciliation-Service-API\">Reconciliation
      Service API</a>. The goal is to demonstrate a simple way to locate references
      in BioStor, simply paste references, one per line, click <b>Match</b> and BioStor
      will attempt to find those references for you.</p>\n\n<p>This service is really
      intended to be used by tools like <a href=\"http://openrefine.org\">OpenRefine</a>,
      but this web page helps me debug the service.</p>\n\n<p><h3>Suggestions?</h3>\nBioStor
      is part labour of love, part albatross around my neck. I''m always open to suggestions
      for improvements, or for articles to add (but remember that all content must
      first have been scanned and in the <a href=\"http://biodiversitylibrary.org\">Biodiversity
      Heritage Library</a>). If you are involved in publishing a journal and are interested
      in getting it into BHL, please get in touch.</p>", "content_text": "content_text",
      "images": [{"src": "https://lh3.googleusercontent.com/-IGEq8nV1tkI/V7WzH7QWSPI/AAAAAAAAEQM/Kiqf7quGp8I/Screenshot%2525202016-08-18%25252014.04.03.png?imgmax=1600",
      "width": "460", "height": "245", "alt": "Screenshot 2016 08 18 14 04 03"}],
      "updated_at": 1471525666, "published_at": 1471525620, "image": "https://lh3.googleusercontent.com/-IGEq8nV1tkI/V7WzH7QWSPI/AAAAAAAAEQM/Kiqf7quGp8I/s72-c/Screenshot%2525202016-08-18%25252014.04.03.png?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "BioStor
      now has 150,000 articles. When I wrote a paper describing how BioStor worked
      it had 26,784 articles, so things have progressed somewhat! I continue to tweak
      the interface to BioStor, trying different ways to explore the articles.", "tags":
      ["BioStor", "Leaflet", "OpenRefine", "Stamen"], "title": "BioStor updates: nicer
      map, reference matching service", "url": "https://iphylo.blogspot.com/2016/08/biostor-updates-nicer-map-reference.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-1195136798561364124", "archive_url":
      null}'

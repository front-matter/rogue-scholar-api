      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-984405809084048955</id><published>2016-08-26T16:47:00.001+01:00</published><updated>2016-08-26T16:52:11.642+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"BioNames\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"treatments\"/><title type='text'>Displaying original species descriptions
      in BioNames</title><content type='html'>&lt;p&gt;&lt;img src=&quot;http://lh3.ggpht.com/-WOBu1b7I8_Y/U4yAhv0Y4MI/AAAAAAAADWg/jbapI1083sI/b8e253dc3be3d84f2c69c51b0af86c03_400x400.png?imgmax=800&quot;
      alt=&quot;B8e253dc3be3d84f2c69c51b0af86c03 400x400&quot; title=&quot;b8e253dc3be3d84f2c69c51b0af86c03_400x400.png&quot;
      border=&quot;0&quot; width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
      /&gt;The goal of my &lt;a href=&quot;http://bionames.org&quot;&gt;BioNames&lt;/a&gt;
      project is to link every taxonomic name to its original description (initially
      focussing on animal names). The rationale is that taxonomy is based on evidence,
      and yet most of this evidence is buried in a non-digitised and/or hard to find
      literature. Surfacing this information not only makes taxonomic evidence accessible
      (see &lt;a href=&quot;http://dx.doi.org/10.3897/zookeys.550.9293&quot;&gt;Surfacing
      the deep data of taxonomy&lt;/a&gt;), it also surfaces a lot of basic biological
      information. In many cases the original taxonomic description will be an important
      source of information about what a species looks like, where it lives, and what
      it does.&lt;/p&gt;\n\n&lt;p&gt;To date I&#39;ve focussed on linking names to
      publications, such as articles, on the grounds that this is the unit of citation
      in science. It&#39;s also the unit most often digitised and assigned an identifier,
      such as a DOI. But often taxonomists cite not an article but the individual
      page on which the description appears. In web-speak, taxonomists cite &quot;&lt;a
      href=&quot;https://en.wikipedia.org/wiki/Fragment_identifier&quot;&gt;fragment
      identifiers&lt;/a&gt;&quot;. Page-level identifiers are not often encountered
      in the digital world, in part because many digital representations don&#39;t
      have &quot;pages&quot;. But this doesn&#39;t mean that we can&#39;t have identifiers
      for parts of an article, for example in &lt;a href=&quot;http://blog.martinfenner.org/2014/08/02/fragment-identifiers-and-dois/&quot;&gt;Fragment
      Identifiers and DOIs&lt;/a&gt; Martin Fenner gives examples of ways to link
      to specific parts of an online article. His examples work if the article is
      displayed as HTML. If we are working with XML (say, for a journal published
      by Pensoft), then we can use &lt;a href=&quot;https://en.wikipedia.org/wiki/XPath&quot;&gt;XPath&lt;/a&gt;
      to refer to sections of a document. Ultimately it would be nice to have stable
      identifiers for document fragments linked to taxonomic names, so that we can
      readily go from name to description (even better if that description was in
      machine-readable form). You could think of these as locators for &quot;taxonomic
      treatments&quot;, e.g. &lt;a href=&quot;http://dx.doi.org/10.3897/BDJ.3.e5063&quot;&gt;Miller
      et al. 2015&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;As a quick and dirty approach to
      this I&#39;ve reworked BioNames to be able to show the page where a species
      name is first published. This only works if a number of conditions are met:\n&lt;ul&gt;\n&lt;li&gt;The
      BioName database has the page number (&quot;micro reference&quot;) for the name.&lt;/li&gt;\n&lt;li&gt;BioNames
      has the full text for the article, either from &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;
      or a PDF.&lt;/li&gt;\n&lt;li&gt;The taxonomic name has been found in that text
      (e.g., by the Global Names &lt;a href=&quot;http://gnrd.globalnames.org/&quot;&gt;GNRD&lt;/a&gt;
      service).&lt;/li&gt;\n&lt;/ul&gt;&lt;/p&gt;\n\n&lt;p&gt;If these conditions
      are met, then BioNames will display the page, like this example (&lt;a href=&quot;http://bionames.org/names/cluster/4991610&quot;&gt;&lt;i&gt;Belobranchus
      segura&lt;/i&gt; Keith, Hadiaty &amp; Lord 2012&lt;/a&gt;:\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-AYpnLhMJ-Mc/V8BkbEV1jjI/AAAAAAAAEQ8/Qnx7NcLIw2U/Screenshot%2525202016-08-26%25252016.13.50.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2016 08 26 16 13 50&quot; title=&quot;Screenshot 2016-08-26
      16.13.50.png&quot; border=&quot;0&quot; width=&quot;481&quot; height=&quot;600&quot;
      /&gt;&lt;/p&gt;\n\n&lt;p&gt;Both the page image and OCR text (if available)
      are displayed. This is a first step towards (a) making stable identifiers available
      for these pages, and (b) making the text accessible for machine reading.&lt;/p&gt;\n\n&lt;p&gt;For
      some more examples, try &lt;a href=&quot;http://bionames.org/names/cluster/1578789&quot;&gt;&lt;i&gt;Heterophasia
      melanoleuca kingi&lt;/i&gt; Eames 2002&lt;/a&gt; (bird), &lt;a href=&quot;http://bionames.org/names/cluster/2264732&quot;&gt;Echinoparyphium
      anatis Fischthal &amp; Kuntz 1976&lt;/a&gt; (trematode), &lt;a href=&quot;http://bionames.org/names/cluster/1360692&quot;&gt;&lt;i&gt;Bathymodiolus
      brooksi&lt;/i&gt; Gustafson, Turner, Lutz &amp; Vrijenhoek 1998&lt;/a&gt; (bivalve),
      &lt;a href=&quot;http://bionames.org/names/cluster/1346393&quot;&gt;&lt;i&gt;Amolops
      cremnobatus&lt;/i&gt; Inger &amp; Kottelat 1998&lt;/a&gt; (frog), &lt;a href=&quot;http://bionames.org/names/cluster/1284322&quot;&gt;&lt;i&gt;Leptothorax
      caesari&lt;/i&gt; Espadaler 1997&lt;/a&gt; (ant), and &lt;a href=&quot;http://bionames.org/names/cluster/1205543&quot;&gt;&lt;i&gt;Daipotamon
      minos&lt;/i&gt; Ng &amp; Trontelj 1996&lt;/a&gt; (crab).&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/984405809084048955'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/984405809084048955'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/08/displaying-original-species.html'
      title='Displaying original species descriptions in BioNames'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"http://lh3.ggpht.com/-WOBu1b7I8_Y/U4yAhv0Y4MI/AAAAAAAADWg/jbapI1083sI/s72-c/b8e253dc3be3d84f2c69c51b0af86c03_400x400.png?imgmax=800\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-2317899186489091951</id><published>2016-08-18T15:38:00.001+01:00</published><updated>2016-08-18T15:38:05.112+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Challenge\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"gaps\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"GBIF\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Hurlbert&#39;s index\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"OBIS\"/><title type='text'>GBIF
      Challenge: \u20AC31,000 in prizes for analysing and addressing gaps and biases
      in primary biodiversity data</title><content type='html'>&lt;p&gt;&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/--sjpgWSnBHE/V7XIPJLVrbI/AAAAAAAAEQg/NmAbhq6FVy8/full_width.png?imgmax=1600&quot;
      alt=&quot;Full width&quot; title=&quot;full_width.png&quot; border=&quot;0&quot;
      width=&quot;100%&quot; /&gt;In a classic paper Boggs (1949) appealed for an
      \u201Catlas of ignorance\u201D, an honest assessment of what we know we don\u2019t
      know:&lt;/p&gt;\n\n&lt;blockquote&gt;Boggs, S. W.. (1949). An Atlas of Ignorance:
      A Needed Stimulus to Honest Thinking and Hard Work. Proceedings of the American
      Philosophical Society, 93(3), 253\u2013258. Retrieved from &lt;a href=&quot;http://www.jstor.org/stable/3143475&quot;&gt;http://www.jstor.org/stable/3143475&lt;/a&gt;&lt;/blockquote&gt;\n\n&lt;p&gt;This
      is the theme of this year&#39;s GBIF Challenge: &lt;a href=&quot;http://gbif2016.devpost.com&quot;&gt;Analysing
      and addressing gaps and biases in primary biodiversity data&lt;/a&gt;. &quot;Gaps&quot;
      can be gaps in geographic coverage, taxa group, or types of data. GBIF is looking
      for ways to access the nature of the gaps in the data it is aggregating from
      its network of contributors.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;How to enter&lt;/h3&gt;\nDetails
      on how to enter are on the &lt;a href=&quot;http://gbif2016.devpost.com&quot;&gt;Challenge
      website&lt;/a&gt;, deadline is &lt;b&gt;September 30th&lt;/b&gt;.&lt;/p&gt;\n\n&lt;h3&gt;Ideas&lt;/h3&gt;\n\n&lt;p&gt;One
      approach to gap analysis is to compare what we expect to see with what we actually
      have. For example, we might take a \u201Cwell-known\u201D group of organisms
      and use that to benchmark GBIF\u2019s data coverage. A drawback is that the
      \u201Cwell-known\u201D organisms tend to be the usual suspects (birds, mammals,
      fish, etc.), and there is the issue of whether the chosen group is a useful
      proxy for other taxa. Another approach is to base the estimate of ignorance
      on the data itself. For example, OBIS has computed Hurlbert&#39;s index of biodiversity
      for its database, e.g. &lt;a href=&quot;http://data.unep-wcmc.org/datasets/16&quot;&gt;http://data.unep-wcmc.org/datasets/16&lt;/a&gt;\n&lt;img
      style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-Ls16PL3dXM4/V7XILtOiAHI/AAAAAAAAEQc/PnE77JlmAy4/Screenshot%2525202016-08-18%25252015.13.59.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2016 08 18 15 13 59&quot; title=&quot;Screenshot 2016-08-18
      15.13.59.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;281&quot;
      /&gt;\nCan we scale these methods to the 600+ million records in GBIF? There
      are some clever methods for using resampling methods (such as the bootstrap)
      on large data sets that might be relevant, see &lt;a href=&quot;http://www.unofficialgoogledatascience.com/2015/08/an-introduction-to-poisson-bootstrap_26.html&quot;&gt;http://www.unofficialgoogledatascience.com/2015/08/an-introduction-to-poisson-bootstrap_26.html&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Another
      approach might be to compare different datasets for the same taxa, particularly
      if one data set is not in GBIF. Or perhaps we can compare datasets for the same
      taxa collected by different methods.&lt;/p&gt;\n\n&lt;p&gt;Or we could look
      at taxonomic gaps. In an earlier post &lt;a href=&quot;http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html&quot;&gt;The
      Zika virus, GBIF, and the missing mosquitoes&lt;/a&gt; I noted that GBIF&#39;s
      coverage of vectors of the Zika virus was very poor. How well does GBIF cover
      vectors and other organisms relevant to human health? Maybe we could generalise
      this to explore other taxa. It might, for example, be interesting to compare
      degree of coverage for a species with some measure of the &quot;importance&quot;
      of that species. Measures of importance could be based on, say, number of hits
      in Google Scholar for that species, size of Wikipedia page (see &lt;a href=&quot;http://iphylo.blogspot.com/2009/09/wikipedia-mammals-and-power-law.html&quot;&gt;Wikipedia
      mammals and the power law&lt;/a&gt;), etc.&lt;/p&gt;\n\n&lt;p&gt;Gaps might
      also be gaps in data completeness, quality, or type.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Summary&lt;/h3&gt;\nThis
      post has barely scratched the surface of what is possible. But I think one important
      thing to bear in mind is that the best analyses of gaps are those that lead
      to &quot;actionable insights&quot;, in other words, if you are going to enter
      the challenge (and please do, it&#39;s free to enter and there&#39;s money to
      be won), how does you entry help GBIF and the wider biodiversity community decide
      what to do about gaps?&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/2317899186489091951'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/2317899186489091951'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/08/gbif-challenge-31000-in-prizes-for.html'
      title='GBIF Challenge: \u20AC31,000 in prizes for analysing and addressing gaps
      and biases in primary biodiversity data'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/--sjpgWSnBHE/V7XIPJLVrbI/AAAAAAAAEQg/NmAbhq6FVy8/s72-c/full_width.png?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-1195136798561364124</id><published>2016-08-18T14:07:00.001+01:00</published><updated>2016-08-18T14:07:46.822+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Leaflet\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"OpenRefine\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Stamen\"/><title type='text'>BioStor
      updates: nicer map, reference matching service</title><content type='html'>&lt;p&gt;&lt;a
      href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt; now has 150,000 articles.
      When I wrote a &lt;a href=&quot;http://dx.doi.org/10.1186/1471-2105-12-187&quot;&gt;paper
      describing how BioStor worked&lt;/a&gt; it had 26,784 articles, so things have
      progressed somewhat!&lt;/p&gt;\n\n&lt;p&gt;I continue to tweak the interface
      to BioStor, trying different ways to explore the articles.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Spatial
      search&lt;/h3&gt;\nI&#39;ve tweaked spatial search in BioStor. As blogged about
      &lt;a href=&quot;http://iphylo.blogspot.com/2016/08/spatial-search-in-biostor.html&quot;&gt;previously&lt;/a&gt;
      I replaced the Google Maps interface with Leaflet.js, enabling you to draw a
      search area on the map and see a set of articles that mention that area. I&#39;ve
      changed the base map to the prettier &quot;terrain&quot; map from &lt;a href=&quot;http://maps.stamen.com/&quot;&gt;Stamen&lt;/a&gt;,
      and added back the layer showing all the localities in BioStor. This gives you
      a much better sense of the geographic coverage in BioStor. This search interface
      still needs work, but is a fun way to discover content.&lt;/p&gt;\n\n&lt;img
      style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-IGEq8nV1tkI/V7WzH7QWSPI/AAAAAAAAEQM/Kiqf7quGp8I/Screenshot%2525202016-08-18%25252014.04.03.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2016 08 18 14 04 03&quot; title=&quot;Screenshot 2016-08-18
      14.04.03.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;245&quot;
      /&gt;\n\n&lt;p&gt;&lt;h3&gt;Reference matching&lt;/h3&gt;\nIn the &lt;a href=&quot;http://biostor.org/labs&quot;&gt;&quot;Labs&quot;&lt;/a&gt;
      section of the web site I&#39;ve added a demonstration of BioStor&#39;s &lt;a
      href=&quot;http://biostor.org/match.html&quot;&gt;reconciliation service&lt;/a&gt;.
      This service is based on the Freebase reconciliation service used by tools such
      as OpenRefine, see &lt;a href=&quot;https://github.com/OpenRefine/OpenRefine/wiki/Reconciliation-Service-API&quot;&gt;Reconciliation
      Service API&lt;/a&gt;. The goal is to demonstrate a simple way to locate references
      in BioStor, simply paste references, one per line, click &lt;b&gt;Match&lt;/b&gt;
      and BioStor will attempt to find those references for you.&lt;/p&gt;\n\n&lt;p&gt;This
      service is really intended to be used by tools like &lt;a href=&quot;http://openrefine.org&quot;&gt;OpenRefine&lt;/a&gt;,
      but this web page helps me debug the service.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Suggestions?&lt;/h3&gt;\nBioStor
      is part labour of love, part albatross around my neck. I&#39;m always open to
      suggestions for improvements, or for articles to add (but remember that all
      content must first have been scanned and in the &lt;a href=&quot;http://biodiversitylibrary.org&quot;&gt;Biodiversity
      Heritage Library&lt;/a&gt;). If you are involved in publishing a journal and
      are interested in getting it into BHL, please get in touch.&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1195136798561364124'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1195136798561364124'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/08/biostor-updates-nicer-map-reference.html'
      title='BioStor updates: nicer map, reference matching service'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail

        scheme=\"http://www.blogger.com/atom/ns#\" term=\"containers\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Docker\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"microservices\"/><title type='text'>Containers, microservices, and
        data</title><content type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-1XZ61dPP9RU/V7SXvuFJO5I/AAAAAAAAEP8/FDrRi3cmHDs/docker.png?imgmax=1600&quot;
        alt=&quot;Docker&quot; title=&quot;docker.png&quot; border=&quot;0&quot; width=&quot;128&quot;
        height=&quot;128&quot; style=&quot;float:right;&quot; /&gt;\nSome notes on
        containers, microservices, and data. The idea of packaging software into portable
        containers and running them either locally or in the cloud is very attractive
        (see &lt;a href=&quot;https://www.docker.com&quot;&gt;Docker&lt;/a&gt;). Some
        use cases I&#39;m interested in exploring.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Microservices&lt;/h4&gt;\nIn
        Towards a biodiversity knowledge graph (&lt;a href=&quot;http://dx.doi.org/10.3897/rio.2.e8767&quot;&gt;doi:10.3897/rio.2.e8767&lt;/a&gt;)
        I listed a number of services that are essentially self contained, such as
        name parsers, reconciliation tools, resolvers, etc. Each of these could be
        packaged up and made into containers.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Databases&lt;/h4&gt;\nWe
        can use containers to package database servers, such as CouchDB, ElasticSearch,
        and triple stores. Using containers means we don&#39;t need to go through
        the hassle of installing the software locally. Interested in RDF? Spin up
        a triple store, play with it, then switch it off if you decide it&#39;s not
        for you. If it proves useful, you can move it to the cloud and scale up (e.g.,
        &lt;a href=&quot;https://sloppy.io&quot;&gt;sloppy.io&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Data&lt;/h4&gt;\nA
        final use case is to put individual datasets in a container. For exmaple,
        imagine that we have a large Darwin Core Archive. We can distribute this as
        a simple zip file, but you can&#39;t do much with this unless you have code
        to parse Darwin Core. But imagine we combine that dataset with a simpel visualisation
        tool, such as &lt;a href=&quot;http://www.vesper.org.uk&quot;&gt;VESpeR&lt;/a&gt;
        (see &lt;a href=&quot;http://dx.doi.org/10.1016/j.ecoinf.2014.08.004&quot;&gt;doi:10.1016/j.ecoinf.2014.08.004&lt;/a&gt;).
        Users interested in the data could then play with the data without the overhead
        of installing specialist software. In a sense, the data becomes an app.&lt;/p&gt;</content><link

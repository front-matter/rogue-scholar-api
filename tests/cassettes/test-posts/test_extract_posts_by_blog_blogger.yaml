      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "![Bob\nmesibov](https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/bob_mesibov.jpg?imgmax=1600
      \"bob_mesibov.jpg\"){border=\"0\"\nwidth=\"100\" height=\"100\" style=\"float:right;\"}
      The following is a guest\npost by [Bob Mesibov](http://www.polydesmida.info/mesibov.html).\n\nAccording
      to\n[w3techs](https://w3techs.com/technologies/overview/character_encoding/all),\nseven
      out of every eight websites in the Alexa top 10 million are UTF-8\nencoded.
      This is good news for us screenscrapers, because it means that\nwhen we scrape
      data into a UTF-8 encoded document, the chances are good\nthat all the characters
      will be correctly encoded and displayed.\n\nIt\\''s not quite good news for
      two reasons.\n\nIn the first place, one out of eight websites is encoded with
      some\nfeeble default like ISO-8859-1, which [supports even fewer characters\nthan
      the closely related\nwindows-1252](http://www.i18nqa.com/debug/table-iso8859-1-vs-windows-1252.html).\nThose
      sites will lose some widely-used punctuation when read as UTF-8,\nunless the
      webpage has been carefully composed with the HTML equivalents\nof those characters.
      You\\''re usually safe (but see below) with big\nonline sources like Atlas of
      Living Australia (ALA), APNI, CoL, EoL,\nGBIF, IPNI, IRMNG, NCBI Taxonomy, The
      Plant List and WoRMS, because\nthese declare a UTF-8 charset in a meta tag in
      webpage heads. (IPNI\\''s\nhome page is actually in ISO-8859-1, but its search
      results are served\nas UTF-8 encoded XML.)\n\nBut a second problem is that just
      because a webpage declares itself to\nbe UTF-8, that doesn\\''t mean every character
      on the page sings from the\nUnicode songbook. Very odd characters may have been
      pulled from a\ndatabase and written onto the page as-is. In ALA I recently found
      an\nancient rune --- the High Octet Preset control character (HOP, hex 81):\n\n<http://biocache.ala.org.au/occurrences/6191ca90-873b-44f8-848d-befc29ad7513>\n<http://biocache.ala.org.au/occurrences/5077df1f-b70a-465b-b22b-c8587a9fb626>\n\nHOP
      replaces \u00fc on these pages and is invisible in your browser, but a\nscreenscrape
      will capture the HOP and put\nSch[HOP]{style=\"color:white;background-color:black;\\\"\"}rhoff
      in your\nUTF-8 document.\n\nAnother example of ALA\\''s fidelity to its sources
      is its coding of the\ndegree symbol, which is a single-byte character (hex b0)
      in\nwindows-1252, e.g. in Excel spreadsheets, but a two-byte character (hex\nc2
      b0) in Unicode. In this record, for example:\n\n<http://biocache.ala.org.au/occurrences/5e3a2e05-1e80-4e1c-9394-ed6b37441b20>\n\nthe
      lat/lon was supplied (says ALA) as 37\u00c2\u00b056\\''9.10\\\"S 145\u00c2\u00b0\n0\\''43.74\\\"E.
      Or was it? The lat/lon could have started out as\n37\u00b056\\''9.10\\\"S 145\u00b00\\''43.74\\\"E
      in UTF-8. Somewhere along the line the\nlat/lon was converted to windows-1252
      and the \u00c2\u00b0 characters were\ngenerated, resulting in geospatial gibberish.\n\nWhen
      a program fails to understand a character\\''s encoding, it usually\nreplaces
      the mystery character with a **?**. A question mark is a\nperfectly valid character
      in commonly used encodings, which means the\ninterpretation failure gets propagated
      through all future re-uses of the\ntext, both on the Web and in data dumps.
      For example,\n\n<http://biocache.ala.org.au/occurrences/dfbbc42d-a422-47a2-9c1d-3d8e137687e4>\n\ngives
      *N?crophores* for *N\u00e9crophores*. The history of that particular\ncharacter
      failure has been lost downstream, as is the case for myriads\nof other question
      marks in online biodiversity data.\n\nIn my experience, the situation is much
      worse in data dumps from online\nsources. It\\''s a challenge to find a dump
      *without* question marks\nacting as replacement characters. Many of these question
      marks appear in\nauthor and place names. Taxonomists with eastern European names
      seem to\nfare particularly badly, sometimes with more than one character variant\nappearing
      in the same record, as in the Australian Faunal Directory\n(AFD) offering of
      W\u00eagrzynowicz, W?grzynowicz and W\u0119grzynowicz for the\nsame coleopterist.
      Question marks also frequently replace punctuation,\nsuch as n-dashes, smart
      quotes and apostrophes (e.g. O?Brien (CoL) and\nL?\u00c9change and d?Urville
      (AFD)).\n\nCharacter encoding issues create major headaches for data users.
      It\nwould be a great service to biodiversity informatics if data managers\ncompiled
      their data in UTF-8 encoding or took the time to convert to\nUTF-8 and fix any
      resulting errors before publishing to the Web or\nuploading to aggregators.\n\nThis
      may be a big ask, given that at least one data manager I\\''ve talked\nto *had
      no idea* how characters were encoded in the institution\\''s\ndatabase. But
      as ALA\\''s Miles Nicholls\n[wrote](http://www.ala.org.au/blogs-news/sharing-data-through-the-atlas/)\nback
      in 2009, \\\"Note that data should always be shared using UTF-8 as\nthe character
      encoding\\\". Biodiversity informatics is a global\ndiscipline and UTF-8 is
      the global standard for encoding.\n\nReaders needing some background on character
      encoding will find\n[this](https://www.w3.org/International/questions/qa-what-is-encoding)\nand
      especially [this](http://kunststube.net/encoding/) helpful, and a\nvery useful
      tool to check for encoding problems in small blocks of text\nis [here](http://string-functions.com/encodedecode.aspx).\n",

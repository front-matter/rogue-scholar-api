      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-7001949974572925425</id><published>2017-03-24T12:29:00.001+00:00</published><updated>2017-03-24T12:29:13.666+00:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"JSON\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"WikiCite\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"wikicite2017\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikispecies\"/><title type='text'>Notes
      for WikiCite 2017: Wikispecies reference parsing</title><content type='html'>&lt;p&gt;&lt;img
      src=&quot;https://lh3.googleusercontent.com/-bjcWZmsl9yQ/WNURFDAs1uI/AAAAAAAAEag/Wdbj6nlFbo8/Wikispecies-logo.svg.png?imgmax=1600&quot;
      alt=&quot;Wikispecies logo svg&quot; title=&quot;Wikispecies-logo.svg.png&quot;
      border=&quot;0&quot; width=&quot;128&quot; height=&quot;149&quot; style=&quot;float:right;&quot;
      /&gt;\nIn preparation for &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite_2017&quot;&gt;WikiCite
      2017&lt;/a&gt; I&#39;m looking more closely at extracting bibliographic information
      from Wikispecies. The &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite&quot;&gt;WikiCite&lt;/a&gt;
      project &quot;is a proposal to build a bibliographic database in Wikidata to
      serve all Wikimedia projects&quot;. One reason for doing this is so that each
      factual statement in WikiData can be linked to evidence for that statement.
      Practical efforts towards this goal include tools to add details of articles
      from CrossRef and PubMed straight into Wikidata, and tools to extract citations
      from Wikipedia (as these are likely to be sources of evidence for statements
      made in Wikipedia articles).&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=&quot;https://species.wikimedia.org/&quot;&gt;Wikispecies&lt;/a&gt;
      occupies a rather isoldated spot in the Wiikipedia landscape. Unlike other sites
      which are essentially comprehensive encyclopedias in different languages, Wikispecies
      focusses on one domain - taxonomy. In a sense, it&#39;s a prototype of Wikidata
      in that it provides basic facts (who described what species when, and what is
      the classification of those species) that in principle can be reused by any
      of the other wikis. However, in practice this doesn&#39;t seem to have happened
      much.&lt;/p&gt;\n\n&lt;p&gt;What Wikispecies has become, however, is a crowd-sourced
      database of the taxonomic literture. For someone like me who is desparately
      gathering up bibliographic data so that I can extract articles from the &lt;a
      href=&quot;http://biodiversitylibrary.org&quot;&gt;Biodiversity Heritage Library
      (BHL)&lt;/a&gt;, this is a potential goldmine. But, there&#39;s a catch. Unlike,
      say, the English language Wikipedia which has a single widely-used template
      for describing a publication, Wikispecies has it&#39;s own method of representing
      articles. It uses a somewhat confusing mix of templates for author names, and
      then uses barely standardised formatting rules to mark out parts of a publication
      (such as journal, volume, issue, etc.). Instead of a single template to describe
      a publication, in Wikispecies a publication my itself be described by a unique
      template. This has some advantages, in that the same reference can be transcluded
      into multiple articles (in other words, you enter the bibliographic details
      once). But this leaves us with many individual templates with multiple, idiosyncratic
      styles of representing bibliographic data. Some have tried to get the Wikispecies
      community to adopt the same template as Wikipedia (see e.g., &lt;a href=&quot;https://species.wikimedia.org/wiki/Wikispecies:Village_Pump#Citation_templates&quot;&gt;this
      discussion&lt;/a&gt;) but this proposal has met with a lot of resistance. From
      my perspective as a potential consumer of data, the current situation in Wikispecies
      is frustrating, but the reality is that the people who create the content get
      to decide how they structure that content. And understandably, they are less
      than impressed by requests that might help others (such as data miners) at the
      expense of making their own work more difficult.&lt;/p&gt;\n\n&lt;p&gt;In summary,
      if I want to make use of Wikispecies I am going to need to develop a set of
      parsers than can make a reasonable fist of parsing all the myriad citation formats
      used in Wikispecies (my first attempts are on &lt;a href=&quot;https://github.com/rdmpage/wikispecies-cite&quot;&gt;GitHub&lt;/a&gt;).
      I&#39;m looking at parsing the references and converting them to a more standard
      format in JSON (I&#39;ve made some &lt;a href=&quot;https://github.com/rdmpage/bibliographic-metadata-json&quot;&gt;
      notes on various bibliographic formats in JSON such as BibJSON and CSL-JSON&lt;/a&gt;).
      One outcome of this work will be, I hope, more articles discovered in BHL and
      hence added to &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;),
      and more links to identifiers, which could be fed back into Wikispecies. I also
      want to explore linking the authors of these papers to identifiers, as already
      sketched out in &lt;a href=&quot;http://iphylo.blogspot.co.uk/2017/01/the-biodiversity-heritage-library-meets.html&quot;&gt;The
      Biodiversity Heritage Library meets Wikidata via Wikispecies: adding author
      identifiers to BioStor&lt;/a&gt;.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/7001949974572925425'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/7001949974572925425'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/03/notes-for-wikicite-2017-wikispecies.html'
      title='Notes for WikiCite 2017: Wikispecies reference parsing'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-bjcWZmsl9yQ/WNURFDAs1uI/AAAAAAAAEag/Wdbj6nlFbo8/s72-c/Wikispecies-logo.svg.png?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-3842795469098305774</id><published>2017-02-15T22:38:00.001+00:00</published><updated>2017-02-15T22:38:24.865+00:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"citations\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"PubMed\"/><title
      type='text'>New feature for BioStor: extracting literature cited from OCR text</title><content
      type='html'>&lt;p&gt;At present &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;
      provides a simple display of an article extracted from BHL. You get the page
      images, and sometimes a map and an altmetric &quot;donut&quot;. But we can do
      better than this. For example, I&#39;m starting to experiment with displaying
      a list of literature cited by the article. Below is a screenshot of the article
      &lt;a href=&quot;http://biostor.org/reference/140225&quot;&gt;A remarkable new
      species of Homalomena (Araceae) from Peninsular Malaysia&lt;/a&gt; showing the
      two references this article cites:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-9UV9V0DR-0s/WKTYLK_TwlI/AAAAAAAAEYU/dES4Jb10ToM/Screenshot%2525202017-02-15%25252019.28.17.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2017 02 15 19 28 17&quot; title=&quot;Screenshot 2017-02-15
      19.28.17.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;342&quot;
      /&gt;\n\n&lt;p&gt;These references have been extracted using some simple regular
      expressions written in Javascript and wrapped up in a CouchDB view. They are
      extracted as simple text strings, I&#39;ve not made any further attempt to parse
      the string into authors, title, journal, etc.&lt;/p&gt;\n\n&lt;p&gt;&lt;blockquote
      class=&quot;twitter-tweet&quot;&gt;&lt;p&gt;We don&#39;t need no stinkin&#39;
      parser- a guide to resolving free-form citations with &lt;a href=&quot;https://twitter.com/search/%23CrossRef&quot;&gt;#CrossRef&lt;/a&gt;
      Metadata Search -&amp;gt; &lt;a href=&quot;http://t.co/Xzj2giXT&quot; title=&quot;http://goo.gl/f9a4e&quot;&gt;goo.gl/f9a4e&lt;/a&gt;&lt;/p&gt;&amp;mdash;
      Geoffrey Bilder (@gbilder) &lt;a href=&quot;https://twitter.com/gbilder/status/258841520747204608&quot;
      data-datetime=&quot;2012-10-18T08:06:42+00:00&quot;&gt;October 18, 2012&lt;/a&gt;&lt;/blockquote&gt;&lt;script
      src=&quot;//platform.twitter.com/widgets.js&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\nOf
      course, what we really want is to be able to convert these strings into clickable
      links to the actual reference. In the spirit of &quot;We don&#39;t need no stinkin&#39;
      parser&quot; (see also &lt;a href=&quot;http://iphylo.blogspot.com/2012/10/resolving-free-form-citations.html&quot;&gt;Resolving
      free-form citations&lt;/a&gt;) I&#39;ve added a little search icon that when
      you click on it attempts to find the reference in BioStor. In the screenshot
      above we&#39;ve found both references in BioStor.&lt;/p&gt;\n\n&lt;p&gt;Obvious
      next steps are to add other resolvers (such as CrossRef for DOIs), do the resolution
      before the references are displayed (rather than wait for the user to click
      on the search icon), and even more usefully, display a list of articles that
      cite each article in BioStor (in the example above, both cited articles should
      &quot;know&quot; that they have been cited).&lt;/p&gt;\n\n&lt;p&gt;Whether an
      article in BioStor has a list of citations depends on the success of the regular
      expressions in extracting them, and whether the database has the OCR text. The
      current version of BioStor didn&#39;t originally store the OCR text, so I&#39;m
      slowly adding that to the references. Other examples of articles with citations
      include &lt;a href=&quot;http://biostor.org/reference/115569&quot;&gt;Northeast
      African racers of the Platyceps rhodorachis complex (Reptilia: Squamata: Colubrinae)&lt;/a&gt;
      and &lt;a href=&quot;http://biostor.org/reference/115620&quot;&gt;Synopsis of
      the Neotropical mantid genus Pseudacanthops Saussure, 1870, with the description
      of three new species (Mantodea: Acanthopidae)&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Long
      term adding linked citations to BioStor means we get a step closer to being
      able to offer readers an experience like PubMed Central (PMC), where articles
      in PMC are linked to articles in PMC that either cite, or a cited by that article.
      I think there&#39;s a case for a PubMed Central-like service for biodiversity
      literature (see &lt;a href=&quot;http://iphylo.blogspot.com/2015/08/possible-project-pubmed-central-for.html&quot;&gt;Possible
      project: A PubMed Central for taxonomy&lt;/a&gt;) that rescues that literature
      from the ghetto much of it currently resides in, and instead makes it a first
      class citizen of the wider digital biodiversity landscape.&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3842795469098305774'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3842795469098305774'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/02/new-feature-for-biostor-extracting.html'
      title='New feature for BioStor: extracting literature cited from OCR text'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-9UV9V0DR-0s/WKTYLK_TwlI/AAAAAAAAEYU/dES4Jb10ToM/s72-c/Screenshot%2525202017-02-15%25252019.28.17.png?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-8217812000055519969</id><published>2017-01-14T11:51:00.001+00:00</published><updated>2017-01-14T11:54:28.341+00:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"classification\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"d3js\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"RDF\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"SPARQL\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikidata\"/><title type='text'>Displaying
      taxonomic classifications from Wikidata using d3js and SPARQL</title><content
      type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-KHYSH_cNTOY/WHoQ2AHLlSI/AAAAAAAAEXQ/lGNjPer4Qno/Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg?imgmax=1600&quot;
      alt=&quot;Sahelanthropus tchadensis TM 266 01 060 1&quot; title=&quot;Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg&quot;
      border=&quot;0&quot; width=&quot;128&quot; height=&quot;107&quot; style=&quot;float:right;&quot;
      /&gt;\nFollowing on from previous posts &lt;a href=&quot;http://iphylo.blogspot.com/2016/11/the-semantic-web-made-fun-d3sparql.html&quot;&gt;The
      Semantic Web made fun: d3sparql&lt;/a&gt; and &lt;a href=&quot;http://iphylo.blogspot.com/2017/01/the-biodiversity-heritage-library-meets.html&quot;&gt;The
      Biodiversity Heritage Library meets Wikidata via Wikispecies: adding author
      identifiers to BioStor&lt;/a&gt; I&#39;ve put together an example query that
      can be used to extract a taxonomic classification from Wikidata. The query is
      inspired by the &lt;a href=&quot;http://biohackathon.org/d3sparql/&quot;&gt;http://biohackathon.org/d3sparql/&lt;/a&gt;
      example, and uses the wikidata property &lt;a href=&quot;https://www.wikidata.org/wiki/Property:P171&quot;&gt;P171&lt;/a&gt;
      (&quot;parent taxon&quot;) which is subproperty of rdfs:subClassOf (the property
      used in the d3sparql example which queries the Uniprot taxonomy).&lt;/p&gt;\n\n&lt;p&gt;The
      following SPARQL query generates a list of nodes in the tree representing the
      classification of &lt;a href=&quot;https://en.wikipedia.org/wiki/Hominini&quot;&gt;Hominini&lt;/a&gt;
      (humans, chimps, and their extinct relatives):&lt;/p&gt;\n\n&lt;pre&gt;\nPREFIX
      wdt: &amp;lt;http://www.wikidata.org/prop/direct/&amp;gt;\nPREFIX wd: &amp;lt;http://www.wikidata.org/entity/&amp;gt;\nSELECT
      ?root_name ?parent_name ?child_name WHERE\n{\n VALUES ?root_name {&quot;Hominini&quot;}\n
      ?root wdt:P225 ?root_name .\n ?child wdt:P171+ ?root .\n ?child wdt:P171 ?parent
      .\n ?child wdt:P225 ?child_name .\n ?parent wdt:P225 ?parent_name .\n}\n&lt;/pre&gt;\n\n&lt;iframe
      style=&quot;width:500px; height:50vh;&quot; frameborder=&quot;0&quot; src=&quot;https://query.wikidata.org/embed.html#PREFIX%20wdt%3A%20%3Chttp%3A%2F%2Fwww.wikidata.org%2Fprop%2Fdirect%2F%3E%0APREFIX%20wd%3A%20%3Chttp%3A%2F%2Fwww.wikidata.org%2Fentity%2F%3E%0ASELECT%20%3Froot_name%20%3Fparent_name%20%3Fchild_name%20WHERE%0A%7B%20VALUES%20%3Froot_name%20%7B%22Hominini%22%7D%0A%20%3Froot%20wdt%3AP225%20%3Froot_name%20.%0A%20%3Fchild%20wdt%3AP171%2B%20%3Froot%20.%20%0A%20%3Fchild%20wdt%3AP171%20%3Fparent%20.%0A%20%3Fchild%20wdt%3AP225%20%3Fchild_name%20.%0A%20%3Fparent%20wdt%3AP225%20%3Fparent_name%20.%0A%20%7D&quot;&gt;&lt;/iframe&gt;\n\n&lt;p&gt;Using
      https://query.wikidata.org/sparql as the endpoint, in &lt;a href=&quot;http://biohackathon.org/d3sparql/&quot;&gt;http://biohackathon.org/d3sparql/&lt;/a&gt;
      this generates the following diagram:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-p1lzN04RdZg/WHoQzuBIeRI/AAAAAAAAEXI/1_gTWxnZ4vo/Screenshot%2525202017-01-14%25252011.41.55.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2017 01 14 11 41 55&quot; title=&quot;Screenshot 2017-01-14
      11.41.55.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;418&quot;
      /&gt;\n\n&lt;p&gt;There are some obvious issues with this classification, such
      as genera that lack descendant species (e.g., &lt;i&gt;Cyphanthropus&lt;/i&gt;).
      Indeed, we could imagine developing SPARQL queries to flag up such errors (see
      &lt;a href=&quot;http://iphylo.blogspot.com/2013/08/a-use-case-for-rdf-in-taxonomy.html&quot;&gt;A
      use case for RDF in taxonomy&lt;/a&gt;). But the availability and accessibility
      of Wikidata and its SPARQL interface makes it a great playground to explore
      the utility of SPARQL for exploring taxonomic data.&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/8217812000055519969'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/8217812000055519969'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/01/displaying-taxonomic-classifications.html'
      title='Displaying taxonomic classifications from Wikidata using d3js and SPARQL'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-KHYSH_cNTOY/WHoQ2AHLlSI/AAAAAAAAEXQ/lGNjPer4Qno/s72-c/Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-4662427246900179072</id><published>2017-01-11T17:22:00.001+00:00</published><updated>2017-01-14T11:56:53.608+00:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"identiifers\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"ISNI\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"ORCID\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"SPARQL\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"VIAF\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Wikidata\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikispecies\"/><title
      type='text'>The Biodiversity Heritage Library meets Wikidata via Wikispecies:
      adding author identifiers to BioStor</title><content type='html'>&lt;p&gt;I&#39;ve
      added an experimental feature to BioStor that uses data from Wikidata and Wikispecies
      to augment what information BioStor displays on authors. This is a crude first
      step towards the goal of representing all the data in BioStor as a &quot;knowledge
      graph&quot; where articles, journals, and authors are all treated as entities,
      all have identifiers, and we can explore relationships between those entities
      (e.g., citation, co-authorship, etc.). At the moment this is true of articles,
      which have Biostor URLs (and in many cases DOIs), and for most journals which
      are identified by their ISSN. Using identifiers helps reduce ambiguity, especially
      if there are multiple ways to represent the same thing (e.g., all the alternative
      ways to write a journal name can be circumvented by using the journal&#39;s
      ISSN).&lt;/p&gt;\n\n&lt;p&gt;However, BioStor doesn&#39;t have a way to identify
      authors beyond simply searching for a name. As a first step to tackling this
      problem I&#39;ve added a little widget that displays information about an author
      based on the name you are searching for. For example, searching for &lt;a href=&quot;http://biostor.org/?q=author%3A%22George+Albert+Boulenger%22&quot;&gt;George
      Albert Boulenger&lt;/a&gt; will give you a list of publications where the author
      name is &quot;George Albert Boulenger&quot;, as well as a picture of the author
      and some identifiers (from sources such as VIAF, ISNI, IPNI, and Wikidata):&lt;/p&gt;\n\n&lt;img
      style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-X50gPNWBhgM/WHZp0z6AurI/AAAAAAAAEWs/7sDEKYtHWdA/Screenshot%2525202017-01-11%25252016.30.57.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2017 01 11 16 30 57&quot; title=&quot;Screenshot 2017-01-11
      16.30.57.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;260&quot;
      /&gt;\n\n&lt;p&gt;For now this widget is independent of the data in BioStor.
      I don&#39;t link an article to its author(s) using identifiers for those authors,
      nor have I tackled the problem of clustering all the variations in people&#39;s
      names together into one set of names that share the same identifier (see &lt;a
      href=&quot;http://iphylo.blogspot.com/2009/01/equivalent-author-names.html&quot;&gt;Equivalent
      author names&lt;/a&gt;) nor do I attempt to match names to identifiers (see
      &lt;a href=&quot;http://iphylo.blogspot.com/2013/04/reconciling-author-names-using-open.html&quot;&gt;Reconciling
      author names using Open Refine and VIAF&lt;/a&gt;) other than by an exact text
      search (for details see below). At this stage I just want to get a sense of
      what identifiers exist for an author, and what I can learn from those identifiers.
      I also want to explore the potential of &lt;a href=&quot;https://species.wikimedia.org/&quot;&gt;Wikispecies&lt;/a&gt;
      as a source of data on people and publications, and how this relates to &lt;a
      href=&quot;https://www.wikidata.org/&quot;&gt;Wikidata&lt;/a&gt; (for earlier
      thoughts on using Wikipedia for the same goal see &lt;a href=&quot;http://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html&quot;&gt;Thoughts
      on Wikipedia, Wikidata, and the Biodiversity Heritage Library&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Wikispecies&lt;/h4&gt;\nI
      confess I&#39;ve never really &quot;got&quot; Wikispecies (e.g., &lt;a href=&quot;http://iphylo.blogspot.com/2009/08/wikispecies-is-not-database.html&quot;&gt;Wikispecies
      is not a database&lt;/a&gt;), it seems to exist in isolation from Wikipedia,
      which is arguably more informative about many species. But there are a couple
      of things Wikispecies does very well. Firstly, it is building a rich, crowd-sourced
      bibliography of papers on the taxonomy of many different species. Readers of
      iPhylo will recall how many times I&#39;ve expressed frustration at the nearly
      evidence-free nature of many online taxonomic databases that simply have lists
      of names unconnected to the primary literature. Many Wikispecies pages have
      long lists of papers, making it a potential goldmine. Recently there is a lot
      of interest in extracting bibliographic data from Wikipedia (see &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite&quot;&gt;WikiCite&lt;/a&gt;).
      Wikispecies could also be harvested, although a major obstacle any such project
      faces is the lack of a consistent format for references in Wikispecies.&lt;/p&gt;\n\n&lt;p&gt;The
      other nice thing about Wikipecies is that it has articles on taxonomic authorities,
      and these often list publications by those authors, and also list external identifiers
      for those authors, such as the VIAF and ISNI identifiers used in the library
      world, IPNI and ZooBank identifiers used in taxonomic databases, and ORCID which
      is becoming the de-facto identifier for academic researchers. This information
      also ends up in Wikidata.&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h4&gt;Using Wikidata to
      glue things together&lt;/h4&gt;\nWikidata is an interesting project that, like
      Wikispecies, I&#39;ve been in two minds about (see &lt;a href=&quot;http://iphylo.blogspot.com/2015/09/wikidata-wikipedia-and-wikisci.html&quot;&gt;Wikidata,
      Wikipedia, and #wikisci&lt;/a&gt;). However, I&#39;ve started to make more use
      of it recently. Inspired by the &lt;a href=&quot;https://m.wikidata.org/wiki/Wikidata:SPARQL_query_service/2016_SPARQL_Workshop&quot;&gt;Wikidata:SPARQL
      query service/2016 SPARQL Workshop&lt;/a&gt; I decided to explore the &lt;a
      href=&quot;https://query.wikidata.org/&quot;&gt;SPARQL query interface to Wikidata&lt;/a&gt;.
      I was struck by one of the example queries involving Wikispecies, and so after
      a little bit of messing about came up with a query that takes the name of an
      author and returns some identifiers from Wikidata, as well as an image of that
      person if one is available. I restrict the results to people that have an article
      about them in Wikispecies, because I want start exploring using those articles
      to make assertions about authorship. Here is a query to search for &quot;George
      Albert Boulenger&quot;:&lt;/p&gt;\n\n&lt;pre&gt;\nSELECT *\nWHERE\n{\n  ?item
      rdfs:label &quot;George Albert Boulenger&quot;@en .\n  ?article schema:about
      ?item .\n  ?article schema:isPartOf &lt;https://species.wikimedia.org/&gt; .\n
      \ OPTIONAL {\n   ?item wdt:P213 ?isni .\n\t}\n  OPTIONAL {\n   ?item wdt:P214
      ?viaf .\n\t}\n  OPTIONAL {\n   ?item wdt:P18 ?image .\n\t}\n  OPTIONAL {\n   ?item
      wdt:P496 ?orcid .\n\t}\n  OPTIONAL {\n   ?item wdt:P586 ?ipni .\n\t}\n  OPTIONAL
      {\n   ?item wdt:P2006 ?zoobank .\n\t}\n}\n&lt;/pre&gt;\n\n&lt;p&gt;This query
      simply asks whether Wikidata has an item on this person, whether that item is
      linked to Wikispecies, what identifiers Wikidata has, and whether there is an
      image of the person. You can see the query &quot;live&quot; here:&lt;/p&gt;\n\n&lt;iframe
      style=&quot;width:500; height:50vh;&quot; frameborder=&quot;0&quot; src=&quot;https://query.wikidata.org/embed.html#SELECT%20%2a%0AWHERE%0A%7B%0A%20%20%3Fitem%20rdfs%3Alabel%20%22George%20Albert%20Boulenger%22%40en%20.%0A%20%20%3Farticle%20schema%3Aabout%20%3Fitem%20.%0A%20%20%3Farticle%20schema%3AisPartOf%20%3Chttps%3A%2F%2Fspecies.wikimedia.org%2F%3E%20.%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP213%20%3Fisni%20.%0A%09%7D%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP214%20%3Fviaf%20.%0A%09%7D%20%20%20%20%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP18%20%3Fimage%20.%0A%09%7D%20%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP496%20%3Forcid%20.%0A%09%7D%20%09%09%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP586%20%3Fipni%20.%0A%09%7D%20%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP2006%20%3Fzoobank%20.%0A%09%7D%20%09%09%0A%7D&quot;&gt;&lt;/iframe&gt;\n\n&lt;p&gt;I&#39;ve
      added some code to BioStor to do this query on the fly, and display the results.
      So, for Boulenger we get:\n&lt;img style=&quot;display:block; margin-left:auto;
      margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-gqZTl9iu6FI/WHZp12-alXI/AAAAAAAAEWw/cOa8-N3WDpc/Screenshot%2525202017-01-11%25252017.04.16.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2017 01 11 17 04 16&quot; title=&quot;Screenshot 2017-01-11
      17.04.16.png&quot; border=&quot;0&quot; width=&quot;200&quot; height=&quot;192&quot;
      /&gt;\nHere is the result for noted carcinologist &lt;a href=&quot;http://biostor.org/?q=author%3A%22Jocelyn+Crane%22&quot;&gt;Jocelyn
      Crane&lt;/a&gt; who currently lacks identifiers:\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-Dn_NpZh8D6c/WHZp3ElV9RI/AAAAAAAAEW0/QrQFQ9sxdjM/Screenshot%2525202017-01-11%25252017.05.32.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2017 01 11 17 05 32&quot; title=&quot;Screenshot 2017-01-11
      17.05.32.png&quot; border=&quot;0&quot; width=&quot;168&quot; height=&quot;135&quot;
      /&gt;\nA nice surprise was &lt;a href=&quot;http://biostor.org/?q=author%3A%22Bernard+Landry%22&quot;&gt;Bernard
      Landry&lt;/a&gt;:\n&lt;img style=&quot;display:block; margin-left:auto; margin-right:auto;&quot;
      src=&quot;https://lh3.googleusercontent.com/-APTSbPjtlcc/WHZp4Bh6_SI/AAAAAAAAEW4/e-OZbFv4Eak/Screenshot%2525202017-01-11%25252017.07.14.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2017 01 11 17 07 14&quot; title=&quot;Screenshot 2017-01-11
      17.07.14.png&quot; border=&quot;0&quot; width=&quot;206&quot; height=&quot;72&quot;
      /&gt;\nNote the ORCID &lt;a href=&quot;http://orcid.org/0000-0002-6005-1067&quot;&gt;0000-0002-6005-1067&lt;/a&gt;.
      Interestingly, Bernard Landry&#39;s ORCID profile doesn&#39;t list any publications,
      whereas we can see lists of these in BioStor and &lt;a href=&quot;https://species.wikimedia.org/wiki/Bernard_Landry&quot;&gt;Wikispecies&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Where
      next?&lt;/h4&gt;\nThere are several obstacles to mapping the names of authors
      to identifiers. One is simply the lack of identifiers. This seems to be rapidly
      becoming less of a problem with the efforts of the library community around
      &lt;a href=&quot;http://viaf.org&quot;&gt;VIAF&lt;/a&gt;, the rise of &lt;a
      href=&quot;http://orcid.org&quot;&gt;ORCID&lt;/a&gt; for living researchers,
      and the creation of Wikidata items for every taxonomist in Wikispecies. The
      next challenge is clustering the different ways of writing the same person&#39;s
      name into sets that represent the same person. As discussed above, there are
      tools for this. Furthermore, with Wikipedia and Wikispecies we have sources
      of lists of publications linked to a person and their identifiers, which should
      simplify the task considerably. What is nice about this is that it relies on
      a crowd-sourcing effort which is already well-established, namely those people
      who in adding articles to Wikispecies and Wikipedia are created a curated database
      of publications linked to authors. In many cases those publications are linked
      to BHL (the source that BioStor extracts its articles from), so many of the
      links between publications and people are essentially lying there, just waiting
      for some skilful harvesting.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/4662427246900179072'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/4662427246900179072'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/01/the-biodiversity-heritage-library-meets.html'
      title='The Biodiversity Heritage Library meets Wikidata via Wikispecies: adding
      author identifiers to BioStor'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-X50gPNWBhgM/WHZp0z6AurI/AAAAAAAAEWs/7sDEKYtHWdA/s72-c/Screenshot%2525202017-01-11%25252016.30.57.png?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-3496654859192989392</id><published>2016-12-23T06:42:00.001+00:00</published><updated>2016-12-23T06:42:58.399+00:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"ngram\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"timeline\"/><title type='text'>Taxonomic
      name timelines for BHL</title><content type='html'>&lt;p&gt;Given a big corpus
      of literature one of the fun things to do is look at how the use of a term has
      changed over time. When did people first use a particular word? When did one
      word start to replace another, etc.? Google&#39;s &lt;a href=&quot;https://books.google.com/ngrams&quot;&gt;Ngram
      Viewer&lt;/a&gt; is perhaps the best known tool for exploring these questions.&lt;/p&gt;\n\n&lt;p&gt;In
      the context of biodiversity doing something similar for BHL is an obvious thing
      to do. I&#39;ve made various clunky attempts in the past (e.g., &lt;a href=&quot;http://iphylo.blogspot.com/2009/10/biodiversity-heritage-library.html&quot;&gt;Biodiversity
      Heritage Library sparklines&lt;/a&gt;) but these all died.&lt;/p&gt;\n\n&lt;p&gt;Ryan
      Schenk (who did a lot of the user interface for my &lt;a href=&quot;http://bionames.org&quot;&gt;BioNames&lt;/a&gt;
      project) wrote a very stylish tool to display changes in names over time. Called
      &quot;Synynyms&quot; his tool is now defunct, but you can read about it &lt;a
      href=&quot;http://ryanschenk.com/blog/2011/12/02/synynyms/&quot;&gt;here&lt;/a&gt;
      and the source code is on &lt;a href=&quot;https://github.com/rschenk/synynyms&quot;&gt;github&lt;/a&gt;.
      Ryan would take a name, find synonyms, then graph the changes in use of all
      those names over time.&lt;/p&gt;\n\n&lt;img style=&quot;display:block; margin-left:auto;
      margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-ivebISrK5U4/WFzHXPGU46I/AAAAAAAAEWA/aZg8KVciF7A/Bison-bison-Linnaeus-1758-synynyms-1024x675.png?imgmax=1600&quot;
      alt=&quot;Bison bison Linnaeus 1758 synynyms 1024x675&quot; title=&quot;Bison-bison-Linnaeus-1758-synynyms-1024x675.png&quot;
      border=&quot;0&quot; width=&quot;460&quot; height=&quot;303&quot; /&gt;\n\n&lt;p&gt;The
      death of Synynyms has not gone unnoticed:&lt;/p&gt;\n\n&lt;blockquote class=&quot;twitter-tweet&quot;
      data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;&lt;a
      href=&quot;https://twitter.com/rdmpage&quot;&gt;@rdmpage&lt;/a&gt; Is there
      a service simiar to synynyms to check for nomen usage? synynyms is not available
      anymore :(&lt;/p&gt;&amp;mdash; JCAM (@PhyloJCAM) &lt;a href=&quot;https://twitter.com/PhyloJCAM/status/808400823029886976&quot;&gt;December
      12, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
      charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;I&#39;ve had a tool
      for my own use that searches BHL for a name and displays the results after first
      trying to aggregate the hits in a sensible way. For example, if there is more
      than one hit in a scanned volume, and those hits al fall on pages in the same
      article in BioStor, then I display the BioStor article, instead of a list of
      each hit separately. Inspired by &lt;a href=&quot;https://twitter.com/PhyloJCAM&quot;&gt;@PhyloJCAM&lt;/a&gt;&#39;s
      question I&#39;ve built a simple tool to explore the use of one or more name
      over time.&lt;/p&gt;\n\n&lt;p&gt;Located in the &lt;a href=&quot;http://biostor.org/labs&quot;&gt;&quot;labs&quot;&lt;/a&gt;
      section of BioStor, the &lt;a href=&quot;http://biostor.org/timeline.php&quot;&gt;BHL
      timeline&lt;/a&gt; takes one or more names and searches for those names in BHL,
      displaying the results as a chart and a list of hits. I often use it simply
      to search BHL for a particular name, but you can also use it to compare names,
      e.g. &lt;a href=&quot;http://biostor.org/timeline.php?q=Aspidoscelis%20costata,%20Cnemidophorus%20costatus&quot;&gt;&lt;i&gt;Aspidoscelis
      costata&lt;/i&gt; and &lt;i&gt;Cnemidophorus costatus&lt;/i&gt;&lt;/a&gt;:&lt;/p&gt;\n\n&lt;img
      style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-vqKfDMPdAi0/WFzHZCSlahI/AAAAAAAAEWE/ABFE9BJH8-A/Screenshot%2525202016-12-23%25252006.38.32.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2016 12 23 06 38 32&quot; title=&quot;Screenshot 2016-12-23
      06.38.32.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;182&quot;
      /&gt;\n\n&lt;p&gt;The timeline tool is pretty crude, and it&#39;s slow if there
      are lots of hits in BHL. So, it&#39;s not as slick as Synynyms (Ryan Schenk
      is a clever programmer than I am). Still, it is a useful way to explore BHL
      and discover articles that you might not have known existed.&lt;/p&gt;\n\n&lt;blockquote
      class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
      dir=&quot;ltr&quot;&gt;&lt;a href=&quot;https://twitter.com/rdmpage&quot;&gt;@rdmpage&lt;/a&gt;
      &lt;a href=&quot;https://twitter.com/ryanschenk&quot;&gt;@ryanschenk&lt;/a&gt;
      working great with uninomials, one improvement could be to allow for regular
      expressions, but already awesme as it is! &lt;a href=&quot;https://t.co/W6TTRXwszM&quot;&gt;pic.twitter.com/W6TTRXwszM&lt;/a&gt;&lt;/p&gt;&amp;mdash;
      JCAM (@PhyloJCAM) &lt;a href=&quot;https://twitter.com/PhyloJCAM/status/809445877970386944&quot;&gt;December
      15, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
      charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/3496654859192989392'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3496654859192989392'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/12/taxonomic-name-timelines-for-bhl.html'
      title='Taxonomic name timelines for BHL'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-ivebISrK5U4/WFzHXPGU46I/AAAAAAAAEWA/aZg8KVciF7A/s72-c/Bison-bison-Linnaeus-1758-synynyms-1024x675.png?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-2238835611798157845</id><published>2016-12-22T17:58:00.001+00:00</published><updated>2016-12-22T17:58:12.816+00:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"BOLD\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"DNA barcoding\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"taxonomy\"/><title
      type='text'>DNA barcoding taxonomy now in GBIF</title><content type='html'>&lt;p&gt;&lt;img
      src=&quot;https://lh3.googleusercontent.com/-Vbm9mlgY6sU/WFwUL5gdUyI/AAAAAAAAEVw/QRqkCxvJl4w/220px-The_Face_of_a_Lupine_Blue.jpg?imgmax=1600&quot;
      alt=&quot;220px The Face of a Lupine Blue&quot; title=&quot;220px-The_Face_of_a_Lupine_Blue.jpg&quot;
      border=&quot;0&quot; width=&quot;128&quot; height=&quot;96&quot; style=&quot;float:right;&quot;
      /&gt;Following on from  &lt;a href=&quot;http://iphylo.blogspot.com/2016/12/ibol-dna-barcodes-in-gbif.html&quot;&gt;adding
      DNA barcodes to GBIF&lt;/a&gt; I&#39;ve now uploaded a taxonomic classification
      of DNA barcode BINs (Barcode Index Numbers). Each BIN is a cluster of similar
      DNA barcodes that is essentially equivalent to a species. For more details see:\n&lt;blockquote&gt;Ratnasingham,
      S., &amp; Hebert, P. D. N. (2013, July 8). A DNA-Based Registry for All Animal
      Species: The Barcode Index Number (BIN) System. (D. Fontaneto, Ed.), PLoS ONE.
      Public Library of Science (PLoS). &lt;a href=&quot;https://doi.org/10.1371/journal.pone.0066213&quot;&gt;https://doi.org/10.1371/journal.pone.0066213&lt;/a&gt;&lt;/blockquote&gt;\nThe
      data I&#39;ve uploaded was obtained by screen scraping the BOLD web site for
      each BIN in the DNA barcode dataset (BOLD&#39;s API doesn&#39;t let me get all
      the information I want). In addition to the taxonomic hierarchy associated with
      each BIN I&#39;ve also extracted any publications mentioned on the BIN page,
      and subsequently tried to link those to the corresponding DOI, if the publication
      has one. The code for all this is available on GitHub &lt;a href=&quot;https://github.com/rdmpage/bold-bins&quot;&gt;https://github.com/rdmpage/bold-bins&lt;/a&gt;,
      which also serves as the host for the Darwin Core Archive for this dataset.
      There&#39;s a neat trick where you can use a .gitattributes file to tell GitHub
      not store certain files in the zip file it creates for the repository (see &lt;a
      href=&quot;https://feeding.cloud.geek.nz/posts/excluding-files-from-git-archive/&quot;&gt;Excluding
      files from git archive exports using gitattributes&lt;/a&gt; by &lt;a href=&quot;https://twitter.com/fmarier&quot;&gt;@fmarier&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;Having
      done this, I&#39;ve a few thoughts.&lt;/p&gt;\n\n&lt;h4&gt;Please, please use
      DOIs for articles&lt;/h4&gt;\n\n&lt;p&gt;BOLD pages for BINs often include one
      or more papers that published the barcodes included in that BIN. This is great,
      but often links to these papers are pretty strange:&lt;/p&gt;\n\n&lt;blockquote
      class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
      dir=&quot;ltr&quot;&gt;Ever wonder why DOIs are nice? Take a look at this URL
      for an article :O This is why you want to store DOIs in databases, not links...
      &lt;a href=&quot;https://t.co/QzthcL8f7k&quot;&gt;pic.twitter.com/QzthcL8f7k&lt;/a&gt;&lt;/p&gt;&amp;mdash;
      Roderic Page (@rdmpage) &lt;a href=&quot;https://twitter.com/rdmpage/status/811162429514256384&quot;&gt;December
      20, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
      charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;If you are going to
      store literature in a database treat links to articles with great care. they
      are often full of extraneous stuff that depends on how the user reached that
      article online. DOIs greatly simplify this process. Instead of a URL like &lt;a
      href=&quot;http://onlinelibrary.wiley.com/store/10.1111/j.1755-0998.2009.02650.x/asset/j.1755-0998.2009.02650.x.pdf?v=1&amp;t=hellc54c&amp;s=e14bbc4146b66a051ad5cd1f5361ac2e16dc5831&amp;systemMessage=Pay+Per+View+will+be+unavailable+for+upto+3+hours+from+06%3A00+EST+March+23rd+&quot;&gt;http://onlinelibrary.wiley.com/store/10.1111/j.1755-0998.2009.02650.x/asset/j.1755-0998.2009.02650.x.pdf?v=1&amp;t=hellc54c&amp;s=e14bbc4146b66a051ad5cd1f5361ac2e16dc5831&amp;systemMessage=Pay+Per+View+will+be+unavailable+for+upto+3+hours+from+06%3A00+EST+March+23rd+&lt;/a&gt;
      (I kid you not) you should use the DOI &lt;a href=&quot;http://dx.doi.org/10.1111/j.1755-0998.2009.02650.x&quot;&gt;10.1111/j.1755-0998.2009.02650.x&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Adding
      DOIs to these articles means GBIF will display them on the corresponding species
      page, for example &lt;a href=&quot;http://www.gbif.org/species/2138546&quot;&gt;&lt;i&gt;Centromerus
      sylvaticus&lt;/i&gt; (Blackwall, 1841)&lt;/a&gt; has links to these two papers:\n&lt;blockquote&gt;Telfer,
      A., deWaard, J., Young, M., Quinn, J., Perez, K., Sobel, C., \u2026 Hebert,
      P. (2015, August 30). Biodiversity inventories in high gear: DNA barcoding facilitates
      a rapid biotic survey of a temperate nature reserve. Biodiversity Data Journal.
      Pensoft Publishers. &lt;a href=&quot;https://doi.org/10.3897/bdj.3.e6313&quot;&gt;https://doi.org/10.3897/bdj.3.e6313&lt;/a&gt;&lt;/blockquote&gt;\n&lt;blockquote&gt;Blagoev,
      G. A., deWaard, J. R., Ratnasingham, S., deWaard, S. L., Lu, L., Robertson,
      J., \u2026 Hebert, P. D. N. (2015, July 26). Untangling taxonomy: a DNA barcode
      reference library for Canadian spiders. Molecular Ecology Resources. Wiley-Blackwell.
      &lt;a href=&quot;https://doi.org/10.1111/1755-0998.12444&quot;&gt;https://doi.org/10.1111/1755-0998.12444&lt;/a&gt;&lt;/blockquote&gt;\nNow
      GBIF users can easily explore what we know about barcodes from this species
      by going directly to the primary literature.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Dark
      taxa&lt;/h4&gt;\nIn an earlier post I discussed &lt;a href=&quot;http://iphylo.blogspot.com/2011/04/dark-taxa-genbank-in-post-taxonomic.html&quot;&gt;dark
      taxa&lt;/a&gt;, which are taxa that lack formal scientific names. BOLD is full
      of these, so many of the taxa I&#39;ve added to GBIF don&#39;t have Linnean
      names. Instead I&#39;ve used a combination of higher taxon name and the BIN
      itself.&lt;/p&gt;\n\n&lt;h4&gt;Composite taxa&lt;/h4&gt;\nHaving said that BINs
      are essentially the same as species, this need not imply that there&#39;s a
      one-to-one match between BINs and currently recognised species (indeed, this
      is of the things that makes barcoding so interesting, it&#39;s ability to discover
      hidden variation without taxa currently considered to be a single species).
      This means that some BINs will have the same name (significant variation within
      a species), and some BINs will have multiple names (more than one species name
      assigned to the same BIN). For example, &lt;a href=&quot;http://bins.boldsystems.org/index.php/Public_BarcodeCluster?clusteruri=BOLD:AAA2525&quot;&gt;BOLD:AAA2525&lt;/a&gt;
      is a cluster of DNA barcodes with the following names attached:\n&lt;ul&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
      lupini&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia acmon&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
      neurona&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Plebejus lupini&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Aricia&lt;/i&gt;
      sp. RV-2009&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Aricia acmon&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Plebejus
      acmon&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Plebejus elvira&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
      lupini texanus&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia lupini monticola&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
      lupini chlorina&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia lupini lupini&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
      lupini alpicola&lt;/i&gt;&lt;/li&gt;\n&lt;/ul&gt;\nThis cluster of names includes
      subspecies, synonyms (e.g. ). Looking at the phylogeny for this BIN (PDF-only)
      some of these names are intermingled suggesting that some specimens might be
      misidentified, apparently &lt;i&gt;Icaricia lupini&lt;/i&gt; and &lt;i&gt;I.
      acmon&lt;/i&gt; are very similar:\n&lt;blockquote&gt;Coutsis, J. G. (2011).
      The male genitalia of N American Icaricia lupini and I. acmon; how they differ
      from each other and how they compare to those of the other two members of the
      group, I. neurona and I. shasta (Lepidoptera: Lycaenidae, Polyommatiti). Phegea,
      39(4), 144-151. Retrieved from &lt;a href=&quot;http://biostor.org/reference/160269&quot;&gt;http://biostor.org/reference/160269&lt;/a&gt;&lt;/blockquote&gt;\n\n&lt;p&gt;&lt;h4&gt;Summary&lt;/h4&gt;\nThis
      is a first attempt to integrate DNA barcode taxonomy into GBIF, so there are
      going to be some issues to explore. GBIF currently assumes taxa can be easily
      mapped to a Linnean hierarchy. While this is ultimately likely to be true for
      animal COI barcodes, getting there is going to be messy while we have numerous
      dark taxa and/or BINs which don&#39;t match the current identifications of the
      voucher specimens.&lt;/p&gt;\n\n&lt;p&gt;Perhaps it&#39;s worth asking whether
      attempt to fit the results of DNA barcoding into a classical taxonomy is the
      best way forward. In doing so we loose much of what makes barcodoing so powerful,
      namely a specimen-level phylogenetic tree. Maybe what we should be really thinking
      about is ways to explore barcoding data natively. See &lt;a href=&quot;http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html&quot;&gt;Notes
      on next steps for the million DNA barcodes map&lt;/a&gt; for some thoughts on
      how to do that.&lt;/p&gt;\n\n&lt;p&gt;Image from Wikimedia Commons &lt;a href=&quot;https://en.wikipedia.org/wiki/File:The_Face_of_a_Lupine_Blue.jpg&quot;&gt;The
      Face of a Lupine Blue&lt;/a&gt; by &lt;a href=&quot;http://flickr.com/photos/49503118795@N01&quot;&gt;Ingrid
      Taylar&lt;/a&gt;.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/2238835611798157845'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/2238835611798157845'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/12/dna-barcoding-taxonomy-now-in-gbif.html'
      title='DNA barcoding taxonomy now in GBIF'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-Vbm9mlgY6sU/WFwUL5gdUyI/AAAAAAAAEVw/QRqkCxvJl4w/s72-c/220px-The_Face_of_a_Lupine_Blue.jpg?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-1864384204992862957</id><published>2016-12-08T10:38:00.001+00:00</published><updated>2016-12-08T10:42:10.170+00:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"DNA barcoding\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"iBOL\"/><title type='text'>iBOL DNA barcodes in GBIF</title><content
      type='html'>&lt;p&gt;I&#39;ve uploaded all the COI barcodes in the iBOL public
      data dumps into GBIF. This is an update of an earlier project that uploaded
      a small subset. Now that dataset &lt;a href=&quot;http://dx.doi.org/10.15468/inygc6&quot;&gt;doi:10.15468/inygc6&lt;/a&gt;
      has been expanded to include some 2.7 million barcodes. In the new GBIF portal
      (work in progress) &lt;a href=&quot;http://demo.gbif.org/dataset/040c5662-da76-4782-a48e-cdea1892d14c&quot;&gt;the
      map for these barcodes&lt;/a&gt; looks like this:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-BjF-Bq67ygc/WEk4NGxNZcI/AAAAAAAAEVM/h1gYX6PM_rU/Screenshot%2525202016-12-07%25252022.58.43.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2016 12 07 22 58 43&quot; title=&quot;Screenshot 2016-12-07
      22.58.43.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;212&quot;
      /&gt;\n\n&lt;p&gt;Many of these records have images of the specimens that were
      sequenced, and the new GBIF &quot;gallery&quot; feature displays these nicely,
      e.g.:&lt;/p&gt;\n\n&lt;img style=&quot;display:block; margin-left:auto; margin-right:auto;&quot;
      src=&quot;https://lh3.googleusercontent.com/-_yGYCrgRMFw/WEk4Pnr5cvI/AAAAAAAAEVQ/Xn3TxH0YjXg/Screenshot%2525202016-12-08%25252010.04.00.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2016 12 08 10 04 00&quot; title=&quot;Screenshot 2016-12-08
      10.04.00.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;369&quot;
      /&gt;\n\n&lt;p&gt;Having done this, I&#39;ve a few thoughts.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Why
      did I do this?&lt;/h4&gt;\nWhy did I do this, or, put another why didn&#39;t
      iBOL do this already? In an ideal world, iBOL would be an active contributor
      to GBIF and would be routinely uploading barcodes. Since this isn&#39;t happening,
      I&#39;ve gone ahead and uploaded the barcodes myself. From my perspective, I
      want as much data to be as discoverable and as accessible as possible, hence
      if need be I&#39;ll grab data from wherever it lives and add it to GBIF (for
      an earlier example see &lt;a href=&quot;http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html&quot;&gt;The
      Zika virus, GBIF, and the missing mosquitoes&lt;/a&gt;). A downside of this
      is that, long term, the relationship between data provider and GBIF may be as
      valuable to GBIF as the data, and simply grabbing and reformatting data doesn&#39;t,
      by itself, form that relationship. But in the absence of a working relationship
      I still need the data.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Where are the taxonomic
      names&lt;/h4&gt;\nLots of barcodes lack formal scientific names, even though
      in many cases BOLD has them. The data in the public dumps often lacks this information.
      A next logical step would be to harvest data from the BOLD API and add taxonomic
      names as &quot;identifications&quot;.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Where
      are the sequences?&lt;/h4&gt;\nThe sequences themselves aren&#39;t in GBIF,
      which on the one hand is not surprising as GBIF isn&#39;t a sequence databases.
      However, I think it should be, in the sense that for a lot of biodiversity sequences
      are going to be the only way forward. This includes the eukaryote barcodes,
      bacterial sequences, and metabarcodes. Fundamentally sequences are just strings
      of letters, and GBIF already handles those (e.g., taxonomic names, geographic
      places, etc.). Furthermore, the following paper by Bittner et al. makes a strong
      case that rather than knowing &quot;what is there?&quot; it&#39;s more important
      to know &quot;what are they doing?&quot;&lt;/p&gt;\n\n&lt;blockquote&gt;Bittner,
      L., Halary, S., Payri, C., Cruaud, C., de Reviers, B., Lopez, P., &amp; Bapteste,
      E. (2010). Some considerations for analyzing biodiversity using integrative
      metagenomics and gene networks. Biology Direct. Springer Nature. &lt;a href=&quot;https://doi.org/10.1186/1745-6150-5-47&quot;&gt;https://doi.org/10.1186/1745-6150-5-47&lt;/a&gt;&lt;div
      class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1186/1745-6150-5-47&quot;&gt;&lt;/div&gt;&lt;/blockquote&gt;\n\n&lt;p&gt;In
      other words, a functional approach may matter more than a purely taxonomic approach
      to diversity. For a big chunk of biology this is going to depend on analysing
      sequences. Even if we restrict ourselves to just taxonomic diversity, there
      is scope for expanding our notion of what we display once we have sequences
      and evolutionary trees, e.g. &lt;a href=&quot;http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html&quot;&gt;Notes
      on next steps for the million DNA barcodes map&lt;/a&gt;.&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1864384204992862957'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1864384204992862957'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/12/ibol-dna-barcodes-in-gbif.html'
      title='iBOL DNA barcodes in GBIF'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-BjF-Bq67ygc/WEk4NGxNZcI/AAAAAAAAEVM/h1gYX6PM_rU/s72-c/Screenshot%2525202016-12-07%25252022.58.43.png?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-247918828473450535</id><published>2016-11-24T10:06:00.001+00:00</published><updated>2016-12-12T15:11:05.900+00:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"D3\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"javascript\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Semantic
      Web\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"SPARQL\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"visualisation\"/><title type='text'>The
      Semantic Web made fun: d3sparql</title><content type='html'>&lt;img src=&quot;https://lh3.googleusercontent.com/-GqDD5iZJqXY/WDa8gDzG7fI/AAAAAAAAEUc/sScQQbFOrIg/Screenshot%2525202016-11-24%25252010.08.22.png?imgmax=1600&quot;
      alt=&quot;Screenshot 2016 11 24 10 08 22&quot; title=&quot;Screenshot 2016-11-24
      10.08.22.png&quot; border=&quot;0&quot; width=&quot;100&quot; height=&quot;100&quot;
      style=&quot;float:right;&quot; /&gt;\n&lt;p&gt;Continuing my on-again off-again
      relationship with the Semantic Web, I stumbled across a cool approach to visualising
      the results of SPARQL queries. Toshiaki Katayama (&lt;a href=&quot;https://twitter.com/tktym&quot;&gt;@tktym&lt;/a&gt;)
      has put together &lt;a href=&quot;http://biohackathon.org/d3sparql/&quot;&gt;d3sparql&lt;/a&gt;,
      a set of Javascript scripts that takes SPARQL queries and formats the results
      graphically using &lt;a href=&quot;https://d3js.org&quot;&gt;D3&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;For
      example, give the SPARQL endpoint &lt;a href=&quot;http://togostanza.org/sparql&quot;&gt;http://togostanza.org/sparql&lt;/a&gt;,
      the following query retrieves the NCBI classification for the tardigrade family
      Hypsibiidae:&lt;/p&gt;\n\n&lt;p&gt;&lt;div style = &quot;font-family:monospace;white-space:pre;background:rgb(64,64,64);color:rgb(200,200,200);&quot;&gt;\nPREFIX
      rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt;\nPREFIX up: &lt;http://purl.uniprot.org/core/&gt;\nSELECT
      ?root_name ?parent_name ?child_name\nFROM &amp;lt;http://togogenome.org/graph/uniprot&amp;gt;\nWHERE\n{\n
      \ VALUES ?root_name { &quot;Hypsibiidae&quot; }\n  ?root up:scientificName ?root_name
      .\n  ?child rdfs:subClassOf+ ?root .\n  ?child rdfs:subClassOf ?parent .\n  ?child
      up:scientificName ?child_name .\n  ?parent up:scientificName ?parent_name .\n}&lt;/p&gt;\n\n&lt;/div&gt;\n\n&lt;p&gt;By

      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "Day three of
      TDWG 2017 highlighted some of the key obstacles facing\nbiodiversity informatics.\n\nAfter
      a fun series of \\\"wild ideas\\\" (nobody will easily forget David\nBloom\\''s
      [\\\"Kill your Darwin Core darlings\\\"](http://bit.ly/kill-dwc))\nwe had a
      wonderful keynote by Javier de la Torre\n([@jatorre](https://twitter.com/jatorre))
      entitled \\\"Everything happens\nsomewhere, multiple times\\\". Javier is CEO
      and founder of\n[Carto](https://carto.com/), which provides tools for amazing
      geographic\nvisualisations. Javier provided some pithy observations on standards,\nparticularly
      the fate of official versus unofficial \\\"community\\\"\nstandards (the community
      standards tend to be simpler, easier to use,\nand hence win out), and the potentially
      stifling effects standards can\nhave on innovation, especially if conforming
      to standards becomes the\ngoal rather than merely a feature.\n\nThe session
      [Using Big Data Techniques to Cross Dataset Boundaries -\nIntegration and Analysis
      of Multiple\nDatasets](https://tdwg2017.sched.com/event/C5Dz/s16-topic-using-big-data-techniques-to-cross-dataset-boundaries-integration-and-analysis-of-multiple-datasets)\ndemonstrated
      the great range of things people want to do with data, but\nmade little progress
      on integration. It still strikes me as bizarre that\nwe haven\\''t made much
      progress on minting and reusing identifiers for\nthe same entities that we keep
      referring too. Channeling Steve Balmer:\n\n::: {style=\"color:white;background-color:black;text-align:center\"}\n###
      Identifiers, identifiers, identifiers, identifiers\n\n![](https://static.businessinsider.com/image/555a17839d8e441f018b4581/image.gif){width=\"299\"\nheight=\"218\"}\n:::\n\nIt\\''s
      also striking to compare Javier de la Torre\\''s work with Carto\nwhere there
      is a clear customer-driven focus (we need these tools to\ndeliver this to users
      so that they can do what they want to do) versus\nthe much less focussed approach
      of our community. Many of the things we\naspire to won\\''t happen until we
      identify some clear benefits for actual\nusers. There\\''s a tendency to build
      stuff for our own purposes (e.g.,\npretty much everything I do) or build stuff
      that we think people\nmight/should want, but very little building stuff that
      people actually\nneed.\n\nTDWG also has something of an institutional memory
      problem. Franck\nMichel gave an elegant talk entitled [A Reference Thesaurus
      for\nBiodiversity on the Web of Linked\nData](https://doi.org/10.3897/tdwgproceedings.1.20232)
      which discussed\nhow the Mus\u00e9um national d\\''Histoire naturelle\\''s taxonomic
      database\ncould be modelled in RDF (see for example\n[http://taxref.mnhn.fr/lod/taxon/60878/10.0](http://erebe-vm2.i3s.unice.fr:8890/describe/?url=http://taxref.mnhn.fr/lod/taxon/60878/10.0)).\nThere\\''s
      a more detailed description of this work here:\n\nThis browser does not support
      PDFs. Please download the PDF to view it:\n[Download PDF](http://ceur-ws.org/Vol-1933/paper-3.pdf).\n\nWhat
      struck me was how similar this was to the now deprecated TDWG LSID\nvocabulary,
      still used my most of the major taxonomic name databases\n(the nomenclatures).
      This is an instance where TDWG had a nice, workable\nsolution, it lapsed into
      oblivion, only to be subsequently reinvented.\nThis isn\\''t to take anything
      away from Frank\\''s work, which has a\nthorough discussion of the issues, and
      has a nice way to handle the the\ndifference between asserting that two taxa
      are the same\n(owl:equivalentClass) and that a taxon/name hybrid (which is what
      many\ndatabases serve up because they don\\''t distinguish between names and\ntaxa)
      and a taxon might be the same (linking via the name they both\nshare).\n\nThe
      fate of the RDF served by the nomenclators for the last decade\nillustrates
      a point I keep returning too (see also [EOL Traitbank\nJSON-LD is\nbroken](http://iphylo.blogspot.com/2016/11/eol-traitbank-json-ld-is-broken.html)).\nWe
      tend to generate data and standards because it\\''s the right thing to\ndo,

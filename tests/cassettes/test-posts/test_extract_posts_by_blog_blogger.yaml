    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "I\\''ve added
      an experimental feature to BioStor that uses data from\nWikidata and Wikispecies
      to augment what information BioStor displays on\nauthors. This is a crude first
      step towards the goal of representing all\nthe data in BioStor as a \\\"knowledge
      graph\\\" where articles, journals,\nand authors are all treated as entities,
      all have identifiers, and we\ncan explore relationships between those entities
      (e.g., citation,\nco-authorship, etc.). At the moment this is true of articles,
      which have\nBiostor URLs (and in many cases DOIs), and for most journals which
      are\nidentified by their ISSN. Using identifiers helps reduce ambiguity,\nespecially
      if there are multiple ways to represent the same thing (e.g.,\nall the alternative
      ways to write a journal name can be circumvented by\nusing the journal\\''s
      ISSN).\n\nHowever, BioStor doesn\\''t have a way to identify authors beyond
      simply\nsearching for a name. As a first step to tackling this problem I\\''ve\nadded
      a little widget that displays information about an author based on\nthe name
      you are searching for. For example, searching for [George\nAlbert\nBoulenger](http://biostor.org/?q=author%3A%22George+Albert+Boulenger%22)\nwill
      give you a list of publications where the author name is \\\"George\nAlbert
      Boulenger\\\", as well as a picture of the author and some\nidentifiers (from
      sources such as VIAF, ISNI, IPNI, and Wikidata):\n\n![Screenshot 2017 01 11
      16 30\n57](https://lh3.googleusercontent.com/-X50gPNWBhgM/WHZp0z6AurI/AAAAAAAAEWs/7sDEKYtHWdA/Screenshot%2525202017-01-11%25252016.30.57.png?imgmax=1600
      \"Screenshot 2017-01-11 16.30.57.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"260\"}\n\nFor now
      this widget is independent of the data in BioStor. I don\\''t link\nan article
      to its author(s) using identifiers for those authors, nor\nhave I tackled the
      problem of clustering all the variations in people\\''s\nnames together into
      one set of names that share the same identifier (see\n[Equivalent author\nnames](http://iphylo.blogspot.com/2009/01/equivalent-author-names.html))\nnor
      do I attempt to match names to identifiers (see [Reconciling author\nnames using
      Open Refine and\nVIAF](http://iphylo.blogspot.com/2013/04/reconciling-author-names-using-open.html))\nother
      than by an exact text search (for details see below). At this\nstage I just
      want to get a sense of what identifiers exist for an\nauthor, and what I can
      learn from those identifiers. I also want to\nexplore the potential of [Wikispecies](https://species.wikimedia.org/)\nas
      a source of data on people and publications, and how this relates to\n[Wikidata](https://www.wikidata.org/)
      (for earlier thoughts on using\nWikipedia for the same goal see [Thoughts on
      Wikipedia, Wikidata, and\nthe Biodiversity Heritage\nLibrary](http://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html)).\n\n####
      Wikispecies\n\nI confess I\\''ve never really \\\"got\\\" Wikispecies (e.g.,
      [Wikispecies is\nnot a\ndatabase](http://iphylo.blogspot.com/2009/08/wikispecies-is-not-database.html)),\nit
      seems to exist in isolation from Wikipedia, which is arguably more\ninformative
      about many species. But there are a couple of things\nWikispecies does very
      well. Firstly, it is building a rich,\ncrowd-sourced bibliography of papers
      on the taxonomy of many different\nspecies. Readers of iPhylo will recall how
      many times I\\''ve expressed\nfrustration at the nearly evidence-free nature
      of many online taxonomic\ndatabases that simply have lists of names unconnected
      to the primary\nliterature. Many Wikispecies pages have long lists of papers,
      making it\na potential goldmine. Recently there is a lot of interest in extracting\nbibliographic
      data from Wikipedia (see\n[WikiCite](https://meta.wikimedia.org/wiki/WikiCite)).
      Wikispecies could\nalso be harvested, although a major obstacle any such project
      faces is\nthe lack of a consistent format for references in Wikispecies.\n\nThe
      other nice thing about Wikipecies is that it has articles on\ntaxonomic authorities,
      and these often list publications by those\nauthors, and also list external
      identifiers for those authors, such as\nthe VIAF and ISNI identifiers used in
      the library world, IPNI and\nZooBank identifiers used in taxonomic databases,
      and ORCID which is\nbecoming the de-facto identifier for academic researchers.
      This\ninformation also ends up in Wikidata.\n\n#### Using Wikidata to glue things
      together\n\nWikidata is an interesting project that, like Wikispecies, I\\''ve
      been in\ntwo minds about (see [Wikidata, Wikipedia, and\n\\#wikisci](http://iphylo.blogspot.com/2015/09/wikidata-wikipedia-and-wikisci.html)).\nHowever,
      I\\''ve started to make more use of it recently. Inspired by the\n[Wikidata:SPARQL
      query service/2016 SPARQL\nWorkshop](https://m.wikidata.org/wiki/Wikidata:SPARQL_query_service/2016_SPARQL_Workshop)\nI
      decided to explore the [SPARQL query interface to\nWikidata](https://query.wikidata.org/).
      I was struck by one of the\nexample queries involving Wikispecies, and so after
      a little bit of\nmessing about came up with a query that takes the name of an
      author and\nreturns some identifiers from Wikidata, as well as an image of that\nperson
      if one is available. I restrict the results to people that have\nan article
      about them in Wikispecies, because I want start exploring\nusing those articles
      to make assertions about authorship. Here is a\nquery to search for \\\"George
      Albert Boulenger\\\":\n\n    SELECT *\n    WHERE\n    {\n      ?item rdfs:label
      \"George Albert Boulenger\"@en .\n      ?article schema:about ?item .\n      ?article
      schema:isPartOf  .\n      OPTIONAL {\n       ?item wdt:P213 ?isni .\n        }\n      OPTIONAL
      {\n       ?item wdt:P214 ?viaf .\n        }\n      OPTIONAL {\n       ?item
      wdt:P18 ?image .\n        }\n      OPTIONAL {\n       ?item wdt:P496 ?orcid
      .\n        }\n      OPTIONAL {\n       ?item wdt:P586 ?ipni .\n        }\n      OPTIONAL
      {\n       ?item wdt:P2006 ?zoobank .\n        }\n    }\n\nThis query simply
      asks whether Wikidata has an item on this person,\nwhether that item is linked
      to Wikispecies, what identifiers Wikidata\nhas, and whether there is an image

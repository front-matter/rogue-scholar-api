- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "I\\''ve uploaded
      all the COI barcodes in the iBOL public data dumps into\nGBIF. This is an update
      of an earlier project that uploaded a small\nsubset. Now that dataset\n[doi:10.15468/inygc6](http://dx.doi.org/10.15468/inygc6)
      has been\nexpanded to include some 2.7 million barcodes. In the new GBIF portal\n(work
      in progress) [the map for these\nbarcodes](http://demo.gbif.org/dataset/040c5662-da76-4782-a48e-cdea1892d14c)\nlooks
      like this:\n\n![Screenshot 2016 12 07 22 58\n43](https://lh3.googleusercontent.com/-BjF-Bq67ygc/WEk4NGxNZcI/AAAAAAAAEVM/h1gYX6PM_rU/Screenshot%2525202016-12-07%25252022.58.43.png?imgmax=1600
      \"Screenshot 2016-12-07 22.58.43.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"212\"}\n\nMany of
      these records have images of the specimens that were sequenced,\nand the new
      GBIF \\\"gallery\\\" feature displays these nicely, e.g.:\n\n![Screenshot 2016
      12 08 10 04\n00](https://lh3.googleusercontent.com/-_yGYCrgRMFw/WEk4Pnr5cvI/AAAAAAAAEVQ/Xn3TxH0YjXg/Screenshot%2525202016-12-08%25252010.04.00.png?imgmax=1600
      \"Screenshot 2016-12-08 10.04.00.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"369\"}\n\nHaving done
      this, I\\''ve a few thoughts.\n\n#### Why did I do this?\n\nWhy did I do this,
      or, put another why didn\\''t iBOL do this already? In\nan ideal world, iBOL
      would be an active contributor to GBIF and would be\nroutinely uploading barcodes.
      Since this isn\\''t happening, I\\''ve gone\nahead and uploaded the barcodes
      myself. From my perspective, I want as\nmuch data to be as discoverable and
      as accessible as possible, hence if\nneed be I\\''ll grab data from wherever
      it lives and add it to GBIF (for\nan earlier example see [The Zika virus, GBIF,
      and the missing\nmosquitoes](http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html)).\nA
      downside of this is that, long term, the relationship between data\nprovider
      and GBIF may be as valuable to GBIF as the data, and simply\ngrabbing and reformatting
      data doesn\\''t, by itself, form that\nrelationship. But in the absence of a
      working relationship I still need\nthe data.\n\n#### Where are the taxonomic
      names\n\nLots of barcodes lack formal scientific names, even though in many
      cases\nBOLD has them. The data in the public dumps often lacks this\ninformation.
      A next logical step would be to harvest data from the BOLD\nAPI and add taxonomic
      names as \\\"identifications\\\".\n\n#### Where are the sequences?\n\nThe sequences
      themselves aren\\''t in GBIF, which on the one hand is not\nsurprising as GBIF
      isn\\''t a sequence databases. However, I think it\nshould be, in the sense
      that for a lot of biodiversity sequences are\ngoing to be the only way forward.
      This includes the eukaryote barcodes,\nbacterial sequences, and metabarcodes.
      Fundamentally sequences are just\nstrings of letters, and GBIF already handles
      those (e.g., taxonomic\nnames, geographic places, etc.). Furthermore, the following
      paper by\nBittner et al. makes a strong case that rather than knowing \\\"what
      is\nthere?\\\" it\\''s more important to know \\\"what are they doing?\\\"\n\n>
      Bittner, L., Halary, S., Payri, C., Cruaud, C., de Reviers, B., Lopez,\n> P.,
      & Bapteste, E. (2010). Some considerations for analyzing\n> biodiversity using
      integrative metagenomics and gene networks. Biology\n> Direct. Springer Nature.
      <https://doi.org/10.1186/1745-6150-5-47>\n>\n> ::: {.altmetric-embed badge-type=\"donut\"
      doi=\"10.1186/1745-6150-5-47\"}\n> :::\n\nIn other words, a functional approach
      may matter more than a purely\ntaxonomic approach to diversity. For a big chunk
      of biology this is\ngoing to depend on analysing sequences. Even if we restrict
      ourselves to\njust taxonomic diversity, there is scope for expanding our notion
      of\nwhat we display once we have sequences and evolutionary trees, e.g.\n[Notes
      on next steps for the million DNA barcodes\nmap](http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html).\n",

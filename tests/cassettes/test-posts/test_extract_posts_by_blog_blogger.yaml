- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "The follow is
      a guest post by [Bob\nMesibov](http://www.qvmag.tas.gov.au/qvmag/?c=153), who
      has [contributed\nto iPhylo before](search?q=bob+mesibov).\n![Bob](http://lh4.ggpht.com/-GuEIp2E_0Ns/T_6s1sVLk3I/AAAAAAAABh0/lr7VS0hnXoY/bob.jpg?imgmax=800
      \"bob.jpg\"){border=\"0\"\nwidth=\"113\" height=\"146\" style=\"float:right;\"}\n\nLike
      many iPhylo readers, I deal with large, pre-existing compilations\nof biodiversity
      data. The compilations come from museums, herbaria,\naggregation projects and
      government agencies. For simplicity in what\nfollows and to avoid naming names,
      I\\''ll lump all these sources into a\nsingle fictional entity, the PAI (for
      Projects, Agencies and\nInstitutions).\n\nThe datasets I get from the PAI typically
      contain duplicate records,\ninconsistencies in content and format, unexplained
      data gaps, data in\nwrong fields, fields improperly used, no flagging of doubtful
      data, etc.\nData cleaning consumes most of the time I spend on a data project.\nCleaning
      can take weeks, analysing the cleaned data takes minutes,\nreporting the results
      of the analysis takes hours or days. (Example:\n[doi:10.3897/BDJ.2.e1160](http://dx.doi.org/10.3897/BDJ.2.e1160))\n\nI
      can understand how datasets get messy. Data entry errors account for a\nlot
      of the problems I see, and I make data entry errors myself. But the\ncauses
      of messiness are one thing and its cure is another. The\ncustodians of those
      data compilations don\\''t seem to have done much (or\nany) data checking. Why
      not?\n\nWhen I\\''m brave enough to ask that question, I usually get a polite\nresponse
      from the PAI. Here are 10 explanations I\\''ve heard for\ninadequate data checking
      and cleaning:\n\n**(1) The data are fit for use, as-is.** No cleaning is needed,
      because\nthe data are fit for *some* use, and the PAI is satisfied with that.
      One\ndata manager wrote to me in an email: \\''\\...even records with lower\ncertainty,
      in this case an uncertain identification, can be useful at a\ncoarser resolution.
      Although we have no idea as to the reliability of\nthe identification to the
      species or even genus they are likely\ncorrectly identify\\[ing\\] something
      as at least an animal, arthropod and\npossibly to class so the record is suitable
      for analysis at that\nlevel.\\''\n\n**(2) The PAI is exposing its data online.
      The crowd will spot any\nproblems and tell the PAI about them.**\n\nI\\''ve
      previously pointed out\n([doiL10.3897/zookeys.293.5111](http://dx.doi.org/10.3897/zookeys.293.5111))\nhow
      lame this explanation is. As a strategy for data cleaning it\\''s\nslow, piecemeal
      and wildly optimistic. At best, it accumulates\ndata-cleaning \\''tickets\\''
      with no guarantee that any will ever be\nclosed. What I hear from the PAI is
      \\''We\\''re aware of problems of that\nkind and are hoping to find a general
      solution, rather than deal with a\nmultitude of individual cases\\''. Years
      pass and the individual cases\ndon\\''t get fixed, so interested members of
      the crowd lose faith in the\nprocess and stop reporting problems.\n\n**(3) No
      one outside the PAI is allowed to look at the whole dataset,\nand no one inside
      the PAI has the time (or skills) to do data checking\nand cleaning.**\n\nThis
      is a particularly nice Catch-22. I once offered to check a portion\nof the PAI\\''s
      data holdings for free, and was told that PAI policy was\nthat the dataset was
      not to be shared with anyone outside the PAI. The\nsame data were freely available
      on the PAI\\''s website in bits and pieces\nthrough a database search page.\n\n**(4)
      The PAI is migrating to new database software next year. Data\ncleaning will
      be part of the migration.**\n\nNo, it won\\''t. Note that this response isn\\''t
      always simple\nprocrastination, because it\\''s sometimes the case that the
      PAI\\''s\ndatabase has only limited capabilities for data checking and editing.\nPAI
      staff are hopeful that checking and editing will be easier with the\nnew software.
      They\\''ll be disappointed.\n\n**(5) The person who manages data is on leave
      / was seconded to another\nproject / resigned and hasn\\''t been replaced yet
      / etc.**\n\nThis is another way of saying that no one inside the PAI has the
      time to\ndo data checking and cleaning. When the data manager returns to work
      or\ngets replaced, data checking and cleaning will have the same low\npriority
      it had before. That\\''s why it didn\\''t get done.\n\n**(6) Top management
      says any data cleaning would have to be done by\noutside specialists, but there\\''s
      not enough money in the current budget\nto hire such people.**\n\nNot only a
      Catch-22, but a solid, long-term excuse, applicable in any\nfinancial year.
      It would cost less to train PAI staff to do the job\nin-house.\n\n**(7) The
      PAI would prefer to use a specialist data tool to clean data,\nlike [OpenRefine](http://openrefine.org/),
      but hasn\\''t yet got up to\nspeed on its use.**\n\nThe PAI believes in magic.
      OpenRefine will magically clean the data\nwithout any thought required on the
      part of PAI staff. The magic will\nhave to be applied repeatedly, because the
      sources of the duplications,\ngaps and errors haven\\''t been found and squashed.\n\n**(8)
      The PAI staff best qualified to check and clean the data aren\\''t\nallowed
      to do so.**\n\nIT policy strictly forbids anyone but IT staff from tinkering
      with the\nPAI database, whose integrity is sacrosanct. A very specific request\nfrom
      biodiversity staff may be ticketed by IT staff for action, but\nglobal checking
      and editing is out of the question. IT staff are not\nexpected to understand
      biodiversity studies, and biodiversity staff are\nnot expected to understand
      databases.\n\nThis explanation is interesting because it implies a workaround.
      If a\nbiodiversity staffer can get a dump from the database as a simple text\nfile,
      she can do global checking and editing of the data using the\ncommand line or
      a spreadsheet. The cleaned data can then be passed to IT\nstaff for incorporation
      into the database as replacement data items. The\nday that happens, pigs will
      be seen flying outside the PAI windows.\n\n**(9) The PAI datasets have grown
      so big that global data checking and\nediting is no longer possible.**\n\nHarder,
      yes; impossible, no. And the datasets didn\\''t suddenly appear,\nthey grew
      by accretion. Why wasn\\''t data checking and editing done as\ndata was added?\n\n**(10)
      All datasets are messy and data users should do their own data\ncleaning.**\n\nThe
      PAI shrugs its shoulders and says \\''That\\''s just the way it is, live\nwith
      it. Our data are no messier than anyone else\\''s\\''.\n\nI\\''ve left this
      explanation for last because it begs the question. Yes,\nusers can do their
      own data cleaning --- because it\\''s not that hard and\nthere are many ways
      to do it. So why isn\\''t it done by highly qualified,\nwell-paid PAI data managers?\n",

      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "![3hhZSGOn\n400x400](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi5DiKsrPtggAab-1Y1rnEwF8-OL-11mcXqEGwBmRnwcIWYgTx10prrRm2c4wi5fH12gGDpQBHhlmgtAqhXpWMOfWcJ6-CS_owPKONLyzdrhRlKNJ0WCjh9XgkvHKgQ18bP-AtJ/?imgmax=1600
      \"3hhZSGOn_400x400.jpg\"){border=\"0\"\nwidth=\"128\" height=\"128\" style=\"float:right;\"}Last
      week I was at\n[WikiCite 2017](https://meta.wikimedia.org/wiki/WikiCite_2017),
      a\nfascinating three day event in Vienna.\n[Wikicite](https://meta.wikimedia.org/wiki/WikiCite)
      is \\\"a proposal to\nbuild a bibliographic database in Wikidata to serve all
      Wikimedia\nprojects\\\", and is attracting increasing attention from academics,\nlibrarians,
      publishers, data geeks, and others. You can get a sense of\nthe project by following
      [@WikiCite](https://twitter.com/wikicite) on\nTwitter.\n\nI went to the meeting
      in part to learn more about WikiCite, and also to\nspend some time hacking on
      [Wikispecies](https://species.wikimedia.org).\nI\\''d been to only one Wiki
      event before (a [Wiki Science\nConference](http://iphylo.blogspot.com/2015/09/wikidata-wikipedia-and-wikisci.html))\nso
      I\\''m still finding my way around this community. I spent the first\ntwo days
      listening to talks while coding away (more on this below), but\non Wednesday
      put my own coding aside to join a bunch of people hacking\nthe [CrossRef event
      API](https://www.crossref.org/services/event-data/)\nin a great session led
      by [Joe Wass](https://twitter.com/joewass). I\\''ve\nput some notes and code
      in\n[GitHub](https://github.com/rdmpage/crossref-event-hackathon). The event\nAPI
      tracks what people do with DOIs, including adding them to Wikipedia\npages when
      citing a source in support of an assertion. A significant\nfraction of DOI resolutions
      are from Wikipedia pages, which is one\nreason why CrossRef was present at WikiCite.\n\n###
      Wikidata\n\nIn practice WikiCite\\''s goal of building a bibliographic database
      to\nserve all Wikimedia projects means that articles, books, and other\nbibliographic
      items that are cited by Wikimedia projects will each be\nadded to Wikidata.
      For example, the *ZooKeys* paper \\\"Diversity of\nmanota williston (Diptera,
      mycetophilidae) in ulu temburong national\npark, brunei\\\" is item\n[Q21188431](https://www.wikidata.org/wiki/Q21188431)
      in Wikidata.\nWikidata stores the key bibliographic metadata, including identifiers\nsuch
      as the DOI (which many at the WikiCite meeting pronounced \\\"doy\\\"\nmuch
      to my initial confusion). ![Screenshot 2017 05 31 12 46\n43](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgGtyO7zorQc4LpmvbT-oKKl743_aIcQNZPH_6vAV6IebSSOVZZRzGymhKtCjUqiltqL3ofyOQyp5eHeXxl6Tt2ExB26ouhEfkKvhnrG-emyikhkqFXgF3MaHJYir8E8zAPkqHR/?imgmax=1600
      \"Screenshot 2017-05-31 12.46.43.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"401\"}\n\nThis article
      was published in *ZooKeys*, which itself has a Wikidata\nitem ([Q219980](https://www.wikidata.org/wiki/Q219980)),
      so in Wikidata\nthe article is linked to the journal (i.e., \\\"ZooKeys\\\"
      isn\\''t just a\ndumb string but a link to another Wikidata item). The article
      is also\nlinked to two articles that it cites, and each of these is also a\nWikidata
      item.\n\nThese citation links are one reason people are interested in WikiCite
      -\nit could be the basis of a free and open citation graph (for the\nbenefits
      of such a graph see this piece by David Shotton\n[doi:10.1038/502295a](http://dx.doi.org/10.1038/502295a),
      a participant\nat the meeting in Vienna). Already some cool tools are being
      built on\ntop of citation data in Wikidata, such as\n[Scholia](https://tools.wmflabs.org/scholia/)
      by [Finn \u00c5rup\nNielsen](https://twitter.com/fnielsen), [Daniel\nMietchen](https://twitter.com/EvoMRI)
      and [Egon\nWillighagen](https://twitter.com/egonwillighagen). Here, for example,
      is\nmy [academic profile based on information in\nWikidata](https://tools.wmflabs.org/scholia/author/Q7356570).
      It\\''s\nwoefully incomplete, but intriguing. For a more complete example view\n[Egon
      Willighagen\\''s\nprofile](https://tools.wmflabs.org/scholia/author/Q20895241).\n\nTo
      some extent the utility of tools like Scholia will depend on how\ncomplete Wikidata\\''s
      coverage is of the academic literature, which in\nturn raises the inevitable
      question of scope. Does Wikicite want to\ninclude just the literature cited
      in the various Wikimedia projects, or\ndoes it want to expand to include the
      total sum of academic literature?\n\n### Wikispecies, Wikidata and the bibliography
      of life\n\nWikispecies is one of the Wikimedia projects, and the only one that
      is\ntopic-specific (the others are typically global in scope but have\ncontent
      in different languages, or host different data types such as\nimages, scanned
      books, or structured data). As I\\''ve sketched out in an\nearlier post ([Thoughts
      on Wikipedia, Wikidata, and the Biodiversity\nHeritage\nLibrary](http://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html))\nI
      think Wikicite and Wikidata are potentially very important to projects\nsuch
      as BHL and the \\\"bibliography of life\\\". Much of our knowledge\nabout the
      world\\''s biodiversity is contained in the academic literature,\nand much of
      this is poorly known with no central database where we can\nfind it, and much
      of it is still not digitised. It is tempting to think\nthat Wikidata might be
      a platform around which the biodiversity\ncommunity could focus its efforts
      on assembling a global database of\nbiodiversity literature. Already major taxonomic
      journals such as\n*ZooKeys* are being fed into Wikidata, so it has a significant
      corpus of\nbiodiversity literature already.\n\nOne way to grow this corpus is
      to focus on Wikispecies. In a post before\nthe Wikicite meeting ([Notes for
      WikiCite 2017: Wikispecies reference\nparsing](http://iphylo.blogspot.com/2017/03/notes-for-wikicite-2017-wikispecies.html))\nI
      elaborated on this idea. There are two stumbing blocks, one specific\nto Wikispecies,
      one a more general Wikidata issue.\n\nThe first issue is that Wikispecies bibliographic
      data is relatively\nunstructured, which makes converting it into structured
      data something\nof a challenge. I spent much of Wikicite hacking some code to
      do this on\nGlitch (more on Glitch later), you can see the results here:\n<https://acoustic-bandana.glitch.me>.
      This web site takes a Wikispecies\nreference and tries to convert it into CSL-JSON.
      Still very much a work\nin progress, but I\\''ve started building tools that
      use this web site as\na service and process larger numbers of Wikispecies citations.\n\nThe
      second issue is how you get data into Wikidata, and this is\nsomething that\\''s
      never been entirely clear to me. There are tools for\nadding an article using
      its DOI\n([sourcemd](http://tools.wmflabs.org/sourcemd)) but this isn\\''t\nscalable,
      and doesn\\''t handle the case of articles that don\\''t have\nDOIs. This is
      still a [\\\"How do you Snapchat? You just\nSnapchat\\\"](https://twitter.com/wittertainment/status/578910842923687936)\nmoment.
      Wikidata desparately needs tools and a clear procedure whereby\npeople like
      me with lots of bibliographic data can contribute.\n\n### Wikispecies\n\nAnother
      reason for my interest in Wikispecies (and other sources of\nbibliographic data
      such as the listed of cited literature being made\navailable by CrossRef, see
      [The Initiative for Open\nCitations](https://opencitations.wordpress.com/2017/04/06/the-initiative-for-open-citations/#fn1))\nis
      that this data can be fed into BHL to locate more articles in that\narchive.
      Once these articles have been located they are stored in\n[BioStor](http://biostor.org)
      and BHL itself, but it makes sense to have\nthem more accessible, and Wikidata
      looks to be an obvious candidate.\nGiven that Wikispecies is essentially a crowd-source
      taxonomic database\nthere is considerable overlap in content between Wikispecies
      and BHL.\nThe Wikidata data model also allows for some of things that taxonomists\ncare
      about, such as linking dates of publication to evidence relative to\nthose dates
      (in older publications determining the publication date\noften requires quite
      extensive research).\n\n### Summary\n\nLeaving aside the specific issues about
      how to get bibliographic data\ninto Wikidata, I guess the question to ask is
      whether it makes sense to\nbe developing large databases of bibliographic data
      without either using\nWikidata as the platform to hold that data, or at least
      linking to\nWikidata. Projects such as Gene Wiki are migrating from Wikipedia
      to\nWikidata (see \\\"Wikidata as a semantic framework for the Gene Wiki\ninitiative\\\"\n[doi:10.1093/database/baw015](http://dx.doi.org/10.1093/database/baw015)),\nperhaps
      those of us interested in biodiversity literature could use\nprojects like Gene
      Wiki as role models for how we could both contribute\nand benefit from Wikidata
      and Wikicite.\n\nI\\''ve barely scratched the surface of what was discussed
      at Wikicite,\nfor more details see the\n[program](https://meta.wikimedia.org/wiki/WikiCite_2017/Program).
      It is\na very different sort of meeting in that the participants come from\npretty
      diverse backgrounds, which helps shake up your own assumptions\nabout what matters
      and how things should be done. It\\''s also great that\nit\\''s a meeting at
      which people write code or otherwise hack stuff\ntogether, so things actually
      get done. I\\''ve come away with lots to\nthink about, and renewed enthusiasm

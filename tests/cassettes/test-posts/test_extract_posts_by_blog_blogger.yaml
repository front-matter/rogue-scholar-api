        term=\"NHM\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Pit
        Stop\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"talk\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"workshop\"/><title type='text'>Cisco
        Pit Stop: Digitising the Natural History Museum\u2019s collections</title><content
        type='html'>&lt;p&gt;Last week (25-26 February) I was in London for &lt;a
        href=&quot;http://www.digitalcatapultcentre.org.uk/open-calls/cisco-pit-stop/&quot;&gt;CISCO
        Pit Stop&lt;/a&gt; event. Thursday evening was at the Natural History Museum
        where I gave a talk extolling the virtues of linking stuff together:&lt;/p&gt;\n\n&lt;blockquote
        class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;from &lt;a href=&quot;https://twitter.com/rdmpage&quot;&gt;@rdmpage&lt;/a&gt;
        digitization is the body of knowledge: literature+specimens+dna barcodes &lt;a
        href=&quot;https://twitter.com/hashtag/CISCOpitstop?src=hash&quot;&gt;#CISCOpitstop&lt;/a&gt;
        &lt;a href=&quot;https://twitter.com/NHM_Science&quot;&gt;@NHM_Science&lt;/a&gt;
        &lt;a href=&quot;https://t.co/HnbLCT9mHO&quot;&gt;pic.twitter.com/HnbLCT9mHO&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        Deborah Paul (@idbdeb) &lt;a href=&quot;https://twitter.com/idbdeb/status/702950123119185920&quot;&gt;February
        25, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;My slides are &lt;a
        href=&quot;http://www.slideshare.net/rdmpage/cisco-digital-catapult&quot;&gt;here&lt;/a&gt;:&lt;/p&gt;\n\n&lt;iframe
        src=&quot;//www.slideshare.net/slideshow/embed_code/key/eQXkBvR5SY8ZXZ&quot;
        width=&quot;425&quot; height=&quot;355&quot; frameborder=&quot;0&quot; marginwidth=&quot;0&quot;
        marginheight=&quot;0&quot; scrolling=&quot;no&quot; style=&quot;border:1px
        solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;&quot; allowfullscreen&gt;
        &lt;/iframe&gt; &lt;div style=&quot;margin-bottom:5px&quot;&gt; &lt;strong&gt;
        &lt;a href=&quot;//www.slideshare.net/rdmpage/cisco-digital-catapult&quot;
        title=&quot;Cisco Digital Catapult&quot; target=&quot;_blank&quot;&gt;Cisco
        Digital Catapult&lt;/a&gt; &lt;/strong&gt; from &lt;strong&gt;&lt;a target=&quot;_blank&quot;
        href=&quot;//www.slideshare.net/rdmpage&quot;&gt;Roderic Page&lt;/a&gt;&lt;/strong&gt;
        &lt;/div&gt;\n\n&lt;p&gt;Friday we assembled at the Digital Catapult Centre,
        which as Sandy Knapp notes, has some amazing views from it&#39;s 9th floor.&lt;/p&gt;\n\n&lt;blockquote
        class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;Surreal!! Amazing view from &lt;a href=&quot;https://twitter.com/hashtag/ciscopitstop?src=hash&quot;&gt;#ciscopitstop&lt;/a&gt;
        &lt;a href=&quot;https://t.co/CB8Z2R1nGt&quot;&gt;pic.twitter.com/CB8Z2R1nGt&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        Sandra Knapp (@SandyKnapp) &lt;a href=&quot;https://twitter.com/SandyKnapp/status/703236567951876096&quot;&gt;February
        26, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;A group of experts
        (loosely defined, at least, if they include me in that category) and small
        businesses (with backgrounds in digitisation, text-mining, publishing, etc.)
        got  together to try and come up with workable ideas where we could marry
        issues in digitisation and subsequent use of that data with tools and markets.
        A fascinating experience, although I&#39;m not yet sure what the outcome will
        be. But it&#39;s always useful talking (and listening) to people with very
        different backgrounds and notions of what matters (and what is possible).&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/4754221343556502728'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/4754221343556502728'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/03/cisco-pit-stop-digitising-natural.html'
        title='Cisco Pit Stop: Digitising the Natural History Museum\u2019s collections'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-6442971886495387362</id><published>2016-03-03T12:54:00.001+00:00</published><updated>2016-03-03T12:54:14.031+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Fitzalania\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"iSpecies\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"TreeBASE\"/><title
        type='text'>iSpecies meets TreeBASE</title><content type='html'>&lt;p&gt;I&#39;m
        continuing to play with the &lt;a href=&quot;http://iphylo.blogspot.com/2016/01/ispecies-is-back-mashing-up-species-data.html&quot;&gt;new
        version of iSpecies&lt;/a&gt;, seeing just how far one can get by simply grabbing
        JSON from various sources and mashing them up. Since the &lt;a href=&quot;https://tree.opentreeoflife.org/opentree/argus/opentree4.0@1&quot;&gt;Open
        Tree of Life&lt;/a&gt; is pretty unresolved (&quot;OMG it&#39;s full of stars&quot;)
        I&#39;ve started to grab trees from &lt;a href==&quot;http://www.treebase.org&quot;&gt;TreeBASE&lt;/a&gt;
        and add those. Sadly TreeBASE is showing it&#39;s age and doesn&#39;t have
        a JSON API, so I had to break my rule of only using HTML and Javascript in
        iSpecies and I had to write some PHP wrappers to talk to TreeBASE. Now, when
        you search for a genus or species you may see a list of studies from TreeBASE,
        and a popup menu where you can select a tree to view.&lt;/p&gt;\n\n&lt;p&gt;Below
        is a example (searching for the plant genus &lt;a href=&quot;http://ispecies.org/?q=Fitzalania&quot;&gt;&lt;i&gt;Fitzalania&lt;/i&gt;&lt;/a&gt;).\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-CN8Y5PNnerA/Vtgz5o1t-PI/AAAAAAAAEIY/wvKR42X704w/ispecies-treebase.png?imgmax=800&quot;
        alt=&quot;Ispecies treebase&quot; title=&quot;ispecies-treebase.png&quot;
        border=&quot;0&quot; width=&quot;460&quot; height=&quot;511&quot; /&gt;&lt;/p&gt;\n\n&lt;p&gt;This
        example shows one reason phylogenies are useful. Although GBIF (which supplies
        the data for the map) recognises &lt;i&gt;Fitzalania&lt;/i&gt;, a recent &lt;a
        href=&quot;https://treebase.org/treebase-web/search/study/summary.html?id=14685&quot;&gt;study
        in TreeBASE&lt;/a&gt; shows that this renders &lt;i&gt;Meiogyne&lt;/i&gt;
        paraphyletic, and so moves the &lt;i&gt;Fitzalania&lt;/i&gt; to &lt;i&gt;Meiogyne&lt;/i&gt;.
        Hence GBIF&#39;s taxonomy is somewhat behind the current state of knowledge
        about these plants.&lt;/p&gt;\n\n&lt;p&gt;The paper merging these two genra
        (&lt;a href=&quot;http://dx.doi.org/10.1600/036364414x680825&quot;&gt;doi:10.1600/036364414x680825&lt;/a&gt;)
        also shows up in the CrossRef results. Unfortunately TreeBASE doesn&#39;t
        have the DOI for the paper, so linking these two results (the TreeBASE study
        and the corresponding paper) will require some work. This is another reason
        why I&#39;m playing with iSpecies: I want to see how many identifiers we can
        uncover to connect results from different sources, and how many cross links
        we need to add before it all comes together in a nice linked graph of data.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6442971886495387362'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6442971886495387362'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/03/ispecies-meets-treebase.html'
        title='iSpecies meets TreeBASE'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-CN8Y5PNnerA/Vtgz5o1t-PI/AAAAAAAAEIY/wvKR42X704w/s72-c/ispecies-treebase.png?imgmax=800\"
        height=\"72\" width=\"72\"/></entry></feed>"

    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>One of my frustrations with the GBIF portal is that it is hard to drill
      down and search in a specific area. You have to zoom in and then click for a
      list of occurrences in the current bounding box of the map. You can''t, for
      example, draw a polygon such as the boundary of a protected area and search
      within that area.</p>\n\n<p>As a quick and dirty hack I''ve thrown together
      a demo of how it would be possible to search GBIF by drawing the search area
      on a map. Once a shape is drawn, we call GBIF''s API to retrieve the first 300
      occurrences from that area. The code is <a href=\"https://gist.github.com/rdmpage/43073981694598fecab725a16e890d3b\">here</a>,
      and below is a live demo (see also <a href=\"http://bl.ocks.org/rdmpage/43073981694598fecab725a16e890d3b\">http://bl.ocks.org/rdmpage/43073981694598fecab725a16e890d3b</a>).</p>\n\n<iframe
      src=\"http://bl.ocks.org/rdmpage/raw/43073981694598fecab725a16e890d3b/\" width=\"560\"
      height=\"600\"></iframe>\n\n<p>This demo uses <a href=\"https://github.com/Leaflet/Leaflet.draw\">Leaflet.draw</a>
      to draw shapes, and <a href=\"https://github.com/arthur-e/Wicket\">Wicket</a>
      to convert the GeoJSON shape to the WKT format required by GBIF''s API. I was
      inspired by the <a href=\"http://bl.ocks.org/d3noob/7730264\">Leaflet.draw plugin
      with options set</a> demo by <a href=\"https://github.com/d3noob\">d3noob</a>,
      and used it as a starting point.</p>", "content_text": "content_text", "images":
      [], "updated_at": 1461226754, "published_at": 1461226740, "image": null, "language":
      "en", "reference": [], "relationships": [], "summary": "One of my frustrations
      with the GBIF portal is that it is hard to drill down and search in a specific
      area. You have to zoom in and then click for a list of occurrences in the current
      bounding box of the map.", "tags": ["GBIF", "Leaflet", "Search"], "title": "Searching
      GBIF by drawing on a map", "url": "https://iphylo.blogspot.com/2016/04/searching-gbif-by-drawing-on-map.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-1523010881891945603", "archive_url":

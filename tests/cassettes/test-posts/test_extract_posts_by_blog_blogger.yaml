      search\nengine](http://search.crossref.org/?q=10.7554%2Felife.08347) I can get\nback
      some information on the funders of that paper:\n\n> Research funded by Sir Richard
      Southwood Graduate Scholarship \\|\n> Rhodes Scholarships \\| National Institutes
      of Health (RAPIDD program,\n> R01-AI069341, R01-AI091980, R01-GM08322, N01-A1-25489)
      \\| Wellcome\n> Trust (#095066, Vecnet, \\#099872) \\| National Aeronautics
      and Space\n> Administration (#NNX15AF36G) \\| Biotechnology and Biological Sciences\n>
      Research Council \\| Bill and Melinda Gates Foundation (#OPP1053338,\n> \\#OPP52250)
      \\| Studienstiftung des Deutschen Volkes \\|\n> Directorate-General for Research
      and Innovation (#21803) \\| European\n> Centre for Disease Prevention and Control
      (ECDC/09/018)\n\nNow, this gives me a connection between funding agencies, a
      paper they\nfunded, and the data in GBIF. For example, the Bill and Melinda
      Gates\nFoundation\n([doi:10.13039/100000865](http://dx.doi.org/10.13039/100000865))
      funded\n[doi:10.7554/elife.08347](http://doi.org/10.7554/elife.08347) which\ngenerated
      data in GBIF\n[doi:10.15468/7apj8n](http://doi.org/10.15468/7apj8n).\n\nI suspect
      that the Bill and Melinda Gates Foundation don\\''t know that\nthey\\''ve funded
      data gathering that has ended up in GBIF, but I suspect\nthey\\''d be interested.
      Especially if that could be quantified (een\nbetter if we can demonstrate reuse).
      The process of linking funders to\ndata can be largely automated, especially
      as more and more papers are\nnow automatically linked to funder information.
      The link between\npublications and data in GBIF can be harder to establish,
      but at least\none publisher (Pensoft) has establish a direct feed from publication
      to\nGBIF.\n\nSo, what if GBIF could computationally discover the funders of
      the data\nit holds, and could then communicate that to the funders. I think\nthere\\''s
      scope here for funders to take an interest in GBIF and it\\''s\nrole in expanding
      the reuse (and hence impact) of data that funders have\npaid for. Demonstrating
      to governments that national funding agencies\nare supporting research that
      generates data that ends up in GBIF may\nhelp make the case that GBIF is worth
      supporting.\n\n### Example 2: GBIF as altmetric source\n\nThe little altmetric
      donuts that we see on papers require sources of\ndata, such as Twitter, Wikipedia,
      blogs, etc. For example, the Plant\nList dataset I recently put into GBIF has
      a DOI\n([doi:10.15468/btkum2](http://dx.doi.org/10.15468/btkum2))and this has\nreceived
      some attention so it has a altimetric donut (wouldn\\''t it be\nnice if GBIF
      showed these on dataset pages?):\n\n::: {.altmetric-embed badge-type=\"donut\"
      doi=\"10.15468/btkum2\"}\n:::\n\nWhat if GBIF itself became a source that altimetric
      scanned when\nmeasuring impact? What if having your papers mentioned in GBIF
      (for\nexample, as a source of distributional data or a taxonomic name)\ncontributed
      to the visible impact of that work. Wouldn\\''t that encourage\npeople to mobilise
      their data? Wouldn\\''t that help people discover the\nwider conversation about
      the data and associated publications? Wouldn\\''t\nthat help generate more impact
      for papers that might otherwise gather\nless attention?\n\n### Summary\n\nI
      realise that I\\''ve somewhat avoided the question of the impact of GBIF\nitself,
      which is something that also needs to be tackled (and this is\none reason why
      GBIF assigns DOIs to datasets and downloads to support\ndata citation), but
      I think that may be only a part of the bigger\npicture. If we assume GBIF is
      impactful to start with, then I think we\ncan start to think how GBIF can help
      persuade researchers and funders\nthat contributing to GBIF is a good thing.\n","relationships":[],"archive_url":null,"guid":"tag:blogger.com,1999:blog-16081779.post-669418374525392818","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

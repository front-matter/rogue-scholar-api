      scheme=\"http://www.blogger.com/atom/ns#\" term=\"note to self\"/><title type='text'>Notes
      on finding georeferenced sequences in GenBank</title><content type='html'>&lt;p&gt;Notes
      on how many georeferenced DNA sequences there are in GenBank, and how many could
      potentially be georeferenced.&lt;/p&gt;\n\n&lt;pre&gt;\nBCT\tBacterial sequences\nPRI\tPrimate
      sequences\nROD\tRodent sequences\nMAM\tOther mammalian sequences\nVRT\tOther
      vertebrate sequences\nINV\tInvertebrate sequences\nPLN\tPlant and Fungal sequences\nVRL\tViral
      sequences\nPHG\tPhage sequences\nRNA\tStructural RNA sequences\nSYN\tSynthetic
      and chimeric sequ\nUNA\tUnannotated sequences\n&lt;/pre&gt;\n\n&lt;p&gt;https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi&lt;br
      /&gt;\n?db=nucleotide  &lt;i&gt;nucleotides&lt;/i&gt;&lt;br /&gt;\n&amp;term=ddbj
      embl genbank with limits[filt] &lt;br /&gt;\nNOT transcriptome[All Fields]  &lt;i&gt;ignore
      transcriptome data&lt;/i&gt;&lt;br /&gt;\nNOT mRNA[filt] &lt;i&gt;ignore mRNA
      data&lt;/i&gt;&lt;br /&gt;\nNOT TSA[All Fields] &lt;i&gt;ignore TSA&lt;/i&gt;&lt;br
      /&gt;\nNOT scaffold[All Fields] &lt;i&gt;ignore scaffold&lt;/i&gt;&lt;br /&gt;\nAND
      src lat lon[prop] &lt;i&gt;include records that have source feature &quot;lat_lon&quot;&lt;/i&gt;&lt;br
      /&gt;\nAND 2010/01/01:2010/12/31[pdat] &lt;i&gt;from this date range&lt;/i&gt;&lt;br
      /&gt;\nAND gbdiv_pri[PROP] &lt;i&gt;restrict search to PRI division (primates)&lt;/i&gt;&lt;br
      /&gt;\nAND srcdb_genbank[PROP] &lt;i&gt;Need this if we query by division, see
      &lt;a href=&quot;https://www.ncbi.nlm.nih.gov/books/NBK49540/&quot;&gt;NBK49540&lt;/a&gt;
      &lt;/i&gt;&lt;br /&gt;&lt;/p&gt;\n\n\n\n&lt;p&gt;Numbers of nucleotide sequences

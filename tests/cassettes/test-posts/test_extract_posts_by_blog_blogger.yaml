    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "> Let''s rise
      up to unite taxonomy and technology - I thought it already\n> was? [@rdmpage](https://twitter.com/rdmpage)
      <https://t.co/AkNz1GYGbw>\n>\n> --- Sj\u00far\u00f0ur Hammer \ud83d\udc23 (@sjurdur)
      [August 26,\n> 2017](https://twitter.com/sjurdur/status/901460750513950720)\n\nHolly
      Bik ([@hollybik](https://twitter.com/hollybik)) has an opinion\npiece in PLoS
      Biology entitled \\\"Let''s rise up to unite taxonomy and\ntechnology\\\" <https://doi.org/10.1371/journal.pbio.2002231>
      (thanks to\n[@sjurdur](https://twitter.com/sjurdur) for bringing this to my\nattention).\n\n![Journal
      pbio 2002231\ng001](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj4h-iURv-SJ_NySgB30d-4tTE4uYwZPHqgVli2VP2Z4z2TZVUkrzMILTJtAn_lBQMFAclckgGpCN1bTJdvo63I8x9UOOMGDsa350dCHMy9uM4RhZ3VE4EP6WxbFPsAD729Qw6_/?imgmax=1600
      \"journal.pbio.2002231.g001.PNG\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"100%\"}\n\nIt\\''s a passionate plea
      for integrating taxonomic knowledge and\n\\\"omics\\\" data. In her article
      Bik includes a mockup of the kind of tool\nshe\\''d like to see (based in part
      on [Phinch](http://phinch.org)), and\nwrites:\n\n> Step 2: Clicking on a specific
      data point (e.g., an OTU) will pull up\n> any online information associated
      with that species ID or taxonomic\n> group, such as Wikipedia entries, photos,
      DNA sequences, peer-reviewed\n> articles, and geolocated species observations
      displayed on a map.\n\nThis sort of plea has been made any times, and reminds
      me very much of\nPLoS\\''s own efforts when they wanted to build a \\\"Biodiversity
      Hub\\\" and\nbiodiversity informatics basically [failed\nthem](http://iphylo.blogspot.com/2010/04/biodiversity-informatic-fail-and-what.html).\nThe
      hub itself later [closed\ndown.](http://iphylo.blogspot.com/2013/07/the-demise-of-plos-biodiversity-hub.html).\nThere\\''s
      clearly a need for a simply way to summarise what we know about\na species,
      but we\\''ve yet to really tackle this (on the face of it)\nfairly simple task.\n\nQuickly
      summarising the available information about a species was the\nmotivation behind
      my little tool [iSpecies](http://ispecies.org), which\nI recently reworked to
      use DBpedia, GBIF, CrossRef, EOL, TreeBASE and\nOpenTreeofLife as sources. For
      the nematode featured in Bik\\''s figure\n(*Desmoscolex*) there\\''s not a great
      deal of easily available\ninformation (see <http://ispecies.org/?q=Desmoscolex>).
      We can get a\nlittle more form other sources not queried by iSpecies, such as\nBioNames,
      which aggregates the primary taxonomic literature, see\n<http://bionames.org/search/Desmoscolex>.\n\nPart
      of the problem is that taxonomy is fundamentally a \\\"long tail\\\"\nfield,
      both in terms of the subject matter (a few very well know\nspecies, then millions
      of poorly known species) and our knowledge of\nthose species (a large, scattered
      taxonomic literature, much of it not\nyet digitised, although progress is being
      made). Furthermore, the names\nof species (and our conception of them) can change,
      adding an additional\nchallenge.\n\nBut I think we can do a lot better. Simple
      web-based tools like iSpecies\ncan assemble reasonable information from multiple
      sources (and in\nmultiple languages) on the fly. It would be nice to expand
      those sources\n(the more primary sources the better). The current iSpecies tool\nsearches
      on species name. This works well if the sources being queried\nmention that
      name (e.g., in the title of a paper that has a DOI and is\nindexed by CrossRef).
      Given that many of the \\\"omics\\\" datasets Bik\nworks with are likely to
      have [dark\ntaxa](http://iphylo.blogspot.com/2011/04/dark-taxa-genbank-in-post-taxonomic.html),\nwhat
      we\\''ll also need is the ability to search, say, using NCBI taxon\nids, and
      retrieve literature linked to sequences for those taxa\n\nIt would also be useful
      to package those up in a simple API that other\ntools could consume. For example,
      if I wanted to improve the utility of\niSpecies, one approach would be to package
      up the results in a JSON\nobject. Perhaps even use JSON-LD (with global identifiers
      for taxa,\ndocuments, etc.) to make it possible for consumers to easily integrate\nthat
      data with their own.\n\n> Taxonomy could be on the brink of another golden age---if
      we play our\n> cards right. As it is reinvented and reborn in the 21st century,\n>
      taxonomy needs to retain its traditional organismal-focused approaches\n> while
      simultaneously building bridges with phylogenetics, ecology,\n> genomics, and
      the computational sciences.\n\nTaxonomy is, of course, doing just this, albeit
      not nearly fast enough.\nThere are some pretty serious obstacles, some of them
      cultural, but some\nof them due to the nature of the problem. Taxonomic knowledge
      is\nmassively decentralised, mostly non-digital, and many of the key sources\nand
      aggregations are behind paywalls. There is also a fairly large\n\\\"[technical
      debt](https://en.wikipedia.org/wiki/Technical_debt)\\\" to\ndeal with. Ian Mulvany
      was recently interviewed by PLoS and he\nemphasised that because academic publishers
      had been online from early\non they were pioneers, but at the same time this
      left them with a legacy\nof older technologies and approaches that can sometimes
      get in the way\nof new idea. I think taxonomy suffers from some of the same
      problems.\nBecause taxonomy has long been involved with computers, sometime
      we\nneeded up betting on the \\\"wrong\\\" solutions. For example, at one time\nXML
      was the new hotness, and people invested a lot of effort in\ndeveloping XML
      schema, and then ontologies and RDF vocabularies.\nMeantime much of the web
      has moved to simple data formats such as JSON,\nmany specialist vocabularies
      are gathering dust as\n[schema.org](http://schema.org) takes off, and projects
      like Wikidata\nforce us to rethink the need to topic-specific databases.\n\nBut
      these are technical details. For me the key point of \\\"Let''s rise up\nto
      unite taxonomy and technology\\\" is that it\\''s a symptom of the\ncontinued
      failure of biodiversity informatics to actually address the\nneeds of its users.
      People keep asking for fairly simple things, and we\nkeep ignoring them (or
      explaining why it\\''s MUCH harder than people\nthink, which is another way
      of ignoring them).\n\n:::: {.iframe}\n::: {#widget .widget .g-background-default

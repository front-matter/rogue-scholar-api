      type='text'>Towards a biodiversity knowledge graph now in RIO</title><content
      type='html'>&lt;img src=&quot;https://lh3.googleusercontent.com/-XY78tBNWacA/VwdfcSPIWUI/AAAAAAAAEJ8/hKkSNIC-4MQ/E2asamsw.png?imgmax=1600&quot;
      alt=&quot;E2asamsw&quot; title=&quot;E2asamsw.png&quot; border=&quot;0&quot;
      width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
      /&gt;After experimenting with a dynamic, online version of my notes &quot;Towards
      a biodiversity knowledge graph&quot; I&#39;ve published a static version in
      RIO: &lt;a href=&quot;http://dx.doi.org/10.3897/rio.2.e8767&quot;&gt;doi:10.3897/rio.2.e8767&lt;/a&gt;.
      &lt;div class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.3897/rio.2.e8767&quot;&gt;&lt;/div&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/2590113630259957564'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/2590113630259957564'/><link

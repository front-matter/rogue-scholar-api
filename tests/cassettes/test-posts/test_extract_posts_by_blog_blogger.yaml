      I.\",\"type\":\"Person\"}],\"created\":\"2024-04-03 17:10:04.761Z\",\"date\":{\"available\":\"2016-06-25T00:00:00Z\",\"published\":\"2016-06-25T00:00:00Z\"},\"descriptions\":[{\"description\":\"PLEASE
      NOTE, THESE DATA ARE ALSO REFERRED TO IN ANOTHER PUBLICATION.\\n PLEASE SEE
      http://dx.doi.org/10.7554/eLife.08347. Aedes aegypti and Ae.\\n albopictus are
      the main vectors transmitting dengue and chikungunya\\n viruses. Despite being
      pathogens of global public health importance,\\n knowledge of their vectors\u2019
      global distribution remains patchy and sparse.\\n A global geographic database
      of known occurrences of Ae. aegypti and Ae.\\n albopictus between 1960 and 2014
      was compiled. Herein we present the\\n database, which comprises occurrence
      data linked to point or polygon\\n locations, derived from peer-reviewed literature
      and unpublished studies\\n including national entomological surveys and expert
      networks. We describe\\n all data collection processes, as well as geo-positioning
      methods,\\n database management and quality-control procedures. This is the
      first\\n comprehensive global database of Ae. aegypti and Ae. albopictus\\n
      occurrence, consisting of 19,930 and 22,137 geo-positioned occurrence\\n records
      respectively. Both datasets can be used for a variety of mapping\\n and spatial
      analyses of the vectors and, by inference, the diseases they\\n transmit.\",\"type\":\"Abstract\"},{\"description\":\"Ae.

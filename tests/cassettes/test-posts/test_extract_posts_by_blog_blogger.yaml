- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>In the <a href=\"http://iphylo.blogspot.de/2016/06/aggregating-annotations-on-scientific.html\">previous
      post</a> I sketched out a workflow to annotate articles using <a href=\"https://hypothes.is\">hypothes.is</a>
      and aggregate those annotations. I threw this together for the hackday at <a
      href=\"https://reconevent.com\">ReCon 16 in Edinburgh</a>, and the hack day
      gave me a chance to (a) put together a crude visualisation of the aggregated
      annotations, and (b) recruit CrossRef''s Rachael Lammey (<a href=\"https://twitter.com/rachaellammey\">@rachaellammey</a>)
      into doing some annotations as well so I could test how easy it was to follow
      my garbled instructions and contribute to the project.</p>\n\n<p>We annotated
      the paper <b>A new species of shrew (Soricomorpha: Crocidura) from West Java,
      Indonesia</b> (<a href=\"http://dx.doi.org/10.1644/13-MAMM-A-215\">doi:10.1644/13-MAMM-A-215</a>).
      If you have the hypothes.is extension installed you will see our annotations
      on that page, if not, you can see them using the hypothes.is proxy: <a href=\"https://via.hypothes.is/http://dx.doi.org/10.1644/13-MAMM-A-215\">https://via.hypothes.is/http://dx.doi.org/10.1644/13-MAMM-A-215</a>.</p>\n\n<p>Rachael
      and I both used the IFTTT tool to send our annotations to a central store. I
      then created a very crude summary page for those annotations: <a href=\"http://bionames.org/~rpage/recon16-annotation/www/index.html?id=10.1644/13-MAMM-A-215\">http://bionames.org/~rpage/recon16-annotation/www/index.html?id=10.1644/13-MAMM-A-215</a>.
      When this page loads it queries the central store for annotations on the paper
      with DOI 10.1644/13-MAMM-A-215, then creates some simple summaries.</p>\n\n<p>For
      example, here is a list of the annotations. The listed is \"typed\" by tags,
      that is, you can tell the central store what kind of annotation is being made
      using the \"tag\" feature in hypothes.is. On this example, we''ve picked out
      taxonomic names, citations, geographical coordinates, specimen codes, grants,
      etc.</p>\n\n<img style=\"display:block; margin-left:auto; margin-right:auto;\"
      src=\"https://lh3.googleusercontent.com/-cVV_ID0oeJI/V3Ucox8EsZI/AAAAAAAAEO0/F8qHW0lbKa8/Screenshot%2525202016-06-30%25252012.30.53.png?imgmax=1600\"
      alt=\"Screenshot 2016 06 30 12 30 53\" title=\"Screenshot 2016-06-30 12.30.53.png\"
      border=\"0\" width=\"460\" height=\"347\" />\n\n<p>Given that we have latitude
      and longitude pairs, we can generate a map:\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-cbOvwdlYz_A/V3UcttyZiwI/AAAAAAAAEO8/wim9yS5TecY/Screenshot%2525202016-06-30%25252012.31.15.png?imgmax=1600\"
      alt=\"Screenshot 2016 06 30 12 31 15\" title=\"Screenshot 2016-06-30 12.31.15.png\"
      border=\"0\" width=\"460\" height=\"206\" /></p>\n\n<p>The names of taxa can
      be enhanced by adding pictures, so we have a sense of what organisms the paper
      is about:</p>\n\n<img style=\"display:block; margin-left:auto; margin-right:auto;\"
      src=\"https://lh3.googleusercontent.com/-DVJnrF3QQPs/V3Uc2Xik9NI/AAAAAAAAEPE/SaRpNsoQKRo/Screenshot%2525202016-06-30%25252012.31.24.png?imgmax=1600\"
      alt=\"Screenshot 2016 06 30 12 31 24\" title=\"Screenshot 2016-06-30 12.31.24.png\"
      border=\"0\" width=\"460\" height=\"97\" />\n\n<p>The metadata on the web page
      for this article is quite rich, and hypothes.is does a nice job of extracting
      it, so that we have a list of DOIs for many of the articles this paper cites.
      I''ve chosen to add annotations for articles that lack DOIs but which may be
      online elsewhere (e.g., <a href=\"http://biostor.org\">BioStor</a>).</p>\n\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-1w0mff3gEbA/V3Uc_OjC_7I/AAAAAAAAEPM/uzZPs6-lNWQ/Screenshot%2525202016-06-30%25252012.31.34.png?imgmax=1600\"
      alt=\"Screenshot 2016 06 30 12 31 34\" title=\"Screenshot 2016-06-30 12.31.34.png\"
      border=\"0\" width=\"460\" height=\"262\" />\n\n<p><h3>What''s next</h3>\nThis
      demo shows that it''s quite straightforward to annotate an article and pull
      those annotations together to create a central database that can generate new
      insights about a paper. For example, we can generate a map even if the original
      paper doesn''t provide one. Conversely, we could use the annotations to link
      entities such as museum specimens to the literature that discusses those specimens.
      Given a specimen code in a paper we could look up that code in GBIF (using GBIF''s
      API, or a tool like \"Material Examined\", see <a href=\"http://iphylo.blogspot.com/2015/04/linking-specimen-codes-to-gbif.html\">Linking
      specimen codes to GBIF</a>). Hence we could go from code in paper to GBIF, or
      potentially from GBIF to the paper that cites the specimen. Having a central
      annotation store potentially becomes a way to build a knowledge graph linking
      different entities that we care about.</p>\n\n<p>Of course, a couple of people
      manually annotating a few papers isn''t scalable, but because hypothes.is has
      an API we can scale this approach (for another experiment see <a href=\"http://iphylo.blogspot.com/2015/09/hypothesis-revisited-annotating.html\">Hypothes.is
      revisited: annotating articles in BioStor</a>). For example, we have automated
      tools to locate taxonomic names in text. Imagine that we use those tools to
      create annotations across the accessible biodiversity literature. We can then
      aggregate those into a central store and we have an index to the literature
      based on taxonomic name, but we can also click on any annotation and see that
      name in context as an annotation on a page. We could manually augment those
      annotations, if needed, for example by correcting OCR errors.</p>\n\n<p>I think
      there''s scope here for unifying the goals of indexing, annotation, and knowledge
      graph building with a fairly small set of tools.</p>", "content_text": "content_text",
      "images": [{"src": "https://lh3.googleusercontent.com/-cVV_ID0oeJI/V3Ucox8EsZI/AAAAAAAAEO0/F8qHW0lbKa8/Screenshot%2525202016-06-30%25252012.30.53.png?imgmax=1600",
      "width": "460", "height": "347", "alt": "Screenshot 2016 06 30 12 30 53"}, {"src":

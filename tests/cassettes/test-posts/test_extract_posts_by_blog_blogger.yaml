      type='text'>Copyright and the Use of Images as Biodiversity Data</title><content
      type='html'>&lt;img src=&quot;https://lh3.googleusercontent.com/-Nix9hko4Mis/WDa9g9JD8AI/AAAAAAAAEUo/64SSPPPrY7M/170px-Copyright.svg.png?imgmax=1600&quot;
      alt=&quot;170px Copyright svg&quot; title=&quot;170px-Copyright.svg.png&quot;
      border=&quot;0&quot; width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
      /&gt;Willi Egloff, Donat Agosti, Puneet Kishor, David Patterson, and Jeremy
      A. Miller have published an interesting preprint entitled \u201CCopyright and
      the Use of Images as Biodiversity Data\u201D&lt;br /&gt;\n&lt;a href=&quot;http://dx.doi.org/10.1101/087015&quot;&gt;DOI:10.1101/087015&lt;/a&gt;
      in which they argue that taxonomic images aren&#39;t copyrightable. I&#39;m
      not convinced, and have commented on the &lt;a href=&quot;http://biorxiv.org/content/early/2016/11/11/087015&quot;&gt;bioRxiv
      site&lt;/a&gt;. Frustratingly bioRxiv puts comments into a moderation queue
      (in my opinion the stupidest thing to do if you want to enable conversation)
      so I&#39;ve posted my comment here.&lt;br /&gt;\n&lt;br /&gt;\n&lt;blockquote&gt;\nIt
      seems to me that there are two deeply problematic aspects to this claim. The
      first is that taxonomic illustration is not creative. This seems, at best, arguable.
      I&#39;ve illustrated new species, and it sure felt like I was doing creative
      work. Arguably every creative work adheres to conventions of a discipline, how
      does this by itself make copyright irrelevant?&lt;br /&gt;\n&lt;br /&gt;\nSecondly,
      I&#39;m unconvinced that a legal opinion that hasn&#39;t been tested in a court
      is worth much. We can assert whatever interpretation of copyright we want, I
      doubt that would stop legal action by a person or organisation that felt it
      could benefit from such action. The real question will be whether treating taxonomic
      images as outside of copyright would be considered a sufficient threat to someone&#39;s
      business model for them to take action.&lt;br /&gt;\n&lt;br /&gt;\nI completely
      support the idea that the images (and all taxonomic-relevant data) should be
      completely free and open, but simply asserting that it should be doesn&#39;t
      make it so.&lt;/blockquote&gt;</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/6026245982073921995'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6026245982073921995'/><link

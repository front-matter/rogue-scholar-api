- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "One of [GBIF\\''s](http://www.gbif.org)
      goals is to provide up to date,\ncomprehensive data on the distribution of species.
      Although GBIF\\''s\ntaxonomy and geographic scope is global, not all species
      are equal, in\nthe sense that the need for information on some species is potentially\nmuch
      more pressing. An example are mosquitoes of the genus *Aedes*, such\nas the
      species *A. aegypti* and *A. albopictus* that spread the [Zika\nvirus](https://en.wikipedia.org/wiki/Zika_virus).\n\nOver
      the last few days I discovered how poor GBIF\\''s coverage of these\ntwo vectors
      is, and a way to fix that gap quickly. Like many things I\nwork on, I stumbled
      across the problem by accident. GBIF has released a\nreport [on whether GBIF
      data are fit for modeling species\ndistributions](http://www.gbif.org/newsroom/news/fitness-for-use-report-distribution-modelling).\nThe
      publicity material included a psychedelic image showing a map for\n*Aedes aegypti*
      from a recent *eLife* paper by Kraemer et al. (The\nglobal distribution of the
      arbovirus vectors Aedes aegypti and Ae.\nalbopictus <http://doi.org/10.7554/elife.08347>
      ).\n\n![Moritz et al 2015 Global Aedes aegypti distribution\ndetail2](https://lh3.googleusercontent.com/-AjGTQ3sXEas/VxDIIsGjcWI/AAAAAAAAEKY/Fj1dY7SGrSY/Moritz-et-al-2015-Global-Aedes-aegypti-distribution_detail2.png?imgmax=1600
      \"Moritz-et-al-2015-Global-Aedes-aegypti-distribution_detail2.png\"){style=\"display:block;
      margin-left:auto; margin-right:auto;\"\nborder=\"0\" width=\"460\" height=\"258\"}\n\nCurious,
      I read the paper and the phrase \\\"GBIF\\\" occurs only once in\nthe text:\n\n>
      we selected 10,000 occurrence records of *Aedes* species from the\n> Global
      Biodiversity Information Facility (http://www.gbif.org),\n> omitting all records
      of *Ae. aegypti* and *Ae. albopictus*. This\n> dataset is intended to reflect
      biases in mosquito reporting in areas\n> which are suitable for *Aedes* mosquitoes.\n\nSo,
      GBIF data on these two mosquitoes wasn\\''t used. A quick look at what\nGBIF
      had for *Aedes albopictus* and it\\''s not surprising why GBIF data\nplayed
      such a small role:\n\n![1651430](https://lh3.googleusercontent.com/-373InnGM8lU/VxDIKIw-d8I/AAAAAAAAEKg/8kNUtE691dE/1651430.png?imgmax=1600
      \"1651430.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\" height=\"311\"}\n\nCompare this with the data shown in the *Scientific
      Data* paper\n(<http://doi.org/10.1038/sdata.2015.35> on the data that underpins
      the\n*eLife* paper.\n\n![Sdata201535\nf3](https://lh3.googleusercontent.com/-c869pz4c9BM/VxDIMVfrL-I/AAAAAAAAEKo/C_Phqe-OYMA/sdata201535-f3.jpg?imgmax=1600
      \"sdata201535-f3.jpg\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\" height=\"189\"}\n\nNote the striking lack of *any* GBIF records
      from Brazil. Fortunately\nthe data collected by Kraemer et al. are freely available
      in Dryad\n<http://doi.org/10.5061/dryad.47v3c>, so I grabbed the files, fussed\nabout
      with them a bit\n(<https://github.com/rdmpage/global-distribution-arbovirus-vectors>)
      to\nget them into the format required by GBIF, and uploaded them. Below is\nthe
      data for [*Aedes albopictus* in\nGBIF](http://www.gbif.org/dataset/33614778-513a-4ec0-814d-125021cca5fe):\n\n![1651430\nupdated](https://lh3.googleusercontent.com/-VG1dQK8VH54/VxDIOtN2q9I/AAAAAAAAEKw/eWMU9KkmXo8/1651430-updated.png?imgmax=1600
      \"1651430-updated.png\"){style=\"display:block; margin-left:auto; margin-right:auto;\"\nborder=\"0\"
      width=\"460\" height=\"309\"}\n\nThis is looking more like it! If you are more
      interested in *Aedes\naegypti* then [that data is also\navailable](http://www.gbif.org/dataset/d4eb19bc-fdce-415f-9a61-49b036009840).\n\n###
      Questions\n\nThis example raises a number of questions:\n\n1.  **How come GBIF
      had such poor data to start with?** If GBIF is going\n    to be relevant to
      people who need biodiversity data, in some cases\n    urgently, then there\\''s
      an argument to be made that GBIF should be\n    targeting species such as disease
      vectors that are likely to be in\n    demand in the future.\n2.  **Why wasn\\''t
      the latest data in GBIF?** One reason GBIF\\''s data was\n    poor is that the
      relevant data was widely scattered in the\n    literature (Kraemer et al. list
      over 1000 papers that they looked\n    at, not including the unpublished sources).
      This clearly requires a\n    lot of effort to assemble. But once assembled,
      why wasn\\''t it\n    deposited in GBIF? Is it a case of researchers not thinking
      this\n    would be a useful thing to do, or not knowing how to do it?\n3.  **What
      about all the other data out there?** This particular example\n    was prompted
      by me wondering what is that *hideous* image on the\n    GBIF post, reading
      the *eLife* article, wondering where the data\n    was, and having sufficient
      access to GBIF to simply upload the data.\n    This is clearly not a scalable
      approach. How can we improve this\n    process? Can we automate harvesting relevant
      data from repositories\n    such as [Dryad](http://datadryad.org) so that this
      data gets fed\n    into GBIF automatically? Should GBIF become a data repository
      itself\n    so authors can store their data there? And how do we retrospectively\n    harvest
      all the rest of the data languishing in the scientific\n    literature?\n\n###
      Side note\n\nOne aspect of the Kraemer et al. data I\\''ve not focussed on is
      that it\nis derived from the literature, most of it unpublished, but some is
      in\nthe primary literature (the list of papers is missing from the Dryad\nrepository
      but I obtained a copy from Moritz Kraemer\n([@MOUGK](https://twitter.com/MOUGK)
      and it\\''s now on github). This\nmeans we can link individual occurrence records
      back to the evidence for\nthat occurrence (i.e., the paper that made the assertion
      that this\nspecies of mosquito is found at this locality). This means we can
      (a)\nprovide provenance for the data, and (b) provide credit to the authors\nof
      that observation. I hope to explore this topic in a subsequent blog\npost.\n\n###
      References\n\nKraemer, M. U. G., Sinka, M. E., Duda, K. A., Mylne, A., Shearer,
      F. M.,\nBrady, O. J., ... Hay, S. I. (2015, July 7). The global compendium of\nAedes
      aegypti and Ae. albopictus occurrence. Scientific Data. Nature\nPublishing Group.
      <http://doi.org/10.1038/sdata.2015.35>\n\n::: {.altmetric-embed badge-type=\"donut\"
      doi=\"10.1038/sdata.2015.35\"}\n:::\n\nKraemer, Moritz U. G., Sinka, Marianne
      E., Duda, Kirsten A., Mylne,\nAdrian, Shearer, Freya M., Brady, Oliver J., ...
      Hay, Simon I. (2015).\nData from: The global compendium of Aedes aegypti and
      Ae. albopictus\noccurrence. Dryad Digital Repository.\n<http://doi.org/10.5061/dryad.47v3c>\n\n:::
      {.altmetric-embed badge-type=\"donut\" doi=\"10.5061/dryad.47v3c\"}\n:::\n\nKraemer,
      M. U., Sinka, M. E., Duda, K. A., Mylne, A. Q., Shearer, F. M.,\nBarker, C.
      M., ... Hay, S. I. (2015, June 30). The global distribution\nof the arbovirus
      vectors Aedes aegypti and Ae. albopictus . eLife. eLife\nSciences Organisation,
      Ltd. <http://doi.org/10.7554/elife.08347>\n\n::: {.altmetric-embed badge-type=\"donut\"
      doi=\"10.7554/elife.08347\"}\n:::\n", "images": [{"src": "https://lh3.googleusercontent.com/-AjGTQ3sXEas/VxDIIsGjcWI/AAAAAAAAEKY/Fj1dY7SGrSY/Moritz-et-al-2015-Global-Aedes-aegypti-distribution_detail2.png?imgmax=1600",
      "width": "460", "height": "258", "alt": "Moritz et al 2015 Global Aedes aegypti

    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>Some notes to self about future directions for the \"million DNA barcodes
      map\" <a href=\"http://iphylo.org/~rpage/bold-map/\">http://iphylo.org/~rpage/bold-map/</a>.</p>\n\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-lIlsxjpgRWY/VzHhbwbricI/AAAAAAAAEM4/zWsZ-usbbHU/Screenshot%2525202016-05-10%25252013.52.09.png?imgmax=1600\"
      alt=\"Screenshot 2016 05 10 13 52 09\" title=\"Screenshot 2016-05-10 13.52.09.png\"
      border=\"0\" width=\"560\" height=\"456\" />\n\n<p>At the moment we have an
      interactive map that we can pan and zoom, and click on a marker to get a list
      of one or more barcodes at the location. We can also filter by major taxonomic
      group. Here are some ideas on what could be next.</p>\n\n<p><h4>Search</h4>\nAt
      the moment search is simply browsing the map. It would be handy to be able to
      enter a taxon or a barcode identifier and go to the corresponding markers on
      the map.</p>\n\n<h4>What is this?</h4>\n\n<p>If we have a single DNA barcode
      I immediately want to know \"what is this?\" A picture may help, and I may look
      up the scientific name in <a href=\"http://bionames.org\">BioNames</a>, but
      perhaps the most obvious thing to do is get a phylogeny for that barcode and
      similar sequences. These could then be displayed on the map using the technique
      I described in <a href=\"http://iphylo.blogspot.com/2015/06/visualising-geophylogenies-in-web-maps.html\">Visualising
      Geophylogenies in Web Maps Using GeoJSON</a> (see also <a href=\"http://dx.doi.org/10.1371/currents.tol.8f3c6526c49b136b98ec28e00b570a1e\">http://dx.doi.org/10.1371/currents.tol.8f3c6526c49b136b98ec28e00b570a1e</a>).</p>\n\n<script
      src=\"https://gist.github.com/rdmpage/0c071cffa7ad2d76e9233afbe3abb8b7.js\"></script>\n\n<p>So,
      ideally we would:\n<ol>\n<li>Display information about that barcode (e.g., taxonomic
      identification where known).</li>\n<li>Display the local phylogeny of barcodes
      that contains this barcode.</li>\n<li>Display that phylogeny on the map</li>\n</ol>\nHence
      we need to be able to generate a local phylogeny of barcodes, either on the
      fly (retrieve similar sequences then build tree) or using a precompute global
      barcode phylogeny from which we pull out the local subtree.</p>\n\n<p><h4>What
      is there?</h4>\nA question that the map doesn''t really answer is \"what is
      the diversity of a given area?\". Yes there are lots of dots, and you can click
      on them, but what would be nice is the ability to draw a polygon on the map
      (like <a href=\"http://iphylo.blogspot.com/2016/04/searching-gbif-by-drawing-on-map.html\">this</a>)
      and get a summary of the phylogenetic diversity of barcodes within that area.</p>\n\n<p><img
      src=\"https://lh3.googleusercontent.com/-C-5lfE025Pw/VzHhd0gRTWI/AAAAAAAAENA/_T4Lx6t4oK8/100144_drummond.jpg?imgmax=1600\"
      alt=\"100144 drummond\" title=\"100144_drummond.jpg\" border=\"0\" width=\"128\"
      height=\"128\" style=\"float:right;\" />For example, imagine drawing a polygon
      around Little Barrier Island in New Zealand. Can we effectively retrieve the
      data published by Drummond et al. ( <a href=\"http://dx.doi.org/10.1186/s13742-015-0086-1\">Evaluating
      a multigene environmental DNA approach for biodiversity assessment DOI:10.1186/s13742-015-0086-1</a>)?.</p>\n\n<p>To
      support \"what is there?\" queries we need to be able to:\n<ol>\n<li>Draw an
      arbitrary spatial region region on the map and retrieve a set of sequences found
      within that region</li>\n<li>Retrieve the phylogeny for that set of sequences</li>\n</ol>\nOnce
      agin, we either need to be able to build a phylogeny for an arbitrary set of
      sequences on the fly, or extract a subtree. If the a global tree is available,
      we could compute the length of the subtree, and also compute a visual layout
      fairly easily (essentially with time proportional to the number of sequences).</p>\n\n<p>We''d
      also need to decide on the best way to visualise the phylogeny for the set of
      sequences. Perhaps something like <a href=\"https://github.com/marbl/Krona/wiki\">Krona</a>,
      or something more traditional.</p>\n\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-Z8ZLH6zbduw/VzHhc7K5PEI/AAAAAAAAEM8/W7fWGCIOsHw/screen_phymmbl.png?imgmax=1600\"
      alt=\"Screen phymmbl\" title=\"screen_phymmbl.png\" border=\"0\" width=\"560\"
      height=\"445\" />\n\n<p><h4>Summary</h4>\nThere doesn''t seme to be any way
      of getting away from the need for a global phylogeny of COI DNA barcodes if
      I want to extend the functionality of the map.</p>", "content_text": "content_text",
      "images": [{"src": "https://lh3.googleusercontent.com/-lIlsxjpgRWY/VzHhbwbricI/AAAAAAAAEM4/zWsZ-usbbHU/Screenshot%2525202016-05-10%25252013.52.09.png?imgmax=1600",
      "width": "560", "height": "456", "alt": "Screenshot 2016 05 10 13 52 09"}, {"src":
      "https://lh3.googleusercontent.com/-C-5lfE025Pw/VzHhd0gRTWI/AAAAAAAAENA/_T4Lx6t4oK8/100144_drummond.jpg?imgmax=1600",
      "width": "128", "height": "128", "alt": "100144 drummond"}, {"src": "https://lh3.googleusercontent.com/-Z8ZLH6zbduw/VzHhc7K5PEI/AAAAAAAAEM8/W7fWGCIOsHw/screen_phymmbl.png?imgmax=1600",
      "width": "560", "height": "445", "alt": "Screen phymmbl"}], "updated_at": 1462886777,

- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-n_eSRAFqBR4/VzK7mPDxiOI/AAAAAAAAENQ/AZBl5X3L1Mc/images.png?imgmax=1600\"
      alt=\"Images\" title=\"images.png\" border=\"0\" width=\"290\" height=\"128\"
      style=\"float:right;\" />Awoke this morning to the sad news (via Scott Miller)
      that Scott Federhen of the NCBI had died. Anyone using the <a href=\"http://www.ncbi.nlm.nih.gov/taxonomy\">NCBI
      taxonomy</a> is a beneficiary of Scott''s work on bring together taxonomy and
      genomic data.</p>\n\n<p>Scott contributed both directly and indirectly to this
      blog. I reported on some of his work linking taxa in NCBI to sequences from
      type material (<a href=\"http://iphylo.blogspot.co.uk/2014/01/ncbi-taxonomy-database-now-shows-type.html\">NCBI
      taxonomy database now shows type material</a>), Scott commented on \"dark taxa\"
      and DNA barcoding (e.g., <a href=\"http://iphylo.blogspot.co.uk/2012/04/dark-taxa-even-darker-ncbi-pulls-dna.html#comment-509068178\">Dark
      taxa even darker: NCBI pulls (some) DNA barcodes from GenBank (updated)</a>),
      and was an author on a guest post on <a href=\"http://iphylo.blogspot.co.uk/2013/12/guest-post-response-to-genbank-data-on.html\">\"Putting
      GenBank Data on the Map\"</a> (in response to <a href=\"http://dx.doi.org/10.1126/science.341.6152.1341-a\">http://dx.doi.org/10.1126/science.341.6152.1341-a</a>).
      He was also very helpful when I wanted to make links between the NCBI taxonomy
      and Wikipedia in my <a href=\"http://iphylo.org/linkout/\">iPhylo Linkout</a>
      project (see <a href=\"http://dx.doi.org/10.1371/currents.RRN1228\">http://dx.doi.org/10.1371/currents.RRN1228</a>).</p>\n\n<p>I
      didn''t know Scott well, but always enjoyed chatting to him at meetings (most
      recently the <a href=\"http://dnabarcodes2015.org/\">6th International Barcode
      of Life Conference at Guelph</a>). He wasn''t shy about putting forth his views,
      or sharing his enthusiasm for ideas. Indeed, last time we met he was handing
      out paper copies of his preprint \"Replication is Recursion; or, Lambda: the
      Biological Imperative\" (available on bioR\u03c7iv <a href=\"http://dx.doi.org/10.1101/018804\">http://dx.doi.org/10.1101/018804</a>).
      He then followed up by sending me a t-shirt with the \"replication is recursion\"
      logo printed on one side and some penguins on the other (if I remember correctly
      this was designed by a member of his family). I delight in baffling students
      by wearing it sometimes when I lecture.</p>\n\n<p>A number of people in the
      bioinformatics and biodiversity informatics communities are in shock this morning,
      this is obviously as nothing compared to what his family must be going through.</p>",

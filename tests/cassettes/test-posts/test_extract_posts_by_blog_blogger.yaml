      scheme=\"http://www.blogger.com/atom/ns#\" term=\"biodiversity\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"dashboard\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Global Forest Watch\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"NASA\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"possible
      project\"/><title type='text'>Possible project: Biodiversity dashboard</title><content
      type='html'>&lt;p&gt;&lt;img style=&quot;display:block; margin-left:auto; margin-right:auto;&quot;
      src=&quot;https://lh3.googleusercontent.com/-4EHuZyoyyKQ/VyCahO4mjLI/AAAAAAAAEME/WpkPNCUMpYk/mattern-1-dashboard-1020x703.jpg?imgmax=1600&quot;
      alt=&quot;Mattern 1 dashboard 1020x703&quot; title=&quot;mattern-1-dashboard-1020x703.jpg&quot;
      border=&quot;0&quot; width=&quot;460&quot; height=&quot;317&quot; /&gt;\nDespite
      the well deserved scepticism about dashboards voiced by Shannon Mattern &lt;a
      href=&quot;https://twitter.com/shannonmattern&quot;&gt;@shannonmattern&lt;/a&gt;
      (see &lt;a href=&quot;https://placesjournal.org/article/mission-control-a-history-of-the-urban-dashboard/&quot;&gt;Mission
      Control: A History of the Urban Dashboard&lt;/a&gt;, I discovered this by reading
      &lt;a href=&quot;https://blog.ldodds.com/2016/02/21/ignore-the-bat-caves-and-marketplaces-lets-talk-about-zoning/&quot;&gt;Ignore
      the Bat Caves and Marketplaces: lets talk about Zoning&lt;/a&gt; by Leigh Dodds
      &lt;a href=&quot;https://twitter.com/ldodds&quot;&gt;@ldodds&lt;/a&gt;) I&#39;m
      intrigued by the idea a dashboard for biodiversity. We could have several different
      kinds of information, displayed in a single place.&lt;/p&gt;\n\n&lt;h3&gt;Immediate
      information&lt;/h3&gt;\n\n&lt;p&gt;There are sites such as &lt;a href=&quot;http://fires.globalforestwatch.org/home/&quot;&gt;Global
      Forest Watch Fires&lt;/a&gt; that track events that affect biodiversity and
      which are haoppoening right now. Some of this data can be harvested (e.g., from
      the NASA &lt;a href=&quot;https://firms.modaps.eosdis.nasa.gov&quot;&gt;Fire
      Information for Resource Management System&lt;/a&gt;) to show real-time forest
      fires. Below is an image for the last 24 hours:&lt;/p&gt;\n\n&lt;div style=&quot;text-align:center;background-color:rgb(242,242,242);&quot;&gt;\n&lt;img
      src=&quot;https://firms.modaps.eosdis.nasa.gov/wms/c6/?SERVICE=WMS&amp;VERSION=1.1.1&amp;REQUEST=GetMap&amp;LAYERS=fires24&amp;width=1024&amp;height=512&amp;BBOX=-180,-90,180,90&amp;&amp;SRS=EPSG:4326&quot;
      width=&quot;460&quot; /&gt;&lt;/div&gt;\n\n&lt;p&gt;We could also have Twitter
      feeds of these sorts of events&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h3&gt;Historical
      trends&lt;/h3&gt;\nWe could have longer-term trends, such as &lt;a href=&quot;http://www.globalforestwatch.org&quot;&gt;changes
      in forest cover&lt;/a&gt;, or changes in abundance of species over time.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Trends
      in information&lt;/h3&gt;\nWe could have feeds that show us how our knowledge
      is changing. For example, we could have a map of data from the newest datasets
      uploaded to GBIF, the lastest DNA barcodes, etc.&lt;/p&gt;\n\n&lt;p&gt;As an
      example, &lt;a href=&quot;https://twitter.com/wikiredlist&quot;&gt;@wikiredlist&lt;/a&gt;
      tweets overtime an article about a species from the IUCN Red List is edited
      on the English language Wikipedia.&lt;/p&gt;\n\n&lt;a class=&quot;twitter-timeline&quot;
      href=&quot;https://twitter.com/wikiredlist&quot; data-widget-id=&quot;725273894475698177&quot;&gt;Tweets
      by @wikiredlist&lt;/a&gt; &lt;script&gt;!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?&#39;http&#39;:&#39;https&#39;;if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+&quot;://platform.twitter.com/widgets.js&quot;;fjs.parentNode.insertBefore(js,fjs);}}(document,&quot;script&quot;,&quot;twitter-wjs&quot;);&lt;/script&gt;\n\n&lt;p&gt;Imagine
      several such streams, both as lists and as maps. As another example, a while
      ago I &lt;a href=&quot;http://iphylo.blogspot.co.uk/2009/05/e-biosphere-challenge-visualising.html&quot;&gt;created
      a visualisation of new species discoveries&lt;/a&gt;:&lt;/p&gt;\n\n&lt;div style=&quot;text-align:center;&quot;&gt;\n&lt;iframe
      width=&quot;420&quot; height=&quot;315&quot; src=&quot;https://www.youtube.com/embed/7aACcXyHCsM&quot;
      frameborder=&quot;0&quot; allowfullscreen&gt;&lt;/iframe&gt;&lt;/div&gt;\n\n&lt;h3&gt;Summary&lt;/h3&gt;\n\n&lt;p&gt;I&#39;m
      aware of the irony of drawing inspiration from a &lt;a href=&quot;https://placesjournal.org/article/mission-control-a-history-of-the-urban-dashboard/&quot;&gt;critique
      of dashboards&lt;/a&gt;, but I still think there is value in having an overview
      of global biodiversity. But we shouldn&#39;t loose site of the fact that such
      views will be biassed and constrained, and in many cases it will be much easy
      to visualise what is going on (or, at least, what our chosen sources reveal)
      than to effect change on those trends that we find most alarming.&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3829169386122207016'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3829169386122207016'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/04/possible-project-biodiversity-dashboard.html'
      title='Possible project: Biodiversity dashboard'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-4EHuZyoyyKQ/VyCahO4mjLI/AAAAAAAAEME/WpkPNCUMpYk/s72-c/mattern-1-dashboard-1020x703.jpg?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-1523010881891945603</id><published>2016-04-21T09:19:00.001+01:00</published><updated>2016-04-21T09:19:14.028+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Leaflet\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"search\"/><title
      type='text'>Searching GBIF by drawing on a map</title><content type='html'>&lt;p&gt;One
      of my frustrations with the GBIF portal is that it is hard to drill down and
      search in a specific area. You have to zoom in and then click for a list of
      occurrences in the current bounding box of the map. You can&#39;t, for example,
      draw a polygon such as the boundary of a protected area and search within that
      area.&lt;/p&gt;\n\n&lt;p&gt;As a quick and dirty hack I&#39;ve thrown together
      a demo of how it would be possible to search GBIF by drawing the search area
      on a map. Once a shape is drawn, we call GBIF&#39;s API to retrieve the first
      300 occurrences from that area. The code is &lt;a href=&quot;https://gist.github.com/rdmpage/43073981694598fecab725a16e890d3b&quot;&gt;here&lt;/a&gt;,
      and below is a live demo (see also &lt;a href=&quot;http://bl.ocks.org/rdmpage/43073981694598fecab725a16e890d3b&quot;&gt;http://bl.ocks.org/rdmpage/43073981694598fecab725a16e890d3b&lt;/a&gt;).&lt;/p&gt;\n\n&lt;iframe
      src=&quot;http://bl.ocks.org/rdmpage/raw/43073981694598fecab725a16e890d3b/&quot;
      width=&quot;560&quot; height=&quot;600&quot;&gt;&lt;/iframe&gt;\n\n&lt;p&gt;This
      demo uses &lt;a href=&quot;https://github.com/Leaflet/Leaflet.draw&quot;&gt;Leaflet.draw&lt;/a&gt;
      to draw shapes, and &lt;a href=&quot;https://github.com/arthur-e/Wicket&quot;&gt;Wicket&lt;/a&gt;
      to convert the GeoJSON shape to the WKT format required by GBIF&#39;s API. I
      was inspired by the &lt;a href=&quot;http://bl.ocks.org/d3noob/7730264&quot;&gt;Leaflet.draw
      plugin with options set&lt;/a&gt; demo by &lt;a href=&quot;https://github.com/d3noob&quot;&gt;d3noob&lt;/a&gt;,
      and used it as a starting point.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/1523010881891945603'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1523010881891945603'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/04/searching-gbif-by-drawing-on-map.html'
      title='Searching GBIF by drawing on a map'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-669418374525392818</id><published>2016-04-15T13:17:00.001+01:00</published><updated>2016-04-15T13:22:13.293+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"altmetric\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"FundRef\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"impact\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikipedia\"/><title type='text'>GBIF
      and impact: CrossRef, FundRef, and Altmetric</title><content type='html'>&lt;p&gt;&lt;img
      src=&quot;https://lh3.googleusercontent.com/-2XKxeJSfGWs/VxDbza83jvI/AAAAAAAAELQ/sFxDproH84E/wiki_hit.png?imgmax=1600&quot;
      alt=&quot;Wiki hit&quot; title=&quot;wiki_hit.png&quot; border=&quot;0&quot;
      width=&quot;64&quot; height=&quot;64&quot; style=&quot;float:right;&quot; /&gt;For
      anyone doing research or involved in scientific infrastructure, demonstrating
      the &quot;impact&quot; of those activities is becoming increasingly important.
      This has fostered a growth industry in &quot;alt metrics&quot;, tools to track
      how research gathers attention outside academia (of course, we can argue whether
      attention is the same as impact).&lt;/p&gt;\n\n&lt;p&gt;For an organisation
      such as &lt;a href=&quot;http://www.gbif.org&quot;&gt;GBIF&lt;/a&gt; there&#39;s
      a clear need to show that it has impact on the field of biodiversity (and beyond),
      especially to its funders (which are ultimately national governments). To do
      this GBIF needs to track how its data is used by the research communities, both
      to do science and to inform policy. This is hard to do, especially if there&#39;s
      a limited culture of data citation. It occurs to me that another way to tackle
      this problem is to invert it by looking not at the impact of GBIF, but at GBIF
      as a source of impact.&lt;/p&gt;\n\n&lt;p&gt;For a moment let&#39;s replace
      GBIF with Wikipedia. We can ask &quot;what is the impact of Wikipedia on the
      research community?&quot; For example, Wikipedia is the &lt;a href=&quot;http://crosstech.crossref.org/2015/01/introducing-chronograph.html&quot;&gt;8th
      largest referrer of DOIs&lt;/a&gt;, which means that Wikipedia is a major source
      traffic to academic publishing sites. All those Wikipedia pages which cite the
      primary literature are driving traffic to those articles.&lt;/p&gt;\n\n&lt;p&gt;Conversely,
      if we regard Wikipedia as important we can use citations of articles in Wikipedia
      pages as a measure of a researcher&#39;s impact. For example, according to &lt;a
      href=&quot;https://impactstory.org/u/0000-0002-7101-9767&quot;&gt;Impact story&lt;/a&gt;
      I am &quot;Wikitastic&quot; as 11 Wikipedia pages cite articles that I am an
      author of (authorship is discovered by using my ORCID &lt;a href=&quot;http://orcid.org/0000-0002-7101-9767&quot;&gt;0000-0002-7101-9767&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;Likewise,
      &lt;a href=&quot;http://altmetric.com&quot;&gt;altmetric&lt;/a&gt; tracks citations
      on Wikipedia, so that a paper like the one below may have minimal social media
      impact but as the gray donut rings signifying that it&#39;s been cited on Wikipedia.&lt;/p&gt;\n\n&lt;blockquote&gt;JENKINS,
      P. D., &amp; ROBINSON, M. F. (2002, June). Another variation on the gymnure
      theme: description of a new species of Hylomys (Lipotyphla, Erinaceidae, Galericinae).
      Bulletin of The Natural History Museum. Zoology Series. Cambridge University
      Press (CUP) &lt;a href=&quot;http://dx.doi.org/10.1017/S0968047002000018&quot;
      target=&quot;_new&quot;&gt;doi:10.1017/S0968047002000018&lt;/a&gt;&lt;div class=&#39;altmetric-embed&#39;
      data-badge-type=&#39;donut&#39; data-doi=&quot;10.1017/S0968047002000018&quot;&gt;&lt;/div&gt;&lt;/blockquote&gt;\n\n&lt;p&gt;Hence,
      we can look at Wikipedia in two different ways. The first is to ask &quot;what
      is the impact of Wikipedia?&quot;, the second is to assume that Wikipedia has
      impact, and then use that as one measure of the impact of researchers (how &quot;Wikitastic&quot;
      you are).&lt;/p&gt;\n\n&lt;p&gt;So, let&#39;s go back to GBIF. Imagine we leave
      aside the question of whether GBIF has impact and imagine that we can use GBIF
      as a measure of impact (&quot;GBIFtastic&quot;, sorry, that was unforgivable).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Example
      1: From DOI to FundRef to GBIF&lt;/h3&gt;\nIn a previous post I discussed the
      &lt;a href=&quot;http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html&quot;&gt;lack
      of mosquito data in GBIF and how I plugged this gap by using open data cite
      by a paper in eLife&lt;/a&gt;. This paper has the  DOI &lt;b&gt;10.7554/elife.08347&lt;/b&gt;
      and if I plug that into &lt;a href=&quot;http://search.crossref.org/?q=10.7554%2Felife.08347&quot;&gt;CrossRef&#39;s
      search engine&lt;/a&gt; I can get back some information on the funders of that
      paper:&lt;/p&gt;\n\n&lt;blockquote&gt;Research funded by Sir Richard Southwood
      Graduate Scholarship | Rhodes Scholarships | National Institutes of Health (RAPIDD
      program, R01-AI069341, R01-AI091980, R01-GM08322, N01-A1-25489) | Wellcome Trust
      (#095066, Vecnet, #099872) | National Aeronautics and Space Administration (#NNX15AF36G)
      | Biotechnology and Biological Sciences Research Council | Bill and Melinda
      Gates Foundation (#OPP1053338, #OPP52250) | Studienstiftung des Deutschen Volkes
      | Directorate-General for Research and Innovation (#21803) | European Centre
      for Disease Prevention and Control (ECDC/09/018)&lt;/blockquote&gt;\n\n&lt;p&gt;Now,
      this gives me a connection between funding agencies, a paper they funded, and
      the data in GBIF. For example, the Bill and Melinda Gates Foundation (&lt;a
      href=&quot;http://dx.doi.org/10.13039/100000865&quot;&gt;doi:10.13039/100000865&lt;/a&gt;)
      funded &lt;a href=&quot;http://doi.org/10.7554/elife.08347&quot;&gt;doi:10.7554/elife.08347&lt;/a&gt;
      which generated data in GBIF &lt;a href=&quot;http://doi.org/10.15468/7apj8n&quot;&gt;doi:10.15468/7apj8n&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;I
      suspect that the Bill and Melinda Gates Foundation don&#39;t know that they&#39;ve
      funded data gathering that has ended up in GBIF, but I suspect they&#39;d be
      interested. Especially if that could be quantified (een better if we can demonstrate
      reuse). The process of linking funders to data can be largely automated, especially
      as more and more papers are now automatically linked to funder information.
      The link between publications and data in GBIF can be harder to establish, but
      at least one publisher (Pensoft) has establish a direct feed from publication
      to GBIF.&lt;/p&gt;\n\n&lt;p&gt;So, what if GBIF could computationally discover
      the funders of the data it holds, and could then communicate that to the funders.
      I think there&#39;s scope here for funders to take an interest in GBIF and it&#39;s
      role in expanding the reuse (and hence impact) of data that funders have paid
      for. Demonstrating to governments that national funding agencies are supporting
      research that generates data that ends up in GBIF may help make the case that
      GBIF is worth supporting.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Example 2: GBIF as
      altmetric source &lt;/h3&gt;\nThe little altmetric donuts that we see on papers
      require sources of data, such as Twitter, Wikipedia, blogs, etc. For example,
      the Plant List dataset I recently put into GBIF has a DOI (&lt;a href=&quot;http://dx.doi.org/10.15468/btkum2&quot;&gt;doi:10.15468/btkum2&lt;/a&gt;)and
      this has received some attention so it has a altimetric donut (wouldn&#39;t
      it be nice if GBIF showed these on dataset pages?):&lt;/p&gt;\n\n&lt;div class=&#39;altmetric-embed&#39;
      data-badge-type=&#39;donut&#39; data-doi=&quot;10.15468/btkum2&quot;&gt;&lt;/div&gt;\n\n&lt;p&gt;What
      if GBIF itself became a source that altimetric scanned when measuring impact?
      What if having your papers mentioned in GBIF (for example, as a source of distributional
      data or a taxonomic name) contributed to the visible impact of that work. Wouldn&#39;t
      that encourage people to mobilise their data? Wouldn&#39;t that help people
      discover the wider conversation about the data and associated publications?
      Wouldn&#39;t that help generate more impact for papers that might otherwise
      gather less attention?&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Summary&lt;/h3&gt;\nI
      realise that I&#39;ve somewhat avoided the question of the impact of GBIF itself,
      which is something that also needs to be tackled (and this is one reason why
      GBIF assigns DOIs to datasets and downloads to support data citation), but I
      think that may be only a part of the bigger picture. If we assume GBIF is impactful
      to start with, then I think we can start to think how GBIF can help persuade
      researchers and funders that contributing to GBIF is a good thing.&lt;/p&gt;\n\n\n\n</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/669418374525392818'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/669418374525392818'/><link

- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>I''ve been viewing Apple''s Knowledge Navigator concept video from 1987
      and it''s striking how much of this we have today, and yet how far away we are
      from the complete vision. For some background on this promotional video see
      <a href=\"http://www.dubberly.com/articles/the-making-of-knowledge-navigator.html\">The
      Making of Knowledge Navigator</a>. The computer scientist <a href=\"https://en.wikipedia.org/wiki/Alan_Kay\">Alan
      Kay</a> provided some advice to the makers (who put the video together for a
      presentation by then Apple CEO John Sculley). Kay is a true visionary, he''s
      <a href=\"http://www.vpri.org\">currently working on children, computers, and
      education</a>, motivated by the realisation that, like the printing press before
      it, computing will change the way people think, and how children learn using
      computers could have a profound impact on our future.</p>\n\n<p>The Knowledge
      Navigator video looked futuristic when it came out, but now we have <a href=\"https://youtu.be/aXV-yaFmQNk\">ubiquitous
      touch interfaces</a>, video chat, and can talk to computers (albeit not with
      the level of sophistication shown in the video). But there are a couple of things
      in the concept video that are in many ways even more impressive.</p>\n\n<p>Early
      on, our professor is trying to track down a paper, and he can''t quite remember
      the name of the author. His visual assistant (a more sophisticated version of
      Siri) finds it, which of itself isn''t too exciting (Google supports searching
      for things when you don''t quite know what it is you''re looking for). What
      is more impressive is that the professor can access and play with the data in
      the paper, and compare the predictions made in that paper with more recent data.</p>\n\n<iframe
      width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/-jiBLQyUi38?start=107&end=142\"
      frameborder=\"0\" allowfullscreen></iframe>\n\n<p>This requires that we have
      access to the data and models from a published paper, and a way to easily add
      new data and redo the analyses. This is related to \"reproducible science\"
      <a href=\"https://doi.org/10.1038/s41562-016-0021\">doi:10.1038/s41562-016-0021</a>
      and the notion of \"executable papers\" <a href=\"https://doi.org/10.1016/j.procs.2011.04.074\">doi:10.1016/j.procs.2011.04.074</a>,
      but goes beyond that because we don''t just reproduce the results in the original
      paper, we can add to them. And it''s all seamless and effortless. Anyone who
      has tried to get adta from a paper and do something with it will recognise that
      we are a long way from this.</p>\n\n<p>The second interesting example is when
      our professor is chatting online with a colleague about deforestation in South
      America, and she sends him her graphical model of the spread of the Sahara.
      They then view these side-by-side. Note that this is not two separate videos,
      the simulations merge together and their timeline syncs so that they play together
      simultaneously. The parameters of the simulations can also be changed on the
      fly.</p>\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/-jiBLQyUi38?start=228&end=261\"
      frameborder=\"0\" allowfullscreen></iframe>\n\n<p>This ability to collaborate
      in real time in the same space with both data and analysis is something that
      we don''t really have, at least I''m not aware of it. Yes, we can work together
      on editing a Google Document, but throwing together two data sets or visualisations
      and have them align themselves automatically is pretty cool.</p>\n\n<p>While
      some aspects of the Knowledge Navigator video look quaint, it''s striking that
      the actual core of the video - a researcher redoing an analysis published by
      another researcher, or collaborating with a colleague with different but related
      data is still something we haven''t been able to achieve yet (for some related
      work on collaboratively viewing evolutionary trees see \"Interactive Tree Comparison
      for Co-located Collaborative Information Visualization\" <a href=\"https://doi.org/10.1109/TVCG.2007.70568\">doi:10.1109/TVCG.2007.70568</a>).
      In this respect the Knowledge Navigator is still a vision of the future.</p>",
      "content_text": "content_text", "images": [], "updated_at": 1499171397, "published_at":
      1499171340, "image": "https://img.youtube.com/vi/-jiBLQyUi38/default.jpg", "language":
      "en", "reference": [], "relationships": [], "summary": "I''ve been viewing Apple''s
      Knowledge Navigator concept video from 1987 and it''s striking how much of this
      we have today, and yet how far away we are from the complete vision.", "tags":
      ["Apple", "Knowledge Graph", "Knowledge Navigator"], "title": "Apple''s Knowledge
      Navigator concept video (1987): we are still a long way from this vision", "url":
      "https://iphylo.blogspot.com/2017/07/apple-knowledge-navigator-concept-video.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-1271531220584340113", "archive_url":
      null}'

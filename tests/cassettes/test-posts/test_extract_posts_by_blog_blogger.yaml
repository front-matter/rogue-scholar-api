    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "Nico Franz and
      Beckett W. Sterner recently published a preprint entitled\n\\\"To Increase Trust,
      Change the Social Design Behind Aggregated\nBiodiversity Data\\\" on bioRxiv
      <http://dx.doi.org/10.1101/157214>\n\n::: {.altmetric-embed badge-type=\"donut\"
      doi=\"10.1101/157214\"}\n:::\n\nBelow is the abstract:\n\n> Growing concerns
      about the quality of aggregated biodiversity data are\n> lowering trust in large-scale
      data networks. Aggregators frequently\n> respond to quality concerns by recommending
      that biologists work with\n> original data providers to correct errors \\\"at
      the source\\\". We show\n> that this strategy falls systematically short of
      a full diagnosis of\n> the underlying causes of distrust. In particular, trust
      in an\n> aggregator is not just a feature of the data signal quality provided\n>
      by the aggregator, but also a consequence of the social design of the\n> aggregation
      process and the resulting power balance between data\n> contributors and aggregators.
      The latter have created an\n> accountability gap by downplaying the authorship
      and significance of\n> the taxonomic hierarchies \u2260 frequently called \\\"backbones\\\"
      \u2260 they\n> generate, and which are in effect novel classification theories
      that\n> operate at the core of data-structuring process. The Darwin Core\n>
      standard for sharing occurrence records plays an underappreciated role\n> in
      maintaining the accountability gap, because this standard lacks the\n> syntactic
      structure needed to preserve the taxonomic coherence of data\n> packages submitted
      for aggregation, leading to inferences that no\n> individual source would support.
      Since high-quality data packages can\n> mirror competing and conflicting classifications,
      i.e., unsettled\n> systematic research, this plurality must be accommodated
      in the design\n> of biodiversity data integration. Looking forward, a key directive
      is\n> to develop new technical pathways and social incentives for experts to\n>
      contribute directly to the validation of taxonomically coherent data\n> packages
      as part of a greater, trustworthy aggregation process.\n\nBelow I respond to
      some specific points that annoyed me about this\narticle, at the end I try and
      sketch out a more constructive response.\nLet me stress that although I am the
      current Chair of the GBIF Science\nCommittee, the views expressed here are entirely
      my own.\n\n### Trust and social relations\n\n> Trust is a complex and context-sensitive
      concept\\...First, trust is a\n> dependence relation between a person or organization
      and another\n> person or organization. The first agent depends on the second
      one to\n> do something important for it. An individual molecular\n> phylogeneticist,
      for example, may rely on GenBank (Clark et al. 2016)\n> to maintain an up-to-date
      collection of DNA sequences, because\n> developing such a resource on her own
      would be cost prohibitive and\n> redundant. Second, a relation of dependence
      is elevated to being one\n> of trust when the first agent cannot control or
      validate the second\n> agent\\''s actions. This might be because the first agent
      lacks the\n> knowledge or skills to perform the relevant task, or because it
      would\n> be too costly to check.\n\nTrust is indeed complex. I found this part
      of the article to be\nfascinating, but incomplete. The social network GBIF operates
      in is much\nlarger than simply taxonomic experts and GBIF, there are relationships\nwith
      data providers, other initiatives, a broad user community,\ngovernment agencies
      that approve it\\''s continued funding, and so on.\nSome of the decisions GBIF
      makes need to be seen in this broader\ncontext.\n\nFor example, the article
      challenges GBIF for responding to errors in the\ndata by saying that these should
      be \\\"corrected at source\\\". This a\npolitical statement, given that data
      providers are anxious not to ceed\ncomplete control of their data to aggregators.
      Hence the model that GBIF\nusers see errors, those errors get passed back to
      source (the mechanisms\nfor tis is mostly non-existent), the source fixes it,
      then the\naggregator re-harvests. This model makes assumptions about whether\nsources
      are either willing or able to fix these errors that I think are\nnot really
      true. But the point is this is less about not taking\nresponsibility, but instead
      avoiding treading on toes by taking too much\nresponsibility. Personally I think
      **should** take responsibility for\nfixing a lot of these errors, because it
      is GBIF whose reputation\nsuffers (as demonstrated by Franz and Sterner\\''s
      article).\n\n### Scalability\n\n> A third step is to refrain from defending
      backbones as the only\n> pragmatic option for aggregators (Franz 2016). The
      default argument\n> points to the vast scale of global aggregation while suggesting
      that\n> only backbones can operate at that scale now. The argument appears\n>
      valid on the surface, i.e., the scale is immense and resources are\n> limited.
      Yet using scale as an obstacle it is only effective if\n> experts were immediately
      (and unreasonably) demanding a fully\n> functional, all data-encompassing alternative.
      If on the other hand\n> experts are looking for token actions towards changing
      the social\n> model, then an aggregator\\''s pursuit of smaller-scale solutions
      is\n> more important than succeeding with the \\''moonshot\\''.\n\nScalability
      is everything. GBIF is heading towards a billion occurrence\nrecords and several
      million taxa (particularly as more and more taxa\nfrom DNA-barcoding taxa are
      added). I\\''m not saying that tractability\ntrounces trust, but it is a major
      consideration. Anybody advocating a\nchange has got to think about how these
      changes will work at scale.\n\nI\\''m conscious that this argument could easily
      be used to swat away any\nsuggestion (\\\"nice idea, but won\\''t scale\\\")
      and hence be a reason to\navoid change. I myself often wish GBIF would do things
      differently, and\nrun into this problem. One way around it is to make use of
      the fact that\nGBIF has some really good APIs, so if you want GBIF to do something\ndifferent
      you can build a proof of concept to show what could be done.\nIf that is sufficiently
      compelling, then the case for trying to scale it\nup is going to be much easier
      to make.\n\n### Multiple classifications\n\n> As a social model, the notion
      of backbones (Bisby 2000) was misguided\n> from the beginning. They disenfranchise
      systematists who are by\n> necessity consensus-breakers, and distort the coherence
      of\n> biodiversity data packages that reflect regionally endorsed taxonomic\n>
      views. Henceforth, backbone-based designs should be regarded as an\n> impediment
      to trustworthy aggregation, to be replaced as quickly and\n> comprehensively
      as possible. We realize that just saying this will not\n> make backbones disappear.
      However, accepting this conclusion counts as\n> a step towards regaining accountability.\n\nThis
      strikes me as hyperbole. \\\"They disenfranchise systematists who are\nby necessity
      consensus-breakers\\\". Really? Having backbones in no way\nprevents people
      doing systematic research, challenging existing\nclassifications, or developing
      new ones (which, if they are any good,\nwill become the new consensus).\n\n>
      We suggest that aggregators must either author these classification\n> theories
      in the same ways that experts author systematic monographs,\n> or stop generating
      and imposing them onto incoming data sources. The\n> former strategy is likely
      more viable in the short term, but the\n> latter is the best long-term model
      for accrediting individual expert\n> contributions. Instead of creating hierarchies
      they would rather not\n> \\''own\\'' anyway, aggregators would merely provide
      services and\n> incentives for ingesting, citing, and aligning expert-sourced\n>
      taxonomies (Franz et al. 2016a).\n\nBackbones are authored in the sense that
      they are the product of people\nand code. GBIF\\''s is pretty transparent (code
      and some data on github,\ncomplete with a [list of\nproblems](https://github.com/gbif/checklistbank/issues)).
      Playing\nDevil\\''s advocate, maybe the problem here is the notion of authorship.\nIf
      you read a paper with 100\\''s of authors, why does that give you any\ngreater
      sense of accountabily? Is each author going to accept\nresponsibility for (or
      being to talk cogently about) every aspect of\nthat paper? If aggregators such
      as GBIF and Genbank didn\\''t provide a\nsingle, simple way to taxonomically
      browse the data I\\''d expect it would\nbe the first thing users would complain
      about. There are multiple\ncommunities GBIF must support, including users who
      care not at all about\nthe details of classification and phylogeny.\n\nHaving
      said that, obviously these backbone classifications are often\nproblematic and
      typically lag behind current phylogenetic research. And\nI accept that they
      can impose a certain view on how you can query data.\nGenBank for a long time
      did not recognise the\n[Ecdysozoa](https://en.wikipedia.org/wiki/Ecdysozoa)
      (nematodes plus\narthropods) despite the evidence for that group being almost
      entirely\nmolecular. Some of my research has been inspired by the problem of\ncustomising
      a backbone classification to better more modern views\n([doi:10.1186/1471-2105-6-208](http://dx.doi.org/10.1186/1471-2105-6-208)).\n\nIf
      handling multiple classifications is an obstacle to people using or\ncontributing
      data to GBIF, then that is clearly something that deserves\nattention. I\\''m
      a little sceptical, in that I think this is similar to\nthe issue of being able
      to look at multiple versions of a document or\nGenBank sequence. Everyone says
      it\\''s important to have, I suspect very\nfew people ever use that functionality.
      But a way forward might be to\nconstruct a meaningful example (in other words
      an live demo, not a\ndiagram with a few plant varieties).\n\n### Ways forward\n\n>
      We view this diagnosis as a call to action for both the systematics\n> and the
      aggregator communities to reengage with each other. For\n> instance, the leadership
      constellation and informatics research agenda\n> of entities such as GBIF or
      Biodiversity Information Standards (TDWG\n> 2017) should strongly coincide with
      the mission to promote early-stage\n> systematist careers. That this is not
      the case now is unfortunate for\n> aggregators, who are thereby losing credibility.
      It is also a failure\n> of the systematics community to advocate effectively
      for its role in\n> the biodiversity informatics domain. Shifting the power balance
      back\n> to experts is therefore a shared interest.\n\nHaving vented, let me
      step back a little and try and extract what I\nthink the key issue is here.
      Issues such as error correction, backbones,\nmultiple classifications are important,
      but I guess the real issue here\nis the relationship between experts such as
      taxonomists and\nsystematists, and large-scale aggregators (note that GBIF serves
      a\ncommunity that is bigger than just these researchers). Franz and Sterner\nwrite:\n\n>
      \\...aggregators also systematically compromise established conventions\n> of
      sharing and recognizing taxonomic work. Taxonomic experts play a\n> critical
      role in licensing the formation of high-quality biodiversity\n> data packages.
      Systems of accountability that undermine or downplay\n> this role are bound
      to lower both expert participation and trust in\n> the aggregation process.\n\nI
      think this is perhaps the key point. Currently aggregation tends to\naggregate
      data and not provenance. Pretty much every taxonomic name has\nat one point
      or other been published by somebody. For various reasons\n(including the crappy
      way most nomenclature databases cite the\nscientific literature) by the time
      these names are assembled into a\nclassification by GBIF the names have virtually
      no connection to the\nprimary literature, which also means that who contributed
      the research\nthat led to that name being minted (and the research itself) is
      lost.\nArguably GBIF is missing an opportunity to make taxonomic and\nphylogenetic
      research more visible and discoverable (I\\''d argue this is\na better approach
      than Quixotic efforts to get all biologists to always\ncite the primary taxonomic
      literature).\n\nFranz and Sterner\\''s article is a well-argued and sophisticated\nassessment
      of a relationship that isn\\''t working the way it could. But\nto talk in terms
      of \\\"power balance\\\" strikes me as miscasting the\ndebate. Would it not
      be better to try and think about aligning goals\n(assuming that is possible).
      What do experts want to achieve? What do\nthey need to achieve those goals?
      Is it things such as access to\nspecimens, data, literature, sequences? Visibility
      for their research?\nDemonstrable impact? Credit? What are the impediments?
      What, if\nanything, can GBIF and other aggregators do to help? In what way can\nfacilitating
      the work of experts help GBIF?\n\nIn my own \\\"early-stage systematist career\\\"
      I had a conversation with\nMark Hafner about the Louisiana State University
      Museum providing tissue\nsamples for molecular sequencing, essentially a \\\"project
      in a box\\\".\nAlthough Mark was complaining about the lack credit for this
      (a familiar\ntheme) the thing which struck me was how wonderful it would be
      to have\nsuch a service - here\\''s everything you need to do your work, go
      do some\nscience. What if GBIF could do the same? Are you interested in this\ntaxonomic
      group, well here\\''s the complete sum of what we know so far.\nSpecimens, literature,
      DNA sequences, taxonomic names, the works.\nWouldn\\''t that be useful?\n\nFranz
      and Sterner call for \\\"both the systematics and the aggregator\ncommunities
      to reengage with each other\\\". I would echo this. I think\nthat the sometimes
      dysfunctional relationship between experts and\naggregators is partly due to
      the failure to build a community of\nresearchers around GBIF and its activities.
      The focus of GBIF\\''s\nrelationship with the scientific community has been
      to have a committee\nof advisers, which is a rather traditional and limited
      approach\n(\\\"you\\''re a scientist, tell us what scientists want\\\"). It
      might be\nbetter served if it provided a forum for researchers to interact with\nGBIF,
      data providers, and each other.\n\nI stated this blog (iPhylo) years ago to
      vent my frustrations about\nTreeBASE. At the time I was fond of a quote from
      a philosopher of\nscience that I was reading, to the effect that we only criticise
      those\nthings that we care about. I take Franz and Sterner\\''s article to\nindicate
      that they care about GBIF quite a bit ;). I\\''m looking forward\nto more critical
      discussion about how we can reconcile the needs of\nexperts and aggregators
      as we seek to make global biodiversity data both\nopen and useful.\n", "images":

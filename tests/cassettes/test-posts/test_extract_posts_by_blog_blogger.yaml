        I paste this into the &lt;a href=&quot;http://json-ld.org/playground/&quot;&gt;JSON-LD
        playground&lt;/a&gt; and try and convert it to N-Quads I get a flurry of errors.
        Here are some of the problems (see also &lt;a href=&quot;https://github.com/EOL/tramea/issues/352&quot;&gt;EOL
        JSON-LD not valid #352&lt;/a&gt;:&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;The @id
        for the EOL taxon is a number instead of a URI&lt;/h4&gt;\nThe field &quot;@id&quot;:
        328067 should be &quot;@id&quot;: &quot;http://eol.org/pages/328067&quot;.
        Identifiers on the Semantic Web are URIs not numbers.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Vernacular
        names can&#39;t have additional fields&lt;/h4&gt;\nEOL sometimes indicates
        the preferred vernacular name like this:\n&lt;pre&gt;\n      {\n        &quot;@language&quot;:
        &quot;es&quot;,\n        &quot;@value&quot;: &quot;Ak&#39; a&#39; mash&quot;,\n
        \       &quot;gbif:isPreferredName&quot;: true\n      },\n&lt;/pre&gt;\nThis
        is not valid syntax and breaks RDF parsers.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;URIs
        as strings&lt;/h4&gt;\nIn several places EOL outputs URIs as simple strings
        rather than as URIs. For example, to indicate that the parent taxon of &lt;i&gt;Potos
        flavus&lt;/i&gt; is the genus &lt;i&gt;Potos&lt;/i&gt; the JSON-LD has:\n&lt;pre&gt;\n&quot;dwc:parentNameUsageID&quot;:
        &quot;http://eol.org/pages/14191&quot;,\n&lt;/pre&gt;\nBut this is simply
        saying that the string value for &quot;dwc:parentNameUsageID&quot; is &quot;http://eol.org/pages/14191&quot;.
        In JSON-LD this should be:&lt;/p&gt;\n\n&lt;pre&gt;\n&quot;dwc:parentNameUsageID&quot;:{&quot;@id&quot;:&quot;http:\\/\\/eol.org\\/pages\\/14191&quot;}\n&lt;/pre&gt;\n\n&lt;p&gt;This
        syntax ensures that http://eol.org/pages/14191 is interpreted as a URI, which
        also means clients &quot;know&quot; that they can resolve that URI to get
        more information.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Predicates with missing
        (hence wrong) namespace&lt;/h4&gt;\nA number of predicates in the JSON-LD
        don&#39;t have a namespace specified, hence they default to being part of
        the &lt;a href=&quot;http://schema.org&quot;&gt;schema.org&lt;/a&gt; vocabulary.
        For example, this statement:&lt;/p&gt;\n\n&lt;pre&gt;\n&quot;scientificName&quot;:
        &quot;Potos flavus (Schreber, 1774)&quot;,\n&lt;/pre&gt;\n\n&lt;p&gt;results
        in &quot;scientificName&quot; being interpreted as &quot;http://schema.org/scientificName&quot;
        (because &quot;http://schema.org/&quot; is set as the default @vocab). This
        is incorrect, &quot;scientificName&quot; should be &quot;dwc:scientificName&quot;.&lt;/p&gt;\n\n&lt;p&gt;Then
        there are predicates such as &quot;predicate&quot; and &quot;value&quot; in
        the data sections that missing the correct namespace (in this case http://www.w3.org/1999/02/22-rdf-syntax-ns#).
        For example,&lt;/p&gt;\n\n&lt;p&gt;&lt;div style = &quot;height:220px;overflow:auto;font-family:monospace;white-space:pre;background:rgb(64,64,64);color:rgb(200,200,200);&quot;&gt;\n{\n
        \ &quot;@id&quot;: &quot;http://eol.org/pages/328067/data#data_point_46140963&quot;,\n
        \ &quot;eol:traitUri&quot;: &quot;http://eol.org/resources/737/measurements/e5775a49cc4bbe3f3ae5c391776a467a&quot;,\n
        \ &quot;@type&quot;: &quot;dwc:MeasurementOrFact&quot;,\n  &quot;predicate&quot;:
        &quot;population trend&quot;,\n  &quot;dwc:measurementType&quot;: &quot;http://iucn.org/population_trend&quot;,\n
        \ &quot;value&quot;: &quot;Decreasing&quot;,\n  &quot;eol:dataPointId&quot;:
        46140963,\n  &quot;dc:source&quot;: &quot;http://eol.org/resources/737&quot;,\n
        \ &quot;dwc:measurementValue&quot;: &quot;Decreasing&quot;,\n  &quot;dwc:scientificName&quot;:
        &quot;Potos flavus (Schreber, 1774)&quot;,\n  &quot;eolterms:resource&quot;:
        &quot;http://eol.org/resources/737&quot;\n}\n&lt;/div&gt;\n(This example also
        has URIs as dumb strings, not as URIs).&lt;/p&gt;\n\n&lt;p&gt;Anyone constructing,
        say, SPARQL queries on this data is going to be using terms such as &lt;a
        href=&quot;http://schema.org/predicate&quot;&gt;predicate&lt;/a&gt; that don&#39;t
        exist.&lt;/p&gt;\n\n&lt;p&gt;Some data records have the predicate &quot;units&quot;
        - I haven&#39;t yet figured out what, if any, vocabulary that predicate comes
        from.&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h4&gt;Summary&lt;/h4&gt;\nI think TraitBank
        has a lot of potential, and welcome the use of JSON-LD and the schema.org
        vocabulary. These are both steps forward in the goal of interoperable biodiversity
        data. But this data will only become interoperable if we take care to ensure
        that the data we output is what we say it is. EOL TraitBank JSON-LD isn&#39;t
        valid JSON-LD. This also illustrates a bigger problem, we are continually
        building systems that don&#39;t have users. If anyone was using TraitBank
        JSON-LD with standard Semantic Web clients, they would be up in arms about
        this. The best way to avoid these situations is for the developers to be users
        as well (see &lt;a href=&quot;http://iphylo.blogspot.com/2015/01/gbif-biodiversity-informatics-and-rant.html&quot;&gt;GBIF,
        biodiversity informatics and the &quot;platform rant&quot;&lt;/a&gt;). Until
        we &quot;dog food&quot; our own services we will continue to produce data
        and services that are less than useful. If EOL was itself built on TraitBank,
        I doubt we&#39;d have these problems.&lt;/p&gt;\n\n\n\n</content><link rel='edit'
        type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/4058425477937540820'/><link

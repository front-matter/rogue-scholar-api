        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Challenge\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"GBIF\"/><title type='text'>GBIF 2016 Ebbe Nielsen Challenge entries</title><content
        type='html'>&lt;p&gt;The GBIF 2016 Ebbe Nielsen Challenge has received 15
        submissions. You can view them &lt;a href=&quot;http://gbif2016.devpost.com/submissions&quot;&gt;here&lt;/a&gt;:\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-I-vPn-tb6Yo/V-5kX-q6yBI/AAAAAAAAESE/b-XBde1r1Nk/Screenshot%2525202016-09-30%25252014.01.05.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 09 30 14 01 05&quot; title=&quot;Screenshot 2016-09-30
        14.01.05.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;516&quot;
        /&gt;\nUnlike last year where the topic was completely open, for the second
        challenge we&#39;ve narrowed the focus to &quot;Analysing and addressing gaps
        and biases in primary biodiversity data&quot;. As with last year, judging
        is limited to the jury (of which I&#39;m a member), however anyone interested
        in biodiversity informatics can browse the submissions. Although you can&#39;t
        leave comments directly on the submissions within the GBIF Challenge pages,
        each submission also appears on the portfolio page of the person/organisation
        that created the entry, so you can leave comments there (follow the link at
        the bottom of the page for each submission to see it on the portfolio page).&lt;/p&gt;</content><link

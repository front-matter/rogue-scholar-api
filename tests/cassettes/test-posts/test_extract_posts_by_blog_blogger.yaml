      width=\"405\" height=\"600\"}\n\nOf the species that escaped generalisation
      to a higher taxon, there are\n42 names with genus triples: three different genus
      names for the same\ntaxon in NMV, ALA and GBIF.\n\nJust one example: a paratype
      of the staphylinid *Schaufussia mona*\nWilson, 1926 is held in NMV. The record
      is listed under *Rytus howittii*\n(King, 1866) in the ALA Darwin Core download,
      because AFD lists\n*Schaufussia mona* as a junior subjective synonym of *Tyrus
      howitti*\nKing, 1866, and *Tyrus howittii* in AFD is in turn listed as a synonym\nof
      *Rytus howittii* (King, 1866). The record appears in GBIF under\n*Tyraphus howitti*
      (King, 1865), with *Rytus howittii* (King, 1866)\nlisted as a synonym. In AFD,
      *Rytus howittii* is in the tribe Tyrini,\nwhile *Tyraphus howitti* is a different
      species in the tribe Pselaphini.\n\nALA gives \\\"typeStatus\\\" as \\\"paratype\\\"
      for this record, but the\nspecimen is not a paratype of *Rytus howittii*. In
      the GBIF download,\nthe \\\"typeStatus\\\" field is blank for all records. I
      understand this may\nchange in future. If it does, I hope the specimen doesn\\''t
      become a\nparatype of *Tyraphus howitti* through copying from ALA.\n\nThere
      are lots of \\\"Telephone\\\" changes in non-taxonomic fields as well,\nincluding
      some geographical howlers. ALA says that a Kakadu National\nPark record is from
      Zambia and another Northern Territory record is from\nMozambique, because ALA

- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>One of <a href=\"http://www.gbif.org\">GBIF''s</a> goals is to provide up
      to date, comprehensive data on the distribution of species. Although GBIF''s
      taxonomy and geographic scope is global, not all species are equal, in the sense
      that the need for information on some species is potentially much more pressing.
      An example are mosquitoes of the genus <i>Aedes</i>, such as the species <i>A.
      aegypti</i> and <i>A. albopictus</i> that spread the <a href=\"https://en.wikipedia.org/wiki/Zika_virus\">Zika
      virus</a>.</p>\n\n<p>Over the last few days I discovered how poor GBIF''s coverage
      of these two vectors is, and a way to fix that gap quickly. Like many things
      I work on, I stumbled across the problem by accident. GBIF has released a report
      <a href=\"http://www.gbif.org/newsroom/news/fitness-for-use-report-distribution-modelling\">on
      whether GBIF data are fit for modeling species distributions</a>. The publicity
      material included a psychedelic image showing a map for <i>Aedes aegypti</i>
      from a recent <em>eLife</em> paper by Kraemer et al. (The global distribution
      of the arbovirus vectors Aedes aegypti and Ae. albopictus <a href=\"http://doi.org/10.7554/elife.08347\">http://doi.org/10.7554/elife.08347</a>
      ).</p>\n\n<img style=\"display:block; margin-left:auto; margin-right:auto;\"
      src=\"https://lh3.googleusercontent.com/-AjGTQ3sXEas/VxDIIsGjcWI/AAAAAAAAEKY/Fj1dY7SGrSY/Moritz-et-al-2015-Global-Aedes-aegypti-distribution_detail2.png?imgmax=1600\"
      alt=\"Moritz et al 2015 Global Aedes aegypti distribution detail2\" title=\"Moritz-et-al-2015-Global-Aedes-aegypti-distribution_detail2.png\"
      border=\"0\" width=\"460\" height=\"258\" />\n\n<p>Curious, I read the paper
      and the phrase \"GBIF\" occurs only once in the text:\n<blockquote>we selected
      10,000 occurrence records of <i>Aedes</i> species from the Global Biodiversity
      Information Facility (http://www.gbif.org), omitting all records of <i>Ae. aegypti
      </i>and <i>Ae. albopictus</i>. This dataset is intended to reflect biases in
      mosquito reporting in areas which are suitable for <i>Aedes</i> mosquitoes.</blockquote></p>\n\n<p>So,
      GBIF data on these two mosquitoes wasn''t used. A quick look at what GBIF had
      for <i>Aedes albopictus</i> and it''s not surprising why GBIF data played such
      a small role:</p>\n\n<img style=\"display:block; margin-left:auto; margin-right:auto;\"
      src=\"https://lh3.googleusercontent.com/-373InnGM8lU/VxDIKIw-d8I/AAAAAAAAEKg/8kNUtE691dE/1651430.png?imgmax=1600\"
      alt=\"1651430\" title=\"1651430.png\" border=\"0\" width=\"460\" height=\"311\"
      />\n\n<p>Compare this with the data shown in the <i>Scientific Data</i> paper
      (<a href=\"http://doi.org/10.1038/sdata.2015.35\">http://doi.org/10.1038/sdata.2015.35</a>
      on the data that underpins the <em>eLife</em> paper.</p>\n\n<img style=\"display:block;
      margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-c869pz4c9BM/VxDIMVfrL-I/AAAAAAAAEKo/C_Phqe-OYMA/sdata201535-f3.jpg?imgmax=1600\"
      alt=\"Sdata201535 f3\" title=\"sdata201535-f3.jpg\" border=\"0\" width=\"460\"
      height=\"189\" />\n\n<p>Note the striking lack of <i>any</i> GBIF records from
      Brazil. Fortunately the data collected by Kraemer et al. are freely available
      in Dryad <a href=\"http://doi.org/10.5061/dryad.47v3c\">http://doi.org/10.5061/dryad.47v3c</a>,
      so I grabbed the files, fussed about with them a bit (<a href=\"https://github.com/rdmpage/global-distribution-arbovirus-vectors\">https://github.com/rdmpage/global-distribution-arbovirus-vectors</a>)
      to get them into the format required by GBIF, and uploaded them. Below is the
      data for <a href=\"http://www.gbif.org/dataset/33614778-513a-4ec0-814d-125021cca5fe\"><i>Aedes
      albopictus</i> in GBIF</a>:</p>\n\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-VG1dQK8VH54/VxDIOtN2q9I/AAAAAAAAEKw/eWMU9KkmXo8/1651430-updated.png?imgmax=1600\"
      alt=\"1651430 updated\" title=\"1651430-updated.png\" border=\"0\" width=\"460\"
      height=\"309\" />\n\n<p>This is looking more like it! If you are more interested
      in <i>Aedes aegypti</i> then <a href=\"http://www.gbif.org/dataset/d4eb19bc-fdce-415f-9a61-49b036009840\">that
      data is also available</a>.</p>\n\n<h3>Questions</h3>\n\n<p>This example raises
      a number of questions:\n<ol>\n<li><b>How come GBIF had such poor data to start
      with?</b> If GBIF is going to be relevant to people who need biodiversity data,
      in some cases urgently, then there''s an argument to be made that GBIF should
      be targeting species such as disease vectors that are likely to be in demand
      in the future.</li>\n<li><b>Why wasn''t the latest data in GBIF?</b> One reason
      GBIF''s data was poor is that the relevant data was widely scattered in the
      literature (Kraemer et al. list over 1000 papers that they looked at, not including
      the unpublished sources). This clearly requires a lot of effort to assemble.
      But once assembled, why wasn''t it deposited in GBIF? Is it a case of researchers
      not thinking this would be a useful thing to do, or not knowing how to do it?</li>\n<li><b>What
      about all the other data out there?</b> This particular example was prompted
      by me wondering what is that <em>hideous</em> image on the GBIF post, reading
      the <em>eLife</em> article, wondering where the data was, and having sufficient
      access to GBIF to simply upload the data. This is clearly not a scalable approach.
      How can we improve this process? Can we automate harvesting relevant data from
      repositories such as <a href=\"http://datadryad.org\">Dryad</a> so that this
      data gets fed into GBIF automatically? Should GBIF become a data repository
      itself so authors can store their data there? And how do we retrospectively
      harvest all the rest of the data languishing in the scientific literature?</li>\n</ol></p>\n\n\n<p><h3>Side
      note</h3>\nOne aspect of the Kraemer et al. data I''ve not focussed on is that
      it is derived from the literature, most of it unpublished, but some is in the
      primary literature (the list of papers is missing from the Dryad repository
      but I obtained a copy from Moritz Kraemer (<a href=\"https://twitter.com/MOUGK\">@MOUGK</a>
      and it''s now on github). This means we can link individual occurrence records
      back to the evidence for that occurrence (i.e., the paper that made the assertion
      that this species of mosquito is found at this locality). This means we can
      (a) provide provenance for the data, and (b) provide credit to the authors of
      that observation. I hope to explore this topic in a subsequent blog post.</p>\n\n<h3>References</h3>\n\n<p>Kraemer,
      M. U. G., Sinka, M. E., Duda, K. A., Mylne, A., Shearer, F. M., Brady, O. J.,
      \u2026 Hay, S. I. (2015, July 7). The global compendium of Aedes aegypti and
      Ae. albopictus occurrence. Scientific Data. Nature Publishing Group. <a href=\"http://doi.org/10.1038/sdata.2015.35\">http://doi.org/10.1038/sdata.2015.35</a><div
      class=''altmetric-embed'' data-badge-type=''donut'' data-doi=\"10.1038/sdata.2015.35\"></div></p>\n\n<p>Kraemer,
      Moritz U. G., Sinka, Marianne E., Duda, Kirsten A., Mylne, Adrian, Shearer,
      Freya M., Brady, Oliver J., \u2026 Hay, Simon I. (2015). Data from: The global
      compendium of Aedes aegypti and Ae. albopictus occurrence. Dryad Digital Repository.
      <a href=\"http://doi.org/10.5061/dryad.47v3c\">http://doi.org/10.5061/dryad.47v3c</a><div
      class=''altmetric-embed'' data-badge-type=''donut'' data-doi=\"10.5061/dryad.47v3c\"></div></p>\n\n<p>Kraemer,
      M. U., Sinka, M. E., Duda, K. A., Mylne, A. Q., Shearer, F. M., Barker, C. M.,
      \u2026 Hay, S. I. (2015, June 30). The global distribution of the arbovirus
      vectors Aedes aegypti and Ae. albopictus . eLife. eLife Sciences Organisation,
      Ltd. <a href=\"http://doi.org/10.7554/elife.08347\">http://doi.org/10.7554/elife.08347</a><div
      class=''altmetric-embed'' data-badge-type=''donut'' data-doi=\"10.7554/elife.08347\"></div></p>",
      "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-AjGTQ3sXEas/VxDIIsGjcWI/AAAAAAAAEKY/Fj1dY7SGrSY/Moritz-et-al-2015-Global-Aedes-aegypti-distribution_detail2.png?imgmax=1600",
      "width": "460", "height": "258", "alt": "Moritz et al 2015 Global Aedes aegypti
      distribution detail2"}, {"src": "https://lh3.googleusercontent.com/-373InnGM8lU/VxDIKIw-d8I/AAAAAAAAEKg/8kNUtE691dE/1651430.png?imgmax=1600",
      "width": "460", "height": "311", "alt": "1651430"}, {"src": "https://lh3.googleusercontent.com/-c869pz4c9BM/VxDIMVfrL-I/AAAAAAAAEKo/C_Phqe-OYMA/sdata201535-f3.jpg?imgmax=1600",

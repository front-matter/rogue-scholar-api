- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/bob_mesibov.jpg?imgmax=1600\"
      alt=\"Bob mesibov\" title=\"bob_mesibov.jpg\" border=\"0\" width=\"100\" height=\"100\"
      style=\"float:right;\" />\nThe following is a guest post by <a href=\"http://www.polydesmida.info/mesibov.html\">Bob
      Mesibov</a>.</p>\n\n<p>Do you know the party game \"Telephone\", also known
      as \"Chinese Whispers\"? The first player whispers a message in the ear of the
      next player, who passes the message in the same way to a third player, and so
      on. When the last player has heard the whispered message, the starting and finishing
      versions of the message are spoken out loud. The two versions are rarely the
      same. Information is usually lost, added or modified as the message is passed
      from player to player, and the changes are often pretty funny.</p>\n\n<p>I recently
      compared ca 100 000 beetle records as they appear in the <a href=\"http://museumvictoria.com.au\">Museums
      Victoria (NMV)</a> database and in DarwinCore downloads from the <a href=\"https://www.ala.org.au\">Atlas
      of Living Australia (ALA)</a> and the <a href=\"https://www.gbif.org\">Global
      Biodiversity Information Facility (GBIF)</a>. NMV has its records aggregated
      by ALA, and ALA passes its records to GBIF. The \"Telephone\" effect in the
      NMV to ALA to GBIF comparison was large and not particularly funny.</p>\n\n<p>Many
      of the data changes occur in beetle names. ALA checks the NMV-supplied names
      against a look-up table called the National Species List, which in this case
      derives from the Australian Faunal Directory (AFD). If no match is found, ALA
      generalises the record to the next higher supplied taxon, which it also checks
      against the AFD. ALA also replaces supplied names if they are synonyms of an
      accepted name in the AFD.</p>\n\n<p>GBIF does the same in turn with the names
      it gets from ALA. I''m not 100% sure what GBIF uses as beetle look-up table
      or tables, but in many other cases their GBIF Backbone Taxonomy mirrors the
      Catalogue of Life.</p>\n\n<p>To give you some idea of the magnitude of the changes,
      of ca 85000 NMV records supplied with a genus+species combination, about one
      in five finished up in GBIF with a different combination. The \"taxonRank\"
      changes are summarised in the overview below, and note that replacement ALA
      and GBIF taxon names at the same rank are often different:</p>\n\n<img style=\"display:block;
      margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-ZA3nJjwC34g/WcCQrPFKUgI/AAAAAAAAEgk/-fpoeHQ4Jogcyl1kQXtEYUNR4wflgTVgACHMYCw/generalised.png?imgmax=1600\"
      alt=\"Generalised\" title=\"generalised.png\" border=\"0\" width=\"405\" height=\"600\"
      />\n\n<p>Of the species that escaped generalisation to a higher taxon, there
      are 42 names with genus triples: three different genus names for the same taxon
      in NMV, ALA and GBIF.</p>\n\n<p>Just one example: a paratype of the staphylinid
      <em>Schaufussia mona</em> Wilson, 1926 is held in NMV. The record is listed
      under <em>Rytus howittii</em> (King, 1866) in the ALA Darwin Core download,
      because AFD lists <em>Schaufussia mona</em> as a junior subjective synonym of
      <em>Tyrus howitti</em> King, 1866, and <em>Tyrus howittii</em> in AFD is in
      turn listed as a synonym of <em>Rytus howittii</em> (King, 1866). The record
      appears in GBIF under <em>Tyraphus howitti</em> (King, 1865), with <em>Rytus
      howittii</em> (King, 1866) listed as a synonym. In AFD, <em>Rytus howittii</em>
      is in the tribe Tyrini, while <em>Tyraphus howitti</em> is a different species
      in the tribe Pselaphini.</p>\n\n<p>ALA gives \"typeStatus\" as \"paratype\"
      for this record, but the specimen is not a paratype of <em>Rytus howittii</em>.
      In the GBIF download, the \"typeStatus\" field is blank for all records. I understand
      this may change in future. If it does, I hope the specimen doesn''t become a
      paratype of <em>Tyraphus howitti</em> through copying from ALA.</p>\n\n<p>There
      are lots of \"Telephone\" changes in non-taxonomic fields as well, including
      some geographical howlers. ALA says that a Kakadu National Park record is from
      Zambia and another Northern Territory record is from Mozambique, because ALA
      trusts the incorrect longitude provided by NMV more than it does the NMV-supplied
      locality text. GBIF blanks this locality text field, leaving the GBIF user with
      two African records for Australian specimens and no internal contradictions.</p>\n\n<p>ALA
      trusts latitude/longitude to the extent of changing the \"stateProvince\" field
      for localities near Australian State borders, if a low-precision latitude/longitude
      places the occurrence a short distance away in an adjoining State.</p>\n\n<p>Manglings
      are particularly numerous in the \"recordedBy\" field, where name strings are
      reformatted, not always successfully. Complex NMV strings suffer worst, e.g.
      \"C Oke; Charles John Gabriel\" in NMV becomes \"Oke, C.|null\" in ALA, and
      \"Ms Deb Malseed - Winda-Mara Aboriginal Corporation WMAC; Ms Simone Sailor
      - Winda-Mara Aboriginal Corporation WMAC\" is reformatted as in ALA \"null|null|null|null\"</p>\n\n<p>Most
      of the \"Telephone\" effect in the NMV-ALA-GBIF comparison appears in the NMV-ALA
      stage. I contacted ALA by email and posted some of the issues on the ALA GitHub
      site; I haven''t had a response and the issues are still open. I also contacted
      Tim Robertson at GBIF, who tells me that GBIF is working on the ALA-GBIF stage.</p>\n\n<p>Can
      you get data as originally supplied by NMV to ALA, through ALA? Well, that''s
      easy enough record-by-record on the ALA website, but not so easy (or not possible)
      for a multi-record download. Same with GBIF, but in this case the \"original\"
      data are the ALA versions.</p>", "content_text": "content_text", "images": [{"src":
      "https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/bob_mesibov.jpg?imgmax=1600",
      "width": "100", "height": "100", "alt": "Bob mesibov"}, {"src": "https://lh3.googleusercontent.com/-ZA3nJjwC34g/WcCQrPFKUgI/AAAAAAAAEgk/-fpoeHQ4Jogcyl1kQXtEYUNR4wflgTVgACHMYCw/generalised.png?imgmax=1600",
      "width": "405", "height": "600", "alt": "Generalised"}], "updated_at": 1505792175,
      "published_at": 1505740500, "image": "https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/s72-c/bob_mesibov.jpg?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "The following
      is a guest post by Bob Mesibov. Do you know the party game \"Telephone\", also
      known as \"Chinese Whispers\"? The first player whispers a message in the ear
      of the next player, who passes the message in the same way to a third player,
      and so on. When the last player has heard the whispered message, the starting
      and finishing versions of the message are spoken out loud.", "tags": ["ALA",
      "Bob Mesibov", "Data Quality", "Errors", "GBIF"], "title": "Guest post: Our
      taxonomy is not your taxonomy", "url": "https://iphylo.blogspot.com/2017/09/guest-post-our-taxonomy-is-not-your.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-6351960214289277900", "archive_url":
      null}'

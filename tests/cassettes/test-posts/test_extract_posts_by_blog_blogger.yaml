- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "![220px The Face
      of a Lupine\nBlue](https://lh3.googleusercontent.com/-Vbm9mlgY6sU/WFwUL5gdUyI/AAAAAAAAEVw/QRqkCxvJl4w/220px-The_Face_of_a_Lupine_Blue.jpg?imgmax=1600
      \"220px-The_Face_of_a_Lupine_Blue.jpg\"){border=\"0\"\nwidth=\"128\" height=\"96\"
      style=\"float:right;\"}Following on from [adding\nDNA barcodes to\nGBIF](http://iphylo.blogspot.com/2016/12/ibol-dna-barcodes-in-gbif.html)\nI\\''ve
      now uploaded a taxonomic classification of DNA barcode BINs\n(Barcode Index
      Numbers). Each BIN is a cluster of similar DNA barcodes\nthat is essentially
      equivalent to a species. For more details see:\n\n> Ratnasingham, S., & Hebert,
      P. D. N. (2013, July 8). A DNA-Based\n> Registry for All Animal Species: The
      Barcode Index Number (BIN)\n> System. (D. Fontaneto, Ed.), PLoS ONE. Public
      Library of Science\n> (PLoS). <https://doi.org/10.1371/journal.pone.0066213>\n\nThe
      data I\\''ve uploaded was obtained by screen scraping the BOLD web\nsite for
      each BIN in the DNA barcode dataset (BOLD\\''s API doesn\\''t let\nme get all
      the information I want). In addition to the taxonomic\nhierarchy associated
      with each BIN I\\''ve also extracted any publications\nmentioned on the BIN
      page, and subsequently tried to link those to the\ncorresponding DOI, if the
      publication has one. The code for all this is\navailable on GitHub <https://github.com/rdmpage/bold-bins>,
      which also\nserves as the host for the Darwin Core Archive for this dataset.\nThere\\''s
      a neat trick where you can use a .gitattributes file to tell\nGitHub not store
      certain files in the zip file it creates for the\nrepository (see [Excluding
      files from git archive exports using\ngitattributes](https://feeding.cloud.geek.nz/posts/excluding-files-from-git-archive/)\nby
      [@fmarier](https://twitter.com/fmarier)).\n\nHaving done this, I\\''ve a few
      thoughts.\n\n#### Please, please use DOIs for articles\n\nBOLD pages for BINs
      often include one or more papers that published the\nbarcodes included in that
      BIN. This is great, but often links to these\npapers are pretty strange:\n\n>
      Ever wonder why DOIs are nice? Take a look at this URL for an article\n> :O
      This is why you want to store DOIs in databases, not links\\...\n> [pic.twitter.com/QzthcL8f7k](https://t.co/QzthcL8f7k)\n>\n>
      --- Roderic Page (@rdmpage) [December 20,\n> 2016](https://twitter.com/rdmpage/status/811162429514256384)\n\nIf
      you are going to store literature in a database treat links to\narticles with
      great care. they are often full of extraneous stuff that\ndepends on how the
      user reached that article online. DOIs greatly\nsimplify this process. Instead
      of a URL like\n<http://onlinelibrary.wiley.com/store/10.1111/j.1755-0998.2009.02650.x/asset/j.1755-0998.2009.02650.x.pdf?v=1&t=hellc54c&s=e14bbc4146b66a051ad5cd1f5361ac2e16dc5831&systemMessage=Pay+Per+View+will+be+unavailable+for+upto+3+hours+from+06%3A00+EST+March+23rd+>\n(I
      kid you not) you should use the DOI\n[10.1111/j.1755-0998.2009.02650.x](http://dx.doi.org/10.1111/j.1755-0998.2009.02650.x).\n\nAdding
      DOIs to these articles means GBIF will display them on the\ncorresponding species
      page, for example [*Centromerus sylvaticus*\n(Blackwall, 1841)](http://www.gbif.org/species/2138546)
      has links to\nthese two papers:\n\n> Telfer, A., deWaard, J., Young, M., Quinn,
      J., Perez, K., Sobel, C.,\n> ... Hebert, P. (2015, August 30). Biodiversity
      inventories in high\n> gear: DNA barcoding facilitates a rapid biotic survey
      of a temperate\n> nature reserve. Biodiversity Data Journal. Pensoft Publishers.\n>
      <https://doi.org/10.3897/bdj.3.e6313>\n\n> Blagoev, G. A., deWaard, J. R., Ratnasingham,
      S., deWaard, S. L., Lu,\n> L., Robertson, J., ... Hebert, P. D. N. (2015, July
      26). Untangling\n> taxonomy: a DNA barcode reference library for Canadian spiders.\n>
      Molecular Ecology Resources. Wiley-Blackwell.\n> <https://doi.org/10.1111/1755-0998.12444>\n\nNow
      GBIF users can easily explore what we know about barcodes from this\nspecies
      by going directly to the primary literature.\n\n#### Dark taxa\n\nIn an earlier
      post I discussed [dark\ntaxa](http://iphylo.blogspot.com/2011/04/dark-taxa-genbank-in-post-taxonomic.html),\nwhich
      are taxa that lack formal scientific names. BOLD is full of these,\nso many
      of the taxa I\\''ve added to GBIF don\\''t have Linnean names.\nInstead I\\''ve
      used a combination of higher taxon name and the BIN\nitself.\n\n#### Composite
      taxa\n\nHaving said that BINs are essentially the same as species, this need
      not\nimply that there\\''s a one-to-one match between BINs and currently\nrecognised
      species (indeed, this is of the things that makes barcoding\nso interesting,
      it\\''s ability to discover hidden variation without taxa\ncurrently considered
      to be a single species). This means that some BINs\nwill have the same name
      (significant variation within a species), and\nsome BINs will have multiple
      names (more than one species name assigned\nto the same BIN). For example,\n[BOLD:AAA2525](http://bins.boldsystems.org/index.php/Public_BarcodeCluster?clusteruri=BOLD:AAA2525)\nis
      a cluster of DNA barcodes with the following names attached:\n\n- *Icaricia
      lupini*\n- *Icaricia acmon*\n- *Icaricia neurona*\n- *Plebejus lupini*\n- *Aricia*
      sp. RV-2009\n- *Aricia acmon*\n- *Plebejus acmon*\n- *Plebejus elvira*\n- *Icaricia
      lupini texanus*\n- *Icaricia lupini monticola*\n- *Icaricia lupini chlorina*\n-
      *Icaricia lupini lupini*\n- *Icaricia lupini alpicola*\n\nThis cluster of names
      includes subspecies, synonyms (e.g. ). Looking at\nthe phylogeny for this BIN
      (PDF-only) some of these names are\nintermingled suggesting that some specimens
      might be misidentified,\napparently *Icaricia lupini* and *I. acmon* are very
      similar:\n\n> Coutsis, J. G. (2011). The male genitalia of N American Icaricia\n>
      lupini and I. acmon; how they differ from each other and how they\n> compare
      to those of the other two members of the group, I. neurona and\n> I. shasta
      (Lepidoptera: Lycaenidae, Polyommatiti). Phegea, 39(4),\n> 144-151. Retrieved
      from <http://biostor.org/reference/160269>\n\n#### Summary\n\nThis is a first
      attempt to integrate DNA barcode taxonomy into GBIF, so\nthere are going to
      be some issues to explore. GBIF currently assumes\ntaxa can be easily mapped
      to a Linnean hierarchy. While this is\nultimately likely to be true for animal
      COI barcodes, getting there is\ngoing to be messy while we have numerous dark
      taxa and/or BINs which\ndon\\''t match the current identifications of the voucher
      specimens.\n\nPerhaps it\\''s worth asking whether attempt to fit the results
      of DNA\nbarcoding into a classical taxonomy is the best way forward. In doing
      so\nwe loose much of what makes barcodoing so powerful, namely a\nspecimen-level
      phylogenetic tree. Maybe what we should be really\nthinking about is ways to
      explore barcoding data natively. See [Notes on\nnext steps for the million DNA
      barcodes\nmap](http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html)\nfor
      some thoughts on how to do that.\n\nImage from Wikimedia Commons [The Face of
      a Lupine\nBlue](https://en.wikipedia.org/wiki/File:The_Face_of_a_Lupine_Blue.jpg)\nby
      [Ingrid Taylar](http://flickr.com/photos/49503118795@N01).\n", "images": [{"src":

      lupini*\n- *Icaricia acmon*\n- *Icaricia neurona*\n- *Plebejus lupini*\n- *Aricia*
      sp. RV-2009\n- *Aricia acmon*\n- *Plebejus acmon*\n- *Plebejus elvira*\n- *Icaricia
      lupini texanus*\n- *Icaricia lupini monticola*\n- *Icaricia lupini chlorina*\n-
      *Icaricia lupini lupini*\n- *Icaricia lupini alpicola*\n\nThis cluster of names
      includes subspecies, synonyms (e.g. ). Looking at\nthe phylogeny for this BIN
      (PDF-only) some of these names are\nintermingled suggesting that some specimens
      might be misidentified,\napparently *Icaricia lupini* and *I. acmon* are very
      similar:\n\n> Coutsis, J. G. (2011). The male genitalia of N American Icaricia\n>
      lupini and I. acmon; how they differ from each other and how they\n> compare
      to those of the other two members of the group, I. neurona and\n> I. shasta
      (Lepidoptera: Lycaenidae, Polyommatiti). Phegea, 39(4),\n> 144-151. Retrieved
      from <http://biostor.org/reference/160269>\n\n#### Summary\n\nThis is a first
      attempt to integrate DNA barcode taxonomy into GBIF, so\nthere are going to
      be some issues to explore. GBIF currently assumes\ntaxa can be easily mapped
      to a Linnean hierarchy. While this is\nultimately likely to be true for animal
      COI barcodes, getting there is\ngoing to be messy while we have numerous dark
      taxa and/or BINs which\ndon\\''t match the current identifications of the voucher
      specimens.\n\nPerhaps it\\''s worth asking whether attempt to fit the results
      of DNA\nbarcoding into a classical taxonomy is the best way forward. In doing
      so\nwe loose much of what makes barcodoing so powerful, namely a\nspecimen-level
      phylogenetic tree. Maybe what we should be really\nthinking about is ways to
      explore barcoding data natively. See [Notes on\nnext steps for the million DNA
      barcodes\nmap](http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html)\nfor
      some thoughts on how to do that.\n\nImage from Wikimedia Commons [The Face of
      a Lupine\nBlue](https://en.wikipedia.org/wiki/File:The_Face_of_a_Lupine_Blue.jpg)\nby
      [Ingrid Taylar](http://flickr.com/photos/49503118795@N01).\n","relationships":[],"archive_url":null,"guid":"tag:blogger.com,1999:blog-16081779.post-2238835611798157845","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

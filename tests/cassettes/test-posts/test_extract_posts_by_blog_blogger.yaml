- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>The last few days I''ve been re-reading articles about Ted Nelson''s work
      (including ill-fated <a href=\"https://en.wikipedia.org/wiki/Project_Xanadu\">Project
      Xanadu</a>), reading articles celebrating his work (brought together in the
      open access book \"<a href=\"http://dx.doi.org/10.1007/978-3-319-16925-5\">Intertwingled</a>\"),
      playing with <a href=\"https://hypothes.is\">Hypothes.is</a>, and thinking about
      annotation and linking. One of the things which distinguishes Nelson''s view
      of hypertext from the current web is that for Nelson links are first class citizens,
      they are persistent, they are bidirectional, and can be links not just documents
      but between parts of documents. In the web we have links that are unidirectional,
      when I link to something, the page I link to has no idea that I''ve made that
      link. Knowing who links to you turns out to be both hard to work out, and very
      valuable. In the academic world, links between articles (citations) form the
      basis of commercial databases such as the Web of Science. And of course, the
      distribution of links between web pages forms the basis of Google''s search
      engine. Just as attempts to build free and open citation databases have come
      to nothing, there is no free and open search engine to compete with Google.</p>\n\n<p>The
      chapters in \"Intertwingled\" make clear that hypertext had a long and varied
      history before being subsumed by the web. One project which caught my eye was\n<a
      href=\"https://en.wikipedia.org/wiki/Microcosm_(hypermedia_system)\">Microcosm</a>,
      which lead me to the paper \"Dynamic link inclusion in online PDF journals\"
      (<a href=\"http://dx.doi.org/10.1007/BFb0053299\">doi:10.1007/BFb0053299</a>,
      there''s a free preprint <a href=\"http://eprints.soton.ac.uk/250761/\">here</a>).
      This article tackles the problem of adding links to published papers. These
      links could be to other papers (citations), to data sets, to records in online
      databases (e.g., DNA sequences), names of organisms, etc. The authors outline
      four different scenarios for adding these links to an article.</p>\n\n<p>In
      first scenario the reader obtains a paper from a publisher (either open access
      from behind a paywall), then using a \"linkbase\" that they have access too
      they add link to the paper.</p>\n\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-5FaxDZeQAtE/V2q2_yE3EpI/AAAAAAAAEN4/W3Em4l2J0oc/links1.png?imgmax=1600\"
      alt=\"Links1\" title=\"links1.png\" border=\"0\" width=\"460\" />\n\n<p>This
      is very much what Hypothes.is offers, you use their tools to add annotations
      to a paper, and those annotations remain under your control.</p>\n\n<p>In the
      second scenario, the publisher owns the linkbase and provides the reader with
      an annotated version of the paper.</p>\n\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-GN10sIHWtgo/V2q3Ah33DxI/AAAAAAAAEN8/HJsKmv_h7Sk/links2.png?imgmax=1600\"
      alt=\"Links2\" title=\"links2.png\" border=\"0\"  width=\"460\"  />\n\n<p>This
      is essentially what tools like <a href=\"https://www.readcube.com\">ReadCube</a>
      offer. The two remaining scenarios cover the case where the reader doesn''t
      get the paper from the publisher but instead gets the links. In one of these
      scenarios (shown below) the reader sends the paper to the publisher and gets
      the linked paper back in return, in the other (not shown) the reader gets the
      links but uses their own tools to embed them in the paper.</p>\n\n<img style=\"display:block;
      margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-4uf-KDIyXGk/V2q3BLlXwjI/AAAAAAAAEOA/i4bKSAOCnQQ/links3.png?imgmax=1600\"
      alt=\"Links3\" title=\"links3.png\" border=\"0\"  width=\"460\"  />\n\n<p>If
      you''re still with me at this point you may be wondering how all of this relates
      to the title of this essay (\"What happens when open access wins?\"). Well,
      imagine that academic publishing eventually becomes overwhelmingly open access,
      so that publishers are making content available for free. Is this a sustainable
      business model? Might a publisher, seeing the writing on the wall, start to
      think about what they can charge for, if not articles (I''m deliberately ignoring
      the \"author pays\" model of open access as I''m not convinced this has a long
      term future).</p>\n\n<p>In the diagrams above the \"linkbase\" is on the publisher''s
      side in two of the three scenarios. If I was a publisher, I''d be looking to
      assembling proprietary databases and linking tools to create value that I could
      then charge for. I''m sure this is happening already. I suspect that the growing
      trend to open access for publications is not going to be enough to keep access
      to scientific knowledge itself open. In many ways publications themselves aren''t
      terribly useful, it''s the knowledge they contain that matters. Extracting,
      cross linking, and interpreting that knowledge is going to require sophisticated
      tools. The next challenge is going to be ensuring that the \"linkbases\" generated
      by those tools remain free and open, or an \"open access\" victory may turn
      out to be hollow.</p>", "content_text": "content_text", "images": [{"src": "https://lh3.googleusercontent.com/-5FaxDZeQAtE/V2q2_yE3EpI/AAAAAAAAEN4/W3Em4l2J0oc/links1.png?imgmax=1600",
      "width": "460", "alt": "Links1"}, {"src": "https://lh3.googleusercontent.com/-GN10sIHWtgo/V2q3Ah33DxI/AAAAAAAAEN8/HJsKmv_h7Sk/links2.png?imgmax=1600",
      "width": "460", "alt": "Links2"}, {"src": "https://lh3.googleusercontent.com/-4uf-KDIyXGk/V2q3BLlXwjI/AAAAAAAAEOA/i4bKSAOCnQQ/links3.png?imgmax=1600",
      "width": "460", "alt": "Links3"}], "updated_at": 1466697964, "published_at":
      1466611440, "image": "https://lh3.googleusercontent.com/-5FaxDZeQAtE/V2q2_yE3EpI/AAAAAAAAEN4/W3Em4l2J0oc/s72-c/links1.png?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "", "tags":
      ["Hypothes.is", "Xanadu"], "title": "What happens when open access wins?", "url":
      "https://iphylo.blogspot.com/2016/06/what-happens-when-open-access-wins.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-6252754793356401235", "archive_url":
      null}'

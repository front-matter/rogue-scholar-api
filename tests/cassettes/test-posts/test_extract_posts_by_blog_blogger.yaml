      } \\] } }\n:::\n\nIf I paste this into the [JSON-LD\nplayground](http://json-ld.org/playground/)
      and try and convert it to\nN-Quads I get a flurry of errors. Here are some of
      the problems (see\nalso [EOL JSON-LD not valid\n\\#352](https://github.com/EOL/tramea/issues/352):\n\n####
      The @id for the EOL taxon is a number instead of a URI\n\nThe field \\\"@id\\\":
      328067 should be \\\"@id\\\":\n\\\"http://eol.org/pages/328067\\\". Identifiers
      on the Semantic Web are\nURIs not numbers.\n\n#### Vernacular names can\\''t
      have additional fields\n\nEOL sometimes indicates the preferred vernacular name
      like this:\n\n          {\n            \"@language\": \"es\",\n            \"@value\":
      \"Ak'' a'' mash\",\n            \"gbif:isPreferredName\": true\n          },\n\nThis
      is not valid syntax and breaks RDF parsers.\n\n#### URIs as strings\n\nIn several
      places EOL outputs URIs as simple strings rather than as\nURIs. For example,
      to indicate that the parent taxon of *Potos flavus*\nis the genus *Potos* the
      JSON-LD has:\n\n    \"dwc:parentNameUsageID\": \"http://eol.org/pages/14191\",\n\nBut
      this is simply saying that the string value for\n\\\"dwc:parentNameUsageID\\\"
      is \\\"http://eol.org/pages/14191\\\". In JSON-LD\nthis should be:\n\n    \"dwc:parentNameUsageID\":{\"@id\":\"http:\\/\\/eol.org\\/pages\\/14191\"}\n\nThis
      syntax ensures that http://eol.org/pages/14191 is interpreted as a\nURI, which
      also means clients \\\"know\\\" that they can resolve that URI to\nget more
      information.\n\n#### Predicates with missing (hence wrong) namespace\n\nA number
      of predicates in the JSON-LD don\\''t have a namespace specified,\nhence they
      default to being part of the [schema.org](http://schema.org)\nvocabulary. For
      example, this statement:\n\n    \"scientificName\": \"Potos flavus (Schreber,
      1774)\",\n\nresults in \\\"scientificName\\\" being interpreted as\n\\\"http://schema.org/scientificName\\\"
      (because \\\"http://schema.org/\\\" is\nset as the default @vocab). This is
      incorrect, \\\"scientificName\\\" should\nbe \\\"dwc:scientificName\\\".\n\nThen
      there are predicates such as \\\"predicate\\\" and \\\"value\\\" in the\ndata
      sections that missing the correct namespace (in this case\nhttp://www.w3.org/1999/02/22-rdf-syntax-ns#).
      For example,\n\n::: {style=\"height:220px;overflow:auto;font-family:monospace;white-space:pre;background:rgb(64,64,64);color:rgb(200,200,200);\"}\n{
      \\\"@id\\\": \\\"http://eol.org/pages/328067/data#data_point_46140963\\\",\n\\\"eol:traitUri\\\":\n\\\"http://eol.org/resources/737/measurements/e5775a49cc4bbe3f3ae5c391776a467a\\\",\n\\\"@type\\\":
      \\\"dwc:MeasurementOrFact\\\", \\\"predicate\\\": \\\"population\ntrend\\\",
      \\\"dwc:measurementType\\\": \\\"http://iucn.org/population_trend\\\",\n\\\"value\\\":
      \\\"Decreasing\\\", \\\"eol:dataPointId\\\": 46140963, \\\"dc:source\\\":\n\\\"http://eol.org/resources/737\\\",
      \\\"dwc:measurementValue\\\":\n\\\"Decreasing\\\", \\\"dwc:scientificName\\\":
      \\\"Potos flavus (Schreber,\n1774)\\\", \\\"eolterms:resource\\\": \\\"http://eol.org/resources/737\\\"
      }\n:::\n\n(This example also has URIs as dumb strings, not as URIs).\n\nAnyone
      constructing, say, SPARQL queries on this data is going to be\nusing terms such
      as [predicate](http://schema.org/predicate) that don\\''t\nexist.\n\nSome data
      records have the predicate \\\"units\\\" - I haven\\''t yet figured\nout what,
      if any, vocabulary that predicate comes from.\n\n#### Summary\n\nI think TraitBank
      has a lot of potential, and welcome the use of JSON-LD\nand the schema.org vocabulary.
      These are both steps forward in the goal\nof interoperable biodiversity data.
      But this data will only become\ninteroperable if we take care to ensure that
      the data we output is what\nwe say it is. EOL TraitBank JSON-LD isn\\''t valid
      JSON-LD. This also\nillustrates a bigger problem, we are continually building
      systems that\ndon\\''t have users. If anyone was using TraitBank JSON-LD with
      standard\nSemantic Web clients, they would be up in arms about this. The best
      way\nto avoid these situations is for the developers to be users as well (see\n[GBIF,
      biodiversity informatics and the \\\"platform\nrant\\\"](http://iphylo.blogspot.com/2015/01/gbif-biodiversity-informatics-and-rant.html)).\nUntil
      we \\\"dog food\\\" our own services we will continue to produce data\nand services
      that are less than useful. If EOL was itself built on\nTraitBank, I doubt we\\''d

      in ALA \\\"null\\|null\\|null\\|null\\\"\n\nMost of the \\\"Telephone\\\" effect
      in the NMV-ALA-GBIF comparison appears\nin the NMV-ALA stage. I contacted ALA
      by email and posted some of the\nissues on the ALA GitHub site; I haven\\''t
      had a response and the issues\nare still open. I also contacted Tim Robertson

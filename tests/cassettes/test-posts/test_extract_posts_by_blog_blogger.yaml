        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-2009891377400732116</id><published>2016-05-10T09:59:00.001+01:00</published><updated>2016-05-10T09:59:32.744+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"copyright\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Kew\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"open
        data\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"plants\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"State of the World&#39;s
        Plants\"/><title type='text'>State of open knowledge about the World&#39;s
        Plants</title><content type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/--WbhOcTkz2Q/VzGi8e7adKI/AAAAAAAAEMo/WkF4DmqVZhA/A1BHupvR.jpg?imgmax=1600&quot;
        alt=&quot;A1BHupvR&quot; title=&quot;A1BHupvR.jpg&quot; border=&quot;0&quot;
        width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;Kew has released a new report today, entitled the State of the World&#39;s
        Plants, complete with it&#39;s own web site &lt;a href=&quot;https://stateoftheworldsplants.com&quot;&gt;https://stateoftheworldsplants.com&lt;/a&gt;.
        Its aim:&lt;/p&gt;\n\n&lt;blockquote&gt;...by bringing the available information
        together into one document, we hope to raise the profile of plants among the
        global community and to highlight not only what we do know about threats,
        status and uses, but also what we don\u2019t. This will help us to decide
        where more research effort and policy focus is required to preserve and enhance
        the essential role of plants in underpinning all aspects of human wellbeing.&lt;/blockquote&gt;\n\n&lt;p&gt;This
        is, of course, a laudable goal, and a lot of work has gone into this report,
        and yet there are some things about the report that I find very frustrating.&lt;/p&gt;\n\n&lt;ol&gt;\n&lt;li&gt;&lt;b&gt;PDF
        but no ePub&lt;/b&gt; It&#39;s nice to have an interactive web site as well
        as a glossy PDF, but why restrict yourself to a PDF? Why not an ePub so people
        can view it and rescale fonts for their device, etc. Why not provide the original
        text in a form people can translate? The report states that much of the newly
        discovered plant biodiversity is found in Brazil and China, why not make it
        easier to support automatic translation into Portuguese and Chinese?&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;Why
        no DOI for the report?&lt;/b&gt; If this is such an important document, why
        doesn&#39;t it have a DOI so it can be easily cited?&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;Why
        no DOIs for cited literature?&lt;/b&gt; The report cites 219 references, very
        few of them are accompanied by a DOI, yet most of the references have them.
        Why not include the DOI so readers can click on that and go straight to the
        literature. Surely you want to encourage readers to engage with the subject
        by reading more? The whole point of having digital documents online is that
        they can link to other documents.&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;No open access
        taxonomy&lt;/b&gt; Sadly the examples of exciting new plant species discovered
        are all in closed access publications, including &lt;a href=&quot;http://dx.doi.org/10.1007/s12225-015-9579-4&quot;&gt;The
        &lt;i&gt;Gilbertiodendron &lt;/i&gt; species complex (Leguminosae: Caesalpinioideae),
        Central Africa DOI:10.1007/s12225-015-9579-4&lt;/a&gt; published in Kew&#39;s
        own journal &lt;i&gt;Kew Bulletin&lt;/i&gt;. This article costs $39.95 / \u20AC34.95
        / \xA329.95 to read. Why do taxonomists continue to publish their research,
        often about taxa in the developing world, behind paywalls?&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;Why
        is the data not open?&lt;/b&gt; Much of the section on &quot;Describing the
        world\u2019s plants&quot; uses data from Kew&#39;s database &lt;a href=&quot;http://ipni.org&quot;&gt;IPNI&lt;/a&gt;.
        This database is not open, so how does the reader verify the numbers in the
        report? Or, more importantly, how does the reader explore the data further
        and ask questions not asked in the report?&lt;/li&gt;\n&lt;/ol&gt;\n\n&lt;p&gt;These
        may seem like small issues given the subject of the report (the perilous state
        of much of the planet&#39;s biodiversity), but if we are to take seriously
        the goal of &quot;help[ing] us to decide where more research effort and policy
        focus is required to preserve and enhance the essential role of plants in
        underpinning all aspects of human wellbeing&quot; then I suggest that open
        access to knowledge about plant diversity is a key part of that goal.&lt;/p&gt;\n\n&lt;p&gt;Over
        a decade ago Tom Moritz wrote of the need for a &quot;biodiversity commons&quot;:
        &lt;a href=&quot;http::/dx.doi.org/10.1045/june2002-moritz&quot;&gt;DOI:10.1045/june2002-moritz&lt;/a&gt;\n&lt;blockquote&gt;Provision
        of free, universal access to biodiversity information is a practical imperative
        for the international conservation community \u2014 this goal should be accomplished
        by promotion of the &lt;b&gt;Public Domain&lt;/b&gt; and by development of
        a &lt;b&gt;sustainable Biodiversity Information Commons&lt;/b&gt; adapting
        emergent legal and technical mechanisms to provide a free, secure and persistent
        environment for access to and use of biodiversity information and data. -
        &quot;Building the Biodiversity Commons&quot; &lt;a href=&quot;http::/dx.doi.org/10.1045/june2002-moritz&quot;&gt;DOI:10.1045/june2002-moritz&lt;/a&gt;&lt;/blockquote&gt;&lt;/p&gt;\n\n&lt;p&gt;The
        report itself alludes to the importance of &quot;opening up of global datasets
        with long-time series (such as maps of forest loss)&quot;, and yet botany
        has been slow to do this for much of its data (see &lt;a href=&quot;http://iphylo.blogspot.co.uk/2013/02/why-are-botanists-locking-away-their.html&quot;&gt;Why
        are botanists locking away their data in JSTOR Plant Science?&lt;/a&gt;).
        We need data on plant taxonomy, systematics, traits, sequences, and distribution
        to be open and freely available to all, not closed behind paywalls or limited
        access APIs. Indeed, Donat Agosti has equated copyright to biopiracy (&lt;a
        href=&quot;http://dx.doi.org/10.1038/439392a&quot;&gt;Biodiversity data are
        out of local taxonomists&#39; reach DOI:10.1038/439392a&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;It
        would be nice to think that Kew, as well as leading the way in summarising
        the state of the world&#39;s plants, would also be leading the way in making
        that knowledge about those plants open to all.&lt;/p&gt;\n\n\n\n</content><link

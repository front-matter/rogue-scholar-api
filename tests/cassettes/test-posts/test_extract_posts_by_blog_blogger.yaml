    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "![Screenshot
      2016 11 24 10 08\n22](https://lh3.googleusercontent.com/-GqDD5iZJqXY/WDa8gDzG7fI/AAAAAAAAEUc/sScQQbFOrIg/Screenshot%2525202016-11-24%25252010.08.22.png?imgmax=1600
      \"Screenshot 2016-11-24 10.08.22.png\"){border=\"0\"\nwidth=\"100\" height=\"100\"
      style=\"float:right;\"}\n\nContinuing my on-again off-again relationship with
      the Semantic Web, I\nstumbled across a cool approach to visualising the results
      of SPARQL\nqueries. Toshiaki Katayama ([@tktym](https://twitter.com/tktym))
      has put\ntogether [d3sparql](http://biohackathon.org/d3sparql/), a set of\nJavascript
      scripts that takes SPARQL queries and formats the results\ngraphically using
      [D3](https://d3js.org).\n\nFor example, give the SPARQL endpoint <http://togostanza.org/sparql>,\nthe
      following query retrieves the NCBI classification for the tardigrade\nfamily
      Hypsibiidae:\n\n::: {style=\"font-family:monospace;white-space:pre;background:rgb(64,64,64);color:rgb(200,200,200);\"}\nPREFIX
      rdfs: PREFIX up: SELECT ?root_name ?parent_name ?child_name FROM\nWHERE { VALUES
      ?root_name { \\\"Hypsibiidae\\\" } ?root up:scientificName\n?root_name . ?child
      rdfs:subClassOf+ ?root . ?child rdfs:subClassOf\n?parent . ?child up:scientificName
      ?child_name . ?parent\nup:scientificName ?parent_name . }\n:::\n\nBy outputting
      the results as a list of parent-child pairs, it is\nstraightforward to convert
      the output of this query into a form that D3\naccepts, so we can get a tree
      like this:\n\n::: {style=\"display:block; margin-left:auto; margin-right:auto;width:400px;height:400px;border:1px
      solid rgb(228,228,228);\"}\n![](data:image/svg+xml;base64,)\n:::\n\nThe
      ability to quickly generate trees, charts, and maps from SPARQL\nqueries makes
      things a lot easier. We can play around a little and\nexplore things. The strength
      (and challenge) of SPARQL is that it is\nvery open-ended, you can more or less
      develop queries to do anything.\nBeing able to visualise the results will help
      guide that exploration.\n\nThe code for d3sparql is on [GitHub](https://github.com/ktym/d3sparql).\nOne
      \\\"gotcha\\\" is that the cached examples and external Javascript\nlibraries
      aren\\''t included. I\\''ve forked the repository\n[here](https://github.com/rdmpage/d3sparql)
      and added the missing files,\nso that if you grab that version it works straight
      out of the box.\n", "images": [{"src": "https://lh3.googleusercontent.com/-GqDD5iZJqXY/WDa8gDzG7fI/AAAAAAAAEUc/sScQQbFOrIg/Screenshot%2525202016-11-24%25252010.08.22.png?imgmax=1600",
      "width": "100", "height": "100", "alt": "Screenshot 2016 11 24 10 08 22"}],

    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>I''ve been experimenting with simple spatial search in <a href=\"http://biostor.org\">BioStor</a>,
      as shown in the demo below.\n<iframe name=''quickcast'' src=''http://quick.as/embed/4opbtaz91''
      scrolling=''no'' frameborder=''0'' width=''100%'' height=\"400\" allowfullscreen></iframe><script
      src=''http://quick.as/embed/script/1.12''></script>\nIf you go to <a href=\"http://biostor.org/map\">the
      map on BioStor</a> you can use the tools on the left to draw a box or a polygon
      on the map, and BioStor will search it''s database for articles that mention
      localities that occur in that region. If you click on a marker you can see the
      title of the article, clicking on that title takes you to the article itself.</p>\n\n<p>This
      is all rather crude (and a little slow), but it provides another way to dive
      into the content I''ve been extracting from the <a href=\"http://biodiversitylibrary.org\">BHL</a>.
      One thing I''ve been doing is looking at protected areas (often marked on Open
      Street Map), drawing a simple polygon around that area, then seeing if BioStor
      knows anything about that area.</p>\n\n<p>For the technically minded, this tool
      is an extension of the <a href=\"http://iphylo.blogspot.com/2016/04/searching-gbif-by-drawing-on-map.html\">Searching
      GBIF by drawing on a map</a> demo, and uses the <a href=\"https://cloudant.com/product/cloudant-features/geospatial/\">geospatial
      indexing offered by Cloudant</a>.</p>", "content_text": "content_text", "images":
      [], "updated_at": 1471014745, "published_at": 1471014720, "image": null, "language":

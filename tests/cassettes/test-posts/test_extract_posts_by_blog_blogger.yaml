- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "Following on
      from earlier posts [exploring how to map DNA\nbarcodes](http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html)\nand
      [putting barcodes into\nGBIF](http://iphylo.blogspot.co.uk/2016/12/ibol-dna-barcodes-in-gbif.html)\nit\\''s
      time to think about taking advantage of what makes barcodes\ndifferent from
      typical occurrence data. At present GBIF displays data as\ndots on a map (as
      do I in <http://iphylo.org/~rpage/bold-map/>). But\nbarcodes come with a lot
      more information than that. I\\''m interested in\nexploring how we might measure
      and visualise biodiversity using just\nsequences.\n\nBased on a talk by Zachary
      Tong ([Going Organic - Genomic sequencing in\nElasticsearch](https://speakerdeck.com/polyfractal/going-organic-genomic-sequencing-in-elasticsearch))\nI\\''ve
      started to play with *n*-gram searches on DNA barcodes using\n[Elasticsearch](https://www.elastic.co/products/elasticsearch),
      an open\nsource search engine. The idea is that we break the DNA sequence into\nevery
      possible \\\"word\\\" of length *n* (also called a *k*-mer or\n*k*-tuple, where
      *k* = *n*).\n\nFor example, for *n* = 5, the sequence GTATCGGTAACGAACTT would
      look like\nthis:\n\n    GTATCGGTAACGAACTT\n\n    GTATC\n     TATCG\n      ATCGG\n       TCGGT\n        CGGTA\n         GGTAA\n          GTAAC\n           TAACG\n            AACGAA\n             ACGAAC\n              CGAACT\n               GAACTT\n\nThe
      sequence GTATCGGTAACGAACTT comes from Hajibabaei and Singer (2009)\nwho discussed
      \\\"Googling\\\" DNA sequences using search engines (see also\nKuksa and Pavlovic,
      2009). If we index sequences in this way then we can\ndo BLAST-like searches
      very quickly using Elasticsearch. This means\nit\\''s feasible to take a DNA
      barcode and ask \\\"what sequences look like\nthis?\\\" and return an answer
      qucikly enoigh for a user not to get bored\nwaiting.\n\nAnother nice feature
      of Elasticsearch is that it supports geospatial\nqueries, so we can ask for,
      say, all the barcodes in a particular\nregion. Having got such a list, what
      we really want is not a list of\nsequences but a phylogenetic tree. Traditionally
      this can be a time\nconsuming operation, we have to take the sequences, align
      them, then\ninput that alignment into a tree building algorithm. Or do we?\n\nThere\\''s
      growing interest in \\\"alignment-free\\\" phylogenetics, a phrase\nI\\''d heard
      but not really followed up. Yang and Zhang (2008) described\nan approach where
      every sequences is encoded as a vector of all possible\n*k*-tuples. For DNA
      sequences *k* = 5 there are 4^5^ = 1024 possible\ncombinations of the bases
      A, C, G, and T, so a sequence is represented\nas a vector with 1024 elements,
      each one is the frequency of the\ncorresponding 5-tuple. The \\\"distance\\\"
      between two sequences is the\nmathematical distance between these vectors for
      the two sequences. Hence\nwe no longer need to align the sequences being comapred,
      we simply chunk\nthem into all \\\"words\\\" of 5 bases in length, and compare
      the\nfrequencies of the 1024 different possible \\\"words\\\".\n\nIn their study
      Yang and Zhang (2008) found that:\n\n> We compared tuples of di\ufb00erent sizes
      and found that tuple size 5\n> combines both performance speed and accuracy;
      tuples of shorter\n> lengths contain less information and include more randomness;
      tuples\n> of longer lengths contain more information and less random- ness,
      but\n> the vector size expands exponentially and gets too large and\n> computationally
      ine\ufb03cient.\n\nSo we can use the same word size for both Elasticsearch indexing
      and for\ncomputing the distance matrix. We still need to create a tree, for
      which\nwe could use something quick like neighbour-joining (NJ). This method
      is\nsufficiently quick to be available in Javascript and hence can be\ncomputed
      by a web browser (e.g.,\n[biosustain/neighbor-joining](https://github.com/biosustain/neighbor-joining)).\n\nPutting
      this all together, I\\''ve built a rough-and-ready demo that takes\nsome DNA
      barcodes, puts them on a map, then enables you to draw a box on\na map and the
      demo will retrieve the DNA barcodes in that area, compute\na distance matrix
      using 5-tuples, then build a NJ tree, all on the fly\nin your web browser.\n\n:::::
      {style=\"text-align:center\"}\n:::: {.iframe}\n[](https://player.vimeo.com/video/209886913)\n\n:::
      {#crawler_player}\nPlay\n\n![Vimeo](https://f.vimeocdn.com/p/images/crawler_logo.png){.logo}\n:::\n::::\n\n[Phylodiversity
      on the fly](https://vimeo.com/209886913) from [Roderic\nPage](https://vimeo.com/rdmpage)
      on [Vimeo](https://vimeo.com).\n:::::\n\nThis is all very crude, and I need
      to explore scalability (at the moment\nI limit the results to the first 200
      DNA sequences found), but it\\''s\nencouraging. I like the idea that, in principle,
      we could go to any part\nof the globe, ask \\\"what\\''s there?\\\" and get
      back a phylogenetic tree\nfor the DNA barcodes in that area.\n\nThis also means
      that we could start exploring phylogenetic diversity\nusing DNA barcodes, as
      Faith & Baker (2006) wanted a decade ago:\n\n> \\...PD has been advocated as
      a way to make the best-possible use of\n> the wealth of new data expected from
      large-scale DNA \"barcoding\"\n> programs. This prospect raises interesting
      bio-informatics issues\n> (discussed below), including how to link multiple
      sources of evidence\n> for phylogenetic inference, and how to create a web-based
      linking of\n> PD assessments to the barcode--of-life database (BoLD).\n\nThe
      phylogenetic diversity of an area is essentially the length of the\ntree of
      DNA barcodes, so if we build a tree we have a measure of\ndiversity. Note that
      this contrasts with other approaches, such as\nMiraldo et al.\\''s \\\"An Anthropocene
      map of genetic diversity\\\" which\nmeasured genetic diversity within species
      but not between (!).\n\n#### Practical issues\n\nThere are a bunch of practical
      issues to work through, such as how\nscalable it is to compute phylogenies using
      Javascript on the fly. For\nexample, could we do something like generate a one
      degree by one degree\ngrid of the Earth, take all the barcodes in each cell
      and compute a\nphylogeny for each cell? Could we do this in CouchDB? What about\nsampling,
      should we be taking a finite, random sample of sequences so\nthat we try and
      avoid sampling bias?\n\nThere are also data management issues. I\\''m exploring
      downloading DNA\nbarcodes, creating a Darwin Core Archive file using the [Global
      Genome\nBiodiversity Network (GGBN) data\nstandard](http://wiki.ggbn.org/ggbn/Main_Page),
      then converting the\nDarwin Core Archive into JSON and sending that to Elasticsearch.
      The\nreason for the intermediate step of creating the archive is so that we\ncan
      edit the data, add missing geospatial informations, etc. I envisage\nhaving
      a set of archives, hosted say on GitHub. These archives could\nalso be directly
      imported into GBIF, ready for the time that GBIF can\nhandle genomic data.\n\n####
      References\n\n- Faith, D. P., & Baker, A. M. (2006). Phylogenetic diversity
      (PD) and\n  biodiversity conservation: some bioinformatics challenges. Evol\n  Bioinform
      Online. 2006; 2: 121--128.\n  [PMC2674678](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2674678/)\n\n  :::
      {.altmetric-embed badge-type=\"donut\" pmid=\"19455206\"}\n  :::\n- Hajibabaei,
      M., & Singer, G. A. (2009). Googling DNA sequences on the\n  World Wide Web.
      BMC Bioinformatics. Springer Nature.\n  <https://doi.org/10.1186/1471-2105-10-s14-s4>\n\n  :::
      {.altmetric-embed badge-type=\"donut\" doi=\"10.1186/1471-2105-10-s14-s4\"}\n  :::\n-
      Kuksa, P., & Pavlovic, V. (2009). Efficient alignment-free DNA barcode\n  analytics.
      BMC Bioinformatics. Springer Nature.\n  <https://doi.org/10.1186/1471-2105-10-s14-s9>\n\n  :::
      {.altmetric-embed badge-type=\"donut\" doi=\"10.1186/1471-2105-10-s14-s9\"}\n  :::\n-
      Miraldo, A., Li, S., Borregaard, M. K., Florez-Rodriguez, A.,\n  Gopalakrishnan,
      S., Rizvanovic, M., ... Nogues-Bravo, D. (2016,\n  September 29). An Anthropocene
      map of genetic diversity. Science.\n  American Association for the Advancement
      of Science (AAAS).\n  <https://doi.org/10.1126/science.aaf4381>\n\n  ::: {.altmetric-embed
      badge-type=\"donut\" doi=\"10.1126/science.aaf4381\"}\n  :::\n- Yang, K., &
      Zhang, L. (2008, January 10). Performance comparison\n  between k-tuple distance
      and four model-based distances in\n  phylogenetic tree reconstruction. Nucleic
      Acids Research. Oxford\n  University Press (OUP). <https://doi.org/10.1093/nar/gkn075>\n\n  :::
      {.altmetric-embed badge-type=\"donut\" doi=\"10.1093/nar/gkn075\"}\n  :::\n",

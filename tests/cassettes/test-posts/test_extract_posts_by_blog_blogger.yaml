    content: "[{\"url\":\"https://iphylo.blogspot.com/2016/08/gbif-challenge-31000-in-prizes-for.html\",\"title\":\"GBIF
      Challenge: \u20AC31,000 in prizes for analysing and addressing gaps and biases
      in primary biodiversity data\",\"summary\":\"In a classic paper Boggs (1949)
      appealed for an \u201Catlas of ignorance\u201D, an honest assessment of what
      we know we don\u2019t know:  This is the theme of this year's GBIF Challenge:
      Analysing and addressing gaps and biases in primary biodiversity data. \\\"Gaps\\\"
      can be gaps in geographic coverage, taxa group, or types of data. GBIF is looking
      for ways to access the nature of the gaps in the data it is aggregating from
      its network of contributors.\",\"image\":\"https://lh3.googleusercontent.com/--sjpgWSnBHE/V7XIPJLVrbI/AAAAAAAAEQg/NmAbhq6FVy8/s72-c/full_width.png?imgmax=1600\",\"tags\":[\"Challenge\",\"Gaps\",\"GBIF\",\"Hurlbert's
      Index\",\"OBIS\"],\"language\":\"en\",\"authors\":[{\"url\": \"https://orcid.org/0000-0002-7101-9767\",
      \"name\": \"Roderic Page\", \"affiliation\": [{\"id\": \"https://ror.org/00vtgdb53\",
      \"name\": \"University of Glasgow\"}]}],\"doi\":\"https://doi.org/10.59350/p0zrm-f5494\",\"id\":\"b510a8e5-7f5c-42af-9e9e-209db89c2bc2\",\"reference\":[],\"updated_at\":1471531085,\"published_at\":1471531080,\"blog_name\":\"iPhylo\",\"indexed_at\":1709312800,\"indexed\":true,\"images\":[{\"alt\":
      \"Full width\", \"src\": \"https://lh3.googleusercontent.com/--sjpgWSnBHE/V7XIPJLVrbI/AAAAAAAAEQg/NmAbhq6FVy8/full_width.png?imgmax=1600\",
      \"width\": \"100%\"}, {\"alt\": \"Screenshot 2016 08 18 15 13 59\", \"src\":
      \"https://lh3.googleusercontent.com/-Ls16PL3dXM4/V7XILtOiAHI/AAAAAAAAEQc/PnE77JlmAy4/Screenshot%2525202016-08-18%25252015.13.59.png?imgmax=1600\",
      \"width\": \"460\", \"height\": \"281\"}],\"blog_slug\":\"iphylo\",\"content_text\":\"![Full\\nwidth](https://lh3.googleusercontent.com/--sjpgWSnBHE/V7XIPJLVrbI/AAAAAAAAEQg/NmAbhq6FVy8/full_width.png?imgmax=1600
      \\\"full_width.png\\\"){style=\\\"display:block; margin-left:auto; margin-right:auto;\\\"\\nborder=\\\"0\\\"
      width=\\\"100%\\\"}In a classic paper Boggs (1949) appealed for an\\n\\\"atlas
      of ignorance\\\", an honest assessment of what we know we don't\\nknow:\\n\\n>
      Boggs, S. W.. (1949). An Atlas of Ignorance: A Needed Stimulus to\\n> Honest
      Thinking and Hard Work. Proceedings of the American\\n> Philosophical Society,
      93(3), 253--258. Retrieved from\\n> <http://www.jstor.org/stable/3143475>\\n\\nThis
      is the theme of this year\\\\'s GBIF Challenge: [Analysing and\\naddressing
      gaps and biases in primary biodiversity\\ndata](http://gbif2016.devpost.com).
      \\\\\\\"Gaps\\\\\\\" can be gaps in geographic\\ncoverage, taxa group, or types
      of data. GBIF is looking for ways to\\naccess the nature of the gaps in the
      data it is aggregating from its\\nnetwork of contributors.\\n\\n### How to enter\\n\\nDetails
      on how to enter are on the [Challenge\\nwebsite](http://gbif2016.devpost.com),
      deadline is **September 30th**.\\n\\n### Ideas\\n\\nOne approach to gap analysis
      is to compare what we expect to see with\\nwhat we actually have. For example,
      we might take a \\\"well-known\\\" group\\nof organisms and use that to benchmark
      GBIF's data coverage. A drawback\\nis that the \\\"well-known\\\" organisms
      tend to be the usual suspects (birds,\\nmammals, fish, etc.), and there is the
      issue of whether the chosen group\\nis a useful proxy for other taxa. Another
      approach is to base the\\nestimate of ignorance on the data itself. For example,
      OBIS has computed\\nHurlbert\\\\'s index of biodiversity for its database, e.g.\\n<http://data.unep-wcmc.org/datasets/16>
      ![Screenshot 2016 08 18 15 13\\n59](https://lh3.googleusercontent.com/-Ls16PL3dXM4/V7XILtOiAHI/AAAAAAAAEQc/PnE77JlmAy4/Screenshot%2525202016-08-18%25252015.13.59.png?imgmax=1600
      \\\"Screenshot 2016-08-18 15.13.59.png\\\"){style=\\\"display:block; margin-left:auto;
      margin-right:auto;\\\"\\nborder=\\\"0\\\" width=\\\"460\\\" height=\\\"281\\\"}
      Can we scale these methods to the\\n600+ million records in GBIF? There are
      some clever methods for using\\nresampling methods (such as the bootstrap) on
      large data sets that might\\nbe relevant, see\\n<http://www.unofficialgoogledatascience.com/2015/08/an-introduction-to-poisson-bootstrap_26.html>.\\n\\nAnother
      approach might be to compare different datasets for the same\\ntaxa, particularly
      if one data set is not in GBIF. Or perhaps we can\\ncompare datasets for the
      same taxa collected by different methods.\\n\\nOr we could look at taxonomic
      gaps. In an earlier post [The Zika virus,\\nGBIF, and the missing\\nmosquitoes](http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html)\\nI
      noted that GBIF\\\\'s coverage of vectors of the Zika virus was very\\npoor.
      How well does GBIF cover vectors and other organisms relevant to\\nhuman health?
      Maybe we could generalise this to explore other taxa. It\\nmight, for example,
      be interesting to compare degree of coverage for a\\nspecies with some measure
      of the \\\\\\\"importance\\\\\\\" of that species.\\nMeasures of importance
      could be based on, say, number of hits in Google\\nScholar for that species,
      size of Wikipedia page (see [Wikipedia mammals\\nand the power\\nlaw](http://iphylo.blogspot.com/2009/09/wikipedia-mammals-and-power-law.html)),\\netc.\\n\\nGaps
      might also be gaps in data completeness, quality, or type.\\n\\n### Summary\\n\\nThis
      post has barely scratched the surface of what is possible. But I\\nthink one
      important thing to bear in mind is that the best analyses of\\ngaps are those
      that lead to \\\\\\\"actionable insights\\\\\\\", in other words, if\\nyou are
      going to enter the challenge (and please do, it\\\\'s free to enter\\nand there\\\\'s
      money to be won), how does you entry help GBIF and the\\nwider biodiversity
      community decide what to do about gaps?\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"tag:blogger.com,1999:blog-16081779.post-2317899186489091951\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

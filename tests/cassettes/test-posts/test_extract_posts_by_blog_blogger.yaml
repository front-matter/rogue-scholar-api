        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-2XKxeJSfGWs/VxDbza83jvI/AAAAAAAAELQ/sFxDproH84E/s72-c/wiki_hit.png?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-1582353135844557110</id><published>2016-04-15T11:53:00.001+01:00</published><updated>2016-04-15T12:14:03.700+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Aedes\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"data\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Dryad\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"mosquitoes\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Zika virus\"/><title type='text'>The Zika virus, GBIF, and the missing
        mosquitoes</title><content type='html'>&lt;p&gt;One of &lt;a href=&quot;http://www.gbif.org&quot;&gt;GBIF&#39;s&lt;/a&gt;
        goals is to provide up to date, comprehensive data on the distribution of
        species. Although GBIF&#39;s taxonomy and geographic scope is global, not
        all species are equal, in the sense that the need for information on some
        species is potentially much more pressing. An example are mosquitoes of the
        genus &lt;i&gt;Aedes&lt;/i&gt;, such as the species &lt;i&gt;A. aegypti&lt;/i&gt;
        and &lt;i&gt;A. albopictus&lt;/i&gt; that spread the &lt;a href=&quot;https://en.wikipedia.org/wiki/Zika_virus&quot;&gt;Zika
        virus&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Over the last few days I discovered
        how poor GBIF&#39;s coverage of these two vectors is, and a way to fix that
        gap quickly. Like many things I work on, I stumbled across the problem by
        accident. GBIF has released a report &lt;a href=&quot;http://www.gbif.org/newsroom/news/fitness-for-use-report-distribution-modelling&quot;&gt;on
        whether GBIF data are fit for modeling species distributions&lt;/a&gt;. The
        publicity material included a psychedelic image showing a map for &lt;i&gt;Aedes
        aegypti&lt;/i&gt; from a recent &lt;em&gt;eLife&lt;/em&gt; paper by Kraemer
        et al. (The global distribution of the arbovirus vectors Aedes aegypti and
        Ae. albopictus &lt;a href=&quot;http://doi.org/10.7554/elife.08347&quot;&gt;http://doi.org/10.7554/elife.08347&lt;/a&gt;
        ).&lt;/p&gt;\n\n&lt;img style=&quot;display:block; margin-left:auto; margin-right:auto;&quot;
        src=&quot;https://lh3.googleusercontent.com/-AjGTQ3sXEas/VxDIIsGjcWI/AAAAAAAAEKY/Fj1dY7SGrSY/Moritz-et-al-2015-Global-Aedes-aegypti-distribution_detail2.png?imgmax=1600&quot;
        alt=&quot;Moritz et al 2015 Global Aedes aegypti distribution detail2&quot;
        title=&quot;Moritz-et-al-2015-Global-Aedes-aegypti-distribution_detail2.png&quot;
        border=&quot;0&quot; width=&quot;460&quot; height=&quot;258&quot; /&gt;\n\n&lt;p&gt;Curious,
        I read the paper and the phrase &quot;GBIF&quot; occurs only once in the text:\n&lt;blockquote&gt;we
        selected 10,000 occurrence records of &lt;i&gt;Aedes&lt;/i&gt; species from
        the Global Biodiversity Information Facility (http://www.gbif.org), omitting
        all records of &lt;i&gt;Ae. aegypti &lt;/i&gt;and &lt;i&gt;Ae. albopictus&lt;/i&gt;.
        This dataset is intended to reflect biases in mosquito reporting in areas
        which are suitable for &lt;i&gt;Aedes&lt;/i&gt; mosquitoes.&lt;/blockquote&gt;&lt;/p&gt;\n\n&lt;p&gt;So,
        GBIF data on these two mosquitoes wasn&#39;t used. A quick look at what GBIF
        had for &lt;i&gt;Aedes albopictus&lt;/i&gt; and it&#39;s not surprising why
        GBIF data played such a small role:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-373InnGM8lU/VxDIKIw-d8I/AAAAAAAAEKg/8kNUtE691dE/1651430.png?imgmax=1600&quot;
        alt=&quot;1651430&quot; title=&quot;1651430.png&quot; border=&quot;0&quot;
        width=&quot;460&quot; height=&quot;311&quot; /&gt;\n\n&lt;p&gt;Compare this
        with the data shown in the &lt;i&gt;Scientific Data&lt;/i&gt; paper (&lt;a
        href=&quot;http://doi.org/10.1038/sdata.2015.35&quot;&gt;http://doi.org/10.1038/sdata.2015.35&lt;/a&gt;
        on the data that underpins the &lt;em&gt;eLife&lt;/em&gt; paper.&lt;/p&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-c869pz4c9BM/VxDIMVfrL-I/AAAAAAAAEKo/C_Phqe-OYMA/sdata201535-f3.jpg?imgmax=1600&quot;
        alt=&quot;Sdata201535 f3&quot; title=&quot;sdata201535-f3.jpg&quot; border=&quot;0&quot;
        width=&quot;460&quot; height=&quot;189&quot; /&gt;\n\n&lt;p&gt;Note the striking
        lack of &lt;i&gt;any&lt;/i&gt; GBIF records from Brazil. Fortunately the data
        collected by Kraemer et al. are freely available in Dryad &lt;a href=&quot;http://doi.org/10.5061/dryad.47v3c&quot;&gt;http://doi.org/10.5061/dryad.47v3c&lt;/a&gt;,
        so I grabbed the files, fussed about with them a bit (&lt;a href=&quot;https://github.com/rdmpage/global-distribution-arbovirus-vectors&quot;&gt;https://github.com/rdmpage/global-distribution-arbovirus-vectors&lt;/a&gt;)
        to get them into the format required by GBIF, and uploaded them. Below is
        the data for &lt;a href=&quot;http://www.gbif.org/dataset/33614778-513a-4ec0-814d-125021cca5fe&quot;&gt;&lt;i&gt;Aedes
        albopictus&lt;/i&gt; in GBIF&lt;/a&gt;:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-VG1dQK8VH54/VxDIOtN2q9I/AAAAAAAAEKw/eWMU9KkmXo8/1651430-updated.png?imgmax=1600&quot;
        alt=&quot;1651430 updated&quot; title=&quot;1651430-updated.png&quot; border=&quot;0&quot;
        width=&quot;460&quot; height=&quot;309&quot; /&gt;\n\n&lt;p&gt;This is looking
        more like it! If you are more interested in &lt;i&gt;Aedes aegypti&lt;/i&gt;
        then &lt;a href=&quot;http://www.gbif.org/dataset/d4eb19bc-fdce-415f-9a61-49b036009840&quot;&gt;that
        data is also available&lt;/a&gt;.&lt;/p&gt;\n\n&lt;h3&gt;Questions&lt;/h3&gt;\n\n&lt;p&gt;This
        example raises a number of questions:\n&lt;ol&gt;\n&lt;li&gt;&lt;b&gt;How
        come GBIF had such poor data to start with?&lt;/b&gt; If GBIF is going to
        be relevant to people who need biodiversity data, in some cases urgently,
        then there&#39;s an argument to be made that GBIF should be targeting species
        such as disease vectors that are likely to be in demand in the future.&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;Why
        wasn&#39;t the latest data in GBIF?&lt;/b&gt; One reason GBIF&#39;s data was
        poor is that the relevant data was widely scattered in the literature (Kraemer
        et al. list over 1000 papers that they looked at, not including the unpublished
        sources). This clearly requires a lot of effort to assemble. But once assembled,
        why wasn&#39;t it deposited in GBIF? Is it a case of researchers not thinking
        this would be a useful thing to do, or not knowing how to do it?&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;What
        about all the other data out there?&lt;/b&gt; This particular example was
        prompted by me wondering what is that &lt;em&gt;hideous&lt;/em&gt; image on
        the GBIF post, reading the &lt;em&gt;eLife&lt;/em&gt; article, wondering where
        the data was, and having sufficient access to GBIF to simply upload the data.
        This is clearly not a scalable approach. How can we improve this process?
        Can we automate harvesting relevant data from repositories such as &lt;a href=&quot;http://datadryad.org&quot;&gt;Dryad&lt;/a&gt;
        so that this data gets fed into GBIF automatically? Should GBIF become a data
        repository itself so authors can store their data there? And how do we retrospectively
        harvest all the rest of the data languishing in the scientific literature?&lt;/li&gt;\n&lt;/ol&gt;&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h3&gt;Side
        note&lt;/h3&gt;\nOne aspect of the Kraemer et al. data I&#39;ve not focussed
        on is that it is derived from the literature, most of it unpublished, but
        some is in the primary literature (the list of papers is missing from the
        Dryad repository but I obtained a copy from Moritz Kraemer (&lt;a href=&quot;https://twitter.com/MOUGK&quot;&gt;@MOUGK&lt;/a&gt;
        and it&#39;s now on github). This means we can link individual occurrence
        records back to the evidence for that occurrence (i.e., the paper that made
        the assertion that this species of mosquito is found at this locality). This
        means we can (a) provide provenance for the data, and (b) provide credit to
        the authors of that observation. I hope to explore this topic in a subsequent
        blog post.&lt;/p&gt;\n\n&lt;h3&gt;References&lt;/h3&gt;\n\n&lt;p&gt;Kraemer,
        M. U. G., Sinka, M. E., Duda, K. A., Mylne, A., Shearer, F. M., Brady, O.
        J., \u2026 Hay, S. I. (2015, July 7). The global compendium of Aedes aegypti
        and Ae. albopictus occurrence. Scientific Data. Nature Publishing Group. &lt;a
        href=&quot;http://doi.org/10.1038/sdata.2015.35&quot;&gt;http://doi.org/10.1038/sdata.2015.35&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1038/sdata.2015.35&quot;&gt;&lt;/div&gt;&lt;/p&gt;\n\n&lt;p&gt;Kraemer,
        Moritz U. G., Sinka, Marianne E., Duda, Kirsten A., Mylne, Adrian, Shearer,
        Freya M., Brady, Oliver J., \u2026 Hay, Simon I. (2015). Data from: The global
        compendium of Aedes aegypti and Ae. albopictus occurrence. Dryad Digital Repository.
        &lt;a href=&quot;http://doi.org/10.5061/dryad.47v3c&quot;&gt;http://doi.org/10.5061/dryad.47v3c&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.5061/dryad.47v3c&quot;&gt;&lt;/div&gt;&lt;/p&gt;\n\n&lt;p&gt;Kraemer,
        M. U., Sinka, M. E., Duda, K. A., Mylne, A. Q., Shearer, F. M., Barker, C.
        M., \u2026 Hay, S. I. (2015, June 30). The global distribution of the arbovirus
        vectors Aedes aegypti and Ae. albopictus . eLife. eLife Sciences Organisation,
        Ltd. &lt;a href=&quot;http://doi.org/10.7554/elife.08347&quot;&gt;http://doi.org/10.7554/elife.08347&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.7554/elife.08347&quot;&gt;&lt;/div&gt;&lt;/p&gt;</content><link

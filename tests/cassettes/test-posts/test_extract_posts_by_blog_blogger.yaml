      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-4058425477937540820</id><published>2016-11-12T14:32:00.001+00:00</published><updated>2016-11-12T14:32:27.152+00:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"EOL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"JSON-LD\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"platform\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"TraitBank\"/><title type='text'>EOL
      Traitbank JSON-LD is broken</title><content type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-B3a7QC1DA9s/WCcn9MKEXfI/AAAAAAAAETQ/Ak-uQZJnsvg/follow_eol_on_twitter.png?imgmax=1600&quot;
      alt=&quot;Follow eol on twitter&quot; title=&quot;follow_eol_on_twitter.png&quot;
      border=&quot;0&quot; width=&quot;128&quot;  style=&quot;float:right;&quot; /&gt;One
      of the most interesting aspects of &lt;a href=&quot;http://eol.org&quot;&gt;EOL&lt;/a&gt;
      is &lt;a href=&quot;http://eol.org/info/516&quot;&gt;&quot;TraitBank&quot;&lt;/a&gt;,
      which has been described in a recent paper:&lt;/p&gt;\n\n&lt;blockquote&gt;Cynthia
      S. Parr, Katja S. Schulz, Jennifer Hammock, Nathan Wilson, Patrick Leary, Jeremy
      Rice, &amp; Robert J. Corrigan. (2016). TraitBank: Practical semantics for organism
      attribute data. Semantic Web, 7(6), 577\u2013588. &lt;a href=&quot;http://dx.doi.org/10.3233/SW-150190&quot;&gt;https://doi.org/10.3233/SW-150190&lt;/a&gt;&lt;/blockquote&gt;\n\n&lt;p&gt;TraitBank
      is available in JSON-LD, and so is potentially part of the Semantic Web. Unfortunately,
      the JSON-LD provided by TraitBank is broken, to the point that it&#39;s hard
      to believe that anyone&#39;s actually consuming the JSON-LD. I know that Google
      is using EOL data for their knowledge panels, but anyone using TraitBank JSON-LD
      in a semantic web client is going to run into problems.&lt;/p&gt;\n\n&lt;p&gt;First

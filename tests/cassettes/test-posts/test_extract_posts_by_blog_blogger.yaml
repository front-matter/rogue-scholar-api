- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"http://lh3.ggpht.com/-WOBu1b7I8_Y/U4yAhv0Y4MI/AAAAAAAADWg/jbapI1083sI/b8e253dc3be3d84f2c69c51b0af86c03_400x400.png?imgmax=800\"
      alt=\"B8e253dc3be3d84f2c69c51b0af86c03 400x400\" title=\"b8e253dc3be3d84f2c69c51b0af86c03_400x400.png\"
      border=\"0\" width=\"128\" height=\"128\" style=\"float:right;\" />The goal
      of my <a href=\"http://bionames.org\">BioNames</a> project is to link every
      taxonomic name to its original description (initially focussing on animal names).
      The rationale is that taxonomy is based on evidence, and yet most of this evidence
      is buried in a non-digitised and/or hard to find literature. Surfacing this
      information not only makes taxonomic evidence accessible (see <a href=\"http://dx.doi.org/10.3897/zookeys.550.9293\">Surfacing
      the deep data of taxonomy</a>), it also surfaces a lot of basic biological information.
      In many cases the original taxonomic description will be an important source
      of information about what a species looks like, where it lives, and what it
      does.</p>\n\n<p>To date I''ve focussed on linking names to publications, such
      as articles, on the grounds that this is the unit of citation in science. It''s
      also the unit most often digitised and assigned an identifier, such as a DOI.
      But often taxonomists cite not an article but the individual page on which the
      description appears. In web-speak, taxonomists cite \"<a href=\"https://en.wikipedia.org/wiki/Fragment_identifier\">fragment
      identifiers</a>\". Page-level identifiers are not often encountered in the digital
      world, in part because many digital representations don''t have \"pages\". But
      this doesn''t mean that we can''t have identifiers for parts of an article,
      for example in <a href=\"http://blog.martinfenner.org/2014/08/02/fragment-identifiers-and-dois/\">Fragment
      Identifiers and DOIs</a> Martin Fenner gives examples of ways to link to specific
      parts of an online article. His examples work if the article is displayed as
      HTML. If we are working with XML (say, for a journal published by Pensoft),
      then we can use <a href=\"https://en.wikipedia.org/wiki/XPath\">XPath</a> to
      refer to sections of a document. Ultimately it would be nice to have stable
      identifiers for document fragments linked to taxonomic names, so that we can
      readily go from name to description (even better if that description was in
      machine-readable form). You could think of these as locators for \"taxonomic
      treatments\", e.g. <a href=\"http://dx.doi.org/10.3897/BDJ.3.e5063\">Miller
      et al. 2015</a>.</p>\n\n<p>As a quick and dirty approach to this I''ve reworked
      BioNames to be able to show the page where a species name is first published.
      This only works if a number of conditions are met:\n<ul>\n<li>The BioName database
      has the page number (\"micro reference\") for the name.</li>\n<li>BioNames has
      the full text for the article, either from <a href=\"http://biostor.org\">BioStor</a>
      or a PDF.</li>\n<li>The taxonomic name has been found in that text (e.g., by
      the Global Names <a href=\"http://gnrd.globalnames.org/\">GNRD</a> service).</li>\n</ul></p>\n\n<p>If
      these conditions are met, then BioNames will display the page, like this example
      (<a href=\"http://bionames.org/names/cluster/4991610\"><i>Belobranchus segura</i>
      Keith, Hadiaty & Lord 2012</a>:\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-AYpnLhMJ-Mc/V8BkbEV1jjI/AAAAAAAAEQ8/Qnx7NcLIw2U/Screenshot%2525202016-08-26%25252016.13.50.png?imgmax=1600\"
      alt=\"Screenshot 2016 08 26 16 13 50\" title=\"Screenshot 2016-08-26 16.13.50.png\"
      border=\"0\" width=\"481\" height=\"600\" /></p>\n\n<p>Both the page image and
      OCR text (if available) are displayed. This is a first step towards (a) making
      stable identifiers available for these pages, and (b) making the text accessible
      for machine reading.</p>\n\n<p>For some more examples, try <a href=\"http://bionames.org/names/cluster/1578789\"><i>Heterophasia
      melanoleuca kingi</i> Eames 2002</a> (bird), <a href=\"http://bionames.org/names/cluster/2264732\">Echinoparyphium
      anatis Fischthal & Kuntz 1976</a> (trematode), <a href=\"http://bionames.org/names/cluster/1360692\"><i>Bathymodiolus
      brooksi</i> Gustafson, Turner, Lutz & Vrijenhoek 1998</a> (bivalve), <a href=\"http://bionames.org/names/cluster/1346393\"><i>Amolops
      cremnobatus</i> Inger & Kottelat 1998</a> (frog), <a href=\"http://bionames.org/names/cluster/1284322\"><i>Leptothorax
      caesari</i> Espadaler 1997</a> (ant), and <a href=\"http://bionames.org/names/cluster/1205543\"><i>Daipotamon
      minos</i> Ng & Trontelj 1996</a> (crab).</p>", "content_text": "content_text",
      "images": [{"src": "http://lh3.ggpht.com/-WOBu1b7I8_Y/U4yAhv0Y4MI/AAAAAAAADWg/jbapI1083sI/b8e253dc3be3d84f2c69c51b0af86c03_400x400.png?imgmax=800",

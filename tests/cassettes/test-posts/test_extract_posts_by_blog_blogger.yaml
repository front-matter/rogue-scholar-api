      "name": "University of Glasgow"}]}],"doi":"https://doi.org/10.59350/7h9kf-cgh02","id":"4dc9da98-9594-42cd-9e82-2a0fdcf4ecdc","reference":[],"updated_at":1507037626,"published_at":1507037580,"blog_name":"iPhylo","indexed_at":1709312105,"indexed":true,"images":[],"blog_slug":"iphylo","content_text":"Some
      random notes on the first day of TDWG 2017. First off, great\norganisation with
      the first usable conference calendar app that I\\''ve\nseen (<https://tdwg2017.sched.com>).\n\nI
      gave the day\\''s keynote address in the morning (slides below).\n\n:::: {style=\"text-align:center\"}\n:::
      {style=\"margin-bottom:5px\"}\n**[Towards a biodiversity knowledge\ngraph](//www.slideshare.net/rdmpage/towards-a-biodiversity-knowledge-graph
      \"Towards a biodiversity knowledge graph\"){target=\"_blank\"}**\nfrom **[Roderic
      Page](//www.slideshare.net/rdmpage){target=\"_blank\"}**\n:::\n::::\n\nIt was
      something of a stream of consciousness brain dump, and tried to\ncover a lot
      of (maybe too much) stuff. Among the topics I covered were\n[Holly Bik\\''s
      appeal for better links between genomic and taxonomic\ndata](http://iphylo.blogspot.ca/2017/08/lets-rise-up-to-unite-taxonomy-and.html),\nmy

- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>Given that Wikipedia, Wikidata, and the Biodiversity Heritage Library (BHL)
      all share the goal of making information free, open, and accessible, there seems
      to be a lot of potential for useful collaboration. Below I sketch out some ideas.</p>\n\n\n<p><h3>BHL
      as a source of references for Wikipedia</h3>\nWikipedia likes to have sources
      cited to support claims in its articles. BHL has a lot of articles that could
      be cited by Wikipedia articles. By adding these links, Wikipedia users get access
      to further details on the topic of interest. BHL also benefits from greater
      visibility resulting from visits from Wikipedia readers.</p>\n\n<p>In the short
      term BHL could search Wikipedia for articles that could benefit from links to
      BHL (see below). In the long term as more and more BHL articles get DOIs this
      will become redundant as Wikipedia authors will discover articles via CrossRef.</p>\n\n<p>There
      are various ways to search Wikipedia to get a sense of what links could be added.
      For example, you can search the Wikipedia API for pages that link to a particular
      web domain (see <a href=\"https://www.mediawiki.org/wiki/API:Lists/All#Exturlusage\">https://www.mediawiki.org/wiki/API:Lists/All#Exturlusage</a>).
      Here''s a search for articles linking to biostor.org <a href=\"https://en.wikipedia.org/w/api.php?action=query&list=exturlusage&euquery=biostor.org&eulimit=20\">https://en.wikipedia.org/w/api.php?action=query&list=exturlusage&euquery=biostor.org&eulimit=20</a>.</p>\n\n<p>A
      quick inspection suggests that many of these links could be improved (for example,
      some have outdated links to PDFs and not to the article), so we can locate Wikipedia
      articles that could be edited. It is likely that Wikipedia articles that have
      one link to BHL or BioStor may have other citations that could be linked.</p>\n\n<p><h3>Wikipedia
      as a source of content</h3>\nOne of the big challenges facing BHL is extracting
      articles from its content. My own <a href=\"http://biostor.org\">BioStor</a>
      is one approach to tackling this problem. BioStor takes citation details for
      articles and attempts to locate them in BHL - the limiting factor is access
      to good-quality citation data. Wikipedia is potentially an untapped source of
      citation data. Each page that uses the \"Cite\" template could be mined for
      citations, which in turn could be used to locate articles. Wikipedia pages using
      the Cite template can be found via the API, e.g. <a href=\"https://en.wikipedia.org/w/api.php?action=query&list=embeddedin&eititle=Template:Cite&eilimit=20&format=json\">https://en.wikipedia.org/w/api.php?action=query&list=embeddedin&eititle=Template:Cite&eilimit=20&format=json</a>.
      Alternatively, we could mine particular types of pages (e.g., those on taxa
      or taxonomists), or mine <a href=\"https://species.wikimedia.org/wiki/Main_Page\">Wikispecies</a>
      (which doesn''t use the same citation formatting as Wikipedia).</p>\n\n<p><h3>Wikidata
      as a data store</h3>\nIf Wikidata aims to be a repository of all structured
      data relevant to Wikipedia, then this includes bibliographic citations (see
      <a href=\"https://meta.wikimedia.org/wiki/WikiCite_2016\">WikiCite 2016</a>
      ), hence many articles in BHL will end up in Wikidata. This has some interesting
      implications, because Wikidata can model data with more fidelity than many other
      sources of bibliographic information. For example, it supports multiple languages
      as well as multiple representations of the sample language - the journal <i>Acta
      Herpetologica Sinica</i> <a href=\"https://www.wikidata.org/wiki/Q24159308\">https://www.wikidata.org/wiki/Q24159308</a>
      in Wikidata has not only the Chinese title (\u5169\u68f2\u722c\u884c\u52d5\u7269\u5b78\u5831)
      but the pinyin transliteration \"Liangqi baxing dongwu yanjiu\". Rather than
      attempt to replicate a community-editable database, Wikidata could be the place
      to manage article and journal-related metadata.</p>\n\n\n<p><h3>Disambiguating
      people</h3>\nAs we move from \"strings to things\" we need to associate names
      for things with identifiers for those things. I''ve touched on this already
      in <a href=\"http://iphylo.blogspot.com/2015/08/possible-project-mapping-authors-to.html\">Possible
      project: mapping authors to Wikipedia entries using lists of published works</a>.
      Ideally each author in BHL would be associated with a globally unique identifier,
      such as ORCID or ISNI. Contributors to Wikipedia and Wikidata have been collecting
      these for individuals with Wikipedia articles. If those Wikipedia pages have
      links to BHL content then we can semi-automate the process of linking people
      to identifiers.</p>\n\n\n<h3>Caveats</h3>\n\n<p>There are a couple of potential
      \"gotchas\" concerning  Wikipedia and BHL. The licenses used for content are
      different, BHL is typically CC-BY-NC whereas Wikipedia is CC-BY. The \"non commercial\"
      restriction used by BHL is a deal-breaker for sharing content such as page images
      with Wikicommons.</p>\n\n<p>Wikipedia and Wikidata are communities, and I''ve
      often found this makes it challenging to find out how to get things done. Who
      do you contact to make a decsioon about some new feature you''d like to add?
      It''s not at all obvious (unless you''re a part of that community). Existing
      communities with accepted practices can be resistant to change, or may not be
      convinced that what you''d like to do is a benefit. For example, I think it
      would be great to have a Wikipedia page for each journal. <a href=\"https://en.wikipedia.org/wiki/Talk:Entomologica_Americana_(New_York_Entomological_Society)#Proposed_merge_with_Journal_of_the_New_York_Entomological_Society\">Not
      everyone agrees with this</a>, and one can expend a lot of energy debating the
      pros and cons. The last time I got seriously engaged with Wikipedia I ended
      up getting so frustrated I went off in a huff and <a href=\"http://iphylo.org/linkout\">built
      my own wiki</a>. This is where a <a href=\"https://en.wikipedia.org/wiki/Wikipedian_in_residence\">\"Wikipedian
      in residence\"</a> might be helpful.</p>", "content_text": "content_text", "images":
      [], "updated_at": 1464269333, "published_at": 1464269280, "image": null, "language":
      "en", "reference": [], "relationships": [], "summary": "Given that Wikipedia,
      Wikidata, and the Biodiversity Heritage Library (BHL) all share the goal of
      making information free, open, and accessible, there seems to be a lot of potential
      for useful collaboration. Below I sketch out some ideas.", "tags": ["BHL", "Wikidata",
      "Wikipedia"], "title": "Thoughts on Wikipedia, Wikidata, and the Biodiversity
      Heritage Library", "url": "https://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-867228147829047301", "archive_url":
      null}'

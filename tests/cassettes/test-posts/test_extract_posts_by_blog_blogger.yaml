      "<p>I''m continuing to play with the <a href=\"http://iphylo.blogspot.com/2016/01/ispecies-is-back-mashing-up-species-data.html\">new
      version of iSpecies</a>, seeing just how far one can get by simply grabbing
      JSON from various sources and mashing them up. Since the <a href=\"https://tree.opentreeoflife.org/opentree/argus/opentree4.0@1\">Open
      Tree of Life</a> is pretty unresolved (\"OMG it''s full of stars\") I''ve started
      to grab trees from <a href==\"http://www.treebase.org\">TreeBASE</a> and add
      those. Sadly TreeBASE is showing it''s age and doesn''t have a JSON API, so
      I had to break my rule of only using HTML and Javascript in iSpecies and I had
      to write some PHP wrappers to talk to TreeBASE. Now, when you search for a genus
      or species you may see a list of studies from TreeBASE, and a popup menu where
      you can select a tree to view.</p>\n\n<p>Below is a example (searching for the
      plant genus <a href=\"http://ispecies.org/?q=Fitzalania\"><i>Fitzalania</i></a>).\n<img
      style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-CN8Y5PNnerA/Vtgz5o1t-PI/AAAAAAAAEIY/wvKR42X704w/ispecies-treebase.png?imgmax=800\"
      alt=\"Ispecies treebase\" title=\"ispecies-treebase.png\" border=\"0\" width=\"460\"
      height=\"511\" /></p>\n\n<p>This example shows one reason phylogenies are useful.
      Although GBIF (which supplies the data for the map) recognises <i>Fitzalania</i>,
      a recent <a href=\"https://treebase.org/treebase-web/search/study/summary.html?id=14685\">study
      in TreeBASE</a> shows that this renders <i>Meiogyne</i> paraphyletic, and so
      moves the <i>Fitzalania</i> to <i>Meiogyne</i>. Hence GBIF''s taxonomy is somewhat
      behind the current state of knowledge about these plants.</p>\n\n<p>The paper
      merging these two genra (<a href=\"http://dx.doi.org/10.1600/036364414x680825\">doi:10.1600/036364414x680825</a>)
      also shows up in the CrossRef results. Unfortunately TreeBASE doesn''t have
      the DOI for the paper, so linking these two results (the TreeBASE study and
      the corresponding paper) will require some work. This is another reason why
      I''m playing with iSpecies: I want to see how many identifiers we can uncover
      to connect results from different sources, and how many cross links we need
      to add before it all comes together in a nice linked graph of data.</p>", "content_text":

      if they are synonyms of an accepted name in the\nAFD.\n\nGBIF does the same
      in turn with the names it gets from ALA. I\\''m not\n100% sure what GBIF uses
      as beetle look-up table or tables, but in many\nother cases their GBIF Backbone
      Taxonomy mirrors the Catalogue of Life.\n\nTo give you some idea of the magnitude
      of the changes, of ca 85000 NMV\nrecords supplied with a genus+species combination,
      about one in five\nfinished up in GBIF with a different combination. The \\\"taxonRank\\\"\nchanges
      are summarised in the overview below, and note that replacement\nALA and GBIF
      taxon names at the same rank are often different:\n\n![Generalised](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhm86HNtpVNXs2o5u_YV__Wxvh2n1aA90Px8kxxHviV7XS_yZbgKxR68RPtmKsTcl_Nq5BLuZNPupYDQP5dyl2PQyCY9cSe-A3mATS6ubId65XWEKpnode7OpMbddNBzTLRvIyP/?imgmax=1600

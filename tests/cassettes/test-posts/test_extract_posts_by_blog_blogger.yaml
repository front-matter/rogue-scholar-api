- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "![Wiki\nhit](https://lh3.googleusercontent.com/-2XKxeJSfGWs/VxDbza83jvI/AAAAAAAAELQ/sFxDproH84E/wiki_hit.png?imgmax=1600
      \"wiki_hit.png\"){border=\"0\"\nwidth=\"64\" height=\"64\" style=\"float:right;\"}For
      anyone doing research or\ninvolved in scientific infrastructure, demonstrating
      the \\\"impact\\\" of\nthose activities is becoming increasingly important.
      This has fostered a\ngrowth industry in \\\"alt metrics\\\", tools to track
      how research gathers\nattention outside academia (of course, we can argue whether
      attention is\nthe same as impact).\n\nFor an organisation such as [GBIF](http://www.gbif.org)
      there\\''s a clear\nneed to show that it has impact on the field of biodiversity
      (and\nbeyond), especially to its funders (which are ultimately national\ngovernments).
      To do this GBIF needs to track how its data is used by the\nresearch communities,
      both to do science and to inform policy. This is\nhard to do, especially if
      there\\''s a limited culture of data citation.\nIt occurs to me that another
      way to tackle this problem is to invert it\nby looking not at the impact of
      GBIF, but at GBIF as a source of impact.\n\nFor a moment let\\''s replace GBIF
      with Wikipedia. We can ask \\\"what is\nthe impact of Wikipedia on the research
      community?\\\" For example,\nWikipedia is the [8th largest referrer of\nDOIs](http://crosstech.crossref.org/2015/01/introducing-chronograph.html),\nwhich
      means that Wikipedia is a major source traffic to academic\npublishing sites.
      All those Wikipedia pages which cite the primary\nliterature are driving traffic
      to those articles.\n\nConversely, if we regard Wikipedia as important we can
      use citations of\narticles in Wikipedia pages as a measure of a researcher\\''s
      impact. For\nexample, according to [Impact\nstory](https://impactstory.org/u/0000-0002-7101-9767)
      I am\n\\\"Wikitastic\\\" as 11 Wikipedia pages cite articles that I am an author\nof
      (authorship is discovered by using my ORCID\n[0000-0002-7101-9767](http://orcid.org/0000-0002-7101-9767)).\n\nLikewise,
      [altmetric](http://altmetric.com) tracks citations on\nWikipedia, so that a
      paper like the one below may have minimal social\nmedia impact but as the gray
      donut rings signifying that it\\''s been\ncited on Wikipedia.\n\n> JENKINS,
      P. D., & ROBINSON, M. F. (2002, June). Another variation on\n> the gymnure theme:
      description of a new species of Hylomys\n> (Lipotyphla, Erinaceidae, Galericinae).
      Bulletin of The Natural\n> History Museum. Zoology Series. Cambridge University
      Press (CUP)\n> [doi:10.1017/S0968047002000018](http://dx.doi.org/10.1017/S0968047002000018){target=\"_new\"}\n>\n>
      ::: {.altmetric-embed badge-type=\"donut\" doi=\"10.1017/S0968047002000018\"}\n>
      :::\n\nHence, we can look at Wikipedia in two different ways. The first is to\nask
      \\\"what is the impact of Wikipedia?\\\", the second is to assume that\nWikipedia
      has impact, and then use that as one measure of the impact of\nresearchers (how
      \\\"Wikitastic\\\" you are).\n\nSo, let\\''s go back to GBIF. Imagine we leave
      aside the question of\nwhether GBIF has impact and imagine that we can use GBIF
      as a measure of\nimpact (\\\"GBIFtastic\\\", sorry, that was unforgivable).\n\n###
      Example 1: From DOI to FundRef to GBIF\n\nIn a previous post I discussed the
      [lack of mosquito data in GBIF and\nhow I plugged this gap by using open data
      cite by a paper in\neLife](http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html).\nThis
      paper has the DOI **10.7554/elife.08347** and if I plug that into\n[CrossRef\\''s
      search\nengine](http://search.crossref.org/?q=10.7554%2Felife.08347) I can get\nback
      some information on the funders of that paper:\n\n> Research funded by Sir Richard
      Southwood Graduate Scholarship \\|\n> Rhodes Scholarships \\| National Institutes
      of Health (RAPIDD program,\n> R01-AI069341, R01-AI091980, R01-GM08322, N01-A1-25489)
      \\| Wellcome\n> Trust (#095066, Vecnet, \\#099872) \\| National Aeronautics
      and Space\n> Administration (#NNX15AF36G) \\| Biotechnology and Biological Sciences\n>
      Research Council \\| Bill and Melinda Gates Foundation (#OPP1053338,\n> \\#OPP52250)
      \\| Studienstiftung des Deutschen Volkes \\|\n> Directorate-General for Research
      and Innovation (#21803) \\| European\n> Centre for Disease Prevention and Control
      (ECDC/09/018)\n\nNow, this gives me a connection between funding agencies, a
      paper they\nfunded, and the data in GBIF. For example, the Bill and Melinda
      Gates\nFoundation\n([doi:10.13039/100000865](http://dx.doi.org/10.13039/100000865))
      funded\n[doi:10.7554/elife.08347](http://doi.org/10.7554/elife.08347) which\ngenerated
      data in GBIF\n[doi:10.15468/7apj8n](http://doi.org/10.15468/7apj8n).\n\nI suspect
      that the Bill and Melinda Gates Foundation don\\''t know that\nthey\\''ve funded
      data gathering that has ended up in GBIF, but I suspect\nthey\\''d be interested.
      Especially if that could be quantified (een\nbetter if we can demonstrate reuse).
      The process of linking funders to\ndata can be largely automated, especially
      as more and more papers are\nnow automatically linked to funder information.
      The link between\npublications and data in GBIF can be harder to establish,
      but at least\none publisher (Pensoft) has establish a direct feed from publication
      to\nGBIF.\n\nSo, what if GBIF could computationally discover the funders of
      the data\nit holds, and could then communicate that to the funders. I think\nthere\\''s
      scope here for funders to take an interest in GBIF and it\\''s\nrole in expanding
      the reuse (and hence impact) of data that funders have\npaid for. Demonstrating
      to governments that national funding agencies\nare supporting research that
      generates data that ends up in GBIF may\nhelp make the case that GBIF is worth
      supporting.\n\n### Example 2: GBIF as altmetric source\n\nThe little altmetric
      donuts that we see on papers require sources of\ndata, such as Twitter, Wikipedia,
      blogs, etc. For example, the Plant\nList dataset I recently put into GBIF has
      a DOI\n([doi:10.15468/btkum2](http://dx.doi.org/10.15468/btkum2))and this has\nreceived
      some attention so it has a altimetric donut (wouldn\\''t it be\nnice if GBIF
      showed these on dataset pages?):\n\n::: {.altmetric-embed badge-type=\"donut\"
      doi=\"10.15468/btkum2\"}\n:::\n\nWhat if GBIF itself became a source that altimetric
      scanned when\nmeasuring impact? What if having your papers mentioned in GBIF
      (for\nexample, as a source of distributional data or a taxonomic name)\ncontributed
      to the visible impact of that work. Wouldn\\''t that encourage\npeople to mobilise
      their data? Wouldn\\''t that help people discover the\nwider conversation about
      the data and associated publications? Wouldn\\''t\nthat help generate more impact
      for papers that might otherwise gather\nless attention?\n\n### Summary\n\nI
      realise that I\\''ve somewhat avoided the question of the impact of GBIF\nitself,
      which is something that also needs to be tackled (and this is\none reason why
      GBIF assigns DOIs to datasets and downloads to support\ndata citation), but
      I think that may be only a part of the bigger\npicture. If we assume GBIF is
      impactful to start with, then I think we\ncan start to think how GBIF can help
      persuade researchers and funders\nthat contributing to GBIF is a good thing.\n",

      controlled, human- and machine-queryable list of all the world\u2019s species,
      preferably arranged in a suitable taxonomic hierarchy such as kingdom-phylum-class-order-family-genus
      or other.", "abstract": null, "tags": ["Guest Post", "IRMNG", "Tony Rees"],
      "title": "Guest post: Absorbing task or deranged quest: an attempt to track
      all genus names ever published", "url": "https://iphylo.blogspot.com/2016/09/guest-post-absorbing-task-or-deranged.html",

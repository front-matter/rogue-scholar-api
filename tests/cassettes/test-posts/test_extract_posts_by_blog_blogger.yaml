      institution that is adjusting to a reduced budget, a changing\nditigal landscape,
      and a rethinking of it\\''s science priorities. Much of\nKew\\''s data has not
      been easily accessible to the outside world, but\nthis is changing. Part of
      the reason for this is that Defra, which\npart-funds Kew, is itself opening
      up (see [Ellen\nBroad\\''s](https://twitter.com/ellenbroad) fascinating post
      [Lasers,\nhedgehogs and the rise of the Age of Yoghurt: reflections on\n\\#OpenDefra](https://medium.com/@ellenbroad/lasers-hedgehogs-and-the-rise-of-the-age-of-yoghurt-reflections-on-opendefra-81d8b462116)).\n\nDuring
      this conversation I was asked \\\"Why didn\\''t you just ask for the\ndata instead
      of scraping it? We would most likely have given it to\nyou.\\\" My response
      to this was \\\"well, you might have said no\\\". In my\nexperience saying \\\"no\\\"
      is easy because it is almost always the less\nrisky approach. And I want a world
      where we don\\''t have to ask for data,\nin the same way that we don\\''t ask
      to get source code for open source\nsoftware, and we don\\''t ask to download
      genomic data from GenBank. We\njust do it and, hopefully, do cool things with
      it. Just as importantly,\nif things don\\''t work out and we fail to make cool
      things, we haven\\''t\nwasted time negotiating access for something that ultimately
      didn\\''t\nwork out. The time I lose is simply the time I\\''ve spent playing
      with\nthe data, not any time negotiating access. The more obstacles you put
      in\nfront of people playing with your data, the fewer innovative uses of\nthat
      data you\\''re likely to get.\n\nBut it was pointed out to me that a consequence
      of just going ahead and\ngetting the data anyway is that it doesn\\''t necessarily
      help people\nwithin an organisation make the case for being open. The more requests\nfor
      access to data that are made, the easier it might be to say \\\"people\nwant
      this data, lets work to make it open\\\". Put another way, by getting\nthe data
      I want regardless, I sidestep the challenge of convincing\npeople to open up
      their data. It solves my problem (I want the data now)\nbut doesn\\''t solve
      it for the wider community (enabling everyone to have\naccess).\n\nI think this
      is a fair point, but I\\''m going to try and wiggle away from\nit. From a purely
      selfish perspective, my time is limited, there are\nonly so many things I can
      do, and making the political case for opening\nup specific data sets is not
      something I really want to be doing. In a\nsense, I\\''m more interested in
      what happens when the data is open. In\nother words, let\\''s assume the battle
      for open has been won, what do we\nthen? So, I\\''m essentially operating as
      if the data is already open\nbecause I\\''m betting that it will be at some
      point in time.\n\nWithout wishing to be too self-serving, I think there are
      ways that\ntreating closed data as effectively open can help make the case that
      the\ndata should (genuinely) open. For example, one argument for being open\nis
      that people will come along and do cool things with the data. In my\ncase, \\\"cool\\\"
      means cross linking taxonomic names with the primary\nliterature, eventually
      to original decsriptions and fundamental data\nabout the organisms tagged with
      the taxonomic names (you may feel that\nthis stretches the definitoon of \\\"cool\\\"
      somewhat). But adding value to\ndata is hard work, and takes time (in some cases
      I\\''ve invested years in\ncleaning and linking the data). The benefits from
      being open may take\ntime, especially if the data is messy, or relatively niche
      so that few\npeople are prepared to invest the time necessary to do the work.\n\nSome
      data, such as the examples given in [Lasers, hedgehogs and the rise\nof the
      Age of Yoghurt: reflections on\n\\#OpenDefra](https://medium.com/@ellenbroad/lasers-hedgehogs-and-the-rise-of-the-age-of-yoghurt-reflections-on-opendefra-81d8b462116)\nwill
      likely be snapped up and give rise to nice visualisations, but a\nlot of data
      won\\''t. So, imagine that you\\''re making the case for data to\nbe open, and
      one of your arguments is \\\"people will do cool things with\nit\\\", eventually
      you win that argument, the data is opened up\\... and\nnothing happens. Wouldn\\''t
      it be better if once the data is open, those\nof us who have been beavering
      away with \\\"illicit\\\" copies of the data\ncan come out of the woodwork and
      say \\\"by the way, here are some cool\nthings we\\''ve been doing with that
      data\\\"? OK, this is a fairly\nself-serving argument, but my point is that
      while internal arguments\nabout being open are going on I have three choices:\n\n1.  Wait
      until you open the data (which stops me doing the work I want\n    to do)\n2.  Help
      make the case for being open (which means I engage in politics,\n    an area
      in which I have zero aptitude)\n3.  Assume you will be open eventually, and
      do the work I want to do so\n    that when you\\''re open I can share that work
      with you, and everyone\n    else\n\nCall me selfish, but I choose option 3.\n","relationships":[],"archive_url":null,"guid":"tag:blogger.com,1999:blog-16081779.post-3687712738000439927","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

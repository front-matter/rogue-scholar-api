        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-151122828958000514</id><published>2016-03-18T20:59:00.001+00:00</published><updated>2016-03-18T20:59:55.219+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"DOI\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"IPNI\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Plant List\"/><title type='text'>The
        Plant List, GBIF, and the primary literature</title><content type='html'>&lt;p&gt;&lt;strong&gt;TL;DR;&lt;/strong&gt;
        The Plant List is now in GBIF &lt;a href=&quot;http://doi.org/10.15468/btkum2&quot;&gt;http://doi.org/10.15468/btkum2&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Readers
        of this blog may recall that I&#39;ve had a somewhat jaundiced view of &lt;a
        href=&quot;http://www.theplantlist.org&quot;&gt;The Plant List&lt;/a&gt;.
        The first version was release with a  Creative Commons Attribution-NonCommercial-NoDerivs
        (CC BY-NC-ND) license which allowed copying so long as didn&#39;t create a
        derived work (&lt;a href=&quot;http://iphylo.blogspot.com/2010/12/plant-list-nice-data-shame-it-not-open.html&quot;&gt;The
        Plant List: nice data, shame it&#39;s not open&lt;/a&gt;). This is frankly
        about the silliest possible license for a data set as, from my perspective,
        the whole reason for releasing data is so that it can be combined and enhanced
        with other data.&lt;/p&gt;\n\n&lt;p&gt;The second release (version 1.1) dropped
        an explicit CC license in favour of almost the reverse position (!). You can&#39;t
        copy the list &quot;as is&quot; without permission, but you can make derivative
        works &quot;without prior written permission from us&quot; (see &lt;a href=&quot;http://www.theplantlist.org/1.1/terms/&quot;&gt;Terms
        of Use for The Plant List&lt;/a&gt;). Progress, of a sort.&lt;/p&gt;\n\n&lt;p&gt;So,
        for the last week I&#39;ve been working on getting a version of The Plant
        List into GBIF, and I&#39;ve finally managed to achieve this. There&#39;s
        isn&#39;t a single place you can grab the whole plant list, so you have to
        scrape the web site for CSV files, then glue them together. I would could
        argue that converting the data into the Darwin Core Archive is a derived work,
        but in case this seems not derivative enough (of course, nobody seems ready
        to define just what &quot;derived&quot; actually means) I started to augment
        the list of names by adding bibliographic identifiers. I&#39;ve long argued
        (see e.g. &lt;a href=&quot;http://dx.doi.org/10.3897/zookeys.550.9293&quot;&gt;Surfacing
        the deep data of taxonomy&lt;/a&gt;) that a fundamental limitation of existing
        taxonomic database is that they don&#39;t explicitly link to the primary literature.
        This is why I built &lt;a href=&quot;http://bionames.org&quot;&gt;BioNames&lt;/a&gt;,
        and why I&#39;ve been working to link the &quot;micro citations&quot; in &lt;a
        href=&quot;http://www.ipni.org&quot;&gt;IPNI&lt;/a&gt; to identifiers such
        as DOIs, JSTOR likes, BioStor URLs and BHL page links (see &lt;a href=&quot;https://github.com/rdmpage/ipni-names&quot;&gt;project
        on github&lt;/a&gt;). So, I&#39;ve added about 120,000 DOIs and JSTOR links
        to names in the plant list. This is a subset of the links I&#39;ve found for
        IPNI, but for this first release I&#39;ve tried to keep things simple. I&#39;ve
        also made the link between Plant List name and DOI/JSTOR via the IPNI identifier
        for a name, and the Plant List has ommitted quite a few IPNI ids for reasons
        which aren&#39;t clear.&lt;/p&gt;\n\n&lt;p&gt;The Plant List version I&#39;ve
        created is available in GBIF (&lt;a href=&quot;http://doi.org/10.15468/btkum2&quot;&gt;http://doi.org/10.15468/btkum2&lt;/a&gt;
        and &lt;a href=&quot;http://www.gbif.org/dataset/d9a4eedb-e985-4456-ad46-3df8472e00e8&quot;&gt;http://www.gbif.org/dataset/d9a4eedb-e985-4456-ad46-3df8472e00e8&lt;/a&gt;).
        Having another list of plant names will be a useful addition to the checklists
        that GBIF already has, even if the Plant List is already somewhat out of date.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;DOIs&lt;/h4&gt;\nOne
        feature of enhanced Plant List in GBIF is that for a subset of names (currently
        about 10%) there are direct links to the original publication of that name.
        For example, the record for &lt;a href=&quot;http://www.theplantlist.org/tpl1.1/record/kew-247962&quot;&gt;&lt;i&gt;Haniffia
        albiflora&lt;/i&gt;&lt;/a&gt; in the Plant List has a fairly cryptic bibliographic
        citation &lt;i&gt;Nordic J. Bot. 20: 287 2000&lt;/i&gt; and no link to that
        publication. In the version I&#39;ve uploaded to GBIF the name &lt;a href=&quot;http://www.gbif.org/species/118470013&quot;&gt;&lt;i&gt;Haniffia
        albiflora&lt;/i&gt;&lt;/a&gt; looks like this:\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-53RPfncCGZs/VuxsNBOoHBI/AAAAAAAAEJM/Kq1HPJ1IHmU/Haniffia.png?imgmax=1600&quot;
        alt=&quot;Haniffia&quot; title=&quot;Haniffia.png&quot; border=&quot;0&quot;
        width=&quot;460&quot; height=&quot;165&quot; /&gt;\nNote the full citation.
        But more importantly, the &lt;b&gt;Publisher record&lt;/b&gt; link is the
        DOI &lt;a href=&quot;http://doi.org/10.1111/j.1756-1051.2000.tb00745.x&quot;&gt;http://doi.org/10.1111/j.1756-1051.2000.tb00745.x&lt;/a&gt;
        so clicking on it takes you to the original description of this species:\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-WdOdiPDiMIo/VuxsOK_GhUI/AAAAAAAAEJQ/2SICqYo9izM/doi4.png?imgmax=1600&quot;
        alt=&quot;Doi4&quot; title=&quot;doi4.png&quot; border=&quot;0&quot; width=&quot;460&quot;
        height=&quot;232&quot; /&gt;\nThere is a lot of plant taxonomic literature
        available in JSTOR, sadly most of it (along with specimen images) behind a
        paywall (see &lt;a href=&quot;http://iphylo.blogspot.com/2013/02/why-are-botanists-locking-away-their.html&quot;&gt;Why
        are botanists locking away their data in JSTOR Plant Science?&lt;/a&gt;).
        Some of the links from GBIF take you to JSTOR:\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-eNxnm-4v484/VuxsPFN3v-I/AAAAAAAAEJU/DNTTxTALKFw/doi3.png?imgmax=1600&quot;
        alt=&quot;Doi3&quot; title=&quot;doi3.png&quot; border=&quot;0&quot; width=&quot;460&quot;
        height=&quot;235&quot; /&gt;\nThe DOI landscape is evolving, and there are
        now multiple DOI registration agencies minting DOIs for scientific papers.
        CrossRef provides easily the best services for discovery and metadata harvesting,
        other agencies often have no equivalent, which makes it hard to discover DOIs
        for those papers hard. I&#39;ve spent some time getting this information for
        Chinese and Taiwanese articles, e.g. &lt;a href=&quot;http://dx.doi.org/10.6165/tai.1985.30.5&quot;&gt;http://dx.doi.org/10.6165/tai.1985.30.5&lt;/a&gt;:\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-vEnzeeftmK4/VuxsQA2egkI/AAAAAAAAEJY/p0G_VrdaiLI/doi1.png?imgmax=1600&quot;
        alt=&quot;Doi1&quot; title=&quot;doi1.png&quot; border=&quot;0&quot; width=&quot;460&quot;
        height=&quot;391&quot; /&gt;\nand &lt;a href=&quot;http://dx.doi.org/10.3969/j.issn.2095-0845.2005.04.002&quot;&gt;http://dx.doi.org/10.3969/j.issn.2095-0845.2005.04.002&lt;/a&gt;:\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-mvw7ivTX-ec/VuxsRPqM4eI/AAAAAAAAEJc/sVtBGd0RxEI/doi2.png?imgmax=1600&quot;
        alt=&quot;Doi2&quot; title=&quot;doi2.png&quot; border=&quot;0&quot; width=&quot;460&quot;
        height=&quot;392&quot; /&gt;\nto give two example of articles that are now
        linked to from the corresponding species page in GBIF.&lt;/p&gt;\n\n&lt;p&gt;&lt;strong&gt;It&#39;s
        all about the links&lt;/strong&gt;\nTo reiterate, I believe that one of the
        key challenges facing biodiversity informatics is cross linking between disparate
        types of data and source of information. At the moment most of our data resides
        in disconnected silos. The links I&#39;m adding to plant names are a small
        step, but they can lead to all sorts of possibilities. For example, users
        of GBIF can click on a link and see the original paper. If, for example, GBIF
        doesn&#39;t have a map for the species discussed in that paper, it&#39;s likely
        that the paper may have some information (e.g., the type locality). If users
        click on the links, then that is going to drive more traffic to the original
        literature, thus increasing its visibility. Furthermore, now that we have
        a taxon identifier (from GBIF) linked to a bibliographic identifier, we can
        go in the opposite direction. Earlier I proposed a Javascript bookmarklet
        as a way to augment the information on a web page (see &lt;a href=&quot;http://iphylo.blogspot.com/2014/03/rethinking-annotating-biodiversity-data.html&quot;&gt;Rethinking
        annotating biodiversity data&lt;/a&gt;). We could have a popup on a article
        web page that can tell the user about the taxa mentioned in that paper. If
        GBIF has a ma for those taxa, we can immediately place that paper in a geospatial
        context (e.g., Africa). This is barely scratching the surface of what is possible
        once we start breaking out of silos and share deeply linked data.&lt;/p&gt;\n\n\n\n\n</content><link

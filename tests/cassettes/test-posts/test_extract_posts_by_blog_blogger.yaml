        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"impact\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"interview\"/><title
        type='text'>The Biodiversity Heritage Library at 10: Let&#39;s talk impact
        interview by @UDCMRK</title><content type='html'>&lt;p&gt;As part of &lt;a
        href=&quot;http://www.biodiversitylibrary.org/collection/BHLat10&quot;&gt;BHL&#39;s
        &quot;Celebrating 10 years of inspiring discovery through free access to biodiversity
        knowledge&quot;&lt;/a&gt; at the NHM and Kew Gardens in London, I was interviewed
        by Martin Kalfatovic (&lt;a href=&quot;https://twitter.com/UDCMRK&quot;&gt;@UDCMRK&lt;/a&gt;).
        We chatted about BHL, the work I&#39;ve been doing on &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;,
        and the future of BHL. I haven&#39;t had the courage to watch it myself, but
        if you want to watch an academic giving Roger Hyam a run for his money in
        the &quot;flappy hands&quot; stakes, and not knowing whether to look at the
        camera, Martin, or towards the distant horizon, then here is the video.&lt;/p&gt;\n\n&lt;iframe
        width=&quot;560&quot; height=&quot;315&quot; src=&quot;https://www.youtube.com/embed/uyt6OHhLatQ&quot;

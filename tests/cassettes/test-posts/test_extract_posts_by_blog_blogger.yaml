      \"170px-Copyright.svg.png\"){border=\"0\"\nwidth=\"128\" height=\"128\" style=\"float:right;\"}Willi
      Egloff, Donat\nAgosti, Puneet Kishor, David Patterson, and Jeremy A. Miller

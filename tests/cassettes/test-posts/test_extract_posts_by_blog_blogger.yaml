- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p>Given a big corpus of literature one of the fun things to do is look at
      how the use of a term has changed over time. When did people first use a particular
      word? When did one word start to replace another, etc.? Google''s <a href=\"https://books.google.com/ngrams\">Ngram
      Viewer</a> is perhaps the best known tool for exploring these questions.</p>\n\n<p>In
      the context of biodiversity doing something similar for BHL is an obvious thing
      to do. I''ve made various clunky attempts in the past (e.g., <a href=\"http://iphylo.blogspot.com/2009/10/biodiversity-heritage-library.html\">Biodiversity
      Heritage Library sparklines</a>) but these all died.</p>\n\n<p>Ryan Schenk (who
      did a lot of the user interface for my <a href=\"http://bionames.org\">BioNames</a>
      project) wrote a very stylish tool to display changes in names over time. Called
      \"Synynyms\" his tool is now defunct, but you can read about it <a href=\"http://ryanschenk.com/blog/2011/12/02/synynyms/\">here</a>
      and the source code is on <a href=\"https://github.com/rschenk/synynyms\">github</a>.
      Ryan would take a name, find synonyms, then graph the changes in use of all
      those names over time.</p>\n\n<img style=\"display:block; margin-left:auto;
      margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-ivebISrK5U4/WFzHXPGU46I/AAAAAAAAEWA/aZg8KVciF7A/Bison-bison-Linnaeus-1758-synynyms-1024x675.png?imgmax=1600\"
      alt=\"Bison bison Linnaeus 1758 synynyms 1024x675\" title=\"Bison-bison-Linnaeus-1758-synynyms-1024x675.png\"
      border=\"0\" width=\"460\" height=\"303\" />\n\n<p>The death of Synynyms has
      not gone unnoticed:</p>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
      lang=\"en\" dir=\"ltr\"><a href=\"https://twitter.com/rdmpage\">@rdmpage</a>
      Is there a service simiar to synynyms to check for nomen usage? synynyms is
      not available anymore :(</p>&mdash; JCAM (@PhyloJCAM) <a href=\"https://twitter.com/PhyloJCAM/status/808400823029886976\">December
      12, 2016</a></blockquote> <script async src=\"//platform.twitter.com/widgets.js\"
      charset=\"utf-8\"></script>\n\n<p>I''ve had a tool for my own use that searches
      BHL for a name and displays the results after first trying to aggregate the
      hits in a sensible way. For example, if there is more than one hit in a scanned
      volume, and those hits al fall on pages in the same article in BioStor, then
      I display the BioStor article, instead of a list of each hit separately. Inspired
      by <a href=\"https://twitter.com/PhyloJCAM\">@PhyloJCAM</a>''s question I''ve
      built a simple tool to explore the use of one or more name over time.</p>\n\n<p>Located
      in the <a href=\"http://biostor.org/labs\">\"labs\"</a> section of BioStor,
      the <a href=\"http://biostor.org/timeline.php\">BHL timeline</a> takes one or
      more names and searches for those names in BHL, displaying the results as a
      chart and a list of hits. I often use it simply to search BHL for a particular
      name, but you can also use it to compare names, e.g. <a href=\"http://biostor.org/timeline.php?q=Aspidoscelis%20costata,%20Cnemidophorus%20costatus\"><i>Aspidoscelis
      costata</i> and <i>Cnemidophorus costatus</i></a>:</p>\n\n<img style=\"display:block;
      margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-vqKfDMPdAi0/WFzHZCSlahI/AAAAAAAAEWE/ABFE9BJH8-A/Screenshot%2525202016-12-23%25252006.38.32.png?imgmax=1600\"
      alt=\"Screenshot 2016 12 23 06 38 32\" title=\"Screenshot 2016-12-23 06.38.32.png\"
      border=\"0\" width=\"460\" height=\"182\" />\n\n<p>The timeline tool is pretty
      crude, and it''s slow if there are lots of hits in BHL. So, it''s not as slick
      as Synynyms (Ryan Schenk is a clever programmer than I am). Still, it is a useful
      way to explore BHL and discover articles that you might not have known existed.</p>\n\n<blockquote
      class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\" dir=\"ltr\"><a href=\"https://twitter.com/rdmpage\">@rdmpage</a>
      <a href=\"https://twitter.com/ryanschenk\">@ryanschenk</a> working great with
      uninomials, one improvement could be to allow for regular expressions, but already
      awesme as it is! <a href=\"https://t.co/W6TTRXwszM\">pic.twitter.com/W6TTRXwszM</a></p>&mdash;
      JCAM (@PhyloJCAM) <a href=\"https://twitter.com/PhyloJCAM/status/809445877970386944\">December
      15, 2016</a></blockquote> <script async src=\"//platform.twitter.com/widgets.js\"
      charset=\"utf-8\"></script>", "content_text": "content_text", "images": [{"src":

- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img style=\"display:block; margin-left:auto; margin-right:auto;\" src=\"https://lh3.googleusercontent.com/-4EHuZyoyyKQ/VyCahO4mjLI/AAAAAAAAEME/WpkPNCUMpYk/mattern-1-dashboard-1020x703.jpg?imgmax=1600\"
      alt=\"Mattern 1 dashboard 1020x703\" title=\"mattern-1-dashboard-1020x703.jpg\"
      border=\"0\" width=\"460\" height=\"317\" />\nDespite the well deserved scepticism
      about dashboards voiced by Shannon Mattern <a href=\"https://twitter.com/shannonmattern\">@shannonmattern</a>
      (see <a href=\"https://placesjournal.org/article/mission-control-a-history-of-the-urban-dashboard/\">Mission
      Control: A History of the Urban Dashboard</a>, I discovered this by reading
      <a href=\"https://blog.ldodds.com/2016/02/21/ignore-the-bat-caves-and-marketplaces-lets-talk-about-zoning/\">Ignore
      the Bat Caves and Marketplaces: lets talk about Zoning</a> by Leigh Dodds <a
      href=\"https://twitter.com/ldodds\">@ldodds</a>) I''m intrigued by the idea
      a dashboard for biodiversity. We could have several different kinds of information,
      displayed in a single place.</p>\n\n<h3>Immediate information</h3>\n\n<p>There
      are sites such as <a href=\"http://fires.globalforestwatch.org/home/\">Global
      Forest Watch Fires</a> that track events that affect biodiversity and which
      are haoppoening right now. Some of this data can be harvested (e.g., from the
      NASA <a href=\"https://firms.modaps.eosdis.nasa.gov\">Fire Information for Resource
      Management System</a>) to show real-time forest fires. Below is an image for
      the last 24 hours:</p>\n\n<div style=\"text-align:center;background-color:rgb(242,242,242);\">\n<img
      src=\"https://firms.modaps.eosdis.nasa.gov/wms/c6/?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&LAYERS=fires24&width=1024&height=512&BBOX=-180,-90,180,90&&SRS=EPSG:4326\"
      width=\"460\" /></div>\n\n<p>We could also have Twitter feeds of these sorts
      of events</p>\n\n\n<p><h3>Historical trends</h3>\nWe could have longer-term
      trends, such as <a href=\"http://www.globalforestwatch.org\">changes in forest
      cover</a>, or changes in abundance of species over time.</p>\n\n<p><h3>Trends
      in information</h3>\nWe could have feeds that show us how our knowledge is changing.
      For example, we could have a map of data from the newest datasets uploaded to
      GBIF, the lastest DNA barcodes, etc.</p>\n\n<p>As an example, <a href=\"https://twitter.com/wikiredlist\">@wikiredlist</a>
      tweets overtime an article about a species from the IUCN Red List is edited
      on the English language Wikipedia.</p>\n\n<a class=\"twitter-timeline\" href=\"https://twitter.com/wikiredlist\"
      data-widget-id=\"725273894475698177\">Tweets by @wikiredlist</a> <script>!function(d,s,id){var
      js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?''http'':''https'';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+\"://platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</script>\n\n<p>Imagine
      several such streams, both as lists and as maps. As another example, a while
      ago I <a href=\"http://iphylo.blogspot.co.uk/2009/05/e-biosphere-challenge-visualising.html\">created
      a visualisation of new species discoveries</a>:</p>\n\n<div style=\"text-align:center;\">\n<iframe
      width=\"420\" height=\"315\" src=\"https://www.youtube.com/embed/7aACcXyHCsM\"
      frameborder=\"0\" allowfullscreen></iframe></div>\n\n<h3>Summary</h3>\n\n<p>I''m
      aware of the irony of drawing inspiration from a <a href=\"https://placesjournal.org/article/mission-control-a-history-of-the-urban-dashboard/\">critique
      of dashboards</a>, but I still think there is value in having an overview of
      global biodiversity. But we shouldn''t loose site of the fact that such views
      will be biassed and constrained, and in many cases it will be much easy to visualise
      what is going on (or, at least, what our chosen sources reveal) than to effect
      change on those trends that we find most alarming.</p>", "content_text": "content_text",
      "images": [{"src": "https://lh3.googleusercontent.com/-4EHuZyoyyKQ/VyCahO4mjLI/AAAAAAAAEME/WpkPNCUMpYk/mattern-1-dashboard-1020x703.jpg?imgmax=1600",
      "width": "460", "height": "317", "alt": "Mattern 1 dashboard 1020x703"}, {"src":
      "https://firms.modaps.eosdis.nasa.gov/wms/c6/?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&LAYERS=fires24&width=1024&height=512&BBOX=-180,-90,180,90&&SRS=EPSG:4326",
      "width": "460"}], "updated_at": 1461754503, "published_at": 1461754500, "image":
      "https://lh3.googleusercontent.com/-4EHuZyoyyKQ/VyCahO4mjLI/AAAAAAAAEME/WpkPNCUMpYk/s72-c/mattern-1-dashboard-1020x703.jpg?imgmax=1600",
      "language": "en", "reference": [], "relationships": [], "summary": "Despite
      the well deserved scepticism about dashboards voiced by Shannon Mattern @shannonmattern
      (see Mission Control: A History of the Urban Dashboard, I discovered this by
      reading Ignore the Bat Caves and Marketplaces: lets talk about Zoning by Leigh
      Dodds @ldodds) I''m intrigued by the idea a dashboard for biodiversity.", "tags":
      ["Biodiversity", "Dashboard", "Global Forest Watch", "NASA", "Possible Project"],
      "title": "Possible project: Biodiversity dashboard", "url": "https://iphylo.blogspot.com/2016/04/possible-project-biodiversity-dashboard.html",
      "guid": "tag:blogger.com,1999:blog-16081779.post-3829169386122207016", "archive_url":

      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Challenge\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"GBIF\"/><title type='text'>GBIF Challenge 2017: Liberating species records
      from open data repositories for scientific discovery and reuse</title><content
      type='html'>&lt;img src=&quot;https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiArFTzaCzuuTQI5ZPBugyxNcj4x2Hr-0lyXQpF2qh87lnRb3ijPWEPMWfZEu3PNrp-6tFnWCvJGxDacL8h9jmZeHuAzd1vuntnu_GkqW6kK8Fk-7VR2yAk0Zdgx1uU4tP8n4NR/?imgmax=1600&quot;
      alt=&quot;Ebbe v5 300&quot; title=&quot;ebbe_v5-300.png&quot; border=&quot;0&quot;
      width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
      /&gt;\n&lt;p&gt;GBIF is running its Ebbe Nielsen Challenge for the third successive
      year. This year the title is &lt;a href=&quot;https://gbif2017.devpost.com&quot;&gt;Liberating
      species records from open data repositories for scientific discovery and reuse&lt;/a&gt;.
      To quote from the Challenge background on Devpost:\n&lt;blockquote&gt;This year&#39;s
      Challenge will seek to leverage the growth of open data policies among scientific
      journals and research funders, which require researchers to make the data underlying
      their findings publicly available. Adoption of these policies represents an
      important first step toward increasing openness, transparency and reproducibility
      across all scientific domains, including biodiversity-related research.&lt;/p&gt;\n\n&lt;p&gt;To
      abide by these requirements, researchers often deposit datasets in public open-access
      repositories. Potential users are then able to find and access the data through
      repositories as well as data aggregators like OpenAIRE and DataONE. Many of
      these datasets are already structured in tables that contain the basic elements
      of biodiversity information needed to build species occurrence records: scientific
      names, dates, and geographic locations, among others.&lt;/p&gt;\n\n&lt;p&gt;However,
      the practices adopted by most repositories, funders and journals do not yet
      encourage the use of standardized formats. This approach significantly limits
      the interoperability and reuse of these datasets. As a result, the wider reuse
      of data implied if not stated by many open data policies falls short, even in
      cases where open licensing designations (like those provided through Creative
      Commons) seem to encourage it.&lt;/blockquote&gt;&lt;/p&gt;\n\n&lt;p&gt;In essence,
      the 2017 Challenge is to develop tools to discover these biodiversity-relevant
      datasets, and make them available to GBIF. In other words, we want tools to
      enable us to do this:&lt;/p&gt;\n\n&lt;img style=&quot;display:block; margin-left:auto;
      margin-right:auto;&quot; src=&quot;https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj82uX0C_u5ziBwVRx7DKHPzt3qE8Nq-X7JL08CQZFbIgWOB5CoMZLQe-AlkIODVjSYYEKvnelOfyCvwa32Kav-NlH4uri_J2Oab7vSswx9GCAwEAE43tACXtceGvh6uNAQzKSg/?imgmax=1600&quot;
      alt=&quot;Goal&quot; title=&quot;goal.png&quot; border=&quot;0&quot; width=&quot;460&quot;
      height=&quot;206&quot; /&gt;\n\n&lt;p&gt;As an example of the impact that external
      data can have on GBIF, last year I wrote a blog post (&lt;a href=&quot;http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html&quot;&gt;The
      Zika virus, GBIF, and the missing mosquitoes&lt;/a&gt;) describing how I took
      published data (&lt;a href=&quot;http://doi.org/10.1038/sdata.2015.35&quot;&gt;doi:10.1038/sdata.2015.35&lt;/a&gt;)
      from the Dryad repository and added it to GBIF. The effect was dramatic:&lt;/p&gt;\n\n&lt;h3&gt;Before&lt;/h3&gt;\n\n&lt;img
      style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-373InnGM8lU/VxDIKIw-d8I/AAAAAAAAEKg/8kNUtE691dE/1651430.png?imgmax=1600&quot;
      alt=&quot;1651430&quot; title=&quot;1651430.png&quot; border=&quot;0&quot; width=&quot;460&quot;
      height=&quot;311&quot; /&gt;\n\n&lt;h3&gt;After&lt;/h3&gt;\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-VG1dQK8VH54/VxDIOtN2q9I/AAAAAAAAEKw/eWMU9KkmXo8/1651430-updated.png?imgmax=1600&quot;
      alt=&quot;1651430 updated&quot; title=&quot;1651430-updated.png&quot; border=&quot;0&quot;
      width=&quot;460&quot; height=&quot;309&quot; /&gt;\n\n&lt;p&gt;This is just
      one example. I suspect that there is a lot of biodiversity data gathering digital
      dust sitting in repositories that could be more widely reused if we just had
      the tools to discover it, and convert it into a form that GBIF can use. Prove
      me right, and win cash prizes! Details at &lt;a href=&quot;https://gbif2017.devpost.com&quot;&gt;https://gbif2017.devpost.com&lt;/a&gt;.&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/5193439517553388380'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/5193439517553388380'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/06/gbif-challenge-2017-liberating-species.html'
      title='GBIF Challenge 2017: Liberating species records from open data repositories
      for scientific discovery and reuse'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiArFTzaCzuuTQI5ZPBugyxNcj4x2Hr-0lyXQpF2qh87lnRb3ijPWEPMWfZEu3PNrp-6tFnWCvJGxDacL8h9jmZeHuAzd1vuntnu_GkqW6kK8Fk-7VR2yAk0Zdgx1uU4tP8n4NR/s72-c?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-7006829871498186457</id><published>2017-05-31T17:33:00.001+01:00</published><updated>2017-05-31T17:33:48.161+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"glitch\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"microservices\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"node.js\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"serverless\"/><title
      type='text'>Programming with Glitch: microservices and serverless computing</title><content
      type='html'>&lt;p&gt;&lt;img src=&quot;https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqUYTcvQDUUFDlLNlNA-oRKQCMEiny6q2-dYP9g4UQUFjafugUe3e6haSUcyoEZ5HPiO3jmJD4YoDO8fAo6inCsPL5NbmvVEu5Ca0ccKBcRXrx7pR-DMZktMCRk4LUwotUfBv5/?imgmax=1600&quot;
      alt=&quot;LgbNpkq 400x400&quot; title=&quot;LgbNpkq__400x400.jpg&quot; border=&quot;0&quot;
      width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
      /&gt;Yes, this post is indeed an attempt to fit as many buzzwords that I don&#39;t
      really understand into the title. I&#39;ve been playing around with &lt;a href=&quot;https://glitch.com/about/&quot;&gt;Glitch&lt;/a&gt;,
      which is a delightful project from &lt;a href=&quot;https://fogcreek.com/&quot;&gt;Fog
      Creek&lt;/a&gt; (makers of Trello and co-creators of Stack Overflow).&lt;/p&gt;\n\n&lt;p&gt;On
      first glance Glitch looks weirdly retro, and it took a little while for me to
      get the hang of things. Bit it&#39;s fun and very powerful. Basically it&#39;s
      a place where you can start creating web apps in your browser, and each app
      is automatically hosted online. If you see an app that you like you can see
      the source code (just like you can see HTML using &quot;view source&quot; in
      your browser). if you want to hack on the code you can simply create a copy
      and it&#39;s yours to play with (this is called &quot;remixing&quot;, like forking
      on GitHub). Your copy gets a cute name (possibly annoyingly cute) and away you
      go.&lt;/p&gt;\n\n&lt;p&gt;If you&#39;re a developer, then at this point you&#39;re
      probably wondering what is actually happening under the hood. Each Glitch app
      is a node.js app, which means you&#39;re programming in Javascript (you can
      just use HTML and client side Javascript if you want to avoid node.js). I&#39;m
      &lt;strong&gt;very&lt;/strong&gt; new to node.js, so Glitch has been a fun way
      to experiment.&lt;/p&gt;\n\n&lt;p&gt;There are two things which make Glitch
      very powerful. The first is the &quot;remix&quot; feature. Don&#39;t know where
      to start? Find an app that looks like it might do something you want to do,
      remix it, and hack away. The code is edited online, and the editor works very
      well. It also checks your code for Javascript errors as you type, which is helpful
      (usually).&lt;/p&gt;\n\n&lt;p&gt;The second great feature is that you get built
      in hosting for free. As soon as you remix an app you have a functioning web
      site. Remixing is very like forking in GitHub, and if you&#39;re running node.js
      on your local machine then the benefits of Glitch might not seem obvious. But
      hosting is often a pain, either you need to set up your own servers, or use
      a hosting service. Glitch takes care of this for you, so your app is instantly
      available for others to use.&lt;/p&gt;\n\n&lt;p&gt;So, what can you do with
      Glitch? There&#39;s some great examples &lt;a href=&quot;https://glitch.com/community-picks&quot;&gt;on
      the Glitch site&lt;/a&gt;, but I want to show an almost trivial example. I&#39;ve
      created an app called &quot;enchanting-bongo&quot; &lt;a href=&quot;https://enchanting-bongo.glitch.me&quot;&gt;https://enchanting-bongo.glitch.me&lt;/a&gt;
      (yes, the name is a bit irritating) that does one simple thing. You give it
      a DOI for an article and enchanting-bongo tells you whether any of the authors
      of that work have an ORCID. For example, try the DOI &lt;a href=&quot;https://enchanting-bongo.glitch.me/?q=10.3897/zookeys.555.6173&quot;&gt;10.3897/zookeys.555.6173&lt;/a&gt;.
      Why did I write this? I&#39;m interested in ways to link people to the work
      that they&#39;ve done, especially work that ends up being aggregated in large-scale
      biodiversity databases like GBIF (see &lt;a href=&quot;http://iphylo.blogspot.com/2015/08/possible-project-itaxonomist-combining.html&quot;&gt;Possible
      project: #itaxonomist, combining taxonomic names, DOIs, and ORCID to measure
      taxonomic impact&lt;/a&gt;).&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtdaVymfBO3QIB4u4tmm1S4ZGY3r3QJmc5I6yh2HTX4JNn6ptVA0Yz8wX9sJz7IZkc9hDM-6ARFU_2Opo7ixvLt39F4hHuUX43kWp65OEgyBIxKOl25IsBdl4oMKdyeYE7hw7D/?imgmax=1600&quot;
      alt=&quot;Screenshot 2017 05 31 17 09 32&quot; title=&quot;Screenshot 2017-05-31
      17.09.32.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;472&quot;
      /&gt;\n\n&lt;p&gt;The app does one thing. It takes the DOI and calls the &lt;a
      href=&quot;http://orcid.org&quot;&gt;ORCID&lt;/a&gt; API to see if anyone has
      claimed authorship of the paper with that DOI. You can use the app with a web
      browser, or you can use an HTTP client and call the API (e.g., &lt;a href=&quot;https://enchanting-bongo.glitch.me/search?q=10.3897%2Fzookeys.555.6173&quot;&gt;https://enchanting-bongo.glitch.me/search?q=10.3897%2Fzookeys.555.6173&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;Glitch
      is an example of &lt;a href=&quot;https://en.wikipedia.org/wiki/Serverless_computing&quot;&gt;servers&lt;/a&gt;
      computing, where you don&#39;t have to worry about physical servers or the software
      infrastructure that runs on them (e.g., the web server itself), you just write
      code. Like any buzzword, there is some pushback, see for example &lt;a href=&quot;https://medium.com/@hveldstra/what-is-serverless-an-alternative-take-4be773ebd1ce&quot;&gt;What
      Is \u201CServerless\u201D? An Alternative Take&lt;/a&gt;, but for a fascinating
      essay I recommend &lt;a href=&quot;https://hackernoon.com/why-the-fuss-about-serverless-4370b1596da0&quot;&gt;Why
      the fuss about serverless?&lt;/a&gt;. But the notion that I can simply hack
      away on some code and have an instantly available web app is very attractive.&lt;/p&gt;\n\n&lt;p&gt;The
      other buzzword is &quot;&lt;a href=&quot;https://en.wikipedia.org/wiki/Microservices&quot;&gt;microservices&lt;/a&gt;&quot;.
      I&#39;m forever needing to do tasks such as find a DOI for a paper, match a
      &quot;microcitation&quot; to the enclosing article, locate a specimen in GBIF
      based on catalogue number in a paper, parse some text into structured data,
      such as a reference, geographic coordinates, etc. These are tools that I need
      in lots of contexts, and I&#39;ve written software to do this on my machine,
      often as part of larger projects. &quot;Microservices&quot; is the idea that
      instead of large, monolithic apps we write a series of minimal tools that typically
      do one thing, and do it well. We then chain the together to do various tasks.
      Having small tools means that we can treat each problem independently, and if
      the tools communicate over the web (HTTP) then it doesn&#39;t matter what programming
      language we use. I&#39;ve started thinking more and more about adopting this
      model and developing a bunch of small services to perform many of the tasks
      I need. Hosting these services then becomes in issue, I have web servers in
      my office but they are a pain to maintain (my university is forever insisting
      that I upgrade their software), so cloud-based hosting seems the obvious way
      forward. Free-hosting looks ideal, so Glitch is looking very attractive.&lt;/p&gt;\n\n&lt;p&gt;So,
      I&#39;m hoping to experiment more with this approach. One thing I might do is
      create a series of services very like &lt;a href=&quot;https://enchanting-bongo.glitch.me/search?q=10.3897%2Fzookeys.555.6173&quot;&gt;enchanting-bongo&lt;/a&gt;,
      have a simple web interface and an API that the web interface calls. That way
      users can play with it in their web browser, then call the service via the API
      if it does something useful. As a more sophisticated example of a service, I&#39;m
      working on tools to parse Wikispecies reference strings, and link specimen codes
      to records in GBIF.&lt;/p&gt;\n\n&lt;p&gt;One reason I&#39;m enthusiastic about
      Glitch is that it is &lt;strong&gt;fun&lt;/strong&gt;!. Some of the best shifts
      in technology that I&#39;ve made have been because a tool made something easy
      and fun to do. For example, CouchDB made working with structured data fun, and
      that was a revelation (databases, fun, surely not). Fun is a much neglected
      characteristic of the tools we use.&lt;/p&gt;\n\n\n\n</content><link rel='edit'
      type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/7006829871498186457'/><link

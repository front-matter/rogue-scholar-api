      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Bob Mesibov\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"character encoding\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"guest post\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"UFT-8\"/><title
      type='text'>Guest post: It&amp;#39;s 2016 and your data aren&amp;#39;t UTF-8
      encoded?</title><content type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/bob_mesibov.jpg?imgmax=1600&quot;
      alt=&quot;Bob mesibov&quot; title=&quot;bob_mesibov.jpg&quot; border=&quot;0&quot;
      width=&quot;100&quot; height=&quot;100&quot; style=&quot;float:right;&quot;
      /&gt;\nThe following is a guest post by &lt;a href=&quot;http://www.polydesmida.info/mesibov.html&quot;&gt;Bob
      Mesibov&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;According to &lt;a href=&quot;https://w3techs.com/technologies/overview/character_encoding/all&quot;&gt;w3techs&lt;/a&gt;,
      seven out of every eight websites in the Alexa top 10 million are UTF-8 encoded.
      This is good news for us screenscrapers, because it means that when we scrape
      data into a UTF-8 encoded document, the chances are good that all the characters
      will be correctly encoded and displayed.&lt;/p&gt;\n\n&lt;p&gt;It&#39;s not
      quite good news for two reasons.&lt;/p&gt;\n\n&lt;p&gt;In the first place, one
      out of eight websites is encoded with some feeble default like ISO-8859-1, which
      &lt;a href=&quot;http://www.i18nqa.com/debug/table-iso8859-1-vs-windows-1252.html&quot;&gt;supports
      even fewer characters than the closely related windows-1252&lt;/a&gt;. Those
      sites will lose some widely-used punctuation when read as UTF-8, unless the
      webpage has been carefully composed with the HTML equivalents of those characters.
      You&#39;re usually safe (but see below) with big online sources like Atlas of
      Living Australia (ALA), APNI, CoL, EoL, GBIF, IPNI, IRMNG, NCBI Taxonomy, The
      Plant List and WoRMS, because these declare a UTF-8 charset in a meta tag in
      webpage heads. (IPNI&#39;s home page is actually in ISO-8859-1, but its search
      results are served as UTF-8 encoded XML.)&lt;/p&gt;\n\n&lt;p&gt;But a second
      problem is that just because a webpage declares itself to be UTF-8, that doesn&#39;t
      mean every character on the page sings from the Unicode songbook. Very odd characters
      may have been pulled from a database and written onto the page as-is. In ALA
      I recently found an ancient rune \u2014 the High Octet Preset control character
      (HOP, hex 81):&lt;/p&gt;\n\n&lt;a href=&quot;http://biocache.ala.org.au/occurrences/6191ca90-873b-44f8-848d-befc29ad7513&quot;&gt;http://biocache.ala.org.au/occurrences/6191ca90-873b-44f8-848d-befc29ad7513&lt;/a&gt;\n&lt;a
      href=&quot;http://biocache.ala.org.au/occurrences/5077df1f-b70a-465b-b22b-c8587a9fb626&quot;&gt;http://biocache.ala.org.au/occurrences/5077df1f-b70a-465b-b22b-c8587a9fb626&lt;/a&gt;\n\n&lt;p&gt;HOP
      replaces \xFC on these pages and is invisible in your browser, but a screenscrape
      will capture the HOP and put Sch&lt;span style=color:white;background-color:black;&quot;&gt;HOP&lt;/span&gt;rhoff
      in your UTF-8 document.&lt;/p&gt;\n\n&lt;p&gt;Another example of ALA&#39;s fidelity
      to its sources is its coding of the degree symbol, which is a single-byte character
      (hex b0) in windows-1252, e.g. in Excel spreadsheets, but a two-byte character
      (hex c2 b0) in Unicode. In this record, for example:&lt;/p&gt;\n\n&lt;a href=&quot;http://biocache.ala.org.au/occurrences/5e3a2e05-1e80-4e1c-9394-ed6b37441b20&quot;&gt;http://biocache.ala.org.au/occurrences/5e3a2e05-1e80-4e1c-9394-ed6b37441b20&lt;/a&gt;\n\n&lt;p&gt;the
      lat/lon was supplied (says ALA) as 37\xC2\xB056&#39;9.10&quot;S 145\xC2\xB0
      0&#39;43.74&quot;E. Or was it? The lat/lon could have started out as 37\xB056&#39;9.10&quot;S
      145\xB00&#39;43.74&quot;E in UTF-8. Somewhere along the line the lat/lon was
      converted to windows-1252 and the \xC2\xB0 characters were generated, resulting
      in geospatial gibberish.&lt;/p&gt;\n\n&lt;p&gt;When a program fails to understand
      a character&#39;s encoding, it usually replaces the mystery character with a
      &lt;strong&gt;?&lt;/strong&gt;. A question mark is a perfectly valid character
      in commonly used encodings, which means the interpretation failure gets propagated
      through all future re-uses of the text, both on the Web and in data dumps. For
      example,&lt;/p&gt;\n\n&lt;a href=&quot;http://biocache.ala.org.au/occurrences/dfbbc42d-a422-47a2-9c1d-3d8e137687e4&quot;&gt;http://biocache.ala.org.au/occurrences/dfbbc42d-a422-47a2-9c1d-3d8e137687e4&lt;/a&gt;\n\n&lt;p&gt;gives
      &lt;em&gt;N?crophores&lt;/em&gt; for &lt;em&gt;N\xE9crophores&lt;/em&gt;. The
      history of that particular character failure has been lost downstream, as is
      the case for myriads of other question marks in online biodiversity data.&lt;/p&gt;\n\n&lt;p&gt;In
      my experience, the situation is much worse in data dumps from online sources.
      It&#39;s a challenge to find a dump &lt;em&gt;without&lt;/em&gt; question marks
      acting as replacement characters. Many of these question marks appear in author
      and place names. Taxonomists with eastern European names seem to fare particularly
      badly, sometimes with more than one character variant appearing in the same
      record, as in the Australian Faunal Directory (AFD) offering of W\xEAgrzynowicz,
      W?grzynowicz and W\u0119grzynowicz for the same coleopterist. Question marks
      also frequently replace punctuation, such as n-dashes, smart quotes and apostrophes
      (e.g. O?Brien (CoL) and L?\xC9change and d?Urville (AFD)).&lt;/p&gt;\n\n&lt;p&gt;Character
      encoding issues create major headaches for data users. It would be a great service
      to biodiversity informatics if data managers compiled their data in UTF-8 encoding
      or took the time to convert to UTF-8 and fix any resulting errors before publishing
      to the Web or uploading to aggregators.&lt;/p&gt;\n\n&lt;p&gt;This may be a
      big ask, given that at least one data manager I&#39;ve talked to &lt;em&gt;had
      no idea&lt;/em&gt; how characters were encoded in the institution&#39;s database.
      But as ALA&#39;s Miles Nicholls &lt;a href=&quot;http://www.ala.org.au/blogs-news/sharing-data-through-the-atlas/&quot;&gt;wrote&lt;/a&gt;
      back in 2009, &quot;Note that data should always be shared using UTF-8 as the
      character encoding&quot;. Biodiversity informatics is a global discipline and
      UTF-8 is the global standard for encoding.&lt;/p&gt;\n\n&lt;p&gt;Readers needing
      some background on character encoding will find &lt;a href=&quot;https://www.w3.org/International/questions/qa-what-is-encoding&quot;&gt;this&lt;/a&gt;
      and especially &lt;a href=&quot;http://kunststube.net/encoding/&quot;&gt;this&lt;/a&gt;
      helpful, and a very useful tool to check for encoding problems in small blocks
      of text is &lt;a href=&quot;http://string-functions.com/encodedecode.aspx&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;</content><link

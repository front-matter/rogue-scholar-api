    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767",
      "affiliation": [{"id": "https://ror.org/00vtgdb53", "name": "University of Glasgow"}]}],
      "blog_name": "iPhylo", "blog_slug": "iphylo", "content_text": "![B8e253dc3be3d84f2c69c51b0af86c03\n400x400](http://lh3.ggpht.com/-WOBu1b7I8_Y/U4yAhv0Y4MI/AAAAAAAADWg/jbapI1083sI/b8e253dc3be3d84f2c69c51b0af86c03_400x400.png?imgmax=800
      \"b8e253dc3be3d84f2c69c51b0af86c03_400x400.png\"){border=\"0\"\nwidth=\"128\"
      height=\"128\" style=\"float:right;\"}The goal of my\n[BioNames](http://bionames.org)
      project is to link every taxonomic name\nto its original description (initially
      focussing on animal names). The\nrationale is that taxonomy is based on evidence,
      and yet most of this\nevidence is buried in a non-digitised and/or hard to find
      literature.\nSurfacing this information not only makes taxonomic evidence accessible\n(see
      [Surfacing the deep data of\ntaxonomy](http://dx.doi.org/10.3897/zookeys.550.9293)),
      it also surfaces\na lot of basic biological information. In many cases the original\ntaxonomic
      description will be an important source of information about\nwhat a species
      looks like, where it lives, and what it does.\n\nTo date I\\''ve focussed on
      linking names to publications, such as\narticles, on the grounds that this is
      the unit of citation in science.\nIt\\''s also the unit most often digitised
      and assigned an identifier,\nsuch as a DOI. But often taxonomists cite not an
      article but the\nindividual page on which the description appears. In web-speak,\ntaxonomists
      cite \\\"[fragment\nidentifiers](https://en.wikipedia.org/wiki/Fragment_identifier)\\\".\nPage-level
      identifiers are not often encountered in the digital world,\nin part because
      many digital representations don\\''t have \\\"pages\\\". But\nthis doesn\\''t
      mean that we can\\''t have identifiers for parts of an\narticle, for example
      in [Fragment Identifiers and\nDOIs](http://blog.martinfenner.org/2014/08/02/fragment-identifiers-and-dois/)\nMartin
      Fenner gives examples of ways to link to specific parts of an\nonline article.
      His examples work if the article is displayed as HTML.\nIf we are working with
      XML (say, for a journal published by Pensoft),\nthen we can use [XPath](https://en.wikipedia.org/wiki/XPath)
      to refer to\nsections of a document. Ultimately it would be nice to have stable\nidentifiers
      for document fragments linked to taxonomic names, so that we\ncan readily go
      from name to description (even better if that description\nwas in machine-readable
      form). You could think of these as locators for\n\\\"taxonomic treatments\\\",
      e.g. [Miller et al.\n2015](http://dx.doi.org/10.3897/BDJ.3.e5063).\n\nAs a quick
      and dirty approach to this I\\''ve reworked BioNames to be able\nto show the
      page where a species name is first published. This only\nworks if a number of
      conditions are met:\n\n- The BioName database has the page number (\\\"micro
      reference\\\") for the\n  name.\n- BioNames has the full text for the article,
      either from\n  [BioStor](http://biostor.org) or a PDF.\n- The taxonomic name
      has been found in that text (e.g., by the Global\n  Names [GNRD](http://gnrd.globalnames.org/)
      service).\n\nIf these conditions are met, then BioNames will display the page,
      like\nthis example ([*Belobranchus segura* Keith, Hadiaty & Lord\n2012](http://bionames.org/names/cluster/4991610):
      ![Screenshot 2016 08\n26 16 13\n50](https://lh3.googleusercontent.com/-AYpnLhMJ-Mc/V8BkbEV1jjI/AAAAAAAAEQ8/Qnx7NcLIw2U/Screenshot%2525202016-08-26%25252016.13.50.png?imgmax=1600
      \"Screenshot 2016-08-26 16.13.50.png\"){style=\"display:block; margin-left:auto;
      margin-right:auto;\"\nborder=\"0\" width=\"481\" height=\"600\"}\n\nBoth the
      page image and OCR text (if available) are displayed. This is a\nfirst step
      towards (a) making stable identifiers available for these\npages, and (b) making
      the text accessible for machine reading.\n\nFor some more examples, try [*Heterophasia
      melanoleuca kingi* Eames\n2002](http://bionames.org/names/cluster/1578789) (bird),\n[Echinoparyphium
      anatis Fischthal & Kuntz\n1976](http://bionames.org/names/cluster/2264732) (trematode),\n[*Bathymodiolus
      brooksi* Gustafson, Turner, Lutz & Vrijenhoek\n1998](http://bionames.org/names/cluster/1360692)
      (bivalve), [*Amolops\ncremnobatus* Inger & Kottelat\n1998](http://bionames.org/names/cluster/1346393)
      (frog), [*Leptothorax\ncaesari* Espadaler 1997](http://bionames.org/names/cluster/1284322)\n(ant),
      and [*Daipotamon minos* Ng & Trontelj\n1996](http://bionames.org/names/cluster/1205543)
      (crab).\n", "images": [{"src": "http://lh3.ggpht.com/-WOBu1b7I8_Y/U4yAhv0Y4MI/AAAAAAAADWg/jbapI1083sI/b8e253dc3be3d84f2c69c51b0af86c03_400x400.png?imgmax=800",
      "width": "128", "height": "128", "alt": "B8e253dc3be3d84f2c69c51b0af86c03 400x400"},

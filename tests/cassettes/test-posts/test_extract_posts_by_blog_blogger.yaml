      scheme=\"http://www.blogger.com/atom/ns#\" term=\"TDWG\"/><title type='text'>TDWG
      2017: thoughts on day 3</title><content type='html'>&lt;p&gt;Day three of TDWG
      2017 highlighted some of the key obstacles facing biodiversity informatics.&lt;/p&gt;\n\n&lt;p&gt;After
      a fun series of &quot;wild ideas&quot; (nobody will easily forget David Bloom&#39;s
      &lt;a href=&quot;http://bit.ly/kill-dwc&quot;&gt;&quot;Kill your Darwin Core
      darlings&quot;&lt;/a&gt;) we had a wonderful keynote by Javier de la Torre (&lt;a
      href=&quot;https://twitter.com/jatorre&quot;&gt;@jatorre&lt;/a&gt;) entitled
      &quot;Everything happens somewhere, multiple times&quot;. Javier is CEO and
      founder of &lt;a href=&quot;https://carto.com/&quot;&gt;Carto&lt;/a&gt;, which
      provides tools for amazing geographic visualisations. Javier provided some pithy
      observations on standards, particularly the fate of official versus unofficial
      &quot;community&quot; standards (the community standards tend to be simpler,
      easier to use, and hence win out), and the potentially stifling effects standards
      can have on innovation, especially if conforming to standards becomes the goal
      rather than merely a feature.&lt;/p&gt;\n\n&lt;p&gt;The session &lt;a href=&quot;https://tdwg2017.sched.com/event/C5Dz/s16-topic-using-big-data-techniques-to-cross-dataset-boundaries-integration-and-analysis-of-multiple-datasets&quot;&gt;Using
      Big Data Techniques to Cross Dataset Boundaries - Integration and Analysis of
      Multiple Datasets&lt;/a&gt; demonstrated the great range of things people want
      to do with data, but made little progress on integration. It still strikes me
      as bizarre that we haven&#39;t made much progress on minting and reusing identifiers
      for the same entities that we keep referring too. Channeling Steve Balmer:&lt;/p&gt;\n\n&lt;div
      style=&quot;color:white;background-color:black;text-align:center&quot;&gt;\n&lt;h3&gt;Identifiers,
      identifiers, identifiers, identifiers&lt;/h3&gt;\n&lt;img src=&quot;https://static.businessinsider.com/image/555a17839d8e441f018b4581/image.gif&quot;
      width=&quot;299&quot; height=&quot;218&quot; /&gt;&lt;/div&gt;\n\n&lt;p&gt;It&#39;s
      also striking to compare Javier de la Torre&#39;s work with Carto where there
      is a clear customer-driven focus (we need these tools to deliver this to users
      so that they can do what they want to do) versus the much less focussed approach
      of our community. Many of the things we aspire to won&#39;t happen until we
      identify some clear benefits for actual users. There&#39;s a tendency to build
      stuff for our own purposes (e.g., pretty much everything I do) or build stuff
      that we think people might/should want, but very little building stuff that
      people actually need.&lt;/p&gt;\n\n&lt;p&gt;TDWG also has something of an institutional
      memory problem. Franck Michel gave an elegant talk entitled &lt;a href=&quot;https://doi.org/10.3897/tdwgproceedings.1.20232&quot;&gt;A
      Reference Thesaurus for Biodiversity on the Web of Linked Data&lt;/a&gt; which
      discussed how the Mus\xE9um national d&#39;Histoire naturelle&#39;s taxonomic
      database could be modelled in RDF (see for example &lt;a href=&quot;http://erebe-vm2.i3s.unice.fr:8890/describe/?url=http://taxref.mnhn.fr/lod/taxon/60878/10.0&quot;&gt;http://taxref.mnhn.fr/lod/taxon/60878/10.0&lt;/a&gt;).
      There&#39;s a more detailed description of this work here:&lt;/p&gt;\n\n&lt;object
      data=&quot;http://ceur-ws.org/Vol-1933/paper-3.pdf&quot; type=&quot;application/pdf&quot;
      width=&quot;100%&quot; height=&quot;600px&quot;&gt;\n   &lt;p&gt;This browser
      does not support PDFs. Please download the PDF to view it: &lt;a href=&quot;http://ceur-ws.org/Vol-1933/paper-3.pdf&quot;&gt;Download
      PDF&lt;/a&gt;.&lt;/p&gt;\n&lt;/object&gt;\n\n&lt;p&gt;What struck me was how
      similar this was to the now deprecated TDWG LSID vocabulary, still used my most
      of the major taxonomic name databases (the nomenclatures). This is an instance
      where TDWG had a nice, workable solution, it lapsed into oblivion, only to be
      subsequently reinvented. This isn&#39;t to take anything away from Frank&#39;s
      work, which has a thorough discussion of the issues, and has a nice way to handle
      the the difference between asserting that two taxa are the same (owl:equivalentClass)
      and that a taxon/name hybrid (which is what many databases serve up because
      they don&#39;t distinguish between names and taxa) and a taxon might be the
      same (linking via the name they both share).&lt;/p&gt;\n\n&lt;p&gt;The fate
      of the RDF served by the nomenclators for the last decade illustrates a point
      I keep returning too (see also &lt;a href=&quot;http://iphylo.blogspot.com/2016/11/eol-traitbank-json-ld-is-broken.html&quot;&gt;EOL
      Traitbank JSON-LD is broken&lt;/a&gt;). We tend to generate data and standards
      because it&#39;s the right thing to do, rather than because there&#39;s actually
      a demonstrable need for that data and those standards.&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3059784421985773844'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3059784421985773844'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/10/tdwg-2017-thoughts-on-day-3.html'
      title='TDWG 2017: thoughts on day 3'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-1697235231242679662</id><published>2017-10-04T20:41:00.001+01:00</published><updated>2017-10-04T20:41:41.755+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Bitcoin\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Micropayment\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"TDWG\"/><title type='text'>Bitcoin, biodiversity, and micropayments for
      open data</title><content type='html'>&lt;p&gt;I gave a &quot;wild ideas&quot;
      talk at TDWG17 suggesting that the biodiversity community use Bitcoin to make
      micropayments to use data.&lt;/p&gt;\n\n&lt;div style=&quot;text-align:center&quot;&gt;\n&lt;iframe
      src=&quot;//www.slideshare.net/slideshow/embed_code/key/3q7aMshksASOyh&quot;
      width=&quot;425&quot; height=&quot;355&quot; frameborder=&quot;0&quot; marginwidth=&quot;0&quot;
      marginheight=&quot;0&quot; scrolling=&quot;no&quot; style=&quot;border:1px solid
      #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;&quot; allowfullscreen&gt;
      &lt;/iframe&gt; &lt;div style=&quot;margin-bottom:5px&quot;&gt; &lt;strong&gt;
      &lt;a href=&quot;//www.slideshare.net/rdmpage/wild-idea-for-tdwg17-bitcoins-biodiversity-and-micropayments&quot;
      title=&quot;Wild idea for TDWG17 Bitcoins, biodiversity and micropayments&quot;
      target=&quot;_blank&quot;&gt;Wild idea for TDWG17 Bitcoins, biodiversity and
      micropayments&lt;/a&gt; &lt;/strong&gt; from &lt;strong&gt;&lt;a href=&quot;//www.slideshare.net/rdmpage&quot;
      target=&quot;_blank&quot;&gt;Roderic Page&lt;/a&gt;&lt;/strong&gt; &lt;/div&gt;\n&lt;/div&gt;\n\n&lt;p&gt;The
      argument runs like this:\n&lt;ol&gt;\n&lt;li&gt;We like open data because it&#39;s
      free and it makes it easy to innovate, but we struggle to (a) get it funded
      and (b) it&#39;s hard to demonstrate value (hence pleas for credit/attribution,
      and begging for funding).&lt;/li&gt;\n&lt;li&gt;The alternative of closed data,
      such as paying a subscription to access a database limits access and hence use
      and innovation, but generates an income to support the database, and the value
      of the database is easy to measure (it&#39;s how much money it generates).&lt;/li&gt;\n&lt;li&gt;What
      if we have a &quot;third model&quot; where we pay small amounts of money to
      access data (micropayments)?&lt;/li&gt;\n&lt;/ol&gt;&lt;/p&gt;\n\n&lt;p&gt;Micropayments
      as a way to pay creators is an old idea (it was &lt;a href=&quot;http://iphylo.blogspot.com/2015/01/bitcoin-xanadu-ted-nelson-and-web-that.html&quot;&gt;part
      of Ted Nelson&#39;s Xanadu vision&lt;/a&gt;). Now that we have cryptocurrencies
      such as Bitcoin, micropayments are feasible. So we could imagine something like
      this:\n&lt;ol&gt;\n&lt;li&gt;Access to raw datasets is free (you get what you
      pay for)&lt;/li&gt;\n&lt;li&gt;Access to cleaned data comes at a cost (you are
      paying someone else to do the hard, tedious work of making the data usable)&lt;/li&gt;\n&lt;li&gt;Micropayments
      are made using Bitcoin&lt;/li&gt;\n&lt;li&gt;To help generate funds any spare
      computational capacity in the biodiversity community is used to mine Bitcoins&lt;/li&gt;\n&lt;/ol&gt;&lt;/p&gt;\n\n&lt;p&gt;After
      the talk Dmitry Mozzherin sent me a link to &lt;a href=&quot;https://steem.io/#faq&quot;&gt;Steem&lt;/a&gt;,
      and then this article about &lt;a href=&quot;https://steemit.com&quot;&gt;Steemit&lt;/a&gt;
      appeared in my Twitter stream:&lt;/p&gt;\n\n&lt;blockquote class=&quot;twitter-tweet&quot;
      data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;Such
      an interesting idea: a social network that pays people in crytpocurrency to
      use it. &lt;a href=&quot;https://t.co/oJQ2tSGpG3&quot;&gt;https://t.co/oJQ2tSGpG3&lt;/a&gt;&lt;/p&gt;&amp;mdash;
      Nicholas Thompson (@nxthompson) &lt;a href=&quot;https://twitter.com/nxthompson/status/915609983487758336?ref_src=twsrc%5Etfw&quot;&gt;October
      4, 2017&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
      charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;Clearly this is an
      idea that has been bubbling around for a while. I think there is scope for thinking
      about ways to combine a degree of openness (we don&#39;t want to cripple access
      and innovation) with a way to fund that openness (nobody seems interested in
      giving us money to be open).&lt;/p&gt;\n</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/1697235231242679662'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1697235231242679662'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/10/bitcoin-biodiversity-and-micropayments.html'
      title='Bitcoin, biodiversity, and micropayments for open data'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-2464046740789157096</id><published>2017-10-03T14:33:00.001+01:00</published><updated>2017-10-03T14:33:46.709+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Knowledge
      Graph\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Linked
      data\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"TDWG\"/><title
      type='text'>TDWG 2017: thoughts on day 1</title><content type='html'>&lt;p&gt;Some
      random notes on the first day of TDWG 2017. First off, great organisation with
      the first usable conference calendar app that I&#39;ve seen (&lt;a href=&quot;https://tdwg2017.sched.com&quot;&gt;https://tdwg2017.sched.com&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;I
      gave the day&#39;s keynote address in the morning (slides below).\n&lt;div style=&quot;text-align:center&quot;&gt;\n&lt;iframe
      src=&quot;//www.slideshare.net/slideshow/embed_code/key/oSgUxJe0UOmYOR&quot;
      width=&quot;425&quot; height=&quot;355&quot; frameborder=&quot;0&quot; marginwidth=&quot;0&quot;
      marginheight=&quot;0&quot; scrolling=&quot;no&quot; style=&quot;border:1px solid
      #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;&quot; allowfullscreen&gt;
      &lt;/iframe&gt; &lt;div style=&quot;margin-bottom:5px&quot;&gt; &lt;strong&gt;
      &lt;a href=&quot;//www.slideshare.net/rdmpage/towards-a-biodiversity-knowledge-graph&quot;
      title=&quot;Towards a biodiversity knowledge graph&quot; target=&quot;_blank&quot;&gt;Towards
      a biodiversity knowledge graph&lt;/a&gt; &lt;/strong&gt; from &lt;strong&gt;&lt;a
      href=&quot;//www.slideshare.net/rdmpage&quot; target=&quot;_blank&quot;&gt;Roderic
      Page&lt;/a&gt;&lt;/strong&gt; &lt;/div&gt;&lt;/div&gt;&lt;/p&gt;\n\n&lt;p&gt;It
      was something of a stream of consciousness brain dump, and tried to cover a
      lot of (maybe too much) stuff. Among the topics I covered were &lt;a href=&quot;http://iphylo.blogspot.ca/2017/08/lets-rise-up-to-unite-taxonomy-and.html&quot;&gt;Holly
      Bik&#39;s appeal for better links between genomic and taxonomic data&lt;/a&gt;,
      my &lt;a href=&quot;http://ispecies.org&quot;&gt;iSpecies&lt;/a&gt; tool, some
      snarky comments on the Semantic Web (and an assertion that the reason that GenBank
      succeeded was due more to network effects than journals requiring authors to
      submit sequences there), a brief discussion of Wikidata (including using &lt;a
      href=&quot;http://biohackathon.org/d3sparql/&quot;&gt;d3sparql&lt;/a&gt; to
      display classifications, see &lt;a href=&quot;http://iphylo.blogspot.ca/2017/01/displaying-taxonomic-classifications.html&quot;&gt;here&lt;/a&gt;),
      and the use of &lt;a href=&quot;http://crubier.github.io/Hexastore/&quot;&gt;Hexastore&lt;/a&gt;
      to query data from &lt;a href=&quot;http://www.bbc.co.uk/nature/wildlife/&quot;&gt;BBC
      Wildlife&lt;/a&gt;. I also talked about Ted Nelson, Xanadu, using hypothes.is
      to annotate scientific papers (see &lt;a href=&quot;http://iphylo.blogspot.co.uk/2016/06/aggregating-annotations-on-scientific_30.html&quot;&gt;Aggregating
      annotations on the scientific literature: a followup on the ReCon16 hackday&lt;/a&gt;),
      social factors in building knowledge graphs (touching  on ORCID and some of
      the work by Nico Franz discussed &lt;a href=&quot;http://iphylo.blogspot.ca/2017/06/response-to-to-increase-trust-change.html&quot;&gt;here&lt;/a&gt;),
      and ended with some cautionary comments on the potential misuse of metrics based
      on knowledge graphs (using &quot;league tables&quot; of cited specimens, see
      &lt;a href=&quot;http://iphylo.blogspot.co.uk/2012/02/gbif-specimens-in-biostor-who-are-top.html&quot;&gt;GBIF
      specimens in BioStor: who are the top ten museums with citable specimens?&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;TDWG
      is a great opportunity to find out what is going on in biodiversity informatics,
      and also to get a sense of where the problems are. For example, sitting through
      the &lt;a href=&quot;https://tdwg2017.sched.com/event/C5EY&quot;&gt;Financial
      Models for Sustaining Biodiversity Informatics Products&lt;/a&gt; session you
      couldn&#39;t help being struck by (a) the number of different projects all essentially
      managing specimen data, and (b) the struggle they all face to obtain funding.
      If this was a commercial market there would be some pretty drastic consolidation
      happening. It also highlights the difficulty of providing services to a community
      that doesn&#39;t have much money.&lt;/p&gt;\n\n&lt;p&gt;I was also struck by
      Andrew Bentley&#39;s talk &lt;a href=&quot;https://tdwg2017.sched.com/event/C5aJ/s28-interoperability-attribution-and-value-in-the-web-of-natural-history-museum-data&quot;&gt;Interoperability,
      Attribution, and Value in the Web of Natural History Museum Data&lt;/a&gt;.
      In a series of slides Andrew outlined what he felt collections needed from aggregators,
      researchers, and publishers, e.g.:&lt;/p&gt;\n\n&lt;blockquote class=&quot;twitter-tweet&quot;
      data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;What
      do collections want from aggregators like &lt;a href=&quot;https://twitter.com/GBIF?ref_src=twsrc%5Etfw&quot;&gt;@GBIF&lt;/a&gt;
      ? &lt;a href=&quot;https://twitter.com/hashtag/tdwg17?src=hash&amp;amp;ref_src=twsrc%5Etfw&quot;&gt;#tdwg17&lt;/a&gt;
      &lt;a href=&quot;https://t.co/WRmeafSbtv&quot;&gt;pic.twitter.com/WRmeafSbtv&lt;/a&gt;&lt;/p&gt;&amp;mdash;
      Roderic Page (@rdmpage) &lt;a href=&quot;https://twitter.com/rdmpage/status/914920221458288645?ref_src=twsrc%5Etfw&quot;&gt;October
      2, 2017&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
      charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;Chatting to Andrew
      at the evening event at the Canadian Museum of Nature, I think there&#39;s a
      lot of potential for developing tools to provide collections with data on the
      use and impact of their collections. Text mining the biodiversity literature
      on a massive scale to extract (a) mentions of collections (e.g., their institutional
      acronyms) and (b) citations of specimens could generate metrics that would be
      helpful to collections. There&#39;s a great opportunity here for BHL to generate
      immediate value for natural history collections (many of which are also contributors
      to BHL).&lt;/p&gt;\n\n&lt;p&gt;Also had a chance to talk to Jorrit Poelen who
      works on &lt;a href=&quot;http://www.globalbioticinteractions.org/about.html&quot;&gt;Global
      Biotic Interactions (GloBI)&lt;/a&gt;. He made some interesting comparisons
      between Hexastores (which I&#39;d touched on in my keynote) and &lt;a href=&quot;http://linkeddatafragments.org&quot;&gt;Linked
      Data Fragments&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;The final session I attended
      was &lt;a href=&quot;https://tdwg2017.sched.com/event/C5En/w03-topic-towards-robust-interoperability-in-multi-omic-approaches-to-biodiversity-monitoring&quot;&gt;Towards
      robust interoperability in multi-omic approaches to biodiversity monitoring&lt;/a&gt;.
      The overwhelming impression was that there is a huge amount of genomic data,
      much of which does not easily fit into the classic, Linnean view of the world
      that characterises, say, &lt;a href=&quot;http://gbif.org&quot;&gt;GBIF&lt;/a&gt;.
      For most of the sequences we don&#39;t know what they are, and that might not
      be the most interesting question anyway (more interesting might be &quot;what
      do they do?&quot;). The extent to which these data can be shoehorned into GBIF
      is not clear to me, although doing so may result in some healthy rethinking
      of the scope of GBIF itself.&lt;/p&gt;\n</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/2464046740789157096'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/2464046740789157096'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/10/tdwg-2017-thoughts-on-day-1.html'
      title='TDWG 2017: thoughts on day 1'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-6351960214289277900</id><published>2017-09-18T14:15:00.001+01:00</published><updated>2017-09-19T04:36:15.652+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"ALA\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Bob Mesibov\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"data
      quality\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"errors\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"guest post\"/><title type='text'>Guest post: Our taxonomy is not your
      taxonomy</title><content type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/bob_mesibov.jpg?imgmax=1600&quot;
      alt=&quot;Bob mesibov&quot; title=&quot;bob_mesibov.jpg&quot; border=&quot;0&quot;
      width=&quot;100&quot; height=&quot;100&quot; style=&quot;float:right;&quot;
      /&gt;\nThe following is a guest post by &lt;a href=&quot;http://www.polydesmida.info/mesibov.html&quot;&gt;Bob
      Mesibov&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Do you know the party game &quot;Telephone&quot;,
      also known as &quot;Chinese Whispers&quot;? The first player whispers a message
      in the ear of the next player, who passes the message in the same way to a third
      player, and so on. When the last player has heard the whispered message, the
      starting and finishing versions of the message are spoken out loud. The two
      versions are rarely the same. Information is usually lost, added or modified
      as the message is passed from player to player, and the changes are often pretty
      funny.&lt;/p&gt;\n\n&lt;p&gt;I recently compared ca 100 000 beetle records as
      they appear in the &lt;a href=&quot;http://museumvictoria.com.au&quot;&gt;Museums
      Victoria (NMV)&lt;/a&gt; database and in DarwinCore downloads from the &lt;a
      href=&quot;https://www.ala.org.au&quot;&gt;Atlas of Living Australia (ALA)&lt;/a&gt;
      and the &lt;a href=&quot;https://www.gbif.org&quot;&gt;Global Biodiversity Information
      Facility (GBIF)&lt;/a&gt;. NMV has its records aggregated by ALA, and ALA passes
      its records to GBIF. The &quot;Telephone&quot; effect in the NMV to ALA to GBIF
      comparison was large and not particularly funny.&lt;/p&gt;\n\n&lt;p&gt;Many
      of the data changes occur in beetle names. ALA checks the NMV-supplied names
      against a look-up table called the National Species List, which in this case
      derives from the Australian Faunal Directory (AFD). If no match is found, ALA
      generalises the record to the next higher supplied taxon, which it also checks
      against the AFD. ALA also replaces supplied names if they are synonyms of an
      accepted name in the AFD.&lt;/p&gt;\n\n&lt;p&gt;GBIF does the same in turn with
      the names it gets from ALA. I&#39;m not 100% sure what GBIF uses as beetle look-up
      table or tables, but in many other cases their GBIF Backbone Taxonomy mirrors
      the Catalogue of Life.&lt;/p&gt;\n\n&lt;p&gt;To give you some idea of the magnitude
      of the changes, of ca 85000 NMV records supplied with a genus+species combination,
      about one in five finished up in GBIF with a different combination. The &quot;taxonRank&quot;
      changes are summarised in the overview below, and note that replacement ALA
      and GBIF taxon names at the same rank are often different:&lt;/p&gt;\n\n&lt;img
      style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhm86HNtpVNXs2o5u_YV__Wxvh2n1aA90Px8kxxHviV7XS_yZbgKxR68RPtmKsTcl_Nq5BLuZNPupYDQP5dyl2PQyCY9cSe-A3mATS6ubId65XWEKpnode7OpMbddNBzTLRvIyP/?imgmax=1600&quot;
      alt=&quot;Generalised&quot; title=&quot;generalised.png&quot; border=&quot;0&quot;
      width=&quot;405&quot; height=&quot;600&quot; /&gt;\n\n&lt;p&gt;Of the species
      that escaped generalisation to a higher taxon, there are 42 names with genus
      triples: three different genus names for the same taxon in NMV, ALA and GBIF.&lt;/p&gt;\n\n&lt;p&gt;Just
      one example: a paratype of the staphylinid &lt;em&gt;Schaufussia mona&lt;/em&gt;
      Wilson, 1926 is held in NMV. The record is listed under &lt;em&gt;Rytus howittii&lt;/em&gt;
      (King, 1866) in the ALA Darwin Core download, because AFD lists &lt;em&gt;Schaufussia
      mona&lt;/em&gt; as a junior subjective synonym of &lt;em&gt;Tyrus howitti&lt;/em&gt;
      King, 1866, and &lt;em&gt;Tyrus howittii&lt;/em&gt; in AFD is in turn listed
      as a synonym of &lt;em&gt;Rytus howittii&lt;/em&gt; (King, 1866). The record
      appears in GBIF under &lt;em&gt;Tyraphus howitti&lt;/em&gt; (King, 1865), with
      &lt;em&gt;Rytus howittii&lt;/em&gt; (King, 1866) listed as a synonym. In AFD,
      &lt;em&gt;Rytus howittii&lt;/em&gt; is in the tribe Tyrini, while &lt;em&gt;Tyraphus
      howitti&lt;/em&gt; is a different species in the tribe Pselaphini.&lt;/p&gt;\n\n&lt;p&gt;ALA
      gives &quot;typeStatus&quot; as &quot;paratype&quot; for this record, but the
      specimen is not a paratype of &lt;em&gt;Rytus howittii&lt;/em&gt;. In the GBIF
      download, the &quot;typeStatus&quot; field is blank for all records. I understand
      this may change in future. If it does, I hope the specimen doesn&#39;t become
      a paratype of &lt;em&gt;Tyraphus howitti&lt;/em&gt; through copying from ALA.&lt;/p&gt;\n\n&lt;p&gt;There
      are lots of &quot;Telephone&quot; changes in non-taxonomic fields as well, including
      some geographical howlers. ALA says that a Kakadu National Park record is from
      Zambia and another Northern Territory record is from Mozambique, because ALA
      trusts the incorrect longitude provided by NMV more than it does the NMV-supplied
      locality text. GBIF blanks this locality text field, leaving the GBIF user with
      two African records for Australian specimens and no internal contradictions.&lt;/p&gt;\n\n&lt;p&gt;ALA
      trusts latitude/longitude to the extent of changing the &quot;stateProvince&quot;
      field for localities near Australian State borders, if a low-precision latitude/longitude
      places the occurrence a short distance away in an adjoining State.&lt;/p&gt;\n\n&lt;p&gt;Manglings
      are particularly numerous in the &quot;recordedBy&quot; field, where name strings
      are reformatted, not always successfully. Complex NMV strings suffer worst,
      e.g. &quot;C Oke; Charles John Gabriel&quot; in NMV becomes &quot;Oke, C.|null&quot;
      in ALA, and &quot;Ms Deb Malseed - Winda-Mara Aboriginal Corporation WMAC; Ms
      Simone Sailor - Winda-Mara Aboriginal Corporation WMAC&quot; is reformatted
      as in ALA &quot;null|null|null|null&quot;&lt;/p&gt;\n\n&lt;p&gt;Most of the
      &quot;Telephone&quot; effect in the NMV-ALA-GBIF comparison appears in the NMV-ALA
      stage. I contacted ALA by email and posted some of the issues on the ALA GitHub
      site; I haven&#39;t had a response and the issues are still open. I also contacted
      Tim Robertson at GBIF, who tells me that GBIF is working on the ALA-GBIF stage.&lt;/p&gt;\n\n&lt;p&gt;Can
      you get data as originally supplied by NMV to ALA, through ALA? Well, that&#39;s
      easy enough record-by-record on the ALA website, but not so easy (or not possible)
      for a multi-record download. Same with GBIF, but in this case the &quot;original&quot;
      data are the ALA versions.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
      href='https://www.blogger.com/feeds/16081779/posts/default/6351960214289277900'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6351960214289277900'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/09/guest-post-our-taxonomy-is-not-your.html'
      title='Guest post: Our taxonomy is not your taxonomy'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/s72-c/bob_mesibov.jpg?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-6590613981570957998</id><published>2017-08-28T01:22:00.001+01:00</published><updated>2017-08-28T01:22:30.916+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"biodiversity informatics\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Holly Bik\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"iSpecies\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"PLoS\"/><title
      type='text'>Let\u2019s rise up to unite taxonomy and technology</title><content
      type='html'>&lt;blockquote class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p
      lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;Let\u2019s rise up to unite taxonomy
      and technology - I thought it already was? &lt;a href=&quot;https://twitter.com/rdmpage&quot;&gt;@rdmpage&lt;/a&gt;
      &lt;a href=&quot;https://t.co/AkNz1GYGbw&quot;&gt;https://t.co/AkNz1GYGbw&lt;/a&gt;&lt;/p&gt;&amp;mdash;
      Sj\xFAr\xF0ur Hammer \U0001F423 (@sjurdur) &lt;a href=&quot;https://twitter.com/sjurdur/status/901460750513950720&quot;&gt;August
      26, 2017&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
      charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;Holly Bik (&lt;a href=&quot;https://twitter.com/hollybik&quot;&gt;@hollybik&lt;/a&gt;)
      has an opinion piece in PLoS Biology entitled &quot;Let\u2019s rise up to unite
      taxonomy and technology&quot; &lt;a href=&quot;https://doi.org/10.1371/journal.pbio.2002231&quot;&gt;https://doi.org/10.1371/journal.pbio.2002231&lt;/a&gt;
      (thanks to &lt;a href=&quot;https://twitter.com/sjurdur&quot;&gt;@sjurdur&lt;/a&gt;
      for bringing this to my attention).&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
      margin-left:auto; margin-right:auto;&quot; src=&quot;https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj4h-iURv-SJ_NySgB30d-4tTE4uYwZPHqgVli2VP2Z4z2TZVUkrzMILTJtAn_lBQMFAclckgGpCN1bTJdvo63I8x9UOOMGDsa350dCHMy9uM4RhZ3VE4EP6WxbFPsAD729Qw6_/?imgmax=1600&quot;
      alt=&quot;Journal pbio 2002231 g001&quot; title=&quot;journal.pbio.2002231.g001.PNG&quot;
      border=&quot;0&quot; width=&quot;100%&quot;  /&gt;\n\n&lt;p&gt;It&#39;s a passionate
      plea for integrating taxonomic knowledge and &quot;omics&quot; data. In her
      article Bik includes a mockup of the kind of tool she&#39;d like to see (based
      in part on &lt;a href=&quot;http://phinch.org&quot;&gt;Phinch&lt;/a&gt;), and
      writes:&lt;/p&gt;\n\n&lt;blockquote&gt;Step 2: Clicking on a specific data point
      (e.g., an OTU) will pull up any online information associated with that species
      ID or taxonomic group, such as Wikipedia entries, photos, DNA sequences, peer-reviewed
      articles, and geolocated species observations displayed on a map.&lt;/blockquote&gt;\n\n&lt;p&gt;This
      sort of plea has been made any times, and reminds me very much of PLoS&#39;s
      own efforts when they wanted to build a &quot;Biodiversity Hub&quot; and biodiversity
      informatics basically &lt;a href=&quot;http://iphylo.blogspot.com/2010/04/biodiversity-informatic-fail-and-what.html&quot;&gt;failed
      them&lt;/a&gt;. The hub itself later &lt;a href=&quot;http://iphylo.blogspot.com/2013/07/the-demise-of-plos-biodiversity-hub.html&quot;&gt;closed
      down.&lt;/a&gt;. There&#39;s clearly a need for a simply way to summarise what
      we know about a species, but we&#39;ve yet to really tackle this (on the face
      of it) fairly simple task.&lt;/p&gt;\n\n&lt;p&gt;Quickly summarising the available
      information about a species was the motivation behind my little tool &lt;a href=&quot;http://ispecies.org&quot;&gt;iSpecies&lt;/a&gt;,
      which I recently reworked to use DBpedia, GBIF, CrossRef, EOL, TreeBASE and
      OpenTreeofLife as sources. For the nematode featured in Bik&#39;s figure (&lt;i&gt;Desmoscolex&lt;/i&gt;)
      there&#39;s not a great deal of easily available information (see &lt;a href=&quot;http://ispecies.org/?q=Desmoscolex&quot;&gt;http://ispecies.org/?q=Desmoscolex&lt;/a&gt;).
      We can get a little more form other sources not queried by iSpecies, such as
      BioNames, which aggregates the primary taxonomic literature, see &lt;a href=&quot;http://bionames.org/search/Desmoscolex&quot;&gt;http://bionames.org/search/Desmoscolex&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Part
      of the problem is that taxonomy is fundamentally a &quot;long tail&quot; field,
      both in terms of the subject matter (a few very well know species, then millions
      of poorly known species) and our knowledge of those species (a large, scattered
      taxonomic literature, much of it not yet digitised, although progress is being
      made). Furthermore, the names of species (and our conception of them) can change,
      adding an additional challenge.&lt;/p&gt;\n\n&lt;p&gt;But I think we can do
      a lot better. Simple web-based tools like iSpecies can assemble reasonable information
      from multiple sources (and in multiple languages) on the fly. It would be nice
      to expand those sources (the more primary sources the better). The current iSpecies
      tool searches on species name. This works well if the sources being queried
      mention that name (e.g., in the title of a paper that has a DOI and is indexed
      by CrossRef). Given that many of the &quot;omics&quot; datasets Bik works with
      are likely to have &lt;a href=&quot;http://iphylo.blogspot.com/2011/04/dark-taxa-genbank-in-post-taxonomic.html&quot;&gt;dark
      taxa&lt;/a&gt;, what we&#39;ll also need is the ability to search, say, using
      NCBI taxon ids, and retrieve literature linked to sequences for those taxa&lt;/p&gt;\n\n&lt;p&gt;It
      would also be useful to package those up in a simple API that other tools could
      consume. For example, if I wanted to improve the utility of iSpecies, one approach
      would be to package up the results in a JSON object. Perhaps even use JSON-LD
      (with global identifiers for taxa, documents, etc.) to make it possible for
      consumers to easily integrate that data with their own.&lt;/p&gt;\n\n&lt;blockquote&gt;Taxonomy
      could be on the brink of another golden age\u2014if we play our cards right.
      As it is reinvented and reborn in the 21st century, taxonomy needs to retain
      its traditional organismal-focused approaches while simultaneously building
      bridges with phylogenetics, ecology, genomics, and the computational sciences.&lt;/blockquote&gt;\n\n&lt;p&gt;Taxonomy
      is, of course, doing just this, albeit not nearly fast enough. There are some
      pretty serious obstacles, some of them cultural, but some of them due to the
      nature of the problem. Taxonomic knowledge is massively decentralised, mostly
      non-digital, and many of the key sources and aggregations are behind paywalls.
      There is also a fairly large &quot;&lt;a href=&quot;https://en.wikipedia.org/wiki/Technical_debt&quot;&gt;technical
      debt&lt;/a&gt;&quot; to deal with. Ian Mulvany was recently interviewed by PLoS
      and he emphasised that because academic publishers had been online from early
      on they were pioneers, but at the same time this left them with a legacy of
      older technologies and approaches that can sometimes get in the way of new idea.
      I think taxonomy suffers from some of the same problems. Because taxonomy has
      long been involved with computers, sometime we needed up betting on the &quot;wrong&quot;
      solutions. For example, at one time XML was the new hotness, and people invested
      a lot of effort in developing XML schema, and then ontologies and RDF vocabularies.
      Meantime much of the web has moved to simple data formats such as JSON, many
      specialist vocabularies are gathering dust as &lt;a href=&quot;http://schema.org&quot;&gt;schema.org&lt;/a&gt;
      takes off, and projects like Wikidata force us to rethink the need to topic-specific
      databases.&lt;/p&gt;\n\n&lt;p&gt;But these are technical details. For me the
      key point of &quot;Let\u2019s rise up to unite taxonomy and technology&quot;
      is that it&#39;s a symptom of the continued failure of biodiversity informatics
      to actually address the needs of its users. People keep asking for fairly simple
      things, and we keep ignoring them (or explaining why it&#39;s MUCH harder than
      people think, which is another way of ignoring them).&lt;/p&gt;\n\n&lt;iframe
      width=&quot;100%&quot; height=&quot;450&quot; scrolling=&quot;no&quot; frameborder=&quot;no&quot;
      src=&quot;https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/332146497&amp;amp;color=ff5500&amp;amp;auto_play=false&amp;amp;hide_related=false&amp;amp;show_comments=true&amp;amp;show_user=true&amp;amp;show_reposts=false&amp;amp;visual=true&quot;&gt;&lt;/iframe&gt;\n</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6590613981570957998'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6590613981570957998'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/08/lets-rise-up-to-unite-taxonomy-and.html'
      title='Let\u2019s rise up to unite taxonomy and technology'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj4h-iURv-SJ_NySgB30d-4tTE4uYwZPHqgVli2VP2Z4z2TZVUkrzMILTJtAn_lBQMFAclckgGpCN1bTJdvo63I8x9UOOMGDsa350dCHMy9uM4RhZ3VE4EP6WxbFPsAD729Qw6_/s72-c?imgmax=1600\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-6956769822005338600</id><published>2017-08-20T11:44:00.001+01:00</published><updated>2017-08-20T11:44:49.105+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Google Maps\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"javascript\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Leaflet\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"note to self\"/><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"phylogeny\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"rtree\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"visualisation\"/><title
      type='text'>Notes on displaying big trees using Google Maps/Leaflet</title><content
      type='html'>&lt;p&gt;Notes to self on web map-style tree viewers. The basic
      idea is to use Google Maps or Leaflet to display a tree. Hence we need to compute
      tiles. One approach is to use a database that supports spatial queries to store
      the x,y coordinates of the tree. When we draw a tile we compute the coordinates
      of that tile, based on position and zoom level, do a spatial query to extract
      all lines that intersect with the rectangle for that tile, and draw those.&lt;/p&gt;\n\n&lt;p&gt;A
      nice example of this is &lt;a href=&quot;http://lifemap.univ-lyon1.fr&quot;&gt;Lifemap&lt;/a&gt;
      (see also De Vienne, D. M. (2016). Lifemap: Exploring the Entire Tree of Life.
      PLOS Biology, 14(12), e2001624. &lt;a href=&quot;http://dx.doi.org/10.1371/journal.pbio.2001624&quot;&gt;doi:10.1371/journal.pbio.2001624&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;It
      occurs to me that for trees that aren&#39;t too big we could do this without
      an external database. For example, what if we used a Javascript implementation
      of an R-tree, such as &lt;a href=&quot;https://github.com/imbcmdth/RTree&quot;&gt;imbcmdth/RTree&lt;/a&gt;
      or its fork &lt;a href=&quot;https://github.com/leaflet-extras/RTree&quot;&gt;leaflet-extras/RTree&lt;/a&gt;.
      So, we could compute the coordinates of the nodes in the tree in &quot;geographic&quot;
      space, store the bounding box for each line/arc in an R-tree, then query that
      R-tree for lines that intersect with the bounding box of the relevant tile.
      We could use a clipping algorithm to only draw the bits of the lines that cross
      the tile itself.&lt;/p&gt;\n\n&lt;p&gt;Web maps, at least in my experience,
      make trips to a tile server to fetch a tile, we would want instead to call a
      routine within our web page, because all the data would be loaded into that
      page. So we&#39;d need to modify the tile creating code.&lt;/p&gt;\n\n&lt;p&gt;The
      ultimate goal would be to have a single page web app that accepts a Newick-style
      tree and converts into a browsable, zoomable visualisation.&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6956769822005338600'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6956769822005338600'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/08/notes-on-displaying-big-trees-using.html'
      title='Notes on displaying big trees using Google Maps/Leaflet'/><author><name>Roderic
      Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-1271531220584340113</id><published>2017-07-04T13:29:00.001+01:00</published><updated>2017-07-04T13:29:57.225+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"Apple\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Knowledge Graph\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"Knowledge Navigator\"/><title type='text'>Apple&amp;#39;s Knowledge Navigator
      concept video (1987): we are still a long way from this vision</title><content
      type='html'>&lt;p&gt;I&#39;ve been viewing Apple&#39;s Knowledge Navigator concept
      video from 1987 and it&#39;s striking how much of this we have today, and yet
      how far away we are from the complete vision. For some background on this promotional
      video see &lt;a href=&quot;http://www.dubberly.com/articles/the-making-of-knowledge-navigator.html&quot;&gt;The
      Making of Knowledge Navigator&lt;/a&gt;. The computer scientist &lt;a href=&quot;https://en.wikipedia.org/wiki/Alan_Kay&quot;&gt;Alan
      Kay&lt;/a&gt; provided some advice to the makers (who put the video together
      for a presentation by then Apple CEO John Sculley). Kay is a true visionary,
      he&#39;s &lt;a href=&quot;http://www.vpri.org&quot;&gt;currently working on
      children, computers, and education&lt;/a&gt;, motivated by the realisation that,
      like the printing press before it, computing will change the way people think,
      and how children learn using computers could have a profound impact on our future.&lt;/p&gt;\n\n&lt;p&gt;The
      Knowledge Navigator video looked futuristic when it came out, but now we have
      &lt;a href=&quot;https://youtu.be/aXV-yaFmQNk&quot;&gt;ubiquitous touch interfaces&lt;/a&gt;,
      video chat, and can talk to computers (albeit not with the level of sophistication
      shown in the video). But there are a couple of things in the concept video that
      are in many ways even more impressive.&lt;/p&gt;\n\n&lt;p&gt;Early on, our professor
      is trying to track down a paper, and he can&#39;t quite remember the name of
      the author. His visual assistant (a more sophisticated version of Siri) finds
      it, which of itself isn&#39;t too exciting (Google supports searching for things
      when you don&#39;t quite know what it is you&#39;re looking for). What is more
      impressive is that the professor can access and play with the data in the paper,
      and compare the predictions made in that paper with more recent data.&lt;/p&gt;\n\n&lt;iframe
      width=&quot;560&quot; height=&quot;315&quot; src=&quot;https://www.youtube.com/embed/-jiBLQyUi38?start=107&amp;end=142&quot;
      frameborder=&quot;0&quot; allowfullscreen&gt;&lt;/iframe&gt;\n\n&lt;p&gt;This
      requires that we have access to the data and models from a published paper,
      and a way to easily add new data and redo the analyses. This is related to &quot;reproducible
      science&quot; &lt;a href=&quot;https://doi.org/10.1038/s41562-016-0021&quot;&gt;doi:10.1038/s41562-016-0021&lt;/a&gt;
      and the notion of &quot;executable papers&quot; &lt;a href=&quot;https://doi.org/10.1016/j.procs.2011.04.074&quot;&gt;doi:10.1016/j.procs.2011.04.074&lt;/a&gt;,
      but goes beyond that because we don&#39;t just reproduce the results in the
      original paper, we can add to them. And it&#39;s all seamless and effortless.
      Anyone who has tried to get adta from a paper and do something with it will
      recognise that we are a long way from this.&lt;/p&gt;\n\n&lt;p&gt;The second
      interesting example is when our professor is chatting online with a colleague
      about deforestation in South America, and she sends him her graphical model
      of the spread of the Sahara. They then view these side-by-side. Note that this
      is not two separate videos, the simulations merge together and their timeline
      syncs so that they play together simultaneously. The parameters of the simulations
      can also be changed on the fly.&lt;/p&gt;\n\n&lt;iframe width=&quot;560&quot;
      height=&quot;315&quot; src=&quot;https://www.youtube.com/embed/-jiBLQyUi38?start=228&amp;end=261&quot;
      frameborder=&quot;0&quot; allowfullscreen&gt;&lt;/iframe&gt;\n\n&lt;p&gt;This
      ability to collaborate in real time in the same space with both data and analysis
      is something that we don&#39;t really have, at least I&#39;m not aware of it.
      Yes, we can work together on editing a Google Document, but throwing together
      two data sets or visualisations and have them align themselves automatically
      is pretty cool.&lt;/p&gt;\n\n&lt;p&gt;While some aspects of the Knowledge Navigator
      video look quaint, it&#39;s striking that the actual core of the video - a researcher
      redoing an analysis published by another researcher, or collaborating with a
      colleague with different but related data is still something we haven&#39;t
      been able to achieve yet (for some related work on collaboratively viewing evolutionary
      trees see &quot;Interactive Tree Comparison for Co-located Collaborative Information
      Visualization&quot; &lt;a href=&quot;https://doi.org/10.1109/TVCG.2007.70568&quot;&gt;doi:10.1109/TVCG.2007.70568&lt;/a&gt;).
      In this respect the Knowledge Navigator is still a vision of the future.&lt;/p&gt;</content><link
      rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1271531220584340113'/><link
      rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1271531220584340113'/><link
      rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/07/apple-knowledge-navigator-concept-video.html'
      title='Apple&amp;#39;s Knowledge Navigator concept video (1987): we are still
      a long way from this vision'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
      rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
      xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://img.youtube.com/vi/-jiBLQyUi38/default.jpg\"
      height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-1216036415383516944</id><published>2017-06-30T14:12:00.001+01:00</published><updated>2019-04-10T10:36:59.972+01:00</updated><category
      scheme=\"http://www.blogger.com/atom/ns#\" term=\"community\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
      term=\"GBIF\"/><title type='text'>Response to To Increase Trust, Change the
      Social Design Behind Aggregated Biodiversity Data</title><content type='html'>&lt;p&gt;Nico
      Franz and Beckett W. Sterner recently published a preprint entitled &quot;To
      Increase Trust, Change the Social Design Behind Aggregated Biodiversity Data&quot;
      on bioRxiv &lt;a href=&quot;http://dx.doi.org/10.1101/157214&quot;&gt;http://dx.doi.org/10.1101/157214&lt;/a&gt;
      &lt;div class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1101/157214&quot;&gt;&lt;/div&gt;
      Below is the abstract:&lt;/p&gt;\n\n&lt;blockquote&gt;Growing concerns about
      the quality of aggregated biodiversity data are lowering trust in large-scale
      data networks. Aggregators frequently respond to quality concerns by recommending
      that biologists work with original data providers to correct errors &quot;at
      the source&quot;. We show that this strategy falls systematically short of a
      full diagnosis of the underlying causes of distrust. In particular, trust in
      an aggregator is not just a feature of the data signal quality provided by the
      aggregator, but also a consequence of the social design of the aggregation process
      and the resulting power balance between data contributors and aggregators. The
      latter have created an accountability gap by downplaying the authorship and
      significance of the taxonomic hierarchies \u2260 frequently called &quot;backbones&quot;
      \u2260 they generate, and which are in effect novel classification theories
      that operate at the core of data-structuring process. The Darwin Core standard
      for sharing occurrence records plays an underappreciated role in maintaining
      the accountability gap, because this standard lacks the syntactic structure
      needed to preserve the taxonomic coherence of data packages submitted for aggregation,
      leading to inferences that no individual source would support. Since high-quality
      data packages can mirror competing and conflicting classifications, i.e., unsettled
      systematic research, this plurality must be accommodated in the design of biodiversity
      data integration. Looking forward, a key directive is to develop new technical
      pathways and social incentives for experts to contribute directly to the validation
      of taxonomically coherent data packages as part of a greater, trustworthy aggregation
      process.&lt;/blockquote&gt;\n\n&lt;p&gt;Below I respond to some specific points
      that annoyed me about this article, at the end I try and sketch out a more constructive
      response. Let me stress that although I am the current Chair of the GBIF Science
      Committee,  the views expressed here are entirely my own.&lt;/p&gt;\n\n&lt;h3&gt;Trust
      and social relations&lt;/h3&gt;\n\n&lt;blockquote&gt;Trust is a complex and
      context-sensitive concept...First, trust is a dependence relation between a
      person or organization and another person or organization. The first agent depends
      on the second one to do something important for it. An individual molecular
      phylogeneticist, for example, may rely on GenBank (Clark et al. 2016) to maintain
      an up-to-date collection of DNA sequences, because developing such a resource
      on her own would be cost prohibitive and redundant. Second, a relation of dependence
      is elevated to being one of trust when the first agent cannot control or validate
      the second agent&#39;s actions. This might be because the first agent lacks
      the knowledge or skills to perform the relevant task, or because it would be
      too costly to check.&lt;/blockquote&gt;\n\n&lt;p&gt;Trust is indeed complex.
      I found this part of the article to be fascinating, but incomplete. The social
      network GBIF operates in is much larger than simply taxonomic experts and GBIF,
      there are relationships with data providers, other initiatives, a broad user
      community, government agencies that approve it&#39;s continued funding, and
      so on. Some of the decisions GBIF makes need to be seen in this broader context.&lt;/p&gt;\n\n&lt;p&gt;For
      example, the article challenges GBIF for responding to errors in the data by
      saying that these should be  &quot;corrected at source&quot;. This a political
      statement, given that data providers are anxious not to ceed complete control
      of their data to aggregators. Hence the model that GBIF users see errors, those
      errors get passed back to source (the mechanisms for tis is mostly non-existent),
      the source fixes it, then the aggregator re-harvests. This model makes assumptions
      about whether sources are either willing or able to fix these errors that I
      think are not really true. But the point is this is less about not taking responsibility,
      but instead avoiding treading on toes by taking too much responsibility. Personally
      I think &lt;strong&gt;should&lt;/strong&gt; take responsibility for fixing a
      lot of these errors, because it is GBIF whose reputation suffers (as demonstrated
      by Franz and Sterner&#39;s article).&lt;/p&gt;\n\n&lt;h3&gt;Scalability&lt;/h3&gt;\n\n&lt;blockquote&gt;A
      third step is to refrain from defending backbones as the only pragmatic option
      for aggregators (Franz 2016). The default argument points to the vast scale
      of global aggregation while suggesting that only backbones can operate at that
      scale now. The argument appears valid on the surface, i.e., the scale is immense
      and resources are limited. Yet using scale as an obstacle it is only effective
      if experts were immediately (and unreasonably) demanding a fully functional,
      all data-encompassing alternative. If on the other hand experts are looking
      for token actions towards changing the social model, then an aggregator&#39;s
      pursuit of smaller-scale solutions is more important than succeeding with the
      &#39;moonshot&#39;.&lt;/blockquote&gt;\n\n&lt;p&gt;Scalability is everything.
      GBIF is heading towards a billion occurrence records and several million taxa
      (particularly as more and more taxa from DNA-barcoding taxa are added). I&#39;m
      not saying that tractability trounces trust, but it is a major consideration.
      Anybody advocating a change has got to think about how these changes will work
      at scale.&lt;/p&gt;\n\n&lt;p&gt;I&#39;m conscious that this argument could easily
      be used to swat away any suggestion (&quot;nice idea, but won&#39;t scale&quot;)
      and hence be a reason to avoid change. I myself often wish GBIF would do things
      differently, and run into this problem. One way around it is to make use of
      the fact that GBIF has some really good APIs, so if you want GBIF to do something
      different you can build a proof of concept to show what could be done. If that
      is sufficiently compelling, then the case for trying to scale it up is going
      to be much easier to make.&lt;/p&gt;\n\n&lt;h3&gt;Multiple classifications&lt;/h3&gt;\n\n&lt;blockquote&gt;As
      a social model, the notion of backbones (Bisby 2000) was misguided from the
      beginning. They disenfranchise systematists who are by necessity consensus-breakers,
      and distort the coherence of biodiversity data packages that reflect regionally
      endorsed taxonomic views. Henceforth, backbone-based designs should be regarded
      as an impediment to trustworthy aggregation, to be replaced as quickly and comprehensively
      as possible. We realize that just saying this will not make backbones disappear.
      However, accepting this conclusion counts as a step towards regaining accountability.&lt;/blockquote&gt;\n\n&lt;p&gt;This
      strikes me as hyperbole. &quot;They disenfranchise systematists who are by necessity
      consensus-breakers&quot;. Really? Having backbones in no way prevents people
      doing systematic research, challenging existing classifications, or developing
      new ones (which, if they are any good, will become the new consensus).&lt;/p&gt;\n\n&lt;blockquote&gt;We
      suggest that aggregators must either author these classification theories in
      the same ways that experts author systematic monographs, or stop generating
      and imposing them onto incoming data sources. The former strategy is likely
      more viable in the short term, but the latter is the best long-term model for
      accrediting individual expert contributions. Instead of creating hierarchies
      they would rather not &#39;own&#39; anyway, aggregators would merely provide
      services and incentives for ingesting, citing, and aligning expert-sourced taxonomies
      (Franz et al. 2016a).&lt;/blockquote&gt;\n\n&lt;p&gt;Backbones are authored
      in the sense that they are the product of people and code. GBIF&#39;s is pretty
      transparent (code and some data on github, complete with a &lt;a href=&quot;https://github.com/gbif/checklistbank/issues&quot;&gt;list
      of problems&lt;/a&gt;). Playing Devil&#39;s advocate, maybe the problem here
      is the notion of authorship. If you read a paper with 100&#39;s of authors,
      why does that give you any greater sense of accountabily? Is each author going
      to accept responsibility for (or being to talk cogently about) every aspect
      of that paper? If aggregators such as GBIF and Genbank didn&#39;t provide a
      single, simple way to taxonomically browse the data I&#39;d expect it would
      be the first thing users would complain about. There are multiple communities
      GBIF must support, including users who care not at all about the details of
      classification and phylogeny.&lt;/p&gt;\n\n&lt;p&gt;Having said that, obviously
      these backbone classifications are often problematic and typically lag behind
      current phylogenetic research. And I accept that they can impose a certain view
      on how you can query data. GenBank for a long time did not recognise the &lt;a
      href=&quot;https://en.wikipedia.org/wiki/Ecdysozoa&quot;&gt;Ecdysozoa&lt;/a&gt;
      (nematodes plus arthropods) despite the evidence for that group being almost
      entirely molecular. Some of my research has been inspired by the problem of
      customising a backbone classification to better more modern views (&lt;a href=&quot;http://dx.doi.org/10.1186/1471-2105-6-208&quot;&gt;doi:10.1186/1471-2105-6-208&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;If
      handling multiple classifications is an obstacle to people using or contributing
      data to GBIF, then that is clearly something that deserves attention. I&#39;m
      a little sceptical, in that I think this is similar to the issue of being able
      to look at multiple versions of a document or GenBank sequence. Everyone says
      it&#39;s important to have, I suspect very few people ever use that functionality.
      But a way forward might be to construct a meaningful example (in other words
      an live demo, not a diagram with a few plant varieties).&lt;/p&gt;\n\n&lt;h3&gt;Ways
      forward&lt;/h3&gt;\n\n&lt;blockquote&gt;We view this diagnosis as a call to
      action for both the systematics and the aggregator communities to reengage with
      each other. For instance, the leadership constellation and informatics research
      agenda of entities such as GBIF or Biodiversity Information Standards (TDWG
      2017) should strongly coincide with the mission to promote early-stage systematist
      careers. That this is not the case now is unfortunate for aggregators, who are
      thereby losing credibility. It is also a failure of the systematics community
      to advocate effectively for its role in the biodiversity informatics domain.
      Shifting the power balance back to experts is therefore a shared interest.&lt;/blockquote&gt;\n\n&lt;p&gt;Having
      vented, let me step back a little and try and extract what I think the key issue
      is here. Issues such as error correction, backbones, multiple classifications
      are important, but I guess the real issue here is the relationship between experts
      such as taxonomists and systematists, and large-scale aggregators (note that
      GBIF serves a community that is bigger than just these researchers). Franz and
      Sterner write:&lt;/p&gt;\n\n&lt;blockquote&gt;...aggregators also systematically
      compromise established conventions of sharing and recognizing taxonomic work.
      Taxonomic experts play a critical role in licensing the formation of high-quality
      biodiversity data packages. Systems of accountability that undermine or downplay
      this role are bound to lower both expert participation and trust in the aggregation
      process.&lt;/blockquote&gt;\n\n&lt;p&gt;I think this is perhaps the key point.
      Currently aggregation tends to aggregate data and not provenance. Pretty much
      every taxonomic name has at one point or other been published by somebody. For
      various reasons (including the crappy way most nomenclature databases cite the
      scientific literature) by the time these names are assembled into a classification
      by GBIF the names have virtually no connection to the primary literature, which
      also means that who contributed the research that led to that name being minted
      (and the research itself) is lost. Arguably GBIF is missing an opportunity to
      make taxonomic and phylogenetic research more visible and discoverable (I&#39;d
      argue this is a better approach than Quixotic efforts to get all biologists
      to always cite the primary taxonomic literature).&lt;/p&gt;\n\n&lt;p&gt;Franz
      and Sterner&#39;s article is a well-argued and sophisticated assessment of a
      relationship that isn&#39;t working the way it could. But to talk in terms of
      &quot;power balance&quot; strikes me as miscasting the debate. Would it not
      be better to try and think about aligning goals (assuming that is possible).
      What do experts want to achieve? What do they need to achieve those goals? Is
      it things such as access to specimens, data, literature, sequences? Visibility
      for their research? Demonstrable impact? Credit? What are the impediments? What,
      if anything, can GBIF and other aggregators do to help? In what way can facilitating
      the work of experts help GBIF?&lt;/p&gt;\n\n&lt;p&gt;In my own &quot;early-stage
      systematist career&quot; I had a conversation with Mark Hafner about the Louisiana
      State University Museum providing tissue samples for molecular sequencing, essentially
      a &quot;project in a box&quot;.  Although Mark was complaining about the lack
      credit for this (a familiar theme) the thing which struck me was how wonderful
      it would be to have such a service - here&#39;s everything you need to do your
      work, go do some science. What if GBIF could do the same? Are you interested
      in this taxonomic group, well here&#39;s the complete sum of what we know so
      far. Specimens, literature, DNA sequences, taxonomic names, the works. Wouldn&#39;t
      that be useful?&lt;/p&gt;\n\n&lt;p&gt;Franz and Sterner call for &quot;both
      the systematics and the aggregator communities to reengage with each other&quot;.
      I would echo this. I think that the sometimes dysfunctional relationship between
      experts and aggregators is partly due to the failure to build a community of
      researchers around GBIF and its activities. The focus of GBIF&#39;s relationship
      with the scientific community has been to have a committee of advisers, which
      is a rather traditional and limited approach (&quot;you&#39;re a scientist,
      tell us what scientists want&quot;). It might be better served if it provided
      a forum for researchers to interact with GBIF, data providers, and each other.&lt;/p&gt;\n\n&lt;p&gt;I
      stated this blog (iPhylo) years ago to vent my frustrations about TreeBASE.
      At the time I was fond of a quote from a philosopher of science that I was reading,
      to the effect that we only criticise those things that we care about. I take
      Franz and Sterner&#39;s article to indicate that they care about GBIF quite
      a bit ;). I&#39;m looking forward to more critical discussion about how we can
      reconcile the needs of experts and aggregators as we seek to make global biodiversity
      data both open and useful.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'

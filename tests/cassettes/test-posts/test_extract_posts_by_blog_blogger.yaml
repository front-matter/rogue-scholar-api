    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<img src=\"https://lh3.googleusercontent.com/-GqDD5iZJqXY/WDa8gDzG7fI/AAAAAAAAEUc/sScQQbFOrIg/Screenshot%2525202016-11-24%25252010.08.22.png?imgmax=1600\"
      alt=\"Screenshot 2016 11 24 10 08 22\" title=\"Screenshot 2016-11-24 10.08.22.png\"
      border=\"0\" width=\"100\" height=\"100\" style=\"float:right;\" />\n<p>Continuing
      my on-again off-again relationship with the Semantic Web, I stumbled across
      a cool approach to visualising the results of SPARQL queries. Toshiaki Katayama
      (<a href=\"https://twitter.com/tktym\">@tktym</a>) has put together <a href=\"http://biohackathon.org/d3sparql/\">d3sparql</a>,
      a set of Javascript scripts that takes SPARQL queries and formats the results
      graphically using <a href=\"https://d3js.org\">D3</a>.</p>\n\n<p>For example,
      give the SPARQL endpoint <a href=\"http://togostanza.org/sparql\">http://togostanza.org/sparql</a>,
      the following query retrieves the NCBI classification for the tardigrade family
      Hypsibiidae:</p>\n\n<p><div style = \"font-family:monospace;white-space:pre;background:rgb(64,64,64);color:rgb(200,200,200);\">\nPREFIX
      rdfs: <http://www.w3.org/2000/01/rdf-schema#>\nPREFIX up: <http://purl.uniprot.org/core/>\nSELECT
      ?root_name ?parent_name ?child_name\nFROM &lt;http://togogenome.org/graph/uniprot&gt;\nWHERE\n{\n  VALUES
      ?root_name { \"Hypsibiidae\" }\n  ?root up:scientificName ?root_name .\n  ?child
      rdfs:subClassOf+ ?root .\n  ?child rdfs:subClassOf ?parent .\n  ?child up:scientificName
      ?child_name .\n  ?parent up:scientificName ?parent_name .\n}</p>\n\n</div>\n\n<p>By
      outputting the results as a list of parent-child pairs, it is straightforward

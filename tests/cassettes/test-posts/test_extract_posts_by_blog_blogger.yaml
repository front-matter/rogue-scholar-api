- request:
    body: '{"authors": [{"name": "Roderic Page", "url": "https://orcid.org/0000-0002-7101-9767"}],
      "blog_id": "tyfqw20", "blog_name": "iPhylo", "blog_slug": "iphylo", "content_html":
      "<p><img src=\"https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/bob_mesibov.jpg?imgmax=1600\"
      alt=\"Bob mesibov\" title=\"bob_mesibov.jpg\" border=\"0\" width=\"100\" height=\"100\"
      style=\"float:right;\" />\nThe following is a guest post by <a href=\"http://www.polydesmida.info/mesibov.html\">Bob
      Mesibov</a>.</p>\n\n<p>According to <a href=\"https://w3techs.com/technologies/overview/character_encoding/all\">w3techs</a>,
      seven out of every eight websites in the Alexa top 10 million are UTF-8 encoded.
      This is good news for us screenscrapers, because it means that when we scrape
      data into a UTF-8 encoded document, the chances are good that all the characters
      will be correctly encoded and displayed.</p>\n\n<p>It''s not quite good news
      for two reasons.</p>\n\n<p>In the first place, one out of eight websites is
      encoded with some feeble default like ISO-8859-1, which <a href=\"http://www.i18nqa.com/debug/table-iso8859-1-vs-windows-1252.html\">supports
      even fewer characters than the closely related windows-1252</a>. Those sites
      will lose some widely-used punctuation when read as UTF-8, unless the webpage
      has been carefully composed with the HTML equivalents of those characters. You''re
      usually safe (but see below) with big online sources like Atlas of Living Australia
      (ALA), APNI, CoL, EoL, GBIF, IPNI, IRMNG, NCBI Taxonomy, The Plant List and
      WoRMS, because these declare a UTF-8 charset in a meta tag in webpage heads.
      (IPNI''s home page is actually in ISO-8859-1, but its search results are served
      as UTF-8 encoded XML.)</p>\n\n<p>But a second problem is that just because a
      webpage declares itself to be UTF-8, that doesn''t mean every character on the
      page sings from the Unicode songbook. Very odd characters may have been pulled
      from a database and written onto the page as-is. In ALA I recently found an
      ancient rune \u2014 the High Octet Preset control character (HOP, hex 81):</p>\n\n<a
      href=\"http://biocache.ala.org.au/occurrences/6191ca90-873b-44f8-848d-befc29ad7513\">http://biocache.ala.org.au/occurrences/6191ca90-873b-44f8-848d-befc29ad7513</a>\n<a
      href=\"http://biocache.ala.org.au/occurrences/5077df1f-b70a-465b-b22b-c8587a9fb626\">http://biocache.ala.org.au/occurrences/5077df1f-b70a-465b-b22b-c8587a9fb626</a>\n\n<p>HOP
      replaces \u00fc on these pages and is invisible in your browser, but a screenscrape
      will capture the HOP and put Sch<span style=color:white;background-color:black;\">HOP</span>rhoff
      in your UTF-8 document.</p>\n\n<p>Another example of ALA''s fidelity to its
      sources is its coding of the degree symbol, which is a single-byte character
      (hex b0) in windows-1252, e.g. in Excel spreadsheets, but a two-byte character
      (hex c2 b0) in Unicode. In this record, for example:</p>\n\n<a href=\"http://biocache.ala.org.au/occurrences/5e3a2e05-1e80-4e1c-9394-ed6b37441b20\">http://biocache.ala.org.au/occurrences/5e3a2e05-1e80-4e1c-9394-ed6b37441b20</a>\n\n<p>the
      lat/lon was supplied (says ALA) as 37\u00c2\u00b056''9.10\"S 145\u00c2\u00b0
      0''43.74\"E. Or was it? The lat/lon could have started out as 37\u00b056''9.10\"S
      145\u00b00''43.74\"E in UTF-8. Somewhere along the line the lat/lon was converted
      to windows-1252 and the \u00c2\u00b0 characters were generated, resulting in
      geospatial gibberish.</p>\n\n<p>When a program fails to understand a character''s
      encoding, it usually replaces the mystery character with a <strong>?</strong>.
      A question mark is a perfectly valid character in commonly used encodings, which
      means the interpretation failure gets propagated through all future re-uses
      of the text, both on the Web and in data dumps. For example,</p>\n\n<a href=\"http://biocache.ala.org.au/occurrences/dfbbc42d-a422-47a2-9c1d-3d8e137687e4\">http://biocache.ala.org.au/occurrences/dfbbc42d-a422-47a2-9c1d-3d8e137687e4</a>\n\n<p>gives
      <em>N?crophores</em> for <em>N\u00e9crophores</em>. The history of that particular
      character failure has been lost downstream, as is the case for myriads of other
      question marks in online biodiversity data.</p>\n\n<p>In my experience, the
      situation is much worse in data dumps from online sources. It''s a challenge
      to find a dump <em>without</em> question marks acting as replacement characters.
      Many of these question marks appear in author and place names. Taxonomists with
      eastern European names seem to fare particularly badly, sometimes with more
      than one character variant appearing in the same record, as in the Australian
      Faunal Directory (AFD) offering of W\u00eagrzynowicz, W?grzynowicz and W\u0119grzynowicz
      for the same coleopterist. Question marks also frequently replace punctuation,
      such as n-dashes, smart quotes and apostrophes (e.g. O?Brien (CoL) and L?\u00c9change
      and d?Urville (AFD)).</p>\n\n<p>Character encoding issues create major headaches
      for data users. It would be a great service to biodiversity informatics if data
      managers compiled their data in UTF-8 encoding or took the time to convert to
      UTF-8 and fix any resulting errors before publishing to the Web or uploading
      to aggregators.</p>\n\n<p>This may be a big ask, given that at least one data
      manager I''ve talked to <em>had no idea</em> how characters were encoded in
      the institution''s database. But as ALA''s Miles Nicholls <a href=\"http://www.ala.org.au/blogs-news/sharing-data-through-the-atlas/\">wrote</a>
      back in 2009, \"Note that data should always be shared using UTF-8 as the character
      encoding\". Biodiversity informatics is a global discipline and UTF-8 is the
      global standard for encoding.</p>\n\n<p>Readers needing some background on character
      encoding will find <a href=\"https://www.w3.org/International/questions/qa-what-is-encoding\">this</a>
      and especially <a href=\"http://kunststube.net/encoding/\">this</a> helpful,
      and a very useful tool to check for encoding problems in small blocks of text
      is <a href=\"http://string-functions.com/encodedecode.aspx\">here</a>.</p>",

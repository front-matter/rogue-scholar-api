      \ :::\\n- Miraldo, A., Li, S., Borregaard, M. K., Florez-Rodriguez, A.,\\n  Gopalakrishnan,
      S., Rizvanovic, M., ... Nogues-Bravo, D. (2016,\\n  September 29). An Anthropocene
      map of genetic diversity. Science.\\n  American Association for the Advancement
      of Science (AAAS).\\n  <https://doi.org/10.1126/science.aaf4381>\\n\\n  :::
      {.altmetric-embed badge-type=\\\"donut\\\" doi=\\\"10.1126/science.aaf4381\\\"}\\n
      \ :::\\n- Yang, K., & Zhang, L. (2008, January 10). Performance comparison\\n
      \ between k-tuple distance and four model-based distances in\\n  phylogenetic
      tree reconstruction. Nucleic Acids Research. Oxford\\n  University Press (OUP).
      <https://doi.org/10.1093/nar/gkn075>\\n\\n  ::: {.altmetric-embed badge-type=\\\"donut\\\"
      doi=\\\"10.1093/nar/gkn075\\\"}\\n  :::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"tag:blogger.com,1999:blog-16081779.post-7806386636502799032\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

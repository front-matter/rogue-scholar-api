      from the current web is that for Nelson links are\nfirst class citizens, they
      are persistent, they are bidirectional, and\ncan be links not just documents
      but between parts of documents. In the\nweb we have links that are unidirectional,
      when I link to something, the\npage I link to has no idea that I\\''ve made
      that link. Knowing who links\nto you turns out to be both hard to work out,
      and very valuable. In the\nacademic world, links between articles (citations)
      form the basis of\ncommercial databases such as the Web of Science. And of course,
      the\ndistribution of links between web pages forms the basis of Google\\''s\nsearch
      engine. Just as attempts to build free and open citation\ndatabases have come
      to nothing, there is no free and open search engine\nto compete with Google.\n\nThe
      chapters in \\\"Intertwingled\\\" make clear that hypertext had a long\nand

      \\\"7iUlfzBp.jpg\\\"){border=\\\"0\\\"\\nwidth=\\\"128\\\" height=\\\"128\\\"
      style=\\\"float:right;\\\"}I will be at [ReCon 16 in\\nEdinburgh](https://reconevent.com)
      (hashtag\\n[\\\\#ReCon_16](https://twitter.com/hashtag/ReCon_16?src=hash)),
      the second\\nReCon event I\\\\'ve attended (see [Thoughts on ReCon 15: DOIs,

      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Angesto\xDFen
      durch j\xFCngste Aktivit\xE4ten auf Landesebene, traf sich am\\n10.05.23 das
      Netzwerk FIS Niedersachsen zum digitalen Austausch. Mehr\\nals zwei Jahre war
      der letzte Austausch bereits her\\n(<https://blogs.tib.eu/wp/dini-ag-blog/2021/05/10/fis-niedersachsen>).\\n\\nErfreulich
      viele FIS Referent\\\\*innen bzw. Personen, die an ihrer\\njeweiligen Einrichtung
      im Kontext von Forschungsinformationen t\xE4tig\\nsind, nahmen an dem Treffen
      teil. Insgesamt 20 Expert\\\\*innen kamen\\nzusammen, unter welche sich auch
      eine Bremer Teilnehmerin gesellt hatte.\\nVertreten waren unter den 15 Institutionen
      neben Universit\xE4ten und\\nHochschulen auch Forschungseinrichtungen.\\n\\nAls
      ersten Tagesordnungspunkt galt es, sich gegenseitig auf den\\naktuellen Stand
      zu bringen. Hierzu hatten die Teilnehmenden im Vorfeld\\nanhand eines Steckbriefes
      bereits Informationen zusammengetragen. Welche\\nSoftwarebasis wurde gew\xE4hlt
      und welche Anwendungsbereiche stehen im\\nFokus? Wie ist der Umsetzungsstand?
      Was sind die derzeitigen Baustellen\\nund die gr\xF6\xDFten Herausforderungen?
      Besonders deutlich wurde, dass\\naktuell an vielen Stellen \xE4hnliche Herausforderungen
      bestehen und die\\nThematiken, mit denen sich die Kolleg\\\\*innen sich gegenw\xE4rtig\\nbesch\xE4ftigen,
      gar nicht so weit voneinander entfernt liegen.\\nDatenqualit\xE4t, Schnittstellen,
      fehlende personelle Ressourcen oder die\\nGestaltung von Berichten waren genannte
      Aspekte. Einige Einrichtungen\\nbetreiben bereits seit Jahren ein Forschungsportal,
      andere behelfen sich\\nnoch mit Insell\xF6sungen und\_ w\xFCnschen sich die
      Einf\xFChrung eines FIS.\\nPropriet\xE4re wie auch Open Source L\xF6sungen befinden
      sich im Einsatz.\\nManche Einrichtungen haben ihre Forschenden bereits gut in
      die im FIS\\nabgebildeten Prozesse eingebunden und erfahren eine hohe Akzeptanz.\\nAndere
      stehen noch vor der Herausforderung, eine geeignete\\nKommunikationsstrategie
      und Anreize zu schaffen. -- So vielf\xE4ltig wie\\ndie Einrichtungen zwischen
      Wilhelmshaven, G\xF6ttingen, Osnabr\xFCck und\\nBraunschweig waren auch die
      vorgestellten L\xF6sungen und Umsetzungsst\xE4nde.\\n\\nAls zweiten Tagesordnungspunkt
      diskutierten die Teilnehmenden \xFCber die\\nInstitutionalisierung eines gemeinsamen
      Netzwerkes und einer zentralen\\nServicestelle, wie sie in einzelnen Bundesl\xE4ndern\_
      bereits existiert.\\nEinen Impuls gab Victoria Jakob.\\n\\nZuletzt wurde die
      weitere Zusammenarbeit besprochen. Die Teilnehmenden\\nwaren sich einig, dass
      ein regelm\xE4\xDFiger Austausch ab sofort eingerichtet\\nwerden soll. Hierzu
      m\xF6chte das Netzwerk sich zweimal j\xE4hrlich treffen,\\nwobei jeweils ein
      Treffen in Pr\xE4senz und ein digitales angestrebt\\nwerden. Das n\xE4chste
      Treffen soll im Oktober oder November eint\xE4gig in\\nPr\xE4senz stattfinden.
      Der Veranstaltungsort und der genaue Zeitpunkt\\nwerden noch bekanntgegeben.
      Dar\xFCber hinaus f\xFChrt das Netzwerk nun einen\\ngemeinsamen \u201EThemensammler\\\",
      in dem der Austauschbedarf zu konkreten\\nAnliegen gesammelt wird. Hieraus k\xF6nnen
      erg\xE4nzende themengebundene\\nTreffen oder Untergruppen entstehen. Das Netzwerk
      FIS Niedersachsen ist\\nein loser Zusammenschluss auf kollegialer Ebene. Somit
      sind das\\nEngagement und die Initiative jedes Einzelnen und jeder Einzelnen\\ngefragt.

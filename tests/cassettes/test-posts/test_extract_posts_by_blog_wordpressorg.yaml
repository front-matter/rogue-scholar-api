      Feedback ein. Da es sich um eine Betaversion handelt,\nk\u00f6nnen sich User
      Interface und Empfehlungsalgorithmus von B!SON noch\n\u00e4ndern. Dabei wird
      das in der Betatestphase gewonnene Feedback\naufgenommen und bei der weiteren
      Entwicklung ber\u00fccksichtigt. Die finale\nVersion des im Rahmen eines vom

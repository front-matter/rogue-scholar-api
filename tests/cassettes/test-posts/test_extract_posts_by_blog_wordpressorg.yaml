      (nicht nur) f\u00fcr Forschungsdatenrepositorien"},"content":{"rendered":"\n<p>Die
      Fachzugeh\u00f6rigkeit ist ein f\u00fcr die Auffindbarkeit und Beschreibung
      von Datens\u00e4tzen sehr relevantes Metadatum. Ihre Angabe wird deshalb in
      vielen Forschungsdatenrepositorien empfohlen. Dabei steigert die Verwendung
      einer international breit verwendeten Klassifikation, beispielsweise der Dewey
      Decimal Classification (DDC), als kontrolliertes Vokabular betr\u00e4chtlich
      die Anschlussf\u00e4higkeit des Repositoriums an die internationale Repositoriengemeinschaft.
      Die <a href=\"https:\/\/www.uni-marburg.de\/en\/hefdi\/hefdi-data-services\/hefdi-data-repositories\">HeFDI-Repositorien<\/a>
      (HeFDI steht f\u00fcr \u201eHessische Forschungsdateninfrastrukturen\u201c)
      folgen bez\u00fcglich der verwendeten Klassifikation den Vorgaben des <a href=\"https:\/\/dini.de\/dienste-projekte\/dini-zertifikat\/\">DINI-Zertifikats<\/a>
      (M.6-3) und erfassen die Fachzugeh\u00f6rigkeit mit den Sachgruppen der Deutschen
      Nationalbibliothek (DNB), die sich wiederum an den obersten Ebenen der DDC orientiert.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Die
      im angloamerikanischen Bereich weit verbreitete F\u00e4cherklassifikation DDC
      wird auch zur systematischen Aufstellung der Literatur in Bibliotheken genutzt.
      Entsprechend pr\u00e4sent ist Forschenden aus diesem geografischen Bereich die
      Systemstelle ihres eigenen Faches, so dass die Auswahl bei der Einreichung eines
      Datensatzes ins Repositorium leicht f\u00e4llt.<\/p>\n\n\n\n<p>Deutschen Wissenschaftler:innen
      hingegen ist die DDC meist weniger gel\u00e4ufig, da in deutschen Bibliotheken
      h\u00e4ufig andere Systematiken angewendet werden. Hierzulande ist man eher
      vertraut mit der Klassifikation der Deutschen Forschungsgemeinschaft (DFG):
      Mit der DFG als gr\u00f6\u00dftem deutschen Drittmittelgeber haben die meisten
      Forschenden zu tun und kennen deshalb auch die Systematik im Bezug auf ihr eigenes
      Fach (etwa \u201e207-02 Pflanzenz\u00fcchtung, Pflanzenpathologie\u201c). F\u00fcr
      sie ist es deutlich komfortabler, bei der Beschreibung ihres Datensatzes bei
      Einreichung in ein Forschungsdatenrepositorium die Fachzugeh\u00f6rigkeit gem\u00e4\u00df
      der DFG-Klassifikation anzugeben, statt sich mit einer fremden (und umfangreichen)
      Klassifikation auseinandersetzen zu m\u00fcssen.<\/p>\n\n\n\n<p>Um beide Ziele
      zu erreichen &#8211; einfache Verwendung durch Forschende in Deutschland sowie
      internationale Anschlussf\u00e4higkeit &#8211; haben sich die HeFDI-Repositorien
      entschieden, die Klassifikation anhand der DFG-F\u00e4cher durchzuf\u00fchren,
      aber diese anschlie\u00dfend auch auf die DNB-Sachgruppen zu mappen. In diesem
      Zusammenhang pflegen die f\u00fcr die Forschungsdatenrepositorien der hessischen
      Hochschulen zust\u00e4ndigen Mitarbeiter:innen im Rahmen des Landesprojekts
      Hessische Forschungsdateninfrastrukturen (HeFDI) gemeinsam die hier vorgestellte
      Crosskonkordanz. Weitere Nutzungsszenarien sind denkbar, wie beispielsweise
      die Erweiterung von Such- und Filteroptionen in Textrepositorien: Mit Hilfe
      des inversen Mappings, DNB-DFG, kann eine Suche nach DFG-F\u00e4chern angeboten
      werden, obwohl die F\u00e4cherzuordnung der Publikationen nach DNB-Sachgruppen
      erfolgt.<\/p>\n\n\n\n<p>Da die DFG-Klassifikation regelm\u00e4\u00dfig \u00fcberarbeitet
      wird, muss auch dieses Mapping aktuell gehalten werden; die \u00dcberarbeitung
      f\u00fcr die n\u00e4chste Amtsperiode (2024-2028) wird zeitnah in Angriff genommen.
      Die beteiligten Institutionen werden auch die zuk\u00fcnftige Pflege untereinander
      koordinieren.<\/p>\n\n\n\n<p>Die aktuelle Fassung des Mappings ist unter der
      folgenden Datenpublikation&nbsp;zur Nachnutzung verf\u00fcgbar:<\/p>\n\n\n\n<p>Jagusch,
      GW; Zhao, Q; M\u00fcnch, P; Deppe, A; Cordes, B; Geissner, A. Crosskonkordanz
      zwischen DFG-F\u00e4chern 2020 und DNB-Sachgruppen. <a href=\"https:\/\/doi.org\/10.48328\/tudatalib-1261\">https:\/\/doi.org\/10.48328\/tudatalib-1261<\/a><\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Autor*innen<\/h2>\n\n\n\n<p><a href=\"https:\/\/orcid.org\/0000-0002-6996-4671\">Andreas
      Gei\u00dfner<\/a> ist Mitarbeiter an der Universit\u00e4ts- und Landesbibliothek
      Darmstadt. Er ist Fachreferent f\u00fcr Maschinenbau und als Mitglied des Teams
      Forschungsdatenservices unter anderem als Koordinator des Forschungsdatenrepositoriums
      TUdatalib t\u00e4tig.<\/p>\n\n\n\n<p><a href=\"https:\/\/orcid.org\/0000-0001-5068-5034\">Birte
      Cordes<\/a> ist Mitarbeiterin der Gruppe Forschungsnahe Dienstleistungen an
      der Universit\u00e4tsbibliothek Kassel. Sie ist f\u00fcr das <a href=\"https:\/\/daks.uni-kassel.de\">Forschungsdatenrepositorium
      DaKS<\/a> zust\u00e4ndig und im Landesprojekt Hessische Forschungsdateninfrastrukturen
      (HeFDI) t\u00e4tig.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Zitiervorschlag<\/h2>\n\n\n\n<p><em>Gei\u00dfner,

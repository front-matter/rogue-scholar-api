      f\xFCr die Zertifizierung von Repositorien mit dem DINI-Zertifikat, sondern
      auch im Rahmen der Pflichtablieferung an die Deutsche Nationalbibliothek.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/03/DINI-Blog-FISE-Pub-2.png\",\"tags\":[\"Elektronisches
      Publizieren\",\"Forschungsinformationen & Systeme\",\"Kerndatensatz Forschung\",\"Zertifikat\",\"Gemeinsames
      Vokabular\"],\"language\":\"de\",\"authors\":[{\"name\": \"Gastautor(en)\"}],\"doi\":\"https://doi.org/10.57689/dini-blog.20220321\",\"id\":\"479122e6-5308-4217-81e5-3f873c7a3bc9\",\"reference\":[],\"updated_at\":1647856550,\"published_at\":1647856550,\"blog_name\":\"FIS

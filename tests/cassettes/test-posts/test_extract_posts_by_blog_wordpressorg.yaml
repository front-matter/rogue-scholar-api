    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2023/02/13/dini-oai-validator\",\"title\":\"DINI-OAI-Validator
      &#8211; endlich (bald) neu\",\"summary\":\"Der DINI-OAI-Validator ist seit Jahren
      ein entscheidendes Tool f\xFCr das DINI-Zertifikat. Das aktuell laufende Tool
      basiert auf sehr veraltetem Quellcode und pr\xFCft die Kriterien aus dem DINI-Zertifikat
      2013. Im April 2021 war es dann soweit und das Tool war nicht mehr verf\xFCgbar,
      sodass die gesamte Zertifizierung stoppen musste. Mehr dazu im Blogbeitrag von
      Paul Vierkant \u2013 DINI-Zertifizierungen on hold.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2023/02/DINI-Blog-FISE-Pub-19.png\",\"tags\":[\"DINI\",\"Elektronisches
      Publizieren\",\"Zertifikat\",\"DINI-OAI-Validator\"],\"language\":\"de\",\"authors\":[{\"url\":
      \"https://orcid.org/0000-0003-4905-1936\", \"name\": \"Daniel Beucke\"}],\"doi\":\"https://doi.org/10.57689/dini-blog.20230213\",\"id\":\"5c5e46a7-9efd-4263-92b5-89e7c0ebb218\",\"reference\":[],\"updated_at\":1676283861,\"published_at\":1676283861,\"blog_name\":\"FIS
      & EPub\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"alt\": \"Creative
      Commons Lizenzvertrag\", \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Der
      DINI-OAI-Validator ist seit Jahren ein entscheidendes Tool f\xFCr das\\nDINI-Zertifikat.
      Das [aktuell laufende Tool](https://validator.dini.de)\\nbasiert auf sehr veraltetem
      Quellcode und pr\xFCft die Kriterien aus dem\\nDINI-Zertifikat 2013. Im April
      2021 war es dann soweit und das Tool war\\nnicht mehr verf\xFCgbar, sodass die
      gesamte Zertifizierung stoppen musste.\\nMehr dazu im Blogbeitrag von Paul Vierkant
      -- [DINI-Zertifizierungen on\\nhold](https://doi.org/10.57689/DINI-BLOG.20210422).
      Um eine\\nZertifizierung wieder zu erm\xF6glichen wurde im Dezember 2021 --
      mit\\ngro\xDFer Unterst\xFCtzung aus dem DINI-Vorstand -- das Tool wieder zum
      Leben\\nerweckt und damit war auch die [DINI-Zertifizierung wieder\\nm\xF6glich](https://doi.org/10.57689/DINI-BLOG.20211221).
      Weiterhin aber\\n\u201Enur\\\" gegen die Kriterien aus dem DINI-Zertifikat 2013
      und mit bekannten\\nFehlern bei der Pr\xFCfung.\\n\\nDamit ist jetzt Schluss!\\n\\nZB
      MED -- unter Federf\xFChrung von Ursula Arning -- hat mit Unterst\xFCtzung\\nder
      Sprecher\\\\*innen der DINI AG E-Pub einen Antrag geschrieben und bei\\nder
      DFG eingereicht. Nach einer kurzen Zeit des Daumendr\xFCckens und\\nwirklich
      sehr positiven R\xFCckmeldungen seitens der Begutachtenden kann\\ndas Projekt
      jetzt starten.  \\nMit dem Projekt \\\"[DOV-QuaPub -- DINI-OAI-Validator --
      Qualit\xE4tssicherung\\nvon\\nPublikationsplattformen](https://www.zbmed.de/forschen/laufende-projekte/dov-quapub/)\\\"\\ngibt
      es neben einem wirklich interessanten Projekttitel viele Ideen und\\nMittel,
      um den DINI-OAI-Validator auf neue Beine zu stellen.\\nMittlerweile konnte ein
      Auftrag vergeben werden und ein erstes Kick-Off\\nTreffen hat stattgefunden,
      in dem die konkrete Umsetzung besprochen\\nwurde. Die ersten Arbeiten sind bereits
      gestartet und noch in diesem\\nJahr wird ein neuer OAI-Validator angeboten,
      der bei der Zertifizierung\\nzum aktuellen DINI-Zertifikat 2022 unterst\xFCtzen
      wird. Damit die\\nEntwicklung auch f\xFCr weitere Versionen von Zertifikaten
      genutzt werden\\nkann, wird das Tool zeitgem\xE4\xDF entwickelt, sodass die
      Anpassungen an den\\nzu pr\xFCfenden Kriterien per Konfiguration angepasst werden
      k\xF6nnen. Zudem\\nfindet im Rahmen des Projekts eine Anpassung an den Online-Fragebogen\\nstatt,
      der f\xFCr die Beantragung des Zertifikats notwendig ist. Hier\\nwerden die
      R\xFCckmeldungen aus der Community -- z. B. aus den beiden\\nstattgefundenen
      Workshops (\u201E[Gemeinsam zum DINI-Zertifikat\\n2022](https://doi.org/10.57689/dini-blog.20221024)\\\"
      und \u201EI[n wenigen\\nSchritten zum DINI-Zertifikat\\n2022](https://doi.org/10.57689/dini-blog.20230109)\\\"
      ) eingebunden, um\\ndie Zertifizierung f\xFCr die Beantragenden, aber auch die
      Begutachtenden\\nso intuitiv wie m\xF6glich zu machen.\\n\\nBei Fragen gern
      an die Sprecher\\\\*innen der DINI AG E-Pub wenden:\\n<epub-sprecher@dini.de>\\n\\n\xDCber
      die weiteren Schritte und den hoffentlich baldigen neuen Service\\nwerden wir
      im Blog berichten.\\n\\n# Zitiervorschlag\\n\\nBeucke, Daniel. \u201EDINI-OAI-Validator
      -- endlich (bald) neu\\\"\_*Blog der\\nDINI AGs FIS & EPUB*, 2023.\\n<https://doi.org/10.57689/dini-blog.20230213>\\n\\n------------------------------------------------------------------------\\n\\n*[Diese]{dir=\\\"ltr\\\"

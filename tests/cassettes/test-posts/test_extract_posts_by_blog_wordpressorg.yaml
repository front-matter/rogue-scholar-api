    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2022/03/28/dini-zertifikat-2022-rfc\",\"title\":\"DINI-Zertifikat
      2022 &#8211; Request for Comments (RFC) ver\xF6ffentlicht\",\"summary\":\"Es
      ist mal wieder soweit! Drei Jahre sind rum und es liegt die aktualisierte RFC-Version

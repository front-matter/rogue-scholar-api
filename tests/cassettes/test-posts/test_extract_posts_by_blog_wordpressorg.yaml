:27:30","date_gmt":"2021-02-08T11:27:30","guid":{"rendered":"http:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/?p=2426"},"modified":"2021-02-08T12:27:30","modified_gmt":"2021-02-08T11:27:30","slug":"metrics-empfehlung","status":"publish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2021\/02\/08\/metrics-empfehlung\/","title":{"rendered":"Neue
        DINI-Empfehlung zur Nutzung von zitationsbasierter und altmetrischer Indikatoren"},"content":{"rendered":"<p><span
        style=\"font-weight: 400\">K\u00fcrzlich wurde eine neue DINI-Empfehlung aus
        dem <\/span><a href=\"https:\/\/metrics-project.net\/\"><span style=\"font-weight:
        400\">DFG-Projekt *metrics <\/span><\/a><span style=\"font-weight: 400\">ver\u00f6ffentlicht:\u00a0<\/span><\/p>\n<p><a
        href=\"https:\/\/dx.doi.org\/10.18452\/22242.2\">*metrics &#8211; Recommendations
        from the DFG *metrics Project for \u201cMeasuring The Reliability and perceptions
        of Indicators for interactions with scientific products\u201d<\/a><\/p>\n<p><span
        style=\"font-weight: 400\">Die Empfehlung umfasst detailliert die Ergebnisse
        aus dem Projekt und gibt einen Einblick in die Thematik der alternativen Metriken.
        Dabei richtet sie sich an Forschende, Forschungsadministration, F\u00f6rderer,
        Bibliotheken und Verlage und geht auf deren Bed\u00fcrfnisse bei der Verwendung
        von alternativen Metriken ein.<\/span><!--more--><\/p>\n<p><span style=\"font-weight:
        400\">Das DFG-gef\u00f6rderte Projekt <\/span><b>*metrics \u2013 MEasuring
        The Reliability and perceptions of Indicators for interactions with sCientific
        productS<\/b><span style=\"font-weight: 400\"> widmete sich der Evaluierung
        traditioneller und alternativer Metriken f\u00fcr die Vermessung wissenschaftlicher
        Kommunikation und Leistung. Ein Schwerpunkt lag auf der Erforschung und Bewertung
        von Social-Media-Daten als Basis neuer Kennwerte f\u00fcr wissenschaftlichen
        Output.<\/span><\/p>\n<p><span style=\"font-weight: 400\">Das Hauptziel dieses
        Projekts war es, ein tieferes Verst\u00e4ndnis von zitationsbasierten Indikatoren
        wissenschaftlichen Einflusses und Altmetrics (alternative Metriken), in Bezug
        auf ihre allgemeine Bedeutung und ihre Wahrnehmung bei den Nutzenden, zu entwickeln.
        So wurden insbesondere die Metriken betreffende Nutzungsgewohnheiten und Bedenken
        von Forschenden, sowie Auswirkungen dieser Nutzungsweisen auf die Bedeutung
        der Kennzahlen untersucht. Weitere Analysen galten der internen Konsistenz
        der Indikatoren, ihrer Beeinflussbarkeit durch externe Dynamiken sowie praktischen
        Herausforderungen bei der Erhebung altmetrischer Daten.\u00a0<\/span><\/p>\n<p><span
        style=\"font-weight: 400\">Insbesondere befasste sich das Projekt mit der
        Frage, welche Aussagekraft Metriken und Indikatoren haben und wie diese von
        den Nutzenden interpretiert werden (insbes. Zitationen, Nutzungsstatistiken,
        Social-Media-Metriken). Dies zielte darauf, die Verl\u00e4sslichkeit und die
        Wahrnehmung dieser Indikatoren genauer zu bestimmen. Die Projektergebnisse
        kommen Nutzenden alternativer Metriken zu Gute und tragen zu einer gr\u00f6\u00dferen
        Offenheit und Transparenz von *metrics-Initiativen bei.<\/span><\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Beucke,

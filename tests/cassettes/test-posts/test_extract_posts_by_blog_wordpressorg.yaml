      Anfragen aus der Community zum\\n]{style=\\\"font-weight: 400\\\"}[[Hinzuf\xFCgen
      und Aktualisieren von\\nROR-Datens\xE4tzen]{style=\\\"font-weight: 400\\\"}](https://tinyurl.com/ror-request)[\\nzu
      erm\xF6glichen.]{style=\\\"font-weight: 400\\\"}\\n\\n*[Es folgt nun eine gemeinsame
      Erkl\xE4rung von Digital Science und ROR zu\\ndem oben genannten \xDCbergang.
      Wir freuen uns \xFCber diesen Meilenstein, den\\ndieser Schritt f\xFCr beide
      Verzeichnisse\\ndarstellt.]{style=\\\"font-weight: 400\\\"}*\\n\\n# [GRID \xFCbergibt
      den Staffelstab an ROR]{style=\\\"font-weight: 400\\\"}\\n\\n[Im Jahr 2015 ver\xF6ffentlichte
      Digital Science erstmals die\\n]{style=\\\"font-weight: 400\\\"}[[Global Research
      Identifier Database\\n(GRID)]{style=\\\"font-weight: 400\\\"}](https://grid.ac/)[,
      eine offene\\nDatenbank mit eindeutigen Identifikatoren f\xFCr Forschungsorganisationen,\\ndie
      \xFCber mehrere Jahre intern entwickelt und zur \xF6ffentlichen Nutzung\\ndurch
      die Wissenschafts-Community bereitgestellt wurde. Im Jahr 2019\\nwurde das Research
      Organization Registry (ROR) als eine von der\\nCommunity getriebene Initiative
      gegr\xFCndet, welche inhaltlich die\\nGRID-Datenbank spiegelte. ROR ist mittlerweile
      erwachsen und unabh\xE4ngig\\nvon GRID, weshalb Digital Science beschlossen
      hat, den Staffelstab an\\nROR weiterzureichen und GRID mit einem letzten \xF6ffentlichen
      Release im\\nvierten Quartal 2021, aus dem \xF6ffentlichen Raum\\nzur\xFCckzuziehen.]{style=\\\"font-weight:
      400\\\"}\\n\\n[Dieser Schritt mag \xFCberraschen, da GRID und ROR schon seit
      geraumer\\nZeit koexistieren und zusammenarbeiten. GRID wurde urspr\xFCnglich
      ins\\nLeben gerufen, um eine damalige L\xFCcke zu f\xFCllen, da es bis dato
      keine\\noffene Organisations-ID f\xFCr die Wissenschaft gab. Da ROR auf GRID\\naufbaut,
      k\xF6nnten beide Organisations-IDs als konkurrierend wahrgenommen\\nwerden.
      Deshalb hat Digital Science beschlossen, den Staffelstab formell\\nan ROR als
      f\xFChrende offene Organisations-ID zu \xFCbergeben. Digital\\nScience wird
      GRID weiterhin intern nutzen -- allerdings fokussiert auf\\ndie Produkte von
      Digital Science, deren Nutzer\\\\*innen und\\nKunden\\\\*innen.]{style=\\\"font-weight:
      400\\\"}\\n\\n[Nach dem letzten Release im vierten Quartal diesen Jahres wird
      GRID von\\nDigital Science keine weiteren Releases folgen lassen, um Klarheit
      und\\nRaum f\xFCr die Weiterentwicklung von ROR zu schaffen. ROR wurde mit\\nGRID-Daten
      gestartet und von Digital Science als einem der\\nGr\xFCndungspartner unterst\xFCtzt.
      Es war immer geplant, dass das ROR, da es\\nvon der Community betrieben wird,
      schlie\xDFlich der Hauptakteur f\xFCr\\nOrganisations-IDs werden w\xFCrde. Jetzt,
      nach drei Jahren\\n\u201EParallelbetrieb\\\", ist der Moment f\xFCr ROR gekommen,
      diese Rolle zu\\n\xFCbernehmen. Der Entwicklungsstand der ROR-Infrastruktur
      sowie die\\nAufnahme der ROR-ID in die DataCite-, Crossref- und ORCID-Datens\xE4tze\\nbedeuten,
      dass ROR ein Niveau der Community-Akzeptanz erreicht hat,\\nwelches seinen langfristigen
      Platz in der Umgebung der PIDs und der\\nglobalen Landschaft der Open Science
      Services\\nsichert.]{style=\\\"font-weight: 400\\\"}\\n\\n[Digital Science unterst\xFCtzte
      die ROR-Initiative als Mitglied seit dem\\nGr\xFCndungstreffen in Girona 2018.
      Als ROR startete, stellte GRID die\\n\u201ESeed-Daten\\\" von \xFCber 100.000
      Datens\xE4tzen zur Verf\xFCgung. Das GRID-Team\\nhat in den letzten drei Jahren
      daran gearbeitet, die Daten regelm\xE4\xDFig zu\\naktualisieren, um ROR den
      Weg zu ebnen. In dieser Zeit wurden sowohl\\ninnerhalb von ROR als auch bei
      Digital Science erhebliche Anstrengungen\\nunternommen, um die beiden Identifier
      synchron zu halten. Dieser n\xE4chste\\nSchritt in der Entwicklung von ROR erm\xF6glicht
      es, bei Bedarf von GRID\\nabzuweichen. Wir freuen uns, dass wir diesen wichtigen
      Meilenstein\\ngemeinsam erreicht haben!]{style=\\\"font-weight: 400\\\"}\\n\\n[ROR
      und Digital Science sind bestrebt, den \xDCbergang f\xFCr alle, die von\\nGRID
      auf ROR umsteigen m\xF6chten, so reibungslos wie m\xF6glich zu\\ngestalten.]{style=\\\"font-weight:
      400\\\"}\\n\\n[Auf der\\n]{style=\\\"font-weight: 400\\\"}[[ROR-Supportseite]{style=\\\"font-weight:
      400\\\"}](https://ror.readme.io/docs/map-other-organization-id-types-to-ror)[\\nfinden
      Sie Informationen zum \xDCbergang von GRID zu ROR, die in K\xFCrze\\nerg\xE4nzt
      werden. Falls Sie Fragen haben, wenden Sie sich bitte direkt an\\ndas GRID-
      und ROR-Team und nutzen daf\xFCr den\\n\\\"]{style=\\\"font-weight: 400\\\"}[[ROR
      PID Forum Chat\\nRoom]{style=\\\"font-weight: 400\\\"}](https://www.pidforum.org/c/ror-chat-room/16)[\\\"\\noder
      schauen in den FAQ-Bereich.]{style=\\\"font-weight: 400\\\"}\\n\\n[Digital Science
      und ROR sind hoch erfreut, wie gut sich das Projekt\\nentwickelt hat, und auf
      die Zukunft von ROR gespannt. Sowohl das GRID-\\nals auch das ROR-Team m\xF6chten
      sich bei der Wissenschafts-Community f\xFCr\\nihr Engagement und ihre Unterst\xFCtzung\\nbedanken.]{style=\\\"font-weight:
      400\\\"}\\n\\n[[Weitere FAQs zum \xDCbergang von GRID zu ROR finden Sie\\nhier.]{style=\\\"font-weight:
      400\\\"}](https://www.digital-science.com/blog/2021/07/grid-passes-torch-to-ror/)\\n\\n[Falls
      Sie mehr \xFCber ROR erfahren m\xF6chten, melden Sie sich gern f\xFCr das\\nvom
      Projekt ORCID DE veranstaltete Online-Seminar\\n\u201E]{style=\\\"font-weight:

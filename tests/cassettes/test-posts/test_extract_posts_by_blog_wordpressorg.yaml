  response:
    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2024/06/17/synsicris\",\"title\":\"SynSICRIS-Tool:
      Wie ein erweitertes Forschungsinformationssystem dabei hilft, Wirkungspotenziale
      von Forschung zu f\xF6rdern und zu erfassen\",\"summary\":\"Im SynSICRIS-Projekt
      wurde ein Ansatz verfolgt, wie Forschungsinformationssysteme (FIS) genutzt werden
      k\xF6nnen, um in Forschungsprojekten Daten zu Aktivit\xE4ten zu sammeln, die

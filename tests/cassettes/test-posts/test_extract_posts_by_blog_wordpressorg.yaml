      [anderweitig ]{dir=\\\"ltr\\\"\\nrole=\\\"presentation\\\"}[gekennzeichnete]{dir=\\\"ltr\\\"
      role=\\\"presentation\\\"}\\n[Teile]{dir=\\\"ltr\\\" role=\\\"presentation\\\"}
      [--\_]{dir=\\\"ltr\\\"\\nrole=\\\"presentation\\\"}[ist\_]{dir=\\\"ltr\\\" role=\\\"presentation\\\"}lizenziert\\n[unter]{dir=\\\"ltr\\\"

        des Mappings des Gemeinsamen Vokabulars zum KDSF"},"content":{"rendered":"<p>Wie
        bereits im Blog berichtet, ist der <a class=\"external-link\" title=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2022\/12\/19\/kdsf-version-1-3-veroeffentlicht\/\"
        href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2022\/12\/19\/kdsf-version-1-3-veroeffentlicht\/\"
        rel=\"nofollow\">KDSF in einer neuen Version 1.3<\/a> erschienen. Auch wenn
        es im Bereich der Publikationen keine \u00c4nderungen gegeben hat, haben wir
        uns in der gemeinsamen Arbeitsgruppe der DINI AG FIS und DINI AG E-Pub das
        <a class=\"external-link\" title=\"http:\/\/dx.doi.org\/10.18452\/24149.2\"
        href=\"http:\/\/dx.doi.org\/10.18452\/24149.2\" rel=\"nofollow\">Mapping des
        Gemeinsamen Vokabulars auf den KDSF<\/a> noch einmal angesehen. Dabei ist
        aufgefallen, dass nicht jedem Publikationstyp aus dem Gemeinsamen Vokabular
        ein Publikationstyp des KDSF zugeordnet wurde, sondern teilweise ausschlie\u00dflich
        Dokumenttypen oder andere Attribute.<!--more--><\/p>\n<p>Um eine vollst\u00e4ndige
        Abbildung des KDSF zu erm\u00f6glichen, m\u00fcsste das Mapping des Gemeinsamen
        Vokabulars in erster Linie auf die Publikations- und Dokumenttypen des KDSF
        erfolgen. Im aktuellen Mapping sind bei einzelnen Typen des Gemeinsamen Vokabulars
        jedoch inhaltlich passende andere Publikationsmerkmale zugeordnet worden.
        So ist bspw. der Typ &#8222;Image&#8220; direkt auf das KDSF-Merkmal &#8222;Bild
        (unbewegt) (Pu107)&#8220; gemappt worden. Hier m\u00fcsste gem\u00e4\u00df
        KDSF zus\u00e4tzlich ein Publikationstyp zugeordnet werden.<\/p>\n<p>Gemeinsam
        mit der Gesch\u00e4ftsstelle der KFiD nimmt die gemeinsame Arbeitsgruppe sich
        aktuell dieser Anforderung an und wird das Mapping dahingehend aktualisieren.
        Das Ziel hierbei ist es, dass das Mapping rein auf Basis der Publikations-
        und Dokumenttypen des KDSF erfolgt. Diese Anpassungen sollten nicht viel Zeit
        in Anspruch nehmen und im Anschluss wird hier im Blog berichtet.<\/p>\n<h1>Autorinnen<\/h1>\n<p>Dieser
        Beitrag wurde verfasst von <a href=\"https:\/\/orcid.org\/0000-0003-4891-762X\">Sophie
        Biesenbender,<\/a>\u00a0<a href=\"https:\/\/orcid.org\/0000-0002-3988-7839\">Kathrin
        H\u00f6hner<\/a>\u00a0und <a href=\"https:\/\/orcid.org\/0000-0003-0488-386X\">Sebastian
        Herwig<\/a>.<\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Biesenbender, Sophie, Kathrin

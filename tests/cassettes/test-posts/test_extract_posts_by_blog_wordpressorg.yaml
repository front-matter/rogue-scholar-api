    body: '{"authors": [{"name": "Barbara Ebert"}], "blog_name": "FIS & EPub", "blog_slug":
      "epub_fis", "content_text": "Vor gut drei Jahren, im\u00a0[Februar\n2018](https://blogs.tib.eu/wp/dini-ag-blog/2018/02/15/welches-system-fuer-welchen-zweck-neue-blog-serie-der-ag-fis/){.external-link\nrel=\"nofollow\"}\u00a0hatte
      die DINI AG\nForschungsinformationssysteme\u00a0Praktiker:innen gebeten, im
      Blog ihre\nProjekte vorzustellen und zu berichten, was den Ausschlag f\u00fcr
      die\nAuswahl der jeweiligen L\u00f6sung gegeben hat. Mit insgesamt zw\u00f6lf
      Beitr\u00e4gen\nist daraufhin\u00a0[in der Reihe\n\u201eSystemwahl\"](https://blogs.tib.eu/wp/dini-ag-blog/category/systemwahl/){.external-link\nrel=\"nofollow\"}\u00a0eine
      eigene Markt\u00fcbersicht entstanden, die sowohl\nEigenentwicklungen als auch
      propriet\u00e4re und Open-Source-Systeme umfasst.\n\nDen Ansto\u00df f\u00fcr
      die Blogserie\u00a0hatten Befunde im Positionspapier der\nAG\u00a0gegeben\n([http://doi.org/10.5281/zenodo.14828](http://doi.org/10.5281/zenodo.14828){.external-link\nrel=\"nofollow\"},
      S. 26 ff.), das 2015 ver\u00f6ffentlicht wurde. Zu dieser\nZeit hatten wir eine
      Systemlandschaft vorgefunden, die f\u00fcr Zwecke der\nForschungsberichterstattung
      nicht sehr viel Auswahl bot.\nEinf\u00fchrungsprojekte f\u00fcr Forschungsinformationssysteme
      (FIS) gestalteten\nsich m\u00fchselig, weil es an standardisierten[\u00a0Anforderungskatalogen
      und\neinheitlichen Referenzmodellen f\u00fcr die Datenerfassung\nfehlte]{.inline-comment-marker\nref=\"154eb836-a53a-4cf1-89e0-b9340f9d0857\"}.
      Das \u00e4nderte sich mit dem\n2016 ver\u00f6ffentlichten Empfehlungen des Wissenschaftsrats
      f\u00fcr einen\nKerndatensatz Forschung, dessen Spezifikation zu deutlich\nstandardisierteren
      Anforderungen an die FIS-Anbieter f\u00fchrte und das\nInteresse an institutionellen
      Dokumentations- und Berichtssystemen\nerneuerte.\n\nSeit 2015 hat sich das Spektrum
      der Anbieter graduell ver\u00e4ndert. Neben\nden kommerziellen Produkten wie
      Pure (Elsevier), Converis (Clarivate\nAnalytics), Symplectic Elements (Symplectic/Digital
      Science) oder\nFACTScience (QLEO)\u00a0fanden die Open-Source-Systeme DSpace-CRIS
      und VIVO\nzunehmend Interessenten, allerdings mit erheblichem Entwicklungsbedarf,\nwas
      die Datenausgabe und Berichtsfunktionen betraf. Die Blogserie bietet\nzudem
      Einblick in Eigenentwicklungen von vier Einrichtungen (Karlsruher\nInstitut
      f\u00fcr Technolgie KIT, Universit\u00e4t Leipzig, Leibniz-Institut f\u00fcr\nSozialwissenschaften
      (GESIS) sowie Hochschule Weihenstephan-Triesdorf)\nund zwei neue Produkte am
      Markt (UniversisS, HISinONE).\n\nWas l\u00e4sst sich nun als Res\u00fcmee aus
      den Beitr\u00e4gen ablesen? Wo liegen die\nTrends in der Forschungsberichterstattung
      und den zugeh\u00f6rigen Systemen?\nGibt es neue Standardisierungen oder gar
      neue Zugpferde am Horizont?\n\nWie zu erwarten pr\u00e4sentiert sich die Systemlandschaft
      der\nForschungsinformationssysteme und Forschungsprofildiensten weiterhin\nheterogen.
      Kein Kenner der bundesdeutschen Hochschullandschaft h\u00e4tte\netwas anderes
      erwartet. Aber so unterschiedlich sich die einzelnen\nStandorte in ihren Werkstattberichten
      auch darstellen, so einheitlich\nwerden in allen Beitr\u00e4gen doch die Bedarfe
      und W\u00fcnsche an IT-gest\u00fctzten\nInfrastrukturen f\u00fcr die Forschungsberichterstattung
      benannt: Alle\nw\u00fcnschen sich integrierte L\u00f6sungen und ein \u201eWeg
      von Excel\" hin zu\n[datenbankgest\u00fctzten Er]{.inline-comment-marker\nref=\"50219a33-23eb-4d42-93f4-39978c091e19\"}[fassungs-
      und\nBerichtssystemen]{.inline-comment-marker\nref=\"50219a33-23eb-4d42-93f4-39978c091e19\"}.
      Aufmerksame Lesende erahnen\ndabei die Sollbruchstellen, die einer Quadratur
      des Kreises\ngleichkommen: Die Systeme sollen bitte sch\u00f6n ohne gro\u00dfe
      Einf\u00fchrungs- und\nImplementierungsaufwand funktionieren, sie sollen unkompliziert\nkonfigurierbar
      sein, sich flexibel in lokale Gegebenheiten einpassen und\nm\u00f6glichst g\u00fcnstig
      in der Anschaffung sein. Gleichzeitig erkennt man\nanhand der Zeitangaben in
      den Beitr\u00e4gen den zeitintensiven und teils\nlangwierigen Weg, auf den sich
      die einzelnen Standorte mit ihren\nFIS-Projekten begeben. Auf den ersten Blick
      klingt das abschreckend,\naber dahinter verbergen sich eben auch\nOrganisationsentwicklungsprozesse,
      die die Standorte im Kern weiter\nvoran bringen.\u00a0Prozessfragen stellen
      sich unabh\u00e4ngig von der Frage, ob\nsich eine Einrichtung f\u00fcr ein kommerzielles
      Produkt oder eine\nEigenentwicklung entscheidet, sie werden bei der Einf\u00fchrung
      anderer\nInformationssysteme in ganz \u00e4hnlicher Weise durchlebt.\n\nDie
      Beitr\u00e4ge verdeutlichen noch einen weiteren Trend, der auch in andere\nBereiche
      der Hochschulverwaltung Einzug gehalten hat: Dies betrifft die\nEinbeziehung
      von Forschenden und Lehrenden in Workflows. Sie verf\u00fcgen\n\u00fcber relevante
      Kontextinformationen f\u00fcr die sich zunehmend\nausdifferenzierende Forschungsberichterstattung.
      In den Einrichtungen\nbilden sich folgerichtig arbeitsteilige Prozesse zwischen
      Verwaltung,\nBibliothek und Forschenden. Dazu sind nutzerfreundliche Tools und\n\u201e[mobile\",]{.inline-comment-marker\nref=\"88e0f3e3-11b0-4731-843d-eb06bf90ea2c\"}
      also transferierbare\nDatens\u00e4tze unerl\u00e4sslich -- denn wer verwendet
      schon gerne seine\nwertvolle Forschungs- und Lehrzeit mit wiederholten Dateneingaben.
      [Das\n2019 auf dem Markt erschienene Forschungssegment des Produkts HISinONE\nder
      HIS eG bietet eine elegante Br\u00fccke zu weiteren verwaltungsinternen\nProzessen
      wie Campusmanagement, Studierendenverwaltung und\nForschungsinformationen. Damit
      er\u00f6ffnen sich f\u00fcr Hochschulen neue Wege\ndes integrierten Informationsmanagements
      f\u00fcr Forschung und Lehre.\n]{.inline-comment-marker ref=\"0505f990-5232-4c5e-8a02-b80f4430baae\"}Was\nweiterhin
      fehlt, sind Exportformate f\u00fcr den Transfer von Informationen\nzwischen
      den Systemen verschiedener Standorte. Die Forderung \u201eForschende\nsind mobil
      -- auch ihre Profile m\u00fcssen es sein\", die wir 2015\nformulierten, ist
      lange noch nicht erf\u00fcllt.\n\nDer 2016 ver\u00f6ffentlichte Standard f\u00fcr
      die Forschungsberichterstattung,\nder Kerndatensatz Forschung (KDSF-Standard),
      scheint in den Beitr\u00e4gen\nder Serie nur punktuell auf. Eine\u00a0[Monitoring-Befragung

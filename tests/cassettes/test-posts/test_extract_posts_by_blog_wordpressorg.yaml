- request:
    body: '{"authors": [{"name": "Daniel Beucke", "url": "https://orcid.org/0000-0003-4905-1936"}],
      "blog_id": "mdh1h61", "blog_name": "FIS & EPub", "blog_slug": "epub_fis", "content_html":
      "<p>Im Rahmen der Knowledge Exchange Research Evaluation task &amp; finish group
      wurde ein neuer Bericht\u00a0ver\u00f6ffentlicht: <strong>&#8222;Openness Profile:
      Modelling research evaluation for open scholarship&#8220;</strong></p>\n<p>Der
      Bericht beschreibt Mechanismen und Ans\u00e4tze, um die Erfassung, Bewertung
      und Anerkennung von Beitr\u00e4gen zu Open Science bzw. offener Wissenschaftspraxis
      zu verbessern.</p>\n<p>Den vollst\u00e4ndigen Bericht und weitere Informationen
      finden Sie hier: <a title=\"https://www.knowledge-exchange.info/event/openness-profile\"
      href=\"https://www.knowledge-exchange.info/event/openness-profile\">https://www.knowledge-exchange.info/event/openness-profile</a><br
      />\n<!--more--></p>\n<p>Der Bericht basiert auf Beitr\u00e4gen von mehr als
      80 Beteiligten aus 48 verschiedenen Organisationen. Er zeigt verschiedene Herausforderungen
      auf, f\u00fcr die das Openness Profile L\u00f6sungen bieten k\u00f6nnte:</p>\n<ul>\n<li>Langsames
      Voranschreiten der \u00d6ffnung von Wissenschaft &#8211; die Einf\u00fchrung
      und Operationalisierung von Open-Science-Praktiken hat sich als Herausforderung
      erwiesen</li>\n<li>Widerspr\u00fcchliche Ambitionen verschiedener Akteure in
      Verbindung mit starken Netzwerkeffekten, die diejenigen benachteiligen, die
      von bestehenden Normen in Bezug auf Wissenschaftspraxis und deren Bewertung
      abweichen</li>\n<li>\u00dcberm\u00e4\u00dfiges Vertrauen in traditionelle Metriken,
      das zu unerw\u00fcnschten Auswirkungen auf das Verhalten von Wissenschaftlerinnen
      und Wissenschaftlern f\u00fchrt</li>\n<li>Unterfinanzierte und unterentwickelte

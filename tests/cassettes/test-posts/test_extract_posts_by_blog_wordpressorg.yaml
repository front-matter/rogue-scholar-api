      Gr\xFCndung einer Community per Videokonferenz trafen.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/DINI-Blog-FISE-Pub.png\",\"content_html\":\"<p><strong>Erfahrungsaustausch

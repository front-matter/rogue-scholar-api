      loading=\\\"lazy\\\" class=\\\"wp-image-2976 size-large\\\" src=\\\"https://blog.dini.de/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-1024x512.png\\\"
      alt=\\\"Verteilung der Anzahl von Dokumenten (A) und der Open-Access-Anteil
      (B) in Publikationsdiensten f\xFCr Hochschulpublikationen\\\" width=\\\"1024\\\"
      height=\\\"512\\\" srcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-1024x512.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-300x150.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-768x384.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-1536x768.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-2048x1024.png
      2048w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /><figcaption id=\\\"caption-attachment-2976\\\"
      class=\\\"wp-caption-text\\\">Abbildung 2: Verteilung der Anzahl von Dokumenten
      (A) und der Open-Access-Anteil (B) in Publikationsdiensten f\xFCr Hochschulpublikationen</figcaption></figure></p>\\n<h1>DINI-Zertifikat</h1>\\n<p>\u201CDas
      DINI-Zertifikat ist das wesentliche Instrument zur Standardisierung f\xFCr Open-Access-Publikationsdienste
      und damit ein De-facto-Standard. Es wurde von der DINI-Arbeitsgruppe Elektronisches
      Publizieren (DINI-AG E-Pub) entwickelt und wird seit 2004 alle drei Jahre aktualisiert.
      Das Zertifikat ebnet den Weg f\xFCr eine offene Wissenschaftskommunikation,
      da es die freie Bereitstellung wissenschaftlicher Materialien als wesentlicher
      Baustein zukunftsorientierter forschungsnaher Dienste unterst\xFCtzt und f\xF6rdert.\u201D
      (<a href=\\\"https://dini.de/dienste-projekte/dini-zertifikat/\\\">https://dini.de/dienste-projekte/dini-zertifikat/</a>)</p>\\n<p>Aktuell
      liegt die Version \u201C<a href=\\\"https://doi.org/10.18452/24678\\\">DINI-Zertifikat
      2022 f\xFCr Open-Access-Publikationsdienste</a>\u201D vor, die im September
      2022 ver\xF6ffentlicht wurde. Die gr\xF6\xDFten Anpassungen zur Vorg\xE4ngerversion
      war die Adaption auf Publikationsdienste aus \xD6sterreich, was vor allem bei
      den rechtlichen Kriterien Anpassungen verlangte. Zudem erfolgte eine Umstrukturierung
      der Kriterien, um die Handhabbarkeit zu erleichtern und den umfangreichen Anhang
      zu den OAI-Schnittstellen jetzt im Text zu integrieren (siehe dazu auch \u201C<a
      href=\\\"https://doi.org/10.1515/abitech-2022-0040\\\">Warum wird das DINI-Zertifikat
      immer wieder angepasst?</a>\u201D). Ebenfalls in diesem Jahr wurde das <a href=\\\"https://doi.org/10.18452/24147\\\">Gemeinsamen
      Vokabular f\xFCr Publikations- und Dokumenttypen</a>\_\xFCberarbeitet, das bindend
      bei der Zertifizierung ist (siehe dazu auch den Blogbeitrag \u201C<a href=\\\"https://doi.org/10.57689/DINI-BLOG.20220321\\\">Aktualisierung
      des Gemeinsamen Vokabulars ver\xF6ffentlicht</a>\u201C).</p>\\n<p>Das DINI-Zertifikat
      wurde im gesamten Zeitraum insgesamt 79 mal an 67 Publikationsdienste vergeben.
      Von den Publikationsdiensten, die jemals ein DINI-Zertifikat erhalten haben,
      ist die Mehrzahl (57) auf Hochschulpublikationen spezialisiert. Unter diesen
      Publikationsdiensten ist DSpace am verbreitetsten, gefolgt von OPUS (s. Abbildung
      3).</p>\\n<p><figure id=\\\"attachment_2977\\\" aria-describedby=\\\"caption-attachment-2977\\\"
      style=\\\"width: 1024px\\\" class=\\\"wp-caption aligncenter\\\"><img decoding=\\\"async\\\"
      loading=\\\"lazy\\\" class=\\\"wp-image-2977 size-large\\\" src=\\\"https://blog.dini.de/wp-content/uploads/2022/10/Plattform_zertifizierte_Publikationsdienste-1024x512.png\\\"
      alt=\\\"Software der Publikationsdienste, die ein DINI-Zertifikat erworben haben\\\"
      width=\\\"1024\\\" height=\\\"512\\\" /><figcaption id=\\\"caption-attachment-2977\\\"
      class=\\\"wp-caption-text\\\">Abbildung 3: Software der Publikationsdienste,
      die ein DINI-Zertifikat erworben haben</figcaption></figure></p>\\n<p>Abbildung
      4 zeigt die Anzahl der ausgegebenen DINI-Zertifikate im zeitlichen Verlauf.
      Ein g\xFCltiges Zertifikat besitzen aktuell 41 Publikationsdienste, denn das
      DINI-Zertifikat verliert mit Ver\xF6ffentlichung der dritten Nachfolgeversion
      seine G\xFCltigkeit.</p>\\n<p><figure id=\\\"attachment_2978\\\" aria-describedby=\\\"caption-attachment-2978\\\"
      style=\\\"width: 1024px\\\" class=\\\"wp-caption aligncenter\\\"><img decoding=\\\"async\\\"
      loading=\\\"lazy\\\" class=\\\"wp-image-2978 size-large\\\" src=\\\"https://blog.dini.de/wp-content/uploads/2022/10/Anzahl_Zertifikate-1024x512.png\\\"
      alt=\\\"Anzahl der vergebenen DINI-Zertifikate im zeitlichen Verlauf\\\" width=\\\"1024\\\"
      height=\\\"512\\\" /><figcaption id=\\\"caption-attachment-2978\\\" class=\\\"wp-caption-text\\\">Abbildung
      4: Anzahl der vergebenen DINI-Zertifikate im zeitlichen Verlauf</figcaption></figure></p>\\n<p>10
      Publikationsdienste haben das DINI-Zertifikat mehrfach erworben; 2 sogar dreimal.</p>\\n<h1>Abgleich
      mit Registries</h1>\\n<p>Internationale Registries wie re3data, OpenDOAR und
      DOAJ weisen Publikationsdienste nach, machen sie auffindbar und erh\xF6hen dadurch
      ihre Sichtbarkeit.</p>\\n<p>Ein Abgleich mit diesen Registries am 05. September
      2022 zeigt, dass von den 17 Forschungsdatenrepositorien auf der DINI-Liste der
      Publikationsdienste 16 (94,1 %) in re3data nachgewiesen sind, und 158 (72.8
      %) von 217 Repositorien f\xFCr Hochschulpublikationen sind in OpenDOAR verzeichnet.
      Besonders bei Zeitschriften k\xF6nnte die Sichtbarkeit durch einen Nachweis
      im DOAJ noch verbessert werden, sofern die Einschlusskriterien erf\xFCllt werden,
      da aktuell nur 34\_ (30.6 %) von 111 Zeitschriften dort gelistet sind.</p>\\n<h1>Fazit</h1>\\n<ul>\\n<li>Die
      Publikationsinfrastruktur in Deutschland ist ausdifferenziert und sehr gut entwickelt,
      was sich an der geografischen Verteilung und den Typen der Dienste zeigt. Insbesondere
      Repositorien f\xFCr Hochschulpublikationen leisten einen wesentlichen Beitrag
      zur Open-Access-Transformation.</li>\\n<li>Das DINI-Zertifikat hat seit seiner
      Einf\xFChrung einen Beitrag zur Standardisierung der Publikationsinfrastrukturen
      geleistet und ist unter deutschen Publikationsinfrastrukturen recht weit verbreitet.</li>\\n<li>Persistente
      Identifier f\xFCr Publikationsdienste w\xE4ren hilfreich, um die Liste mit anderen
      Quellen, zum Beispiel Registries, besser abgleichen zu k\xF6nnen.</li>\\n</ul>\\n<h1>Autor*innen</h1>\\n<p>Dieser
      Beitrag wurde verfasst von <a href=\\\"https://orcid.org/0000-0002-9754-3807\\\">Dorothea
      Strecker</a> (Humboldt-Universit\xE4t zu Berlin, Institut f\xFCr Bibliotheks-
      und Informationswissenschaft) und <a href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/author/beucked/\\\">Daniel
      Beucke</a> (Nieders\xE4chsischen Staats- und Universit\xE4tsbibliothek G\xF6ttingen).</p>\\n<h1>Zitiervorschlag</h1>\\n<p>Strecker,

      in den einzelnen\\nEinrichtungen durchaus unterschiedliche Priorit\xE4ten sowie
      konkrete\\nBedarfe bestehen. Somit sind im Rahmen der genossenschaftlich\\norganisierten
      Weiterentwicklung von RES Kompromissbereitschaft und\\nGeduld von den Hochschulen
      gefordert.\\n\\n# Veranstaltungshinweis: Forschungsfeldklassifikation des KDSF

      \"768\", \"srcset\": \"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-1024x768.jpeg,
      https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-300x225.jpeg,

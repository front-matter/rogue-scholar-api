      um textbasierte Publikationen erweitert, sondern auch um neue\nPublikationsformen
      wie \"Preprint\", \"ComputationalNotebook\" oder\n\"OutputManagementPlan\".
      Somit wurde nicht nur bestehenden\nTexpublikationstypen wie z. B. \"JournalArticle\",
      \"Book\" und\n\"Dissertation\" ber\u00fccksichtigt, sondern das Metadatenschema
      auch fit f\u00fcr\ndie Zukunft gemacht.\n\nHier die Liste der neu hinzugef\u00fcgten
      kontrollierten Werte f\u00fcr das\nElement **resourceTypeGeneral**:\n\n- Book\n-
      BookChapter\n- ComputationalNotebook\n- ConferencePaper\n- ConferenceProceeding\n-
      Dissertation\n- Journal\n- JournalArticle\n- OutputManagementPlan\n- PeerReview\n-
      Preprint\n- Report\n- Standard\n\nBei den klassischen Publikationsformaten haben

      appended\\\">bibliod</span>iversity</em>&#8218; </span></span>zu schaffen. Diese
      Ma\xDFnahmen nehmen sowohl die einzelnen Publikationsstrukturen und ihre Systeme,
      als auch die Koordination und Interaktion dieser Strukturen &#8211; in der potentiellen
      Gesamtinfrastruktur wie auch nach au\xDFen &#8211; in den Blick.</p>\\n<p>Dabei
      werden vier zentrale Bereiche angesprochen: so soll eine <strong>Steigerung
      der Effizienz</strong> durch Teilen etwa von Infrastruktur, Standards und Strategien,
      sowie durch bessere Interoperabilit\xE4t der Systeme erreicht werden.<br />\\nIm
      Bereich der <strong>Qualit\xE4tssicherung</strong> empfehlen die Autor*innen,

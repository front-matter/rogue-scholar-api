      "epub_fis", "content_text": "Im Februar 2021 trafen sich FIS-Akteur:innen aus
      neun nieders\u00e4chsischen\nWissenschaftseinrichtungen im Rahmen einer Videokonferenz.
      Ziele des\nTermins waren der Austausch zu den jeweiligen Ist-St\u00e4nden im
      Bereich\nForschungsinformationssysteme (FIS) an den einzelnen Einrichtungen
      sowie\ndie Abstimmung \u00fcber einen zuk\u00fcnftigen gemeinsamen Austausch
      auf\nLandesebene.\n\nBem\u00fchungen, eine formalisierte Landesinitiative zum
      Aufbau von\nForschungsinformationssystemen ins Leben zu rufen, wie sie z.B.
      mit\n[CRIS.NRW](https://www.uni-muenster.de/CRIS.NRW/) in Nordrhein-Westfalen\noder
      [HeFIS](https://www.uni-giessen.de/hefis) in Hessen existieren,\nwaren in Niedersachsen
      vor einiger Zeit bereits gescheitert. In der\nt\u00e4glichen Arbeit zeigt sich
      jedoch, dass gerade bei der Konzeptionierung\nund Einf\u00fchrung eines FIS
      ein Austausch mit Kolleg:innen von sehr gro\u00dfem\nWert ist. Somit stie\u00df
      der Vorschlag f\u00fcr den Termin im Februar unter den\nnieders\u00e4chsischen
      Kolleg:innen auf gro\u00dfes Interesse.\n\nDie Ist-St\u00e4nde der Forschungsinformationssysteme
      bei den einzelnen\nEinrichtungen zeigten sich recht breit gestreut. Ein System
      wird bereits\nproduktiv genutzt, zwei Einrichtungen befinden sich aktuell in
      der\nEinf\u00fchrungsphase. F\u00fcnf Einrichtungen haben noch keine Entscheidung
      f\u00fcr\ndie Einf\u00fchrung eines FIS getroffen oder die Wahl der entsprechenden\nSoftwarel\u00f6sung
      steht noch aus.\n\n<figure id=\"attachment_2496\" class=\"wp-caption aligncenter\"\naria-describedby=\"caption-attachment-2496\"

    body: '{"authors": [{"name": "Sabrina Petersohn"}], "blog_name": "Gemeinsamer
      Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "Die DINI AG FIS
      blickt auf ein ereignisreiches Jahr 2023 zur\u00fcck. Auch\ndas frisch angebrochene
      Jahr 2024 zeigt sich bereits vielversprechend .\n\n## Ein Blick zur\u00fcck:
      2023 {#ein-blick-zur\u00fcck-2023 .wp-block-heading}\n\nMit der Ende 2022\nver\u00f6ffentlichten\u00a0[Standortbestimmung](https://edoc.hu-berlin.de/handle/18452/26130)\u00a0hat\ndie
      DINI-AG FIS im Jahr 2023 von sich reden gemacht.\n\n<figure class=\"wp-block-image
      size-full\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Booksprint-Foto.jpg\"\nclass=\"wp-image-3362\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Booksprint-Foto.jpg
      680w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Booksprint-Foto-300x178.jpg
      300w\"\nsizes=\"(max-width: 680px) 100vw, 680px\" width=\"680\" height=\"404\"
      />\n<figcaption>DINI AG FIS beim Book-Sprint zur Standortbestimmung (mit\nBook-Sprint-Profi
      Lambert Heller)</figcaption>\n</figure>\n\nDie\u00a0[Kommission f\u00fcr Forschungsinformationen
      in Deutschland\n(KFiD)](http://www.kfid-online.de/)\u00a0lud die AG FIS zu ihrer\nKommissionssitzung
      im M\u00e4rz ein. Nicht nur die Thesen des neuen\nPositionspapieres, auch die
      Arbeit der AG allgemein diskutierte die\nKommission mit\u00a0den beiden anwesenden
      AG-Mitgliedern Stefanie Nagel und\nSebastian Herwig. Die Kommission sch\u00e4tzt
      vor allem das in der AG\ngeb\u00fcndelte Fachwissen und die reiche Praxiserfahrung.
      In der Sitzung\nwurden Herausforderungen und Anforderungen an das institutionelle\nForschungsinformationsmanagement,
      die Rolle des KDSF-Standards sowie\nVoraussetzungen f\u00fcr dessen Etablierung
      diskutiert. Als wichtiger\nKontextfaktor wurde dabei u.a. datenschutzrechtliche
      Aspekte benannt.\nDas Treffen diente prim\u00e4r dem gegenseitigen Kennenlernen
      und bietet\nzuk\u00fcnftig den Boden f\u00fcr eine engere Zusammenarbeit.\n\nUlrike
      K\u00fcsters fasste die in der Standortbestimmung enthaltenen Thesen\nauf einer
      Session der 111. BiblioCON im Mai 2023 in Hannover zusammen.\nUnter der Leitfrage
      \u201eWohin geht die Reise beim FIS und sitzt die\nBibliothek am Steuer\" entbrannte
      eine rege Diskussion. Die\nStandortbestimmung erfuhr dadurch eine hohe Aufmerksamkeit
      in der\nBibliotheks-Community. Ein\u00a0[zusammenfassender Beitrag zu der\nSession](https://doi.org/10.5282/o-bib/5961)\u00a0ist
      in o\\|bib, dem offenen\nBibliotheksjournal, erschienen.\n\n<figure class=\"wp-block-image
      size-full\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023.jpg\"\nclass=\"wp-image-3363\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023.jpg
      900w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023-300x169.jpg
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023-768x432.jpg
      768w\"\nsizes=\"(max-width: 900px) 100vw, 900px\" width=\"900\" height=\"506\"
      />\n<figcaption>Vortrag bei der BiblioCON 2023 \u2013 Vortragende Ulrike\nK\u00fcsters</figcaption>\n</figure>\n\nAuch
      das S\u00e4chsische Staatsministerium f\u00fcr Wissenschaft, Kultur und\nTourismus
      hat die strategische Wichtigkeit von\nForschungsinformationssystemen erkannt.\u00a0
      Im Rahmen eines\u00a0[virtuellen\nStrategieworkshops](https://buergerbeteiligung.sachsen.de/portal/smwkt/beteiligung/themen/1036472)\u00a0als\nTeil
      der Entwicklung einer \u00fcbergreifenden\u00a0[Strategie f\u00fcr die digitale\nTransformation
      an s\u00e4chsischen\nHochschulen](https://www.studieren.sachsen.de/digitale-transformation-im-hochschulbereich-4681.html)\u00a0im\nSeptember
      2023 sprach Stefanie Nagel ihre Empfehlungen aus.\n\nDie Vernetzung und der
      Austausch mit den europ\u00e4ischen Nachbarn wurden\nnochmals gest\u00e4rkt
      durch die Einberufung von AG-Mitglied Sophie\nBiesenbender in das Board des\nVereins\u00a0[euroCRIS](https://eurocris.org/about/eurocris-board).\n\nAuch
      innerhalb der DINI wurde die Zusammenarbeit fortgesetzt. So hat\neine gemeinsame
      Arbeitsgruppe aus Mitgliedern der DINI-AG FIS und DINI\nAG E-Pub das\u00a0[Mapping
      des Gemeinsamen Vokabulars auf den\nKDSF](https://doi.org/10.57689/DINI-BLOG.20230612)\u00a0noch
      einmal\n\u00fcberarbeitet. Ziel war es, eine vollst\u00e4ndige Abbildung auf
      die\nPublikationstypen des KDSF zu erstellen und L\u00fccken in der vorherigen\nVersion
      des Mappings zu schlie\u00dfen.\n\nAuf dem zentralen Kommunikationskanal der
      AG FIS, dem gemeinsamen Blog\nmit der DINI AG E-Pub wurden wieder zahlreiche
      informative**\u00a0**Beitr\u00e4ge\nrund um Themen wie den KDSF, Anwendergruppen
      oder Open Science\nver\u00f6ffentlicht. Der Blog erfreut sich wachsender Beliebtheit
      und ist\nseit Juli 2023 auf den\u00a0[Servern der DINI\nuntergebracht](https://doi.org/10.57689/dini-blog.20230724).\n\nEin
      Highlight der AG FIS war das mittlerweile als Tradition\neingeb\u00fcrgerte
      Jahrestreffen im Dezember 2023 in Berlin.\n\n<figure class=\"wp-block-image
      size-large\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-1024x486.png\"\nclass=\"wp-image-3364\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-1024x486.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-300x142.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-768x365.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-1536x729.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023.png
      1626w\"\nsizes=\"(max-width: 1024px) 100vw, 1024px\" width=\"1024\" height=\"486\"
      />\n<figcaption>AG Treffen in Berlin im Dezember 2023</figcaption>\n</figure>\n\nAuch
      auf personeller Ebene gab es viel Bewegung. Jochen Schirrwagen hat\ndie AG FIS
      leider aufgrund ver\u00e4nderter Arbeitsschwerpunkte verlassen.\nDie AG hat
      im Jahr 2023 jedoch auch ein neues Mitglied gewonnen: Steffen\nIllig, Leiter
      der Abteilung Informationstechnik und Fachreferent\nf\u00fcr\u00a0Wirtschaftsinformatik
      und Angewandte Informatik in der\nUniversit\u00e4tsbibliothek der Otto-Friedrich-Universit\u00e4t
      Bamberg.\n\nZum gro\u00dfen Bedauern aller AG-Mitglieder\u00a0haben die beiden
      langj\u00e4hrigen\nSprecher\\*innen Regine Tobias und Sebastian Herwig ihre
      Rollen\u00a0zum\nJahresende niedergelegt.\u00a0Die beiden bleiben der AG weiterhin
      als\nMitglieder eng verbunden, wollen sich aber teils neuen beruflichen\nHerausforderungen
      und inhaltlichen Schwerpunkten widmen.\n\nSeit\u00a0Gr\u00fcndung der Arbeitsgruppe\u00a0im
      Jahr 2011\u00a0war Regine Tobias\u00a0-- auch\nin ihrer Rolle als eine der beiden
      Sprecherinnen der DINI AG FIS --\npr\u00e4gendes Gesicht der Gruppe. Im September
      2015 wurde dann Sebastian\nHerwig als Ko-Sprecher aus den Reihen der Arbeitsgruppe
      bestimmt.\u00a0Seit\nihrem Start haben sie als Team erfolgreich die Blickwinkel
      der\nBibliotheks- und Forschungsverwaltung in die Arbeitsgruppe eingebracht.\nIhre
      F\u00e4higkeit, mit klaren Zielen zu arbeiten und zu verstehen, was eine\nGruppe
      von \u201eEhrenamtlichen\", die sich leidenschaftlich einem\nspezialisierten
      und f\u00fcr Au\u00dfenstehende nicht immer sofort erkennbaren\nThema widmet,
      erreichen kann, war entscheidend f\u00fcr den Erfolg der Gruppe\nin den letzten
      Jahren.\n\nAmbitioniert und kreativ, aber auch realistisch und geerdet, haben\nRegine
      und Sebastian in der Vergangenheit die vielen losen Enden, Ideen\nund Impulse
      aus der Arbeitsgruppe zusammengehalten und die Verbindung\nzum DINI-Verein hergestellt.\u00a0Ihr
      habt einen besonderen Anteil daran,\ndass die Arbeitsgruppe zu dem geworden
      ist, was sie heute ist: Eine\nvertraute Runde Gleichgesinnter, die sich immer
      wieder auf die\ngemeinsame Arbeit zum Thema Forschungsinformationen und den
      Austausch --\ninsbesondere bei den Pr\u00e4senztreffen mit ihren Abendaktivit\u00e4ten
      -- freut.\nKurzum: Regine und Sebastian, Ihr habt Eure Rolle toll und einzigartig\nausgef\u00fcllt!
      Und Ihr setzt gleicherma\u00dfen sehr hohe Standards f\u00fcr Eure\nNachfolger\\*innen.
      Die gute Nachricht ist und bleibt: Als zuk\u00fcnftige\n\u201eeinfache\" Mitglieder
      stellt Ihr sicher, dass Ihr der Arbeitsgruppe mit\nEurem reichhaltigen Erfahrungsschatz,
      aber vor allem als wunderbare und\neinmalige Kolleg\\*innen erhalten bleibt.\u00a0Wir
      danken Euch herzlich f\u00fcr\nEuren unerm\u00fcdlichen Einsatz f\u00fcr die
      AG FIS!\n\n## Der Blick nach vorne: 2024 {#der-blick-nach-vorne-2024 .wp-block-heading}\n\n*\"We
      turn not older with years, but newer every day.\"*\u00a0Der Spruch der\namerikanischen
      Lyrikerin Emily Dickinson k\u00f6nnte besser nicht passen: Mit\ndem Beginn des
      neuen Jahres stellt sich die DINI AG FIS in vielerlei\nHinsicht neue Weichen.
      Dies zeigt sich bereits in einem ver\u00e4nderten\nAG-Namen:\u00a0**DINI-AG
      Forschungsinformationen & Systeme.**\u00a0Der neue Name,\nwelcher weiterhin
      mit dem Akronym DINI AG FIS abgek\u00fcrzt wird, zollt\neinem umfassenderen
      Ansatz rund um das Thema Forschungsinformationen\nTribut. Forschungsinformationssysteme
      sollten nicht isoliert betrachtet\nwerden, sondern sind vielmehr als Teil der
      komplexen und wachsenden\nIT-Architektur von Forschungseinrichtungen zu sehen.\n\nPassend
      dazu arbeitet die AG FIS zusammen mit der Gesch\u00e4ftsstelle der\nKFiD an
      der Erstellung einer \u00dcbersicht der an deutschen\nForschungseinrichtungen
      geplanten und eingesetzten\nForschungsinformations- und Datenbanksysteme. Diese
      \u00dcbersicht soll als\ninteraktives Informations- und Datenangebot, u.a. in
      Form einer\nLandkarte, ein regelm\u00e4\u00dfiges Monitoring und damit \u00dcbersicht
      \u00fcber die\nSystemlandschaft bieten und somit den Austausch und die Vernetzung
      der\nim Forschungsinformationsmanagement t\u00e4tigen Praktiker\\*innen f\u00f6rdern.\n\nAuf
      personeller Ebene sucht die AG FIS neue, engagierte Mitglieder\ninsbesondere
      aus dem bisher in der AG noch nicht ausreichend vertretenen\nBereich der Hochschulen
      der Angewandten Wissenschaften und freut sich\nauf entsprechende Zuschriften!\n\n##
      Autor\\*innen {#autorinnen .wp-block-heading}\n\nF\u00fcr die DINI AG FIS: Sabrina
      Petersohn, Sophie Biesenbender, Franziska\nMau, Ulrike K\u00fcsters, Christian
      Hauschke und Daniel Beucke\n\n## Zitiervorschlag {#zitiervorschlag .wp-block-heading}\n\nPetersohn,
      Sabrina, Sophie Biesenbender, Franziska Mau, Ulrike K\u00fcsters,\nChristian
      Hauschke und Daniel Beucke. \"DINI AG FIS -- Jahresr\u00fcckblick\n2023 & Ausblick

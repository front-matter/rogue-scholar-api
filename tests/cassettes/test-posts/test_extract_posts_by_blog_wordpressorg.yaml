      "Alle? Na gut, nicht alle. Aber doch 14 tapfere Open-Access-Expert\\*innen\nfanden
      sich am fr\u00fchen Morgen des letzten Tages der [Open-Access-Tage\n2024](https://doi.org/10.25798/s2sd-vn02)
      ein, um gemeinsam den Antrag\neines nordhessischen Repositoriums auf DINI-Zertifizierung
      kritisch zu\nbegutachten. Wie kam es dazu?\n\nDas [DINI-Zertifikat](https://dini.de/dienste-projekte/dini-zertifikat)\nwird
      seit 2004 mit dem Ziel herausgegeben, die Standardisierung von\nOpen-Access-Publikationsdiensten
      mit konkret formulierten Anforderungen\nund Empfehlungen voranzutreiben. Erarbeitet
      und weiterentwickelt werden\ndie Kriterien von der DINI-AG Elektronisches Publizieren\n([E-Pub](https://dini.de/e-pub)).
      Der Kreis der Gutachtenden, die die\nZertifizierung vornehmen, setzt sich aus
      Mitgliedern der AG E-Pub sowie\nBetreibenden bereits zertifizierter Repositorien
      zusammen.\n\nObwohl die Kriterien des Zertifikats offen sind und die Community
      auch\nin ihre Entwicklung einbezogen wird (vgl.\n<https://doi.org/10.57689/DINI-BLOG.20220328>),
      erh\u00e4lt man als\nBetreibende\\*r kaum Einblicke in den Prozess selbst, sofern
      man ihn\nnicht in der einen oder anderen Rolle durchl\u00e4uft. Um dies zu \u00e4ndern
      und\nBetreibenden von Open-Access-Publikationsdiensten praktisch und\nanschaulich
      Einblick in das DINI-Zertifizierungsverfahren zu geben, fand\nam 12.09.2024
      der Workshop \u201eNichts wie ran -- DINI-Zertifizieren zum\nMitmachen\" statt
      (Folien siehe\n[10.5281/zenodo.13754691](https://doi.org/10.5281/zenodo.13754691)).\n\nEinf\u00fchrend
      wurden die Teilnehmenden mit den Zielen und Strukturen des\nZertifikats vertraut
      gemacht. Die anschlie\u00dfende Inspektion der\nOAI-Schnittstelle anhand des
      Validators\n(<https://validator.dini.de/de/>) geschah noch gemeinsam, bevor
      es dann\nin Kleingruppen an die Arbeit ging: Die Teilnehmenden \u00fcbernahmen
      die\nPerspektive der Gutachtenden und bewerteten den vorliegenden Antrag\nhinsichtlich
      der verschiedenen Kriteriengruppen. Wo n\u00f6tig gaben\nerfahrene Gutachter\\*innen
      Hilfestellung und der Antragstellende\nAntwort. Abschlie\u00dfend wurden die
      Entscheidungen der Gutachtenden zu den\njeweiligen Kriterien in der gesamten
      Gruppe besprochen. Hier zeigten\nsich einerseits durch die Bank sehr pr\u00e4zise,
      informierte und\nnachvollziehbare Urteile der Gruppen, andererseits wurde deutlich,
      dass\nes in vielen F\u00e4llen nicht zu einem schnellen Ja oder Nein kommt:\nNachfragen,
      Erl\u00e4uterungen, erg\u00e4nzende Dokumente, Hinweise,\nNachbesserungsbedarf
      und Abw\u00e4gung machen die Zertifizierung zu einem\ndynamischen und dialogischen
      Prozess sowohl zwischen den Gutachtenden\nuntereinander, als auch zwischen ihnen
      und der antragstellenden\nInstitution. Die kritische Auseinandersetzung mit
      den Standards und der\neigenen Infrastruktur macht gewisserma\u00dfen den Weg
      zum Ziel.\n\n<figure class=\"wp-block-image size-full\">\n<a\nhref=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2.png\"><img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2.png\"\nclass=\"wp-image-3551\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2.png
      1020w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2-300x169.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2-768x432.png
      768w\"\nsizes=\"(max-width: 1020px) 100vw, 1020px\" width=\"1020\"\nheight=\"574\"
      /></a>\n<figcaption><em>Abb 1: Typischer Ablauf einer\nDINI-Zertifizierung</em></figcaption>\n</figure>\n\nDie
      Workshopverantwortlichen bedanken sich ganz herzlich bei allen\nTeilnehmer\\*innen
      f\u00fcr das Interesse, die engagierte Mitarbeit und das\nwertvolle Feedback.
      (Wir wissen eure Anwesenheit sehr zu sch\u00e4tzen --\nschlie\u00dflich war
      die Programmkonkurrenz mit der gleichzeitig\nstattfindenden Podiumsdiskussion
      \u201ePublish and pay or Perish?!\" nahezu\n\u00fcberm\u00e4chtig.) Vielleicht
      hat sogar die eine oder der andere durch diese\nErfahrung Lust bekommen, sich
      aktiv in der AG einzubringen.  \nF\u00fcr die AG ergaben die Diskussionen wertvolle
      Hinweise etwa bez\u00fcglich\nder technischen Gestaltung des Fragebogens, der
      Anforderungen an die\nAusf\u00fcllung der Antr\u00e4ge und an ben\u00f6tigte
      Informationen und\nHilfestellungen sowohl f\u00fcr Gutachtende als auch Antragstellende,
      die mit\nSicherheit ihren Weg in die Zertifizierungspraxis finden werden.\n\n##
      Autor\\*innen {#autorinnen .wp-block-heading}\n\n- Ute Blumtritt (Technische
      Universit\u00e4t Chemnitz,\n  Universit\u00e4tsbibliothek; <https://orcid.org/0000-0003-4209-3893>)\n-
      Arvid Deppe (Universit\u00e4t Kassel, Universit\u00e4tsbibliothek;\n  <https://orcid.org/0000-0001-7190-9535>)\n-
      Michaela Voigt (Technische Universit\u00e4t Berlin, Universit\u00e4tsbibliothek;\n  <https://orcid.org/0000-0001-9486-3189>)\n\n##
      Zitiervorschlag {#zitiervorschlag .wp-block-heading}\n\nBlumtritt, Ute; Deppe,
      Arvid & Michaela Voigt. \u201eStell dir vor, es ist\nDINI-Zertifizierung und

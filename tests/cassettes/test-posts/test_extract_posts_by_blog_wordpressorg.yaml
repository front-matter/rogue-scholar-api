      decoding=\\\"async\\\"\\nalt=\\\"Creative Commons Lizenzvertrag\\\" /></a>\\n</figure>\\n\",\"relationships\":[],\"archive_url\":\"https://wayback.archive-it.org/22121/20231105105752/https://blog.dini.de/EPub_FIS/2024/06/17/synsicris\",\"guid\":\"https://blog.dini.de/EPub_FIS/?p=3448\",\"updated\":true,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

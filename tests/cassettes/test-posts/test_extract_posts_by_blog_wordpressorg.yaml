        Repositorium oder schon Bibliografie &#8211; ist mein Dienst DINI-zertifizierbar?"},"content":{"rendered":"<p>Ihr
        Repositorium ist nach DINI-Kriterien aufgesetzt oder entsprechend angepasst;
        es w\u00e4re sch\u00f6n, wenn das Engagement zus\u00e4tzlich mit einem Zertifikat
        belohnt werden k\u00f6nnte.<\/p>\n<p>Eine Vielzahl heute betriebener Repositorien
        sind heterogen, sie enthalten neben frei zug\u00e4nglichen Volltexten z. B.
        Forschungsdaten, bibliografische Daten ohne Dokumente oder wurden um weitere
        forschungsnahe Services erweitert. Kann ein solches Repositorium \u00fcberhaupt
        ein DINI-Zertifikat 2022 erhalten?<\/p>\n<p>Diese Frage ist nicht pauschal
        zu beantworten. Wichtige Hinweise gibt das Glossar\u00a0im <a href=\"https:\/\/doi.org\/10.18452\/24678\">DINI-Zertifikat
        f\u00fcr Open-Access-Publikationsdienste 2022<\/a> selbst.<!--more--><\/p>\n<p><strong><em>\ud83d\udd0e\u00a0Was
        ist eigentlich Gegenstand einer DINI-Zertifizierung?<\/em><\/strong><\/p>\n<p>\ud83d\udc49\u00a0Zertifizierbar
        sind Open-Access-Publikationsdienste.<\/p>\n<p>[su_quote]Gegenstand der Zertifizierung
        sind Open-Access-Publikationsdienste. Sie sind als umfassende Dienstleistung
        zur Ver\u00f6ffentlichung und nachhaltigen Online-Bereitstellung sowie zur
        Verbreitung wissenschaftlicher Publikationen in elektronischer Form zu verstehen
        (..) Im Fokus der Zertifizierung stehen folgende Dienste, die nachfolgend
        genauer spezifiziert werden: Institutionelle Open-Access-Repositorien Institutions\u00fcbergreifende
        Repositorien Fachbezogene Open-Access-Repositorien Open-Access-Zeitschriften
        (Glossar)[\/su_quote]<\/p>\n<p><strong><em>\ud83d\udd0e\u00a0Was wird nicht
        zertifiziert?<\/em><\/strong><\/p>\n<p>[su_quote]Folgende Dienste sind dagegen
        nicht prim\u00e4r Gegenstand der Zertifizierung auf der Basis des DINI-Zertifikats
        in seiner aktuellen Fassung:<\/p>\n<ul>\n<li>Digitale Sammlungen<\/li>\n<li>Forschungsdatenrepositorien<\/li>\n<li>Forschungsinformationssysteme
        (CRIS)<\/li>\n<li>Hochschulbibliografien (Glossar)[\/su_quote]<\/li>\n<\/ul>\n<p>Worum
        handelt es sich also bei Ihrem Dienst? Ber\u00fccksichtigen Sie bei Ihrer
        Selbsteinsch\u00e4tzung insbesondere die folgenden Aussagen:<\/p>\n<p><strong><em>\ud83d\udd0e\u00a0Handelt
        es sich bei meinem Dienst um ein Open-Access-Repositorium im Sinne des DINI-Kriterienkatalogs?<\/em><\/strong><\/p>\n<p>[su_quote]Repositorium<br
        \/>\nEin institutionelles Repositorium beinhaltet \u00fcberwiegend Open-Access-Volltexte
        einer wissenschaftlichen Einrichtung. Es kann jegliche Art wissenschaftlicher
        Publikationen von Angeh\u00f6rigen dieser Institution (insbesondere Qualifikationsarbeiten
        wie Habilitationen, Dissertationen, Diplom-, Bachelor-, Master- und Magisterarbeiten)
        sowie weitere Ergebnisse (wie Berichte, Zweitver\u00f6ffentlichungen etc.)
        und weitere Materialien beinhalten. (Glossar)[\/su_quote]<\/p>\n<p>Die Definitionen
        f\u00fcr institutionen\u00fcbergreifende und fachliche Repositorien lauten
        entsprechend.<\/p>\n<p><em><strong>\ud83d\udd0e\u00a0Enth\u00e4lt mein Repositorium
        also haupts\u00e4chlich Open-Access-Dokumente?<\/strong><\/em><\/p>\n<p>\ud83d\udc49
        Gem\u00e4\u00df Mindestkriterium 2.8 muss der \u00fcberwiegende Teil der angebotenen
        Dokumente im Sinne von Open Access bereitgestellt werden. Reine Metadatens\u00e4tze
        sind keine Publikationen im Sinn des DINI-Zertifikats:<\/p>\n<p>[su_quote]Dokument<br
        \/>\nAls Dokument im Sinne des Zertifikats wird die kleinste logische Einheit
        gefasst, die mittels Open-Access-Publikationsdiensten ver\u00f6ffentlicht
        und bereitgestellt wird. In der Regel handelt es sich um eine zusammenh\u00e4ngende
        wissenschaftliche, textzentrierte Abhandlung mit als solchen gekennzeichneten
        Urheber*innen. Hier verwendete Synonyme sind elektronisches Dokument, Publikation,
        Ver\u00f6ffentlichung, Werk, Arbeit. Der Begriff soll umfassend verstanden
        werden und kann insbesondere f\u00fcr Dienste, die sich der Bereitstellung
        anderer digitaler Artefakte widmen (z. B. Daten oder Bilder), auch durch den
        Begriff Objekt ersetzt werden. (Glossar)[\/su_quote]<\/p>\n<p><strong><em>\ud83d\udd0e\u00a0Auf
        meinem Repositorium werden \u00fcberwiegend bibliografische (Open-Access-)Eintr\u00e4ge
        verzeichnet. Es gibt aber auch Open-Access-Dokumente. Handelt es sich bei
        dem Dienst nun um ein Repositorium oder eine Bibliografie im Sinne des DINI-Zertifikats?<\/em><\/strong><\/p>\n<p>[su_quote]Eine
        Hochschulbibliografie hat den Anspruch, den gesamten Publikations-Output (sowohl
        Open-Access-Volltexte als auch Metadatens\u00e4tze ohne Volltexte) einer Institution
        darzustellen. Mitunter wird auch das institutionelle Repositorium als Nachweissystem
        f\u00fcr die Hochschulbibliografie genutzt; hierbei ist der Anteil der Volltexte
        bisher in der Regel gering. (Glossar)[\/su_quote]<\/p>\n<p>Ein im Sinne des
        DINI-Zertifikats zertifizierungsf\u00e4higes Repositorium beinhaltet \u00fcberwiegend
        Open-Access-Volltexte. Ist dies nicht der Fall und trifft die obige Definition
        zu, handelt es sich um eine Hochschulbibliografie.<br \/>\nEine Hochschulbibliografie
        ist kein Open-Access-Publikationsdienst im Sinne des DINI-Zertifikats. Dies
        gilt auch, wenn die vorhandenen Eintr\u00e4ge zum \u00fcberwiegenden Teil
        auf Open-Access-Dokumente verweisen, die an anderer Stelle ver\u00f6ffentlicht
        und\/oder archiviert wurden.<\/p>\n<p><strong><em>\ud83d\udd0e\u00a0Bei meinem
        Dienst handelt es sich um ein Open-Access-Repositorium. Es enth\u00e4lt zum
        \u00fcberwiegenden Teil Open-Access-Volltexte. Was nun?<\/em><\/strong><\/p>\n<p>Sofern
        es sich bei Ihrem Dienst um ein OA-Repositorium handelt, ist es gem\u00e4\u00df
        dem Kriterienkatalog verpflichtend, Open-Access-Publikationen transparent
        darzustellen. Dies kann lediglich entfallen, wenn das Repositorium ausschlie\u00dflich
        OA-Publikationen enth\u00e4lt. Es gilt das Mindestkriterium M1.4:<\/p>\n<p>[su_quote]Auf
        der Weboberfl\u00e4che werden Open-Access-Publikationen transparent dargestellt.
        Eine Eingrenzung der Suche nach Open-Access-Publikationen (beispielsweise
        durch Checkboxen oder Facetten) ist m\u00f6glich. Dar\u00fcber hinaus werden
        Open-Access-Publikationen in Browsing- und Trefferlisten grafisch kenntlich
        gemacht, z. B. durch die Verwendung eines Logos. Enth\u00e4lt der Publikationsdienst
        ausschlie\u00dflich Open-Access-Publikationen, ist diese grunds\u00e4tzliche
        Eigenschaft auf der Weboberfl\u00e4che deutlich zu machen. Eine entsprechende
        Kennzeichnung der einzelnen Publikationen als Open-Access-Inhalte kann dann
        entfallen.(Kriterienkatalog)[\/su_quote]<\/p>\n<h1>Zusammengefasst:<\/h1>\n<ul>\n<li>Pr\u00fcfen
        Sie das Verh\u00e4ltnis von Open-Access-Dokumenten und reinen Metadatens\u00e4tzen.<\/li>\n<li>Handelt
        es sich bei Ihrem Dienst um eine Hochschulbibliografie oder ein OA-Repositorium
        gem\u00e4\u00df DINI-Kriterienkatalog?<\/li>\n<li>Haben Sie die Open-Access-Publikationen,
        die Ihr Repositorium zu einem \u00fcberwiegenden Teil enth\u00e4lt, kenntlich
        gemacht?<\/li>\n<\/ul>\n<p>Wenn alles zutrifft, freuen wir uns auf Ihre Einreichung.
        Bitte melden Sie sich bei der DINI-Gesch\u00e4ftsstelle (<a class=\"external-link\"
        href=\"mailto:gs@dini.de\" rel=\"nofollow\">gs@dini.de<\/a>), um Ihr Interesse
        an einer Zertifizierung anzuk\u00fcndigen. Sie erhalten im Anschluss Zugangsdaten
        f\u00fcr das\u00a0Fragebogenformular\u00a0und k\u00f6nnen mit der Beantwortung
        der Fragen beginnen. Der Fragebogen ist speicherbar und kann zu einem beliebigen
        sp\u00e4teren Zeitpunkt wieder aufgerufen werden.<\/p>\n<p>Wenn Sie nach wie
        vor nicht sicher sind, ob Ihr Publikationsdienst zertifizierbar ist, wenden
        Sie sich an die Sprecher:innen der die-AG Elektronisches Publizieren (<a href=\"mailto:epub-sprecher@dini.de\">epub-sprecher@dini.de<\/a>).<\/p>\n<p>Auch
        wenn sich ggf. Ihr Dienst nach dieser Einsch\u00e4tzung zum gegenw\u00e4rtigen
        Zeitpunkt als nicht f\u00fcr die Zertifizierung geeignet herausstellen sollte,
        so ist eine Orientierung am Kriterienkatalog in jedem Fall von Vorteil. Ihr
        Dienst, Ihre Nutzenden und Ihre Einrichtung profizieren in jedem Fall von
        einem strukturierte, an Standards orientierten Dienst.<\/p>\n<p>\u00dcbrigens:
        Nach dem Zertifikat ist vor dem Zertifikat \ud83d\udc49\u00a0die DINI-AG Elektronisches
        Publizieren wird sich im Rahmen der Vorbereitung auf das Zertifikat 2025 intensiv
        mit der Frage heterogener Publikationsdienste besch\u00e4ftigen.<\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Meinecke,

  response:
    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/04/19/systemwahl-abschluss-und-ausblick\",\"title\":\"Welches
      System f\xFCr welchen Zweck? Abschluss und Ausblick\",\"summary\":\"Vor gut
      drei Jahren, im\_Februar 2018\_hatte die DINI AG Forschungsinformationssysteme\_Praktiker:innen
      gebeten, im Blog ihre Projekte vorzustellen und zu berichten, was den Ausschlag
      f\xFCr die Auswahl der jeweiligen L\xF6sung gegeben hat. Mit insgesamt zw\xF6lf
      Beitr\xE4gen ist daraufhin\_in der Reihe \u201ESystemwahl\u201C\_eine eigene
      Markt\xFCbersicht entstanden, die sowohl Eigenentwicklungen als auch propriet\xE4re
      und Open-Source-Systeme umfasst.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/04/DINI-Blog-FISE-Pub-7.png\",\"tags\":[\"Forschungsinformationen
      & Systeme\",\"Kerndatensatz Forschung\",\"System\",\"FIS-Systemwahl\"],\"language\":\"de\",\"authors\":[{\"name\":
      \"Barbara Ebert\"}],\"doi\":\"https://doi.org/10.57689/dini-blog.20210419\",\"id\":\"344fe209-d072-4c6f-949a-eef3e8d93443\",\"reference\":[],\"updated_at\":1697718344,\"published_at\":1618851141,\"blog_name\":\"FIS
      & EPub\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"alt\": \"Creative
      Commons Lizenzvertrag\", \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Vor
      gut drei Jahren, im\_[Februar\\n2018](https://blogs.tib.eu/wp/dini-ag-blog/2018/02/15/welches-system-fuer-welchen-zweck-neue-blog-serie-der-ag-fis/){.external-link\\nrel=\\\"nofollow\\\"}\_hatte
      die DINI AG\\nForschungsinformationssysteme\_Praktiker:innen gebeten, im Blog
      ihre\\nProjekte vorzustellen und zu berichten, was den Ausschlag f\xFCr die\\nAuswahl
      der jeweiligen L\xF6sung gegeben hat. Mit insgesamt zw\xF6lf Beitr\xE4gen\\nist
      daraufhin\_[in der Reihe\\n\u201ESystemwahl\\\"](https://blogs.tib.eu/wp/dini-ag-blog/category/systemwahl/){.external-link\\nrel=\\\"nofollow\\\"}\_eine
      eigene Markt\xFCbersicht entstanden, die sowohl\\nEigenentwicklungen als auch
      propriet\xE4re und Open-Source-Systeme umfasst.\\n\\nDen Ansto\xDF f\xFCr die
      Blogserie\_hatten Befunde im Positionspapier der\\nAG\_gegeben\\n([http://doi.org/10.5281/zenodo.14828](http://doi.org/10.5281/zenodo.14828){.external-link\\nrel=\\\"nofollow\\\"},
      S. 26 ff.), das 2015 ver\xF6ffentlicht wurde. Zu dieser\\nZeit hatten wir eine
      Systemlandschaft vorgefunden, die f\xFCr Zwecke der\\nForschungsberichterstattung
      nicht sehr viel Auswahl bot.\\nEinf\xFChrungsprojekte f\xFCr Forschungsinformationssysteme
      (FIS) gestalteten\\nsich m\xFChselig, weil es an standardisierten[\_Anforderungskatalogen
      und\\neinheitlichen Referenzmodellen f\xFCr die Datenerfassung\\nfehlte]{.inline-comment-marker\\nref=\\\"154eb836-a53a-4cf1-89e0-b9340f9d0857\\\"}.
      Das \xE4nderte sich mit dem\\n2016 ver\xF6ffentlichten Empfehlungen des Wissenschaftsrats
      f\xFCr einen\\nKerndatensatz Forschung, dessen Spezifikation zu deutlich\\nstandardisierteren
      Anforderungen an die FIS-Anbieter f\xFChrte und das\\nInteresse an institutionellen
      Dokumentations- und Berichtssystemen\\nerneuerte.\\n\\nSeit 2015 hat sich das
      Spektrum der Anbieter graduell ver\xE4ndert. Neben\\nden kommerziellen Produkten
      wie Pure (Elsevier), Converis (Clarivate\\nAnalytics), Symplectic Elements (Symplectic/Digital
      Science) oder\\nFACTScience (QLEO)\_fanden die Open-Source-Systeme DSpace-CRIS
      und VIVO\\nzunehmend Interessenten, allerdings mit erheblichem Entwicklungsbedarf,\\nwas
      die Datenausgabe und Berichtsfunktionen betraf. Die Blogserie bietet\\nzudem
      Einblick in Eigenentwicklungen von vier Einrichtungen (Karlsruher\\nInstitut
      f\xFCr Technolgie KIT, Universit\xE4t Leipzig, Leibniz-Institut f\xFCr\\nSozialwissenschaften
      (GESIS) sowie Hochschule Weihenstephan-Triesdorf)\\nund zwei neue Produkte am
      Markt (UniversisS, HISinONE).\\n\\nWas l\xE4sst sich nun als Res\xFCmee aus
      den Beitr\xE4gen ablesen? Wo liegen die\\nTrends in der Forschungsberichterstattung
      und den zugeh\xF6rigen Systemen?\\nGibt es neue Standardisierungen oder gar
      neue Zugpferde am Horizont?\\n\\nWie zu erwarten pr\xE4sentiert sich die Systemlandschaft
      der\\nForschungsinformationssysteme und Forschungsprofildiensten weiterhin\\nheterogen.
      Kein Kenner der bundesdeutschen Hochschullandschaft h\xE4tte\\netwas anderes
      erwartet. Aber so unterschiedlich sich die einzelnen\\nStandorte in ihren Werkstattberichten
      auch darstellen, so einheitlich\\nwerden in allen Beitr\xE4gen doch die Bedarfe
      und W\xFCnsche an IT-gest\xFCtzten\\nInfrastrukturen f\xFCr die Forschungsberichterstattung
      benannt: Alle\\nw\xFCnschen sich integrierte L\xF6sungen und ein \u201EWeg von
      Excel\\\" hin zu\\n[datenbankgest\xFCtzten Er]{.inline-comment-marker\\nref=\\\"50219a33-23eb-4d42-93f4-39978c091e19\\\"}[fassungs-
      und\\nBerichtssystemen]{.inline-comment-marker\\nref=\\\"50219a33-23eb-4d42-93f4-39978c091e19\\\"}.
      Aufmerksame Lesende erahnen\\ndabei die Sollbruchstellen, die einer Quadratur
      des Kreises\\ngleichkommen: Die Systeme sollen bitte sch\xF6n ohne gro\xDFe
      Einf\xFChrungs- und\\nImplementierungsaufwand funktionieren, sie sollen unkompliziert\\nkonfigurierbar
      sein, sich flexibel in lokale Gegebenheiten einpassen und\\nm\xF6glichst g\xFCnstig
      in der Anschaffung sein. Gleichzeitig erkennt man\\nanhand der Zeitangaben in
      den Beitr\xE4gen den zeitintensiven und teils\\nlangwierigen Weg, auf den sich
      die einzelnen Standorte mit ihren\\nFIS-Projekten begeben. Auf den ersten Blick
      klingt das abschreckend,\\naber dahinter verbergen sich eben auch\\nOrganisationsentwicklungsprozesse,
      die die Standorte im Kern weiter\\nvoran bringen.\_Prozessfragen stellen sich
      unabh\xE4ngig von der Frage, ob\\nsich eine Einrichtung f\xFCr ein kommerzielles
      Produkt oder eine\\nEigenentwicklung entscheidet, sie werden bei der Einf\xFChrung
      anderer\\nInformationssysteme in ganz \xE4hnlicher Weise durchlebt.\\n\\nDie
      Beitr\xE4ge verdeutlichen noch einen weiteren Trend, der auch in andere\\nBereiche
      der Hochschulverwaltung Einzug gehalten hat: Dies betrifft die\\nEinbeziehung
      von Forschenden und Lehrenden in Workflows. Sie verf\xFCgen\\n\xFCber relevante
      Kontextinformationen f\xFCr die sich zunehmend\\nausdifferenzierende Forschungsberichterstattung.
      In den Einrichtungen\\nbilden sich folgerichtig arbeitsteilige Prozesse zwischen
      Verwaltung,\\nBibliothek und Forschenden. Dazu sind nutzerfreundliche Tools
      und\\n\u201E[mobile\\\",]{.inline-comment-marker\\nref=\\\"88e0f3e3-11b0-4731-843d-eb06bf90ea2c\\\"}
      also transferierbare\\nDatens\xE4tze unerl\xE4sslich -- denn wer verwendet schon
      gerne seine\\nwertvolle Forschungs- und Lehrzeit mit wiederholten Dateneingaben.
      [Das\\n2019 auf dem Markt erschienene Forschungssegment des Produkts HISinONE\\nder
      HIS eG bietet eine elegante Br\xFCcke zu weiteren verwaltungsinternen\\nProzessen
      wie Campusmanagement, Studierendenverwaltung und\\nForschungsinformationen.
      Damit er\xF6ffnen sich f\xFCr Hochschulen neue Wege\\ndes integrierten Informationsmanagements
      f\xFCr Forschung und Lehre.\\n]{.inline-comment-marker ref=\\\"0505f990-5232-4c5e-8a02-b80f4430baae\\\"}Was\\nweiterhin
      fehlt, sind Exportformate f\xFCr den Transfer von Informationen\\nzwischen den
      Systemen verschiedener Standorte. Die Forderung \u201EForschende\\nsind mobil
      -- auch ihre Profile m\xFCssen es sein\\\", die wir 2015\\nformulierten, ist
      lange noch nicht erf\xFCllt.\\n\\nDer 2016 ver\xF6ffentlichte Standard f\xFCr
      die Forschungsberichterstattung,\\nder Kerndatensatz Forschung (KDSF-Standard),
      scheint in den Beitr\xE4gen\\nder Serie nur punktuell auf. Eine\_[Monitoring-Befragung
      des\\nKDSF-Helpdesk\_](https://kerndatensatz-forschung.de/index.php?id=monitoring){.external-link\\nrel=\\\"nofollow\\\"}aus
      dem Jahr 2019 zeigt aber, dass in vielen F\xE4llen die\\nEntscheidung f\xFCr
      die Einf\xFChrung des KDSF mit der Entscheidungsphase f\xFCr\\nein FIS korrelierte:
      in 85 % der F\xE4lle befand sich ein FIS in Planung\\noder im Aufbau, w\xE4hrend
      nur in 9 % der F\xE4lle ein FIS bereits betrieben\\nwurde. Bei den Forschungseinrichtungen
      und Hochschulen, die noch keine\\nPositionierung hinsichtlich der institutionellen
      Einf\xFChrung des KDSF\\nvorgenommen haben, kann dies in Teilen mit bereits
      etablierten Systemen\\nund Prozessen zusammenh\xE4ngen, die man nicht ohne weiteres
      ab\xE4ndern kann\\noder m\xF6chte: Unter diesen Einrichtungen befindet sich
      in 60 % der F\xE4lle\\nein FIS in Planung oder Aufbau, w\xE4hrend 26 % bereits
      ein solches\\nbetreiben. FIS-Projekte ver\xE4ndern also nicht nur die Zusammenarbeit
      und\\nEinbindung verschiedener Akteure innerhalb der Forschungseinrichtung\\noder
      Hochschule. Sie haben auch Auswirkungen auf die Nutzung des\\nKerndatensatz
      Forschung als Berichtsstandard im deutschen\\nWissenschaftssystem. Der KDSF
      soll zu einer h\xF6heren Qualit\xE4t,\\nBelastbarkeit und Vergleichbarkeit der
      berichteten\\nForschungsinformationen \xFCber Einrichtungen hinweg f\xFChren
      und hat den\\nAnspruch, auch systemunabh\xE4ngig zu funktionieren.\_Es gilt
      daher, bei der\\nAusdifferenzierung und Vielfalt der technischen Systeme jeweils
      auch auf\\ndie Umsetzbarkeit und damit auch die Nutzbarkeit des KDSF-Standards\_[zu\\nachten
      -- auch bei den bereits laufenden\\nForschungsinformationssystemen]{.inline-comment-marker\\nref=\\\"ec72e609-e216-4322-8d51-747d698b6bdb\\\"}.\\n\\nMit
      der Blogserie zur Systemwahl hat die DINI-AG\\nForschungsinformationssysteme
      eine \xDCbersicht von Fallbeispielen\\ngeschaffen, die vielf\xE4ltige Orientierungsm\xF6glichkeiten
      f\xFCr interessierte\\nEinrichtungen bietet. Neue FIS-L\xF6sungen sind in der
      Entwicklung (bspw.\\ndie cloudgest\xFCtzte L\xF6sung Esploro), und auch eine
      neue Version des KDSF\\nseht in den Startl\xF6chern. Dennoch m\xF6chten wir
      die Serie an dieser Stelle\\nzumindest vorl\xE4ufig beenden. Als positives Fazit
      ist zu konstatieren,\\ndass eine Diversit\xE4t an Forschungsinformationssystemen
      vorhanden ist und\\ngute Chance hat, erhalten zu bleiben. Andere Forderungen
      aus dem\\nPositionspapier von 2015 sind indes nach wie vor offen. Systemunabh\xE4ngig\\ngilt
      es, eine gute Praxis der Forschungsberichterstattung und\\nDatenhaltung weiterzuentwickeln.
      Die DINI AG\\nForschungsinformationssysteme wird sich hier weiter engagieren.\\n\\nUnter
      dem \\\\#Systemwahl finden sich alle Beitr\xE4ge noch einmal zum\\nNachlesen:
      [Systemwahl -- FIS & E-Pub\\n(tib.eu)](https://blogs.tib.eu/wp/dini-ag-blog/category/systemwahl/){.external-link\\nrel=\\\"nofollow\\\"}\\n\\n#
      Autorinnen\\n\\nDieser Beitrag ist verfasst von Barbara Ebert, Regine Tobias
      und Sophie\\nBiesenbender (DINI AG Forschungsinformationssysteme -- AG\\nFIS)[.]{lang=\\\"de\\\"}\\n\\n#

      "FIS & EPub", "blog_slug": "epub_fis", "content_html": "<p>Es gab viel Bewegung
      rund um den Kerndatensatz Forschung \u2013 Standard f\u00fcr Forschungsinformationen
      (KDSF) im Jahr 2022. Die Kommission f\u00fcr Forschungsinformationen in Deutschland
      (KFiD) hat eine Weiterentwicklung des KDSF zur Version 1.3 beschlossen und sich
      intensiv mit ihrem Arbeitsprogramm f\u00fcr die erste Amtsperiode befasst. In
      diesem Zuge wurden drei neue Arbeitsgruppen ins Leben gerufen. Nicht zuletzt
      wurde der Standard deshalb im <a href=\"https://doi.org/10.18452/25440\">neuen
      Positionspapier</a> der DINI AG Forschungsinformationssysteme als einer der
      bestimmenden Trends rund um das Thema Forschungsinformationsmanagement identifiziert
      (siehe dazu auch den entsprechenden <a href=\"https://blogs.tib.eu/wp/dini-ag-blog/2022/11/21/neue-standortbestimmung-fis-veroeffentlicht/\">Blogbeitrag
      zum Positionspapier</a>).<!--more--></p>\n<p>Die KFiD hat sich im Sommer 2021
      auf Empfehlung des Wissenschaftsrates und Grundlage einer Bund-L\u00e4nder-Vereinbarung
      konstituiert und mit insgesamt 17 ehrenamtlichen Mitgliedern aus verschiedenen
      Bereichen des Wissenschaftssystems ihre Arbeit zur F\u00f6rderung des KDSF und
      Professionalisierung des Forschungsinformationsmanagements aufgenommen (siehe
      dazu auch den entsprechenden <a href=\"https://blogs.tib.eu/wp/dini-ag-blog/2021/07/09/neue-gegruendet-kfid/\">Blogbeitrag
      zur KFiD</a>). Damit geht ein Gestaltungsauftrag einher, den die Kommission
      nicht nur mit einer proaktiven Kommunikation begleitet, sondern mit einem Ansatz,
      der auf einer partizipativen und transparenten Weiterentwicklung des KDSF beruht.
      Zu diesem Zweck geht die KFiD aktiv auf verschiedene Anwender:innen und Nutzer:innen
      sowie auf wissenschaftspolitische Akteure zu, weitet die Vermittlungs- und Beratungst\u00e4tigkeiten
      aus und er\u00f6ffnet neue Austauschplattformen. Darin wird sie von einer am
      Deutschen Zentrum f\u00fcr Hochschul- und Wissenschaftsforschung angesiedelten
      <a href=\"https://kfid-online.de/team_gs.php\">Gesch\u00e4ftsstelle</a> unterst\u00fctzt,
      die im Jahr 2022 aufgebaut wurde.</p>\n<p>Neben der Konkretisierung ihres Arbeitsprogrammes
      hat die KFiD drei Arbeitsgruppen ins Leben gerufen: Die <a href=\"https://kfid-online.de/weiterentwicklung_kdsf.php\"><em>AG
      Weiterentwicklung des KDSF</em></a>, die <a href=\"https://kfid-online.de/staerkung_datenabfragen.php\"><em>AG
      Datenabfragen im KDSF-Format</em></a> und die <a href=\"https://kfid-online.de/forschungsdatenmanagement.php\"><em>AG
      Forschungsinformationsmanagement</em></a>. Diese befassen sich mit der Aktualisierung
      und Erg\u00e4nzung des KDSF sowie der Erstellung von mittel- und langfristigen
      Weiterentwicklungspl\u00e4nen, der St\u00e4rkung von Datenabfragen im KDSF-Format
      sowie dem Abgleich von Informationsbed\u00fcrfnissen mit der potentiellen Anwendbarkeit
      des KDSF in Berichtslegungsprozessen. Schlie\u00dflich sollen die Mehrwerte
      des KDSF in beispielhaften, einrichtungs- und systemspezifischen Implementierungsvorhaben
      demonstriert werden. Die KFiD informiert laufend \u00fcber ihre Arbeit auf der
      Webpr\u00e4senz unter <a href=\"http://www.kfid-online.de/\">www.kfid-online.de</a>.</p>\n<h1>Neue
      Version 1.3. des KDSF ver\u00f6ffentlicht</h1>\n<p>Ein erstes Ergebnis der <em>AG
      Weiterentwicklung</em> ist die bereits von Praktiker:innen und Anwender:innen
      lange erwartete Integration der <a href=\"https://kerndatensatz-forschung.de/index.php?id=systematiken#ffk_anker\">Forschungsfeldklassifikation</a>
      in den Kern des KDSF. Dadurch k\u00f6nnen Hochschulen und Forschungseinrichtungen
      zuk\u00fcnftig ihre Forschungsaktivit\u00e4ten nicht nur entlang von Forschungsdisziplinen,
      sondern auch interdisziplin\u00e4rer bzw. gegenstands- und problembezogener
      Forschung abbilden. Dazu geh\u00f6ren zum Beispiel Forschung zu Nachhaltigkeit
      oder zur Digitalen Wirtschaft. Hierf\u00fcr stehen nun insgesamt 72 Forschungsfelder
      zur Verf\u00fcgung. Objekte, wie Promotionsprogramme, Drittmittelprojekte, Patente
      und Publikationen sollen einem Forschungsfeld zugeordnet werden, wobei mehrere
      Zuordnungen erfolgen k\u00f6nnen. Die Einf\u00fchrung der Forschungsfeldklassifikation
      wird von der Gesch\u00e4ftsstelle der KFiD begleitet und mit Schulungs- und
      Beratungsangeboten unterst\u00fctzt. Viele Einrichtungen werden in dem Bereich
      der Erfassung von Forschungsfeldern Neuland betreten. Die Erfahrungen bei der
      Implementation der Forschungsfeldklassifikation werden deshalb parallel ausgewertet,
      um etwaige Anpassungsprozesse an diesem neuen Aggregationsniveau z\u00fcgig
      in die Wege zu leiten.</p>\n<p>Transparenz und Partizipation sind zwei ma\u00dfgebliche
      Leitlinien bei der Weiterentwicklung des KDSF. Aktuelle Planungen zu den Weiterentwicklungen
      sind auf der <a href=\"https://kfid-online.de/weiterentwicklung_kdsf.php\">Webseite
      der KFiD</a> zu finden. Das <a href=\"https://kerndatensatz-forschung.de/hd_benutzer/\">Kontaktformular</a>
      auf der Webseite zur Dokumentation des KDSF steht allen Anwender:innen und Interessierten
      zur Verf\u00fcgung, um Vorschl\u00e4ge und Anregungen bez\u00fcglich des Standards

      auf Grundlage eines Beschlusses der Gemeinsamen\nWissenschaftskonferenz ver\u00f6ffentlichten
      [Version 1.2 des\nKDSF-Standards](https://kerndatensatz-forschung.de/index.php?id=speztables)\nber\u00fccksichtigt.
      \u00c4nderungen zu Version 1.1 sind in einer [\u00dcbersicht der\nSpezifikationsanpassungen](https://kerndatensatz-forschung.de/index.php?id=spez_anpassungen)\naufbereitet
      und dokumentiert. Das technische\n[Datenmodell](https://kerndatensatz-forschung.de/version1/technisches_datenmodell/v_1_2/versionierung.html)wurde\num
      einen [Versionenvergleich der\nOntologie-Dateien](https://kerndatensatz-forschung.de/version1/technisches_datenmodell/v_1_2/versionierung.html)\nerg\u00e4nzt.
      F\u00fcr weitere Informationen siehe [Dokumentation der\nSpezifikation des KDSF-Standards
      -- Version\n1.2](https://kerndatensatz-forschung.de/version1/Spezifikation_KDSF_v1.pdf).\n\n#
      Dokumentation des Projekts zur Entwicklung einer Forschungsfeldklassifikation\n\nIm
      vergangenen Jahr (Januar bis Dezember 2020) wurde im Rahmen eines\nVerbundprojekts
      der Humboldt-Universit\u00e4t zu Berlin und des Helpdesks zur\nEinf\u00fchrung

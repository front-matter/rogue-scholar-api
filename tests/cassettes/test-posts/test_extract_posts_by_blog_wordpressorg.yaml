ut":[{"href":"https:\/\/blog.dini.de\/EPub_FIS\/wp-json\/wp\/v2\/taxonomies\/post_tag"}],"wp:post_type":[{"href":"https:\/\/blog.dini.de\/EPub_FIS\/wp-json\/wp\/v2\/posts?tags=110"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":3532,"date":"2024-09-23T13:17:19","date_gmt":"2024-09-23T11:17:19","guid":{"rendered":"https:\/\/blog.dini.de\/EPub_FIS\/?p=3532"},"modified":"2024-09-23T13:17:51","modified_gmt":"2024-09-23T11:17:51","slug":"allianz-studie","status":"publish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2024\/09\/23\/allianz-studie\/","title":{"rendered":"Investitionen
      in wissenschaftsgeleitete Open-Access-Infrastrukturen sind zukunftstr\u00e4chtig"},"content":{"rendered":"\n<p><em>Allianz-Studie
      best\u00e4tigt Investitionsbedarf f\u00fcr zukunftsf\u00e4hige wissenschaftsgeleitete
      Open-Access-Infrastrukturen<\/em><\/p>\n\n\n\n<p>Die Allianz der Wissenschaftsorganisationen
      verfolgt eine Open-Access-Strategie, die sowohl Transformationsvertr\u00e4ge
      (wie etwa DEAL) als auch nicht-kommerzielle Infrastrukturen f\u00fcr das wissenschaftliche
      Publizieren als Elemente zur Gestaltung der Open-Access-Transformation gleicherma\u00dfen
      unterst\u00fctzt.&nbsp;<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Vor diesem Hintergrund
      wurde erstmals eine Studie zur \u201eKartierung und Beschreibung der Open-Access-Dienste
      in Deutschland\u201c beauftragt und von der Technopolis Deutschland GmbH f\u00fcr
      die Allianz der Wissenschaftsorganisationen durchgef\u00fchrt.&nbsp;Diese bietet
      einen \u00dcberblick \u00fcber den Status Quo der \u00f6ffentlich finanzierten,&nbsp;wissenschaftsgeleiteten
      Open-Access-Dienste und -Infrastrukturen in Deutschland. Dabei werden&nbsp;Angebote,
      Nutzung, Kosten und Finanzierungsmodelle, Herausforderungen und die&nbsp;internationale
      Anschlussf\u00e4higkeit von \u00fcber 200 Diensten untersucht. Dar\u00fcber
      hinaus sind zehn Fallstudien (u. a. zu DeepGreen, SSOAR und dem Open-Access-Monitor)
      im Bericht enthalten und dienen zur weiteren Erl\u00e4uterung.<\/p>\n\n\n\n<p>Die
      wichtigsten Ergebnisse der Studie lauten zusammengefasst:<\/p>\n\n\n\n<ol class=\"wp-block-list\">\n<li>Die
      Landschaft der wissenschaftsgeleiteten Open-Access-Infrastrukturen (OAInf) in
      Deutschland ist stark diversifiziert und dezentralisiert &#8211; u. a. ist etwa
      die H\u00e4lfte der untersuchten OAInfs (v. a. institutionelle Repositorien)
      auf die eigene Forschungseinrichtung ausgerichtet.&nbsp;<\/li>\n\n\n\n<li>Das
      Nutzungsverhalten von Forschenden gegen\u00fcber OAInf unterscheidet sich stark
      je nach Wissenschaftsbereich und individueller Affinit\u00e4t. Insbesondere
      OAInf, die Preprints (wie z. B. arXiv) sowie Verbreitung und Sichtbarmachung
      anbieten, sind wichtig f\u00fcr die Forschenden.&nbsp;<\/li>\n\n\n\n<li>Viele
      OAInfs und deren Nutzen sind bei Forschenden zu wenig bekannt.<\/li>\n\n\n\n<li>Die
      meisten OAInf in Deutschland werden mit schmalem Finanzierungsaufwand betrieben,
      wobei vor allem Personalkosten anfallen. Die typische Gr\u00f6\u00dfenordnung
      von OAInf bewegt sich bei ca. zwei Vollzeitstellen.&nbsp;<\/li>\n\n\n\n<li>Die
      Infrastrukturen werden zumeist nur von einer einzelnen Institution getragen
      und finanziert (\u00fcberwiegend die Bibliothek der eigenen Einrichtung). Drittmittel
      spielen dagegen nur bei einem Drittel der OAInfs eine Rolle (vgl. Tabelle 7).<\/li>\n\n\n\n<li>Als
      potenziell nachhaltig, aber schwierig umzusetzen bewerten die befragten OAInfs
      Ko-Finanzierungsmodelle, z.B. Konsortialfinanzierungen oder Crowdfunding-Modelle.<\/li>\n<\/ol>\n\n\n\n<figure
      class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\"
      width=\"1024\" height=\"499\" src=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/09\/Bildschirmfoto-2024-09-16-um-14.52.29-1024x499.png\"
      alt=\"\" class=\"wp-image-3533\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/09\/Bildschirmfoto-2024-09-16-um-14.52.29-1024x499.png
      1024w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/09\/Bildschirmfoto-2024-09-16-um-14.52.29-300x146.png
      300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/09\/Bildschirmfoto-2024-09-16-um-14.52.29-768x374.png
      768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/09\/Bildschirmfoto-2024-09-16-um-14.52.29.png
      1262w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption class=\"wp-element-caption\">Biela,
      J., Stalla, M., Hohmann, L. (2024).&nbsp;Kartierung und Beschreibung der Open-Access-Dienste
      in Deutschland. Zenodo.&nbsp;<a href=\"https:\/\/doi.org\/10.5281\/zenodo.11121906\"
      target=\"_blank\" rel=\"noreferrer noopener\">https:\/\/doi.org\/10.5281\/zenodo.11121906<\/a>&nbsp;(S.
      38)<\/figcaption><\/figure>\n\n\n\n<p>Als Reaktion auf die Studie ruft die Allianz
      der Wissenschaftsorganisationen im Rahmen einer Stellungnahme die deutschen
      Wissenschaftsorganisationen dazu auf, Investitionen in nicht-kommerzielle Angebote
      als strategisch bedeutsamen Beitrag zu einer zukunftsorientierten Publikationsinfrastruktur
      zu sehen: \u201eDie Finanzierung der durch wissenschaftliche Einrichtungen getragenen
      Publikationsinfrastruktur sollte von der Forschungspolitik und den Wissenschaftseinrichtungen
      als strategische Investition gesehen und in den Kontext der regul\u00e4ren Erwerbung
      bzw. Informationsbeschaffung eingeordnet werden. Hierf\u00fcr bildet die Etablierung
      von Informationsbudgets eine wichtige Voraussetzung. Aus Sicht der Allianz ist
      die dauerhafte Finanzierung einer institutionell getragenen Publikationsinfrastruktur
      f\u00fcr deren weitere Professionalisierung und Steigerung der Innovationsf\u00e4higkeit
      n\u00f6tig.\u201c<\/p>\n\n\n\n<p>Dar\u00fcber hinaus m\u00fcssten die Marketingaktivit\u00e4ten
      der OAInfs deutlich ausgebaut werden, um in der Sichtbarkeit mit kommerziellen
      Angeboten mithalten zu k\u00f6nnen. Der Nutzen der jeweiligen Publikationsangebote
      f\u00fcr die Wissenschaft muss dabei im Vordergrund stehen. Hierbei sind disziplinenspezifische
      Strategien zu w\u00e4hlen, da sich die Verbreitung und Anerkennung von \u00f6ffentlich
      finanzierten vs. kommerziellen Anbietern zwischen den Disziplinen unterscheidet.<\/p>\n\n\n\n<p>Im
      Rahmen des aktuellen Schwerpunkts der Allianz \u201eDigitalit\u00e4t in der
      Wissenschaft\u201c werden \u00dcberlegungen angestellt, welche Konsequenzen
      die Ergebnisse der Studie f\u00fcr einzelne Organisationen haben und mit welchen
      Ma\u00dfnahmen die Allianz diesen Sektor&nbsp;unterst\u00fctzen sollte.&nbsp;<\/p>\n\n\n\n<p>Link
      zur Studie:&nbsp;<a href=\"https:\/\/zenodo.org\/records\/11121906\">https:\/\/zenodo.org\/records\/11121906<\/a><\/p>\n\n\n\n<p>Stellungnahme

      jede Publikation die passende Open-Access-Zeitschrift! Betaversion von B!SON
      jetzt online"},"content":{"rendered":"<p>Im Projekt B!SON wird ein Empfehlungsservice
      f\u00fcr inhaltlich relevante, qualit\u00e4tsgesicherte Open-Access-Zeitschriften
      entwickelt. B!SON nutzt Metadaten des <a href=\"https:\/\/doaj.org\/\" target=\"_blank\"
      rel=\"noopener\">Directory of Open Access Journals<\/a> und <a href=\"https:\/\/opencitations.net\/\"
      target=\"_blank\" rel=\"noopener\">OpenCitations<\/a>, um die \u00c4hnlichkeit
      zwischen einem zu ver\u00f6ffentlichenden Manuskript und bereits ver\u00f6ffentlichten
      Artikeln &#8211; basierend auf Titel, Abstract und Referenzen &#8211; zu ermitteln.
      Die \u00c4hnlichkeitsbestimmung erfolgt mit Verfahren des Maschinellen Lernens
      sowie mit semantischen und bibliometrischen Verfahren.<\/p>\n<p>B!SON richtet
      sich prim\u00e4r an publizierende Wissenschaftler:innen. Eine lokale Integration
      und Anpassung von B!SON (zum Beispiel in Bibliotheksangebote) wird m\u00f6glich
      sein, sodass es als Werkzeug auch die Publikationsberatung unterst\u00fctzen
      kann.<!--more--><\/p>\n<p><strong>Feedback erw\u00fcnscht<\/strong><br \/>\nDie
      Projektpartner, die <a href=\"https:\/\/tib.eu\/\" target=\"_blank\" rel=\"noopener\">Technische
      Informationsbibliothek (TIB)<\/a> und die <a href=\"https:\/\/slub-dresden.de\/\"
      target=\"_blank\" rel=\"noopener\">S\u00e4chsische Landesbibliothek \u2013 Staats-
      und Universit\u00e4tsbibliothek Dresden (SLUB)<\/a>, laden alle Interessierten
      zum Testen des Prototyps und \u00dcbermitteln von Feedback ein. Da es sich um
      eine Betaversion handelt, k\u00f6nnen sich User Interface und Empfehlungsalgorithmus
      von B!SON noch \u00e4ndern. Dabei wird das in der Betatestphase gewonnene Feedback
      aufgenommen und bei der weiteren Entwicklung ber\u00fccksichtigt. Die finale
      Version des im Rahmen eines vom Bundesministerium f\u00fcr Bildung und Forschung
      (BMBF) gef\u00f6rderten Projekts entwickelten Empfehlungsservice wird Anfang
      2023 zur Verf\u00fcgung stehen.<\/p>\n<p>Das B!SON-Projektteam freut sich \u00fcber
      Feedback an <a href=\"mailto:bison@tib.eu\" target=\"_blank\" rel=\"noopener\">bison@tib.eu<\/a>!<\/p>\n<p>Weitere

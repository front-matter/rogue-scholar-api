      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Bei
      ihrem Treffen am 18. und 19. September in M\xFCnster hat die\\nRES-Community
      neben vielen inhaltlichen Diskussionen auch ihre interne\\nStruktur und Organisation
      weiterentwickelt. Dazu geh\xF6rte die Wahl des\\nVorsitzes und des stellvertretenden
      Vorsitzes.\_\\n\\nMit Dr. Malte Kramer, welcher seit 2019 CRIS.NRW leitet, hat
      die\\nCommunity einen erfahrenen Experten im Bereich\\nForschungsinformationssysteme
      (FIS) f\xFCr ihren Vorsitz gewinnen k\xF6nnen.\\nSeine Vertreterin Victoria
      Jakob ist bei der HAWK als\\nForschungsreferentin f\xFCr das FIS zust\xE4ndig
      und zudem bei aktuellen\\nnieders\xE4chsischen Netzwerkinitiativen aktiv.\\n\\nDie
      Vorsitzenden fungieren vor allem als zentrale Ansprechpersonen f\xFCr\\ndie
      RES-Community und befassen sich mit zentralen Community-Belangen.\\nZus\xE4tzlich
      unterst\xFCtzen freiwillige Repr\xE4sentant\\\\*innen aus der\\nRES-Community
      sie bei Bedarf zu verschiedenen Themen wie Engagement und\\nKommunikation oder
      Anliegen aus den Fachgruppen. Bisher befassen sich\\ndrei Fachgruppen mit der
      Arbeitsweise im gemeinsamen Community-Forum,\\nder Erfassung des Status quo
      der FIS-Systeme bei den vertretenen\\nEinrichtungen sowie RES-Schnittstellen.
      Weitere Fachgruppen sollen nach\\nBedarf gebildet werden.\\n\\nBei der RES-Community
      handelt es sich um die Nutzergruppe des\\nForschungsinformationssystens HISinOne-RES.
      Neben dem\\nErfahrungsaustausch besch\xE4ftigen die Teilnehmer\\\\*innen sich
      vor allem\\nmit Fragen zur Implementierung und Weiterentwicklung der FIS-L\xF6sung
      und\\narbeiten in Untergruppen an gemeinsamen Themen.\\n\\n<figure class=\\\"wp-block-image
      size-full is-resized\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2023/11/RES-Community_Vorsitz-edited.jpg\\\"\\nclass=\\\"wp-image-3259\\\"
      style=\\\"width:489px;height:auto\\\" loading=\\\"lazy\\\"\\ndecoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2023/11/RES-Community_Vorsitz-edited.jpg

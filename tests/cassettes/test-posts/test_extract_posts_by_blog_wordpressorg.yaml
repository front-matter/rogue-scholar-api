        aus dem Netzwerk FIS Niedersachsen"},"content":{"rendered":"\n<p>Angesto\u00dfen
        durch j\u00fcngste Aktivit\u00e4ten auf Landesebene, traf sich am 10.05.23
        das Netzwerk FIS Niedersachsen zum digitalen Austausch. Mehr als zwei Jahre
        war der letzte Austausch bereits her (<a href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2021\/05\/10\/fis-niedersachsen\">https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2021\/05\/10\/fis-niedersachsen<\/a>).<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Erfreulich
        viele FIS Referent*innen bzw. Personen, die an ihrer jeweiligen Einrichtung
        im Kontext von Forschungsinformationen t\u00e4tig sind, nahmen an dem Treffen
        teil. Insgesamt 20 Expert*innen kamen zusammen, unter welche sich auch eine
        Bremer Teilnehmerin gesellt hatte. Vertreten waren unter den 15 Institutionen
        neben Universit\u00e4ten und Hochschulen auch Forschungseinrichtungen.<\/p>\n\n\n\n<p>Als
        ersten Tagesordnungspunkt galt es, sich gegenseitig auf den aktuellen Stand
        zu bringen. Hierzu hatten die Teilnehmenden im Vorfeld anhand eines Steckbriefes
        bereits Informationen zusammengetragen. Welche Softwarebasis wurde gew\u00e4hlt
        und welche Anwendungsbereiche stehen im Fokus? Wie ist der Umsetzungsstand?
        Was sind die derzeitigen Baustellen und die gr\u00f6\u00dften Herausforderungen?
        Besonders deutlich wurde, dass aktuell an vielen Stellen \u00e4hnliche Herausforderungen
        bestehen und die Thematiken, mit denen sich die Kolleg*innen sich gegenw\u00e4rtig
        besch\u00e4ftigen, gar nicht so weit voneinander entfernt liegen. Datenqualit\u00e4t,
        Schnittstellen, fehlende personelle Ressourcen oder die Gestaltung von Berichten
        waren genannte Aspekte. Einige Einrichtungen betreiben bereits seit Jahren
        ein Forschungsportal, andere behelfen sich noch mit Insell\u00f6sungen und&nbsp;
        w\u00fcnschen sich die Einf\u00fchrung eines FIS. Propriet\u00e4re wie auch
        Open Source L\u00f6sungen befinden sich im Einsatz. Manche Einrichtungen haben
        ihre Forschenden bereits gut in die im FIS abgebildeten Prozesse eingebunden
        und erfahren eine hohe Akzeptanz. Andere stehen noch vor der Herausforderung,
        eine geeignete Kommunikationsstrategie und Anreize zu schaffen. \u2013 So
        vielf\u00e4ltig wie die Einrichtungen zwischen Wilhelmshaven, G\u00f6ttingen,
        Osnabr\u00fcck und Braunschweig waren auch die vorgestellten L\u00f6sungen
        und Umsetzungsst\u00e4nde.<\/p>\n\n\n\n<p>Als zweiten Tagesordnungspunkt diskutierten
        die Teilnehmenden \u00fcber die Institutionalisierung eines gemeinsamen Netzwerkes
        und einer zentralen Servicestelle, wie sie in einzelnen Bundesl\u00e4ndern&nbsp;
        bereits existiert. Einen Impuls gab Victoria Jakob.<\/p>\n\n\n\n<p>Zuletzt
        wurde die weitere Zusammenarbeit besprochen. Die Teilnehmenden waren sich
        einig, dass ein regelm\u00e4\u00dfiger Austausch ab sofort eingerichtet werden
        soll. Hierzu m\u00f6chte das Netzwerk sich zweimal j\u00e4hrlich treffen,
        wobei jeweils ein Treffen in Pr\u00e4senz und ein digitales angestrebt werden.
        Das n\u00e4chste Treffen soll im Oktober oder November eint\u00e4gig in Pr\u00e4senz
        stattfinden. Der Veranstaltungsort und der genaue Zeitpunkt werden noch bekanntgegeben.
        Dar\u00fcber hinaus f\u00fchrt das Netzwerk nun einen gemeinsamen \u201eThemensammler\u201c,
        in dem der Austauschbedarf zu konkreten Anliegen gesammelt wird. Hieraus k\u00f6nnen
        erg\u00e4nzende themengebundene Treffen oder Untergruppen entstehen. Das Netzwerk
        FIS Niedersachsen ist ein loser Zusammenschluss auf kollegialer Ebene. Somit
        sind das Engagement und die Initiative jedes Einzelnen und jeder Einzelnen
        gefragt. \u2013 Die Stimmung war gut und es wehte ein Hauch von Aktivismus
        durch den BBB-Raum. Somit hoffen wir auf zahlreiche weitere fruchtbare Treffen
        und einen regen kollegialen Austausch.<\/p>\n\n\n\n<p><em>Interessierte nieders\u00e4chsische
        Kolleg*innen, die noch nicht Teil des Netzwerkes sind, k\u00f6nnen hier die
        Mailingliste abonnieren: <\/em><a href=\"https:\/\/listserv.gwdg.de\/mailman\/listinfo\/fisniedersachsen\"><em>https:\/\/listserv.gwdg.de\/mailman\/listinfo\/fisniedersachsen<\/em><\/a><em>.
        Jens Nieschulze und Franziska Mau stehen bei Fragen zum Netzwerk als Ansprechpartner*innen
        zur Verf\u00fcgung.<\/em><\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Autor*innen<\/h1>\n\n\n\n<p>Dieser

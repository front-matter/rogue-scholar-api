      OpenAIRE Richtlinie f\u00fcr FIS-Manager"},"content":{"rendered":"\n<p>Im Juni
      2023 wurden die &#8222;OpenAIRE Guidelines for CRIS Managers v1.2&#8220; als
      Resultat eines intensiven Austauschs der FIS Gemeinschaft ver\u00f6ffentlicht.&nbsp;<\/p>\n\n\n\n<p>Bereits
      im Jahre 2015 wurde die erste Richtlinie f\u00fcr Forschungsinformationssysteme
      (FIS) ver\u00f6ffentlicht, welche die M\u00f6glichkeit bot, Informationen im
      wissenschaftlichen Kontext, wie Publikationen, Datensets, Personen-, Projekt-
      und Organisations-Informationen, Veranstaltungen und weiteres plattform-unabh\u00e4ngig
      basierend auf dem Common European Research Information Format (CERIF) auszutauschen.
      Dies war die Grundlage f\u00fcr den Metadata-Austausch mit <a rel=\"noreferrer
      noopener\" href=\"https:\/\/www.openaire.eu\" data-type=\"URL\" data-id=\"https:\/\/www.openaire.eu\"
      target=\"_blank\">OpenAIRE (Open Access Infrastructure for Research in Europe)<\/a>,
      dem damaligen Open-Access-Aggregator. Die Ver\u00f6ffentlichung wurde durch
      die Kollaboration des OpenAIRE-Projektes und der europ\u00e4ischen Vereinigung
      der Forschungsinformationssystem Betreibenden, <a rel=\"noreferrer noopener\"
      href=\"https:\/\/eurocris.org\" data-type=\"URL\" data-id=\"https:\/\/eurocris.org\"
      target=\"_blank\">euroCRIS<\/a>, m\u00f6glich und erschien unter dem Titel <a
      href=\"https:\/\/doi.org\/10.5281\/zenodo.17065\" data-type=\"URL\" data-id=\"https:\/\/doi.org\/10.5281\/zenodo.17065\"
      target=\"_blank\" rel=\"noreferrer noopener\">&#8222;OpenAIRE Guidelines for
      CRIS Managers v1.0&#8220;<\/a>.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Aufgrund der
      R\u00fcckmeldungen aus der Gemeinschaft der FIS-Betreibenden wie auch der Plattform-Entwickler
      und auf Basis der Diskussionen bei den euroCRIS Veranstaltungen, wurde diese
      <a href=\"https:\/\/doi.org\/10.5281\/zenodo.1298649\" data-type=\"URL\" data-id=\"https:\/\/doi.org\/10.5281\/zenodo.1298649\"
      target=\"_blank\" rel=\"noreferrer noopener\">Richtlinien in 2018 aktualisiert<\/a>.&nbsp;<\/p>\n\n\n\n<p>Die
      Fortsetzung des intensiven Austausches mit der FIS-Gemeinschaft auf deutscher,
      europ\u00e4ischer und internationaler Ebene hat nun zu einer weiteren Aktualisierung
      der Richtlinie gef\u00fchrt. Die <a href=\"https:\/\/doi.org\/10.5281\/zenodo.8050935\"
      data-type=\"URL\" data-id=\"https:\/\/doi.org\/10.5281\/zenodo.8050935\" target=\"_blank\"
      rel=\"noreferrer noopener\">&#8222;OpenAIRE Guidelines for CRIS Managers v1.2&#8220;<\/a>
      wurde im Juni 2023 ver\u00f6ffentlicht.&nbsp;<\/p>\n\n\n\n<p>Das Metadatenformat
      von OpenAIRE bietet nicht nur die M\u00f6glichkeit unter Ber\u00fccksichtigung
      multilingualer Aspekte Metadaten mit der OpenAIRE Infrastruktur und der European
      Open Science Cloud (EOSC) auszutauschen, sondern erm\u00f6glicht auch den Austausch
      zwischen FIS-Systemen unterschiedlicher Einrichtungen, wie zum Beispiel zwischen
      Universit\u00e4ten und Forschungsf\u00f6rderern. Aber auch die Erstellung und
      der Austausch eines Profils von Forschenden w\u00e4re denkbar.<\/p>\n\n\n\n<p>Die
      aktualisierten Richtlinien reflektieren insbesondere:<\/p>\n\n\n\n<ul>\n<li>die
      verbesserte M\u00f6glichkeit, den Speicherort von Dateien darzustellen. Hierzu
      wurde die Entit\u00e4t &#8222;Medium&#8220; von CERIF in das Profil aufgenommen,<\/li>\n\n\n\n<li>die
      Aktualisierung der genutzten COAR-Vokabulare zu <em>Resource Type<\/em> und
      <em>Access Type<\/em>,<\/li>\n\n\n\n<li>einen generischen Personen Identifikator,<\/li>\n\n\n\n<li>Einf\u00fchrung
      strukturierter Organisations- und Einheiten-Identifikatoren,<\/li>\n\n\n\n<li>Erkl\u00e4rung
      der Bedeutung von Datumsfelder im Bereich Patente,<\/li>\n\n\n\n<li>einen strukturierten
      Identifikator f\u00fcr F\u00f6rder-Informationen (GrandDOI),<\/li>\n\n\n\n<li>die
      Unterst\u00fctzung gemeinsamer Datumsstrukturen \u00e4hnlich dem DataCite Metadata

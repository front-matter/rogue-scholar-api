      & EPub\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"alt\": \"Creative
      Commons Lizenzvertrag\", \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\">
      Bieten Sie einen Zweitver\xF6ffentlichungsservice an und wie organisieren\\n>
      Sie die verschiedenen Arbeitsschritte?\\n>\\n> Welche Tools nutzen Sie und welche
      Erfahrungen haben Kolleg:innen an\\n> anderen Einrichtungen gesammelt?\\n\\nDiese
      und weitere Fragen haben uns in der Session \\\"Austausch\\nPraktiker:innen
      zu Zweitver\xF6ffentlichungsservice\\\" am zweiten Tag des\\n[Open Access Barcamp
      2021](https://open-access.net/community/barcamps)\\nbesch\xE4ftigt. Im Folgenden
      ziehen wir als Initiator:innen ein kurzes\\nFazit dieser Session:\\n\\n1.  Es
      gibt viele Institutionen, die einen Service im Bereich\\n    Zweitver\xF6ffentlichungen
      anbieten; in der Regel ist dieser Service in\\n    der Bibliothek angesiedelt.
      Die Motivation daf\xFCr ist durchaus\\n    unterschiedlich; h\xE4ufig genannte
      Gr\xFCnde sind u.a. die Bedeutung des\\n    elektronischen Zugangs zu anderweitig
      nicht frei verf\xFCgbaren\\n    Informationen, die Bedeutung des Gr\xFCnen Weges
      als Erg\xE4nzung zu\\n    Transformationsvertr\xE4gen und Publikationsfonds
      sowie die Steigerung\\n    der Sichtbarkeit durch Open Access (OA).\\n2.  Wie
      genau ein Zweitver\xF6ffentlichungsservice ausgestaltet ist,\\n    variiert
      stark in den verschiedenen Einrichtungen. Dies h\xE4ngt\\n    insbesondere vom
      institutionellen Kontext ab (Vorgaben aus\\n    OA-Policies, vorhandene Infrastruktur,
      Personalkapazit\xE4ten),\\n    betrifft den Grad an Institutionalisierung (etabliert,
      im Aufbau,\\n    projektartig), Strategien der \xD6ffentlichkeitsarbeit (auf
      Anfrage der\\n    Autor:innen, \\\"Kaltakquise\\\" bei Wissenschaftler:innen,
      durch\\n    Pauschalvereinbarungen), Art und Umfang des Services (von\\n    Rechtepr\xFCfung
      bis zu Digitalisierung, Dateiaufbereitung und\\n    Einstellen ins Repositorium)
      und genutzte Werkzeuge und Datenquellen\\n    (DeepGreen, kommerzielle Indexdienste,
      OA-Discovery-Dienste).\\n3.  Trotz aller Unterschiede gibt es zahlreiche Aspekte,
      die f\xFCr alle\\n    Institutionen relevant sind. Ein intensiverer Austausch
      rund um\\n    Zweitver\xF6ffentlichungsservices wird daher als w\xFCnschenswert\\n
      \   betrachtet.\\n\\nF\xFCr die knapp 30 Teilnehmer:innen haben die angesetzten
      45 Minuten f\xFCr\\ndie Session nicht ausgereicht, um alle gew\xFCnschten Aspekte
      zu\\ndiskutieren. Kurzerhand wurde die Diskussion im Rahmen des \\\"Socializing\\\"\\nfortgef\xFChrt.
      Was sich bislang nur anekdotisch und im informellen\\nAustausch im kleinen Kreis
      andeutete, lie\xDF sich in dieser gr\xF6\xDFeren Runde\\nbest\xE4tigen: Zweitver\xF6ffentlichungsservices
      sind vielf\xE4ltig und die\\nWorkflows komplex. Ein Austausch zu Erfahrungen
      mit einzelnen Aspekten\\ndes Services wurde von allen als Mehrwert gesehen,
      sodass direkt im\\nAnschluss der Session konkrete Absprachen zur weiteren Vernetzung
      und\\nKooperation getroffen wurden. Die Liste an Themen ist lang; einiges\\nwurde
      beim Barcamp andiskutiert und sei hier nur beispielhaft genannt:\\n\\n- Serviceumfang
      und Workflows: Welche Services werden angeboten und wie\\n  sind die Abl\xE4ufe
      und Aufgaben im Team organisiert?\\n- Werkzeuge: Welche Tools, Datenquellen
      und Schnittstellen stehen zur\\n  Verf\xFCgung und welche Erfahrung mit ihnen
      gibt es?\\n- Rechtliches: Welche rechtliche Fragen stellen sich im Alltag,\\n
      \ allgemein bei der Ausgestaltung des Serviceangebots und konkret bei\\n  der
      Rechtepr\xFCfung?\\n- \xD6ffentlichkeitsarbeit: Wie gewinnt man das Interesse
      der\\n  Wissenschaftler:innen an dem Service?\\n- Ressourcenmanagement: Wie
      werden eingehende Anfragen priorisiert?\\n\\nAlle, die an einem tieferen Austausch
      zu Fragen rund um dem gr\xFCnen Weg\\ninteressiert sind, sind herzlich eingeladen,
      sich der soeben\\neingerichteten [\\\"Fokusgruppe\\nZweitver\xF6ffentlichung\\\"](https://open-access.net/digitale-fokusgruppen/fokusgruppe-zweitveroeffentlichen)\\nim
      Open-Access-Netzwerk anzuschlie\xDFen:\\n\\n- [Webseite der\\n  Fokusgruppe](https://open-access.net/digitale-fokusgruppen/fokusgruppe-zweitveroeffentlichen)\\n-
      [Mailingliste](https://mailman.uni-konstanz.de/mailman/listinfo/zweitveroeffentlichung.oanetwork)\\n\\n#

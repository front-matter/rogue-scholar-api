      der Dewey Decimal Classification (DDC), als\nkontrolliertes Vokabular betr\u00e4chtlich
      die Anschlussf\u00e4higkeit des\nRepositoriums an die internationale Repositoriengemeinschaft.
      Die\n[HeFDI-Repositorien](https://www.uni-marburg.de/en/hefdi/hefdi-data-services/hefdi-data-repositories)\n(HeFDI
      steht f\u00fcr \u201eHessische Forschungsdateninfrastrukturen\") folgen\nbez\u00fcglich
      der verwendeten Klassifikation den Vorgaben des\n[DINI-Zertifikats](https://dini.de/dienste-projekte/dini-zertifikat/)\n(M.6-3)
      und erfassen die Fachzugeh\u00f6rigkeit mit den Sachgruppen der\nDeutschen Nationalbibliothek
      (DNB), die sich wiederum an den obersten\nEbenen der DDC orientiert.\n\nDie
      im angloamerikanischen Bereich weit verbreitete F\u00e4cherklassifikation\nDDC
      wird auch zur systematischen Aufstellung der Literatur in\nBibliotheken genutzt.
      Entsprechend pr\u00e4sent ist Forschenden aus diesem\ngeografischen Bereich
      die Systemstelle ihres eigenen Faches, so dass die\nAuswahl bei der Einreichung
      eines Datensatzes ins Repositorium leicht\nf\u00e4llt.\n\nDeutschen Wissenschaftler:innen
      hingegen ist die DDC meist weniger\ngel\u00e4ufig, da in deutschen Bibliotheken
      h\u00e4ufig andere Systematiken\nangewendet werden. Hierzulande ist man eher
      vertraut mit der\nKlassifikation der Deutschen Forschungsgemeinschaft (DFG):

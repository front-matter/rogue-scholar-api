    body: '{"authors": [{"name": "Franziska Mau"}], "blog_name": "FIS & EPub", "blog_slug":
      "epub_fis", "content_text": "**Erfahrungsaustausch und Zusammenarbeit** waren
      W\u00fcnsche und Erwartungen\nder Anwendenden des Forschungsmanagement-Moduls
      [RES der HIS\neG,](https://blogs.tib.eu/wp/dini-ag-blog/2019/10/21/gemeinschaftsloesung-das-forschungssegment-von-hisinone/){.external-link\nrel=\"nofollow\"}
      die sich am 17. Februar zur Gr\u00fcndung einer Community per\nVideokonferenz
      trafen. Das von CRIS.NRW initiierte Treffen stie\u00df\nbundesweit auf gro\u00dfe
      Resonanz bei den Anwendenden. Und so freute sich\nMalte Kramer, Leiter der nordrhein-westf\u00e4lischen
      Landesinitiative, am\nDonnerstagnachmittag 63 Teilnehmende aus insgesamt 40
      Einrichtungen aus\n8 Bundesl\u00e4ndern begr\u00fc\u00dfen zu d\u00fcrfen. Die
      Vorstellungsrunde dauerte\naufgrund der gro\u00dfen Beteiligung fast eine Stunde.
      Viele\nFIS-Projektkoordinator:innen, aber auch Leiter:innen von\nForschungsabteilungen
      oder Mitarbeitende aus IT-Abteilungen waren\nvertreten. Dabei waren die Umsetzungsst\u00e4nde
      der FIS-Systeme in den\neinzelnen Institutionen durchaus sehr unterschiedlich.
      Von \u201eWir haben\nuns noch nicht abschlie\u00dfend f\u00fcr RES entschieden\"
      bis hin zu \u201eWir haben\nbereits alle KDSF-Bereiche eingef\u00fchrt\" war
      alles dabei.\n\n**Von Hochschulen f\u00fcr Hochschulen** -- Schnell war man
      sich einig, wohin\ndie Reise gehen soll. Eine RES-Community f\u00fcr den Austausch,\nthemenbezogene
      Arbeiten in Untergruppen, eine Partnerb\u00f6rse f\u00fcr\ngemeinsame Vorhaben
      -- im Prinzip eine \u201eSelbsthilfegruppe\" f\u00fcr\nRES-Anwendende. Dreh-
      und Angelpunkt soll dabei ein eigens f\u00fcr die\nCommunity gestaltetes ILIAS-System
      werden, welches die Kolleg:innen von\nCRIS.NRW in den kommenden Wochen zur Verf\u00fcgung
      stellen werden. Auch\nregelm\u00e4\u00dfige Treffen sollen den aktiven Austausch
      und die Zusammenarbeit\nunterst\u00fctzen. Ob in Form von j\u00e4hrlichen Pr\u00e4senztreffen,\nOnlinekonferenzen
      oder hybriden Szenarien, wird die RES-Community nun\nerproben.\n\n<figure id=\"attachment_2603\"
      class=\"wp-caption alignnone\"\naria-describedby=\"caption-attachment-2603\"
      style=\"width: 1024px\">\n<img\nsrc=\"https://blog.dini.de/wp-content/uploads/2022/02/RES-Community-Gruendung-1024x683.png\"\nclass=\"wp-image-2603
      size-large\" loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-1024x683.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-300x200.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-768x512.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-1536x1024.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-2048x1365.png
      2048w\"\nsizes=\"(max-width: 1024px) 100vw, 1024px\" width=\"1024\" height=\"683\"
      />\n<figcaption>RES-Community</figcaption>\n</figure>\n\n**Die Motivation und
      die Freude \u00fcber die Initiative waren zu sp\u00fcren.**\nViele Teilnehmende
      brachten bereits konkrete Anliegen in das\nCommunity-Treffen hinein. Von der
      TYPO3-Schnittstelle, \u00fcber das\nzweistufige Antragsverfahren bis zur SAP-Anbindung.
      Die Liste wurde\nbereits im ersten Treffen mit vielen Ideen und Bedarfen gef\u00fcllt.
      Es\nherrschte eine durchweg positive Grundstimmung. Viele Teilnehmende\nw\u00fcnschten
      sich bereits seit langem einen RES-Community-Austausch. Allen\nvoran Kolleg:innen
      aus Bundesl\u00e4ndern wie Niedersachsen oder Brandenburg,\nin denen Bem\u00fchungen
      in Richtung einer Landesinitiative in der\nVergangenheit gescheitert waren.
      Ebenfalls die, gegen\u00fcber den anderen\nBundesl\u00e4ndern in deutlicher
      \u00dcberzahl vertretenen, Kolleg:innen aus NRW\nbegr\u00fc\u00dften den \u201eBlick
      \u00fcber den Tellerrand\" als wertvollen Zugewinn, auch\nwenn innerhalb des
      Landes bereits grundlegende Strukturen der\nNetzwerkarbeit etabliert wurden.\n\n**Einblicke
      in ihren FIS-Implementierungsstand** boten neben der\nLandesinitiative CRIS.NRW
      auch drei Hochschulen. Tanja Surdyk und\nPatricia Hirtz berichtete vom Prozess
      der FIS-Einf\u00fchrung an der FH\nDortmund und den Herausforderungen, welche
      eine Zusammenf\u00fchrung von\nverteilten Systemen zu einer qualitativ hochwertigen\nInformationssammlung
      mit sich bringt. Diana Schmidt berichtete von den\nHerausforderungen, vor denen
      die HAWK w\u00e4hrend der RES-Einf\u00fchrung stand\nsowie von aktuellen Herausforderungen,
      die sich in Bereichen wie dem\nBerichtswesen zeigen. Als erstes RES-Einf\u00fchrungsprojekt
      kann die HAWK\ninzwischen ein umfangreiches Produktivsystem vorweisen. Besonders
      die\nPersonendaten hatten sich als eine Herausforderung dargestellt und Diana\nSchmidt
      appellierte an die Zuh\u00f6renden, diesen Bereich \u201evon Anfang an\nordentlich\"
      zu bearbeiten. Auch das Thema der personellen\n(Unter-)Ausstattung von FIS-Projekten
      wurde adressiert. Naira M\u00fcller von\nder Bauhaus-Universit\u00e4t-Weimar
      berichtete von der gemeinsamen\nFIS-Einf\u00fchrung an drei th\u00fcringischen
      Hochschulen.\n\n**Gemeinsame Anliegen der RES-Community** sollen ab sofort gesammelt
      und\ndiskutiert werden. Die Teilnehmenden m\u00f6chten sich intensiver zu\nbestehenden
      Entwicklungsbedarfen und -ideen austauschen, um diese besser\nabgestimmt und
      geb\u00fcndelt in die Entwicklungsplanung einzubringen. Eine\nVertretung der
      Community-Interessen in den Beraterkreisen der HIS eG\nkann durch Janina Fengel
      und Malte Kramer erfolgen. Ein Austausch mit\nder DINI AG FIS ist \u00fcber
      die Beteiligung einzelner AG-Mitglieder an der\nRES-Community gegeben. Zuk\u00fcnftig
      soll auch der direkte Austausch mit dem\nKDSF-Helpdesk etabliert werden.\n\n**In
      der RES-Community mitmachen** k\u00f6nnen alle Vertreter:innen von\nHochschulen
      mit Interesse am Austausch zu HISinOne-RES. Bei Interesse\nwenden Sie sich bitte
      an die folgende Mailadresse:\n[info@cris.nrw](mailto:info@cris.nrw){.external-link
      rel=\"nofollow\"}\n\n# Zitiervorschlag\n\nMau, Franziska. \u201eAnwendende der

      Dissertation\\n- Journal\\n- JournalArticle\\n- OutputManagementPlan\\n- PeerReview\\n-
      Preprint\\n- Report\\n- Standard\\n\\nBei den klassischen Publikationsformaten
      haben wir das Rad nicht neu\\nerfunden, sondern sind den Weg der gemeinsamen
      Standards gegangen und\\nhaben sie aus dem Vokabular von Crossref \xFCbernommen,
      was es f\xFCr alle\\nAnwender:innen beider Metadatenschemata einfacher macht.\\n\\nIm
      Folgenden werden ausgew\xE4hlte Publikationstypen erl\xE4utert:\\n\\n- Die neuen
      Werte: Journal, Book und Proceeding sind \\\"Container\\\" und\\n  werden f\xFCr
      den neuen relationType \\\"isPublishedIn\\\" ben\xF6tigt. Und wenn\\n  wir gerade
      bei \\\"isPublishedIn\\\" sind; dieser relationType kann in dem\\n  ebenfalls
      neuen Element \\\"relatedItem\\\" angegeben werden. \\\"relatedItem\\\"\\n  wurde

      <a href=\\\"https://www.coar-repositories.org/news-updates/coar-community-framework-for-best-practices-in-repositories/\\\">02.
      Februar 2021</a> gab COAR die Ver\xF6ffentlichung des &#8218;Community Frameworks
      for Best Practices in Repositories&#8216; bekannt. Am <a href=\\\"https://www.coar-repositories.org/news-updates/frameworkv2/\\\">20.
      Juli 2022</a> wurde die zweite Version ver\xF6ffentlicht. Die Titel\xE4nderung
      in \u201EGood Practices\u201C sagt nichts \xFCber die Ver\xE4nderungen des Inhalts
      gegen\xFCber der ersten Version aus. Vieles wurde in der zweiten Version neu
      sortiert, anders formuliert oder erg\xE4nzt, um ein sch\xE4rferes Gesamtbild
      zu gewinnen, was die heutigen &#8218;Good Practices&#8216; f\xFCr Repositorien
      sind.<!--more--></p>\\n<h1>Ziele von COAR</h1>\\n<p>COAR, die &#8218;Confederation
      of Open Access Repositories&#8216;, agiert nach au\xDFen als Sprachrohr und
      Interessenvertretung der OA-Repositorien-Community. Sie arbeitet entsprechend
      der eigenen <a href=\\\"https://www.coar-repositories.org/about-coar/\\\">Vision</a>
      auf ein globales, verteiltes Netzwerk von Repositorien im Sinne von Open Science
      hin, f\xF6rdert Standardisierung, Interoperabilit\xE4t und die Implementierung
      von neuen Entwicklungen. Das neue Community Framework formuliert verschiedene
      Kriterien, die f\xFCr alle Open-Access-Repositorien, unabh\xE4ngig von Typ oder
      Region, anwendbar sein sollen. Es bewegt sich also nahe am Wesenskern der Organisation
      und ihrer Zielstellung.</p>\\n<h1>Entstehung des Frameworks</h1>\\n<p>Die erste
      Version hatte den Anspruch, verschiedene Standards und Evaluierungskriterien
      zusammenzuf\xFChren, da sich diese oft nur auf einzelne Facetten oder Regionen
      fokussieren. Daf\xFCr wurden ber\xFCcksichtigt:</p>\\n<ul>\\n<li><a href=\\\"https://doi.org/10.1038/s41597-019-0031-8\\\">Data
      Citation Roadmap for scholarly data repositories</a></li>\\n<li><a href=\\\"https://www.coretrustseal.org/\\\">Core
      Trust Seal</a></li>\\n<li><a href=\\\"https://doi.org/10.1038/sdata.2016.18\\\">FAIR
      data principles</a></li>\\n<li><a href=\\\"https://doi.org/10.5281/zenodo.4084763\\\">PLOS
      \u201ECriteria that Matter\u201C</a></li>\\n<li><a href=\\\"https://doi.org/10.1038/s41597-020-0486-7\\\">TRUST
      Principles for Digital Repositories</a></li>\\n<li><a href=\\\"https://ngr.coar-repositories.org/\\\">COAR
      Next Generation Repositories Technologies</a></li>\\n<li><a href=\\\"https://www.coalition-s.org/\\\">Plan
      S</a></li>\\n</ul>\\n<p>Im M\xE4rz 2022, ein gutes Jahr nach der Verk\xFCndigung
      der ersten Version, <a href=\\\"https://www.coar-repositories.org/news-updates/open-consultation-coar-community-framework-for-best-practices-in-repositories/\\\">rief
      COAR die Community zu Feedback auf</a>: Wie werden die vorhandenen Kriterien
      bewertet? Sollten weitere Kriterien einbezogen werden? Es wurde um Beispiele
      und Leitlinien aus der Community gebeten.</p>\\n<h1>Neuerungen in der aktualisierten
      Version</h1>\\n<p>In der im Juli 2022 ver\xF6ffentlichten zweiten Version werden
      die (als gefordert (&#8218;essential&#8216;) oder w\xFCnschenswert (&#8218;desired&#8216;)
      eingestuften) Zielsetzungen in acht Abschnitte unterteilt: Discoverability,
      Access, Reuse, Integrity and authenticity, Quality assurance, Preservation,
      Sustainability and governance und Other. Damit gibt es einen Abschnitt weniger
      als in Version 1; die Kriterien des vorherigen Abschnittes &#8218;Privacy of
      sensitive data&#8216; wurden an anderer Stelle integriert. Insgesamt ist das
      Framework durch die Evaluation in der Community von 45 auf 52 Kriterien gewachsen.</p>\\n<p>Die
      Evaluation ergab zahlreiche Verschiebungen zwischen der Gefordert- und Erw\xFCnscht-Unterteilung,
      aber vor allem fanden auch neue Kriterien und Formulierungen ihren Platz. So
      ist die Vergabe von Basic Dublin-Core-Metadaten nun nicht mehr nur ein Beispiel,
      sondern eine Vorgabe; gleiches gilt f\xFCr die Suchfunktion. Der Abschnitt &#8218;Archivierung&#8216;
      hat sich durch den Einfluss der Community auf acht Kriterien verdoppelt und
      nahezu alle geh\xF6ren in den Pflichtbereich. Jetzt sollen eine Pr\xFCfsumme
      sowie grundlegende Archivierungsmetadaten f\xFCr jede Ressource vergeben und
      eine separate Sicherheitskopie durchgef\xFChrt werden. Neu ist auch die Empfehlung
      der Nutzung von Open-Source-Software f\xFCr den Betrieb des Repositoriums. Manche

      "epub_fis", "content_text": "Ihr Repositorium ist nach DINI-Kriterien aufgesetzt
      oder entsprechend\nangepasst; es w\u00e4re sch\u00f6n, wenn das Engagement zus\u00e4tzlich
      mit einem\nZertifikat belohnt werden k\u00f6nnte.\n\nEine Vielzahl heute betriebener
      Repositorien sind heterogen, sie\nenthalten neben frei zug\u00e4nglichen Volltexten
      z. B. Forschungsdaten,\nbibliografische Daten ohne Dokumente oder wurden um
      weitere\nforschungsnahe Services erweitert. Kann ein solches Repositorium\n\u00fcberhaupt
      ein DINI-Zertifikat 2022 erhalten?\n\nDiese Frage ist nicht pauschal zu beantworten.
      Wichtige Hinweise gibt\ndas Glossar\u00a0im [DINI-Zertifikat f\u00fcr Open-Access-Publikationsdienste\n2022](https://doi.org/10.18452/24678)
      selbst.\n\n***?\u00a0Was ist eigentlich Gegenstand einer DINI-Zertifizierung?***\n\n?\u00a0Zertifizierbar
      sind Open-Access-Publikationsdienste.\n\n\\[su_quote\\]Gegenstand der Zertifizierung
      sind\nOpen-Access-Publikationsdienste. Sie sind als umfassende Dienstleistung\nzur
      Ver\u00f6ffentlichung und nachhaltigen Online-Bereitstellung sowie zur\nVerbreitung
      wissenschaftlicher Publikationen in elektronischer Form zu\nverstehen (..) Im
      Fokus der Zertifizierung stehen folgende Dienste, die\nnachfolgend genauer spezifiziert
      werden: Institutionelle\nOpen-Access-Repositorien Institutions\u00fcbergreifende
      Repositorien\nFachbezogene Open-Access-Repositorien Open-Access-Zeitschriften\n(Glossar)\\[/su_quote\\]\n\n***?\u00a0Was
      wird nicht zertifiziert?***\n\n\\[su_quote\\]Folgende Dienste sind dagegen nicht
      prim\u00e4r Gegenstand der\nZertifizierung auf der Basis des DINI-Zertifikats
      in seiner aktuellen\nFassung:\n\n- Digitale Sammlungen\n- Forschungsdatenrepositorien\n-
      Forschungsinformationssysteme (CRIS)\n- Hochschulbibliografien (Glossar)\\[/su_quote\\]\n\nWorum
      handelt es sich also bei Ihrem Dienst? Ber\u00fccksichtigen Sie bei\nIhrer Selbsteinsch\u00e4tzung
      insbesondere die folgenden Aussagen:\n\n***?\u00a0Handelt es sich bei meinem
      Dienst um ein Open-Access-Repositorium\nim Sinne des DINI-Kriterienkatalogs?***\n\n\\[su_quote\\]Repositorium  \nEin
      institutionelles Repositorium beinhaltet \u00fcberwiegend\nOpen-Access-Volltexte
      einer wissenschaftlichen Einrichtung. Es kann\njegliche Art wissenschaftlicher
      Publikationen von Angeh\u00f6rigen dieser\nInstitution (insbesondere Qualifikationsarbeiten
      wie Habilitationen,\nDissertationen, Diplom-, Bachelor-, Master- und Magisterarbeiten)
      sowie\nweitere Ergebnisse (wie Berichte, Zweitver\u00f6ffentlichungen etc.)
      und\nweitere Materialien beinhalten. (Glossar)\\[/su_quote\\]\n\nDie Definitionen
      f\u00fcr institutionen\u00fcbergreifende und fachliche\nRepositorien lauten
      entsprechend.\n\n***?\u00a0Enth\u00e4lt mein Repositorium also haupts\u00e4chlich\nOpen-Access-Dokumente?***\n\n?
      Gem\u00e4\u00df Mindestkriterium 2.8 muss der \u00fcberwiegende Teil der angebotenen\nDokumente
      im Sinne von Open Access bereitgestellt werden. Reine\nMetadatens\u00e4tze sind
      keine Publikationen im Sinn des DINI-Zertifikats:\n\n\\[su_quote\\]Dokument  \nAls
      Dokument im Sinne des Zertifikats wird die kleinste logische Einheit\ngefasst,
      die mittels Open-Access-Publikationsdiensten ver\u00f6ffentlicht und\nbereitgestellt
      wird. In der Regel handelt es sich um eine\nzusammenh\u00e4ngende wissenschaftliche,
      textzentrierte Abhandlung mit als\nsolchen gekennzeichneten Urheber\\*innen.
      Hier verwendete Synonyme sind\nelektronisches Dokument, Publikation, Ver\u00f6ffentlichung,
      Werk, Arbeit.\nDer Begriff soll umfassend verstanden werden und kann insbesondere
      f\u00fcr\nDienste, die sich der Bereitstellung anderer digitaler Artefakte widmen\n(z.
      B. Daten oder Bilder), auch durch den Begriff Objekt ersetzt werden.\n(Glossar)\\[/su_quote\\]\n\n***?\u00a0Auf
      meinem Repositorium werden \u00fcberwiegend bibliografische\n(Open-Access-)Eintr\u00e4ge
      verzeichnet. Es gibt aber auch\nOpen-Access-Dokumente. Handelt es sich bei dem
      Dienst nun um ein\nRepositorium oder eine Bibliografie im Sinne des DINI-Zertifikats?***\n\n\\[su_quote\\]Eine
      Hochschulbibliografie hat den Anspruch, den gesamten\nPublikations-Output (sowohl
      Open-Access-Volltexte als auch\nMetadatens\u00e4tze ohne Volltexte) einer Institution
      darzustellen. Mitunter\nwird auch das institutionelle Repositorium als Nachweissystem
      f\u00fcr die\nHochschulbibliografie genutzt; hierbei ist der Anteil der Volltexte\nbisher
      in der Regel gering. (Glossar)\\[/su_quote\\]\n\nEin im Sinne des DINI-Zertifikats
      zertifizierungsf\u00e4higes Repositorium\nbeinhaltet \u00fcberwiegend Open-Access-Volltexte.
      Ist dies nicht der Fall\nund trifft die obige Definition zu, handelt es sich
      um eine\nHochschulbibliografie.  \nEine Hochschulbibliografie ist kein Open-Access-Publikationsdienst
      im\nSinne des DINI-Zertifikats. Dies gilt auch, wenn die vorhandenen\nEintr\u00e4ge
      zum \u00fcberwiegenden Teil auf Open-Access-Dokumente verweisen, die\nan anderer
      Stelle ver\u00f6ffentlicht und/oder archiviert wurden.\n\n***?\u00a0Bei meinem
      Dienst handelt es sich um ein Open-Access-Repositorium.\nEs enth\u00e4lt zum
      \u00fcberwiegenden Teil Open-Access-Volltexte. Was nun?***\n\nSofern es sich
      bei Ihrem Dienst um ein OA-Repositorium handelt, ist es\ngem\u00e4\u00df dem
      Kriterienkatalog verpflichtend, Open-Access-Publikationen\ntransparent darzustellen.
      Dies kann lediglich entfallen, wenn das\nRepositorium ausschlie\u00dflich OA-Publikationen
      enth\u00e4lt. Es gilt das\nMindestkriterium M1.4:\n\n\\[su_quote\\]Auf der Weboberfl\u00e4che
      werden Open-Access-Publikationen\ntransparent dargestellt. Eine Eingrenzung
      der Suche nach\nOpen-Access-Publikationen (beispielsweise durch Checkboxen oder\nFacetten)
      ist m\u00f6glich. Dar\u00fcber hinaus werden Open-Access-Publikationen\nin Browsing-
      und Trefferlisten grafisch kenntlich gemacht, z. B. durch\ndie Verwendung eines
      Logos. Enth\u00e4lt der Publikationsdienst\nausschlie\u00dflich Open-Access-Publikationen,
      ist diese grunds\u00e4tzliche\nEigenschaft auf der Weboberfl\u00e4che deutlich
      zu machen. Eine entsprechende\nKennzeichnung der einzelnen Publikationen als
      Open-Access-Inhalte kann\ndann entfallen.(Kriterienkatalog)\\[/su_quote\\]\n\n#
      Zusammengefasst:\n\n- Pr\u00fcfen Sie das Verh\u00e4ltnis von Open-Access-Dokumenten
      und reinen\n  Metadatens\u00e4tzen.\n- Handelt es sich bei Ihrem Dienst um eine
      Hochschulbibliografie oder\n  ein OA-Repositorium gem\u00e4\u00df DINI-Kriterienkatalog?\n-
      Haben Sie die Open-Access-Publikationen, die Ihr Repositorium zu einem\n  \u00fcberwiegenden
      Teil enth\u00e4lt, kenntlich gemacht?\n\nWenn alles zutrifft, freuen wir uns
      auf Ihre Einreichung. Bitte melden\nSie sich bei der DINI-Gesch\u00e4ftsstelle\n([gs@dini.de](mailto:gs@dini.de){.external-link
      rel=\"nofollow\"}), um Ihr\nInteresse an einer Zertifizierung anzuk\u00fcndigen.
      Sie erhalten im\nAnschluss Zugangsdaten f\u00fcr das\u00a0Fragebogenformular\u00a0und
      k\u00f6nnen mit der\nBeantwortung der Fragen beginnen. Der Fragebogen ist speicherbar
      und\nkann zu einem beliebigen sp\u00e4teren Zeitpunkt wieder aufgerufen werden.\n\nWenn
      Sie nach wie vor nicht sicher sind, ob Ihr Publikationsdienst\nzertifizierbar
      ist, wenden Sie sich an die Sprecher:innen der die-AG\nElektronisches Publizieren
      (<epub-sprecher@dini.de>).\n\nAuch wenn sich ggf. Ihr Dienst nach dieser Einsch\u00e4tzung
      zum\ngegenw\u00e4rtigen Zeitpunkt als nicht f\u00fcr die Zertifizierung geeignet\nherausstellen
      sollte, so ist eine Orientierung am Kriterienkatalog in\njedem Fall von Vorteil.
      Ihr Dienst, Ihre Nutzenden und Ihre Einrichtung\nprofizieren in jedem Fall von
      einem strukturierte, an Standards\norientierten Dienst.\n\n\u00dcbrigens: Nach
      dem Zertifikat ist vor dem Zertifikat ?\u00a0die DINI-AG\nElektronisches Publizieren
      wird sich im Rahmen der Vorbereitung auf das\nZertifikat 2025 intensiv mit der
      Frage heterogener Publikationsdienste\nbesch\u00e4ftigen.\n\n# Zitiervorschlag\n\nMeinecke,
      Isabella. \u201eNoch Repositorium oder schon Bibliografie -- ist\nmein Dienst

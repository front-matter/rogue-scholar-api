      des Forschungsmanagement-Moduls <a class=\\\"external-link\\\" href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/2019/10/21/gemeinschaftsloesung-das-forschungssegment-von-hisinone/\\\"
      rel=\\\"nofollow\\\">RES der HIS eG,</a> die sich am 17. Februar zur Gr\xFCndung
      einer Community per Videokonferenz trafen. Das von CRIS.NRW initiierte Treffen
      stie\xDF bundesweit auf gro\xDFe Resonanz bei den Anwendenden. Und so freute
      sich Malte Kramer, Leiter der nordrhein-westf\xE4lischen Landesinitiative, am
      Donnerstagnachmittag 63 Teilnehmende aus insgesamt 40 Einrichtungen aus 8 Bundesl\xE4ndern
      begr\xFC\xDFen zu d\xFCrfen. Die Vorstellungsrunde dauerte aufgrund der gro\xDFen
      Beteiligung fast eine Stunde. Viele FIS-Projektkoordinator:innen, aber auch
      Leiter:innen von Forschungsabteilungen oder Mitarbeitende aus IT-Abteilungen
      waren vertreten. Dabei waren die Umsetzungsst\xE4nde der FIS-Systeme in den
      einzelnen Institutionen durchaus sehr unterschiedlich. Von \u201EWir haben uns
      noch nicht abschlie\xDFend f\xFCr RES entschieden\u201C bis hin zu \u201EWir
      haben bereits alle KDSF-Bereiche eingef\xFChrt\u201C war alles dabei.</p>\\n<p><!--more--></p>\\n<p><strong>Von
      Hochschulen f\xFCr Hochschulen</strong> \u2013 Schnell war man sich einig, wohin
      die Reise gehen soll. Eine RES-Community f\xFCr den Austausch, themenbezogene
      Arbeiten in Untergruppen, eine Partnerb\xF6rse f\xFCr gemeinsame Vorhaben &#8211;
      im Prinzip eine \u201ESelbsthilfegruppe\u201C f\xFCr RES-Anwendende. Dreh- und
      Angelpunkt soll dabei ein eigens f\xFCr die Community gestaltetes ILIAS-System
      werden, welches die Kolleg:innen von CRIS.NRW in den kommenden Wochen zur Verf\xFCgung
      stellen werden. Auch regelm\xE4\xDFige Treffen sollen den aktiven Austausch
      und die Zusammenarbeit unterst\xFCtzen. Ob in Form von j\xE4hrlichen Pr\xE4senztreffen,
      Onlinekonferenzen oder hybriden Szenarien, wird die RES-Community nun erproben.</p>\\n<p><figure
      id=\\\"attachment_2603\\\" aria-describedby=\\\"caption-attachment-2603\\\"
      style=\\\"width: 1024px\\\" class=\\\"wp-caption alignnone\\\"><img decoding=\\\"async\\\"
      loading=\\\"lazy\\\" class=\\\"wp-image-2603 size-large\\\" src=\\\"https://blog.dini.de/wp-content/uploads/2022/02/RES-Community-Gruendung-1024x683.png\\\"
      alt=\\\"\\\" width=\\\"1024\\\" height=\\\"683\\\" srcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-1024x683.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-300x200.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-768x512.png

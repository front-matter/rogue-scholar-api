      nachstehenden Ausf\u00fchrungen wurden in weiten Teilen w\u00f6rtlich aus der
      Pressemitteilung \u00fcbernommen):</p>\n<p>Die Gemeinsame Wissenschaftskonferenz
      (GWK) hat in ihrer heutigen Sitzung die Einrichtung und F\u00f6rderung einer
      Kommission f\u00fcr Forschungsinformationen in Deutschland (KFiD) beschlossen.
      Sie folgt damit einer <a href=\"https://blogs.tib.eu/wp/dini-ag-blog/2020/11/10/stellungnahme-kdsf/\">Empfehlung
      des Wissenschaftsrats aus dem Jahr 2020</a>. Die KFiD soll die Verantwortung
      f\u00fcr den Kerndatensatz Forschung \u2013 Standard f\u00fcr Forschungsinformationen
      in Deutschland (KDSF-Standard) \u00fcbernehmen und seine fl\u00e4chendeckende
      Implementierung und Nutzung bef\u00f6rdern.<!--more--></p>\n<p>Der KDSF-Standard
      bietet eine Basis f\u00fcr die Professionalisierung und Standardisierung der
      datengest\u00fctzten Berichterstattung der wissenschaftlichen Einrichtungen.
      Er stellt somit f\u00fcr diese aber auch f\u00fcr datenabfragende Einrichtungen
      einen gro\u00dfen Mehrwert dar. Vor diesem Hintergrund wird die KFiD zu einem
      bedeutenden Akteur, um die Digitalisierung des Wissenschaftsstandorts Deutschland
      voranzubringen.</p>\n<p>Zentrale Aufgabe der KFiD wird es sein, die Pflege und
      bedarfsorientierte Weiterentwicklung des KDSF-Standards unter Ber\u00fccksichtigung
      aktueller und strategischer Herausforderungen zu \u00fcbernehmen. Die KFiD wird
      sich dabei am Interesse des gesamten Wissenschaftssystems ausrichten und deshalb
      unterschiedliche Interessenlagen von datenbereitstellenden und datenanfordernden
      Akteuren angemessen ber\u00fccksichtigen.</p>\n<p>Als Mitglieder der KFiD wurden
      zun\u00e4chst 13 von zuk\u00fcnftig 17 Expertinnen und Experten in den Bereichen
      Forschungsinformationen und Forschungsberichterstattung berufen (alphabetisch):</p>\n<ul>\n<li>Herr
      Prof. Dr. S\u00f6ren Auer<br />\n<em>Technische Informationsbibliothek Hannover</em></li>\n<li>Frau
      Prof. Dr. Simone Fulda<br />\n<em>Christian-Albrechts-Universit\u00e4t zu Kiel</em></li>\n<li>Herr
      Dr. J\u00fcrgen G\u00fcdler<br />\n<em>Gesch\u00e4ftsstelle der Deutschen Forschungsgemeinschaft</em></li>\n<li>Herr
      Prof. Dr. Oliver G\u00fcnther PhD<br />\n<em>Universit\u00e4t Potsdam</em></li>\n<li>Herr
      Gerhard Ippisch<br />\n<em>Generalverwaltung der Max-Planck-Gesellschaft</em></li>\n<li>Herr
      Dr. Oliver Locker-Gr\u00fctjen<br />\n<em>Hochschule Rhein-Waal</em></li>\n<li>Frau
      Prof. Dr. Katja Matthes<br />\n<em>GEOMAR Helmholtz-Zentrum f\u00fcr Ozeanforschung
      Kiel</em></li>\n<li>Frau Prof. Dr. Vivien Petras<br />\n<em>Humboldt-Universit\u00e4t
      zu Berlin</em></li>\n<li>Frau Dr. Anke S\u00f6mer<br />\n<em>Zentrale der Fraunhofer-Gesellschaft</em></li>\n<li>Herr
      Christian Herbst<br />\n<em>Bundesministerium f\u00fcr Bildung und Forschung</em></li>\n<li>Herr
      Dr. Werner Nickel<br />\n<em>Hessisches Ministerium f\u00fcr Wissenschaft und

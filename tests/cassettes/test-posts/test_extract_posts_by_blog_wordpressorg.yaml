    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2022/10/31/wer-hat-dir-das-erlaubt-rechtedokumentation-in-repositorien\",\"title\":\"Wer
      hat dir das erlaubt? Rechtedokumentation in Repositorien\",\"summary\":\"\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/paragraf-gruen-hintzergrund1bc.jpg\",\"content_html\":\"<p>Wenn
      Repositorienmanager*innen \u2013 zum Beispiel im Rahmen eines Zweitver\xF6ffentlichungsservices
      \u2013 regelm\xE4\xDFig Autor*innen dabei unterst\xFCtzen, ihre (Closed-Access-)
      Inhalte frei zug\xE4nglich zu machen, wissen sie: Es gibt ganz viel Open-Access-Potential!
      Ist einmal gekl\xE4rt, auf welcher rechtlichen Grundlage und in welcher Version
      eine Zweitver\xF6ffentlichung im Repositorium erfolgen kann, geht der Rest ganz
      schnell: Ein paar Metadaten erfassen, Datei hochladen, online stellen und fertig.
      Oder?</p>\\n<p><!--more--></p>\\n<p>Zum Standard digitalen Publizierens geh\xF6rt
      heute, dass Lizenz und Zugangsrechte von Publikationen mensch- und maschinenlesbar
      in den Metadaten verankert sind. Das wird auch vom DINI-Zertifikat eingefordert
      (M.4-10 bzw. M.4-11 im DINI-Zertifikat 2022, <a href=\\\"https://doi.org/10.18452/24678\\\">https://doi.org/10.18452/24678</a>).
      Diese Dokumentation betrifft die Zugriffsm\xF6glichkeit im Allgemeinen und die
      Rechtesituation bzw. die Rechteeinr\xE4umung von Autor*innen an potentielle
      Lesende bzw. Nutzende im Besonderen.</p>\\n<p>Dieser Rechteeinr\xE4umung geht
      eine (im Falle von Zweitver\xF6ffentlichungen mehr oder weniger aufwendige)
      Kl\xE4rung der Rechtesituation voraus \u2013 was darf ein*e Autor*in wann und
      in welcher Form und mit welchen Auflagen zweitver\xF6ffentlichen (h\xE4ufig
      kurz \u201CRechtepr\xFCfung\u201D). Ohne die n\xF6tigen Rechte kann ein*e Autor*in
      die eigenen Texte nicht bereitstellen oder gar weitergehende Nutzungsrechte
      einr\xE4umen.</p>\\n<p>In einem k\xFCrzlich ver\xF6ffentlichten <a href=\\\"https://doi.org/10.18452/23191\\\">Positionspapier</a>
      der DINI AG Elektronisches Publizieren geht es um die Frage, warum, wie und
      wo das Ergebnis einer solchen Pr\xFCfung dokumentiert werden kann: Wie kann
      im Repositorium \u2013 und dabei vor allem in den Metadaten der Dokumente selbst
      \u2013 abgebildet werden, auf welcher Rechtsgrundlage eine Ver\xF6ffentlichung
      im Repositorium erfolgt? Das Positionspapier diskutiert die grundlegende Problematik
      und gibt einen \xDCberblick \xFCber den aktuellen Sachstand sowie erste Anregungen
      f\xFCr die lokale Umsetzung. Ziel ist es, eine Diskussion anzusto\xDFen und
      Anregungen f\xFCr den weiteren Austausch in der Gemeinschaft der Repositorienbetreibenden
      zu geben. Mittel- oder langfristig ist die Identifikation von Best Practices
      w\xFCnschenswert, die z. B. in eine Community-getriebene Etablierung eines standardisierten
      Vokabulars m\xFCnden k\xF6nnte.</p>\\n<p>DINI AG Elektronisches Publizieren:
      <i>Positionspapier: Dokumentation der Rechtsgrundlage f\xFCr Ver\xF6ffentlichungen
      in Repositorienmetadaten</i>. DINI Schriften 20-de, Version 1.0, September 2022.
      <a href=\\\"https://doi.org/10.18452/23191\\\">https://doi.org/10.18452/23191</a>.</p>\\n<h1>Autor*innen</h1>\\n<p>Arvid
      Deppe (Universit\xE4t Kassel, Universit\xE4tsbibliothek; ORCiD: <a href=\\\"https://orcid.org/0000-0001-7190-9535\\\">0000-0001-7190-9535</a>)<br

dered":"PID
      Network Deutschland nimmt Fahrt auf"},"content":{"rendered":"\n<p>Die Notwendigkeit
      von Persistent Identifiern (PIDs) zur dauerhaften Identifikation der mit Forschungsprozessen
      verkn\u00fcpften Personen, Organisationen, Ressourcen und ihrer Forschungsprodukte
      ist inzwischen als grundlegendes Prinzip global anerkannt.<br>PID-Systeme und
      ihre Implementationen wirken sowohl auf einzelne Forschende als auch auf deren
      Einrichtungen, wie Hochschulen, au\u00dferuniversit\u00e4re Forschungseinrichtungen
      und Ged\u00e4chtnisorganisationen in Deutschland.<br>Neben der klassischen Aufgabe
      von PIDs \u2013 der Gew\u00e4hrleistung der dauerhaften Referenzierbarkeit von
      digitalen Quellen und Ergebnissen \u2013 gewinnt ihre stabilisierende Rolle
      f\u00fcr die Dokumentation von Forschung und der Erstellung von Wissensgraphen
      vermehrt an Relevanz. Damit gehen aber auch neue Anforderungen an die effiziente
      Nutzbarkeit von PIDs im Forschungsprozess und ihre Verbreitung einher. Die Nutzenden
      werden gleichzeitig mit einer breiten Palette an vielf\u00e4ltigen Angeboten
      konfrontiert, die verschiedene Schwerpunkte haben und unterschiedliche Bed\u00fcrfnisse
      erf\u00fcllen.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Vor dem Hintergrund dieser
      sich dynamisch entwickelnden PID-Landschaft ist das von der Deutschen Forschungsgemeinschaft
      (DFG) gef\u00f6rderte <a href=\"https:\/\/www.pid-network.de\/\">Projekt<\/a>
      \u201ePID Network Deutschland \u2013 Netzwerk f\u00fcr die F\u00f6rderung von
      persistenten Identifikatoren in Wissenschaft und Kultur\u201c im M\u00e4rz 2023
      gestartet. Ziel des Projekts ist es, ein Netzwerk von Akteuren und Akteurinnen
      rund um die persistente Identifikation von Personen, Organisationen, Publikationen,
      Ressourcen und Infrastrukturen im Bereich der digitalen Kommunikation in Wissenschaft
      und Kultur zu etablieren. Hierdurch soll nicht nur die Verbreitung und Vernetzung
      von PID-Systemen in Deutschland, sondern auch deren Einbettung in internationale
      Infrastrukturen wie Wissensgraphen optimiert werden. Die Erkenntnisse aus dem
      Projekt werden in Empfehlungen in Form einer nationalen PID-Roadmap f\u00fcr
      Deutschland m\u00fcnden. Dabei sollen auch Impulse aus internationalen Bestrebungen
      ber\u00fccksichtigt werden, wie der \u201e<a href=\"https:\/\/doi.org\/10.2777\/926037\">PID
      Policy<\/a>\u201c der EOSC, die \u201e<a href=\"https:\/\/doi.org\/10.5281\/zenodo.4695367\">PID
      Strategy of Dutch Research Council (NWO)<\/a>\u201c in den Niederlanden und
      der Interessengruppe \u201e<a href=\"https:\/\/www.pid-network.de\/neuigkeiten\/blog\/use-cases-nationalen-pid-strategien\">National
      PID Strategies<\/a>\u201c der RDA, an der das Projekt bereits mitwirkt.<\/p>\n\n\n\n<p>Dar\u00fcber
      hinaus nimmt das Projekt die im Rahmen des <a href=\"https:\/\/www.orcid-de.org\/ueber-orcid-de\/orcid-de-projekt\">ORCID-DE-Projekts<\/a>
      erfolgreich etablierten Ma\u00dfnahmen zum Community-Building und Wissenstransfer
      und zur technischen Optimierung auf und f\u00fchrt diese auf eine neue Ebene.&nbsp;<\/p>\n\n\n\n<p>Nach
      einem guten halben Jahr der insgesamt dreij\u00e4hrigen Projektlaufzeit organisierte
      das Projekt seine ersten Veranstaltungen. Am 27. September 2023 fand im Rahmen
      der <a href=\"https:\/\/open-access-tage.de\/open-access-tage-2023-berlin\">Open-Access-Tage<\/a>
      2023 in Berlin ein Workshop zum Thema \u201cPID-Superpower \u2018Metadaten\u2019.
      Entwicklung von Metadaten-User-Stories f\u00fcr Open-Acess-Publikationen\u201d
      statt. Mit rund 30 Teilnehmenden wurden hier Szenarien und Anforderungen an
      die Nutzung von PIDs aus der Perspektive verschiedener Anwender*innen erarbeitet.
      Die Ergebnisse werden in K\u00fcrze ver\u00f6ffentlicht.&nbsp;<\/p>\n\n\n\n<p>Am
      19. Oktober 2023 wurde das <a href=\"https:\/\/www.pid-network.de\/neuigkeiten\/veranstaltungen\/online-seminar-pids-fuer-personen\">Online-Seminar<\/a>
      \u201cPIDs f\u00fcr Personen\u201d durchgef\u00fchrt. In Impulsvortr\u00e4gen
      wurden zun\u00e4chst verschiedene Personen-Identifier erl\u00e4utert. Im Anschluss
      identifizierten die Teilnehmenden in einem interaktiven Teil Bedarfe und Defizite
      bei der Anwendung und Implementierung von PIDs f\u00fcr in Wissenschaft und
      Kultur t\u00e4tige Personen und ermittelten L\u00f6sungsans\u00e4tze f\u00fcr
      Hinderungsgr\u00fcnde. Die Dokumentation des Seminars ist auf der <a href=\"https:\/\/www.pid-network.de\/neuigkeiten\/blog\/online-seminar-pids-fuer-personen\">Veranstaltungsseite<\/a>
      zu finden. F\u00fcr dieses Jahr sind bereits zwei weitere Veranstaltungen zu
      PID-Anwendungsgebieten geplant. Am 15. Februar 2024 wird es ein Online-Seminar
      zum Thema \u201c<a href=\"https:\/\/www.pid-network.de\/neuigkeiten\/veranstaltungen\/online-seminar-pids-fuer-forschungsdaten\">PIDs
      f\u00fcr Forschungsdaten<\/a>&#8220; geben. Das Programm wurde bereits auf der
      <a href=\"https:\/\/www.pid-network.de\/neuigkeiten\/veranstaltungen\/online-seminar-pids-fuer-forschungsdaten\">Veranstaltungsseite
      <\/a>ver\u00f6ffentlicht. Eine Anmeldung ist im Vorfeld notwendig.&nbsp;<\/p>\n\n\n\n<p>Am
      20. M\u00e4rz 2024 l\u00e4dt das Projekt zu einem ganzt\u00e4gigen Workshop
      an die Universit\u00e4tsbibliothek Bielefeld ein, um zu PIDs f\u00fcr und in
      <a href=\"https:\/\/www.pid-network.de\/neuigkeiten\/veranstaltungen\/workshop-pids-fuer-oa-publikationsdienste-fis\">Open-Access-Publikationsdiensten
      und Forschungsinformationsdiensten<\/a> zu diskutieren.\u00a0<\/p>\n\n\n\n<p>Mehr
      Informationen folgen zeitnah \u00fcber die Projektwebsite <a href=\"https:\/\/www.pid-network.de\/\">pid-network.de<\/a>,
      die Mailingliste \u201c<a href=\"https:\/\/www.listserv.dfn.de\/sympa\/info\/pid-dialog\">PID
      Dialog<\/a>\u201d und bei <a href=\"https:\/\/openbiblio.social\/@PIDNetworkDE\">Mastodon<\/a>.<\/p>\n\n\n\n<p>Projektpartner
      von PID Network Deutschland sind <a href=\"https:\/\/datacite.org\/\">DataCite<\/a>,
      die <a href=\"https:\/\/www.dnb.de\/DE\/Home\/home_node.html\">Deutsche Nationalbibliothek<\/a>,
      das <a href=\"https:\/\/os.helmholtz.de\/\">Helmholtz Open Science Office<\/a>,
      die <a href=\"https:\/\/www.tib.eu\/de\/\">Technische Informationsbibliothek
      (TIB)<\/a> und die <a href=\"https:\/\/www.uni-bielefeld.de\/ub\/\">Universit\u00e4tsbibliothek
      Bielefeld<\/a>.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Autorinnen<\/h2>\n\n\n\n<p><a
      href=\"https:\/\/orcid.org\/0000-0002-3406-9933\">Lena Messerschmidt<\/a> arbeitet
      seit 2023 als Referentin insbesondere f\u00fcr Forschungssoftware im Helmholtz
      Open Science Office und ist aktive Mitarbeiterin im Projekt &#8222;PID Network
      Deutschland&#8220;. Sie hat Medieninformatik und Computational Science in Bamberg
      und Potsdam studiert.<\/p>\n\n\n\n<p><a href=\"https:\/\/orcid.org\/0000-0001-7080-634X\">Antonia
      Schrader<\/a> ist seit 2020 Referentin im Helmholtz Open Science Office, und
      betreute in diesem Rahmen u. a. das DFG-Projekt ORCID DE. Auch im Folgeprojekt
      &#8222;PID Network Deutschland&#8220; ist sie aktiv. Dar\u00fcber hinaus war
      sie Chair des German Reproducibility Networks und arbeitete in der NFDI-AG zu
      PIDs und der DINI-AG Elektronisches Publizieren mit. Sie hat Buch- und Medienherstellung
      sowie Medienmanagement an der HTWK Leipzig studiert.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Zitiervorschlag<\/h2>\n\n\n\n<p><em>Messerschmidt,

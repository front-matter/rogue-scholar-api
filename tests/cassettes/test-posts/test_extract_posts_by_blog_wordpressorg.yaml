      Mindestanforderungen wurden zusammengelegt (M.7-1\n  war vorher in M.7-1 und
      M.7-2 aufgeteilt).\n\nF\u00fcr die finale Fassung des DINI-Zertifikats 2022
      ist das Feedback der\nCommunity von gro\u00dfer Bedeutung. Deshalb wird auch

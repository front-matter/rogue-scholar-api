      rel=\\\"nofollow\\\">Monitoring-Befragung des KDSF-Helpdesk\_</a>aus dem Jahr
      2019 zeigt aber, dass in vielen F\xE4llen die Entscheidung f\xFCr die Einf\xFChrung
      des KDSF mit der Entscheidungsphase f\xFCr ein FIS korrelierte: in 85 % der
      F\xE4lle befand sich ein FIS in Planung oder im Aufbau, w\xE4hrend nur in 9
      % der F\xE4lle ein FIS bereits betrieben wurde. Bei den Forschungseinrichtungen
      und Hochschulen, die noch keine Positionierung hinsichtlich der institutionellen

      von 2015 sind indes nach wie vor offen. Systemunabh\xE4ngig gilt es, eine gute
      Praxis der Forschungsberichterstattung und Datenhaltung weiterzuentwickeln.
      Die DINI AG Forschungsinformationssysteme wird sich hier weiter engagieren.</p>\\n<p>Unter

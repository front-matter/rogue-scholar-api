      Konzept, Varianten und\nAnwendungsbeispiele*. Springer Fachmedien Wiesbaden.\n<https://doi.org/10.1007/978-3-658-21657-3>\n\nSingh
      Chawla, D. (2024). Japan''s push to make all research open access\nis taking

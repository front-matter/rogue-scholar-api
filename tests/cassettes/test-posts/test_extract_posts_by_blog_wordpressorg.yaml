    body: '{"authors": [{"name": "Daniel Beucke", "url": "https://orcid.org/0000-0003-4905-1936"}],
      "blog_id": "mdh1h61", "blog_name": "FIS & EPub", "blog_slug": "epub_fis", "content_html":
      "<p>Am Donnerstag, den 6. Oktober 2022, fand der Online-Workshop &#8222;Gemeinsam
      zum DINI-Zertifikat 2022&#8220; statt. Der von der DINI AG E-Pub organisierte
      Workshop wurde durchgef\u00fchrt, um zum einen die Neuerungen im <a href=\"https://dini.de/dienste-projekte/dini-zertifikat/\">DINI-Zertifikat
      2022\u00a0f\u00fcr Open-Access-Publikationsdienste</a> vorzustellen. Zum andern
      wurde das aktualisierte Gemeinsame Vokabular pr\u00e4sentiert und auf die Verbindung
      mit dem Kerndatensatz Forschung eingegangen. F\u00fcr alle Vortr\u00e4ge konnten
      Expert:innen auf dem Gebiet gewonnen werden, die jeweils \u00fcber ihre Themen
      referierten. <!--more-->In der folgenden Agenda sind die Vortragsfolien direkt
      verlinkt:</p>\n<table>\n<tbody>\n<tr>\n<td><strong>Uhrzeit \u00a0 \u00a0</strong></td>\n<td><strong>Programmpunkt</strong></td>\n</tr>\n<tr>\n<td>10:00</td>\n<td>Begr\u00fc\u00dfung
      &amp; Einf\u00fchrung</td>\n</tr>\n<tr>\n<td>10:05</td>\n<td><a href=\"https://doi.org/10.5281/zenodo.7214121\">Vorstellung
      des Gemeinsamen Vokabulars</a></td>\n</tr>\n<tr>\n<td>10:15</td>\n<td><a href=\"https://doi.org/10.5281/zenodo.7156673\">Das
      Gemeinsames Vokabular und der Kerndatensatz Forschung</a></td>\n</tr>\n<tr>\n<td>10:25</td>\n<td><a
      href=\"https://doi.org/10.5281/zenodo.7152737\">Das DINI-Zertifikat \u2013 Was
      ist neu am Zertifikat von 2022</a></td>\n</tr>\n<tr>\n<td>10:45</td>\n<td>Ausblick</td>\n</tr>\n<tr>\n<td>10:50</td>\n<td>Fragerunde\u00a0(<a
      href=\"https://pad.gwdg.de/Gemeinsam_zum_DINI-Zertifikat_2022\">Pad</a> | <a
      href=\"https://blog.dini.de/wp-content/uploads/2022/10/Notizen-zur-DINI-E-Pub-Veranstaltung-Gemeinsam-zum-DINI-Zertifikat-2022-HedgeDoc.pdf\"
      target=\"_blank\" rel=\"noopener\">PDF</a>)</td>\n</tr>\n</tbody>\n</table>\n<p>Die
      Organisator:innen des Workshops haben sich sehr \u00fcber die hohe Resonanz
      und die interessierten Nachfragen gefreut. So haben zwischenzeitlich 125 Teilnehmende
      den Vortr\u00e4gen zugeh\u00f6rt und auch bis zum Ende, als noch konkrete Nachfragen
      beantwortet wurden, waren noch 100 Teilnehmende dabei. Die Fragen und Antworten
      wurden in einem Pad protokolliert: <a title=\"https://pad.gwdg.de/Gemeinsam_zum_DINI-Zertifikat_2022\"
      href=\"https://pad.gwdg.de/Gemeinsam_zum_DINI-Zertifikat_2022\">https://pad.gwdg.de/Gemeinsam_zum_DINI-Zertifikat_2022</a></p>\n<p>Die
      n\u00e4chste Veranstaltung in diesem Rahmen ist f\u00fcr den 9. Februar 2023
      geplant. Bei dem Treffen (10:00 &#8211; 12:30 Uhr) soll es praktischer und interaktiver
      zugehen. Neben den Neuerungen am Zertifikat sollen vor allem die verschiedenen
      Software-L\u00f6sungen f\u00fcr Repositorien in den Fokus genommen werden. In
      Breakout-R\u00e4umen werden dann u. a. jeweils die Besonderheiten des Kriterienkatalogs
      des Zertifikats und dessen Anwendung auf DSpace &amp; DSpace-CRIS, EPrints,
      MyCoRe und OPUS diskutiert. Planen Sie gern schon diesen Termin ein, weitere
      Informationen werden rechtzeitig folgen.</p>\n<h1>Weitere Links:</h1>\n<p>Gemeinsames
      Vokabular f\u00fcr Publikations- und Dokumenttypen:<br />\n<a title=\"https://doi.org/10.18452/24147\"
      href=\"https://doi.org/10.18452/24147\">https://doi.org/10.18452/24147</a></p>\n<p>Definitionen
      des Gemeinsames Vokabular f\u00fcr Publikations- und Dokumenttypen:<br />\n<a
      title=\"https://doi.org/10.18452/24148\" href=\"https://doi.org/10.18452/24148\">https://doi.org/10.18452/24148</a></p>\n<p>Mapping
      des Gemeinsamen Vokabulars f\u00fcr Publikations- und Dokumenttypen zum KDSF:<br
      />\n<a title=\"https://doi.org/10.18452/24149\" href=\"https://doi.org/10.18452/24149\">https://doi.org/10.18452/24149</a></p>\n<p>Definitionen
      des Gemeinsames Vokabular f\u00fcr Publikations- und Dokumenttypen und Mapping
      des Gemeinsamen Vokabulars f\u00fcr Publikations- und Dokumenttypen zum KDSF
      zum Kommentieren im DINI-Wiki:<br />\n<a href=\"https://intern.dini.de/confluence/display/GemVokabular\">https://intern.dini.de/confluence/display/GemVokabular</a></p>\n<p>Hoehner,
      Kathrin. \u201eAktualisierung Des Gemeinsamen Vokabulars Ver\u00f6ffentlicht.\u201d
      <em>Blog der DINI AGs FIS &amp; EPUB</em>, 2022. <a href=\"https://doi.org/10.57689/DINI-BLOG.20220321\">https://doi.org/10.57689/DINI-BLOG.20220321</a>.</p>\n<h1>Zitiervorschlag</h1>\n<p>Beucke,

      Repositorium ist nach DINI-Kriterien aufgesetzt oder entsprechend\\nangepasst;
      es w\xE4re sch\xF6n, wenn das Engagement zus\xE4tzlich mit einem\\nZertifikat
      belohnt werden k\xF6nnte.\\n\\nEine Vielzahl heute betriebener Repositorien
      sind heterogen, sie\\nenthalten neben frei zug\xE4nglichen Volltexten z. B.
      Forschungsdaten,\\nbibliografische Daten ohne Dokumente oder wurden um weitere\\nforschungsnahe
      Services erweitert. Kann ein solches Repositorium\\n\xFCberhaupt ein DINI-Zertifikat
      2022 erhalten?\\n\\nDiese Frage ist nicht pauschal zu beantworten. Wichtige
      Hinweise gibt\\ndas Glossar\_im [DINI-Zertifikat f\xFCr Open-Access-Publikationsdienste\\n2022](https://doi.org/10.18452/24678)
      selbst.\\n\\n***?\_Was ist eigentlich Gegenstand einer DINI-Zertifizierung?***\\n\\n?\_Zertifizierbar
      sind Open-Access-Publikationsdienste.\\n\\n\\\\[su_quote\\\\]Gegenstand der
      Zertifizierung sind\\nOpen-Access-Publikationsdienste. Sie sind als umfassende
      Dienstleistung\\nzur Ver\xF6ffentlichung und nachhaltigen Online-Bereitstellung
      sowie zur\\nVerbreitung wissenschaftlicher Publikationen in elektronischer Form
      zu\\nverstehen (..) Im Fokus der Zertifizierung stehen folgende Dienste, die\\nnachfolgend
      genauer spezifiziert werden: Institutionelle\\nOpen-Access-Repositorien Institutions\xFCbergreifende
      Repositorien\\nFachbezogene Open-Access-Repositorien Open-Access-Zeitschriften\\n(Glossar)\\\\[/su_quote\\\\]\\n\\n***?\_Was
      wird nicht zertifiziert?***\\n\\n\\\\[su_quote\\\\]Folgende Dienste sind dagegen
      nicht prim\xE4r Gegenstand der\\nZertifizierung auf der Basis des DINI-Zertifikats
      in seiner aktuellen\\nFassung:\\n\\n- Digitale Sammlungen\\n- Forschungsdatenrepositorien\\n-
      Forschungsinformationssysteme (CRIS)\\n- Hochschulbibliografien (Glossar)\\\\[/su_quote\\\\]\\n\\nWorum
      handelt es sich also bei Ihrem Dienst? Ber\xFCcksichtigen Sie bei\\nIhrer Selbsteinsch\xE4tzung
      insbesondere die folgenden Aussagen:\\n\\n***?\_Handelt es sich bei meinem Dienst
      um ein Open-Access-Repositorium\\nim Sinne des DINI-Kriterienkatalogs?***\\n\\n\\\\[su_quote\\\\]Repositorium
      \ \\nEin institutionelles Repositorium beinhaltet \xFCberwiegend\\nOpen-Access-Volltexte
      einer wissenschaftlichen Einrichtung. Es kann\\njegliche Art wissenschaftlicher
      Publikationen von Angeh\xF6rigen dieser\\nInstitution (insbesondere Qualifikationsarbeiten
      wie Habilitationen,\\nDissertationen, Diplom-, Bachelor-, Master- und Magisterarbeiten)
      sowie\\nweitere Ergebnisse (wie Berichte, Zweitver\xF6ffentlichungen etc.) und\\nweitere
      Materialien beinhalten. (Glossar)\\\\[/su_quote\\\\]\\n\\nDie Definitionen f\xFCr
      institutionen\xFCbergreifende und fachliche\\nRepositorien lauten entsprechend.\\n\\n***?\_Enth\xE4lt
      mein Repositorium also haupts\xE4chlich\\nOpen-Access-Dokumente?***\\n\\n? Gem\xE4\xDF
      Mindestkriterium 2.8 muss der \xFCberwiegende Teil der angebotenen\\nDokumente
      im Sinne von Open Access bereitgestellt werden. Reine\\nMetadatens\xE4tze sind
      keine Publikationen im Sinn des DINI-Zertifikats:\\n\\n\\\\[su_quote\\\\]Dokument
      \ \\nAls Dokument im Sinne des Zertifikats wird die kleinste logische Einheit\\ngefasst,
      die mittels Open-Access-Publikationsdiensten ver\xF6ffentlicht und\\nbereitgestellt
      wird. In der Regel handelt es sich um eine\\nzusammenh\xE4ngende wissenschaftliche,
      textzentrierte Abhandlung mit als\\nsolchen gekennzeichneten Urheber\\\\*innen.
      Hier verwendete Synonyme sind\\nelektronisches Dokument, Publikation, Ver\xF6ffentlichung,
      Werk, Arbeit.\\nDer Begriff soll umfassend verstanden werden und kann insbesondere
      f\xFCr\\nDienste, die sich der Bereitstellung anderer digitaler Artefakte widmen\\n(z.
      B. Daten oder Bilder), auch durch den Begriff Objekt ersetzt werden.\\n(Glossar)\\\\[/su_quote\\\\]\\n\\n***?\_Auf
      meinem Repositorium werden \xFCberwiegend bibliografische\\n(Open-Access-)Eintr\xE4ge
      verzeichnet. Es gibt aber auch\\nOpen-Access-Dokumente. Handelt es sich bei
      dem Dienst nun um ein\\nRepositorium oder eine Bibliografie im Sinne des DINI-Zertifikats?***\\n\\n\\\\[su_quote\\\\]Eine
      Hochschulbibliografie hat den Anspruch, den gesamten\\nPublikations-Output (sowohl
      Open-Access-Volltexte als auch\\nMetadatens\xE4tze ohne Volltexte) einer Institution
      darzustellen. Mitunter\\nwird auch das institutionelle Repositorium als Nachweissystem
      f\xFCr die\\nHochschulbibliografie genutzt; hierbei ist der Anteil der Volltexte\\nbisher
      in der Regel gering. (Glossar)\\\\[/su_quote\\\\]\\n\\nEin im Sinne des DINI-Zertifikats
      zertifizierungsf\xE4higes Repositorium\\nbeinhaltet \xFCberwiegend Open-Access-Volltexte.
      Ist dies nicht der Fall\\nund trifft die obige Definition zu, handelt es sich
      um eine\\nHochschulbibliografie.  \\nEine Hochschulbibliografie ist kein Open-Access-Publikationsdienst
      im\\nSinne des DINI-Zertifikats. Dies gilt auch, wenn die vorhandenen\\nEintr\xE4ge
      zum \xFCberwiegenden Teil auf Open-Access-Dokumente verweisen, die\\nan anderer
      Stelle ver\xF6ffentlicht und/oder archiviert wurden.\\n\\n***?\_Bei meinem Dienst
      handelt es sich um ein Open-Access-Repositorium.\\nEs enth\xE4lt zum \xFCberwiegenden
      Teil Open-Access-Volltexte. Was nun?***\\n\\nSofern es sich bei Ihrem Dienst
      um ein OA-Repositorium handelt, ist es\\ngem\xE4\xDF dem Kriterienkatalog verpflichtend,
      Open-Access-Publikationen\\ntransparent darzustellen. Dies kann lediglich entfallen,
      wenn das\\nRepositorium ausschlie\xDFlich OA-Publikationen enth\xE4lt. Es gilt
      das\\nMindestkriterium M1.4:\\n\\n\\\\[su_quote\\\\]Auf der Weboberfl\xE4che
      werden Open-Access-Publikationen\\ntransparent dargestellt. Eine Eingrenzung
      der Suche nach\\nOpen-Access-Publikationen (beispielsweise durch Checkboxen
      oder\\nFacetten) ist m\xF6glich. Dar\xFCber hinaus werden Open-Access-Publikationen\\nin
      Browsing- und Trefferlisten grafisch kenntlich gemacht, z. B. durch\\ndie Verwendung
      eines Logos. Enth\xE4lt der Publikationsdienst\\nausschlie\xDFlich Open-Access-Publikationen,
      ist diese grunds\xE4tzliche\\nEigenschaft auf der Weboberfl\xE4che deutlich
      zu machen. Eine entsprechende\\nKennzeichnung der einzelnen Publikationen als
      Open-Access-Inhalte kann\\ndann entfallen.(Kriterienkatalog)\\\\[/su_quote\\\\]\\n\\n#
      Zusammengefasst:\\n\\n- Pr\xFCfen Sie das Verh\xE4ltnis von Open-Access-Dokumenten
      und reinen\\n  Metadatens\xE4tzen.\\n- Handelt es sich bei Ihrem Dienst um eine
      Hochschulbibliografie oder\\n  ein OA-Repositorium gem\xE4\xDF DINI-Kriterienkatalog?\\n-
      Haben Sie die Open-Access-Publikationen, die Ihr Repositorium zu einem\\n  \xFCberwiegenden
      Teil enth\xE4lt, kenntlich gemacht?\\n\\nWenn alles zutrifft, freuen wir uns
      auf Ihre Einreichung. Bitte melden\\nSie sich bei der DINI-Gesch\xE4ftsstelle\\n([gs@dini.de](mailto:gs@dini.de){.external-link
      rel=\\\"nofollow\\\"}), um Ihr\\nInteresse an einer Zertifizierung anzuk\xFCndigen.
      Sie erhalten im\\nAnschluss Zugangsdaten f\xFCr das\_Fragebogenformular\_und
      k\xF6nnen mit der\\nBeantwortung der Fragen beginnen. Der Fragebogen ist speicherbar
      und\\nkann zu einem beliebigen sp\xE4teren Zeitpunkt wieder aufgerufen werden.\\n\\nWenn
      Sie nach wie vor nicht sicher sind, ob Ihr Publikationsdienst\\nzertifizierbar
      ist, wenden Sie sich an die Sprecher:innen der die-AG\\nElektronisches Publizieren
      (<epub-sprecher@dini.de>).\\n\\nAuch wenn sich ggf. Ihr Dienst nach dieser Einsch\xE4tzung
      zum\\ngegenw\xE4rtigen Zeitpunkt als nicht f\xFCr die Zertifizierung geeignet\\nherausstellen
      sollte, so ist eine Orientierung am Kriterienkatalog in\\njedem Fall von Vorteil.
      Ihr Dienst, Ihre Nutzenden und Ihre Einrichtung\\nprofizieren in jedem Fall
      von einem strukturierte, an Standards\\norientierten Dienst.\\n\\n\xDCbrigens:
      Nach dem Zertifikat ist vor dem Zertifikat ?\_die DINI-AG\\nElektronisches Publizieren
      wird sich im Rahmen der Vorbereitung auf das\\nZertifikat 2025 intensiv mit
      der Frage heterogener Publikationsdienste\\nbesch\xE4ftigen.\\n\\n# Zitiervorschlag\\n\\nMeinecke,
      Isabella. \u201ENoch Repositorium oder schon Bibliografie -- ist\\nmein Dienst

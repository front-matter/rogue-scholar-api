        FIS Niedersachsen \u2013 Austausch unter Kolleg:innen"},"content":{"rendered":"<p>Im
        Februar 2021 trafen sich FIS-Akteur:innen aus neun nieders\u00e4chsischen
        Wissenschaftseinrichtungen im Rahmen einer Videokonferenz. Ziele des Termins
        waren der Austausch zu den jeweiligen Ist-St\u00e4nden im Bereich Forschungsinformationssysteme
        (FIS) an den einzelnen Einrichtungen sowie die Abstimmung \u00fcber einen
        zuk\u00fcnftigen gemeinsamen Austausch auf Landesebene.<\/p>\n<p>Bem\u00fchungen,
        eine formalisierte Landesinitiative zum Aufbau von Forschungsinformationssystemen
        ins Leben zu rufen, wie sie z.B. mit <a href=\"https:\/\/www.uni-muenster.de\/CRIS.NRW\/\">CRIS.NRW<\/a>
        in Nordrhein-Westfalen oder <a href=\"https:\/\/www.uni-giessen.de\/hefis\">HeFIS<\/a>
        in Hessen existieren, waren in Niedersachsen vor einiger Zeit bereits gescheitert.
        In der t\u00e4glichen Arbeit zeigt sich jedoch, dass gerade bei der Konzeptionierung
        und Einf\u00fchrung eines FIS ein Austausch mit Kolleg:innen von sehr gro\u00dfem
        Wert ist. Somit stie\u00df der Vorschlag f\u00fcr den Termin im Februar unter
        den nieders\u00e4chsischen Kolleg:innen auf gro\u00dfes Interesse.<!--more--><\/p>\n<p>Die
        Ist-St\u00e4nde der Forschungsinformationssysteme bei den einzelnen Einrichtungen
        zeigten sich recht breit gestreut. Ein System wird bereits produktiv genutzt,
        zwei Einrichtungen befinden sich aktuell in der Einf\u00fchrungsphase. F\u00fcnf
        Einrichtungen haben noch keine Entscheidung f\u00fcr die Einf\u00fchrung eines
        FIS getroffen oder die Wahl der entsprechenden Softwarel\u00f6sung steht noch
        aus.<\/p>\n<p><figure id=\"attachment_2496\" aria-describedby=\"caption-attachment-2496\"
        style=\"width: 1024px\" class=\"wp-caption aligncenter\"><img decoding=\"async\"
        loading=\"lazy\" class=\"wp-image-2496 size-large\" src=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2021\/05\/NetzwerkFISNdsStatus-1024x576.png\"
        alt=\"Ist-Stand der Forschungsinformationssysteme der einzelnen Einrichtungen
        zum Zeitpunkt des Austausches\" width=\"1024\" height=\"576\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/05\/NetzwerkFISNdsStatus-1024x576.png
        1024w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/05\/NetzwerkFISNdsStatus-300x169.png
        300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/05\/NetzwerkFISNdsStatus-768x432.png
        768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/05\/NetzwerkFISNdsStatus-1536x864.png
        1536w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2021\/05\/NetzwerkFISNdsStatus-2048x1152.png
        2048w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption id=\"caption-attachment-2496\"
        class=\"wp-caption-text\">Ist-Stand der Forschungsinformationssysteme der
        einzelnen Einrichtungen zum Zeitpunkt des Austausches<\/figcaption><\/figure><\/p>\n<p>In
        einer Einrichtung weichen die unterschiedlichen Auffassungen der Akteure von
        der Definition eines Forschungsinformationssystems voneinander ab. Je nach
        Definition befindet man sich dort entweder noch in der Entscheidungsfindung
        oder bereits im Produktivbetrieb. Einige Teilnehmende sind zudem an einem
        weiteren Austausch zum System HISinOne RES interessiert. Drei Einrichtungen
        haben RES bereits erworben und in einer weiteren Einrichtung liegt eine Empfehlung
        f\u00fcr das System vor.<\/p>\n<p>Bei dem Treffen wurde abgestimmt, dass das
        \u201eNetzwerk FIS Niedersachsen\u201c als kollegialer Austausch etabliert
        werden soll. Regelm\u00e4\u00dfige Treffen sollen halbj\u00e4hrlich stattfinden.
        Das Netzwerk soll z.B. Raum f\u00fcr den Austausch zu Fortschritten, Schwierigkeiten
        oder Best Practices bieten und der st\u00e4rkeren Vernetzung innerhalb des
        Landes dienen.<\/p>\n<p>F\u00fcr die Koordinierung der regelm\u00e4\u00dfigen
        Treffen wurde der Verteiler <a href=\"mailto:fisNiedersachsen@lists.gwdg.de\">fisNiedersachsen@lists.gwdg.de<\/a>
        eingerichtet. Interessierte nieders\u00e4chsische Kolleg:innen k\u00f6nnen
        sich\u00a0<a href=\"https:\/\/listserv.gwdg.de\/mailman\/listinfo\/fisNiedersachsen\">in
        die Liste eintragen<\/a>. Der n\u00e4chste Austausch ist f\u00fcr September

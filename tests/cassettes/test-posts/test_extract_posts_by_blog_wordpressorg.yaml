        des Gemeinsamen Vokabulars ver\u00f6ffentlicht"},"content":{"rendered":"<p>2010
        wurde mit dem Gemeinsamen Vokabular f\u00fcr Publikations- und Dokumenttypen
        ein Vokabular ver\u00f6ffentlicht, das sich in den letzten 10 Jahren zum de
        facto-Standard f\u00fcr die Beschreibung von Publikationstypen entwickelt
        hat. So ist es nicht nur bindend f\u00fcr die Zertifizierung von Repositorien
        mit dem <a href=\"https:\/\/dini.de\/dienste-projekte\/dini-zertifikat\/\">DINI-Zertifikat<\/a>,
        sondern auch im Rahmen der Pflichtablieferung an die Deutsche Nationalbibliothek.<\/p>\n<p>Nicht
        zuletzt bedingt durch die umf\u00e4nglichen M\u00f6glichkeiten der Digitalisierung
        hat sich das Publikationsverhalten in den letzten 10 Jahren gewandelt, z.B.
        sind neue Publikationsformen hinzugekommen. Gleichzeitig erlangt mit der Entwicklung
        und Einf\u00fchrung des \u201e<a href=\"https:\/\/www.kerndatensatz-forschung.de\">KDSF
        \u2013 Standard f\u00fcr Forschungsinformation in Deutschland<\/a>\u201c (KDSF)
        die Forschungsberichterstattung h\u00f6here Aufmerksamkeit. Publikationen
        als eine der wichtigsten Formen von Forschungsergebnissen kommen dabei eine
        besondere Bedeutung zu.<\/p>\n<p><!--more--><\/p>\n<p>Auf diese beiden Entwicklungen
        hat DINI mit einer Arbeitsgruppe aus den DINI AGs <a href=\"https:\/\/dini.de\/ag\/e-pub\/\">Elektronisches
        Publizieren<\/a> und <a href=\"https:\/\/dini.de\/ag\/fis\/\">Forschungsinformationssysteme<\/a>
        reagiert, die sich sowohl in die Evaluation des KDSF f\u00fcr den Bereich
        Publikationen <a href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2020\/02\/17\/empfehlung-kdsf\/\">eingebracht<\/a>
        als auch das Gemeinsame Vokabular \u00fcberarbeitet hat. Bei der \u00dcberarbeitung
        des Gemeinsamen Vokabulars war eine Balance zu finden zwischen spezifisch
        deutschen Gegebenheiten einerseits und der Interoperabilit\u00e4t mit internationalen
        Standards wie <a href=\"https:\/\/www.coar-repositories.org\">COAR<\/a> andererseits.
        Gleichzeitig galt es, Repositorienbetreibende nicht dazu zu zwingen, umf\u00e4ngliche
        Korrekturen an ihren Altdaten vornehmen zu m\u00fcssen. In diesem Zusammenhang
        wurde auch ein Mapping zu den Publikationstypen des KDSF erstellt.<\/p>\n<p>Das
        \u00fcberarbeitete Gemeinsame Vokabular wurde nicht nur als DINI-Schrift ver\u00f6ffentlicht,
        sondern gleichzeitig auch als csv-Tabelle. Weiterhin ist es im \u00f6ffentlichen
        Bereich des DINI-Wikis zu finden, in dem es kommentiert werden kann.<\/p>\n<p>Gemeinsames
        Vokabular f\u00fcr Publikations- und Dokumenttypen:<br \/>\n<a title=\"https:\/\/doi.org\/10.18452\/24147\"
        href=\"https:\/\/doi.org\/10.18452\/24147\">https:\/\/doi.org\/10.18452\/24147<\/a><\/p>\n<p>Definitionen
        des Gemeinsames Vokabular f\u00fcr Publikations- und Dokumenttypen:<br \/>\n<a
        title=\"https:\/\/doi.org\/10.18452\/24148\" href=\"https:\/\/doi.org\/10.18452\/24148\">https:\/\/doi.org\/10.18452\/24148<\/a><\/p>\n<p>Mapping
        des Gemeinsamen Vokabulars f\u00fcr Publikations- und Dokumenttypen zum KDSF:<br
        \/>\n<a title=\"https:\/\/doi.org\/10.18452\/24149\" href=\"https:\/\/doi.org\/10.18452\/24149\">https:\/\/doi.org\/10.18452\/24149<\/a><\/p>\n<p>Definitionen

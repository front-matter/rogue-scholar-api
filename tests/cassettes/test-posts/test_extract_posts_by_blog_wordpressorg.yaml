,"link":"https:\/\/blog.dini.de\/EPub_FIS\/2021\/05\/25\/version-1-2-des-kdsf-standards-veroeffentlicht\/","title":{"rendered":"Version
        1.2 des KDSF-Standards ver\u00f6ffentlicht"},"content":{"rendered":"<p>Der
        Kerndatensatz Forschung (KDSF) ist als Standard f\u00fcr die Forschungsberichterstattung
        seit 2016 verf\u00fcgbar. Nach Einarbeitung vieler konstruktiver R\u00fcckmeldungen
        und Anpassungsvorschl\u00e4ge konnte im April 2021 endlich die neue Version
        1.2 der Spezifikation ver\u00f6ffentlicht werden. Dem vorausgegangen ist auch
        die intensive Zuarbeit und Entwicklung von Anpassungsempfehlungen durch die
        DINI-AG-\u00fcbergreifende Initiative (AGs E-Pub, FIS und KIM) zum Bereich
        \u201ePublikationen\u201c des KDSF mit dem Ziel, die Kompatibilit\u00e4t des
        KDSF mit dem Gemeinsamen Vokabular f\u00fcr Publikations- und Dokumenttypen
        zu erh\u00f6hen.<\/p>\n<p>Weiterhin wurde die Entwicklung einer Forschungsfeldklassifikation
        abgeschlossen, welche im Zuge einer neuen Version des KDSF Eingang in den
        Berichtsstandard finden kann.<!--more--><\/p>\n<h1>Neue Version 1.2 der KDSF-Spezifikation
        ver\u00f6ffentlicht<\/h1>\n<p>Im Zuge der Einf\u00fchrung des KDSF wurde ein
        Helpdesk gegr\u00fcndet. Seit Fr\u00fchjahr 2020 besteht ein Aufgabenschwerpunkt
        des Helpdesks in der Koordination der Weiterentwicklung des KDSF-Standards
        mit einem Fokus auf der Behebung von Inkonsistenzen, Fehlern und Schw\u00e4chen,
        die im Rahmen der Implementation identifiziert wurden. Die Erarbeitung einer
        aktualisierten Version 1.2 erfolgte dabei in enger Abstimmung mit den projektbegleitenden
        Gremien. Weiterhin wurden die identifizierten Anpassungsbedarfe im Sommer
        2020 der interessierten \u00d6ffentlichkeit im Rahmen einer\u00a0<a href=\"https:\/\/kerndatensatz-forschung.de\/index.php?id=onlinekonsultation\">Online-Konsultation
        <\/a>zur Abstimmung vorgelegt. Die eingegangenen R\u00fcckmeldungen wurden
        in der nun auf Grundlage eines Beschlusses der Gemeinsamen Wissenschaftskonferenz
        ver\u00f6ffentlichten <a href=\"https:\/\/kerndatensatz-forschung.de\/index.php?id=speztables\">Version
        1.2 des KDSF-Standards<\/a> ber\u00fccksichtigt. \u00c4nderungen zu Version
        1.1 sind in einer <a href=\"https:\/\/kerndatensatz-forschung.de\/index.php?id=spez_anpassungen\">\u00dcbersicht
        der Spezifikationsanpassungen<\/a> aufbereitet und dokumentiert. Das technische
        <a href=\"https:\/\/kerndatensatz-forschung.de\/version1\/technisches_datenmodell\/v_1_2\/versionierung.html\">Datenmodell<\/a>wurde
        um einen <a href=\"https:\/\/kerndatensatz-forschung.de\/version1\/technisches_datenmodell\/v_1_2\/versionierung.html\">Versionenvergleich
        der Ontologie-Dateien<\/a> erg\u00e4nzt. F\u00fcr weitere Informationen siehe
        <a href=\"https:\/\/kerndatensatz-forschung.de\/version1\/Spezifikation_KDSF_v1.pdf\">Dokumentation
        der Spezifikation des KDSF-Standards &#8211; Version 1.2<\/a>.<\/p>\n<h1>Dokumentation
        des Projekts zur Entwicklung einer Forschungsfeldklassifikation<\/h1>\n<p>Im
        vergangenen Jahr (Januar bis Dezember 2020) wurde im Rahmen eines Verbundprojekts
        der Humboldt-Universit\u00e4t zu Berlin und des Helpdesks zur Einf\u00fchrung
        des Kerndatensatz Forschung am DZHW eine Forschungsfeldklassifikation entwickelt
        mit dem Ziel, diese perspektivisch im Rahmen einer zuk\u00fcnftigen Aktualisierung
        in den KDSF zu integrieren. Auf diese Weise soll die differenzierte Abbildung
        interdisziplin\u00e4rer bzw. gegenstands- oder problembezogener Forschung
        erm\u00f6glicht werden. Die Ergebnisse des Projekts sowie ausf\u00fchrliche
        Angaben zum Entwicklungsprozess sind <a href=\"https:\/\/kerndatensatz-forschung.de\/index.php?id=forschungsfelder\">an
        dieser Stelle<\/a> dokumentiert.<\/p>\n<p>Bei <a href=\"https:\/\/www.kerndatensatz-forschung.de\/index.php?id=anfragen\">Fragen<\/a>
        zum KDSF und zur Forschungsfeldklassifikation steht der Helpdesk jederzeit
        zur Verf\u00fcgung.<\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Biesenbender, Sophie.

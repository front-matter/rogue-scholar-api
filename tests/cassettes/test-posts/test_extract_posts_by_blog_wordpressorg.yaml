ace\/","title":{"rendered":"Forschungsinformationen
      zu Forschungsdaten? M\u00fcssen ins FIS!"},"content":{"rendered":"<p>Laut der
      aktuellen <a href=\"https:\/\/doi.org\/10.18452\/25440\">Standortbestimmung
      der DINI AG FIS<\/a> soll schon heute eine enge Verzahnung von Forschungsinformations-
      und Forschungsdatenmanagement mitgedacht werden.<\/p>\n<p>Dies stellt Betreiber
      von Forschungsinformationssystemen k\u00fcnftig vor weitere Herausforderungen.
      Diese sind beispielsweise:<\/p>\n<ul>\n<li>Importm\u00f6glichkeiten von Metadaten
      anhand geeigneter Identifier<\/li>\n<li>Erweiterung des eigenen Metadatenschemas<\/li>\n<li>Mappings
      (extern nach intern bzw. intern nach extern)<\/li>\n<li>Workflows<\/li>\n<li>Exportformate<\/li>\n<\/ul>\n<p>Da
      sich DOIs von <a href=\"https:\/\/doi.org\/10.14454\/3w3z-sa82\">DataCite als
      Standard-Identifikatoren<\/a> im Kontext von Forschungsdaten etabliert haben,
      liegt es nahe, zun\u00e4chst eine Importm\u00f6glichkeit f\u00fcr das jeweilige
      Forschungsinformationssystem zu entwickeln und in k\u00fcnftige Software-Releases
      zu integrieren.<\/p>\n<p>Daher haben wir f\u00fcr die Software DSpace 7 diese
      noch fehlende Funktionalit\u00e4t (DOI-Import von DataCite) entwickelt und auf
      GitHub <a href=\"https:\/\/github.com\/DSpace\/DSpace\/pull\/8593\">eingebracht<\/a>.
      Basierend auf den R\u00fcckmeldungen der Entwickler-Community konnten wir in
      den letzten Wochen dieses Feature finalisieren, so dass unsere Erweiterung in
      die Version 7.5 einflie\u00dfen und in K\u00fcrze f\u00fcr DSpace \/ DSpace-CRIS
      Instanzen zur Verf\u00fcgung stehen wird.<\/p>\n<p><!--more--><\/p>\n<h1>Autor*innen<\/h1>\n<p>Dieser
      Beitrag wurde verfasst von\u00a0<a href=\"https:\/\/orcid.org\/0000-0002-5570-7746\">Steffen

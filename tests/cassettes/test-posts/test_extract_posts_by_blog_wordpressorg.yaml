      Organisations-IDs.]{style=\"font-weight: 400\"}\n\n[Die Kernaufgabe des ]{style=\"font-weight:
      400\"}[[Research Organization\nRegistry (ROR)]{style=\"font-weight: 400\"}](https://ror.org/)[
      ist es,\nein von der Community gef\u00fchrtes Verzeichnis f\u00fcr offene Organisations-IDs\nzu

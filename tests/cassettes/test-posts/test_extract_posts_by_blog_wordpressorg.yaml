      die Kosten des Systems transparent zu kommunizieren, Bewusstsein f\xFCr sie
      zu schaffen und sie als Teil im Gesamtsystem der finanziellen OA-F\xF6rderung
      zu etablieren. Die Betriebskosten sollten dabei komplett von einem Netzwerk
      aus verschiedenen Einrichtung getragen werden.</p>\\n<p>DINI &#8211; und \xFCber
      100 weitere Universit\xE4ten, Forschungseinrichtungen, Forschungsf\xF6rderer
      und forschungsnahe Organisationen &#8211; haben den Aktionsplan unterschrieben
      und sich damit zu dessen Ziel einer gemeinschaftlichen und wissenschaftsgetriebenen
      Publikationsinfrastruktur bekannt:</p>\\n<p>&#8222;<em>An vielen der in DINI

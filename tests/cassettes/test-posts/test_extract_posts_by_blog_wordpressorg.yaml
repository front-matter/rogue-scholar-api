    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/05/06/zweitveroeffentlichungsservice\",\"title\":\"Austausch
      Praktiker:innen zu Zweitver\xF6ffentlichungsservice\",\"summary\":\"Bieten Sie
      einen Zweitver\xF6ffentlichungsservice an und wie organisieren Sie die verschiedenen
      Arbeitsschritte? Welche Tools nutzen Sie und welche Erfahrungen haben Kolleg:innen
      an anderen Einrichtungen gesammelt?\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/DINI-Blog-FISE-Pub-10.png\",\"content_html\":\"<blockquote><p>Bieten
      Sie einen Zweitver\xF6ffentlichungsservice an und wie organisieren Sie die verschiedenen
      Arbeitsschritte?</p>\\n<p>Welche Tools nutzen Sie und welche Erfahrungen haben
      Kolleg:innen an anderen Einrichtungen gesammelt?</p></blockquote>\\n<p>Diese
      und weitere Fragen haben uns in der Session \u201CAustausch Praktiker:innen
      zu Zweitver\xF6ffentlichungsservice\u201D am zweiten Tag des <a href=\\\"https://open-access.net/community/barcamps\\\">Open
      Access Barcamp 2021</a> besch\xE4ftigt. Im Folgenden ziehen wir als Initiator:innen
      ein kurzes Fazit dieser Session:</p>\\n<ol>\\n<li>Es gibt viele Institutionen,
      die einen Service im Bereich Zweitver\xF6ffentlichungen anbieten; in der Regel
      ist dieser Service in der Bibliothek angesiedelt. Die Motivation daf\xFCr ist
      durchaus unterschiedlich; h\xE4ufig genannte Gr\xFCnde sind u.a. die Bedeutung
      des elektronischen Zugangs zu anderweitig nicht frei verf\xFCgbaren Informationen,
      die Bedeutung des Gr\xFCnen Weges als Erg\xE4nzung zu Transformationsvertr\xE4gen
      und Publikationsfonds sowie die Steigerung der Sichtbarkeit durch Open Access
      (OA).</li>\\n<li>Wie genau ein Zweitver\xF6ffentlichungsservice ausgestaltet
      ist, variiert stark in den verschiedenen Einrichtungen. Dies h\xE4ngt insbesondere
      vom institutionellen Kontext ab (Vorgaben aus OA-Policies, vorhandene Infrastruktur,
      Personalkapazit\xE4ten), betrifft den Grad an Institutionalisierung (etabliert,
      im Aufbau, projektartig), Strategien der \xD6ffentlichkeitsarbeit (auf Anfrage
      der Autor:innen, \u201CKaltakquise\u201D bei Wissenschaftler:innen, durch Pauschalvereinbarungen),
      Art und Umfang des Services (von Rechtepr\xFCfung bis zu Digitalisierung, Dateiaufbereitung
      und Einstellen ins Repositorium) und genutzte Werkzeuge und Datenquellen (DeepGreen,
      kommerzielle Indexdienste, OA-Discovery-Dienste).</li>\\n<li>Trotz aller Unterschiede
      gibt es zahlreiche Aspekte, die f\xFCr alle Institutionen relevant sind. Ein
      intensiverer Austausch rund um Zweitver\xF6ffentlichungsservices wird daher
      als w\xFCnschenswert betrachtet.</li>\\n</ol>\\n<p><!--more--></p>\\n<p>F\xFCr
      die knapp 30 Teilnehmer:innen haben die angesetzten 45 Minuten f\xFCr die Session
      nicht ausgereicht, um alle gew\xFCnschten Aspekte zu diskutieren. Kurzerhand
      wurde die Diskussion im Rahmen des \u201CSocializing\u201D fortgef\xFChrt. Was
      sich bislang nur anekdotisch und im informellen Austausch im kleinen Kreis andeutete,
      lie\xDF sich in dieser gr\xF6\xDFeren Runde best\xE4tigen: Zweitver\xF6ffentlichungsservices
      sind vielf\xE4ltig und die Workflows komplex. Ein Austausch zu Erfahrungen mit
      einzelnen Aspekten des Services wurde von allen als Mehrwert gesehen, sodass
      direkt im Anschluss der Session konkrete Absprachen zur weiteren Vernetzung
      und Kooperation getroffen wurden. Die Liste an Themen ist lang; einiges wurde
      beim Barcamp andiskutiert und sei hier nur beispielhaft genannt:</p>\\n<ul>\\n<li>Serviceumfang
      und Workflows: Welche Services werden angeboten und wie sind die Abl\xE4ufe
      und Aufgaben im Team organisiert?</li>\\n<li>Werkzeuge: Welche Tools, Datenquellen
      und Schnittstellen stehen zur Verf\xFCgung und welche Erfahrung mit ihnen gibt
      es?</li>\\n<li>Rechtliches: Welche rechtliche Fragen stellen sich im Alltag,
      allgemein bei der Ausgestaltung des Serviceangebots und konkret bei der Rechtepr\xFCfung?</li>\\n<li>\xD6ffentlichkeitsarbeit:
      Wie gewinnt man das Interesse der Wissenschaftler:innen an dem Service?</li>\\n<li>Ressourcenmanagement:
      Wie werden eingehende Anfragen priorisiert?</li>\\n</ul>\\n<p>Alle, die an einem
      tieferen Austausch zu Fragen rund um dem gr\xFCnen Weg interessiert sind, sind
      herzlich eingeladen, sich der soeben eingerichteten <a href=\\\"https://open-access.net/digitale-fokusgruppen/fokusgruppe-zweitveroeffentlichen\\\">\u201CFokusgruppe
      Zweitver\xF6ffentlichung\u201D</a> im Open-Access-Netzwerk anzuschlie\xDFen:</p>\\n<ul>\\n<li><a
      href=\\\"https://open-access.net/digitale-fokusgruppen/fokusgruppe-zweitveroeffentlichen\\\">Webseite
      der Fokusgruppe</a></li>\\n<li><a href=\\\"https://mailman.uni-konstanz.de/mailman/listinfo/zweitveroeffentlichung.oanetwork\\\">Mailingliste</a></li>\\n</ul>\\n<h1>Autor:innen</h1>\\n<p>Sarah

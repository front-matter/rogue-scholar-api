      bereitstellen oder\\ngar weitergehende Nutzungsrechte einr\xE4umen.\\n\\nIn
      einem k\xFCrzlich ver\xF6ffentlichten\\n[Positionspapier](https://doi.org/10.18452/23191)
      der DINI AG\\nElektronisches Publizieren geht es um die Frage, warum, wie und
      wo das\\nErgebnis einer solchen Pr\xFCfung dokumentiert werden kann: Wie kann
      im\\nRepositorium -- und dabei vor allem in den Metadaten der Dokumente\\nselbst

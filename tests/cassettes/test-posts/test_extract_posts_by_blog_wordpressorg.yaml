      OpenAIRE Richtlinie f\xFCr FIS-Manager\",\"summary\":\"Im Juni 2023 wurden die
      \u201EOpenAIRE Guidelines for CRIS Managers v1.2\u201C als Resultat eines intensiven
      Austauschs der FIS Gemeinschaft ver\xF6ffentlicht.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2023/09/DINI-Blog-FISE-Pub-26.png\",\"tags\":[\"Elektronisches
      Publizieren\",\"Forschungsinformationen & Systeme\",\"Projekt\",\"OpenAIRE\"],\"language\":\"de\",\"authors\":[{\"name\":
      \"Gastautorin(nen) und -autor(en)\"}],\"doi\":\"https://doi.org/10.57689/dini-blog.20230925\",\"id\":\"e7981517-3329-4eb0-8460-b3827f5861bd\",\"reference\":[],\"updated_at\":1704360201,\"published_at\":1695639719,\"blog_name\":\"Gemeinsamer
      Blog der DINI AGs\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"alt\":
      \"Creative Commons Lizenzvertrag\", \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"},
      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Im
      Juni 2023 wurden die \u201EOpenAIRE Guidelines for CRIS Managers v1.2\\\" als\\nResultat
      eines intensiven Austauschs der FIS Gemeinschaft\\nver\xF6ffentlicht.\_\\n\\nBereits
      im Jahre 2015 wurde die erste Richtlinie f\xFCr\\nForschungsinformationssysteme
      (FIS) ver\xF6ffentlicht, welche die\\nM\xF6glichkeit bot, Informationen im wissenschaftlichen
      Kontext, wie\\nPublikationen, Datensets, Personen-, Projekt- und\\nOrganisations-Informationen,
      Veranstaltungen und weiteres\\nplattform-unabh\xE4ngig basierend auf dem Common
      European Research\\nInformation Format (CERIF) auszutauschen. Dies war die Grundlage
      f\xFCr den\\nMetadata-Austausch mit [OpenAIRE (Open Access Infrastructure for\\nResearch
      in Europe)](https://www.openaire.eu){rel=\\\"noreferrer noopener\\\"\\ndata-type=\\\"URL\\\"
      data-id=\\\"https://www.openaire.eu\\\" target=\\\"_blank\\\"}, dem\\ndamaligen
      Open-Access-Aggregator. Die Ver\xF6ffentlichung wurde durch die\\nKollaboration
      des OpenAIRE-Projektes und der europ\xE4ischen Vereinigung\\nder Forschungsinformationssystem
      Betreibenden,\\n[euroCRIS](https://eurocris.org){rel=\\\"noreferrer noopener\\\"\\ndata-type=\\\"URL\\\"
      data-id=\\\"https://eurocris.org\\\" target=\\\"_blank\\\"}, m\xF6glich\\nund
      erschien unter dem Titel [\u201EOpenAIRE Guidelines for CRIS Managers\\nv1.0\\\"](https://doi.org/10.5281/zenodo.17065){data-type=\\\"URL\\\"\\ndata-id=\\\"https://doi.org/10.5281/zenodo.17065\\\"
      target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}.\\n\\nAufgrund der
      R\xFCckmeldungen aus der Gemeinschaft der FIS-Betreibenden wie\\nauch der Plattform-Entwickler
      und auf Basis der Diskussionen bei den\\neuroCRIS Veranstaltungen, wurde diese
      [Richtlinien in 2018\\naktualisiert](https://doi.org/10.5281/zenodo.1298649){data-type=\\\"URL\\\"\\ndata-id=\\\"https://doi.org/10.5281/zenodo.1298649\\\"
      target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}.\_\\n\\nDie Fortsetzung
      des intensiven Austausches mit der FIS-Gemeinschaft auf\\ndeutscher, europ\xE4ischer
      und internationaler Ebene hat nun zu einer\\nweiteren Aktualisierung der Richtlinie
      gef\xFChrt. Die [\u201EOpenAIRE\\nGuidelines for CRIS Managers\\nv1.2\\\"](https://doi.org/10.5281/zenodo.8050935){data-type=\\\"URL\\\"\\ndata-id=\\\"https://doi.org/10.5281/zenodo.8050935\\\"
      target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} wurde im Juni 2023
      ver\xF6ffentlicht.\_\\n\\nDas Metadatenformat von OpenAIRE bietet nicht nur
      die M\xF6glichkeit unter\\nBer\xFCcksichtigung multilingualer Aspekte Metadaten
      mit der OpenAIRE\\nInfrastruktur und der European Open Science Cloud (EOSC)
      auszutauschen,\\nsondern erm\xF6glicht auch den Austausch zwischen FIS-Systemen\\nunterschiedlicher
      Einrichtungen, wie zum Beispiel zwischen Universit\xE4ten\\nund Forschungsf\xF6rderern.
      Aber auch die Erstellung und der Austausch\\neines Profils von Forschenden w\xE4re
      denkbar.\\n\\nDie aktualisierten Richtlinien reflektieren insbesondere:\\n\\n-
      die verbesserte M\xF6glichkeit, den Speicherort von Dateien darzustellen.\\n
      \ Hierzu wurde die Entit\xE4t \u201EMedium\\\" von CERIF in das Profil aufgenommen,\\n-
      die Aktualisierung der genutzten COAR-Vokabulare zu *Resource Type*\\n  und
      *Access Type*,\\n- einen generischen Personen Identifikator,\\n- Einf\xFChrung
      strukturierter Organisations- und\\n  Einheiten-Identifikatoren,\\n- Erkl\xE4rung
      der Bedeutung von Datumsfelder im Bereich Patente,\\n- einen strukturierten
      Identifikator f\xFCr F\xF6rder-Informationen\\n  (GrandDOI),\\n- die Unterst\xFCtzung
      gemeinsamer Datumsstrukturen \xE4hnlich dem DataCite\\n  Metadata Schema von
      Dates in den Entit\xE4ten \u201EProduct\\\" und \u201EMedium\\\",\\n- Empfehlung
      zur Verwendung von SPDX-Lizenz-URIs,\\n- die Erweiterung der Dokumentation um
      neue Punkte; existierende\\n  Dokumentation-Abschnitte wurden verbessert, sowie
      Beispiele\\n  aktualisiert.\\n\\nDetaillierte [Informationen und\\nDiskussionsbeitr\xE4ge](https://github.com/openaire/guidelines-cris-managers/releases/tag/v1.2.0){data-type=\\\"URL\\\"\\ndata-id=\\\"https://github.com/openaire/guidelines-cris-managers/releases/tag/v1.2.0\\\"\\ntarget=\\\"_blank\\\"
      rel=\\\"noreferrer noopener\\\"} sind auf GitHub offen\\neinsehbar.\_\\n\\nDie
      breite Basis von M\xF6glichkeiten zum Erfahrungsaustausch und der\\nBeteiligung
      an den Erweiterungen und Verbesserungen der Richtlinie wie\\nz.B. auf den euroCRIS
      Konferenzen, via\\n[GitHub](https://github.com/openaire/guidelines-cris-managers/issues){rel=\\\"noreferrer
      noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://github.com/openaire/guidelines-cris-managers/issues\\\"\\ntarget=\\\"_blank\\\"},
      aber auch der dort aufgelisteten, [teils anonymen\\nM\xF6glichkeiten](https://github.com/openaire/guidelines-cris-managers#contributing){rel=\\\"noreferrer
      noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://github.com/openaire/guidelines-cris-managers#contributing\\\"\\ntarget=\\\"_blank\\\"},
      haben die Grundlage f\xFCr diese Neuerungen geschaffen.\\nDie etablierten Plattformen
      bieten Forschungsf\xF6rderern, Universit\xE4ten,\\nHochschulen, wissenschaftlichen
      und au\xDFeruniversit\xE4ren\\nForschungseinrichtungen, wie auch Projekten auf
      regionaler und\\nnationaler Ebene sowie Wissenschaftler:innen die M\xF6glichkeit,
      die\\nInteroperabilit\xE4t von FIS-Plattformen zu steigern.\\n\\nDie neue Richtlinie,
      wie auch Beispiele und Dateien f\xFCr die\\nPlattform-Entwicklung sind unter\_\\n\\n-
      DOI: <https://doi.org/10.5281/zenodo.8050935>\\n- GitHub:\\n  <https://github.com/openaire/guidelines-cris-managers/tree/v1.2>\\n\\nverf\xFCgbar.
      Ein\\n[Metadaten-Validator-Tool](https://github.com/EuroCRIS/openaire-cris-validator/releases/tag/v2.0.0){data-type=\\\"URL\\\"\\ndata-id=\\\"https://github.com/EuroCRIS/openaire-cris-validator/releases/tag/v2.0.0\\\"\\ntarget=\\\"_blank\\\"
      rel=\\\"noreferrer noopener\\\"} steht ebenfalls frei\\nverf\xFCgbar \xFCber
      das GitHub Repositorium von euroCRIS zum Download bereit.\\n\\nDie HTML Repr\xE4sentation
      der OpenAIRE Richtlinien findet sich unter\\n[https://guidelines.openaire.eu](https://guidelines.openaire.eu/).\\n\\nR\xFCckfragen
      k\xF6nnen gern an das Autorenteam via GitHub gestellt werden.\\n\\n# Autor {#autor
      .wp-block-heading}\\n\\n[Andreas\\nCzerniak](https://orcid.org/0000-0003-3883-4169){data-type=\\\"URL\\\"\\ndata-id=\\\"https://orcid.org/0000-0003-3883-4169\\\"}
      ist Diplom-Informatiker\\nund spezialisiert auf gro\xDFe informationsintensive
      Technologien und\\nInfrastrukturen. Seit 2018 arbeitet er an der [Universit\xE4tsbibliothek\\nBielefeld](https://ub.uni-bielefeld.de/)
      und ist derzeit in dem\\nDFG-gef\xF6rderten Projekt [PID-Network\\nDeutschland](https://www.pid-network.de/)
      t\xE4tig. Er war\\nProjektbeauftragter f\xFCr das EU-finanzierte Projekt: OpenAIRE-Advance
      und\\n-NEXUS und ist Mitautor von OpenAIRE- und EOSC-Guidelines. Im\\ntechnischen
      Team von OpenAIRE war er verantwortlich f\xFCr die Integration\\nvon Datenquellen
      wie institutionellen, thematischen und literarischen\\nRepositorien, Forschungsinformationssystemen,
      Aggregatoren sowie\\nZeitschriftenverlagen, die Grundlage f\xFCr den [OpenAIRE\\nGraph](https://graph.openaire.eu/)
      sind.\\n\\n# Zitiervorschlag {#zitiervorschlag .wp-block-heading}\\n\\nCzerniak,
      Andreas. \u201EAktualisierte OpenAIRE Richtlinie f\xFCr\\nFIS-Manager\\\"\_*Blog
      der DINI AGs FIS & EPUB*, 2023.\\n<https://doi.org/10.57689/dini-blog.20230925>.\\n\\n------------------------------------------------------------------------\\n\\n*Dieser
      Beitrag -- ausgenommen Zitate und anderweitig gekennzeichnete\\nTeile -- ist
      lizenziert unter der [Creative Commons Namensnennung 4.0\\nInternational Lizenz](https://creativecommons.org/licenses/by/4.0/)
      (CC\\nBY 4.0).*\\n\\n<figure class=\\\"wp-block-image\\\">\\n<a href=\\\"http://creativecommons.org/licenses/by/4.0/\\\"><img\\nsrc=\\\"https://i.creativecommons.org/l/by/4.0/88x31.png\\\"
      decoding=\\\"async\\\"\\nalt=\\\"Creative Commons Lizenzvertrag\\\" /></a>\\n</figure>\\n\",\"relationships\":[],\"archive_url\":\"https://wayback.archive-it.org/22121/20231105105752/https://blog.dini.de/EPub_FIS/2023/09/25/openaire-richtlinie-fis-manager\",\"guid\":\"https://blog.dini.de/EPub_FIS/?p=3211\",\"updated\":true,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

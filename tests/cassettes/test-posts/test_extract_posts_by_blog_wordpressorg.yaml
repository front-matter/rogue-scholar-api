      "<p><span style=\"font-weight: 400\">Wir haben es gemacht! Schon lange haben
      wir im Redaktionsteam \u00fcberlegt, wie wir den gemeinsamen Blog der DINI Arbeitsgruppen
      E-Pub und FIS noch weiterentwickeln k\u00f6nnen. Eine lang gehegte Idee war
      die Einf\u00fchrung von persistenten Identifikatoren &#8211; speziell von Digital
      Object Identifiern (DOIs), um den Beitr\u00e4gen unserer Autorinnen und Autoren
      eine dauerhafte Erreichbarkeit und eine bessere Zitierbarkeit zu bieten.</span></p>\n<p><span
      style=\"font-weight: 400\">Dies haben wir nun umgesetzt und so freuen wir uns,
      dass wir f\u00fcr alle kommenden und auch bereits ver\u00f6ffentlichten Beitr\u00e4ge
      im Blog einen DOI vergeben. Daf\u00fcr danken wir der Universit\u00e4t Kassel,
      \u00fcber die wir die DOIs bei DataCite registrieren und im speziellen Arvid
      Deppe, der seit Jahren Mitglied in der DINI AG Elektronisches Publizieren und
      im Redaktionsteam des Blogs ist, f\u00fcr seine Umsetzung.</span><!--more--></p>\n<p><span
      style=\"font-weight: 400\">F\u00fcr diejenigen unter euch /Ihnen, die sich fragen,
      wie das in unseren Publikationsworkflow im Backend eingebunden ist? Wir registrieren
      den DOI und die dazugeh\u00f6rigen Metadaten manuell in DataCites Registrierungsservice
      Fabrica. Lasst uns gern in den Kommentaren wissen, ob Ihr wissenschaftliche
      Einrichtungen in Deutschland oder dar\u00fcber hinaus kennt, die ebenfalls DOIs
      f\u00fcr ihren Blog nutzen, damit wir deren Nutzung in Zukunft einheitlicher
      (z. B. hinsichtlich der Nutzung des \u201cresourceTypeGeneral\u201d gestalten
      k\u00f6nnen).</span></p>\n<p><span style=\"font-weight: 400\">Zudem haben wir
      bei den Beitr\u00e4gen Lizenzangaben erg\u00e4nzt, damit die M\u00f6glichkeit
      der Weiterverwendung gekl\u00e4rt ist. Wir setzen im Blog auf die </span><a
      href=\"http://creativecommons.org/licenses/by/4.0/\"><span style=\"font-weight:

      seit vielen Jahren aktiv und\nerfolgreich umgesetzt. Mit dem DINI-Zertifikat
      f\u00fcr\nOpen-Access-Publikationsdienste setzt DINI Standards f\u00fcr digitale\nInfrastrukturen
      f\u00fcr das wissenschaftliche Publizieren. Das\nDINI-Zertifikat f\u00f6rdert
      die Qualit\u00e4t des Open-Access-Publizierens.*\"  \n([DINI-Pressemitteilung](https://dini.de/nachrichten/nachricht/news/pressemitteilung-2-2022-dini-unterzeichnet-action-plan-for-diamond-open-access/))\n\n**Links**\n\n-

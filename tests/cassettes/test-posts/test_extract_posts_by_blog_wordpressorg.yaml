      sich zunehmend ausdifferenzierende Forschungsberichterstattung. In den Einrichtungen
      bilden sich folgerichtig arbeitsteilige Prozesse zwischen Verwaltung, Bibliothek
      und Forschenden. Dazu sind nutzerfreundliche Tools und &#8222;<span class=\\\"inline-comment-marker\\\"
      data-ref=\\\"88e0f3e3-11b0-4731-843d-eb06bf90ea2c\\\">mobile&#8220;,</span>
      also transferierbare Datens\xE4tze unerl\xE4sslich &#8211; denn wer verwendet
      schon gerne seine wertvolle Forschungs- und Lehrzeit mit wiederholten Dateneingaben.
      <span class=\\\"inline-comment-marker\\\" data-ref=\\\"0505f990-5232-4c5e-8a02-b80f4430baae\\\">Das
      2019 auf dem Markt erschienene Forschungssegment des Produkts HISinONE der HIS
      eG bietet eine elegante Br\xFCcke zu weiteren verwaltungsinternen Prozessen
      wie Campusmanagement, Studierendenverwaltung und Forschungsinformationen. Damit
      er\xF6ffnen sich f\xFCr Hochschulen neue Wege des integrierten Informationsmanagements
      f\xFCr Forschung und Lehre. </span>Was weiterhin fehlt, sind Exportformate f\xFCr
      den Transfer von Informationen zwischen den Systemen verschiedener Standorte.
      Die Forderung &#8222;Forschende sind mobil &#8211; auch ihre Profile m\xFCssen
      es sein&#8220;, die wir 2015 formulierten, ist lange noch nicht erf\xFCllt.</p>\\n<p>Der
      2016 ver\xF6ffentlichte Standard f\xFCr die Forschungsberichterstattung, der
      Kerndatensatz Forschung (KDSF-Standard), scheint in den Beitr\xE4gen der Serie

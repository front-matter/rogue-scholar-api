      \"name\": \"Hamburg State and University Library\"}]}],\"doi\":\"https://doi.org/10.57689/dini-blog.20230320\",\"id\":\"b780f9c8-d9c1-46df-816b-4aabc9615d30\",\"reference\":[],\"updated_at\":1679297983,\"published_at\":1679297983,\"blog_name\":\"Gemeinsamer

      Science braucht eine starke Repositorien-Landschaft &#8211; Neuer COAR Report
      zu Stand und Herausforderungen europ\u00e4ischer Repositorien"},"content":{"rendered":"\n<p>Repositorien
      stellen eine Schl\u00fcsselinfrastruktur in der Open-Science-Landschaft dar.
      Sie sammeln und bewahren Forschungsergebnisse, erm\u00f6glichen gleichberechtigten,
      freien Zugang zu Inhalten f\u00fcr Mensch und Maschine, inkl. Zugriff f\u00fcr
      Analysen, Text-und Data-Mining und anderen IT-gest\u00fctzte Forschungsmethoden.
      Ihre Nutzung wird deshalb zunehmend auch von F\u00f6rderern aktiv empfohlen
      und teilweise sogar gefordert.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Allerdings
      gibt es hinsichtlich Funktionalit\u00e4t, Mehrwertdiensten und Vernetzung bekanntlich&nbsp;noch
      Optimierungsspielraum, der zuletzt an verschiedenen Stellen diskutiert wurde<sup
      data-fn=\"f38be9cc-d2a7-4e58-8461-0489bf355a30\" class=\"fn\"><a href=\"#f38be9cc-d2a7-4e58-8461-0489bf355a30\"
      id=\"f38be9cc-d2a7-4e58-8461-0489bf355a30-link\">1<\/a><\/sup>. Mit dem aktuellen
      Report \u201eCurrent State and Future Directions for Open Repositories in Europe\u201c
      (<a href=\"https:\/\/doi.org\/10.5281\/zenodo.10255558\">Studie<\/a> | <a href=\"https:\/\/doi.org\/10.5281\/zenodo.10255559\">Datensatz<\/a>)
      lenkt die Confederation of Open Access Repositories (<a href=\"https:\/\/www.coar-repositories.org\/\">COAR<\/a>)
      den Fokus weg von den Visionen \u00fcber m\u00f6gliche funktionale Erweiterungen
      hin zu den konkreten lokalen Gegebenheiten und Herausforderungen sowie \u00fcbergeordneten
      Handlungsfeldern. Diese sollen der Erarbeitung einer Strategie zur St\u00e4rkung
      des \u2013 in diesem Fall europ\u00e4ischen \u2013 Repositoriennetzwerks als
      Basis zuk\u00fcnftiger Open-Science-Entwicklungen dienen.&nbsp;<\/p>\n\n\n\n<p>Gegenstand
      des Reports ist eine Umfrage zur europ\u00e4ischen Repositorienlandschaft, die
      OpenAIRE, LIBER, SPARC Europe und COAR im Fr\u00fchjahr 2023 durchgef\u00fchrt
      und an der 394 Repositorienbetreibende aus 34 L\u00e4ndern teilgenommen haben.
      Die Erhebung liefert zun\u00e4chst einige basale Informationen zu den Repositorien,
      etwa Verortung, Inhalt, Sprache, Nutzendengruppe, Software, Metadaten, PIDs
      usw. Dar\u00fcber hinaus werden Langzeitarchivierung, Nutzungsstatistiken, Kuration
      und Services rund um den Austausch von Daten und Metadaten mit anderen Systemen
      und Diensten thematisiert.<\/p>\n\n\n\n<p>Die reinen Fakten sind wenig \u00fcberraschend:
      Europ\u00e4ische Repositorien sammeln eine Vielzahl von Inhalten, die verschiedene
      Publikationstypen und Disziplinen abdecken. <em>Technisch<\/em> existieren weitgehend
      Standards (Verwendung von PIDs und standardisierten Metadaten, Lizenzen, Schnittstellen
      sowie die Indexierung in externen Systemen etc.), die zum einen die Auffindbarkeit
      und Wiederverwendung von Ressourcen sicherstellen, zum anderen auch die Grundlage
      f\u00fcr innovative Dienste, die auf den Inhalten der Repositorien aufbauen,
      bieten k\u00f6nnen. Auch die <em>organisatorischen<\/em> Basisdienste sind weitgehend
      vergleichbar, etwa Metadatenpr\u00fcfung und Einreichungsunterst\u00fctzung.
      In diese Aufgaben flie\u00dfen fast 50% der Arbeitszeit der durchschnittlich
      knapp unter drei Vollzeitmitarbeitenden (FTE) je Repositorium bzw. Organisationseinheit.<\/p>\n\n\n\n<p>Bereits
      in ihren Grundfunktionen sehen die Autor*innen Repositorien als entscheidende
      Infrastrukturen, um Open Science und Forschungsreformen zur F\u00f6rderung des
      Austausches von Forschungsergebnissen voranzutreiben. Sie erm\u00f6glichen nicht
      nur den Zugriff auf Artikel, die bereits in kostenpflichtigen Zeitschriften
      ver\u00f6ffentlicht wurden (<a href=\"https:\/\/open-access.network\/informieren\/glossar#c6253\">Zweitver\u00f6ffentlichung<\/a>),
      sondern den Zugang zu verschiedensten Arten von Forschungsergebnissen wie Dissertationen,
      Konferenzbeitr\u00e4gen, Forschungsdaten, Preprints, Software\/Code usw.<\/p>\n\n\n\n<p>In
      der Vielzahl von Mehrwertdiensten, zu denen Repositorien dar\u00fcber hinaus
      beitragen, sehen die Autor*innen eine klare Entwicklung in Richtung der Next
      Generation Repositories. Dies bedeutet, dass Repositorien nicht nur institutionelle
      Dienste sind, sondern als vernetzte Repositorien einen integralen Bestandteil
      eines breiteren \u00d6kosystems darstellen. Dabei wird&nbsp;ein verteilter Ansatz
      mit nationalen und regionalen Knotenpunkten als tragf\u00e4higes Modell auch
      f\u00fcr andere wissenschaftliche Kommunikationsinfrastrukturen gesehen. Zugleich
      werden aber auch Herausforderungen identifiziert:<\/p>\n\n\n\n<ol class=\"wp-block-list\">\n<li>die
      Aufrechterhaltung aktueller und hochfunktionaler Softwareplattformen,<\/li>\n\n\n\n<li>die
      Anwendung konsistenter und umfassender bew\u00e4hrter Praktiken in Bezug auf
      Metadaten, Erhaltung und Nutzungsstatistiken sowie<\/li>\n\n\n\n<li>die Erlangung
      angemessener Sichtbarkeit im wissenschaftlichen \u00d6kosystem.<\/li>\n<\/ol>\n\n\n\n<p>Diese
      Herausforderungen f\u00fchren die Autor*innen auf mehrere miteinander verbundene
      zugrundeliegende Faktoren zur\u00fcck:<\/p>\n\n\n\n<ol class=\"wp-block-list\">\n<li>Lokales
      Softwaremanagement: Die Verwaltung von Open-Source-Software, insbesondere die
      Sicherstellung der Aktualit\u00e4t des Systems, erfordert lokale technische
      Expertise und einen hohen Zeitaufwand. Dabei befinden sich die Verantwortlichen
      oft im Spannungsfeld der Anforderung lokaler Anpassungen einerseits und der
      Gew\u00e4hrleistung von Interoperabilit\u00e4t und Updatef\u00e4higkeit andererseits.
      Insbesondere die Notwendigkeit zeitaufw\u00e4ndiger Upgrades kann die Servicebereitstellung
      negativ beeinflussen.<\/li>\n\n\n\n<li>Personalausstattung: Die Organisationseinheiten,
      die f\u00fcr die Repositorien zust\u00e4ndig sind, sind personell oft schlecht
      ausgestattet, was die Pflege des Systems und der Daten wie auch die grundlegende
      Unterst\u00fctzung der Nutzenden erschwert.<\/li>\n\n\n\n<li>Verteilte Struktur
      von Repositorien: Die dezentrale Natur der Repositorienlandschaft ist eine strukturelle
      St\u00e4rke in puncto Nachhaltigkeit, f\u00fchrt aber gleichzeitig zu geringer
      Sichtbarkeit und isolierter Arbeit. \u00dcbergeordnete Dienste und Netzwerke
      k\u00f6nnten dem entgegenwirken.<\/li>\n<\/ol>\n\n\n\n<p>Abschlie\u00dfend identifizieren
      die Autor*innen drei Bereiche, \u00fcber deren gemeinsame Entwicklung die Repositorienlandschaft
      in Europa gest\u00e4rkt werden k\u00f6nne:<\/p>\n\n\n\n<ol class=\"wp-block-list\">\n<li>Hervorhebung
      des Nutzens von Repositorien und Einsatz f\u00fcr die wichtige Rolle von Repositorien
      in Europa<\/li>\n\n\n\n<li>Verbreitung bew\u00e4hrter Praktiken f\u00fcr Repositorien
      in ganz Europa, um eine konsistente Qualit\u00e4t und Leistung sicherzustellen<\/li>\n\n\n\n<li>Unterst\u00fctzung
      bei der Schaffung und Koordination nationaler Netzwerke, um eine effiziente
      Zusammenarbeit und Ressourcenoptimierung zu f\u00f6rdern<\/li>\n<\/ol>\n\n\n\n<p>Der
      Report erfasst den Status Quo der europ\u00e4ischen Repository Landschaft und
      identifiziert konkrete Herausforderungen, deren Ursachen und m\u00f6gliche Entwicklungsfelder.\u00a0Es
      wird spannend sein, welche konkreten Ma\u00dfnahmen die Gruppe f\u00fcr die
      benannten Handlungsfelder erarbeitet; insbesondere dahingehend, ob der Rahmen,
      den eine Strategie setzen kann und muss, tats\u00e4chlich die hier geschilderten
      &#8211; zwar fl\u00e4chendeckenden aber dennoch lokalen &#8211; Herausforderungen
      l\u00f6sen kann.\u00a0<\/p>\n\n\n\n<p>Mit der DINI-Brille offenbart die Umfrage
      zudem zwei weitere interessante Aspekte:<br>Erstens wird deutlich, dass die
      Orientierung an technisch-organisatorischen Standards eine wesentliche Grundvoraussetzung
      f\u00fcr die hohe Funktionalit\u00e4t von Repositorien, einzeln und v.a. als
      verteilte Infrastruktur darstellt. In Deutschland und z.T. dar\u00fcber hinaus
      werden diese Standards allen voran durch das DINI-Zertifikat identifiziert oder
      definiert, verbreitet und aktualisiert. Dass der Umfrage zufolge nicht einmal
      ein Viertel der europ\u00e4ischen Repositorien (23 %) einen vorhandenen Zertifizierungsrahmen
      nutzen, weil entweder der Bewertungsprozess zu ressourcenintensiv oder bestehende
      Anforderungen als unerreichbar wahrgenommen werden, mindert dabei nicht die
      Orientierungswirkung, die die Zertifikatsvorgaben mutma\u00dflich auch jenseits
      der offiziellen Zertifizierung entfalten.<\/p>\n\n\n\n<p>Zweitens zeigt ein
      Blick auf die bestehenden nationalen Netzwerke, denen sich eine betr\u00e4chtliche
      Anzahl der Repositorien zuordnet, dass DINI trotz des Engagements im Bereich
      der Repositorien &#8211; neben der Zertifizierung\/Standardisierung stehen hier
      u.a. Projektbeteiligungen, Positionspapiere und Workshops &#8211; nicht als
      relevantes \u201cNetzwerk\u201d wahrgenommen wird.&nbsp;<br>In Hinblick auf
      das dritte Handlungsfeld stellt sich da die Frage, was genau ein Netzwerk leisten
      m\u00fcsste bzw. ob sich eine \u00fcbertragbare oder \u2013 mit Blick auf eine
      europ\u00e4ische Strategie \u2013 skalierbare best practice Variante identifizieren
      l\u00e4sst und welche Rolle hier z.B. DINI einnehmen kann und sollte.<\/p>\n\n\n<ol
      class=\"wp-block-footnotes\"><li id=\"f38be9cc-d2a7-4e58-8461-0489bf355a30\">Vgl.

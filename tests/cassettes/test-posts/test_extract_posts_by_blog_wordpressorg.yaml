      bereits existiert.\nEinen Impuls gab Victoria Jakob.\n\nZuletzt wurde die weitere
      Zusammenarbeit besprochen. Die Teilnehmenden\nwaren sich einig, dass ein regelm\u00e4\u00dfiger

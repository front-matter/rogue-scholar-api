      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/NetzwerkFISNdsStatus-2048x1152.png
      2048w\"\nsizes=\"(max-width: 1024px) 100vw, 1024px\" width=\"1024\" height=\"576\"\nalt=\"Ist-Stand
      der Forschungsinformationssysteme der einzelnen Einrichtungen zum Zeitpunkt
      des Austausches\" />\n<figcaption aria-hidden=\"true\">Ist-Stand der\nForschungsinformationssysteme
      der einzelnen Einrichtungen zum Zeitpunkt\ndes Austausches</figcaption>\n</figure>\n\nIn
      einer Einrichtung weichen die unterschiedlichen Auffassungen der\nAkteure von
      der Definition eines Forschungsinformationssystems\nvoneinander ab. Je nach
      Definition befindet man sich dort entweder noch\nin der Entscheidungsfindung
      oder bereits im Produktivbetrieb. Einige\nTeilnehmende sind zudem an einem weiteren
      Austausch zum System HISinOne\nRES interessiert. Drei Einrichtungen haben RES
      bereits erworben und in\neiner weiteren Einrichtung liegt eine Empfehlung f\u00fcr
      das System vor.\n\nBei dem Treffen wurde abgestimmt, dass das \u201eNetzwerk
      FIS Niedersachsen\"\nals kollegialer Austausch etabliert werden soll. Regelm\u00e4\u00dfige
      Treffen\nsollen halbj\u00e4hrlich stattfinden. Das Netzwerk soll z.B. Raum f\u00fcr
      den\nAustausch zu Fortschritten, Schwierigkeiten oder Best Practices bieten\nund
      der st\u00e4rkeren Vernetzung innerhalb des Landes dienen.\n\nF\u00fcr die Koordinierung
      der regelm\u00e4\u00dfigen Treffen wurde der Verteiler\n<fisNiedersachsen@lists.gwdg.de>

      \  Das Programm des 5. VIVO-Workshops 2021 ist nun ver\xF6ffentlicht.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/01/DINI-Blog-FISE-Pub-1.png\",\"content_html\":\"<h1>[UPDATE]</h1>\\n<p>Das
      <a href=\\\"https://events.tib.eu/vivo-workshop-2021/programm/\\\">Programm</a>

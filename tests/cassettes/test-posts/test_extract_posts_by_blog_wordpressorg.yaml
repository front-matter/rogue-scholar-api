      "blog_name": "FIS & EPub", "blog_slug": "epub_fis", "content_text": "Wenn Repositorienmanager\\*innen
      -- zum Beispiel im Rahmen eines\nZweitver\u00f6ffentlichungsservices -- regelm\u00e4\u00dfig
      Autor\\*innen dabei\nunterst\u00fctzen, ihre (Closed-Access-) Inhalte frei zug\u00e4nglich
      zu machen,\nwissen sie: Es gibt ganz viel Open-Access-Potential! Ist einmal
      gekl\u00e4rt,\nauf welcher rechtlichen Grundlage und in welcher Version eine\nZweitver\u00f6ffentlichung
      im Repositorium erfolgen kann, geht der Rest ganz\nschnell: Ein paar Metadaten
      erfassen, Datei hochladen, online stellen\nund fertig. Oder?\n\nZum Standard
      digitalen Publizierens geh\u00f6rt heute, dass Lizenz und\nZugangsrechte von
      Publikationen mensch- und maschinenlesbar in den\nMetadaten verankert sind.
      Das wird auch vom DINI-Zertifikat eingefordert\n(M.4-10 bzw. M.4-11 im DINI-Zertifikat
      2022,\n<https://doi.org/10.18452/24678>). Diese Dokumentation betrifft die\nZugriffsm\u00f6glichkeit
      im Allgemeinen und die Rechtesituation bzw. die\nRechteeinr\u00e4umung von Autor\\*innen
      an potentielle Lesende bzw. Nutzende\nim Besonderen.\n\nDieser Rechteeinr\u00e4umung
      geht eine (im Falle von Zweitver\u00f6ffentlichungen\nmehr oder weniger aufwendige)
      Kl\u00e4rung der Rechtesituation voraus -- was\ndarf ein\\*e Autor\\*in wann
      und in welcher Form und mit welchen Auflagen\nzweitver\u00f6ffentlichen (h\u00e4ufig
      kurz \"Rechtepr\u00fcfung\"). Ohne die n\u00f6tigen\nRechte kann ein\\*e Autor\\*in
      die eigenen Texte nicht bereitstellen oder\ngar weitergehende Nutzungsrechte
      einr\u00e4umen.\n\nIn einem k\u00fcrzlich ver\u00f6ffentlichten\n[Positionspapier](https://doi.org/10.18452/23191)
      der DINI AG\nElektronisches Publizieren geht es um die Frage, warum, wie und
      wo das\nErgebnis einer solchen Pr\u00fcfung dokumentiert werden kann: Wie kann
      im\nRepositorium -- und dabei vor allem in den Metadaten der Dokumente\nselbst
      -- abgebildet werden, auf welcher Rechtsgrundlage eine\nVer\u00f6ffentlichung
      im Repositorium erfolgt? Das Positionspapier diskutiert\ndie grundlegende Problematik
      und gibt einen \u00dcberblick \u00fcber den aktuellen\nSachstand sowie erste
      Anregungen f\u00fcr die lokale Umsetzung. Ziel ist es,\neine Diskussion anzusto\u00dfen
      und Anregungen f\u00fcr den weiteren Austausch in\nder Gemeinschaft der Repositorienbetreibenden
      zu geben. Mittel- oder\nlangfristig ist die Identifikation von Best Practices
      w\u00fcnschenswert, die\nz. B. in eine Community-getriebene Etablierung eines
      standardisierten\nVokabulars m\u00fcnden k\u00f6nnte.\n\nDINI AG Elektronisches

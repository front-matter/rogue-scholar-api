      & EPub\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"alt\": \"Creative
      Commons Lizenzvertrag\", \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"},
      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Repositorien
      stellen eine Schl\xFCsselinfrastruktur in der\\nOpen-Science-Landschaft dar.
      Sie sammeln und bewahren\\nForschungsergebnisse, erm\xF6glichen gleichberechtigten,
      freien Zugang zu\\nInhalten f\xFCr Mensch und Maschine, inkl. Zugriff f\xFCr
      Analysen, Text-und\\nData-Mining und anderen IT-gest\xFCtzte Forschungsmethoden.
      Ihre Nutzung\\nwird deshalb zunehmend auch von F\xF6rderern aktiv empfohlen
      und teilweise\\nsogar gefordert.\\n\\nAllerdings gibt es hinsichtlich Funktionalit\xE4t,
      Mehrwertdiensten und\\nVernetzung bekanntlich\_noch Optimierungsspielraum, der
      zuletzt an\\nverschiedenen Stellen diskutiert\\nwurde^[1](#f38be9cc-d2a7-4e58-8461-0489bf355a30){#f38be9cc-d2a7-4e58-8461-0489bf355a30-link}^.\\nMit
      dem aktuellen Report \u201ECurrent State and Future Directions for Open\\nRepositories
      in Europe\\\"\\n([Studie](https://doi.org/10.5281/zenodo.10255558) \\\\|\\n[Datensatz](https://doi.org/10.5281/zenodo.10255559))
      lenkt die\\nConfederation of Open Access Repositories\\n([COAR](https://www.coar-repositories.org/))
      den Fokus weg von den\\nVisionen \xFCber m\xF6gliche funktionale Erweiterungen
      hin zu den konkreten\\nlokalen Gegebenheiten und Herausforderungen sowie \xFCbergeordneten\\nHandlungsfeldern.
      Diese sollen der Erarbeitung einer Strategie zur\\nSt\xE4rkung des -- in diesem
      Fall europ\xE4ischen -- Repositoriennetzwerks als\\nBasis zuk\xFCnftiger Open-Science-Entwicklungen
      dienen.\_\\n\\nGegenstand des Reports ist eine Umfrage zur europ\xE4ischen\\nRepositorienlandschaft,
      die OpenAIRE, LIBER, SPARC Europe und COAR im\\nFr\xFChjahr 2023 durchgef\xFChrt
      und an der 394 Repositorienbetreibende aus 34\\nL\xE4ndern teilgenommen haben.
      Die Erhebung liefert zun\xE4chst einige basale\\nInformationen zu den Repositorien,
      etwa Verortung, Inhalt, Sprache,\\nNutzendengruppe, Software, Metadaten, PIDs
      usw. Dar\xFCber hinaus werden\\nLangzeitarchivierung, Nutzungsstatistiken, Kuration
      und Services rund um\\nden Austausch von Daten und Metadaten mit anderen Systemen
      und Diensten\\nthematisiert.\\n\\nDie reinen Fakten sind wenig \xFCberraschend:
      Europ\xE4ische Repositorien\\nsammeln eine Vielzahl von Inhalten, die verschiedene
      Publikationstypen\\nund Disziplinen abdecken. *Technisch* existieren weitgehend
      Standards\\n(Verwendung von PIDs und standardisierten Metadaten, Lizenzen,\\nSchnittstellen
      sowie die Indexierung in externen Systemen etc.), die zum\\neinen die Auffindbarkeit
      und Wiederverwendung von Ressourcen\\nsicherstellen, zum anderen auch die Grundlage
      f\xFCr innovative Dienste,\\ndie auf den Inhalten der Repositorien aufbauen,
      bieten k\xF6nnen. Auch die\\n*organisatorischen* Basisdienste sind weitgehend
      vergleichbar, etwa\\nMetadatenpr\xFCfung und Einreichungsunterst\xFCtzung. In
      diese Aufgaben\\nflie\xDFen fast 50% der Arbeitszeit der durchschnittlich knapp
      unter drei\\nVollzeitmitarbeitenden (FTE) je Repositorium bzw. Organisationseinheit.\\n\\nBereits
      in ihren Grundfunktionen sehen die Autor\\\\*innen Repositorien als\\nentscheidende
      Infrastrukturen, um Open Science und Forschungsreformen\\nzur F\xF6rderung des
      Austausches von Forschungsergebnissen voranzutreiben.\\nSie erm\xF6glichen nicht
      nur den Zugriff auf Artikel, die bereits in\\nkostenpflichtigen Zeitschriften
      ver\xF6ffentlicht wurden\\n([Zweitver\xF6ffentlichung](https://open-access.network/informieren/glossar#c6253)),\\nsondern
      den Zugang zu verschiedensten Arten von Forschungsergebnissen\\nwie Dissertationen,
      Konferenzbeitr\xE4gen, Forschungsdaten, Preprints,\\nSoftware/Code usw.\\n\\nIn
      der Vielzahl von Mehrwertdiensten, zu denen Repositorien dar\xFCber\\nhinaus
      beitragen, sehen die Autor\\\\*innen eine klare Entwicklung in\\nRichtung der
      Next Generation Repositories. Dies bedeutet, dass\\nRepositorien nicht nur institutionelle
      Dienste sind, sondern als\\nvernetzte Repositorien einen integralen Bestandteil
      eines breiteren\\n\xD6kosystems darstellen. Dabei wird\_ein verteilter Ansatz
      mit nationalen\\nund regionalen Knotenpunkten als tragf\xE4higes Modell auch
      f\xFCr andere\\nwissenschaftliche Kommunikationsinfrastrukturen gesehen. Zugleich
      werden\\naber auch Herausforderungen identifiziert:\\n\\n1.  die Aufrechterhaltung
      aktueller und hochfunktionaler\\n    Softwareplattformen,\\n2.  die Anwendung
      konsistenter und umfassender bew\xE4hrter Praktiken in\\n    Bezug auf Metadaten,
      Erhaltung und Nutzungsstatistiken sowie\\n3.  die Erlangung angemessener Sichtbarkeit
      im wissenschaftlichen\\n    \xD6kosystem.\\n\\nDiese Herausforderungen f\xFChren
      die Autor\\\\*innen auf mehrere miteinander\\nverbundene zugrundeliegende Faktoren
      zur\xFCck:\\n\\n1.  Lokales Softwaremanagement: Die Verwaltung von Open-Source-Software,\\n
      \   insbesondere die Sicherstellung der Aktualit\xE4t des Systems,\\n    erfordert
      lokale technische Expertise und einen hohen Zeitaufwand.\\n    Dabei befinden
      sich die Verantwortlichen oft im Spannungsfeld der\\n    Anforderung lokaler
      Anpassungen einerseits und der Gew\xE4hrleistung\\n    von Interoperabilit\xE4t
      und Updatef\xE4higkeit andererseits. Insbesondere\\n    die Notwendigkeit zeitaufw\xE4ndiger
      Upgrades kann die\\n    Servicebereitstellung negativ beeinflussen.\\n2.  Personalausstattung:
      Die Organisationseinheiten, die f\xFCr die\\n    Repositorien zust\xE4ndig sind,
      sind personell oft schlecht\\n    ausgestattet, was die Pflege des Systems und
      der Daten wie auch die\\n    grundlegende Unterst\xFCtzung der Nutzenden erschwert.\\n3.
      \ Verteilte Struktur von Repositorien: Die dezentrale Natur der\\n    Repositorienlandschaft
      ist eine strukturelle St\xE4rke in puncto\\n    Nachhaltigkeit, f\xFChrt aber
      gleichzeitig zu geringer Sichtbarkeit und\\n    isolierter Arbeit. \xDCbergeordnete
      Dienste und Netzwerke k\xF6nnten dem\\n    entgegenwirken.\\n\\nAbschlie\xDFend
      identifizieren die Autor\\\\*innen drei Bereiche, \xFCber deren\\ngemeinsame
      Entwicklung die Repositorienlandschaft in Europa gest\xE4rkt\\nwerden k\xF6nne:\\n\\n1.
      \ Hervorhebung des Nutzens von Repositorien und Einsatz f\xFCr die\\n    wichtige
      Rolle von Repositorien in Europa\\n2.  Verbreitung bew\xE4hrter Praktiken f\xFCr
      Repositorien in ganz Europa, um\\n    eine konsistente Qualit\xE4t und Leistung
      sicherzustellen\\n3.  Unterst\xFCtzung bei der Schaffung und Koordination nationaler\\n
      \   Netzwerke, um eine effiziente Zusammenarbeit und\\n    Ressourcenoptimierung
      zu f\xF6rdern\\n\\nDer Report erfasst den Status Quo der europ\xE4ischen Repository
      Landschaft\\nund identifiziert konkrete Herausforderungen, deren Ursachen und\\nm\xF6gliche
      Entwicklungsfelder.\_Es wird spannend sein, welche konkreten\\nMa\xDFnahmen
      die Gruppe f\xFCr die benannten Handlungsfelder erarbeitet;\\ninsbesondere dahingehend,
      ob der Rahmen, den eine Strategie setzen kann\\nund muss, tats\xE4chlich die
      hier geschilderten -- zwar fl\xE4chendeckenden\\naber dennoch lokalen -- Herausforderungen
      l\xF6sen kann.\_\\n\\nMit der DINI-Brille offenbart die Umfrage zudem zwei weitere\\ninteressante
      Aspekte:  \\nErstens wird deutlich, dass die Orientierung an\\ntechnisch-organisatorischen
      Standards eine wesentliche\\nGrundvoraussetzung f\xFCr die hohe Funktionalit\xE4t
      von Repositorien, einzeln\\nund v.a. als verteilte Infrastruktur darstellt.
      In Deutschland und z.T.\\ndar\xFCber hinaus werden diese Standards allen voran
      durch das\\nDINI-Zertifikat identifiziert oder definiert, verbreitet und\\naktualisiert.
      Dass der Umfrage zufolge nicht einmal ein Viertel der\\neurop\xE4ischen Repositorien
      (23 %) einen vorhandenen Zertifizierungsrahmen\\nnutzen, weil entweder der Bewertungsprozess
      zu ressourcenintensiv oder\\nbestehende Anforderungen als unerreichbar wahrgenommen
      werden, mindert\\ndabei nicht die Orientierungswirkung, die die Zertifikatsvorgaben\\nmutma\xDFlich
      auch jenseits der offiziellen Zertifizierung entfalten.\\n\\nZweitens zeigt
      ein Blick auf die bestehenden nationalen Netzwerke, denen\\nsich eine betr\xE4chtliche
      Anzahl der Repositorien zuordnet, dass DINI\\ntrotz des Engagements im Bereich
      der Repositorien -- neben der\\nZertifizierung/Standardisierung stehen hier
      u.a. Projektbeteiligungen,\\nPositionspapiere und Workshops -- nicht als relevantes
      \\\"Netzwerk\\\"\\nwahrgenommen wird.\_  \\nIn Hinblick auf das dritte Handlungsfeld
      stellt sich da die Frage, was\\ngenau ein Netzwerk leisten m\xFCsste bzw. ob
      sich eine \xFCbertragbare oder --\\nmit Blick auf eine europ\xE4ische Strategie
      -- skalierbare best practice\\nVariante identifizieren l\xE4sst und welche Rolle
      hier z.B. DINI einnehmen\\nkann und sollte.\\n\\n1.  [Vgl. beispielsweise: Diamond
      & Fair: Positionspapier der\\n    TU9-Bibliotheken zu Open-Access-B\xFCchern:\\n
      \   <https://doi.org/10.5282/o-bib/5926>;\_Next Generation Repositories:\\n
      \   Behaviours and Technical Recommendations of the COAR Next Generation\\n
      \   Repositories Working Group:\\n    <https://doi.org/10.5281/zenodo.1215014>;
      Notify-Projekt:\\n    <https://www.coar-repositories.org/notify/>; Study on
      the readiness\\n    of research data and literature repositories to facilitate\\n
      \   compliance with the Open Science Horizon Europe MGA requirements:\\n    <https://doi.org/10.5281/zenodo.7728016>).\\n
      \   [\u21A9\uFE0E](#f38be9cc-d2a7-4e58-8461-0489bf355a30-link){aria-label=\\\"Zur

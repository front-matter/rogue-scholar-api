    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/02/08/metrics-empfehlung\",\"title\":\"Neue
      DINI-Empfehlung zur Nutzung von zitationsbasierter und altmetrischer Indikatoren\",\"summary\":\"\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2018/11/DINI-Blog-FISE-Pub-12.png\",\"content_html\":\"<p><span
      style=\\\"font-weight: 400\\\">K\xFCrzlich wurde eine neue DINI-Empfehlung aus
      dem </span><a href=\\\"https://metrics-project.net/\\\"><span style=\\\"font-weight:
      400\\\">DFG-Projekt *metrics </span></a><span style=\\\"font-weight: 400\\\">ver\xF6ffentlicht:\_</span></p>\\n<p><a
      href=\\\"https://dx.doi.org/10.18452/22242.2\\\">*metrics &#8211; Recommendations
      from the DFG *metrics Project for \u201CMeasuring The Reliability and perceptions
      of Indicators for interactions with scientific products\u201D</a></p>\\n<p><span
      style=\\\"font-weight: 400\\\">Die Empfehlung umfasst detailliert die Ergebnisse
      aus dem Projekt und gibt einen Einblick in die Thematik der alternativen Metriken.
      Dabei richtet sie sich an Forschende, Forschungsadministration, F\xF6rderer,
      Bibliotheken und Verlage und geht auf deren Bed\xFCrfnisse bei der Verwendung
      von alternativen Metriken ein.</span><!--more--></p>\\n<p><span style=\\\"font-weight:
      400\\\">Das DFG-gef\xF6rderte Projekt </span><b>*metrics \u2013 MEasuring The
      Reliability and perceptions of Indicators for interactions with sCientific productS</b><span
      style=\\\"font-weight: 400\\\"> widmete sich der Evaluierung traditioneller
      und alternativer Metriken f\xFCr die Vermessung wissenschaftlicher Kommunikation
      und Leistung. Ein Schwerpunkt lag auf der Erforschung und Bewertung von Social-Media-Daten
      als Basis neuer Kennwerte f\xFCr wissenschaftlichen Output.</span></p>\\n<p><span
      style=\\\"font-weight: 400\\\">Das Hauptziel dieses Projekts war es, ein tieferes
      Verst\xE4ndnis von zitationsbasierten Indikatoren wissenschaftlichen Einflusses
      und Altmetrics (alternative Metriken), in Bezug auf ihre allgemeine Bedeutung
      und ihre Wahrnehmung bei den Nutzenden, zu entwickeln. So wurden insbesondere
      die Metriken betreffende Nutzungsgewohnheiten und Bedenken von Forschenden,
      sowie Auswirkungen dieser Nutzungsweisen auf die Bedeutung der Kennzahlen untersucht.
      Weitere Analysen galten der internen Konsistenz der Indikatoren, ihrer Beeinflussbarkeit
      durch externe Dynamiken sowie praktischen Herausforderungen bei der Erhebung
      altmetrischer Daten.\_</span></p>\\n<p><span style=\\\"font-weight: 400\\\">Insbesondere
      befasste sich das Projekt mit der Frage, welche Aussagekraft Metriken und Indikatoren
      haben und wie diese von den Nutzenden interpretiert werden (insbes. Zitationen,
      Nutzungsstatistiken, Social-Media-Metriken). Dies zielte darauf, die Verl\xE4sslichkeit
      und die Wahrnehmung dieser Indikatoren genauer zu bestimmen. Die Projektergebnisse
      kommen Nutzenden alternativer Metriken zu Gute und tragen zu einer gr\xF6\xDFeren
      Offenheit und Transparenz von *metrics-Initiativen bei.</span></p>\\n<h1>Zitiervorschlag</h1>\\n<p>Beucke,
      Daniel. \u201ENeue DINI-Empfehlung Zur Nutzung Von Zitationsbasierter Und Altmetrischer
      Indikatoren.\u201D <em>Blog der DINI AGs FIS &amp; EPUB</em>, 2021. <a href=\\\"https://doi.org/10.57689/DINI-BLOG.20210208\\\">https://doi.org/10.57689/DINI-BLOG.20210208</a>.</p>\\n<hr

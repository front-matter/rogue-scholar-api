      Einrichtungen hinweg f\xFChren und hat den Anspruch, auch systemunabh\xE4ngig
      zu funktionieren.\_Es gilt daher, bei der Ausdifferenzierung und Vielfalt der
      technischen Systeme jeweils auch auf die Umsetzbarkeit und damit auch die Nutzbarkeit
      des KDSF-Standards\_<span class=\\\"inline-comment-marker\\\" data-ref=\\\"ec72e609-e216-4322-8d51-747d698b6bdb\\\">zu
      achten &#8211; auch bei den bereits laufenden Forschungsinformationssystemen</span>.</p>\\n<p>Mit
      der Blogserie zur Systemwahl hat die DINI-AG Forschungsinformationssysteme eine
      \xDCbersicht von Fallbeispielen geschaffen, die vielf\xE4ltige Orientierungsm\xF6glichkeiten
      f\xFCr interessierte Einrichtungen bietet. Neue FIS-L\xF6sungen sind in der
      Entwicklung (bspw. die cloudgest\xFCtzte L\xF6sung Esploro), und auch eine neue
      Version des KDSF seht in den Startl\xF6chern. Dennoch m\xF6chten wir die Serie
      an dieser Stelle zumindest vorl\xE4ufig beenden. Als positives Fazit ist zu

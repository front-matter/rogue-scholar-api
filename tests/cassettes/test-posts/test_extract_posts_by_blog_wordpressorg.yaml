      <a href=\"https://twitter.com/hashtag/PIDpartyCertified?src=hash&amp;ref_src=twsrc%5Etfw\">#PIDpartyCertified</a>
      <a href=\"https://twitter.com/pidapalooza?ref_src=twsrc%5Etfw\">@pidapalooza</a>

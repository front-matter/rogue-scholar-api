      Zertifikat wurde an die spezifischen Anforderungen f\u00fcr eine\n  Zertifizierung
      \u00f6sterreichischer Publikationsdienste angepasst. Damit\n  wurde ein erster
      Schritt hin zur Internationalisierung gegangen.\n- Es wurden zwei Empfehlungen

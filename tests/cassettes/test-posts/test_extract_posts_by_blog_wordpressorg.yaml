      dir vor, es ist DINI-Zertifizierung und alle machen mit"},"content":{"rendered":"\n<p>Alle?
      Na gut, nicht alle. Aber doch 14 tapfere Open-Access-Expert*innen fanden sich
      am fr\u00fchen Morgen des letzten Tages der <a href=\"https:\/\/doi.org\/10.25798\/s2sd-vn02\">Open-Access-Tage
      2024<\/a> ein, um gemeinsam den Antrag eines nordhessischen Repositoriums auf
      DINI-Zertifizierung kritisch zu begutachten. Wie kam es dazu?<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Das
      <a href=\"https:\/\/dini.de\/dienste-projekte\/dini-zertifikat\">DINI-Zertifikat<\/a>
      wird seit 2004 mit dem Ziel herausgegeben, die Standardisierung von Open-Access-Publikationsdiensten
      mit konkret formulierten Anforderungen und Empfehlungen voranzutreiben. Erarbeitet
      und weiterentwickelt werden die Kriterien von der DINI-AG Elektronisches Publizieren
      (<a href=\"https:\/\/dini.de\/e-pub\">E-Pub<\/a>). Der Kreis der Gutachtenden,
      die die Zertifizierung vornehmen, setzt sich aus Mitgliedern der AG E-Pub sowie
      Betreibenden bereits zertifizierter Repositorien zusammen.<\/p>\n\n\n\n<p>Obwohl
      die Kriterien des Zertifikats offen sind und die Community auch in ihre Entwicklung
      einbezogen wird (vgl. <a href=\"https:\/\/doi.org\/10.57689\/DINI-BLOG.20220328\">https:\/\/doi.org\/10.57689\/DINI-BLOG.20220328<\/a>),
      erh\u00e4lt man als Betreibende*r kaum Einblicke in den Prozess selbst, sofern
      man ihn nicht in der einen oder anderen Rolle durchl\u00e4uft. Um dies zu \u00e4ndern
      und Betreibenden von Open-Access-Publikationsdiensten praktisch und anschaulich
      Einblick in das DINI-Zertifizierungsverfahren zu geben, fand am 12.09.2024 der
      Workshop \u201eNichts wie ran \u2013 DINI-Zertifizieren zum Mitmachen\u201c
      statt (Folien siehe <a href=\"https:\/\/doi.org\/10.5281\/zenodo.13754691\">10.5281\/zenodo.13754691<\/a>).<\/p>\n\n\n\n<p>Einf\u00fchrend
      wurden die Teilnehmenden mit den Zielen und Strukturen des Zertifikats vertraut
      gemacht. Die anschlie\u00dfende Inspektion der OAI-Schnittstelle anhand des
      Validators (<a href=\"https:\/\/validator.dini.de\/de\/\">https:\/\/validator.dini.de\/de\/<\/a>)
      geschah noch gemeinsam, bevor es dann in Kleingruppen an die Arbeit ging: Die
      Teilnehmenden \u00fcbernahmen die Perspektive der Gutachtenden und bewerteten
      den vorliegenden Antrag hinsichtlich der verschiedenen Kriteriengruppen. Wo
      n\u00f6tig gaben erfahrene Gutachter*innen Hilfestellung und der Antragstellende
      Antwort. Abschlie\u00dfend wurden die Entscheidungen der Gutachtenden zu den
      jeweiligen Kriterien in der gesamten Gruppe besprochen. Hier zeigten sich einerseits
      durch die Bank sehr pr\u00e4zise, informierte und nachvollziehbare Urteile der
      Gruppen, andererseits wurde deutlich, dass es in vielen F\u00e4llen nicht zu
      einem schnellen Ja oder Nein kommt: Nachfragen, Erl\u00e4uterungen, erg\u00e4nzende
      Dokumente, Hinweise, Nachbesserungsbedarf und Abw\u00e4gung machen die Zertifizierung
      zu einem dynamischen und dialogischen Prozess sowohl zwischen den Gutachtenden
      untereinander, als auch zwischen ihnen und der antragstellenden Institution.
      Die kritische Auseinandersetzung mit den Standards und der eigenen Infrastruktur
      macht gewisserma\u00dfen den Weg zum Ziel.<\/p>\n\n\n\n<figure class=\"wp-block-image
      size-full\"><a href=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/09\/ablauf-zertifizierung2.png\"><img

      in Hochschulen und Forschungseinrichtungen \u2013 Eine Standortbestimmung 2022</span></a><span
      class=\\\"inline-comment-marker\\\" data-ref=\\\"a5582821-8e56-4fd1-be8d-71dcb8573f3b\\\">&#8220;
      eine \xDCberarbeitung ihres Positionspapiers von 2016.</span> Viele Aspekte
      aus dem ersten Positionspapier <span class=\\\"inline-comment-marker\\\" data-ref=\\\"87b6f7ec-a468-44ae-bd20-5cb00fdc8f94\\\">sind
      auch aus heutiger Sicht weiterhin aktuell, es werden jedoch zus\xE4tzlich zahlreiche
      neue Themen aufgegriffen.</span> <!--more--></p>\\n<p>Neuerungen gab es vor
      allem beim Thema der Standardisierungen: Mit dem KDSF \u2013 Standard f\xFCr
      Forschungsinformationen in Deutschland (vormalige Bezeichnung &#8222;Kerndatensatz
      Forschung&#8220;) auf nationaler Ebene und im internationalen Kontext mit globalen
      Personen- und Organisationsidentifikatoren. Auch kann man nach den sieben Jahren
      nicht behaupten, dass sich die kommerziellen Anbieter von properit\xE4ren Forschungsinformationssystemen
      auf dem deutschen Markt durchsetzen konnten: Die Systemlandschaft ist und bleibt
      \xE4u\xDFerst divers. Heterogenit\xE4t ist auch weiterhin f\xFCr verschiedenste
      Datenabfragen, Informationsbed\xFCrfnisse und Berichtsanforderungen zu verzeichnen:
      So wurde k\xFCrzlich nach Abschluss der zweiten F\xF6rderphase der Exzellenzstrategie

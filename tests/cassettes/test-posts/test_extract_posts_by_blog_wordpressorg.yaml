      241w\\\"\\nsizes=\\\"(max-width: 627px) 100vw, 627px\\\" width=\\\"627\\\" height=\\\"779\\\"
      />\\n<figcaption>Vorsitzende: Victoria Jakob und Malte Kramer</figcaption>\\n</figure>\\n\\n#
      Zitiervorschlag {#zitiervorschlag .wp-block-heading}\\n\\n*Mau, Franziska:*

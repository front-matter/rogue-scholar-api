      dass ROR ein Niveau der Community-Akzeptanz erreicht hat,\nwelches seinen langfristigen
      Platz in der Umgebung der PIDs und der\nglobalen Landschaft der Open Science
      Services\nsichert.]{style=\"font-weight: 400\"}\n\n[Digital Science unterst\u00fctzte
      die ROR-Initiative als Mitglied seit dem\nGr\u00fcndungstreffen in Girona 2018.
      Als ROR startete, stellte GRID die\n\u201eSeed-Daten\" von \u00fcber 100.000
      Datens\u00e4tzen zur Verf\u00fcgung. Das GRID-Team\nhat in den letzten drei
      Jahren daran gearbeitet, die Daten regelm\u00e4\u00dfig zu\naktualisieren, um
      ROR den Weg zu ebnen. In dieser Zeit wurden sowohl\ninnerhalb von ROR als auch
      bei Digital Science erhebliche Anstrengungen\nunternommen, um die beiden Identifier
      synchron zu halten. Dieser n\u00e4chste\nSchritt in der Entwicklung von ROR
      erm\u00f6glicht es, bei Bedarf von GRID\nabzuweichen. Wir freuen uns, dass wir
      diesen wichtigen Meilenstein\ngemeinsam erreicht haben!]{style=\"font-weight:
      400\"}\n\n[ROR und Digital Science sind bestrebt, den \u00dcbergang f\u00fcr
      alle, die von\nGRID auf ROR umsteigen m\u00f6chten, so reibungslos wie m\u00f6glich
      zu\ngestalten.]{style=\"font-weight: 400\"}\n\n[Auf der\n]{style=\"font-weight:
      400\"}[[ROR-Supportseite]{style=\"font-weight: 400\"}](https://ror.readme.io/docs/map-other-organization-id-types-to-ror)[\nfinden
      Sie Informationen zum \u00dcbergang von GRID zu ROR, die in K\u00fcrze\nerg\u00e4nzt
      werden. Falls Sie Fragen haben, wenden Sie sich bitte direkt an\ndas GRID- und
      ROR-Team und nutzen daf\u00fcr den\n\"]{style=\"font-weight: 400\"}[[ROR PID
      Forum Chat\nRoom]{style=\"font-weight: 400\"}](https://www.pidforum.org/c/ror-chat-room/16)[\"\noder
      schauen in den FAQ-Bereich.]{style=\"font-weight: 400\"}\n\n[Digital Science
      und ROR sind hoch erfreut, wie gut sich das Projekt\nentwickelt hat, und auf
      die Zukunft von ROR gespannt. Sowohl das GRID-\nals auch das ROR-Team m\u00f6chten
      sich bei der Wissenschafts-Community f\u00fcr\nihr Engagement und ihre Unterst\u00fctzung\nbedanken.]{style=\"font-weight:
      400\"}\n\n[[Weitere FAQs zum \u00dcbergang von GRID zu ROR finden Sie\nhier.]{style=\"font-weight:
      400\"}](https://www.digital-science.com/blog/2021/07/grid-passes-torch-to-ror/)\n\n[Falls

      Jahr 2009 erkannt, dass eine systematische Erfassung von Forschungsdaten f\u00fcr
      die wissenschaftliche Arbeit und deren Dokumentation unverzichtbar ist. 2010
      entschied sich das Institut f\u00fcr die Nutzung eines kommerziellen Forschungsinformationssystems
      (FIS) eines namhaften Anbieters (Converis von Clarivate Analytics). Die Etablierung
      und Nutzung war zeitaufw\u00e4ndig und ging nur sehr langsam voran. Dies war
      jedoch weniger dem FIS geschuldet, sondern den damaligen strukturellen Gegebenheiten
      am Institut, unter anderem auch auf personeller Ebene. Nichtsdestotrotz ist
      das HPI nie so richtig in das System hineingewachsen. Es stand jedoch au\u00dfer
      Frage, zu Datenabfragen per Excel- oder Word-Vorlagen zur\u00fcckzukehren. 2018
      wagte das HPI einen kompletten Neuanfang und entschied sich, das System <a href=\"https://universis.eu\">UniversiS</a>
      einzuf\u00fchren: ein neues Produkt, das erst seit 2017 auf dem Markt ist.<!--more--></p>\n<h1>Voraussetzungen
      f\u00fcr einen Systemwechsel</h1>\n<p>F\u00fcr den Wechsel war es von h\u00f6chster
      Priorit\u00e4t, dass der Funktionsumfang des Altsystems, sprich Daten und Datenstrukturen,
      erhalten werden k\u00f6nnen, ohne dabei einem gro\u00dfen Einf\u00fchrungs-
      oder Implementierungsaufwand ausgesetzt zu sein. Gleichzeitig sollte auch eine
      neue Flexibilit\u00e4t geschaffen werden, also Daten und Systemstrukturen nat\u00fcrlich
      \u00fcbernommen werden, jedoch mit der M\u00f6glichkeit, diese und vor allem
      deren Darstellung anzupassen und \u00fcberarbeiten zu k\u00f6nnen und somit
      auf sich \u00e4ndernde Anforderungen des Instituts reagieren zu k\u00f6nnen.</p>\n<p>Dar\u00fcber
      hinaus lag ein ausschlaggebender Faktor in der Konfiguration des Systems: Es
      sollte relativ unkompliziert aufgebaut, zu erlernen und anzupassen sein. In
      diesem Zusammenhang stand auch der Wunsch, das Hosting des Systems in den H\u00e4nden
      des Instituts zu belassen und beispielsweise den Betrieb auf den bereits vorhandenen
      Windows-Servern zu gew\u00e4hrleisten.</p>\n<p>Zu guter Letzt waren die Kosten
      von UniversiS ebenfalls eine wichtige Voraussetzung f\u00fcr die Systemauswahl.
      Auch wenn bei Geldangelegenheiten oftmals Schweigen herrscht, so l\u00e4sst
      sich an dieser Stelle nicht verbergen, dass der vergleichsweise niedrige Preis
      nat\u00fcrlich seinen Beitrag bei der Entscheidungsfindung geleistet hat. Die
      Namen weiterer bekannter FIS anderer Anbieter, die schon wesentlich l\u00e4nger
      auf dem Markt sind und mit einer entsprechenden Anzahl an Erfahrungswerten aufwarten
      k\u00f6nnen, schwebten nat\u00fcrlich ebenfalls im Raum, kamen aber aufgrund
      der oftmals sehr hohen Preise und dem damit zusammenh\u00e4ngenden Einf\u00fchrungsaufwand
      f\u00fcr das HPI nicht in Frage.</p>\n<p>Schlie\u00dflich hielt das HPI nach
      einer kleinen, wenig aufwendigen, aber gleichzeitig flexiblen L\u00f6sung Ausschau.
      Zeit- und Personalressourcen sollten nicht \u00fcberm\u00e4\u00dfig beansprucht
      werden, die Generation von Kosten sollte \u00fcberschaubar bleiben.</p>\n<p>All
      diese Faktoren fanden sich in UniversiS wieder und \u00fcberzeugten das HPI
      davon, sich f\u00fcr dieses System zu entscheiden.</p>\n<h1>Einblicke ins System</h1>\n<p>Bei
      UniversiS handelt es sich um eine \u201euniverselle Informationsplattform, die
      ma\u00dfgeschneiderte L\u00f6sungen im Informationsmanagement\u201c anbietet.
      Um dies zu erm\u00f6glichen, greift UniversiS auf Excel-basierte Konfigurationsdateien
      zur\u00fcck. System\u00e4nderungen und individuelle Anpassungen k\u00f6nnen
      somit auf einfachem Weg durchgef\u00fchrt werden, ohne dass Programmierkenntnisse
      notwendig sind. Nicht nur bei der Konfiguration des Systems kann auf Excel-Dateien
      zur\u00fcckgegriffen werden. Auch durch den Export und Reimport von Excel-Dateien
      k\u00f6nnen Daten auf einfachem Weg in UniversiS angelegt und bearbeitet werden.
      Dies stellt einen enormen Vorteil dar: Im Prinzip lie\u00dfen sich sogar Excel-Konfigurationsdateien
      zwischen Partner*innen, die ebenfalls UniversiS nutzen, austauschen.</p>\n<p>Auf
      eine Unterst\u00fctzung durch den EDV-Bereich kann aber trotzdem nicht vollends
      verzichtet werden. So wird die EDV unter anderem bei der Aufsetzung des Systems
      ben\u00f6tigt, um die Anforderungen und Voraussetzungen der institutsspezifischen
      IT-Infrastruktur bereitzustellen. Allt\u00e4gliche Arbeiten am UniversiS-System
      k\u00f6nnen jedoch weitestgehend unabh\u00e4ngig durchgef\u00fchrt werden.</p>\n<p>Bei
      den Daten, die in UniversiS angelegt werden, orientiert sich das HPI an den
      Abfragen allgemeiner Berichtspflichten, beispielsweise der Leibniz-Abfrage zum
      Pakt-Monitoring-Bericht. Au\u00dferdem nutzt das HPI sein FIS f\u00fcr die Abfrage
      von Leistungskennzahlen f\u00fcr die leistungsorientierte Mittelvergabe, f\u00fcr
      die Erstellung des Programmbudgets als Zuwendungsgrundlage oder auch f\u00fcr
      bestimmte Bereiche der Presse- und \u00d6ffentlichkeitsarbeit. Ein wichtiger
      Pluspunkt, den UniversiS zu bieten hat, ist, dass das System den Kerndatensatz
      Forschung abbilden kann. Das HPI erfasst u.a. folgende Daten seiner Mitarbeitenden:
      Publikationen, Preise, Gutachtert\u00e4tigkeiten, Organisation von Veranstaltungen,
      Vortr\u00e4ge auf Einladung, akademische Abschl\u00fcsse etc.</p>\n<p>Die Dateneingabe
      am HPI erfolgt teilweise durch die Mitarbeitenden selbst sowie teilweise (semi-)zentral
      durch ausgew\u00e4hlte Verantwortliche der unterschiedlichen Forschungseinheiten.
      Daher war es f\u00fcr das Institut wichtig, auf ein etabliertes Rechte-Rollensystem
      zur\u00fcckgreifen zu k\u00f6nnen, um sowohl den Eintrag als auch die Bearbeitung
      von Daten steuern zu k\u00f6nnen. Zum jetzigen Zeitpunkt kann die Eingabe von
      Daten systembedingt nur von einer bestimmten Rolle \u00fcbernommen werden, was
      f\u00fcr das HPI einen gewissen Nachteil darstellt. Dies soll aber in einem
      sp\u00e4teren Release von UniversiS behoben werden, so dass davon auszugehen
      ist, dass sich die Zugriffskontrolle erweitert und auf spezielle und individuelle
      Anforderungen angewendet werden kann.</p>\n<p>Da die Dateneingabe auf der Ebene
      der Forschungseinheiten liegt, war es nicht nur w\u00fcnschenswert, sondern
      auch wichtig, dass die Daten von diesen nicht nur eingesehen werden k\u00f6nnen,
      sondern relevante Informationen herausgezogen und entsprechend visualisiert
      werden k\u00f6nnen. Inhalte k\u00f6nnen gefiltert und Berichte sowohl im Excel-
      als auch im PDF-Format ausgegeben werden.</p>\n<p>Im Rahmen des Rechte- und
      Rollenkonzepts besteht zudem die M\u00f6glichkeit, Dateneintr\u00e4ge zu validieren,
      beispielsweise durch die Leitung der Forschungseinheit. Durch unterschiedliche
      Workflow-Schritte kann festgelegt werden, in welchem Stadium der Bearbeitung
      sich ein Dateneintrag befindet. Auch wie und durch wen die Inhalte des Eintrages
      komplettiert und letztendlich validiert werden, ist frei w\u00e4hlbar.</p>\n<p>Beim
      Anlegen von Inhalten werden Verkn\u00fcpfungen hergestellt, beispielsweise zu
      eine*m Graduierten, eine*r Wissenschaftler*in oder einem Projekt. Dadurch erhalten
      die Forschungseinheiten Einblicke in die unterschiedlichen Aktivit\u00e4ten
      und Zusammenh\u00e4nge ihrer Mitarbeitenden. UniversiS bietet dar\u00fcber hinaus
      aber auch weitere Darstellungsm\u00f6glichkeiten, wie die Erstellung definierter
      Kennzahlen oder Diagramme zur Illustration von Leistungsindikatoren.</p>\n<p>Vorhandene
      Anbindungen an Verzeichnisdienste wie dem Personal- oder Projektsystem des Instituts
      konnten erfolgreich in UniversiS \u00fcbernommen werden. Eine Anbindung an PubMed
      liegt leider (noch) nicht vor. Da es sich bei UniversiS jedoch um ein sehr neues
      System handelt, welches den Anspruch hegt, eine \u201emitwachsende\u201c L\u00f6sung
      zu sein, kann davon ausgegangen werden, dass eine solche Anbindung in naher
      Zukunft Bestandteil des Systems sein wird.</p>\n<h1>Fazit &amp; Ausblick</h1>\n<p>Das
      HPI hat beim Wechsel auf UniversiS einen Weg eingeschlagen, der die zeitlichen
      und personellen Kapazit\u00e4ten des Instituts nicht \u00fcberm\u00e4\u00dfig
      beansprucht. Auch wenn der Einf\u00fchrungsaufwand \u00fcberschaubar ist, handelt
      es sich nichtsdestotrotz um ein zeitintensives Unterfangen. An dieser Stelle
      muss zudem gesagt sein, dass das HPI Hilfe von einem Implementierungspartner
      f\u00fcr Forschungsinformationssysteme hatte. Dies ist jedoch sicherlich von
      den jeweiligen spezifischen institutsinternen Strukturen und Expertisen abh\u00e4ngig
      und nicht zwangsl\u00e4ufig erforderlich.</p>\n<p>Eine Besonderheit stellte
      zudem die Tatsache dar, dass bereits ein FIS am Institut bestand. Um einen m\u00f6glichst
      reibungslosen Wechsel garantieren zu k\u00f6nnen, mussten notwendigerweise einige
      Konfigurationen aus dem Altsystem \u00fcbernommen werden. Damit war das HPI
      in seinem Gestaltungsspielraum nicht so frei, wie man es sch\u00e4tzungsweise
      bei einer kompletten Neueinf\u00fchrung ist. Aus Perspektive des HPI ist es
      daher schwierig einzusch\u00e4tzen, wie die Einf\u00fchrung und Gestaltung von
      UniversiS von Grund auf verl\u00e4uft. Ungeachtet dieser Tatsache ist das System
      dennoch dazu in der Lage, auf individuelle Bed\u00fcrfnisse und Anforderungen
      flexibel zu reagieren. HPI-spezifische Konfigurationsw\u00fcnsche konnten ber\u00fccksichtigt
      und umgesetzt werden.</p>\n<p>Bei UniversiS handelt es sich um ein noch junges
      Produkt, welches sich kontinuierlich weiterentwickelt. Als Kund*in erh\u00e4lt
      man Relseases mit neuen oder \u00fcberarbeiteten Eigenschaften kostenlos. Ein
      neuer Release steht bald an und das HPI ist gespannt auf die Weiterentwicklung.</p>\n<h1>Autorin</h1>\n<p>Dieser
      Beitrag ist verfasst von Frauke Adamla, Vorstandsreferentin am Heinrich-Pette-Institut,
      Leibniz-Institut f\u00fcr Experimentelle Virologie (HPI).</p>\n<h1>Zitiervorschlag</h1>\n<p>Adamla,

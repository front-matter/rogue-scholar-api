    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/01/11/universis-ein-universelles-fis\",\"title\":\"UniversiS
      \u2013 ein universelles Forschungsinformationssystem\",\"summary\":\"\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/01/DINI-Blog-FISE-Pub-46.png\",\"content_html\":\"<h1>Vorgeschichte
      \u2013 ein langer Weg zum Forschungsinformationssystem</h1>\\n<p>Das <a href=\\\"https://www.hpi-hamburg.de\\\">Heinrich-Pette-Institut,
      Leibniz-Institut f\xFCr Experimentelle Virologie (HPI)</a> hat bereits im Jahr
      2009 erkannt, dass eine systematische Erfassung von Forschungsdaten f\xFCr die
      wissenschaftliche Arbeit und deren Dokumentation unverzichtbar ist. 2010 entschied
      sich das Institut f\xFCr die Nutzung eines kommerziellen Forschungsinformationssystems
      (FIS) eines namhaften Anbieters (Converis von Clarivate Analytics). Die Etablierung
      und Nutzung war zeitaufw\xE4ndig und ging nur sehr langsam voran. Dies war jedoch
      weniger dem FIS geschuldet, sondern den damaligen strukturellen Gegebenheiten
      am Institut, unter anderem auch auf personeller Ebene. Nichtsdestotrotz ist
      das HPI nie so richtig in das System hineingewachsen. Es stand jedoch au\xDFer
      Frage, zu Datenabfragen per Excel- oder Word-Vorlagen zur\xFCckzukehren. 2018
      wagte das HPI einen kompletten Neuanfang und entschied sich, das System <a href=\\\"https://universis.eu\\\">UniversiS</a>
      einzuf\xFChren: ein neues Produkt, das erst seit 2017 auf dem Markt ist.<!--more--></p>\\n<h1>Voraussetzungen
      f\xFCr einen Systemwechsel</h1>\\n<p>F\xFCr den Wechsel war es von h\xF6chster
      Priorit\xE4t, dass der Funktionsumfang des Altsystems, sprich Daten und Datenstrukturen,
      erhalten werden k\xF6nnen, ohne dabei einem gro\xDFen Einf\xFChrungs- oder Implementierungsaufwand
      ausgesetzt zu sein. Gleichzeitig sollte auch eine neue Flexibilit\xE4t geschaffen
      werden, also Daten und Systemstrukturen nat\xFCrlich \xFCbernommen werden, jedoch
      mit der M\xF6glichkeit, diese und vor allem deren Darstellung anzupassen und
      \xFCberarbeiten zu k\xF6nnen und somit auf sich \xE4ndernde Anforderungen des
      Instituts reagieren zu k\xF6nnen.</p>\\n<p>Dar\xFCber hinaus lag ein ausschlaggebender
      Faktor in der Konfiguration des Systems: Es sollte relativ unkompliziert aufgebaut,
      zu erlernen und anzupassen sein. In diesem Zusammenhang stand auch der Wunsch,
      das Hosting des Systems in den H\xE4nden des Instituts zu belassen und beispielsweise
      den Betrieb auf den bereits vorhandenen Windows-Servern zu gew\xE4hrleisten.</p>\\n<p>Zu
      guter Letzt waren die Kosten von UniversiS ebenfalls eine wichtige Voraussetzung
      f\xFCr die Systemauswahl. Auch wenn bei Geldangelegenheiten oftmals Schweigen
      herrscht, so l\xE4sst sich an dieser Stelle nicht verbergen, dass der vergleichsweise
      niedrige Preis nat\xFCrlich seinen Beitrag bei der Entscheidungsfindung geleistet
      hat. Die Namen weiterer bekannter FIS anderer Anbieter, die schon wesentlich
      l\xE4nger auf dem Markt sind und mit einer entsprechenden Anzahl an Erfahrungswerten
      aufwarten k\xF6nnen, schwebten nat\xFCrlich ebenfalls im Raum, kamen aber aufgrund
      der oftmals sehr hohen Preise und dem damit zusammenh\xE4ngenden Einf\xFChrungsaufwand
      f\xFCr das HPI nicht in Frage.</p>\\n<p>Schlie\xDFlich hielt das HPI nach einer
      kleinen, wenig aufwendigen, aber gleichzeitig flexiblen L\xF6sung Ausschau.
      Zeit- und Personalressourcen sollten nicht \xFCberm\xE4\xDFig beansprucht werden,
      die Generation von Kosten sollte \xFCberschaubar bleiben.</p>\\n<p>All diese
      Faktoren fanden sich in UniversiS wieder und \xFCberzeugten das HPI davon, sich
      f\xFCr dieses System zu entscheiden.</p>\\n<h1>Einblicke ins System</h1>\\n<p>Bei
      UniversiS handelt es sich um eine \u201Euniverselle Informationsplattform, die
      ma\xDFgeschneiderte L\xF6sungen im Informationsmanagement\u201C anbietet. Um
      dies zu erm\xF6glichen, greift UniversiS auf Excel-basierte Konfigurationsdateien
      zur\xFCck. System\xE4nderungen und individuelle Anpassungen k\xF6nnen somit
      auf einfachem Weg durchgef\xFChrt werden, ohne dass Programmierkenntnisse notwendig
      sind. Nicht nur bei der Konfiguration des Systems kann auf Excel-Dateien zur\xFCckgegriffen
      werden. Auch durch den Export und Reimport von Excel-Dateien k\xF6nnen Daten
      auf einfachem Weg in UniversiS angelegt und bearbeitet werden. Dies stellt einen
      enormen Vorteil dar: Im Prinzip lie\xDFen sich sogar Excel-Konfigurationsdateien
      zwischen Partner*innen, die ebenfalls UniversiS nutzen, austauschen.</p>\\n<p>Auf
      eine Unterst\xFCtzung durch den EDV-Bereich kann aber trotzdem nicht vollends
      verzichtet werden. So wird die EDV unter anderem bei der Aufsetzung des Systems
      ben\xF6tigt, um die Anforderungen und Voraussetzungen der institutsspezifischen
      IT-Infrastruktur bereitzustellen. Allt\xE4gliche Arbeiten am UniversiS-System
      k\xF6nnen jedoch weitestgehend unabh\xE4ngig durchgef\xFChrt werden.</p>\\n<p>Bei
      den Daten, die in UniversiS angelegt werden, orientiert sich das HPI an den
      Abfragen allgemeiner Berichtspflichten, beispielsweise der Leibniz-Abfrage zum
      Pakt-Monitoring-Bericht. Au\xDFerdem nutzt das HPI sein FIS f\xFCr die Abfrage
      von Leistungskennzahlen f\xFCr die leistungsorientierte Mittelvergabe, f\xFCr
      die Erstellung des Programmbudgets als Zuwendungsgrundlage oder auch f\xFCr
      bestimmte Bereiche der Presse- und \xD6ffentlichkeitsarbeit. Ein wichtiger Pluspunkt,
      den UniversiS zu bieten hat, ist, dass das System den Kerndatensatz Forschung
      abbilden kann. Das HPI erfasst u.a. folgende Daten seiner Mitarbeitenden: Publikationen,
      Preise, Gutachtert\xE4tigkeiten, Organisation von Veranstaltungen, Vortr\xE4ge
      auf Einladung, akademische Abschl\xFCsse etc.</p>\\n<p>Die Dateneingabe am HPI
      erfolgt teilweise durch die Mitarbeitenden selbst sowie teilweise (semi-)zentral
      durch ausgew\xE4hlte Verantwortliche der unterschiedlichen Forschungseinheiten.
      Daher war es f\xFCr das Institut wichtig, auf ein etabliertes Rechte-Rollensystem
      zur\xFCckgreifen zu k\xF6nnen, um sowohl den Eintrag als auch die Bearbeitung
      von Daten steuern zu k\xF6nnen. Zum jetzigen Zeitpunkt kann die Eingabe von
      Daten systembedingt nur von einer bestimmten Rolle \xFCbernommen werden, was
      f\xFCr das HPI einen gewissen Nachteil darstellt. Dies soll aber in einem sp\xE4teren
      Release von UniversiS behoben werden, so dass davon auszugehen ist, dass sich
      die Zugriffskontrolle erweitert und auf spezielle und individuelle Anforderungen
      angewendet werden kann.</p>\\n<p>Da die Dateneingabe auf der Ebene der Forschungseinheiten
      liegt, war es nicht nur w\xFCnschenswert, sondern auch wichtig, dass die Daten
      von diesen nicht nur eingesehen werden k\xF6nnen, sondern relevante Informationen
      herausgezogen und entsprechend visualisiert werden k\xF6nnen. Inhalte k\xF6nnen
      gefiltert und Berichte sowohl im Excel- als auch im PDF-Format ausgegeben werden.</p>\\n<p>Im
      Rahmen des Rechte- und Rollenkonzepts besteht zudem die M\xF6glichkeit, Dateneintr\xE4ge
      zu validieren, beispielsweise durch die Leitung der Forschungseinheit. Durch
      unterschiedliche Workflow-Schritte kann festgelegt werden, in welchem Stadium
      der Bearbeitung sich ein Dateneintrag befindet. Auch wie und durch wen die Inhalte
      des Eintrages komplettiert und letztendlich validiert werden, ist frei w\xE4hlbar.</p>\\n<p>Beim
      Anlegen von Inhalten werden Verkn\xFCpfungen hergestellt, beispielsweise zu
      eine*m Graduierten, eine*r Wissenschaftler*in oder einem Projekt. Dadurch erhalten
      die Forschungseinheiten Einblicke in die unterschiedlichen Aktivit\xE4ten und
      Zusammenh\xE4nge ihrer Mitarbeitenden. UniversiS bietet dar\xFCber hinaus aber
      auch weitere Darstellungsm\xF6glichkeiten, wie die Erstellung definierter Kennzahlen
      oder Diagramme zur Illustration von Leistungsindikatoren.</p>\\n<p>Vorhandene
      Anbindungen an Verzeichnisdienste wie dem Personal- oder Projektsystem des Instituts
      konnten erfolgreich in UniversiS \xFCbernommen werden. Eine Anbindung an PubMed
      liegt leider (noch) nicht vor. Da es sich bei UniversiS jedoch um ein sehr neues
      System handelt, welches den Anspruch hegt, eine \u201Emitwachsende\u201C L\xF6sung
      zu sein, kann davon ausgegangen werden, dass eine solche Anbindung in naher
      Zukunft Bestandteil des Systems sein wird.</p>\\n<h1>Fazit &amp; Ausblick</h1>\\n<p>Das
      HPI hat beim Wechsel auf UniversiS einen Weg eingeschlagen, der die zeitlichen

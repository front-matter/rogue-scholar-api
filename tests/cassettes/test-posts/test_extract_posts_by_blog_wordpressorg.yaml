      "<p>Der DINI-OAI-Validator ist seit Jahren ein entscheidendes Tool f\u00fcr
      das DINI-Zertifikat. Das <a href=\"https://validator.dini.de\">aktuell laufende
      Tool</a> basiert auf sehr veraltetem Quellcode und pr\u00fcft die Kriterien
      aus dem DINI-Zertifikat 2013. Im April 2021 war es dann soweit und das Tool
      war nicht mehr verf\u00fcgbar, sodass die gesamte Zertifizierung stoppen musste.
      Mehr dazu im Blogbeitrag von Paul Vierkant &#8211; <a href=\"https://doi.org/10.57689/DINI-BLOG.20210422\">DINI-Zertifizierungen
      on hold</a>. Um eine Zertifizierung wieder zu erm\u00f6glichen wurde im Dezember
      2021 &#8211; mit gro\u00dfer Unterst\u00fctzung aus dem DINI-Vorstand &#8211;
      das Tool wieder zum Leben erweckt und damit war auch die <a href=\"https://doi.org/10.57689/DINI-BLOG.20211221\">DINI-Zertifizierung
      wieder m\u00f6glich</a>. Weiterhin aber &#8222;nur&#8220; gegen die Kriterien
      aus dem DINI-Zertifikat 2013 und mit bekannten Fehlern bei der Pr\u00fcfung.</p>\n<p>Damit
      ist jetzt Schluss!<!--more--></p>\n<p>ZB MED &#8211; unter Federf\u00fchrung
      von Ursula Arning &#8211; hat mit Unterst\u00fctzung der Sprecher*innen der
      DINI AG E-Pub einen Antrag geschrieben und bei der DFG eingereicht. Nach einer
      kurzen Zeit des Daumendr\u00fcckens und wirklich sehr positiven R\u00fcckmeldungen
      seitens der Begutachtenden kann das Projekt jetzt starten.<br />\nMit dem Projekt
      \u201c<a href=\"https://www.zbmed.de/forschen/laufende-projekte/dov-quapub/\">DOV-QuaPub
      &#8211; DINI-OAI-Validator &#8211; Qualit\u00e4tssicherung von Publikationsplattformen</a>\u201d
      gibt es neben einem wirklich interessanten Projekttitel viele Ideen und Mittel,
      um den DINI-OAI-Validator auf neue Beine zu stellen. Mittlerweile konnte ein
      Auftrag vergeben werden und ein erstes Kick-Off Treffen hat stattgefunden, in
      dem die konkrete Umsetzung besprochen wurde. Die ersten Arbeiten sind bereits
      gestartet und noch in diesem Jahr wird ein neuer OAI-Validator angeboten, der
      bei der Zertifizierung zum aktuellen DINI-Zertifikat 2022 unterst\u00fctzen
      wird. Damit die Entwicklung auch f\u00fcr weitere Versionen von Zertifikaten
      genutzt werden kann, wird das Tool zeitgem\u00e4\u00df entwickelt, sodass die
      Anpassungen an den zu pr\u00fcfenden Kriterien per Konfiguration angepasst werden
      k\u00f6nnen. Zudem findet im Rahmen des Projekts eine Anpassung an den Online-Fragebogen
      statt, der f\u00fcr die Beantragung des Zertifikats notwendig ist. Hier werden
      die R\u00fcckmeldungen aus der Community &#8211; z. B. aus den beiden stattgefundenen
      Workshops (&#8222;<a href=\"https://doi.org/10.57689/dini-blog.20221024\">Gemeinsam
      zum DINI-Zertifikat 2022</a>&#8220; und &#8222;I<a href=\"https://doi.org/10.57689/dini-blog.20230109\">n
      wenigen Schritten zum DINI-Zertifikat 2022</a>&#8220; ) eingebunden, um die
      Zertifizierung f\u00fcr die Beantragenden, aber auch die Begutachtenden so intuitiv
      wie m\u00f6glich zu machen.</p>\n<p>Bei Fragen gern an die Sprecher*innen der
      DINI AG E-Pub wenden: <a href=\"mailto:epub-sprecher@dini.de\">epub-sprecher@dini.de</a></p>\n<p>\u00dcber
      die weiteren Schritte und den hoffentlich baldigen neuen Service werden wir
      im Blog berichten.</p>\n<h1>Zitiervorschlag</h1>\n<p>Beucke, Daniel. \u201eDINI-OAI-Validator

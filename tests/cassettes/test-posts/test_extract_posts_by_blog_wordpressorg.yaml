        auf"},"content":{"rendered":"<p><a href=\"https:\/\/www.knowledge-exchange.info\/\">Knowledge
        Exchange (KE)<\/a> ist ein Zusammenschluss von sechs europ\u00e4ischen Einrichtungen
        &#8211; f\u00fcr Deutschland ist die Deutsche Forschungsgemeinschaft (DFG)
        Mitglied. Ein Teil der Arbeit von KE besteht aus kleineren Arbeitsgruppen,
        die ein Thema f\u00fcr eine bestimmte Zeit aufgreifen und bearbeiten. Aktuell
        gibt es u.a. die <a href=\"https:\/\/www.knowledge-exchange.info\/event\/alternative-publishing-platforms\">Task
        &amp; Finish group Alternative Publishing Platforms<\/a>, in der Xenia van
        Edig (TIB) und Daniel Beucke (SUB G\u00f6ttingen) f\u00fcr die DFG vertreten
        sind. Ziel ist es, eine \u00dcbersicht zu alternativen Publikationswegen zu
        erfassen und eine Taxonomie dazu zu erstellen. Immer neue Plattformen mit
        den unterschiedlichsten Funktionalit\u00e4ten entstehen und bieten ihre Services
        an. Diese stellen ein Gegengewicht zu den \u201cklassischen\u201d Abl\u00e4ufen
        im Verlagswesen dar. Zum Beispiel hinsichtlich angepasster Publikationsprozesse,
        offener&nbsp; Begutachtungsverfahren oder anderen Gesch\u00e4ftsmodellen.<!--more--><\/p>\n<p>Der
        erste Schritt der Gruppe war die Erstellung eines <a href=\"https:\/\/doi.org\/10.21428\/996e2e37.3ebdc864\">Scoping-Papers<\/a>,
        in dem das Thema konkreter aufgegriffen wurde. Das Dokument ist selbst auf
        einer \u201calternativen\u201d Plattform entstanden, die eine aktive Mitarbeit
        der Community erlaubt und die Versionierung des Dokuments \u00fcbernimmt.<\/p>\n<p>Aktuell
        ruft die Gruppe zur <a href=\"https:\/\/knowledge-exchange.pubpub.org\/\">Beteiligung
        an einer Umfrage<\/a> auf, um in einem zweiten Schritt eine Taxonomie der
        unterschiedlichen Plattformen zu erstellen. Die Beteiligung an dieser Umfrage
        steht allen Plattformen offen, die im Bereich des Open-Access-Publizierens
        t\u00e4tig sind und in die Taxonomie der alternativen Publikationsplattformen
        von der Knowledge Exchange aufgenommen werden m\u00f6chten.<\/p>\n<p>Weitere
        Informationen sowie den Link zum Fragebogen, sind auf der Seite zur Umfrage

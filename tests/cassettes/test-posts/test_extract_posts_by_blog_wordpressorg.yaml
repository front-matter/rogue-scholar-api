        Metadatenschema Version 4.4 ver\u00f6ffentlicht"},"content":{"rendered":"<p><a
        class=\"external-link\" href=\"https:\/\/schema.datacite.org\/meta\/kernel-4.4\/\"
        rel=\"nofollow\">Version \u00a04.4<\/a>\u00a0h\u00f6rt sich vielleicht nicht
        nach einem gro\u00dfen Versions-Schritt an, bringt aber Ver\u00e4nderungen
        mit sich, auf die viele Einrichtungen (auch aus Deutschland) lange gewartet
        haben: ein kontrolliertes Vokabular f\u00fcr Textpublikationstypen.<\/p>\n<p>Interessierten
        Metadaten-Expert:innen wird die \u00d6ffnung hin zu textuellen Publikationen
        beim Lesen des Titels der Schema-Dokumentation auffallen. Dieser lautete in
        der letzten <a class=\"external-link\" href=\"https:\/\/schema.datacite.org\/meta\/kernel-4.3\/\"
        rel=\"nofollow\">Version 4.3<\/a>\u00a0noch \u201cDataCite Metadata Schema
        for the Publication and Citation of Research Data\u201d und wurde wegweisend
        erg\u00e4nzt zu:<\/p>\n<blockquote><p>\u201cDataCite Metadata Schema Documentation
        for the Publication and Citation of Research Data and Other Research Outputs\u201d<\/p><\/blockquote>\n<p><!--more-->Die
        Liste der kontrollierten Werte von <strong>resourceTypeGeneral <\/strong>wurde
        nicht nur um textbasierte Publikationen erweitert, sondern auch um neue Publikationsformen
        wie \u201cPreprint\u201d, \u201cComputationalNotebook\u201d oder \u201cOutputManagementPlan\u201d.
        Somit wurde nicht nur bestehenden Texpublikationstypen wie z. B. \u201cJournalArticle\u201d,
        \u201cBook\u201d und \u201cDissertation\u201d ber\u00fccksichtigt, sondern
        das Metadatenschema auch fit f\u00fcr die Zukunft gemacht.<\/p>\n<p>Hier die
        Liste der neu hinzugef\u00fcgten kontrollierten Werte f\u00fcr das Element
        <strong>resourceTypeGeneral<\/strong>:<\/p>\n<ul>\n<li>Book<\/li>\n<li>BookChapter<\/li>\n<li>ComputationalNotebook<\/li>\n<li>ConferencePaper<\/li>\n<li>ConferenceProceeding<\/li>\n<li>Dissertation<\/li>\n<li>Journal<\/li>\n<li>JournalArticle<\/li>\n<li>OutputManagementPlan<\/li>\n<li>PeerReview<\/li>\n<li>Preprint<\/li>\n<li>Report<\/li>\n<li>Standard<\/li>\n<\/ul>\n<p>Bei
        den klassischen Publikationsformaten haben wir das Rad nicht neu erfunden,
        sondern sind den Weg der gemeinsamen Standards gegangen und haben sie aus
        dem Vokabular von Crossref \u00fcbernommen, was es f\u00fcr alle Anwender:innen
        beider Metadatenschemata einfacher macht.<\/p>\n<p>Im Folgenden werden ausgew\u00e4hlte
        Publikationstypen erl\u00e4utert:<\/p>\n<ul>\n<li>Die neuen Werte: Journal,
        Book und Proceeding sind \u201cContainer\u201d und werden f\u00fcr den neuen
        relationType \u201cisPublishedIn\u201d ben\u00f6tigt. Und wenn wir gerade
        bei \u201cisPublishedIn\u201d sind; dieser relationType kann in dem ebenfalls
        neuen Element \u201crelatedItem\u201d angegeben werden. \u201crelatedItem\u201d
        wurde hinzugef\u00fcgt, um analoge Publikationen, die aus einer Zeit vor Persistent
        Identifiern stammen, dennoch in Verbindung mit dem registrierten Werk setzen
        zu k\u00f6nnen. Dazu geh\u00f6rt dann konsequenterweise auch, dass Sub-Elemente
        wie Volume, Issue, Page Numbers angegeben werden k\u00f6nnen (obwohl Seitenzahlen
        bei Online-Publikationen zu den bedrohten Metadaten-Arten geh\u00f6rt). Die
        Referenzierung von analogen Quellen (z. B. Buch und Buchkapitel) ist ein Use
        Case, der mit dieser neuen Metadatenschemaversion vor allem auch die Digital
        Humanities ber\u00fccksichtigt.<\/li>\n<li>Dar\u00fcber hinaus wurden mit
        den neuen textuellen Publikationstypen im DataCite Metadatenschema resourceTypes
        f\u00fcr die Gr\u00fcne Open-Access-Welt geschaffen, die somit endlich ihre
        Werke diversifizierter als bisher nur mit \u201ctext\u201d angeben k\u00f6nnen.
        Dies betrifft einen nicht unerheblichen Teil von ca. 6,5 Mio. der knapp 23
        Mio. Werke, die bei DataCite mit einem DOI versehen sind.<\/li>\n<li>Ein spezielles,
        aber dennoch sehr konkretes Beispiel sind Dissertationen, die nun ebenfalls
        einen eigenen resourceType bekommen haben. Mit jeder neuen Version des DataCite
        Metadatenschemas geht die Herausforderung der Umsetzung f\u00fcr die Anwender:innen
        einher. Ein m\u00f6glicher und relativ einfacher Ansatz w\u00e4re eine automatisierte
        Aktualisierung aller Dokumente eines Dissertations-Servers, mit der auf einmal
        tausende Dissertationen im bulk edit den resourceType bek\u00e4men, den sie
        verdienen.<\/li>\n<li>Neben den textuellen Publikationstypen wird das neue
        Metadatenschema dem Alltag vieler Wissenschaftler:innen gerecht, wenn es um
        Data Management Pl\u00e4ne und Computational Notebooks (derer es von <a class=\"external-link\"
        href=\"https:\/\/jupyter.org\/\" rel=\"nofollow\">Jupyter <\/a>unz\u00e4hlige
        gibt) geht.<\/li>\n<li>Die neuen resourceTypes Conference Paper und Conference
        Proceeding bereiten die Integration eines PIDs f\u00fcr Konferenzen in eine
        zuk\u00fcnftige Version des Metadatenschemas vor. Dadurch werden Initiativen
        wie das <a class=\"external-link\" href=\"https:\/\/www.tib.eu\/de\/forschung-entwicklung\/projektuebersicht\/projektsteckbrief\/confident\"
        rel=\"nofollow\">DFG-gef\u00f6rderte Projekt ConfIdent<\/a> vorausschauend
        aufgegriffen.<\/li>\n<\/ul>\n<p>Insgesamt kommt das diversifiertere resourceType-Element
        nicht nur den Anwender:innen des DataCite-Metadatenschemas zu Gute, sondern
        wird auch im <a class=\"external-link\" href=\"https:\/\/www.project-freya.eu\/en\/pid-graph\/the-pid-graph\"
        rel=\"nofollow\">PID-Graph<\/a> und somit auch in Open-Science-Services, wie
        <a class=\"external-link\" href=\"https:\/\/commons.datacite.org\/\" rel=\"nofollow\">DataCite
        Commons<\/a> und <a class=\"external-link\" href=\"https:\/\/orcid.org\/\"
        rel=\"nofollow\">ORCID<\/a> etc. sichtbar. In letzter Konsequenz profitieren
        die Forschenden, deren Werke besser gefunden werden.<\/p>\n<p>F\u00fcr die
        Dokumentation des DataCite-Metadatenschemas siehe:<\/p>\n<p>DataCite Metadata
        Working Group. (2021). DataCite Metadata Schema Documentation for the Publication
        and Citation of Research Data and Other Research Outputs. Version 4.4. DataCite
        e.V. <a class=\"external-link\" href=\"https:\/\/doi.org\/10.14454\/3w3z-sa82\"
        rel=\"nofollow\">https:\/\/doi.org\/10.14454\/3w3z-sa82<\/a><\/p>\n<h1>Autoren<\/h1>\n<p><a

    body: '{"authors": [{"name": "Gastautor(en)"}], "blog_name": "FIS & EPub", "blog_slug":
      "epub_fis", "content_text": "Im Jahr 1995 ging mit MONARCH an der Technischen
      Universit\u00e4t Chemnitz\neines der ersten institutionellen Open-Access-Repositorien
      in\nDeutschland online (Blumtritt, 2006). Anliegen dieser fr\u00fchen\nRepositorien,
      die unter den Begriffen Dokumentenserver und\nHochschulschriftenserver betrieben
      wurden, war es,\nQualifikationsarbeiten zu ver\u00f6ffentlichen. Bei der Konzeption
      dieser\nRepositorien standen diverse Fragen im Raum, wie z. B. \u201eIn welchem\nDateiformat
      soll ein elektronisches Dokument gespeichert werden, um hohe\nVerf\u00fcgbarkeit,
      gute Recherchierbarkeit und eine Langzeitarchivierung zu\nsichern?\" (Martin
      & Schirmbacher, 1997). Mit\ndem\u00a0[DINI-Zertifikat](https://dini.de/dienste-projekte/dini-zertifikat)\u00a0wurde\nab
      2003 begonnen, einen Standard zu entwickeln,\n\u201eum\u00a0\u00a0Dokumenten-\u00a0\u00a0und\u00a0Publikationsserver\u00a0\u00a0auf\u00a0\u00a0der\u00a0\u00a0Basis\u00a0\u00a0internationaler\nStandards\u00a0\u00a0und\u00a0\u00a0gesicherten\u00a0\u00a0Technologien\u00a0\u00a0vernetzen\u00a0\u00a0zu\u00a0\u00a0k\u00f6nnen\"\n(Scholze,
      2005).\n\nZwanzig Jahre nach der Ver\u00f6ffentlichung der ersten Version des\nDINI-Zertifikats
      liegt dieses in seiner Version 7.0 vor. Die \u00c4nderungen\ndes Titels von
      ''DINI-Zertifikat f\u00fcr Dokumenten- und Publikationsserver''\nzu ''DINI-Zertifikat
      f\u00fcr Open-Access-Publikationsdienste'' weist auf die\nAusweitung des Leistungsspektrums
      der Open-Access-Repositorien hin.\nHeute finden sich in der Liste\nder\u00a0[Publikationsdienste](https://dini.de/dienste-projekte/publikationsdienste)\u00a0der\nDeutschen
      Initiative f\u00fcr Netzwerkinformation (DINI) 540 solche Dienste,\nvon denen
      224 dem Typ \u201aHochschulpublikationen'' (Stand: 18.01.2024)\nzugeordnet werden
      k\u00f6nnen und somit im Wesentlichen die Gruppe der\ninstitutionellen Open-Access-Repositorien
      bilden.\u00a0\n\nIm Jahr 2010 veranstaltete das Helmholtz Open Science Office
      mit DINI\neinen Workshop, in dem Thesen zur Zukunft der Open-Access-Repositorien\ndiskutiert
      wurden. Eine\nder\u00a0[Thesen](https://infobib.de/2010/11/30/thesen-zur-zukunft-von-open-access-repositorien/)\u00a0lautete:\n\u201eRepositorien
      als passive Datenbanken sind f\u00fcr Forschung und Lehre\nunattraktiv. Der
      Grad der Einbindung eines Repositoriums in den\nwissenschaftlichen Arbeitsablauf
      entscheidet \u00fcber den Erfolg des\nRepositoriums. Institutionelle Repositorien
      k\u00f6nnen als aktive Dienste,\nz. B. im Rahmen des Publikationsmanagements,
      Basis f\u00fcr vielf\u00e4ltige\nServices wie z. B. Bibliographien und pers\u00f6nliche
      Webseiten von\nWissenschaftlerinnen und Wissenschaftlern sein.\" (Kindling,
      M\u00fcller,\nPampel, 2010).\u00a0\n\nReflektiert man heute, 13 Jahre sp\u00e4ter
      nach der Formulierung der Thesen,\ndie Rolle der Repositorien, wird deutlich,
      wie unterschiedlich die\nAuspr\u00e4gung dieser Infrastrukturen an wissenschaftlichen
      Einrichtungen\nist. Die Confederation of Open Access Repositories\n([COAR](https://www.coar-repositories.org/))
      betont die Notwendigkeit\nder Weiterentwicklung der Repositorien seit 2017 in
      ihrer\nInitiative\u00a0[\u201eNextGeneration\nRepositories](https://www.coar-repositories.org/news-updates/what-we-do/next-generation-repositories/)\".\nAuch
      der j\u00fcngst erschienene \u201eReport on Repository Survey in Europe\"\n(Shearer
      et al., 2023; vgl. hierzu auch die Diskussion von Deppe, 2024)\nweist auf die
      aktuellen Herausforderungen bei dem Betrieb der\nRepositorien hin und identifiziert
      drei wesentliche Herausforderungen\nf\u00fcr diese Weiterentwicklung: einerseits
      Bedarf es zeitgem\u00e4\u00dfer und\ninteroperabler Software-L\u00f6sungen f\u00fcr
      den Repositorien-Betrieb,\nkonsequenter Umsetzung von \u201egood practice\"
      f\u00fcr Metadaten,\nLangzeitarchivierung und Nutzungsstatistiken, sowie angemessener\nSichtbarkeit
      innerhalb der wissenschaftlichen Community (vgl. Shearer et\nal. 2023, 3).\n\nUm
      die Professionalisierung der Repositorien zu f\u00f6rdern und die\nWeiterentwicklung
      im o. g. Sinne zu unterst\u00fctzen, startete im Oktober\n2023 das Projekt \u201eProfessionalisierung
      der\nOpen-Access-Repositorien-Infrastruktur in Deutschland\" (Pro OAR DE).\nAngesiedelt
      am\u00a0[Lehrstuhl f\u00fcr Information\nManagment](https://www.ibi.hu-berlin.de/de/forschung/infomanagement)\u00a0des\nInstitut
      f\u00fcr Bibliotheks- und Informationswissenschaft\n([IBI](https://www.ibi.hu-berlin.de/de))
      der Humboldt-Universit\u00e4t zu\nBerlin und gef\u00f6rdert vom Bundesministerium
      f\u00fcr Bildung und Forschung\n(BMBF), untersucht das Vorhaben Open-Access-Repositorien
      (OAR) in\nDeutschland in einem offenen und kooperativen Ansatz.\n\nHierzu widmet
      sich das Projekt den dringenden Problemlagen beim Betrieb\nvon OAR (z. B. dem
      Umgang mit Preprints oder der Sicherstellung der\nCompliance zu Open-Access-F\u00f6rderbedingungen).
      Diese Problemlagen werden\nin Interviews und Workshops identifiziert und analysiert.
      Auf Basis der\nerzielten Ergebnisse werden die aktuellen Herausforderungen beim
      Betrieb\nder OAR in Vernetzungsforen mit der Community der\nOpen-Access-Professionals
      adressiert. Hierbei kooperiert das Projekt mit\nrelevanten Projekten und Netzwerken
      und greift internationale\nEntwicklungen auf. Dadurch wird die Entwicklung von
      Best Practices im\nBereich der Informationsinfrastrukturen auf nationaler Ebene
      gef\u00f6rdert\nund die Vernetzung der Open-Access-Professionals verbessert.\n\nDas
      zentrale Ergebnis des Projektes werden praxisorientierte\nEmpfehlungen als Impuls
      zur Weiterentwicklung einer\nwissenschaftsgeleiteten Open-Access-Kultur sein.
      Diese Empfehlungen\nwerden wissenschaftliche Einrichtungen in Deutschland bei
      der\nProfessionalisierung ihrer OAR unterst\u00fctzen. F\u00fcr die Leitungsebenen
      an\nHochschulen und au\u00dferuniversit\u00e4ren Einrichtungen, Entscheider:innen
      in\nF\u00f6rderorganisationen und Stakeholder der Wissenschaftspolitik werden\ndar\u00fcber
      hinaus strategische Empfehlungen bereitgestellt, die auf Basis\nvon nationalen
      und internationalen Entwicklungen die zentrale Rolle der\nOAR bei der F\u00f6rderung
      von Open Access aufgreifen.\n\nDer Antrag wurde k\u00fcrzlich ver\u00f6ffentlicht
      (Pampel & Rothfritz, 2023). Das\nProjekt freut sich \u00fcber die Zusammenarbeit
      mit Stakeholdern in der\nnationalen und internationalen Repositorien-Landschaft.\u00a0\n\nEine
      \u00dcbersicht \u00fcber\nweitere\u00a0[Projekte](https://www.bildung-forschung.digital/digitalezukunft/de/wissen/open-access/projektstart_24_vorhaben_open_access_kultur/projektstart_24_vorhaben_open_access_kultur.html)\u00a0in\nder
      F\u00f6rderlinie des BMBF zu Open Access findet sich auf\nopen-access.network.\n\nDas
      Projekt freut sich auf die Kooperation mit der\nRepositorien-Community und steht
      bereits im engen Austausch mit der DINI\nAG Elektronisches Publizieren. Neuigkeiten
      zum Projekt werden auf der\nProjektwebsite und hier im Blog ver\u00f6ffentlich.
      Bei Anregungen und Fragen\nwenden Sie sich gerne an [Marcel\nWrzesinski](marcel.wrzesinski@hu-berlin.de).
      Weitere Informationen\nunter:\n<https://www.ibi.hu-berlin.de/de/forschung/infomanagement/projekte/pro-oar-de>\n\n##
      Autoren {#autoren .wp-block-heading}\n\n[Heinz Pampel](https://orcid.org/0000-0003-3334-2771)
      arbeitet als\nProfessor f\u00fcr Information Management am\u00a0[Institut f\u00fcr
      Bibliotheks- und\nInformationswissenschaft\n(IBI)](https://www.ibi.hu-berlin.de/de/forschung/infomanagement)\u00a0der\nHumboldt-Universit\u00e4t
      zu Berlin und als wissenschaftlicher Berater f\u00fcr\nOpen Science im\u00a0[Helmholtz
      Open Science\nOffice](https://os.helmholtz.de/)\u00a0der Helmholtz-Gemeinschaft.\n\n[Marcel
      Wrzesinski](https://orcid.org/0000-0002-2343-7905) ist\nwissenschaftlicher Mitarbeiter
      am Institut f\u00fcr Bibliotheks- und\nInformationswissenschaft (IBI) der Humboldt-Universit\u00e4t
      zu Berlin und am\nAlexander von Humboldt Institut f\u00fcr Internet und Gesellschaft.
      In seiner\nForschung besch\u00e4ftigt er sich mit der Governance und den Infrastrukturen\nwissenschaftlicher
      Kommunikation und Distribution. Hierzu geh\u00f6ren\ninsbesondere Fragen nach
      der Zukunft wissenschaftlicher Zeitschriften,\ndem gerechten Zugang zu wissenschaftlicher
      Literatur und nachhaltige\nGesch\u00e4ftsmodelle f\u00fcr Diamond Open Access.\n\n##

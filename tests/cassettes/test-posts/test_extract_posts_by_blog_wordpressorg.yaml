      <span dir=\"ltr\" role=\"presentation\">anderweitig </span><span dir=\"ltr\"
      role=\"presentation\">gekennzeichnete</span> <span dir=\"ltr\" role=\"presentation\">Teile</span>
      <span dir=\"ltr\" role=\"presentation\">\u2013</span> <span dir=\"ltr\" role=\"presentation\">ist</span>
      lizenziert <span dir=\"ltr\" role=\"presentation\">unter</span> <span dir=\"ltr\"

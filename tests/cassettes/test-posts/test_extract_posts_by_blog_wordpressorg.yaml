        Standortbestimmung Forschungsinformationssysteme ver\u00f6ffentlicht"},"content":{"rendered":"<p><span
        class=\"inline-comment-marker\" data-ref=\"a5582821-8e56-4fd1-be8d-71dcb8573f3b\">Nach
        nunmehr sieben Jahren legt die DINI AG Forschungsinformationssysteme (FIS)
        nach und ver\u00f6ffentlicht mit dem Dokument &#8222;<\/span><a class=\"external-link\"
        href=\"https:\/\/doi.org\/10.18452\/25440\" rel=\"nofollow\"><span class=\"inline-comment-marker\"
        data-ref=\"a5582821-8e56-4fd1-be8d-71dcb8573f3b\">Management von Forschungsinformationen
        in Hochschulen und Forschungseinrichtungen \u2013 Eine Standortbestimmung
        2022<\/span><\/a><span class=\"inline-comment-marker\" data-ref=\"a5582821-8e56-4fd1-be8d-71dcb8573f3b\">&#8220;
        eine \u00dcberarbeitung ihres Positionspapiers von 2016.<\/span> Viele Aspekte
        aus dem ersten Positionspapier <span class=\"inline-comment-marker\" data-ref=\"87b6f7ec-a468-44ae-bd20-5cb00fdc8f94\">sind
        auch aus heutiger Sicht weiterhin aktuell, es werden jedoch zus\u00e4tzlich
        zahlreiche neue Themen aufgegriffen.<\/span> <!--more--><\/p>\n<p>Neuerungen
        gab es vor allem beim Thema der Standardisierungen: Mit dem KDSF \u2013 Standard
        f\u00fcr Forschungsinformationen in Deutschland (vormalige Bezeichnung &#8222;Kerndatensatz
        Forschung&#8220;) auf nationaler Ebene und im internationalen Kontext mit
        globalen Personen- und Organisationsidentifikatoren. Auch kann man nach den
        sieben Jahren nicht behaupten, dass sich die kommerziellen Anbieter von properit\u00e4ren
        Forschungsinformationssystemen auf dem deutschen Markt durchsetzen konnten:
        Die Systemlandschaft ist und bleibt \u00e4u\u00dferst divers. Heterogenit\u00e4t
        ist auch weiterhin f\u00fcr verschiedenste Datenabfragen, Informationsbed\u00fcrfnisse
        und Berichtsanforderungen zu verzeichnen: So wurde k\u00fcrzlich nach Abschluss
        der zweiten F\u00f6rderphase der Exzellenzstrategie eine externe Evaluation
        beschlossen und auch im Kontext von Open Science besteht der Bedarf an neuen
        Indikatoren, um zum Beispiel Open-Access-Ver\u00f6ffentlichungsanteile abzubilden.
        Der Bedarf an verl\u00e4sslichen, m\u00f6glichst einheitlich definierten und
        verf\u00fcgbaren Forschungsinformationen an Hochschulen und Forschungseinrichtungen
        ist also nach wie vor hoch. Diese bereitzustellen, daf\u00fcr bedarf es zunehmend
        spezialisierter Kompetenzprofile.\u00a0<span class=\"inline-comment-marker\"
        data-ref=\"f56771ba-4fb5-4dd6-b009-101de439614f\">Auf diese und weitere Entwicklungen
        geht das aktualisierte Papier ein.<\/span><\/p>\n<p>Beucke, D., Biesenbender,

      oder die Unterst\xFCtzung von externen Annotationen, Kommentaren und Reviews
      f\xFCr die eigenen Metadaten.</p>\\n<h1>Praxistest</h1>\\n<p>Was, wenn Repositorienmanager:innen
      versuchen, das eigene System mithilfe des Frameworks auf Herz und Nieren zu
      pr\xFCfen? An vielen Stellen gibt es noch Schwierigkeiten, das Framework f\xFCr
      die Praxis anzuwenden. Das liegt insbesondere daran, dass die einzelnen Kriterien
      nur kurze Aussagen darstellen, die nicht mit zus\xE4tzlichen Erl\xE4uterungen
      oder Beispielen angereichert sind. Um zwei Beispiele zu nennen:</p>\\n<p>(1)
      In Punkt 2.3 hei\xDFt es: \u201EDas Repositorium unterst\xFCtzt den Zugang zu
      seiner Dokumentation und seinen Metadaten f\xFCr Menschen mit Behinderungen.\u201C
      Die Vielfalt der Ma\xDFnahmen zur Barrierefreiheit macht es hier fast unm\xF6glich,

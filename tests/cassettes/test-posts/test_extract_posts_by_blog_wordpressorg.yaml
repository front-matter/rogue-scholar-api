      (CC\\nBY 4.0).*\\n\\n<figure class=\\\"wp-block-image\\\">\\n<a href=\\\"http://creativecommons.org/licenses/by/4.0/\\\"><img\\nsrc=\\\"https://i.creativecommons.org/l/by/4.0/88x31.png\\\"
      decoding=\\\"async\\\"\\nalt=\\\"Creative Commons Lizenzvertrag\\\" /></a>\\n</figure>\\n\",\"relationships\":[],\"archive_url\":\"https://wayback.archive-it.org/22121/20231105105752/https://blog.dini.de/EPub_FIS/2024/08/12/hands-on-lab-112-bibliocon\",\"guid\":\"https://blog.dini.de/EPub_FIS/?p=3493\",\"updated\":true,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

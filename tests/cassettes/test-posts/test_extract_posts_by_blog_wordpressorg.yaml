      f\xFCr offene Organisations-IDs zu sein. Obwohl GRID seit 2015 ein offenes Verzeichnis
      f\xFCr Organisations-IDs unterhielt, dessen Daten der Community unter CC0 zur
      Verf\xFCgung stehen, war es nicht beabsichtigt, diesen Dienst als community-getriebene
      Initiative weiter zu betreiben. Daher erschien es nur logisch, ROR mit &#8222;Startdaten&#8220;
      von GRID\_ beginnen zu lassen und fortlaufende Aktualisierungen von GRID zu
      akzeptieren, w\xE4hrend ROR weiterentwickelt wird, um letztlich unabh\xE4ngig
      und als eigenst\xE4ndiges Verzeichnis zu funktionieren. Es war immer der Plan,
      dass ROR in der Lage sein muss, sich von GRID zu l\xF6sen, um die Anforderungen
      und Anwendungsf\xE4lle, die mit dem Betrieb eines community-basierten Dienstes
      einhergehen, besser erf\xFCllen zu k\xF6nnen. Die j\xFCngste Entscheidung von
      GRID passt daher optimal zu den Fortschritten, die ROR bereits in Richtung dieses
      Ziels gemacht hat.</span></p>\\n<p><span style=\\\"font-weight: 400\\\">Seit
      dem Start im Jahr 2019 haben die operativ an </span><a href=\\\"https://ror.org/governance\\\"><span
      style=\\\"font-weight: 400\\\">ROR beteiligten Organisationen</span></a><span
      style=\\\"font-weight: 400\\\"> daran gearbeitet, dessen Infrastruktur zu st\xE4rken.
      Als community-basierter Dienst hat ROR sowohl einen </span><a href=\\\"https://ror.org/supporters/#ror-community-advisors\\\"><span
      style=\\\"font-weight: 400\\\">Beirat</span></a><span style=\\\"font-weight:
      400\\\"> als auch eine </span><a href=\\\"https://ror.org/governance/#steering-group\\\"><span
      style=\\\"font-weight: 400\\\">Steuerungsgruppe</span></a><span style=\\\"font-weight:
      400\\\"> eingerichtet, </span><a href=\\\"https://ror.org/blog/2020-08-20-ror-progress-update/\\\"><span
      style=\\\"font-weight: 400\\\">F\xF6rdermittel und Crowdfunding</span></a><span
      style=\\\"font-weight: 400\\\">\_ eingeworben sowie eine </span><a href=\\\"https://ror.org/about\\\"><span
      style=\\\"font-weight: 400\\\">Governance-Struktur und ein nachhaltiges Betriebsmodell
      </span></a><span style=\\\"font-weight: 400\\\">geschaffen. Dar\xFCber hinaus
      wurden grundlegende </span><a href=\\\"https://github.com/ror-community/ror-updates#readme\\\"><span
      style=\\\"font-weight: 400\\\">community-basierte Kuratierungs-Workflows</span></a><span
      style=\\\"font-weight: 400\\\"> implementiert und mit dem Aufbau der notwendigen
      Infrastruktur begonnen, um Updates unabh\xE4ngig bereitstellen zu k\xF6nnen.
      In dieser Zeit hat ROR eine </span><a href=\\\"https://ror.org/integrations\\\"><span
      style=\\\"font-weight: 400\\\">breite Akzeptanz in der wissenschaftlichen Infrastrukturlandschaft
      </span></a><span style=\\\"font-weight: 400\\\">erfahren und wurde von Verlagen,
      Repositorien sowie von nationalen Forschungseinrichtungen auf der ganzen Welt
      (z. B. </span><a href=\\\"https://repository.jisc.ac.uk/id/eprint/7840\\\"><span
      style=\\\"font-weight: 400\\\">Gro\xDFbritannien</span></a><span style=\\\"font-weight:
      400\\\">, </span><a href=\\\"https://www.arl.org/news/new-report-provides-recommendations-for-effective-data-practices-based-on-national-science-foundation-research-enterprise-convening/\\\"><span
      style=\\\"font-weight: 400\\\">USA</span></a><span style=\\\"font-weight: 400\\\">,
      </span><a href=\\\"https://www.nistep.go.jp/en/?p=4916\\\"><span style=\\\"font-weight:
      400\\\">Japan</span></a><span style=\\\"font-weight: 400\\\">, </span><a href=\\\"https://www.nwo.nl/en/news/nwo-persistent-identifier-strategy-will-lead-increased-efficiency-and-insight\\\"><span
      style=\\\"font-weight: 400\\\">Niederlande</span></a><span style=\\\"font-weight:
      400\\\">, </span><a href=\\\"https://www.ouvrirlascience.fr/deuxieme-plan-national-pour-la-science-ouverte/\\\"><span
      style=\\\"font-weight: 400\\\">Frankreich</span></a><span style=\\\"font-weight:
      400\\\">, </span><a href=\\\"http://doi.org/10.5281/zenodo.5039512\\\"><span
      style=\\\"font-weight: 400\\\">Australien</span></a><span style=\\\"font-weight:
      400\\\">) als ein zentraler Persistent Identifier (PID) f\xFCr Organisationen
      anerkannt. Als Teil der breiteren Bem\xFChungen, die Akzeptanz von ROR voranzutreiben,
      hat ROR in Zusammenarbeit mit der Community am </span><a href=\\\"https://ror.readme.io/docs/map-other-organization-id-types-to-ror\\\"><span
      style=\\\"font-weight: 400\\\">Mapping von ROR zu anderen Organisations-IDs</span></a><span
      style=\\\"font-weight: 400\\\"> (einschlie\xDFlich GRID IDs) gearbeitet. ROR
      hat zudem vor kurzem einen Workflow gelauncht, um Anfragen aus der Community
      zum </span><a href=\\\"https://tinyurl.com/ror-request\\\"><span style=\\\"font-weight:
      400\\\">Hinzuf\xFCgen und Aktualisieren von ROR-Datens\xE4tzen</span></a><span
      style=\\\"font-weight: 400\\\"> zu erm\xF6glichen.</span></p>\\n<p><em><span
      style=\\\"font-weight: 400\\\">Es folgt nun eine gemeinsame Erkl\xE4rung von
      Digital Science und ROR zu dem oben genannten \xDCbergang. Wir freuen uns \xFCber
      diesen Meilenstein, den dieser Schritt f\xFCr beide Verzeichnisse darstellt.</span></em></p>\\n<h1><span
      style=\\\"font-weight: 400\\\">GRID \xFCbergibt den Staffelstab an ROR</span></h1>\\n<p><span
      style=\\\"font-weight: 400\\\">Im Jahr 2015 ver\xF6ffentlichte Digital Science
      erstmals die </span><a href=\\\"https://grid.ac/\\\"><span style=\\\"font-weight:
      400\\\">Global Research Identifier Database (GRID)</span></a><span style=\\\"font-weight:
      400\\\">, eine offene Datenbank mit eindeutigen Identifikatoren f\xFCr Forschungsorganisationen,
      die \xFCber mehrere Jahre intern entwickelt und zur \xF6ffentlichen Nutzung
      durch die Wissenschafts-Community bereitgestellt wurde. Im Jahr 2019 wurde das
      Research Organization Registry (ROR) als eine von der Community getriebene Initiative
      gegr\xFCndet, welche inhaltlich die GRID-Datenbank spiegelte. ROR ist mittlerweile
      erwachsen und unabh\xE4ngig von GRID, weshalb Digital Science beschlossen hat,
      den Staffelstab an ROR weiterzureichen und GRID mit einem letzten \xF6ffentlichen
      Release im vierten Quartal 2021, aus dem \xF6ffentlichen Raum zur\xFCckzuziehen.</span></p>\\n<p><span
      style=\\\"font-weight: 400\\\">Dieser Schritt mag \xFCberraschen, da GRID und
      ROR schon seit geraumer Zeit koexistieren und zusammenarbeiten. GRID wurde urspr\xFCnglich
      ins Leben gerufen, um eine damalige L\xFCcke zu f\xFCllen, da es bis dato keine
      offene Organisations-ID f\xFCr die Wissenschaft gab. Da ROR auf GRID aufbaut,
      k\xF6nnten beide Organisations-IDs als konkurrierend wahrgenommen werden. Deshalb
      hat Digital Science beschlossen, den Staffelstab formell an ROR als f\xFChrende
      offene Organisations-ID zu \xFCbergeben. Digital Science wird GRID weiterhin
      intern nutzen &#8211; allerdings fokussiert auf die Produkte von Digital Science,
      deren Nutzer*innen und Kunden*innen.</span></p>\\n<p><span style=\\\"font-weight:
      400\\\">Nach dem letzten Release im vierten Quartal diesen Jahres wird GRID
      von Digital Science keine weiteren Releases folgen lassen, um Klarheit und Raum
      f\xFCr die Weiterentwicklung von ROR zu schaffen. ROR wurde mit GRID-Daten gestartet
      und von Digital Science als einem der Gr\xFCndungspartner unterst\xFCtzt. Es
      war immer geplant, dass das ROR, da es von der Community betrieben wird, schlie\xDFlich
      der Hauptakteur f\xFCr Organisations-IDs werden w\xFCrde. Jetzt, nach drei Jahren
      &#8222;Parallelbetrieb&#8220;, ist der Moment f\xFCr ROR gekommen, diese Rolle
      zu \xFCbernehmen. Der Entwicklungsstand der ROR-Infrastruktur sowie die Aufnahme
      der ROR-ID in die DataCite-, Crossref- und ORCID-Datens\xE4tze bedeuten, dass
      ROR ein Niveau der Community-Akzeptanz erreicht hat, welches seinen langfristigen
      Platz in der Umgebung der PIDs und der globalen Landschaft der Open Science
      Services sichert.</span></p>\\n<p><span style=\\\"font-weight: 400\\\">Digital
      Science unterst\xFCtzte die ROR-Initiative als Mitglied seit dem Gr\xFCndungstreffen
      in Girona 2018. Als ROR startete, stellte GRID die &#8222;Seed-Daten&#8220;
      von \xFCber 100.000 Datens\xE4tzen zur Verf\xFCgung. Das GRID-Team hat in den
      letzten drei Jahren daran gearbeitet, die Daten regelm\xE4\xDFig zu aktualisieren,
      um ROR den Weg zu ebnen. In dieser Zeit wurden sowohl innerhalb von ROR als
      auch bei Digital Science erhebliche Anstrengungen unternommen, um die beiden
      Identifier synchron zu halten. Dieser n\xE4chste Schritt in der Entwicklung
      von ROR erm\xF6glicht es, bei Bedarf von GRID abzuweichen. Wir freuen uns, dass
      wir diesen wichtigen Meilenstein gemeinsam erreicht haben!</span></p>\\n<p><span
      style=\\\"font-weight: 400\\\">ROR und Digital Science sind bestrebt, den \xDCbergang
      f\xFCr alle, die von GRID auf ROR umsteigen m\xF6chten, so reibungslos wie m\xF6glich
      zu gestalten.</span></p>\\n<p><span style=\\\"font-weight: 400\\\">Auf der </span><a
      href=\\\"https://ror.readme.io/docs/map-other-organization-id-types-to-ror\\\"><span
      style=\\\"font-weight: 400\\\">ROR-Supportseite</span></a><span style=\\\"font-weight:
      400\\\"> finden Sie Informationen zum \xDCbergang von GRID zu ROR, die in K\xFCrze
      erg\xE4nzt werden. Falls Sie Fragen haben, wenden Sie sich bitte direkt an das
      GRID- und ROR-Team und nutzen daf\xFCr den \u201C</span><a href=\\\"https://www.pidforum.org/c/ror-chat-room/16\\\"><span

"about":[{"href":"https:\/\/blog.dini.de\/EPub_FIS\/wp-json\/wp\/v2\/taxonomies\/post_tag"}],"wp:post_type":[{"href":"https:\/\/blog.dini.de\/EPub_FIS\/wp-json\/wp\/v2\/posts?tags=109"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":3481,"date":"2024-08-05T08:24:12","date_gmt":"2024-08-05T06:24:12","guid":{"rendered":"https:\/\/blog.dini.de\/EPub_FIS\/?p=3481"},"modified":"2024-08-05T08:27:11","modified_gmt":"2024-08-05T06:27:11","slug":"open-gender-journal","status":"publish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2024\/08\/05\/open-gender-journal\/","title":{"rendered":"Integrit\u00e4t
      von wissenschaftlichen Ver\u00f6ffentlichungen: Der Ansatz des Open Gender Journals
      zu Artikel\u00e4nderungen"},"content":{"rendered":"\n<p>Zu den wichtigsten Anforderungen
      an wissenschaftliches Publizieren &#8211; auch in digitaler Form &#8211;\u00a0geh\u00f6rt,
      dass die Ver\u00f6ffentlichungen integer im Sinne von unverletzlich, datenstabil
      und konsistent sind. Anders als auf den meisten Websites, wo es nicht nur problemlos
      m\u00f6glich, sondern auch \u00fcblich ist, Inhalte mehr oder weniger stillschweigend
      zu modifizieren, aktualisieren oder depublizieren, ist es ein Qualit\u00e4tsmerkmal
      wissenschaftlicher Publikationsorgane, jede \u00c4nderung nach der Ver\u00f6ffentlichung
      transparent nachzuweisen und zu begr\u00fcnden. Dies stellt wissenschaftliche
      Zeitschriften vor die Herausforderung, klare Regeln f\u00fcr nachtr\u00e4gliche
      Ver\u00e4nderungen, Korrekturen oder den R\u00fcckzug von Artikeln aufzustellen.
      Dieser Beitrag zeigt, wie das Open Gender Journal dies in der Redaktionsarbeit
      umsetzt.\u00a0<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Dass die Entwicklung einer
      eigenen Umgangsweise mit Revisionen und R\u00fccknahmen \u00fcberhaupt Teil
      der Redaktionsarbeit ist, liegt am &#8222;Betriebsmodell&#8220; der Zeitschrift.
      Das Open Gender Journal ist eine wissenschaftsgeleitete Diamond-Open-Access-Zeitschrift
      f\u00fcr die intersektionale Geschlechterforschung. Die Zeitschrift wird von
      vier Gender-Studies-Einrichtungen gemeinsam mit der Fachgesellschaft Geschlechterstudien
      herausgegeben. Sie erscheint seit 2017 \u2013 zun\u00e4chst verlagsunabh\u00e4ngig;
      seit 2024 ist sie Teil des Programms des Open-Access-Universit\u00e4tsverlags
      Berlin Universities Publishing. Die Verantwortung f\u00fcr den Betrieb der Zeitschrift
      tr\u00e4gt in erster Linie die Redaktion, die sich aus Fachredakteur*innen sowie
      dem Editorial Management zusammensetzt. Dies hat zur Folge, dass beispielsweise
      Anfragen nach Korrekturen bereits publizierter Beitr\u00e4ge bei der Redaktion
      landen, von dieser entschieden, mit Hilfe des Redaktionssystems Open Journal
      System (OJS) umgesetzt und verantwortet werden m\u00fcssen. Die Zeitschrift
      kann sich dabei nicht auf eine etablierte Verlagspraxis berufen oder die Anfrage
      an eine Fachabteilung des Verlages delegieren.<\/p>\n\n\n\n<p>Aus diesem Grund
      war die Besch\u00e4ftigung mit Artikelversionierung Teil eines Arbeitsschwerpunktes
      zur Erweiterung der Services und Verbesserung von Workflows f\u00fcr das elektronische
      Publizieren in einem DFG-gef\u00f6rderten Expansionshilfe-Projekt der Zeitschrift.<sup
      data-fn=\"02576268-2951-4db9-ac97-e404a488f2bc\" class=\"fn\"><a href=\"#02576268-2951-4db9-ac97-e404a488f2bc\"
      id=\"02576268-2951-4db9-ac97-e404a488f2bc-link\">1<\/a><\/sup> Ausgehend von
      der ab Version 3.2 von OJS zur Verf\u00fcgung stehenden M\u00f6glichkeit der
      Versionierung von Artikeln, der Auseinandersetzung mit Guidelines der Coalition
      of Publication Ethics (COPE) und konkreten Anwendungsf\u00e4llen hat sich das
      Projekt intensiv mit der Frage besch\u00e4ftigt, wann und wie das Open Gender
      Journal \u00c4nderungen an ver\u00f6ffentlichten Artikeln vornimmt. Ziel dieses
      Beitrags ist es, die Erkenntnisse des Open Gender Journal im Sinne eines kollektiven
      Aufbaus von Kompetenzen mit anderen wissenschaftsgeleiteten Zeitschriften zu
      teilen und unsere Vorgehensweise zur Diskussion zu stellen.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Ausgangslage<\/h2>\n\n\n\n<p>Die Ausgangslage ist
      dabei folgende: Grunds\u00e4tzlich sperrt das Redaktionssystem ab OJS 3.2 nach
      der Ver\u00f6ffentlichung eines Artikels die Bearbeitungsm\u00f6glichkeit. Der
      Ist-Zustand von Artikel-Datei(en) sowie der Metadaten zum Zeitpunkt der Ver\u00f6ffentlichung
      wird auf diese Weise festgeschrieben. Dies ist einerseits w\u00fcnschenswert,
      denn zu guter wissenschaftlicher Praxis geh\u00f6rt die <a href=\"https:\/\/publicationethics.org\/case\/how-correct-published-paper\">&#8222;integrity
      of the publishing record&#8220;<\/a>. Sie ist ein wichtiger Faktor f\u00fcr
      die Vertrauensw\u00fcrdigkeit digitaler Publikationen.\u00a0<\/p>\n\n\n\n<p>Andererseits
      gibt es verschiedene Anl\u00e4sse, Artikel doch noch einmal \u00fcberarbeiten
      zu wollen: Diese reichen von Fl\u00fcchtigkeitsfehlern der Verfasser*innen oder
      der Redaktion, die im Lektorat \u00fcbersehen worden sind, bis hin zu wissenschaftlichem
      Fehlverhalten, das eine kommentierte Korrektur oder die R\u00fccknahme eines
      Artikels nach sich ziehen muss. Dar\u00fcber hinaus sind \u00c4nderungen und
      Fehler, die Pronomen und neue Vornamen betreffen, ein wichtiges Thema in unserer
      Redaktionspraxis, das zugleich einen Sonderfall darstellt: In vielen F\u00e4llen
      w\u00fcrde ein transparenter Umgang mit Namens\u00e4nderungen das Outing der
      betroffenen Person bedeuten. Ein sensibler Umgang mit Namens\u00e4nderungen
      ist ein besonderes Anliegen unserer Zeitschrift, betrifft aber auch im Kontext
      aktueller rechtlicher Entwicklungen alle wissenschaftlichen Publikationsorgane
      gleicherma\u00dfen.&nbsp;<\/p>\n\n\n\n<p>Ab OJS-Version 3.2 stehen zwei M\u00f6glichkeiten
      der Korrektur zur Verf\u00fcgung: Versionierung und Depublikation. Beide M\u00f6glichkeiten
      haben unterschiedliche Auswirkungen auf die &#8222;integrity of the publishing
      record&#8220;. Wie diese durch OJS, aber auch die Redaktion abgemildert werden
      (k\u00f6nnen), wird im Folgenden diskutiert.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Transparente
      Korrektur durch Versionierung<\/h2>\n\n\n\n<p>Sowohl Autor*innen als auch Redakteur*innen
      k\u00f6nnen im Redaktionsalltag Fehler machen. Ein konkretes Beispiel aus unserer
      Arbeit: Einer Autorin fiel nach der Ver\u00f6ffentlichung auf, dass sich trotz
      mehrere Korrekturschleifen in einer \u00dcberarbeitung ein fehl\u00fcbersetzter
      Begriff eingeschlichen hatte. \u00c4hnliche F\u00e4lle w\u00e4ren versehentliche
      Zahlendreher oder fehlerhafte Literaturangaben. Wenn ein solcher Fehler auff\u00e4llt,
      ist das Editorial Management erster Adressat f\u00fcr Korrekturw\u00fcnsche.
      Es koordiniert oder \u00fcbernimmt alle weiteren Schritte.<\/p>\n\n\n\n<p>Gem\u00e4\u00df
      der <a href=\"https:\/\/opengenderjournal.de\/publicationethics\">Publikationsethik<\/a>
      des Open Gender Journals werden unbeabsichtigte Fehler durch Versionierung korrigiert.
      Ihr entscheidender Vorteil ist die Nachvollziehbarkeit, die sowohl durch das
      Redaktionssystem als auch durch das Editorial Management gew\u00e4hrleistet
      wird.\u00a0<\/p>\n\n\n\n<p>Durch OJS werden auf der Artikelseite alle Versionen
      des Artikels mit ihren Ver\u00f6ffentlichungsdaten in einem Infokasten aufgef\u00fchrt
      und verlinkt, sodass Lesende die Unterschiede selbst nachvollziehen k\u00f6nnen.
      Dabei verhindert OJS Verwechslungen zwischen den Versionen: Die Artikel\u00fcbersicht
      verlinkt immer auf die aktuelle Artikelseite samt der Artikel-PDF, auch die
      DOI verweist dorthin. Wer im Infokasten (Abb. 1) eine \u00e4ltere Fassung ausw\u00e4hlt,
      wird durch einen Textkasten dar\u00fcber informiert, dass es eine aktualisierte
      Version gibt, die auch verlinkt ist. Ruft man dennoch die veraltete Artikel-Datei
      auf, wiederholt ein roter Banner den Hinweis (Abb. 2).&nbsp;<\/p>\n\n\n\n<figure
      class=\"wp-block-image size-full\"><img loading=\"lazy\" decoding=\"async\"
      width=\"260\" height=\"428\" src=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/bild1.png\"
      alt=\"\" class=\"wp-image-3483\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/bild1.png
      260w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/bild1-182x300.png
      182w\" sizes=\"(max-width: 260px) 100vw, 260px\" \/><figcaption class=\"wp-element-caption\">Abbildung
      1: Infobox auf einer Artikelseite mit verlinktem Erratum und Versionierungshinweisen<\/figcaption><\/figure>\n\n\n\n<figure
      class=\"wp-block-image size-full\"><img loading=\"lazy\" decoding=\"async\"
      width=\"894\" height=\"264\" src=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/bild2.png\"
      alt=\"\" class=\"wp-image-3484\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/bild2.png
      894w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/bild2-300x89.png
      300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/bild2-768x227.png
      768w\" sizes=\"(max-width: 894px) 100vw, 894px\" \/><figcaption class=\"wp-element-caption\">Abbildung
      2: PDF-Ansicht einer zur\u00fcckgezogenen Artikelfassung mit Hinweisbanner<\/figcaption><\/figure>\n\n\n\n<p>F\u00fcr
      inhaltliche Transparenz sorgt das Editorial Management: Es vermerkt in der Artikeldatei,
      dass es sich um eine korrigierte Fassung handelt und wann diese ver\u00f6ffentlicht
      wurde. Zus\u00e4tzlich zur korrigierten Datei wird entsprechend der <a href=\"https:\/\/publicationethics.org\/postpublication\">Empfehlung
      von COPE<\/a> ein Erratum hochgeladen, in dem die Korrektur erl\u00e4utert wird.
      Es enth\u00e4lt&nbsp;<\/p>\n\n\n\n<ol class=\"wp-block-list\">\n<li>die ge\u00e4nderte
      Textstelle in der Originalfassung mit einem Hinweis, wo diese Stelle im Artikel
      zu finden ist;<\/li>\n\n\n\n<li>die Textstelle in korrigierter Form;&nbsp;<\/li>\n\n\n\n<li>eine
      Einsch\u00e4tzung, ob und wie sich die Korrektur auf die Aussage des Beitrags
      auswirkt, sowie<\/li>\n\n\n\n<li>eine ausf\u00fchrliche Zitationsangabe, um
      den eindeutigen Bezug sicherzustellen.<\/li>\n<\/ol>\n\n\n\n<p>Diese transparente
      Korrektur ist f\u00fcr kleinere Fehler oder nicht-intendiertes Fehlverhalten
      passend. Allerdings gibt es auch F\u00e4lle, in denen die Originalfassung nicht
      l\u00e4nger verf\u00fcgbar bleiben soll. In diesen F\u00e4llen greift die zweite
      Korrekturm\u00f6glichkeit, die Depublikation.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Depublikation
      bei intendiertem wissenschaftlichen Fehlverhalten<\/h2>\n\n\n\n<p>Unter schwerwiegenden
      Fehlern oder intendiertem wissenschaftlichen Fehlverhalten, die einen R\u00fcckzug
      des Beitrags zur Folge haben k\u00f6nnen, verstehen wir \u2013 den <a href=\"https:\/\/publicationethics.org\/retraction-guidelines\">Retraction
      Guidelines von COPE<\/a> entsprechend \u2013 Plagiate, grobe Messfehler oder
      Datenmanipulation ebenso wie Verst\u00f6\u00dfe gegen Urheber- oder Pers\u00f6nlichkeitsrechte
      bei Abbildungen. In all diesen F\u00e4llen werden die zust\u00e4ndigen Redakteur*innen
      und Herausgeber*innen vom Editorial Management informiert und in den Prozess
      mit einbezogen.&nbsp;<\/p>\n\n\n\n<p>Technisch wird dabei zun\u00e4chst neben
      der Originalfassung auch die Artikelseite komplett aus dem f\u00fcr Leser*innen
      sichtbaren Bereich entfernt. Anders als bei der Versionierung gibt es systemseitig
      keine Transparenzhinweise. Der Nachteil liegt auf der Hand: Wer den Artikel
      sucht, kann nicht einsch\u00e4tzen, ob eine Entscheidung der Redaktion oder
      ein technischer Fehler Ursache ist. Und wer bisher noch nichts von dem Artikel
      wusste, bleibt unwissend. Diese Intransparenz kann nur das Editorial Management
      durch einen entsprechenden Hinweis ausgleichen. Daf\u00fcr stellt es im n\u00e4chsten
      Schritt die Artikelseite wieder online \u2013 ohne Artikel-PDF, stattdessen
      mit einem Depublikationsvermerk (&#8222;Retraction Note&#8220;), wie er auch
      von COPE in den <a href=\"https:\/\/publicationethics.org\/retraction-guidelines\">Retraction
      Guidelines<\/a> empfohlen wird. Analog zum oben beschriebenen Erratum enth\u00e4lt
      dieser Vermerk eine klare Identifikation des zur\u00fcckgezogenen Artikels sowie
      seiner Autor*innen und erl\u00e4utert, wer f\u00fcr die Depublikation verantwortlich
      ist und welche Gr\u00fcnde zu der Entscheidung gef\u00fchrt haben.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Ungewollte Outings bei Korrekturen verhindern<\/h2>\n\n\n\n<p>In
      den acht Jahren seit der Gr\u00fcndung des Journals hat es noch keinen Fall
      gegeben, in dem intendiertes wissenschaftliches Fehlverhalten eine Retraction
      n\u00f6tig gemacht h\u00e4tte. Dennoch haben wir uns bereits daf\u00fcr entschieden,
      Artikel zur\u00fcckzuziehen: wenn in einem Beitrag trans, inter oder nichtbin\u00e4re
      Personen versehentlich mit ihrem abgelegten Vornamen oder falschen Pronomen
      genannt werden, entweder aus Unwissen oder weil die \u00c4nderungen erst nach
      der Ver\u00f6ffentlichung der Artikel vorgenommen wurden.&nbsp;<\/p>\n\n\n\n<p>Nach
      unserem beschriebenen Vorgehen liegt daher zun\u00e4chst die Korrektur per Versionierung
      nahe. Allerdings blieben dabei der <em>dead name<\/em>, also der abgelegte Vorname,
      und\/oder das falsche Pronomen in der \u00e4lteren Fassung f\u00fcr alle Lesenden
      sichtbar. Die falsch adressierte Person w\u00fcrde weiterhin misgendert, also
      mit einer Geschlechtsidentit\u00e4t genannt, die ihr nicht entspricht. Lesende
      k\u00f6nnten sogar erst durch diese Korrektur darauf aufmerksam werden, dass
      die Person trans, inter oder nichtbin\u00e4r ist \u2013 das Erratum w\u00e4re
      dann ein ungewolltes Outing durch das Journal. Dass ein solches Outing inakzeptabel
      ist, ist Konsens. Sowohl das mittlerweile abgel\u00f6ste Transsexuellengesetz
      als auch das neue Selbstbestimmungsgesetz enthalten ein &#8222;Offenbarungsverbot&#8220;
      (<a href=\"https:\/\/www.bmj.de\/DE\/themen\/gesellschaft_familie\/queeres_leben\/selbstbestimmung\/selbstbestimmung_node.html\">Bundesministerium
      der Justiz: zum Selbstbestimmungsgesetz<\/a>). Dieses verbietet Zwangsoutings,
      um m\u00f6gliche Sch\u00e4digungen zu verhindern. Zwar bezieht sich das Offenbarungsverbot
      nur auf die Beziehung zwischen Staat und Einzelpersonen, dennoch zeigt sich
      daran, dass der Schutz der Betroffenen sehr hohe Priorit\u00e4t hat.\u00a0<\/p>\n\n\n\n<p>Ausgehend
      von diesen \u00dcberlegungen zieht das Editorial Management in den geschilderten
      F\u00e4llen die Originalfassung des Artikels zur\u00fcck und ersetzt sie durch
      eine korrigierte Neufassung. Systemseitig bleibt dies ohne Transparenzhinweise,
      auch das Editorial Management f\u00fcgt keine Erl\u00e4uterung hinzu. Allerdings
      zeichnen wir den Artikel auf dem Deckblatt als &#8222;korrigiert&#8220; aus,
      um zumindest minimal auf eine Abweichung hinzuweisen.<\/p>\n\n\n\n<p>Denkbar
      sind auch andere F\u00e4lle, in denen ungewollt personenbezogene Daten ver\u00f6ffentlicht
      wurden, sodass aus pers\u00f6nlichkeitsrechtlichen Gr\u00fcnden eine Depublikation
      n\u00f6tig ist. Bei einer erneuten Ver\u00f6ffentlichung des korrigierten Artikels
      darf der Fehler auch in diesen F\u00e4llen nicht reproduziert werden. Ihn allgemein
      zu benennen, outet aber nicht wie im vorangegangenen Beispiel eine Person als
      Teil einer diskriminierten Gruppe, sondern schafft Transparenz \u00fcber einen
      Fehler der Autor*innen und der Redaktion. Entsprechend w\u00fcrde das Editorial
      Management in einem beigef\u00fcgten Erratum allgemein darauf hinweisen, dass
      die Originalfassung aus pers\u00f6nlichkeitsrechtlichen Gr\u00fcnden korrigiert
      wurde, diese aber nicht weiter spezifizieren. Grunds\u00e4tzlich gilt f\u00fcr
      uns: Wenn es m\u00f6glich ist, Leser*innen in Form eines Erratums transparent
      zu informieren, ohne Pers\u00f6nlichkeitsrechte verletzen, kommen wir dem nach.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Metadaten \u00fcber Schnittstellen korrigieren<\/h2>\n\n\n\n<p>Unabh\u00e4ngig
      davon, welche \u00c4nderungsform gew\u00e4hlt und wie diese begr\u00fcndet wird,
      ist die Korrektur auf der Journal-Website nur der erste Schritt. Zus\u00e4tzlich
      muss man bei wissenschaftlichen Publikationen auch bedenken, dass die Metadaten
      von Beitr\u00e4gen&nbsp;\u00fcber verschiedene Schnittstellen geteilt werden.
      Kommt es zu einer \u00c4nderung, muss diese \u00fcberall erfolgen.<\/p>\n\n\n\n<p>Das
      Open Gender Journal liefert Metadaten an DataCite, Directory of Open Access
      Journals (DOAJ) und die Deutsche Nationalbibliothek (DNB). Sowohl bei DataCite
      als auch bei DOAJ erfolgt die \u00dcbernahme der korrigierten Metadaten \u00fcber
      eine h\u00e4ndische Neuregistrierung der korrigierten Artikel \u00fcber die
      Schnittstellen in OJS. Etwas komplizierter ist das Vorgehen bei der DNB, wo
      neben den Metadaten auch das Artikel-Dokument zum Zweck der Langzeit-Archivierung
      \u00fcbertragen wird: Hierzu stellt das Editorial Management \u00fcber den Katalog
      eine Korrekturanfrage und \u00fcbermittelt anschlie\u00dfend die Metadaten sowie
      das Artikel-Dokument als Archivobjekt via OJS erneut. Dieser Vorgang dauert
      zwar l\u00e4nger als bei DataCite und DOAJ, funktioniert jedoch erfahrungsgem\u00e4\u00df
      zuverl\u00e4ssig.\u00a0<\/p>\n\n\n\n<p>Dar\u00fcber hinaus bietet OJS weitere
      Schnittstellen an, die vom Open Gender Journal nicht genutzt werden, die aber
      eigene An- und Herausforderungen stellen. Zu nennen ist dabei beispielsweise
      die SWORD-Schnittstelle, die OJS mit DSpace Repositorien verkn\u00fcpft, sowie
      die \u00f6ffentlich verf\u00fcgbare OAI-PMH Schnittstelle. Bei letzterer haben
      Journals keine Kontrolle dar\u00fcber, wer dar\u00fcber Metadaten sammelt und
      k\u00f6nnen so auch keine Aktualisierungen ansto\u00dfen.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Fazit<\/h2>\n\n\n\n<p>Grunds\u00e4tzlich
      besteht der Anspruch, einmal publizierte Artikel unangetastet zu lassen. Das
      Open Gender Journal verfolgt deshalb das Ziel, Korrekturen nur in Ausnahmen
      und dabei so transparent wie m\u00f6glich vorzunehmen. Dabei l\u00e4sst sich
      bei keiner der beschriebenen Varianten komplett ausschlie\u00dfen, dass der
      korrigierte bzw. zur\u00fcckgezogene Artikel weiterhin in der urspr\u00fcnglichen
      Fassung zirkuliert. Wir k\u00f6nnen beispielsweise nicht verhindern, dass eine
      private Kopie eines Beitrags abgespeichert und sp\u00e4ter auf einer Lernplattform
      geteilt wird, obwohl es mittlerweile eine neue Fassung gibt. Lesende sollten
      jedoch, wann immer es ethisch vertretbar ist, dazu in die Lage versetzt werden,
      Versionen einzusehen und\/oder erg\u00e4nzende Dokumente zu finden, die aufschl\u00fcsseln,
      welche Textstellen wie und aus welchen Gr\u00fcnden ge\u00e4ndert wurden. Von
      dieser Orientierung an gr\u00f6\u00dftm\u00f6glicher Transparenz weichen wir
      allerdings ab, wenn wir den Schutz der betroffenen Personen h\u00f6her bewerten
      als die Nachvollziehbarkeit f\u00fcr Dritte. Daher depublizieren wir in diesen
      F\u00e4llen die diskriminierende Textfassung und reproduzieren die entsprechende
      Textstelle nicht in einem Erratum.&nbsp;<\/p>\n\n\n\n<p>Der forschungsethische
      Umgang mit Fehlern in bereits publizierten Artikel ist eine Herausforderung,
      mit der sich die Herausgebenden und Redaktionen wissenschaftsgeleiteter Zeitschriften
      selbst intensiv auseinandersetzen m\u00fcssen. Dies erm\u00f6glicht jedoch,
      L\u00f6sungen zu finden, die dem Stand guter wissenschaftlicher Praxis sowie
      den publikationsethischen Anspr\u00fcchen der eigenen Community entsprechen
      und auf spezifische Herausforderungen reagieren, wie sie sich etwa am hier diskutierten
      Beispiel ge\u00e4nderter Namen und Pronomen ergeben. Mit Sicherheit l\u00e4sst
      sich die L\u00f6sung des Open Gender Journals nicht auf jede Zeitschrift \u00fcbertragen,
      die Open Journal Systems als Redaktionssystem einsetzt. Die Geschlechterforschung
      steht vor anderen Fach- und kontextspezifischen Herausforderungen als etwa Pharmazie,
      Mathematik oder Regionalstudien.<\/p>\n\n\n\n<p>Das Thema Versionierung ist
      eines von vielen, das zeigt, dass f\u00fcr die Redaktionsarbeit in nicht-kommerziellen,
      wissenschaftsgeleiteten Open-Access-Modellen Ressourcen zur Verf\u00fcgung stehen
      m\u00fcssen, um sich intensiv in solche Fragestellungen einzuarbeiten, Policies
      zu entwickeln, die Vorgehensweise so zu dokumentieren, dass Verfahrensweisen
      unabh\u00e4ngig von einzelnen Personen genutzt und m\u00f6glichst auch mit anderen
      Zeitschriften geteilt werden k\u00f6nnen.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Autorinnen<\/h2>\n\n\n\n<p>Kathrin
      Ganz (Freie Universit\u00e4t Berlin, Margherita-von-Brentano-Zentrum, <a href=\"https:\/\/orcid.org\/0000-0003-3968-3470\">https:\/\/orcid.org\/0000-0003-3968-3470<\/a>)
      arbeitet f\u00fcr das Fachrespositorium GenderOpen und leitet die Redaktion
      des Open Gender Journal.&nbsp;<\/p>\n\n\n\n<p>Sabrina Schotten (Freie Universit\u00e4t

      Anfragen aus der Community zum\n]{style=\"font-weight: 400\"}[[Hinzuf\u00fcgen
      und Aktualisieren von\nROR-Datens\u00e4tzen]{style=\"font-weight: 400\"}](https://tinyurl.com/ror-request)[\nzu
      erm\u00f6glichen.]{style=\"font-weight: 400\"}\n\n*[Es folgt nun eine gemeinsame
      Erkl\u00e4rung von Digital Science und ROR zu\ndem oben genannten \u00dcbergang.
      Wir freuen uns \u00fcber diesen Meilenstein, den\ndieser Schritt f\u00fcr beide
      Verzeichnisse\ndarstellt.]{style=\"font-weight: 400\"}*\n\n# [GRID \u00fcbergibt
      den Staffelstab an ROR]{style=\"font-weight: 400\"}\n\n[Im Jahr 2015 ver\u00f6ffentlichte
      Digital Science erstmals die\n]{style=\"font-weight: 400\"}[[Global Research
      Identifier Database\n(GRID)]{style=\"font-weight: 400\"}](https://grid.ac/)[,
      eine offene\nDatenbank mit eindeutigen Identifikatoren f\u00fcr Forschungsorganisationen,\ndie
      \u00fcber mehrere Jahre intern entwickelt und zur \u00f6ffentlichen Nutzung\ndurch
      die Wissenschafts-Community bereitgestellt wurde. Im Jahr 2019\nwurde das Research
      Organization Registry (ROR) als eine von der\nCommunity getriebene Initiative
      gegr\u00fcndet, welche inhaltlich die\nGRID-Datenbank spiegelte. ROR ist mittlerweile
      erwachsen und unabh\u00e4ngig\nvon GRID, weshalb Digital Science beschlossen
      hat, den Staffelstab an\nROR weiterzureichen und GRID mit einem letzten \u00f6ffentlichen
      Release im\nvierten Quartal 2021, aus dem \u00f6ffentlichen Raum\nzur\u00fcckzuziehen.]{style=\"font-weight:
      400\"}\n\n[Dieser Schritt mag \u00fcberraschen, da GRID und ROR schon seit geraumer\nZeit
      koexistieren und zusammenarbeiten. GRID wurde urspr\u00fcnglich ins\nLeben gerufen,
      um eine damalige L\u00fccke zu f\u00fcllen, da es bis dato keine\noffene Organisations-ID
      f\u00fcr die Wissenschaft gab. Da ROR auf GRID\naufbaut, k\u00f6nnten beide
      Organisations-IDs als konkurrierend wahrgenommen\nwerden. Deshalb hat Digital
      Science beschlossen, den Staffelstab formell\nan ROR als f\u00fchrende offene
      Organisations-ID zu \u00fcbergeben. Digital\nScience wird GRID weiterhin intern
      nutzen -- allerdings fokussiert auf\ndie Produkte von Digital Science, deren
      Nutzer\\*innen und\nKunden\\*innen.]{style=\"font-weight: 400\"}\n\n[Nach dem
      letzten Release im vierten Quartal diesen Jahres wird GRID von\nDigital Science
      keine weiteren Releases folgen lassen, um Klarheit und\nRaum f\u00fcr die Weiterentwicklung
      von ROR zu schaffen. ROR wurde mit\nGRID-Daten gestartet und von Digital Science
      als einem der\nGr\u00fcndungspartner unterst\u00fctzt. Es war immer geplant,
      dass das ROR, da es\nvon der Community betrieben wird, schlie\u00dflich der

      \"sizes\": \"(max-width: 627px) 100vw, 627px\", \"width\": \"627\", \"height\":
      \"779\", \"srcset\": \"https://blog.dini.de/EPub_FIS/wp-content/uploads/2023/11/RES-Community_Vorsitz-edited.jpg,

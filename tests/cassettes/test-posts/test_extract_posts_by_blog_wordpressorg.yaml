      AG KIM jetzt auch dabei"},"content":{"rendered":"\n<p>Der Blog w\u00e4chst um
      die Themen der DINI Arbeitsgruppe Kompetenzzentrum Interoperable Metadaten (AG
      KIM). Metadaten bilden die Grundlage f\u00fcr die Datenverarbeitung und f\u00fcr
      den Datenaustausch. Damit ergeben sich viele \u00dcberschneidungen und Ankn\u00fcpfungspunkte
      zu den Themen der AG FIS und AG E-Pub. \u00dcber den Blog wollen wir unsere
      Arbeitsergebnisse ver\u00f6ffentlichen und \u00fcber unsere Arbeit informieren.<\/p>\n\n\n\n<p>Die
      DINI AG KIM gibt es seit 2012. Seitdem stellt sie sich der Aufgabe, die Interoperabilit\u00e4t
      von Metadaten und Metadatenanwendungen zu f\u00f6rdern. Unsere Themenschwerpunkte
      sind dabei zur Zeit die Abbildung von Lizenzen und die Beschreibung von Open
      Educational Resources und Curricula im Bildungsbereich, aber auch Linked Open
      Data und Normdaten.<\/p>\n\n\n\n<p>Mit dem KIM Workshop, der jedes Jahr im Fr\u00fchjahr
      (<a href=\"https:\/\/wiki.dnb.de\/display\/DINIAGKIM\/KIM+Workshop+2024\">der
      n\u00e4chste vom 15.4.-17.4. online<\/a>) stattfindet, bieten wir eine M\u00f6glichkeit,
      sich \u00fcber aktuelle Themen und Entwicklungen im Bereich Metadaten fortzubilden
      und sich mit Kolleginnen und Kollegen \u00fcber Aspekte der praktischen Arbeit
      mit Metadaten auszutauschen.<\/p>\n\n\n\n<p>Wir freuen uns auf die kommende
      Zusammenarbeit!<\/p>\n\n\n\n<!--more-->\n\n\n\n<h2 class=\"wp-block-heading\">Zitiervorschlag<\/h2>\n\n\n\n<p>Arndt,

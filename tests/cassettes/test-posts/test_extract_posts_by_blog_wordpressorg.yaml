      "Gemeinsamer Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "Zu
      den wichtigsten Anforderungen an wissenschaftliches Publizieren --\nauch in
      digitaler Form --\u00a0geh\u00f6rt, dass die Ver\u00f6ffentlichungen integer
      im\nSinne von unverletzlich, datenstabil und konsistent sind. Anders als auf\nden
      meisten Websites, wo es nicht nur problemlos m\u00f6glich, sondern auch\n\u00fcblich
      ist, Inhalte mehr oder weniger stillschweigend zu modifizieren,\naktualisieren
      oder depublizieren, ist es ein Qualit\u00e4tsmerkmal\nwissenschaftlicher Publikationsorgane,
      jede \u00c4nderung nach der\nVer\u00f6ffentlichung transparent nachzuweisen
      und zu begr\u00fcnden. Dies stellt\nwissenschaftliche Zeitschriften vor die
      Herausforderung, klare Regeln\nf\u00fcr nachtr\u00e4gliche Ver\u00e4nderungen,
      Korrekturen oder den R\u00fcckzug von\nArtikeln aufzustellen. Dieser Beitrag
      zeigt, wie das Open Gender Journal\ndies in der Redaktionsarbeit umsetzt.\u00a0\n\nDass
      die Entwicklung einer eigenen Umgangsweise mit Revisionen und\nR\u00fccknahmen
      \u00fcberhaupt Teil der Redaktionsarbeit ist, liegt am\n\u201eBetriebsmodell\"
      der Zeitschrift. Das Open Gender Journal ist eine\nwissenschaftsgeleitete Diamond-Open-Access-Zeitschrift
      f\u00fcr die\nintersektionale Geschlechterforschung. Die Zeitschrift wird von
      vier\nGender-Studies-Einrichtungen gemeinsam mit der Fachgesellschaft\nGeschlechterstudien
      herausgegeben. Sie erscheint seit 2017 -- zun\u00e4chst\nverlagsunabh\u00e4ngig;
      seit 2024 ist sie Teil des Programms des\nOpen-Access-Universit\u00e4tsverlags
      Berlin Universities Publishing. Die\nVerantwortung f\u00fcr den Betrieb der
      Zeitschrift tr\u00e4gt in erster Linie die\nRedaktion, die sich aus Fachredakteur\\*innen
      sowie dem Editorial\nManagement zusammensetzt. Dies hat zur Folge, dass beispielsweise\nAnfragen
      nach Korrekturen bereits publizierter Beitr\u00e4ge bei der\nRedaktion landen,
      von dieser entschieden, mit Hilfe des\nRedaktionssystems Open Journal System
      (OJS) umgesetzt und verantwortet\nwerden m\u00fcssen. Die Zeitschrift kann sich
      dabei nicht auf eine etablierte\nVerlagspraxis berufen oder die Anfrage an eine
      Fachabteilung des\nVerlages delegieren.\n\nAus diesem Grund war die Besch\u00e4ftigung
      mit Artikelversionierung Teil\neines Arbeitsschwerpunktes zur Erweiterung der
      Services und Verbesserung\nvon Workflows f\u00fcr das elektronische Publizieren
      in einem DFG-gef\u00f6rderten\nExpansionshilfe-Projekt der\nZeitschrift.^[1](#02576268-2951-4db9-ac97-e404a488f2bc){#02576268-2951-4db9-ac97-e404a488f2bc-link}^\nAusgehend
      von der ab Version 3.2 von OJS zur Verf\u00fcgung stehenden\nM\u00f6glichkeit
      der Versionierung von Artikeln, der Auseinandersetzung mit\nGuidelines der Coalition
      of Publication Ethics (COPE) und konkreten\nAnwendungsf\u00e4llen hat sich das
      Projekt intensiv mit der Frage\nbesch\u00e4ftigt, wann und wie das Open Gender
      Journal \u00c4nderungen an\nver\u00f6ffentlichten Artikeln vornimmt. Ziel dieses
      Beitrags ist es, die\nErkenntnisse des Open Gender Journal im Sinne eines kollektiven
      Aufbaus\nvon Kompetenzen mit anderen wissenschaftsgeleiteten Zeitschriften zu\nteilen
      und unsere Vorgehensweise zur Diskussion zu stellen.\n\n## Ausgangslage {#ausgangslage
      .wp-block-heading}\n\nDie Ausgangslage ist dabei folgende: Grunds\u00e4tzlich
      sperrt das\nRedaktionssystem ab OJS 3.2 nach der Ver\u00f6ffentlichung eines
      Artikels die\nBearbeitungsm\u00f6glichkeit. Der Ist-Zustand von Artikel-Datei(en)
      sowie der\nMetadaten zum Zeitpunkt der Ver\u00f6ffentlichung wird auf diese
      Weise\nfestgeschrieben. Dies ist einerseits w\u00fcnschenswert, denn zu guter\nwissenschaftlicher
      Praxis geh\u00f6rt die [\u201eintegrity of the publishing\nrecord\"](https://publicationethics.org/case/how-correct-published-paper).\nSie
      ist ein wichtiger Faktor f\u00fcr die Vertrauensw\u00fcrdigkeit digitaler\nPublikationen.\u00a0\n\nAndererseits
      gibt es verschiedene Anl\u00e4sse, Artikel doch noch einmal\n\u00fcberarbeiten
      zu wollen: Diese reichen von Fl\u00fcchtigkeitsfehlern der\nVerfasser\\*innen
      oder der Redaktion, die im Lektorat \u00fcbersehen worden\nsind, bis hin zu
      wissenschaftlichem Fehlverhalten, das eine kommentierte\nKorrektur oder die
      R\u00fccknahme eines Artikels nach sich ziehen muss.\nDar\u00fcber hinaus sind
      \u00c4nderungen und Fehler, die Pronomen und neue\nVornamen betreffen, ein wichtiges
      Thema in unserer Redaktionspraxis, das\nzugleich einen Sonderfall darstellt:
      In vielen F\u00e4llen w\u00fcrde ein\ntransparenter Umgang mit Namens\u00e4nderungen
      das Outing der betroffenen\nPerson bedeuten. Ein sensibler Umgang mit Namens\u00e4nderungen
      ist ein\nbesonderes Anliegen unserer Zeitschrift, betrifft aber auch im Kontext\naktueller
      rechtlicher Entwicklungen alle wissenschaftlichen\nPublikationsorgane gleicherma\u00dfen.\u00a0\n\nAb
      OJS-Version 3.2 stehen zwei M\u00f6glichkeiten der Korrektur zur\nVerf\u00fcgung:
      Versionierung und Depublikation. Beide M\u00f6glichkeiten haben\nunterschiedliche
      Auswirkungen auf die \u201eintegrity of the publishing\nrecord\". Wie diese
      durch OJS, aber auch die Redaktion abgemildert werden\n(k\u00f6nnen), wird im
      Folgenden diskutiert.\n\n## Transparente Korrektur durch Versionierung {#transparente-korrektur-durch-versionierung
      .wp-block-heading}\n\nSowohl Autor\\*innen als auch Redakteur\\*innen k\u00f6nnen
      im Redaktionsalltag\nFehler machen. Ein konkretes Beispiel aus unserer Arbeit:
      Einer Autorin\nfiel nach der Ver\u00f6ffentlichung auf, dass sich trotz mehrere\nKorrekturschleifen
      in einer \u00dcberarbeitung ein fehl\u00fcbersetzter Begriff\neingeschlichen
      hatte. \u00c4hnliche F\u00e4lle w\u00e4ren versehentliche Zahlendreher\noder
      fehlerhafte Literaturangaben. Wenn ein solcher Fehler auff\u00e4llt, ist\ndas
      Editorial Management erster Adressat f\u00fcr Korrekturw\u00fcnsche. Es\nkoordiniert
      oder \u00fcbernimmt alle weiteren Schritte.\n\nGem\u00e4\u00df der\n[Publikationsethik](https://opengenderjournal.de/publicationethics)
      des\nOpen Gender Journals werden unbeabsichtigte Fehler durch Versionierung\nkorrigiert.
      Ihr entscheidender Vorteil ist die Nachvollziehbarkeit, die\nsowohl durch das
      Redaktionssystem als auch durch das Editorial\nManagement gew\u00e4hrleistet
      wird.\u00a0\n\nDurch OJS werden auf der Artikelseite alle Versionen des Artikels
      mit\nihren Ver\u00f6ffentlichungsdaten in einem Infokasten aufgef\u00fchrt und\nverlinkt,
      sodass Lesende die Unterschiede selbst nachvollziehen k\u00f6nnen.\nDabei verhindert
      OJS Verwechslungen zwischen den Versionen: Die\nArtikel\u00fcbersicht verlinkt
      immer auf die aktuelle Artikelseite samt der\nArtikel-PDF, auch die DOI verweist
      dorthin. Wer im Infokasten (Abb. 1)\neine \u00e4ltere Fassung ausw\u00e4hlt,
      wird durch einen Textkasten dar\u00fcber\ninformiert, dass es eine aktualisierte
      Version gibt, die auch verlinkt\nist. Ruft man dennoch die veraltete Artikel-Datei
      auf, wiederholt ein\nroter Banner den Hinweis (Abb. 2).\u00a0\n\n<figure class=\"wp-block-image
      size-full\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild1.png\"\nclass=\"wp-image-3483\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild1.png
      260w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild1-182x300.png
      182w\"\nsizes=\"(max-width: 260px) 100vw, 260px\" width=\"260\" height=\"428\"
      />\n<figcaption>Abbildung 1: Infobox auf einer Artikelseite mit verlinktem\nErratum
      und Versionierungshinweisen</figcaption>\n</figure>\n\n<figure class=\"wp-block-image
      size-full\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild2.png\"\nclass=\"wp-image-3484\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild2.png
      894w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild2-300x89.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild2-768x227.png
      768w\"\nsizes=\"(max-width: 894px) 100vw, 894px\" width=\"894\" height=\"264\"
      />\n<figcaption>Abbildung 2: PDF-Ansicht einer zur\u00fcckgezogenen\nArtikelfassung
      mit Hinweisbanner</figcaption>\n</figure>\n\nF\u00fcr inhaltliche Transparenz
      sorgt das Editorial Management: Es vermerkt\nin der Artikeldatei, dass es sich
      um eine korrigierte Fassung handelt\nund wann diese ver\u00f6ffentlicht wurde.
      Zus\u00e4tzlich zur korrigierten Datei\nwird entsprechend der [Empfehlung von\nCOPE](https://publicationethics.org/postpublication)
      ein Erratum\nhochgeladen, in dem die Korrektur erl\u00e4utert wird. Es enth\u00e4lt\u00a0\n\n1.  die
      ge\u00e4nderte Textstelle in der Originalfassung mit einem Hinweis,\n    wo
      diese Stelle im Artikel zu finden ist;\n2.  die Textstelle in korrigierter Form;\u00a0\n3.  eine
      Einsch\u00e4tzung, ob und wie sich die Korrektur auf die Aussage des\n    Beitrags
      auswirkt, sowie\n4.  eine ausf\u00fchrliche Zitationsangabe, um den eindeutigen
      Bezug\n    sicherzustellen.\n\nDiese transparente Korrektur ist f\u00fcr kleinere
      Fehler oder\nnicht-intendiertes Fehlverhalten passend. Allerdings gibt es auch
      F\u00e4lle,\nin denen die Originalfassung nicht l\u00e4nger verf\u00fcgbar bleiben
      soll. In\ndiesen F\u00e4llen greift die zweite Korrekturm\u00f6glichkeit, die
      Depublikation.\n\n## Depublikation bei intendiertem wissenschaftlichen Fehlverhalten
      {#depublikation-bei-intendiertem-wissenschaftlichen-fehlverhalten .wp-block-heading}\n\nUnter
      schwerwiegenden Fehlern oder intendiertem wissenschaftlichen\nFehlverhalten,
      die einen R\u00fcckzug des Beitrags zur Folge haben k\u00f6nnen,\nverstehen
      wir -- den [Retraction Guidelines von\nCOPE](https://publicationethics.org/retraction-guidelines)
      entsprechend\n-- Plagiate, grobe Messfehler oder Datenmanipulation ebenso wie
      Verst\u00f6\u00dfe\ngegen Urheber- oder Pers\u00f6nlichkeitsrechte bei Abbildungen.
      In all diesen\nF\u00e4llen werden die zust\u00e4ndigen Redakteur\\*innen und
      Herausgeber\\*innen\nvom Editorial Management informiert und in den Prozess
      mit einbezogen.\u00a0\n\nTechnisch wird dabei zun\u00e4chst neben der Originalfassung
      auch die\nArtikelseite komplett aus dem f\u00fcr Leser\\*innen sichtbaren Bereich\nentfernt.
      Anders als bei der Versionierung gibt es systemseitig keine\nTransparenzhinweise.
      Der Nachteil liegt auf der Hand: Wer den Artikel\nsucht, kann nicht einsch\u00e4tzen,
      ob eine Entscheidung der Redaktion oder\nein technischer Fehler Ursache ist.
      Und wer bisher noch nichts von dem\nArtikel wusste, bleibt unwissend. Diese
      Intransparenz kann nur das\nEditorial Management durch einen entsprechenden
      Hinweis ausgleichen.\nDaf\u00fcr stellt es im n\u00e4chsten Schritt die Artikelseite
      wieder online --\nohne Artikel-PDF, stattdessen mit einem Depublikationsvermerk\n(\u201eRetraction
      Note\"), wie er auch von COPE in den [Retraction\nGuidelines](https://publicationethics.org/retraction-guidelines)\nempfohlen
      wird. Analog zum oben beschriebenen Erratum enth\u00e4lt dieser\nVermerk eine
      klare Identifikation des zur\u00fcckgezogenen Artikels sowie\nseiner Autor\\*innen
      und erl\u00e4utert, wer f\u00fcr die Depublikation\nverantwortlich ist und welche
      Gr\u00fcnde zu der Entscheidung gef\u00fchrt haben.\n\n## Ungewollte Outings
      bei Korrekturen verhindern {#ungewollte-outings-bei-korrekturen-verhindern .wp-block-heading}\n\nIn
      den acht Jahren seit der Gr\u00fcndung des Journals hat es noch keinen\nFall
      gegeben, in dem intendiertes wissenschaftliches Fehlverhalten eine\nRetraction
      n\u00f6tig gemacht h\u00e4tte. Dennoch haben wir uns bereits daf\u00fcr\nentschieden,
      Artikel zur\u00fcckzuziehen: wenn in einem Beitrag trans, inter\noder nichtbin\u00e4re
      Personen versehentlich mit ihrem abgelegten Vornamen\noder falschen Pronomen
      genannt werden, entweder aus Unwissen oder weil\ndie \u00c4nderungen erst nach
      der Ver\u00f6ffentlichung der Artikel vorgenommen\nwurden.\u00a0\n\nNach unserem
      beschriebenen Vorgehen liegt daher zun\u00e4chst die Korrektur\nper Versionierung
      nahe. Allerdings blieben dabei der *dead name*, also\nder abgelegte Vorname,
      und/oder das falsche Pronomen in der \u00e4lteren\nFassung f\u00fcr alle Lesenden
      sichtbar. Die falsch adressierte Person w\u00fcrde\nweiterhin misgendert, also
      mit einer Geschlechtsidentit\u00e4t genannt, die\nihr nicht entspricht. Lesende
      k\u00f6nnten sogar erst durch diese Korrektur\ndarauf aufmerksam werden, dass
      die Person trans, inter oder nichtbin\u00e4r\nist -- das Erratum w\u00e4re dann
      ein ungewolltes Outing durch das Journal.\nDass ein solches Outing inakzeptabel
      ist, ist Konsens. Sowohl das\nmittlerweile abgel\u00f6ste Transsexuellengesetz
      als auch das neue\nSelbstbestimmungsgesetz enthalten ein \u201eOffenbarungsverbot\"\n([Bundesministerium
      der Justiz: zum\nSelbstbestimmungsgesetz](https://www.bmj.de/DE/themen/gesellschaft_familie/queeres_leben/selbstbestimmung/selbstbestimmung_node.html)).\nDieses
      verbietet Zwangsoutings, um m\u00f6gliche Sch\u00e4digungen zu verhindern.\nZwar
      bezieht sich das Offenbarungsverbot nur auf die Beziehung zwischen\nStaat und
      Einzelpersonen, dennoch zeigt sich daran, dass der Schutz der\nBetroffenen sehr
      hohe Priorit\u00e4t hat.\u00a0\n\nAusgehend von diesen \u00dcberlegungen zieht
      das Editorial Management in den\ngeschilderten F\u00e4llen die Originalfassung
      des Artikels zur\u00fcck und ersetzt\nsie durch eine korrigierte Neufassung.
      Systemseitig bleibt dies ohne\nTransparenzhinweise, auch das Editorial Management
      f\u00fcgt keine\nErl\u00e4uterung hinzu. Allerdings zeichnen wir den Artikel
      auf dem Deckblatt\nals \u201ekorrigiert\" aus, um zumindest minimal auf eine
      Abweichung\nhinzuweisen.\n\nDenkbar sind auch andere F\u00e4lle, in denen ungewollt
      personenbezogene\nDaten ver\u00f6ffentlicht wurden, sodass aus pers\u00f6nlichkeitsrechtlichen\nGr\u00fcnden
      eine Depublikation n\u00f6tig ist. Bei einer erneuten\nVer\u00f6ffentlichung
      des korrigierten Artikels darf der Fehler auch in\ndiesen F\u00e4llen nicht
      reproduziert werden. Ihn allgemein zu benennen,\noutet aber nicht wie im vorangegangenen
      Beispiel eine Person als Teil\neiner diskriminierten Gruppe, sondern schafft
      Transparenz \u00fcber einen\nFehler der Autor\\*innen und der Redaktion. Entsprechend
      w\u00fcrde das\nEditorial Management in einem beigef\u00fcgten Erratum allgemein
      darauf\nhinweisen, dass die Originalfassung aus pers\u00f6nlichkeitsrechtlichen\nGr\u00fcnden
      korrigiert wurde, diese aber nicht weiter spezifizieren.\nGrunds\u00e4tzlich
      gilt f\u00fcr uns: Wenn es m\u00f6glich ist, Leser\\*innen in Form\neines Erratums
      transparent zu informieren, ohne Pers\u00f6nlichkeitsrechte\nverletzen, kommen
      wir dem nach.\n\n## Metadaten \u00fcber Schnittstellen korrigieren {#metadaten-\u00fcber-schnittstellen-korrigieren
      .wp-block-heading}\n\nUnabh\u00e4ngig davon, welche \u00c4nderungsform gew\u00e4hlt
      und wie diese begr\u00fcndet\nwird, ist die Korrektur auf der Journal-Website
      nur der erste Schritt.\nZus\u00e4tzlich muss man bei wissenschaftlichen Publikationen
      auch bedenken,\ndass die Metadaten von Beitr\u00e4gen\u00a0\u00fcber verschiedene
      Schnittstellen\ngeteilt werden. Kommt es zu einer \u00c4nderung, muss diese
      \u00fcberall erfolgen.\n\nDas Open Gender Journal liefert Metadaten an DataCite,
      Directory of Open\nAccess Journals (DOAJ) und die Deutsche Nationalbibliothek
      (DNB). Sowohl\nbei DataCite als auch bei DOAJ erfolgt die \u00dcbernahme der
      korrigierten\nMetadaten \u00fcber eine h\u00e4ndische Neuregistrierung der korrigierten
      Artikel\n\u00fcber die Schnittstellen in OJS. Etwas komplizierter ist das Vorgehen
      bei\nder DNB, wo neben den Metadaten auch das Artikel-Dokument zum Zweck der\nLangzeit-Archivierung
      \u00fcbertragen wird: Hierzu stellt das Editorial\nManagement \u00fcber den
      Katalog eine Korrekturanfrage und \u00fcbermittelt\nanschlie\u00dfend die Metadaten
      sowie das Artikel-Dokument als Archivobjekt\nvia OJS erneut. Dieser Vorgang
      dauert zwar l\u00e4nger als bei DataCite und\nDOAJ, funktioniert jedoch erfahrungsgem\u00e4\u00df
      zuverl\u00e4ssig.\u00a0\n\nDar\u00fcber hinaus bietet OJS weitere Schnittstellen
      an, die vom Open Gender\nJournal nicht genutzt werden, die aber eigene An- und
      Herausforderungen\nstellen. Zu nennen ist dabei beispielsweise die SWORD-Schnittstelle,
      die\nOJS mit DSpace Repositorien verkn\u00fcpft, sowie die \u00f6ffentlich verf\u00fcgbare\nOAI-PMH
      Schnittstelle. Bei letzterer haben Journals keine Kontrolle\ndar\u00fcber, wer
      dar\u00fcber Metadaten sammelt und k\u00f6nnen so auch keine\nAktualisierungen
      ansto\u00dfen.\n\n## Fazit {#fazit .wp-block-heading}\n\nGrunds\u00e4tzlich
      besteht der Anspruch, einmal publizierte Artikel\nunangetastet zu lassen. Das
      Open Gender Journal verfolgt deshalb das\nZiel, Korrekturen nur in Ausnahmen
      und dabei so transparent wie m\u00f6glich\nvorzunehmen. Dabei l\u00e4sst sich
      bei keiner der beschriebenen Varianten\nkomplett ausschlie\u00dfen, dass der
      korrigierte bzw. zur\u00fcckgezogene Artikel\nweiterhin in der urspr\u00fcnglichen
      Fassung zirkuliert. Wir k\u00f6nnen\nbeispielsweise nicht verhindern, dass eine
      private Kopie eines Beitrags\nabgespeichert und sp\u00e4ter auf einer Lernplattform
      geteilt wird, obwohl es\nmittlerweile eine neue Fassung gibt. Lesende sollten
      jedoch, wann immer\nes ethisch vertretbar ist, dazu in die Lage versetzt werden,
      Versionen\neinzusehen und/oder erg\u00e4nzende Dokumente zu finden, die aufschl\u00fcsseln,\nwelche
      Textstellen wie und aus welchen Gr\u00fcnden ge\u00e4ndert wurden. Von\ndieser
      Orientierung an gr\u00f6\u00dftm\u00f6glicher Transparenz weichen wir allerdings\nab,
      wenn wir den Schutz der betroffenen Personen h\u00f6her bewerten als die\nNachvollziehbarkeit
      f\u00fcr Dritte. Daher depublizieren wir in diesen F\u00e4llen\ndie diskriminierende
      Textfassung und reproduzieren die entsprechende\nTextstelle nicht in einem Erratum.\u00a0\n\nDer
      forschungsethische Umgang mit Fehlern in bereits publizierten\nArtikel ist eine
      Herausforderung, mit der sich die Herausgebenden und\nRedaktionen wissenschaftsgeleiteter
      Zeitschriften selbst intensiv\nauseinandersetzen m\u00fcssen. Dies erm\u00f6glicht
      jedoch, L\u00f6sungen zu finden,\ndie dem Stand guter wissenschaftlicher Praxis
      sowie den\npublikationsethischen Anspr\u00fcchen der eigenen Community entsprechen
      und\nauf spezifische Herausforderungen reagieren, wie sie sich etwa am hier\ndiskutierten
      Beispiel ge\u00e4nderter Namen und Pronomen ergeben. Mit\nSicherheit l\u00e4sst
      sich die L\u00f6sung des Open Gender Journals nicht auf jede\nZeitschrift \u00fcbertragen,
      die Open Journal Systems als Redaktionssystem\neinsetzt. Die Geschlechterforschung
      steht vor anderen Fach- und\nkontextspezifischen Herausforderungen als etwa
      Pharmazie, Mathematik\noder Regionalstudien.\n\nDas Thema Versionierung ist
      eines von vielen, das zeigt, dass f\u00fcr die\nRedaktionsarbeit in nicht-kommerziellen,
      wissenschaftsgeleiteten\nOpen-Access-Modellen Ressourcen zur Verf\u00fcgung
      stehen m\u00fcssen, um sich\nintensiv in solche Fragestellungen einzuarbeiten,
      Policies zu\nentwickeln, die Vorgehensweise so zu dokumentieren, dass\nVerfahrensweisen
      unabh\u00e4ngig von einzelnen Personen genutzt und m\u00f6glichst\nauch mit
      anderen Zeitschriften geteilt werden k\u00f6nnen.\n\n## Autorinnen {#autorinnen
      .wp-block-heading}\n\nKathrin Ganz (Freie Universit\u00e4t Berlin, Margherita-von-Brentano-Zentrum,\n<https://orcid.org/0000-0003-3968-3470>)
      arbeitet f\u00fcr das\nFachrespositorium GenderOpen und leitet die Redaktion
      des Open Gender\nJournal.\u00a0\n\nSabrina Schotten (Freie Universit\u00e4t
      Berlin,\nMargherita-von-Brentano-Zentrum,\n<https://orcid.org/0000-0003-3924-0303>)
      ist Teil des Editorial\nManagements des Open Gender Journals.\n\n## Zitiervorschlag

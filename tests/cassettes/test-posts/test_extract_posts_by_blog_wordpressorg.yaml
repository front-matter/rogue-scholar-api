      und personellen Kapazit\xE4ten des Instituts nicht \xFCberm\xE4\xDFig beansprucht.
      Auch wenn der Einf\xFChrungsaufwand \xFCberschaubar ist, handelt es sich nichtsdestotrotz
      um ein zeitintensives Unterfangen. An dieser Stelle muss zudem gesagt sein,
      dass das HPI Hilfe von einem Implementierungspartner f\xFCr Forschungsinformationssysteme
      hatte. Dies ist jedoch sicherlich von den jeweiligen spezifischen institutsinternen
      Strukturen und Expertisen abh\xE4ngig und nicht zwangsl\xE4ufig erforderlich.</p>\\n<p>Eine
      Besonderheit stellte zudem die Tatsache dar, dass bereits ein FIS am Institut
      bestand. Um einen m\xF6glichst reibungslosen Wechsel garantieren zu k\xF6nnen,
      mussten notwendigerweise einige Konfigurationen aus dem Altsystem \xFCbernommen
      werden. Damit war das HPI in seinem Gestaltungsspielraum nicht so frei, wie
      man es sch\xE4tzungsweise bei einer kompletten Neueinf\xFChrung ist. Aus Perspektive
      des HPI ist es daher schwierig einzusch\xE4tzen, wie die Einf\xFChrung und Gestaltung
      von UniversiS von Grund auf verl\xE4uft. Ungeachtet dieser Tatsache ist das
      System dennoch dazu in der Lage, auf individuelle Bed\xFCrfnisse und Anforderungen
      flexibel zu reagieren. HPI-spezifische Konfigurationsw\xFCnsche konnten ber\xFCcksichtigt
      und umgesetzt werden.</p>\\n<p>Bei UniversiS handelt es sich um ein noch junges
      Produkt, welches sich kontinuierlich weiterentwickelt. Als Kund*in erh\xE4lt
      man Relseases mit neuen oder \xFCberarbeiteten Eigenschaften kostenlos. Ein
      neuer Release steht bald an und das HPI ist gespannt auf die Weiterentwicklung.</p>\\n<h1>Autorin</h1>\\n<p>Dieser
      Beitrag ist verfasst von Frauke Adamla, Vorstandsreferentin am Heinrich-Pette-Institut,
      Leibniz-Institut f\xFCr Experimentelle Virologie (HPI).</p>\\n<h1>Zitiervorschlag</h1>\\n<p>Adamla,

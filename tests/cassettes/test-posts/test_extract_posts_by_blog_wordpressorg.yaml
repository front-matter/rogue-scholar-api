      Als Faustregel gilt:\\nOA-Geb\xFChren werden nur zentral finanziert, wenn a)
      die Zeitschrift \xFCber\\neinen Rahmenvertrag mit dem Verlag abgedeckt ist oder
      b) es sich um eine\\nechte, qualit\xE4tsgepr\xFCfte wissenschaftliche Open-Access-Zeitschrift\\nhandelt.

        alt=\"Creative Commons Lizenzvertrag\" \/><\/a><\/p>\n<p>&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Der
        folgende Blogpost ist ein Gastbeitrag von Paul Vierkant (DataCite) und zugleich
        \u00dcbersetzung des urspr\u00fcnglichen im ROR-Blog erschienen Posts \u201cROR
        and GRID: The Way Forward\u201d des ROR Leadership Teams Am 12. Juli 2021

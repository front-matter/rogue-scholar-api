    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2022/10/10/workshop-bericht-berti\",\"title\":\"Workshop-Bericht:
      Expertinnen- und Expertenworkshop des Projektes BERTI zur Diskussion des Kompetenzmodells
      der digital gest\xFCtzten Forschungsberichterstattung\",\"summary\":\"In der
      Abschlussphase des Forschungsprojektes BERTI fand am 16.9.2022 am Deutschen
      Zentrum f\xFCr Hochschul- und Wissenschaftsforschung (DZHW) in Berlin ein Workshop
      zur Diskussion des im Projekt entwickelten Kompetenzmodells der digital gest\xFCtzten
      Forschungsberichterstattung statt.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/DINI-Blog-FISE-Pub-10.png\",\"tags\":[\"Forschungsinformationen
      & Systeme\",\"Projekt\"],\"language\":\"de\",\"authors\":[{\"name\": \"Sabrina
      Petersohn\"}],\"doi\":\"https://doi.org/10.57689/dini-blog.20221010\",\"id\":\"219dd9e4-5a09-4e17-b479-1f5613853b19\",\"reference\":[],\"updated_at\":1665392055,\"published_at\":1665392055,\"blog_name\":\"Gemeinsamer
      Blog der DINI AGs\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"src\":
      \"http://blogs.tib.eu/wp/dini-ag-blog/wp-content/uploads/sites/25/2022/10/2022_09_20-Graphic-Recording-Fokusgruppendiskussion_final-1024x724.jpg\",
      \"width\": \"1024\", \"height\": \"724\"}, {\"alt\": \"Creative Commons Lizenzvertrag\",
      \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}, {\"alt\": \"Graphic
      Recording by anjariese.com\", \"src\": \"http://blogs.tib.eu/wp/dini-ag-blog/wp-content/uploads/sites/25/2022/10/2022_09_20-Graphic-Recording-Fokusgruppendiskussion_final-1024x724.jpg\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"In
      der Abschlussphase des Forschungsprojektes\\n[BERTI](https://blogs.tib.eu/wp/dini-ag-blog/2019/06/28/berti-startet-am-dzhw/)\\nfand
      am 16.9.2022 am Deutschen Zentrum f\xFCr Hochschul- und\\nWissenschaftsforschung
      (DZHW) in Berlin ein Workshop zur Diskussion des\\nim Projekt entwickelten Kompetenzmodells
      der digital gest\xFCtzten\\nForschungsberichterstattung statt. Eingeladen waren
      erfahrene\\nExpertinnen und Experten im Forschungsinformationsmanagement: Sebastian\\nHerwig
      (Westf\xE4lische Wilhelms-Universit\xE4t M\xFCnster), Ulrike K\xFCsters\\n(Fraunhofer
      Informationszentrum Raum und Bau), Christine Puschmann\\n(Wissenschaftszentrum
      Berlin f\xFCr Sozialforschung) und Sophie\\nBiesenbender (Gesch\xE4ftsstelle
      der Kommission f\xFCr Forschungsinformationen\\nin Deutschland am DZHW).\\n\\nNeben
      einer Vorstellung von ausgew\xE4hlten Projektergebnissen wurde in das\\nThema
      Kompetenzmodellierung eingef\xFChrt. Kompetenzmodelle befassen sich\\nmit der
      Erhebung von Arbeitsaufgaben und T\xE4tigkeitsschwerpunkten einer\\nberuflichen
      T\xE4tigkeit oder innerhalb einer Organisation, welche in der\\nZukunft immer
      wichtiger werden. Sie stellen keine reinen Beschreibungen\\ndar, sondern sollen
      graphisch gest\xFCtzte Argumentationshilfen f\xFCr die\\nOrganisations- und
      Personalentwicklung bieten.\\n\\nIm Projekt BERTI wurde basierend auf den erhobenen
      quantitativen und\\nqualitativen Daten ein Kompetenzmodell entwickelt, welches
      sich aus\\nverschiedenen beruflichen Rollen zusammensetzt, die zusammen die\\nprofessionellen
      Kernkompetenzen des digital gest\xFCtzten\\nForschungsinformationsmanagements
      abbilden. Die Rollenperspektive ist\\nf\xFCr ein heterogenes Aufgabenfeld, wie
      die Forschungsberichterstattung\\nauch deshalb ideal, weil es von einer hohen
      Arbeitsteiligkeit und\\n\xDCberschneidung von Arbeitsbereichen gekennzeichnet
      ist. Die Rollen sind\\nnicht mit einzelnen Personen gleichzusetzen, sondern
      vielmehr als\\nKondensat eines T\xE4tigkeits- und Kompetenzprofils zu verstehen,
      welches\\nmit bestimmten Zust\xE4ndigkeiten und Erwartungen beispielsweise der\\nEinrichtungsleitung
      aber auch externen Datennachfrager\\\\*innen verkn\xFCpft\\nist.\\n\\nDas in
      BERTI entwickelte Kompetenzmodell besteht aus einer Grafik und\\neinem Begleitdokument
      mit Erl\xE4uterungen zum Modell, dessen Entwicklung\\nund der Beschreibung der
      einzelnen Rollen in Rollensteckbriefen. Das\\nKompetenzmodell wird in Form eines
      Auges dargestellt, welches im\\nsprichw\xF6rtlichen Sinne einen genauen Blick
      auf die Forschungsaktivit\xE4ten\\neiner Forschungseinrichtung erlaubt. Im Zusammenspiel
      der Rollen wird\\ndie volle \u201ESehst\xE4rke\\\" erreicht. So wie jede Iris
      eines Auges einzigartig\\nist, gibt es nicht \u201Edie eine\\\" Kombination
      von Rollen: Jede\\nForschungseinrichtung besitzt ein einrichtungsspezifisches
      Rollenprofil\\ndes\_Forschungsinformationsmanagements, das von unterschiedlichen\\nFaktoren,
      wie Gr\xF6\xDFe, Ausstattung, Berichtspflichten usw. abh\xE4ngig ist.\\n\\nDas
      vorgestellte Modell wurde intensiv diskutiert entlang von Fragen der\\ninhaltlichen
      Vollst\xE4ndigkeit, Verst\xE4ndlichkeit sowie Darstellung und f\xFCr\\nwelche
      Anwendungskontexte es sich verwenden l\xE4sst.\\n\\n<figure id=\\\"attachment_2964\\\"
      class=\\\"wp-caption aligncenter\\\"\\naria-describedby=\\\"caption-attachment-2964\\\"
      style=\\\"width: 1024px\\\">\\n<img\\nsrc=\\\"http://blogs.tib.eu/wp/dini-ag-blog/wp-content/uploads/sites/25/2022/10/2022_09_20-Graphic-Recording-Fokusgruppendiskussion_final-1024x724.jpg\\\"\\nclass=\\\"wp-image-2964
      size-large\\\" loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nwidth=\\\"1024\\\"
      height=\\\"724\\\" />\\n<figcaption>Graphic Recording by anjariese.com</figcaption>\\n</figure>\\n\\nDie
      teilnehmenden Expertinnen und Experten waren sich einig, dass sich\\ndas Aufgabenfeld
      der digital gest\xFCtzten Forschungsberichterstattung mit\\ndem Modell gut abbilden
      l\xE4sst und keine wesentliche Facette fehlt, das\\nAuge weist also insgesamt
      eine \u201Egute Sehkraft\\\" auf. Um diese in der\\nZukunft zu erhalten, bedarf
      es jedoch neuer Schwerpunktsetzungen in der\\nKompetenzentwicklung um dem Wandel
      durch Digitalisierung standzuhalten.\\nDazu z\xE4hlen ausgepr\xE4gte Managementf\xE4higkeiten
      der Besch\xE4ftigten, welche\\nzur Umsetzung von Prozessen des Change Managements
      und der\\nOrganisationsentwicklung, aber auch der Governance von rechtlichen
      und\\ninhaltlichen Aspekten der Forschungsberichterstattung, wie\\nInformationsweitergabe
      und Definition von Datentypen, ben\xF6tigt werden.\\nDie Vermittlung zwischen
      Informationsbed\xFCrfnissen der Datennachfragenden\\ninnerhalb und au\xDFerhalb
      von Forschungseinrichtungen, die Deckung dieser\\nBedarfe durch passgenaue Auswahl
      von vorhandenen Daten und Indikatoren\\nsowie die Weiterentwicklung des Datenbestands
      anhand von beobachteten\\nTrends sind T\xE4tigkeiten, die st\xE4rker als Beratungsleistung
      wahrgenommen\\nwerden m\xFCssen. In diesem Zuge wird Datenexpertise zusammen
      mit der daf\xFCr\\nben\xF6tigten digitalen Infrastruktur weiter an Bedeutung
      gewinnen.\\n\\nAuf der Darstellungsebene wurde unter anderem diskutiert, wie
      eine\\nVisualisierung des \u201EBaukastenprinzips\\\" weiter umgesetzt werden
      kann, mit\\num durch verschiedene Kombinationen der Rollen ein bestimmtes Profil
      des\\nForschungsinformationsmanagement abzubilden. Anregungen zur weiteren\\n\xDCberarbeitung
      des Modells sind willkommen, zum Beispiel direkt hier \xFCber\\ndie Kommentarfunktion.\\n\\nNach
      Ansicht der Expertinnen und Experten bietet das Modell schon jetzt\\neinen sehr
      guten Ansatzpunkt um f\xFCr die Zusammenstellung eines Teams die\\nnoch fehlenden
      Kompetenzen zu ermitteln und innerhalb der Einrichtung zu\\nargumentieren, weshalb
      die Schaffung von Stellen im\\nForschungsinformationsmanagement eine rentable
      Investition darstellt.\\nDas Modell lie\xDFe sich auch zum Einsch\xE4tzen der
      \u201EFitness\\\" des bestehenden\\nPersonals f\xFCr die Aufgaben der Forschungsberichterstattung
      einsetzen.\\nF\xFCr die Personalentwicklung m\xFCssten Kompetenzen nochmals
      detaillierter\\naufgeschl\xFCsselt werden und in einer anderen Form, zum Beispiel
      einer Art\\nMind-Map mit verschiedenen Ebenen, dargestellt werden. Weiterhin
      k\xF6nnten\\nKompetenzniveaus von Grundlagen- bis hin zu Spezialwissen ausgewiesen\\nwerden.\\n\\nDas
      Kompetenzmodell soll zum Projektende hin an die Community im Bereich\\nder Forschungsberichterstattung
      \xFCbergeben werden. Aus Sicht der\\nExpertinnen und Experten kommen hierf\xFCr
      verschiedene Initiativen,\\nOrganisationen und Verb\xE4nde des Forschungsinformationsmanagements,
      der\\nBibliotheks- und Informationswissenschaften und des\\nWissenschaftsmanagements
      in Frage. Diese k\xF6nnten das Modell auch in\\nZukunft weiterentwickeln.\\n\\n#
      Zitiervorschlag\\n\\nPeterson, Sabrina. \u201EWorkshop-Bericht: Expertinnen-
      und Expertenworkshop\\ndes Projektes BERTI zur Diskussion des Kompetenzmodells
      der digital\\ngest\xFCtzten Forschungsberichterstattung\\\"\_*Blog der DINI

      k\xF6nnen. Andere\\nOptionen bieten die Suche, nach\\n[Forschungsbereich](https://www.re3data.org/browse/by-subject/),\\n[Content
      Type](https://www.re3data.org/browse/by-content-type/) oder\\n[Heimatland](https://www.re3data.org/browse/by-country/)
      der f\xFCr eine\\nInfrastruktur verantwortlichen Institution zu suchen.\\n\\n##
      Forschungsdatenrepositorien referenzieren und zitieren\\n\\nre3data wird auch
      verwendet, um dauerhaft und eindeutig auf den\\nDatensatz eines Repositoriums
      zu verweisen, zum Beispiel in Data\\nAvailability bzw. Data Access Statements.
      Unter jedem re3data-Eintrag\\nfinden sich ein Vorschlag f\xFCr die Zitierung
      desselben. Zur eindeutigen\\nIdentifikation empfehlen wir die Verwendung des
      Digital Object\\nIdentifiers (DOI), den re3data f\xFCr diese Datens\xE4tze vergibt.\\n\\n##
      Analyse und Monitoring\\n\\nDie von re3data bereitgestellten detaillierten Beschreibungen
      eignen\\nsich, um bestimmte Eigenschaften von Repositorien oder die\\nForschungsinfrastrukturlandschaft
      insgesamt zu beobachten und zu\\nanalysieren. Die [re3data API](https://www.re3data.org/api/doc),
      \xFCber\\nwelche die Datenbank abgefragt und Informationen zu einzelnen\\nRepositorien
      extrahiert werden k\xF6nnen, unterst\xFCtzt diesen\\nAnwendungsfall. Beispielsweise
      liefert re3data Informationen \xFCber\\ninternationale Forschungsdatenrepositorien
      an den [Open Science\\nMonitor](https://ec.europa.eu/info/research-and-innovation/strategy/goals-research-and-innovation-policy/open-science/open-science-monitor/facts-and-figures-open-research-data_en)\\nder
      Europ\xE4ischen Kommission. Dar\xFCber hinaus dient re3data dem [OpenAIRE\\nResearch
      Graph](https://graph.openaire.eu/) als Datenquelle f\xFCr\\nForschungsdatenrepositorien.\\n\\n#
      Vielen Zwecken dienlich\\n\\nre3data erm\xF6glicht verschiedene Anwendungsf\xE4lle,
      die \xFCber reines\\nDiscovery von Forschungsdateninfrastrukturen hinausgehen.
      Die\\npr\xE4sentierte Analyse verdeutlicht auch die gro\xDFe Bandbreite an Literatur\\nund
      Ressourcen, welche den Dienst referenzieren. Weitere Details und\\nAnwendungsf\xE4lle
      werden in einem neuen Service Model f\xFCr re3data\\nvorgestellt, das derzeit
      entwickelt wird und zeitnah ver\xF6ffentlicht\\nwird.\\n\\nDas Team steht f\xFCr
      pers\xF6nliche Beratung zur verf\xFCgung (E-Mail:\\n<info@re3data.org>).\\n\\n#
      Autorinnen\\n\\nDieser Beitrag wurde verfasst von [Dorothea\\nStrecker](https://orcid.org/0000-0002-9754-3807)
      (Humboldt-Universit\xE4t\\nzu Berlin, Institut f\xFCr Bibliotheks- und Informationswissenschaft)
      und\\n[Nina Leonie Weisweiler](https://orcid.org/0000-0001-6967-9443)\\n(Helmholtz-Gemeinschaft,
      Helmholtz Open Science Office) in Vertretung\\nf\xFCr das [re3data COREF\\nProjekt](https://coref.project.re3data.org/project).\\n\\n#

    body: '{"authors": [{"name": "Gastautorin(nen) und -autor(en)"}], "blog_name":
      "Gemeinsamer Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "Anfang
      Juni berichtete Nature \u00fcber das Anliegen des japanischen\nWissenschaftsministeriums,
      10 Milliarden Yen in den Ausbau von\ninstitutionellen Open-Access-Repositorien
      zu investieren (Singh Chawla,\n2024). Diese Initiative bietet einen guten Anlass,
      um auf dem 112.\nBiblioCon \u00fcber die Zukunft von institutionellen Open-Access-Repositorien\nzu
      sprechen.\n\nGemeinsam mit dem vom Bundesministerium f\u00fcr Bildung und Forschung
      (BMBF)\ngef\u00f6rderten Projekt Professionalisierung der\nOpen-Access-Repositorien-Infrastruktur
      in Deutschland [(Pro OAR\nDE](https://www.ibi.hu-berlin.de/de/forschung/infomanagement/projekte/pro-oar-de))\nveranstaltete
      die Arbeitsgruppe Elektronisches Publizieren ([AG\nE-Pub](https://dini.de/e-pub))
      der Deutschen Initiative f\u00fcr\nNetzwerkinformation e. V. (DINI) im Rahmen
      der 112. BiblioCon am 6. Juni\n2024 das Hands-On-Lab \u201eSzenarien f\u00fcr
      die Weiterentwicklung von\nOpen-Access-Repositorien\". Anliegen war es, mit
      den teilnehmenden\nPersonen aus Wissenschaft, Bibliotheken und weiteren\nInfrastruktureinrichtungen
      Szenarien f\u00fcr die zuk\u00fcnftige Ausrichtung von\ninstitutionellen Open-Access-Repositorien
      zu erarbeiten.\n\nMethodisch orientierte sich die Veranstaltung am Delphi-Konzept
      (H\u00e4der\n2014; Niederberger & Renn 2019). Die Teilnehmenden wurden in zwei\naufeinanderfolgenden
      Runden um ihre Einsch\u00e4tzung zu vorab definierten\nThesen zu Repositorien
      gebeten. Diese Methode sollte die Konsensbildung\nzu bestimmten Szenarien zur
      Zukunft der Repositorien erm\u00f6glichen. Am Lab\nnahmen rund 30 Personen teil.
      Die Szenarien wurden in Vierergruppen\nparallel er\u00f6rtert. Die Diskussion
      fand anhand von im Vorfeld der\nVeranstaltung formulierten acht Thesen statt,
      die Aspekte der\nWeiterentwicklung von Open-Access-Repositorien behandeln.\u00a0\n\nIn
      einem ersten Schritt befasste sich jede Gruppe mit einer Bewertung\nder acht
      Thesen. Ein Beispiel f\u00fcr eine These war die Aussage \u201ePreprints\nspielen
      eine wichtige Rolle f\u00fcr den informationellen Ausbau von\nRepositorien.\"
      Jede Gruppe musste zu dieser und den weiteren sieben\nThesen eine gemeinsame
      Position entwickeln, die anhand einer Skala von\n\u201estimme gar nicht zu\"
      bis \u201estimme voll und ganz zu\" bewertet werden\nmusste.\n\nIn der darauffolgenden
      Runde wurden dann pro Gruppe drei Thesen n\u00e4her\ner\u00f6rtert und im Rahmen
      dieser Befassung Strategien diskutiert, welche\nkonkreten Ma\u00dfnahmen zur
      Realisierung der in einer These angesprochenen\nProblematik adressieren. Ziel
      war es hier, ausgehend von einem\ngemeinsamen Verst\u00e4ndnis der These Ans\u00e4tze
      zur praktischen Bearbeitung\ndes jeweils angesprochenen Themenfeldes zu erarbeiten.
      Dabei stand die\ngemeinsame Diskussion von L\u00f6sungsans\u00e4tzen im Fokus.\n\n<figure
      class=\"wp-block-image size-large wp-duotone-unset-1\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-1024x768.jpeg\"\nclass=\"wp-image-3494\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-1024x768.jpeg
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-300x225.jpeg
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-768x576.jpeg
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-1536x1152.jpeg
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon.jpeg
      2048w\"\nsizes=\"(max-width: 1024px) 100vw, 1024px\" width=\"1024\" height=\"768\"
      />\n<figcaption>Foto von Melanie Seltmann, lizenziert unter\u00a0<a\nhref=\"https://creativecommons.org/licenses/by/4.0/deed.de\">CC
      BY 4.0\nDEED</a>.</figcaption>\n</figure>\n\n## Lessons Learned {#lessons-learned
      .wp-block-heading}\n\nDie gew\u00e4hlte Methode erlaubte keine tiefgehende Befassung
      und\ninsbesondere keine repr\u00e4sentative Behandlung der Thesen, erm\u00f6glichte\naber
      einen konzentrierten und durchaus hilfreichen Diskussionsprozess zu\naktuellen
      Problemlagen der institutionellen Repositorien.\n\nDie Konsensbildung war durchaus
      herausfordernd, da die Interpretationen\nder Aussagen durch die Teilnehmenden
      bei einigen Punkten sehr\nunterschiedlich waren und auch die Bewertung der Aussagen
      je nach\nBlickwinkel und Gruppenzusammensetzung variierte.\n\nF\u00fcr folgende
      drei Thesen wurden in allen vier Gruppen Zustimmungswerte\nidentifiziert (gruppiert
      nach \u201estimme eher zu\" und \u201estimme voll und ganz\nzu\"):\n\n1.  Die
      Benutzeroberfl\u00e4chen von Repositorien sollten intuitiver und\n    moderner
      werden.\n2.  Text- und Datenrepositorien sollten den Austausch untereinander\n    intensivieren.\n3.  Repositorien
      sollten verst\u00e4rkt Ma\u00dfnahmen zur Sichtbarmachung der\n    Inhalte ergreifen.\n\nIn
      der zweiten Runde wurden f\u00fcr diese drei Thesen u.a. die folgenden\nUmsetzungswege
      er\u00f6rtert.\u00a0\n\n1.  Die Benutzeroberfl\u00e4chen von Repositorien sollten
      intuitiver und\n    moderner werden:\n\n- Angebot von multilingualen Benutzeroberfl\u00e4chen,
      die neben Deutsch und\n  Englisch weitere Sprachen unterst\u00fctzen.\n- Erleichterung
      beim Upload durch Fremddaten\u00fcbernahme via API-Einbindung\n  (z.B. DOI-Abfragen
      \u00fcber Crossref).\n- Verzicht auf Pflichtfelder, die durch Forschende ausgef\u00fcllt
      werden\n  m\u00fcssen.\n- Responsivit\u00e4t auf verschiedenen Endger\u00e4ten.\n\n2.  Text-
      und Datenrepositorien sollten den Austausch untereinander\n    intensivieren:\n\n-
      Sicherstellung automatischer Datenfl\u00fcsse zwischen\n  Forschungsdaten-Repositorium
      und institutionellen\n  Open-Access-Repositorien.\n- Erleichterung beim Upload
      durch Fremddaten\u00fcbernahme via API-Einbindung\n  (z.B. DOI-Abfragen \u00fcber
      Crossref).\n- Betrachtung der lokalen Architektur, ob ein generisches Repositorium\n  f\u00fcr
      alle Objekttypen oder verschiedene Repositorien je nach\n  Publikationstyp sinnvoll
      ist.\n\n3.  Repositorien sollten verst\u00e4rkt Ma\u00dfnahmen zur Sichtbarmachung
      der\n    Inhalte ergreifen:\n\n- Nachweis der bibliographischen Daten im OPAC
      oder im Discovery System.\n- Nachweis der bibliographischen Daten in Suchdiensten
      (Google Scholar,\n  openALEX).\u00a0\n- Aktive Ma\u00dfnahmen zur Suchmaschinenoptimierung
      ergreifen.\u00a0\n- Automatisierte Datenfl\u00fcsse \u00fcber persistente Identifikatoren\n  erm\u00f6glichen.\n\nDie
      Autor:innen danken den Teilnehmenden f\u00fcr die offenen Diskussionen\nund
      das Teilen ihrer Erfahrungen zu Strategien rund um die weitere\nProfessionalisierung
      der Open-Access-Repositorien. Die Ergebnisse werden\nauch f\u00fcr die Weiterentwicklung
      des DINI-Zertifikats f\u00fcr\nOpen-Access-Publikationsdienste sowie f\u00fcr
      die weitere Arbeit im Projekt\nPro OAR DE genutzt. Im Projekt Pro OAR DE werden
      zu einigen der Aspekte\nim weiteren Projektverlauf Workshops veranstaltet.\n\n##
      Referenzen {#referenzen .wp-block-heading}\n\nH\u00e4der, M. (2014). *Delphi-Befragungen:
      Ein Arbeitsbuch*. Springer\nFachmedien Wiesbaden. <https://doi.org/10.1007/978-3-658-01928-0>\n\nPampel,
      H., & Rothfritz, L. (2023). *Professionalisierung der\nOpen-Access-Repositorien-Infrastruktur
      in Deutschland (Pro-OAR-DE)*.\n<https://doi.org/10.5281/zenodo.10173494>\n\nNiederberger,

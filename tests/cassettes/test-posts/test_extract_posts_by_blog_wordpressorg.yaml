      f\u00fcr Kultur und Wissenschaft des Landes Nordrhein-Westfalen</em></li>\n</ul>\n<p>Vier
      weitere Mitglieder sollen bald\u00f6glichst auf Vorschlag der bisherigen KfiD-Mitglieder
      berufen werden.</p>\n<p>Bei ihrer Arbeit wird die KfiD von einer Gesch\u00e4ftsstelle
      unterst\u00fctzt werden. Wie in der Empfehlung des Wissenschaftsrats zur Evaluation
      des KDSF vorgeschlagen, soll diese bei einer bestehenden Wissenschaftseinrichtung
      angesiedelt werden. Die Auswahl dieser Tr\u00e4gerorganisation erfolgt &#8211;
      wie ebenfalls durch den WR empfohlen &#8211; durch ein Interessensbekundungsverfahren.
      Die abgegebenen Interessensbekundungen werden im Rahmen der GWK gegenw\u00e4rtig
      gepr\u00fcft. Eine Entscheidung f\u00fcr eine Tr\u00e4gerorganisation scheint
      laut Pressemitteilung der GWK noch nicht gefallen zu sein. Zumindest wird dort
      dazu keine Aussage gemacht. Vermutlich ist dies auch Thema bei der ersten Sitzung
      der KFiD &#8211; neben der Benennung weiterer Mitglieder.</p>\n<h1>Zitiervorschlag</h1>\n<p>Herwig,

      bei den Pr\xE4senztreffen mit ihren Abendaktivit\xE4ten -- freut.\\nKurzum:
      Regine und Sebastian, Ihr habt Eure Rolle toll und einzigartig\\nausgef\xFCllt!
      Und Ihr setzt gleicherma\xDFen sehr hohe Standards f\xFCr Eure\\nNachfolger\\\\*innen.
      Die gute Nachricht ist und bleibt: Als zuk\xFCnftige\\n\u201Eeinfache\\\" Mitglieder
      stellt Ihr sicher, dass Ihr der Arbeitsgruppe mit\\nEurem reichhaltigen Erfahrungsschatz,

      "epub_fis", "content_text": "Die Fachzugeh\u00f6rigkeit ist ein f\u00fcr die
      Auffindbarkeit und Beschreibung\nvon Datens\u00e4tzen sehr relevantes Metadatum.
      Ihre Angabe wird deshalb in\nvielen Forschungsdatenrepositorien empfohlen. Dabei

      gesucht! Warum das Thema \u201aMirror Journals\u2018 herausfordernd bleibt und
      Unterst\u00fctzung aus der Community gefragt ist"},"content":{"rendered":"\n<p>Die
      sogenannten Mirror Journals besch\u00e4ftigen die bibliothekarische Community
      bereits seit einigen Jahren. Das Publizieren in diesen Zeitschriften widerspricht
      nach \u00fcberwiegendem Konsens den etablierten F\u00f6rderkriterien vieler
      wissenschaftlicher Einrichtungen, indem der Grundsatz \u201ekeine F\u00f6rderung
      von hybriden Zeitschriften\u201c unterwandert wird. Im Zusammenhang mit dem
      DFG-F\u00f6rderprogramm \u201eOpen-Access-Publikationskosten\u201c, in dem Mirror
      Journals als nicht f\u00f6rderf\u00e4hig benannt werden, hat die Problematik
      einen neuen Fokus bekommen.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Zur B\u00fcndelung
      von Ressourcen, und um im Arbeitsalltag bei der Verwaltung von Publikationsfonds
      ein Werkzeug zu Hand zu haben, hat sich eine Arbeitsgruppe, bestehend aus Mitarbeiter*innen
      der TU Berlin, der TU Braunschweig, der Charit\u00e9 sowie aus dem Forschungszentrum
      J\u00fclich zusammengefunden.<\/p>\n\n\n\n<p>Die Problematik und eine Herangehensweise
      f\u00fcr den Umgang mit Mirror Journals wurden bereits in diesem <a href=\"https:\/\/doi.org\/10.57689\/dini-blog.20220815\">Blogbeitrag<\/a>
      beschrieben. Im folgenden Beitrag geben wir ein Update \u00fcber die Diskussionen
      in unserer Gruppe. Wir erl\u00e4utern, warum wir in dieser Zusammensetzung das
      Thema nicht weiterverfolgen und welche Unterst\u00fctzung wir jenen in der Community
      anbieten k\u00f6nnen, w\u00fcrden sie die Arbeit an unserer Stelle fortsetzen
      wollen.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Was bisher geschah<\/h2>\n\n\n\n<p>Um
      der Herausforderung zu begegnen, fand im September 2021 zun\u00e4chst ein informeller
      Austausch im kleinen Kreis statt. Dabei wurde der Bedarf nach einer standardisierten
      Pr\u00fcfliste festgestellt. Dies f\u00fchrte zur Absprache einer engen Zusammenarbeit.<\/p>\n\n\n\n<p>Ab
      November 2021 begannen intensive Diskussionen \u00fcber technische und organisatorische
      Vorgehensweisen. Gemeinsam entwickelten wir iterativ Pr\u00fcfkriterien und
      operationalisierten diese in einer Excel-Liste. Zudem trugen wir einen Pool
      an zu pr\u00fcfenden Zeitschriften zusammen.<\/p>\n\n\n\n<p>Im Fr\u00fchjahr
      2022 holten wir informelles Feedback aus der Community ein, unter anderem von
      der DINI AG Epub und den OA-Koordinator*innen der TU9-Universit\u00e4ten, und
      tauschten uns mit der DFG und dem DOAJ aus. Dies erm\u00f6glichte uns eine vorerst
      finale Ausarbeitung unseres Pr\u00fcfverfahrens.<\/p>\n\n\n\n<p>Die erstmalige
      Pr\u00fcfung begann im Herbst 2021. Die Methodik wurde iterativ verfeinert,
      um die Kriterien zu pr\u00e4zisieren. Im September 2022 ver\u00f6ffentlichten
      wir schlie\u00dflich <a href=\"https:\/\/doi.org\/10.26165\/JUELICH-DATA\/JRBK07\">Version
      1<\/a> unserer Pr\u00fcfliste.<\/p>\n\n\n\n<p>Ab Dezember 2022 war eine geplante
      Wiedervorlage vorgesehen, bei der alle Titel erneut gepr\u00fcft und neue Zeitschriften
      in die Liste aufgenommen wurden. Dabei konsolidierten wir auch unseren Workflow,
      indem wir beispielsweise die Pr\u00fcfung der Updates von Zeitschriften-Webseiten
      per Skript automatisierten und Verbesserungen an der Excel-Liste vornahmen.<\/p>\n\n\n\n<p>Im
      September 2023 ver\u00f6ffentlichten wir dann <a href=\"https:\/\/doi.org\/10.26165\/JUELICH-DATA\/Q51JEG\">Version
      2<\/a> unserer Pr\u00fcfliste. Ab Dezember 2023 f\u00fchrten wir Diskussionen
      \u00fcber die Bedeutung des DEAL-Vertrags mit Elsevier und dessen Auswirkungen
      auf unsere Liste. Ein Austausch mit der DFG \u00fcber das weitere Verfahren
      sowie eventuelle Auswirkungen auf das F\u00f6rderprogramm wurde eingeleitet.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Herausforderungen in der Praxis<\/h2>\n\n\n\n<p>Eine
      zentrale Frage bei der Bewertung von Journalen ist die dedizierte Betrachtung
      der teils eher \u201aweichen\u2018 Kriterien f\u00fcr die Entscheidung, ob es
      sich um ein Mirror Journal handelt oder nicht. Wo beginnt z.B. eine Namens\u00e4hnlichkeit
      und wo endet sie? Wie lassen sich der \u00dcbereinstimmungsgrad von Aims &amp;
      Scope oder des Editorial Boards mit m\u00f6glichst wenig Aufwand und nachvollziehbar
      \u00fcberpr\u00fcfen? Waren die Hinweise in der Selbstbeschreibung \u201eThis
      is a mirror journal of \u2026\u201c eingangs noch hilfreich und eindeutig, so
      konnte im Laufe der Zeit eine Bewegung hin zu anderen Begriffen (<em>companion
      title<\/em>, <em>sister<\/em> bzw. <em>partner journal<\/em>) beobachtet werden.
      Nicht immer auf den ersten Blick war klar, ob dabei lediglich das Label f\u00fcr
      eine Zeitschrift ge\u00e4ndert wurde, oder ob das auch mit \u00c4nderungen des
      Journalbetriebs verbunden war.<\/p>\n\n\n\n<p>Die neue Varianz der Selbstbezeichnungen
      (mirror, companion, sister, partner) stie\u00df bei uns eine Diskussion an,
      ob die einzelnen definierten Pr\u00fcfkriterien unterschiedliche gewichtet werden
      sollten. War die Selbstauskunft \u201eMirror\u201c noch absolut und als alleiniges
      Kriterium im Wesentlichen ausreichend, so wurden die Grenzen f\u00fcr eine eindeutige
      Bewertung diffuser. Eine Entwicklung, die in der nicht zum Abschluss gef\u00fchrten
      Diskussion der Gewichtung einzelner Kriterien ihren Anfang genommen hat und
      sicherlich weiteren Raum f\u00fcr Diskussionen er\u00f6ffnet.<\/p>\n\n\n\n<p>Im
      Laufe der Zeit hat uns besonders ein Aspekt immer wieder besch\u00e4ftigt: die
      Position der DFG. Diese ist deshalb relevant, weil die DFG im Rahmen des aktuellen
      F\u00f6rderprogramms Open-Access-Publikationskosten einerseits die folgende
      Vorgabe macht: \u201ePublikationen in sogenannten mirror journals k\u00f6nnen
      nicht gef\u00f6rdert werden\u201c (s. <a href=\"https:\/\/www.dfg.de\/resource\/blob\/167598\/17ba04075126cf1e1ddd9275bcbc8bac\/12-21-de-data.pdf\">DFG-Vordruck
      12.21 \u2013 01\/24<\/a>). Andererseits stellt die DFG keine n\u00e4heren Erl\u00e4uterungen
      bereit, was sie unter dem Begriff versteht und welche Art von Praktiken sie
      konkret von der F\u00f6rderung ausschlie\u00dfen will. Auf Nachfrage unserer
      Gruppe bekamen wir die (nachvollziehbare) R\u00fcckmeldung, dass die Bereitstellung
      von Positiv- oder Negativlisten f\u00f6rderf\u00e4higer Zeitschriften nicht
      m\u00f6glich ist, da dies nicht den DFG-Richtlinien zur Formulierung von F\u00f6rderkriterien
      entspr\u00e4che. Im FAQ zum F\u00f6rderprogramm OA-Publikationskosten verweist
      die DFG auf die im OA-Monitor hinterlegte Liste \u2013 also auf das Ergebnis
      unserer Arbeitsgruppe (s. Eintrag \u201e<a href=\"https:\/\/www.dfg.de\/de\/foerderung\/antrag-foerderprozess\/faq\/oa-publikationskosten-faq#253892\">Welche
      Verwendungszwecke sind definitiv nicht m\u00f6glich?<\/a>\u201c).<\/p>\n\n\n\n<p>In
      der Praxis bedeutet es f\u00fcr am DFG-Programm teilnehmende Einrichtungen de
      facto, dass es in ihrer eigenen Verantwortung liegt zu entscheiden, wie sie
      bei der OA-Publikationsf\u00f6rderung vorgehen und welche Definition und welche
      Werkzeuge zur Identifikation von Mirror Journals sie einsetzen.<\/p>\n\n\n\n<p>Mit
      Blick auf DEAL und andere OA-Rahmenvertr\u00e4ge ergibt sich im Finanzierungsalltag
      zudem die Herausforderung, dass die zentrale Finanzierung f\u00fcr eine Vielzahl
      von Zeitschriften (h\u00e4ufig das gesamte Portfolio) vertraglich geregelt ist
      \u2013 darunter jedoch auch Mirror Journals sind, insbesondere im Fall von Elsevier-DEAL.
      Wie damit umgehen, wenn die selbst definierten oder von der DFG vorgegebenen
      F\u00f6rderbedingungen und die qua Vertrag vereinbarte zentrale Finanzierung
      f\u00fcr einzelne Zeitschriften partout nicht zusammenpassen? Wohlgemerkt sind
      Mirror Journals dabei nur ein Aspekt und es gibt weitere etablierte F\u00f6rderkriterien,
      die bspw. bei DEAL ausgehebelt werden (etwa DOAJ-Indexierung, Kostenobergrenzen).
      Institutionen m\u00fcssen an der Stelle entscheiden, ob sie dann wirklich alle
      Artikel zentral finanzieren (oder ggf. intern verrechnen) und welche Pr\u00fcfmechanismen
      sie dabei und beim DFG-Reporting anwenden \u2013 und ob\/wie sie diese Zusammenh\u00e4nge
      den Autor*innen kommunizieren.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Die
      Community ist gefragt!<\/h2>\n\n\n\n<p>Viele der als Mirror Journals identifizierten
      Zeitschriften erscheinen beim Verlag Elsevier. Zwar existieren laut Eigenaussage
      des Verlags keine Mirror Journals mehr (Auskunft des Verlags gg\u00fc. MDPLS
      im Februar 2024, Quelle: DEAL-Mailingliste 6.2.2024), auf die durch die Arbeitsgruppe
      definierten Kriterien geht der Verlag in seiner Stellungnahme jedoch nicht ein.
      Durch den seit dem 01.09.2023 wirksamen DEAL-Vertrag mit Elsevier werden die
      berechtigten Artikel an vielen Institutionen pauschal finanziert. Aktuell hat
      die Mirror-Journal-Liste im Finanzierungsworkflow unserer vier Institutionen
      (Charit\u00e9, FZ J\u00fclich, TU Berlin, TU Braunschweig) kaum bis gar keine
      Relevanz mehr. Wir haben uns daher die Frage gestellt, ob wir die f\u00fcr die
      Pr\u00fcfung der Liste und auch f\u00fcr Absprachen ben\u00f6tigte Arbeitszeit
      l\u00e4nger rechtfertigen k\u00f6nnen. Es f\u00e4llt uns zunehmend schwer und
      wir haben daher, nicht leichten Herzens, beschlossen, die Arbeit in unserer
      Gruppe nicht fortzuf\u00fchren.<\/p>\n\n\n\n<p>Die Weiterentwicklung der Liste
      ist aus vielerlei Hinsicht weiterhin sinnvoll: So werden Mirror Journals durch
      die DFG in ihrem F\u00f6rderprogramm \u201eOpen-Access-Publikationskosten\u201c
      als nicht f\u00f6rderf\u00e4hig deklariert, wodurch sie in den F\u00f6rderkriterien
      lokaler Publikationsfonds oftmals ausgeschlossen werden. Die Mirror-Journals-Liste
      fungiert als zentrales Werkzeug zur Identifizierung entsprechender Titel anhand
      einheitlicher und transparenter Kriterien. Sie ist z.B. in der B!SON typo3-Extension
      und dem OA-Monitor sowie in der EZB eingebunden.<\/p>\n\n\n\n<p>Am Beispiel
      Elsevier ist zu sehen, dass Verlage schnell reagieren, um Initiativen, die einfache
      Identifikation erm\u00f6glichen, zu umgehen. So wird mit alternativen Bezeichnungen
      versucht, entsprechenden Kritiken auszuweichen. Durch die gemeinsame Nutzung
      einer validierten Liste k\u00f6nnen Bibliotheken und Forschungseinrichtungen
      ihre Argumentationsgrundlage langfristig gegen\u00fcber Verlagen st\u00e4rken,
      um etwaige Gebaren nicht einfach hinzunehmen.<\/p>\n\n\n\n<p>Wir m\u00f6chten
      gern andere einladen, die Arbeit an und mit der Pr\u00fcfliste fortzusetzen.
      Wir haben als Gruppe viele Vorarbeiten geleistet und k\u00f6nnen viele Erfahrungen
      und Hilfsmittel weitergeben. Das w\u00fcrden wir auch gern tun! Denkbar (und
      w\u00fcnschenswert) ist, dass sich Personen aus mehreren Institutionen finden,
      die sich die Arbeit in einem neuen Team organisieren \u2013 gern stehen wir
      f\u00fcr eine \u00dcbergangszeit beratend zur Verf\u00fcgung.<\/p>\n\n\n\n<p>Die
      als Werkzeug zur Verarbeitung der aufgestellten Pr\u00fcfkriterien erstellte
      Excel-Tabelle ber\u00fccksichtigt zurzeit folgende Informationen:<\/p>\n\n\n\n<ul
      class=\"wp-block-list\">\n<li>Angaben zum potentiellen Mirror Journal (u.a.
      Titel, Verlag, URL, ISSN)<\/li>\n\n\n\n<li>Angaben zum Parent Journal (u.a.
      Titel, Verlag, URL, ISSN)<\/li>\n\n\n\n<li>Angaben der Pr\u00fcfkriterien (Namens\u00e4hnlichkeit,
      \u00dcbereinstimmung der Editorial Boards zu min. 50%, Eigenaussage Mirror \/
      Companion \/ Sister Journal, \u00dcbereinstimmung von Aims und Scope)<\/li>\n\n\n\n<li>Angaben
      zu den pr\u00fcfenden Einrichtungen (Name und Datum der Pr\u00fcfung)<\/li>\n\n\n\n<li>Status
      der Pr\u00fcfung (aktuell bzw. erneute Pr\u00fcfung notwendig)<\/li>\n<\/ul>\n\n\n\n<p>Zudem
      wurden in der Excel Tabelle folgende Rahmenbedingungen gesetzt:<\/p>\n\n\n\n<ul
      class=\"wp-block-list\">\n<li>Mindestens zwei Einrichtungen sind f\u00fcr eine
      abschlie\u00dfende Beurteilung erforderlich.<\/li>\n\n\n\n<li>Sechs Monate nach
      der letzten Pr\u00fcfung erfolgt ein Hinweis, dass eine Revision der Pr\u00fcfung
      erforderlich ist.<\/li>\n\n\n\n<li>Alle Pr\u00fcfkriterien sind gleichwertig.<\/li>\n\n\n\n<li>Zwei
      von vier Pr\u00fcfkriterien sind mit \u201eJa\u201c zu beantworten, damit der
      Status Mirror Journal identifiziert wird.<\/li>\n\n\n\n<li>Abweichend davon
      ist die Angabe von \u201eMirror Journal\u201c als alleiniges Merkmal f\u00fcr
      einen positiven Befund ausreichend.<\/li>\n<\/ul>\n\n\n\n<p>Ein \u201eLeitfaden
      zur Benutzung und Dateneingabe\u201c f\u00fcr Bearbeiter*innen liegt vor und
      kann ebenso wie die Excel-Tabelle selbst f\u00fcr eine Verwendung und Weiterentwicklung
      zuk\u00fcnftig zur Verf\u00fcgung gestellt werden. Eine Handreichung zur \u201eLogik\u201c
      der Excel Tabelle wird bei Bedarf nachgereicht. Eine Weiterentwicklung des Pr\u00fcfverfahrens
      durch eine neue Arbeitsgruppe ist selbstverst\u00e4ndlich m\u00f6glich.<\/p>\n\n\n\n<p>Wer
      kann sich vorstellen, hier zuk\u00fcnftig aktiv zu werden und einen Beitrag
      f\u00fcr die Community zu leisten? \u00dcber Kontaktaufnahme w\u00fcrden wir
      uns freuen!<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Autor*innen<\/h2>\n\n\n\n<ul

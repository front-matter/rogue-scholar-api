      der DINI AGs FIS &amp; EPUB</em>, 2023. <a href=\\\"https://doi.org/10.57689/dini-blog.20230925\\\">https://doi.org/10.57689/dini-blog.20230925</a>.</p>\\n\\n\\n\\n<hr

      f\u00fcr interessierte\nEinrichtungen bietet. Neue FIS-L\u00f6sungen sind in
      der Entwicklung (bspw.\ndie cloudgest\u00fctzte L\u00f6sung Esploro), und auch
      eine neue Version des KDSF\nseht in den Startl\u00f6chern. Dennoch m\u00f6chten
      wir die Serie an dieser Stelle\nzumindest vorl\u00e4ufig beenden. Als positives

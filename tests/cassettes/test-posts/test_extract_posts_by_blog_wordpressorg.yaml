  response:
    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/05/07/datacite-metadatenschema-4-4\",\"title\":\"DataCite
      Metadatenschema Version 4.4 ver\xF6ffentlicht\",\"summary\":\"Version &nbsp;4.4&nbsp;h\xF6rt
      sich vielleicht nicht nach einem gro\xDFen Versions-Schritt an, bringt aber
      Ver\xE4nderungen mit sich, auf die viele Einrichtungen (auch aus Deutschland)
      lange gewartet haben: ein kontrolliertes Vokabular f\xFCr Textpublikationstypen.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/DINI-Blog-FISE-Pub-12.png\",\"content_html\":\"<p><a
      class=\\\"external-link\\\" href=\\\"https://schema.datacite.org/meta/kernel-4.4/\\\"
      rel=\\\"nofollow\\\">Version \_4.4</a>\_h\xF6rt sich vielleicht nicht nach einem
      gro\xDFen Versions-Schritt an, bringt aber Ver\xE4nderungen mit sich, auf die
      viele Einrichtungen (auch aus Deutschland) lange gewartet haben: ein kontrolliertes
      Vokabular f\xFCr Textpublikationstypen.</p>\\n<p>Interessierten Metadaten-Expert:innen
      wird die \xD6ffnung hin zu textuellen Publikationen beim Lesen des Titels der
      Schema-Dokumentation auffallen. Dieser lautete in der letzten <a class=\\\"external-link\\\"
      href=\\\"https://schema.datacite.org/meta/kernel-4.3/\\\" rel=\\\"nofollow\\\">Version
      4.3</a>\_noch \u201CDataCite Metadata Schema for the Publication and Citation
      of Research Data\u201D und wurde wegweisend erg\xE4nzt zu:</p>\\n<blockquote><p>\u201CDataCite
      Metadata Schema Documentation for the Publication and Citation of Research Data
      and Other Research Outputs\u201D</p></blockquote>\\n<p><!--more-->Die Liste
      der kontrollierten Werte von <strong>resourceTypeGeneral </strong>wurde nicht
      nur um textbasierte Publikationen erweitert, sondern auch um neue Publikationsformen
      wie \u201CPreprint\u201D, \u201CComputationalNotebook\u201D oder \u201COutputManagementPlan\u201D.
      Somit wurde nicht nur bestehenden Texpublikationstypen wie z. B. \u201CJournalArticle\u201D,
      \u201CBook\u201D und \u201CDissertation\u201D ber\xFCcksichtigt, sondern das
      Metadatenschema auch fit f\xFCr die Zukunft gemacht.</p>\\n<p>Hier die Liste
      der neu hinzugef\xFCgten kontrollierten Werte f\xFCr das Element <strong>resourceTypeGeneral</strong>:</p>\\n<ul>\\n<li>Book</li>\\n<li>BookChapter</li>\\n<li>ComputationalNotebook</li>\\n<li>ConferencePaper</li>\\n<li>ConferenceProceeding</li>\\n<li>Dissertation</li>\\n<li>Journal</li>\\n<li>JournalArticle</li>\\n<li>OutputManagementPlan</li>\\n<li>PeerReview</li>\\n<li>Preprint</li>\\n<li>Report</li>\\n<li>Standard</li>\\n</ul>\\n<p>Bei
      den klassischen Publikationsformaten haben wir das Rad nicht neu erfunden, sondern
      sind den Weg der gemeinsamen Standards gegangen und haben sie aus dem Vokabular
      von Crossref \xFCbernommen, was es f\xFCr alle Anwender:innen beider Metadatenschemata
      einfacher macht.</p>\\n<p>Im Folgenden werden ausgew\xE4hlte Publikationstypen
      erl\xE4utert:</p>\\n<ul>\\n<li>Die neuen Werte: Journal, Book und Proceeding
      sind \u201CContainer\u201D und werden f\xFCr den neuen relationType \u201CisPublishedIn\u201D
      ben\xF6tigt. Und wenn wir gerade bei \u201CisPublishedIn\u201D sind; dieser
      relationType kann in dem ebenfalls neuen Element \u201CrelatedItem\u201D angegeben
      werden. \u201CrelatedItem\u201D wurde hinzugef\xFCgt, um analoge Publikationen,
      die aus einer Zeit vor Persistent Identifiern stammen, dennoch in Verbindung
      mit dem registrierten Werk setzen zu k\xF6nnen. Dazu geh\xF6rt dann konsequenterweise
      auch, dass Sub-Elemente wie Volume, Issue, Page Numbers angegeben werden k\xF6nnen
      (obwohl Seitenzahlen bei Online-Publikationen zu den bedrohten Metadaten-Arten
      geh\xF6rt). Die Referenzierung von analogen Quellen (z. B. Buch und Buchkapitel)
      ist ein Use Case, der mit dieser neuen Metadatenschemaversion vor allem auch
      die Digital Humanities ber\xFCcksichtigt.</li>\\n<li>Dar\xFCber hinaus wurden
      mit den neuen textuellen Publikationstypen im DataCite Metadatenschema resourceTypes
      f\xFCr die Gr\xFCne Open-Access-Welt geschaffen, die somit endlich ihre Werke
      diversifizierter als bisher nur mit \u201Ctext\u201D angeben k\xF6nnen. Dies
      betrifft einen nicht unerheblichen Teil von ca. 6,5 Mio. der knapp 23 Mio. Werke,
      die bei DataCite mit einem DOI versehen sind.</li>\\n<li>Ein spezielles, aber
      dennoch sehr konkretes Beispiel sind Dissertationen, die nun ebenfalls einen
      eigenen resourceType bekommen haben. Mit jeder neuen Version des DataCite Metadatenschemas
      geht die Herausforderung der Umsetzung f\xFCr die Anwender:innen einher. Ein
      m\xF6glicher und relativ einfacher Ansatz w\xE4re eine automatisierte Aktualisierung
      aller Dokumente eines Dissertations-Servers, mit der auf einmal tausende Dissertationen
      im bulk edit den resourceType bek\xE4men, den sie verdienen.</li>\\n<li>Neben
      den textuellen Publikationstypen wird das neue Metadatenschema dem Alltag vieler
      Wissenschaftler:innen gerecht, wenn es um Data Management Pl\xE4ne und Computational
      Notebooks (derer es von <a class=\\\"external-link\\\" href=\\\"https://jupyter.org/\\\"
      rel=\\\"nofollow\\\">Jupyter </a>unz\xE4hlige gibt) geht.</li>\\n<li>Die neuen
      resourceTypes Conference Paper und Conference Proceeding bereiten die Integration
      eines PIDs f\xFCr Konferenzen in eine zuk\xFCnftige Version des Metadatenschemas
      vor. Dadurch werden Initiativen wie das <a class=\\\"external-link\\\" href=\\\"https://www.tib.eu/de/forschung-entwicklung/projektuebersicht/projektsteckbrief/confident\\\"
      rel=\\\"nofollow\\\">DFG-gef\xF6rderte Projekt ConfIdent</a> vorausschauend
      aufgegriffen.</li>\\n</ul>\\n<p>Insgesamt kommt das diversifiertere resourceType-Element
      nicht nur den Anwender:innen des DataCite-Metadatenschemas zu Gute, sondern
      wird auch im <a class=\\\"external-link\\\" href=\\\"https://www.project-freya.eu/en/pid-graph/the-pid-graph\\\"
      rel=\\\"nofollow\\\">PID-Graph</a> und somit auch in Open-Science-Services,
      wie <a class=\\\"external-link\\\" href=\\\"https://commons.datacite.org/\\\"
      rel=\\\"nofollow\\\">DataCite Commons</a> und <a class=\\\"external-link\\\"
      href=\\\"https://orcid.org/\\\" rel=\\\"nofollow\\\">ORCID</a> etc. sichtbar.
      In letzter Konsequenz profitieren die Forschenden, deren Werke besser gefunden
      werden.</p>\\n<p>F\xFCr die Dokumentation des DataCite-Metadatenschemas siehe:</p>\\n<p>DataCite
      Metadata Working Group. (2021). DataCite Metadata Schema Documentation for the
      Publication and Citation of Research Data and Other Research Outputs. Version
      4.4. DataCite e.V. <a class=\\\"external-link\\\" href=\\\"https://doi.org/10.14454/3w3z-sa82\\\"
      rel=\\\"nofollow\\\">https://doi.org/10.14454/3w3z-sa82</a></p>\\n<h1>Autoren</h1>\\n<p><a
      href=\\\"https://orcid.org/0000-0003-1419-2405\\\">Martin Fenner</a> und <a
      href=\\\"https://orcid.org/0000-0003-4448-3844\\\">Paul Vierkant</a> arbeiten

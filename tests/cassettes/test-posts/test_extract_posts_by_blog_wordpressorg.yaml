      wurde mit dem Gemeinsamen Vokabular f\u00fcr Publikations- und\nDokumenttypen
      ein Vokabular ver\u00f6ffentlicht, das sich in den letzten 10\nJahren zum de
      facto-Standard f\u00fcr die Beschreibung von Publikationstypen\nentwickelt hat.
      So ist es nicht nur bindend f\u00fcr die Zertifizierung von\nRepositorien mit
      dem\n[DINI-Zertifikat](https://dini.de/dienste-projekte/dini-zertifikat/),\nsondern
      auch im Rahmen der Pflichtablieferung an die Deutsche\nNationalbibliothek.\n\nNicht
      zuletzt bedingt durch die umf\u00e4nglichen M\u00f6glichkeiten der\nDigitalisierung
      hat sich das Publikationsverhalten in den letzten 10\nJahren gewandelt, z.B.
      sind neue Publikationsformen hinzugekommen.\nGleichzeitig erlangt mit der Entwicklung
      und Einf\u00fchrung des \u201e[KDSF --\nStandard f\u00fcr Forschungsinformation
      in\nDeutschland](https://www.kerndatensatz-forschung.de)\" (KDSF) die\nForschungsberichterstattung
      h\u00f6here Aufmerksamkeit. Publikationen als\neine der wichtigsten Formen von
      Forschungsergebnissen kommen dabei eine\nbesondere Bedeutung zu.\n\nAuf diese
      beiden Entwicklungen hat DINI mit einer Arbeitsgruppe aus den\nDINI AGs [Elektronisches
      Publizieren](https://dini.de/ag/e-pub/) und\n[Forschungsinformationssysteme](https://dini.de/ag/fis/)
      reagiert, die\nsich sowohl in die Evaluation des KDSF f\u00fcr den Bereich Publikationen\n[eingebracht](https://blogs.tib.eu/wp/dini-ag-blog/2020/02/17/empfehlung-kdsf/)\nals
      auch das Gemeinsame Vokabular \u00fcberarbeitet hat. Bei der\n\u00dcberarbeitung
      des Gemeinsamen Vokabulars war eine Balance zu finden\nzwischen spezifisch deutschen
      Gegebenheiten einerseits und der\nInteroperabilit\u00e4t mit internationalen
      Standards wie\n[COAR](https://www.coar-repositories.org) andererseits. Gleichzeitig\ngalt
      es, Repositorienbetreibende nicht dazu zu zwingen, umf\u00e4ngliche\nKorrekturen
      an ihren Altdaten vornehmen zu m\u00fcssen. In diesem\nZusammenhang wurde auch
      ein Mapping zu den Publikationstypen des KDSF\nerstellt.\n\nDas \u00fcberarbeitete
      Gemeinsame Vokabular wurde nicht nur als DINI-Schrift\nver\u00f6ffentlicht,

    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2022/10/10/workshop-bericht-berti\",\"title\":\"Workshop-Bericht:
      Expertinnen- und Expertenworkshop des Projektes BERTI zur Diskussion des Kompetenzmodells
      der digital gest\xFCtzten Forschungsberichterstattung\",\"summary\":\"\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/DINI-Blog-FISE-Pub-10.png\",\"content_html\":\"<p>In
      der Abschlussphase des Forschungsprojektes <a href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/2019/06/28/berti-startet-am-dzhw/\\\">BERTI</a>
      fand am 16.9.2022 am Deutschen Zentrum f\xFCr Hochschul- und Wissenschaftsforschung
      (DZHW) in Berlin ein Workshop zur Diskussion des im Projekt entwickelten Kompetenzmodells
      der digital gest\xFCtzten Forschungsberichterstattung statt. Eingeladen waren
      erfahrene Expertinnen und Experten im Forschungsinformationsmanagement: Sebastian
      Herwig (Westf\xE4lische Wilhelms-Universit\xE4t M\xFCnster), Ulrike K\xFCsters
      (Fraunhofer Informationszentrum Raum und Bau), Christine Puschmann (Wissenschaftszentrum
      Berlin f\xFCr Sozialforschung) und Sophie Biesenbender (Gesch\xE4ftsstelle der
      Kommission f\xFCr Forschungsinformationen in Deutschland am DZHW).</p>\\n<p>Neben
      einer Vorstellung von ausgew\xE4hlten Projektergebnissen wurde in das Thema
      Kompetenzmodellierung eingef\xFChrt. Kompetenzmodelle befassen sich mit der
      Erhebung von Arbeitsaufgaben und T\xE4tigkeitsschwerpunkten einer beruflichen
      T\xE4tigkeit oder innerhalb einer Organisation, welche in der Zukunft immer
      wichtiger werden. Sie stellen keine reinen Beschreibungen dar, sondern sollen
      graphisch gest\xFCtzte Argumentationshilfen f\xFCr die Organisations- und Personalentwicklung
      bieten.<!--more--></p>\\n<p>Im Projekt BERTI wurde basierend auf den erhobenen
      quantitativen und qualitativen Daten ein Kompetenzmodell entwickelt, welches
      sich aus verschiedenen beruflichen Rollen zusammensetzt, die zusammen die professionellen
      Kernkompetenzen des digital gest\xFCtzten Forschungsinformationsmanagements
      abbilden. Die Rollenperspektive ist f\xFCr ein heterogenes Aufgabenfeld, wie
      die Forschungsberichterstattung auch deshalb ideal, weil es von einer hohen
      Arbeitsteiligkeit und \xDCberschneidung von Arbeitsbereichen gekennzeichnet
      ist. Die Rollen sind nicht mit einzelnen Personen gleichzusetzen, sondern vielmehr
      als Kondensat eines T\xE4tigkeits- und Kompetenzprofils zu verstehen, welches
      mit bestimmten Zust\xE4ndigkeiten und Erwartungen beispielsweise der Einrichtungsleitung
      aber auch externen Datennachfrager*innen verkn\xFCpft ist.</p>\\n<p>Das in BERTI
      entwickelte Kompetenzmodell besteht aus einer Grafik und einem Begleitdokument
      mit Erl\xE4uterungen zum Modell, dessen Entwicklung und der Beschreibung der
      einzelnen Rollen in Rollensteckbriefen. Das Kompetenzmodell wird in Form eines
      Auges dargestellt, welches im sprichw\xF6rtlichen Sinne einen genauen Blick
      auf die Forschungsaktivit\xE4ten einer Forschungseinrichtung erlaubt. Im Zusammenspiel
      der Rollen wird die volle \u201ESehst\xE4rke\u201C erreicht. So wie jede Iris
      eines Auges einzigartig ist, gibt es nicht \u201Edie eine\u201C Kombination
      von Rollen: Jede Forschungseinrichtung besitzt ein einrichtungsspezifisches
      Rollenprofil des\_Forschungsinformationsmanagements, das von unterschiedlichen
      Faktoren, wie Gr\xF6\xDFe, Ausstattung, Berichtspflichten usw. abh\xE4ngig ist.</p>\\n<p>Das
      vorgestellte Modell wurde intensiv diskutiert entlang von Fragen der inhaltlichen
      Vollst\xE4ndigkeit, Verst\xE4ndlichkeit sowie Darstellung und f\xFCr welche
      Anwendungskontexte es sich verwenden l\xE4sst.</p>\\n<p><figure id=\\\"attachment_2964\\\"
      aria-describedby=\\\"caption-attachment-2964\\\" style=\\\"width: 1024px\\\"
      class=\\\"wp-caption aligncenter\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\"
      class=\\\"wp-image-2964 size-large\\\" src=\\\"http://blogs.tib.eu/wp/dini-ag-blog/wp-content/uploads/sites/25/2022/10/2022_09_20-Graphic-Recording-Fokusgruppendiskussion_final-1024x724.jpg\\\"
      alt=\\\"\\\" width=\\\"1024\\\" height=\\\"724\\\" /><figcaption id=\\\"caption-attachment-2964\\\"
      class=\\\"wp-caption-text\\\">Graphic Recording by anjariese.com</figcaption></figure></p>\\n<p>Die
      teilnehmenden Expertinnen und Experten waren sich einig, dass sich das Aufgabenfeld
      der digital gest\xFCtzten Forschungsberichterstattung mit dem Modell gut abbilden
      l\xE4sst und keine wesentliche Facette fehlt, das Auge weist also insgesamt
      eine \u201Egute Sehkraft\u201C auf. Um diese in der Zukunft zu erhalten, bedarf
      es jedoch neuer Schwerpunktsetzungen in der Kompetenzentwicklung um dem Wandel
      durch Digitalisierung standzuhalten. Dazu z\xE4hlen ausgepr\xE4gte Managementf\xE4higkeiten
      der Besch\xE4ftigten, welche zur Umsetzung von Prozessen des Change Managements
      und der Organisationsentwicklung, aber auch der Governance von rechtlichen und
      inhaltlichen Aspekten der Forschungsberichterstattung, wie Informationsweitergabe
      und Definition von Datentypen, ben\xF6tigt werden. Die Vermittlung zwischen
      Informationsbed\xFCrfnissen der Datennachfragenden innerhalb und au\xDFerhalb
      von Forschungseinrichtungen, die Deckung dieser Bedarfe durch passgenaue Auswahl
      von vorhandenen Daten und Indikatoren sowie die Weiterentwicklung des Datenbestands
      anhand von beobachteten Trends sind T\xE4tigkeiten, die st\xE4rker als Beratungsleistung
      wahrgenommen werden m\xFCssen. In diesem Zuge wird Datenexpertise zusammen mit
      der daf\xFCr ben\xF6tigten digitalen Infrastruktur weiter an Bedeutung gewinnen.</p>\\n<p>Auf
      der Darstellungsebene wurde unter anderem diskutiert, wie eine Visualisierung
      des \u201EBaukastenprinzips\u201C weiter umgesetzt werden kann, mit um durch
      verschiedene Kombinationen der Rollen ein bestimmtes Profil des Forschungsinformationsmanagement
      abzubilden. Anregungen zur weiteren \xDCberarbeitung des Modells sind willkommen,
      zum Beispiel direkt hier \xFCber die Kommentarfunktion.</p>\\n<p>Nach Ansicht
      der Expertinnen und Experten bietet das Modell schon jetzt einen sehr guten
      Ansatzpunkt um f\xFCr die Zusammenstellung eines Teams die noch fehlenden Kompetenzen
      zu ermitteln und innerhalb der Einrichtung zu argumentieren, weshalb die Schaffung
      von Stellen im Forschungsinformationsmanagement eine rentable Investition darstellt.
      Das Modell lie\xDFe sich auch zum Einsch\xE4tzen der \u201EFitness\u201C des
      bestehenden Personals f\xFCr die Aufgaben der Forschungsberichterstattung einsetzen.
      F\xFCr die Personalentwicklung m\xFCssten Kompetenzen nochmals detaillierter
      aufgeschl\xFCsselt werden und in einer anderen Form, zum Beispiel einer Art
      Mind-Map mit verschiedenen Ebenen, dargestellt werden. Weiterhin k\xF6nnten
      Kompetenzniveaus von Grundlagen- bis hin zu Spezialwissen ausgewiesen werden.</p>\\n<p>Das
      Kompetenzmodell soll zum Projektende hin an die Community im Bereich der Forschungsberichterstattung
      \xFCbergeben werden. Aus Sicht der Expertinnen und Experten kommen hierf\xFCr
      verschiedene Initiativen, Organisationen und Verb\xE4nde des Forschungsinformationsmanagements,
      der Bibliotheks- und Informationswissenschaften und des Wissenschaftsmanagements
      in Frage. Diese k\xF6nnten das Modell auch in Zukunft weiterentwickeln.</p>\\n<h1>Zitiervorschlag</h1>\\n<p>Peterson,

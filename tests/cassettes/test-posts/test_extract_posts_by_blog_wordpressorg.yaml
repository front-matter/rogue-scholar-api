      des Gemeinsamen Vokabulars zum KDSF angepasst"},"content":{"rendered":"\n<p>Wie
      bereits im <a href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2023\/01\/16\/aktualisierung-mappings-gemeinsames-vokabulars-kdsf\/\">Januar
      hier im Blog<\/a> angek\u00fcndigt hat die gemeinsame Arbeitsgruppe der DINI
      AG FIS und DINI AG E-Pub das <a href=\"http:\/\/dx.doi.org\/10.18452\/24149.2\">Mapping
      des Gemeinsamen Vokabulars auf den KDSF<\/a> noch einmal \u00fcberarbeitet.
      Ziel war es, eine vollst\u00e4ndige Abbildung auf die Publikationstypen des
      KDSF zu erstellen. Im ersten Mapping war teilweise ausschlie\u00dflich eine
      Zuordnung auf Ebene der Dokumenttypen oder andere Attribute des KDSF erfolgt.
      Dies wurde nun korrigiert, f\u00fchrt jedoch dazu, dass an manchen Stellen keine
      eindeutige Empfehlung ausgesprochen werden kann. In diesen F\u00e4llen sollten
      die Betreibenden des Repositoriums entscheiden, ob weitere Merkmale als Bedingungen
      f\u00fcr ein Mapping herangezogen werden. <\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Das
      \u00fcberarbeitete Mapping finden Sie hier: <a href=\"https:\/\/edoc.hu-berlin.de\/handle\/18452\/24967.3\">https:\/\/edoc.hu-berlin.de\/handle\/18452\/24967.3<\/a><\/p>\n\n\n\n<p>Bei
      der Verwendung des Mappings ist folgendes zu beachten:<\/p>\n\n\n\n<ul class=\"wp-block-list\">\n<li>Dem
      Mapping liegt das Szenario zugrunde, dass aus Repositorien, die das Gemeinsame
      Vokabular bedienen, auf die Publikationstypen des KDSF (sowie ggf. weitere Ausdifferenzierungen
      des KDSF) gemappt wird; der umgekehrte Weg ist nicht ber\u00fccksichtigt.<\/li>\n\n\n\n<li>Die
      Definition einer (Forschungs-)Publikation ist im KDSF enger gefasst als im Gemeinsamen
      Vokabular.<\/li>\n\n\n\n<li>An manchen Stellen kann keine eindeutige Empfehlung
      ausgesprochen werden. In diesen F\u00e4llen sollten die Betreibenden des Repositoriums
      entscheiden, ob weitere Merkmale als Bedingungen f\u00fcr ein Mapping herangezogen
      werden.<\/li>\n\n\n\n<li>Aus Gr\u00fcnden der Transparenz ist die urspr\u00fcngliche
      Zuordnung der Terme des Gemeinsamen Vokabulars zum KDSF in der Tabelle mit aufgef\u00fchrt.<\/li>\n<\/ul>\n\n\n\n<h1
      class=\"wp-block-heading\">Zitiervorschlag<\/h1>\n\n\n\n<p>H\u00f6hner, Kathrin.

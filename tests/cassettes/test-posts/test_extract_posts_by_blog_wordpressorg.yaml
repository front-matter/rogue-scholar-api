      wp-block-group-is-layout-constrained\"><div class=\"wp-block-group__inner-container\">\n<h2
      class=\"wp-block-heading\">Ihre Beteiligung ist gefragt!<\/h2>\n\n\n\n<p>Auch
      f\u00fcr Forschungsinformationssysteme k\u00f6nnen Mappings zwischen Systematiken
      interessant sein. Ein Beispiel hierf\u00fcr stellt die \u201e<a href=\"https:\/\/www.dfg.de\/sites\/foerderatlas2021\/downloads.html\"
      data-type=\"link\" data-id=\"https:\/\/www.dfg.de\/sites\/foerderatlas2021\/downloads.html\">Konkordanz
      zwischen der Systematik der F\u00e4chergruppen, Lehr- und Forschungsbereiche
      und Fachgebiete des Statistischen Bundesamtes und der DFG-Fachsystematik der
      Fachgebiete und Wissenschaftsbereiche<\/a>\u201c dar.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Uns
      interessieren folgende Fragen:<\/h3>\n\n\n\n<ul>\n<li>Welche Mappings mit Bezug

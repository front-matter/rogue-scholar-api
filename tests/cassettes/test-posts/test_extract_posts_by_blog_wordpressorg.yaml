      Publizieren\",\"Forschungsinformationen & Systeme\",\"Identitfier\",\"Projekt\",\"PID\"],\"language\":\"de\",\"authors\":[{\"name\":
      \"Gastautorin(nen) und -autor(en)\"}],\"doi\":\"https://doi.org/10.57689/dini-blog.20240115\",\"id\":\"fd918647-39b0-4af2-8ffb-abf0cb9defe4\",\"reference\":[],\"updated_at\":1705327069,\"published_at\":1705327069,\"blog_name\":\"Gemeinsamer
      Blog der DINI AGs\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"alt\":
      \"Creative Commons Lizenzvertrag\", \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"},
      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Die
      Notwendigkeit von Persistent Identifiern (PIDs) zur dauerhaften\\nIdentifikation
      der mit Forschungsprozessen verkn\xFCpften Personen,\\nOrganisationen, Ressourcen
      und ihrer Forschungsprodukte ist inzwischen\\nals grundlegendes Prinzip global
      anerkannt.  \\nPID-Systeme und ihre Implementationen wirken sowohl auf einzelne\\nForschende
      als auch auf deren Einrichtungen, wie Hochschulen,\\nau\xDFeruniversit\xE4re
      Forschungseinrichtungen und Ged\xE4chtnisorganisationen\\nin Deutschland.  \\nNeben
      der klassischen Aufgabe von PIDs -- der Gew\xE4hrleistung der\\ndauerhaften
      Referenzierbarkeit von digitalen Quellen und Ergebnissen --\\ngewinnt ihre stabilisierende
      Rolle f\xFCr die Dokumentation von Forschung\\nund der Erstellung von Wissensgraphen
      vermehrt an Relevanz. Damit gehen\\naber auch neue Anforderungen an die effiziente
      Nutzbarkeit von PIDs im\\nForschungsprozess und ihre Verbreitung einher. Die
      Nutzenden werden\\ngleichzeitig mit einer breiten Palette an vielf\xE4ltigen
      Angeboten\\nkonfrontiert, die verschiedene Schwerpunkte haben und unterschiedliche\\nBed\xFCrfnisse
      erf\xFCllen.\\n\\nVor dem Hintergrund dieser sich dynamisch entwickelnden PID-Landschaft\\nist
      das von der Deutschen Forschungsgemeinschaft (DFG) gef\xF6rderte\\n[Projekt](https://www.pid-network.de/)
      \u201EPID Network Deutschland --\\nNetzwerk f\xFCr die F\xF6rderung von persistenten
      Identifikatoren in\\nWissenschaft und Kultur\\\" im M\xE4rz 2023 gestartet.
      Ziel des Projekts ist\\nes, ein Netzwerk von Akteuren und Akteurinnen rund um
      die persistente\\nIdentifikation von Personen, Organisationen, Publikationen,
      Ressourcen\\nund Infrastrukturen im Bereich der digitalen Kommunikation in\\nWissenschaft
      und Kultur zu etablieren. Hierdurch soll nicht nur die\\nVerbreitung und Vernetzung
      von PID-Systemen in Deutschland, sondern auch\\nderen Einbettung in internationale
      Infrastrukturen wie Wissensgraphen\\noptimiert werden. Die Erkenntnisse aus
      dem Projekt werden in\\nEmpfehlungen in Form einer nationalen PID-Roadmap f\xFCr
      Deutschland\\nm\xFCnden. Dabei sollen auch Impulse aus internationalen Bestrebungen\\nber\xFCcksichtigt
      werden, wie der \u201E[PID\\nPolicy](https://doi.org/10.2777/926037)\\\" der
      EOSC, die \u201E[PID Strategy of\\nDutch Research Council (NWO)](https://doi.org/10.5281/zenodo.4695367)\\\"\\nin
      den Niederlanden und der Interessengruppe \u201E[National PID\\nStrategies](https://www.pid-network.de/neuigkeiten/blog/use-cases-nationalen-pid-strategien)\\\"\\nder
      RDA, an der das Projekt bereits mitwirkt.\\n\\nDar\xFCber hinaus nimmt das Projekt
      die im Rahmen des\\n[ORCID-DE-Projekts](https://www.orcid-de.org/ueber-orcid-de/orcid-de-projekt)\\nerfolgreich
      etablierten Ma\xDFnahmen zum Community-Building und\\nWissenstransfer und zur
      technischen Optimierung auf und f\xFChrt diese auf\\neine neue Ebene.\_\\n\\nNach
      einem guten halben Jahr der insgesamt dreij\xE4hrigen Projektlaufzeit\\norganisierte
      das Projekt seine ersten Veranstaltungen. Am 27. September\\n2023 fand im Rahmen
      der\\n[Open-Access-Tage](https://open-access-tage.de/open-access-tage-2023-berlin)\\n2023
      in Berlin ein Workshop zum Thema \\\"PID-Superpower 'Metadaten'.\\nEntwicklung
      von Metadaten-User-Stories f\xFCr Open-Acess-Publikationen\\\"\\nstatt. Mit
      rund 30 Teilnehmenden wurden hier Szenarien und Anforderungen\\nan die Nutzung
      von PIDs aus der Perspektive verschiedener\\nAnwender\\\\*innen erarbeitet.
      Die Ergebnisse werden in K\xFCrze\\nver\xF6ffentlicht.\_\\n\\nAm 19. Oktober
      2023 wurde das\\n[Online-Seminar](https://www.pid-network.de/neuigkeiten/veranstaltungen/online-seminar-pids-fuer-personen)\\n\\\"PIDs
      f\xFCr Personen\\\" durchgef\xFChrt. In Impulsvortr\xE4gen wurden zun\xE4chst\\nverschiedene
      Personen-Identifier erl\xE4utert. Im Anschluss identifizierten\\ndie Teilnehmenden
      in einem interaktiven Teil Bedarfe und Defizite bei\\nder Anwendung und Implementierung
      von PIDs f\xFCr in Wissenschaft und\\nKultur t\xE4tige Personen und ermittelten
      L\xF6sungsans\xE4tze f\xFCr\\nHinderungsgr\xFCnde. Die Dokumentation des Seminars
      ist auf der\\n[Veranstaltungsseite](https://www.pid-network.de/neuigkeiten/blog/online-seminar-pids-fuer-personen)\\nzu
      finden. F\xFCr dieses Jahr sind bereits zwei weitere Veranstaltungen zu\\nPID-Anwendungsgebieten
      geplant. Am 15. Februar 2024 wird es ein\\nOnline-Seminar zum Thema \\\"[PIDs
      f\xFCr\\nForschungsdaten](https://www.pid-network.de/neuigkeiten/veranstaltungen/online-seminar-pids-fuer-forschungsdaten)\\\"\\ngeben.
      Das Programm wurde bereits auf der\\n[Veranstaltungsseite](https://www.pid-network.de/neuigkeiten/veranstaltungen/online-seminar-pids-fuer-forschungsdaten)\\nver\xF6ffentlicht.
      Eine Anmeldung ist im Vorfeld notwendig.\_\\n\\nAm 20. M\xE4rz 2024 l\xE4dt
      das Projekt zu einem ganzt\xE4gigen Workshop an die\\nUniversit\xE4tsbibliothek
      Bielefeld ein, um zu PIDs f\xFCr und in\\n[Open-Access-Publikationsdiensten
      und\\nForschungsinformationsdiensten](https://www.pid-network.de/neuigkeiten/veranstaltungen/workshop-pids-fuer-oa-publikationsdienste-fis)\\nzu
      diskutieren.\_\\n\\nMehr Informationen folgen zeitnah \xFCber die Projektwebsite\\n[pid-network.de](https://www.pid-network.de/),
      die Mailingliste \\\"[PID\\nDialog](https://www.listserv.dfn.de/sympa/info/pid-dialog)\\\"
      und bei\\n[Mastodon](https://openbiblio.social/@PIDNetworkDE).\\n\\nProjektpartner
      von PID Network Deutschland sind\\n[DataCite](https://datacite.org/), die [Deutsche\\nNationalbibliothek](https://www.dnb.de/DE/Home/home_node.html),
      das\\n[Helmholtz Open Science Office](https://os.helmholtz.de/), die\\n[Technische
      Informationsbibliothek (TIB)](https://www.tib.eu/de/) und\\ndie [Universit\xE4tsbibliothek\\nBielefeld](https://www.uni-bielefeld.de/ub/).\\n\\n##
      Autorinnen {#autorinnen .wp-block-heading}\\n\\n[Lena Messerschmidt](https://orcid.org/0000-0002-3406-9933)
      arbeitet\\nseit 2023 als Referentin insbesondere f\xFCr Forschungssoftware im\\nHelmholtz
      Open Science Office und ist aktive Mitarbeiterin im Projekt\\n\u201EPID Network
      Deutschland\\\". Sie hat Medieninformatik und Computational\\nScience in Bamberg
      und Potsdam studiert.\\n\\n[Antonia Schrader](https://orcid.org/0000-0001-7080-634X)
      ist seit 2020\\nReferentin im Helmholtz Open Science Office, und betreute in
      diesem\\nRahmen u. a. das DFG-Projekt ORCID DE. Auch im Folgeprojekt \u201EPID
      Network\\nDeutschland\\\" ist sie aktiv. Dar\xFCber hinaus war sie Chair des
      German\\nReproducibility Networks und arbeitete in der NFDI-AG zu PIDs und der\\nDINI-AG
      Elektronisches Publizieren mit. Sie hat Buch- und\\nMedienherstellung sowie
      Medienmanagement an der HTWK Leipzig studiert.\\n\\n## Zitiervorschlag {#zitiervorschlag
      .wp-block-heading}\\n\\n*Messerschmidt, Lena & Schrader, Antonia:* \u201EPID

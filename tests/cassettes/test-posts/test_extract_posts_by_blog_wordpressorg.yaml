      im Wandel: Strategien der Professionalisierung"},"content":{"rendered":"\n<p>Im
      Jahr 1995 ging mit MONARCH an der Technischen Universit\u00e4t Chemnitz eines
      der ersten institutionellen Open-Access-Repositorien in Deutschland online (Blumtritt,
      2006). Anliegen dieser fr\u00fchen Repositorien, die unter den Begriffen Dokumentenserver
      und Hochschulschriftenserver betrieben wurden, war es, Qualifikationsarbeiten
      zu ver\u00f6ffentlichen. Bei der Konzeption dieser Repositorien standen diverse
      Fragen im Raum, wie z. B. \u201eIn welchem Dateiformat soll ein elektronisches
      Dokument gespeichert werden, um hohe Verf\u00fcgbarkeit, gute Recherchierbarkeit
      und eine Langzeitarchivierung zu sichern?\u201c (Martin &amp; Schirmbacher,
      1997). Mit dem\u00a0<a href=\"https:\/\/dini.de\/dienste-projekte\/dini-zertifikat\">DINI-Zertifikat<\/a>\u00a0wurde
      ab 2003 begonnen, einen Standard zu entwickeln, \u201eum\u00a0\u00a0Dokumenten-\u00a0\u00a0und\u00a0Publikationsserver\u00a0\u00a0auf\u00a0\u00a0der\u00a0\u00a0Basis\u00a0\u00a0internationaler
      Standards\u00a0\u00a0und\u00a0\u00a0gesicherten\u00a0\u00a0Technologien\u00a0\u00a0vernetzen\u00a0\u00a0zu\u00a0\u00a0k\u00f6nnen\u201c
      (Scholze, 2005).<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Zwanzig Jahre nach der Ver\u00f6ffentlichung
      der ersten Version des DINI-Zertifikats liegt dieses in seiner Version 7.0 vor.
      Die \u00c4nderungen des Titels von \u2018DINI-Zertifikat f\u00fcr Dokumenten-
      und Publikationsserver\u2019 zu \u2018DINI-Zertifikat f\u00fcr Open-Access-Publikationsdienste\u2019
      weist auf die Ausweitung des Leistungsspektrums der Open-Access-Repositorien
      hin. Heute finden sich in der Liste der&nbsp;<a href=\"https:\/\/dini.de\/dienste-projekte\/publikationsdienste\">Publikationsdienste<\/a>&nbsp;der
      Deutschen Initiative f\u00fcr Netzwerkinformation (DINI) 540 solche Dienste,
      von denen 224 dem Typ &#8218;Hochschulpublikationen&#8216; (Stand: 18.01.2024)
      zugeordnet werden k\u00f6nnen und somit im Wesentlichen die Gruppe der institutionellen
      Open-Access-Repositorien bilden.&nbsp;<\/p>\n\n\n\n<p>Im Jahr 2010 veranstaltete
      das Helmholtz Open Science Office mit DINI einen Workshop, in dem Thesen zur
      Zukunft der Open-Access-Repositorien diskutiert wurden. Eine der&nbsp;<a href=\"https:\/\/infobib.de\/2010\/11\/30\/thesen-zur-zukunft-von-open-access-repositorien\/\">Thesen<\/a>&nbsp;lautete:
      \u201eRepositorien als passive Datenbanken sind f\u00fcr Forschung und Lehre
      unattraktiv. Der Grad der Einbindung eines Repositoriums in den wissenschaftlichen
      Arbeitsablauf entscheidet \u00fcber den Erfolg des Repositoriums. Institutionelle
      Repositorien k\u00f6nnen als aktive Dienste, z. B. im Rahmen des Publikationsmanagements,
      Basis f\u00fcr vielf\u00e4ltige Services wie z. B. Bibliographien und pers\u00f6nliche
      Webseiten von Wissenschaftlerinnen und Wissenschaftlern sein.\u201c (Kindling,
      M\u00fcller, Pampel, 2010).&nbsp;<\/p>\n\n\n\n<p>Reflektiert man heute, 13 Jahre
      sp\u00e4ter nach der Formulierung der Thesen, die Rolle der Repositorien, wird
      deutlich, wie unterschiedlich die Auspr\u00e4gung dieser Infrastrukturen an
      wissenschaftlichen Einrichtungen ist. Die Confederation of Open Access Repositories
      (<a href=\"https:\/\/www.coar-repositories.org\/\">COAR<\/a>) betont die Notwendigkeit
      der Weiterentwicklung der Repositorien seit 2017 in ihrer Initiative&nbsp;<a
      href=\"https:\/\/www.coar-repositories.org\/news-updates\/what-we-do\/next-generation-repositories\/\">\u201eNextGeneration
      Repositories<\/a>\u201c. Auch der j\u00fcngst erschienene \u201eReport on Repository
      Survey in Europe\u201c (Shearer et al., 2023; vgl. hierzu auch die Diskussion
      von Deppe, 2024) weist auf die aktuellen Herausforderungen bei dem Betrieb der
      Repositorien hin und identifiziert drei wesentliche Herausforderungen f\u00fcr
      diese Weiterentwicklung: einerseits Bedarf es zeitgem\u00e4\u00dfer und interoperabler
      Software-L\u00f6sungen f\u00fcr den Repositorien-Betrieb, konsequenter Umsetzung
      von \u201egood practice\u201c f\u00fcr Metadaten, Langzeitarchivierung und Nutzungsstatistiken,
      sowie angemessener Sichtbarkeit innerhalb der wissenschaftlichen Community (vgl.
      Shearer et al. 2023, 3).<\/p>\n\n\n\n<p>Um die Professionalisierung der Repositorien
      zu f\u00f6rdern und die Weiterentwicklung im o. g. Sinne zu unterst\u00fctzen,
      startete im Oktober 2023 das Projekt \u201eProfessionalisierung der Open-Access-Repositorien-Infrastruktur
      in Deutschland\u201c (Pro OAR DE). Angesiedelt am&nbsp;<a href=\"https:\/\/www.ibi.hu-berlin.de\/de\/forschung\/infomanagement\">Lehrstuhl
      f\u00fcr Information Managment<\/a>&nbsp;des Institut f\u00fcr Bibliotheks-
      und Informationswissenschaft (<a href=\"https:\/\/www.ibi.hu-berlin.de\/de\">IBI<\/a>)
      der Humboldt-Universit\u00e4t zu Berlin und gef\u00f6rdert vom Bundesministerium
      f\u00fcr Bildung und Forschung (BMBF), untersucht das Vorhaben Open-Access-Repositorien
      (OAR) in Deutschland in einem offenen und kooperativen Ansatz.<\/p>\n\n\n\n<p>Hierzu
      widmet sich das Projekt den dringenden Problemlagen beim Betrieb von OAR (z.
      B. dem Umgang mit Preprints oder der Sicherstellung der Compliance zu Open-Access-F\u00f6rderbedingungen).
      Diese Problemlagen werden in Interviews und Workshops identifiziert und analysiert.
      Auf Basis der erzielten Ergebnisse werden die aktuellen Herausforderungen beim
      Betrieb der OAR in Vernetzungsforen mit der Community der Open-Access-Professionals
      adressiert. Hierbei kooperiert das Projekt mit relevanten Projekten und Netzwerken
      und greift internationale Entwicklungen auf. Dadurch wird die Entwicklung von
      Best Practices im Bereich der Informationsinfrastrukturen auf nationaler Ebene
      gef\u00f6rdert und die Vernetzung der Open-Access-Professionals verbessert.<\/p>\n\n\n\n<p>Das
      zentrale Ergebnis des Projektes werden praxisorientierte Empfehlungen als Impuls
      zur Weiterentwicklung einer wissenschaftsgeleiteten Open-Access-Kultur sein.
      Diese Empfehlungen werden wissenschaftliche Einrichtungen in Deutschland bei
      der Professionalisierung ihrer OAR unterst\u00fctzen. F\u00fcr die Leitungsebenen
      an Hochschulen und au\u00dferuniversit\u00e4ren Einrichtungen, Entscheider:innen
      in F\u00f6rderorganisationen und Stakeholder der Wissenschaftspolitik werden
      dar\u00fcber hinaus strategische Empfehlungen bereitgestellt, die auf Basis
      von nationalen und internationalen Entwicklungen die zentrale Rolle der OAR
      bei der F\u00f6rderung von Open Access aufgreifen.<\/p>\n\n\n\n<p>Der Antrag
      wurde k\u00fcrzlich ver\u00f6ffentlicht (Pampel &amp; Rothfritz, 2023). Das
      Projekt freut sich \u00fcber die Zusammenarbeit mit Stakeholdern in der nationalen
      und internationalen Repositorien-Landschaft.&nbsp;<\/p>\n\n\n\n<p>Eine \u00dcbersicht
      \u00fcber weitere&nbsp;<a href=\"https:\/\/www.bildung-forschung.digital\/digitalezukunft\/de\/wissen\/open-access\/projektstart_24_vorhaben_open_access_kultur\/projektstart_24_vorhaben_open_access_kultur.html\">Projekte<\/a>&nbsp;in
      der F\u00f6rderlinie des BMBF zu Open Access findet sich auf open-access.network.<\/p>\n\n\n\n<p>Das
      Projekt freut sich auf die Kooperation mit der Repositorien-Community und steht
      bereits im engen Austausch mit der DINI AG Elektronisches Publizieren. Neuigkeiten
      zum Projekt werden auf der Projektwebsite und hier im Blog ver\u00f6ffentlich.
      Bei Anregungen und Fragen wenden Sie sich gerne an <a href=\"marcel.wrzesinski@hu-berlin.de\">Marcel
      Wrzesinski<\/a>. Weitere Informationen unter: <a href=\"https:\/\/www.ibi.hu-berlin.de\/de\/forschung\/infomanagement\/projekte\/pro-oar-de\">https:\/\/www.ibi.hu-berlin.de\/de\/forschung\/infomanagement\/projekte\/pro-oar-de<\/a>
      <\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Autoren<\/h2>\n\n\n\n<p><a href=\"https:\/\/orcid.org\/0000-0003-3334-2771\">Heinz
      Pampel<\/a> arbeitet als Professor f\u00fcr Information Management am&nbsp;<a
      href=\"https:\/\/www.ibi.hu-berlin.de\/de\/forschung\/infomanagement\">Institut
      f\u00fcr Bibliotheks- und Informationswissenschaft (IBI)<\/a>&nbsp;der Humboldt-Universit\u00e4t
      zu Berlin und als wissenschaftlicher Berater f\u00fcr Open Science im&nbsp;<a
      href=\"https:\/\/os.helmholtz.de\/\">Helmholtz Open Science Office<\/a>&nbsp;der
      Helmholtz-Gemeinschaft.  <\/p>\n\n\n\n<p><a href=\"https:\/\/orcid.org\/0000-0002-2343-7905\">Marcel
      Wrzesinski<\/a> ist wissenschaftlicher Mitarbeiter am Institut f\u00fcr Bibliotheks-
      und Informationswissenschaft (IBI) der Humboldt-Universit\u00e4t zu Berlin und
      am Alexander von Humboldt Institut f\u00fcr Internet und Gesellschaft. In seiner

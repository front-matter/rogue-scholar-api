      noopener\\\"} hat es spannende Entwicklungen gegeben: Die\\nZahl der in der
      Gruppe aktiven Personen und Institutionen ist weiter\\ngewachsen. Die Prozesse
      und Arbeitsmittel in der Gruppe haben sich\\nprofessionalisiert. Zudem hat sich
      eine weitere Arbeitsgruppe mit dem\\nthematischen Schwerpunkt curricularer Metadaten
      (Maschinenlesbare\\nLehrpl\xE4ne) gegr\xFCndet. Au\xDFerdem wurden verschiedene
      Vokabulare sowie ein\\nvollst\xE4ndiges Metadatenprofil entwickelt und der \xD6ffentlichkeit
      zur\\nNutzung zur Verf\xFCgung gestellt.\\n\\n## Das Kompetenzzentrum Interoperable
      Metadaten (KIM) und seine Unterarbeitsgruppen {#das-kompetenzzentrum-interoperable-metadaten-kim-und-seine-unterarbeitsgruppen
      .wp-block-heading}\\n\\nDas [Kompetenzzentrum Interoperable Metadaten\\n(KIM)](https://dini.de/standards){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} ist eine Arbeitsgruppe innerhalb der\\n[Deutschen Initiative f\xFCr
      Netzwerkinformation\\n(DINI)](https://dini.de/){target=\\\"_blank\\\" rel=\\\"noreferrer
      noopener\\\"}.\\nSie befasst sich mit den Themen:\\n\\n- anwendungs\xFCbergreifende
      Integration von Metadaten\\n- nationale und internationale Metadatenstandards\\n-
      Anschluss der deutschsprachigen Community an die internationale\\n  Metadaten-Community\\n\\nEs
      gibt verschiedene Unterarbeitsgruppen bei KIM, die unabh\xE4ngig\\nvoneinander
      arbeiten. Neben eher bibliotheskspezifischen Gruppen\\nexistieren zwei weitere,
      die sich mit Themen aus dem Bildungsbereich\\nbefassen: die OER-Metadatengruppe
      und die Curricula-Gruppe.\\n\\n### **Die OER-Metadatengruppe** {#die-oer-metadatengruppe
      .wp-block-heading}\\n\\nDie\\n[OER-Metadatengruppe](https://wiki.dnb.de/display/DINIAGKIM/OER-Metadatengruppe){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} existiert seit 2013 und hat vor allem seit\\n2017 im Rahmen des
      [Jointly](https://jointly.info/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}-Projekts an Bedeutung gewonnen, als\\nverschiedene andere Metadatengruppen
      in ihr konsolidiert wurden (siehe\\nauch das [Interview mit Adrian Pohl und
      OERinfo von\\n2019](https://open-educational-resources.de/gemeinsam-fuer-oer-metadaten-interview-mit-adrian-pohl/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} zur Geschichte der Gruppe).\\n\\nIn der Gruppe tauschen sich verschiedene
      Institutionen, Projekte,\\nFachexpert*innen und Softwareentwickler*innen zum
      Thema Metadaten im\\nBildungsbereich aus. In den monatlichen Treffen k\xF6nnen
      die\\nTeilnehmer\\\\*innen ihre eigenen Themen einbringen und besprechen. Das\\nreicht
      vom Austausch zu Best-Practices bei der Handhabung von Metadaten\\nbis zu der
      Entwicklung von ganzen Metadatenprofilen, je nach den\\nBedarfen der Mitglieder.\\n\\nDie
      Gruppe versteht sich als Austauschforum f\xFCr Interessierte, um\\nDoppelarbeiten
      zu vermeiden. Sie m\xF6chte Wissen b\xFCndeln und weitergeben\\nsowie bei der
      Standardisierung von Metadaten zu Bildungsressourcen\\nunterst\xFCtzen. Dazu
      hat sie Prozesse erarbeitet, die die Entwicklung und\\nWartung von Metadatenprofilen
      f\xF6rdern und sich an Praktiken von\\nStandardisierungsgremien wie dem World
      Wide Web Consortium (W3C)\\norientieren. Konkret sind so bereits zwei Metadatenprofile
      entstanden,\\ndie nun als Spezifikation vorliegen (siehe unten).\\n\\n### **Die
      Curricula-Gruppe** {#die-curricula-gruppe .wp-block-heading}\\n\\nDa vor allem
      ab 2020 in der Gruppe vermehrt Diskussionen aufkamen, wie\\nLehrpl\xE4ne in
      verschiedenen Bildungsbereichen maschinenlesbar abgebildet\\nwerden k\xF6nnten,
      wurde die\\n[Curricula-Gruppe](https://wiki.dnb.de/display/DINIAGKIM/Curricula-Gruppe)\\ngegr\xFCndet,
      um sich dort dediziert mit dem Thema zu befassen. Nachdem\\nzun\xE4chst ein
      prototypisches [Modell zur Abbildung von\\nLehrpl\xE4nen](https://dini-ag-kim.github.io/modell_lehrplaene/draft/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} entwickelt wurde, ist die Gruppe mittlerweile\\nzum Austauschort
      f\xFCr die Projekte [It's\\nJointly](https://wirlernenonline.de/projektstart-its-jointly/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} und\\n[MEM](https://fwu.de/projekte/mem/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} geworden, die sich explizit mit diesem Thema\\nbefassen und in
      der Gruppe abstimmen.\\n\\nGetreu dem Motto \\\"open by default\\\" sind nicht
      nur der Ergebnisse sondern\\nauch die Protokolle beider Arbeitsgruppen \xF6ffentlich
      zug\xE4nglich\\n([OER-Metadatengruppe](https://wiki.dnb.de/display/DINIAGKIM/OER-Metadatengruppe){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"},\\n[Curricula-Gruppe](https://wiki.dnb.de/display/DINIAGKIM/Curricula-Gruppe){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}). Zur Koordinierung und Organisation\\neinzelner Arbeiten werden
      au\xDFerdem bei Bedarf Kanban Boards verwendet,\\nsiehe z.B. das [AMB\\nBoard](https://github.com/dini-ag-kim/amb/projects/2){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}.\\n\\n## **Professionalisierung der Prozesse** {#professionalisierung-der-prozesse
      .wp-block-heading}\\n\\nW\xE4hrend in der Anfangszeit erste Spezifikationsentw\xFCrfe
      mit GoogleDocs\\nverfasst wurden, hat die Gruppe 2019/20 mit dem\\n[\\\"St\xF6berspecs\\\"-Projekt](https://dini-ag-kim.github.io/stoeberspecs/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} die Grundlage geschaffen, ihre eigenen Tools\\nund Prozesse zu
      definieren und die Entwicklung von Spezifikationen zu\\nprofessionalisieren.
      Im Projekt wurde dazu -- mit tatkr\xE4ftiger\\nUnterst\xFCtzung von\\n[OpenCultureConsulting](https://opencultureconsulting.com/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} -- der\\n[ReSpec](https://github.com/w3c/respec){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}-Prozessor des W3C f\xFCr unsere Zwecke\\nangepasst. Jetzt kann
      aus einer auf GitHub gepflegten\\nHTML/Markdown-Datei eine \xFCbersichtliche
      Spezifikation gebaut werden. Ein\\nanschauliches Beispiel ist die Spezifikation
      f\xFCr das [Allgemeine\\nMetadatenprofil f\xFCr Bildungsressourcen\\n(AMB)](https://w3id.org/kim/amb/latest/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}.\\n\\nAu\xDFerdem wurde damit begonnen, die\\n[Prozesse](https://github.com/dini-ag-kim/stoeberspecs#organisation-der-arbeitsprozesse){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} f\xFCr Ver\xF6ffentlichungen von und \xC4nderungen an\\nSpezifikationen
      zu definieren. Bei Bedarf konkretisiert und erg\xE4nzt die\\nGruppe diese Prozessdokumentation.
      Des Weiteren entwickelt und pflegt\\nsie auf dieser Basis nun Empfehlungen f\xFCr
      Metadatenprofile und\\nkontrollierte Vokabulare.\\n\\n## **Metadatenprofile**
      {#metadatenprofile .wp-block-heading}\\n\\nMetadatenprofile basieren meist auf
      eher generischen Standards oder\\nMetadatenschemata, deren konkrete Verwendung
      sie in relevanten Punkten\\ngenauer beschreiben. So legen Profile beispielsweise
      fest, welche Werte\\ngenau in einem Feld anzugeben sind. Ebenso k\xF6nnen sie
      den\\nVerpflichtungsgrad der Felder definieren oder Felder aus verschiedenen\\nMetadatenschemata
      kombinieren. F\xFCr Bildungsressourcen haben sich etwa\\ndas Metadatenschema
      LOM (Learning Objects Metadata) und LRMI (Learning\\nResource Metadata Initiative)
      etabliert. Die OER-Metadatengruppe hat auf\\nBasis beider Standards je ein Metadatenprofil
      ver\xF6ffentlicht:\\n\\n- [HS-OER-LOM](https://dini-ag-kim.github.io/hs-oer-lom-profil/latest/){target=\\\"_blank\\\"\\n
      \ rel=\\\"noreferrer noopener\\\"}: ein XML-basiertes Profil zur Beschreibung\\n
      \ von Bildungsressourcen im Hochschulbereich.\\n- [Allgemeines Metadatenprofil
      f\xFCr Bildungsressourcen\\n  (AMB)](https://dini-ag-kim.github.io/amb/latest/){target=\\\"_blank\\\"\\n
      \ rel=\\\"noreferrer noopener\\\"}: ein bildungsbereich\xFCbergreifendes\\n
      \ Metadatenprofil f\xFCr die Beschreibung von Lehr- und Lernressourcen, das\\n
      \ haupts\xE4chlich auf [schema.org](https://schema.org/){target=\\\"_blank\\\"\\n
      \ rel=\\\"noreferrer noopener\\\"} und Learning Resource Metadata Innovation\\n
      \ ([LRMI](https://www.dublincore.org/specifications/lrmi/){target=\\\"_blank\\\"\\n
      \ rel=\\\"noreferrer noopener\\\"}) basiert. Die erste offizielle AMB-Version\\n
      \ hat die Gruppe nach dreieinhalb Jahren Entwicklung im Oktober 2023\\n  ver\xF6ffentlicht.\\n\\nDas
      AMB hat bereits verschiedene Adaptoren gefunden. Unter anderem wird\\nes auch
      in der Initiative \\\"Mein Bildungsraum\\\" (ehemals Nationale\\nBildungsplattform)
      des Bundesministeriums f\xFCr Bildung und Forschung\\ngenutzt.\\n\\nDie Curricula-Gruppe
      hat zudem ein prototypisches [Datenmodell und\\nProfil zur Abbildung von\\nLehrpl\xE4nen](https://dini-ag-kim.github.io/modell_lehrplaene/draft/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} ver\xF6ffentlicht. Dieses Modell ist noch nicht\\nals Standard
      zu verstehen, sondern dient als Diskussionsgrundlage, um\\nm\xF6gliche Technologien
      und Attribute zu diskutieren. Momentan arbeiten\\nAkteure der \xF6ffentlich
      gef\xF6rderten Projekte [It's\\nJointly](https://wirlernenonline.de/projektstart-its-jointly/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} und\\n[MEM](https://fwu.de/projekte/mem/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} in der Gruppe gemeinsam an der\\nWeiterentwicklung des Modells.\\n\\n##
      **Kontrollierte Vokabulare** {#kontrollierte-vokabulare .wp-block-heading}\\n\\nIm
      Rahmen der Entwicklung von Metadatenprofilen ist es wichtig, nicht\\nnur festzulegen,
      welche Attribute/Felder vorkommen sollen (\\\"Titel\\\",\\n\\\"Fach\\\", \\\"Zielgruppe\\\"),
      sondern auch, welche Inhalte dort angegeben\\nwerden sollen/d\xFCrfen. W\xE4hrend
      das Attribut \\\"Titel\\\" bspw. ein Eintrag vom\\nTyp \\\"Text\\\" erwartet
      (\\\"Meine grandiose Ressource zum Thema Satz des\\nThales\\\"), so verf\xFCgt
      das Attribut \\\"Fach\\\" \xFCber eine feste Werteliste, aus\\nder ein m\xF6glicher
      Wert kommen kann (\\\"Deutsch\\\", \\\"Mathematik\\\",\\n\\\"Englisch\\\",...).
      Solche Wertelisten werden auch als \\\"Kontrollierte\\nVokabulare\\\" bezeichnet.\\n\\nDie
      Gruppen nutzen zur Abbildung solcher kontrollierten Vokabulare den\\nStandard
      \\\"Simple Knowledge Organization System\\\" (SKOS). Interessierte\\nk\xF6nnen
      sich in der [deutschen Einf\xFChrung in das\\nThema](https://dini-ag-kim.github.io/skos-einfuehrung/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} dazu genauer informieren. Auch bei den\\nVokabularen stehen die
      Aspekte Standardisierung, Interoperabilit\xE4t und\\nNachnutzbarkeit im Vordergrund.
      Die Vokabulare werden gemeinsam\\ndiskutiert, auf GitHub zur Verwendung in technischen
      Systemen zur\\nVerf\xFCgung gestellt und mit dem Tool\\n[SkoHub](https://skohub.io){target=\\\"_blank\\\"
      rel=\\\"noreferrer noopener\\\"}\\nver\xF6ffentlicht. Auf diese Weise k\xF6nnen
      Interessierte die Vokabulare\\neinfach nutzen und in ihre Anwendungen integrieren
      oder auch f\xFCr ihre\\neigenen Zwecke anpassen (Beispiel:\\n[Hochschulf\xE4chersystematik](https://w3id.org/kim/hochschulfaechersystematik/scheme){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}).\\n\\nErfreulicherweise haben einige Akteur\\\\*innen im Bildungsbereich
      diesen\\nwebbasierten Ansatz bereits adaptiert und stellen ihre kontrollierten\\nVokabulare
      ebenfalls als SKOS-Vokabulare mit SkoHub zur Verf\xFCgung oder\\nhaben Funktionalit\xE4ten
      zum Umgang damit implementiert, u.a.:\\n\\n- [Institut f\xFCr Qualit\xE4tsentwicklung
      im Bildungswesen\\n  (IQB)](https://iqb-vocabs.github.io/){target=\\\"_blank\\\"\\n
      \ rel=\\\"noreferrer noopener\\\"}\\n- [WirLernenOnline](https://vocabs.openeduhub.de){target=\\\"_blank\\\"\\n
      \ rel=\\\"noreferrer noopener\\\"}\\n- [SODIX](https://vocabs.sodix.de/index.de.html){target=\\\"_blank\\\"\\n
      \ rel=\\\"noreferrer noopener\\\"}\\n\\nAuch die Software [edu-sharing](https://edu-sharing.com/)
      hat den Umgang\\nmit SKOS-Vokabularen integriert.\\n\\n## **Beispielhafte Mitarbeit**
      {#beispielhafte-mitarbeit .wp-block-heading}\\n\\nUm Arbeit und Nutzen der Gruppe
      zu illustrieren, werden hier einige der\\nan den KIM-OER-Aktivit\xE4ten beteiligten
      Partner\\\\*innen, ihre Motivation\\nund die Vorteile, die sie aus der Zusammenarbeit
      und Vernetzung\\ngewinnen, vorgestellt.\\n\\n### **hbz & TIB** {#hbz-tib .wp-block-heading}\\n\\nDas
      Hochschulbibliothekszentrum des Landes Nordrhein-Westfalen (hbz) und\\ndie TIB
      -- Leibniz-Informationszentrum Technik und Naturwissenschaften\\nhaben sich
      im Januar 2020 zusammengetan, um den [OER Search Index\\n(OERSI)](https://oersi.org){target=\\\"_blank\\\"
      rel=\\\"noreferrer noopener\\\"}\\nzu entwickeln. F\xFCr die Umsetzung und einen
      nachhaltigen Betrieb waren\\nunter anderem zwei Dinge n\xF6tig:\\n\\n1.  ein
      JSON-basiertes Index-Profil f\xFCr die verwendete\\n    Suchmaschinen-Software:
      Dieses Profil sollte m\xF6glich machen, dass\\n    durch die sinnvolle Schachtelung
      von Feldern auch komplexere\\n    Abfragen leicht umsetzbar sind.\\n2.  eine
      Handreichung zur Ver\xF6ffentlichung von Metadaten f\xFCr\\n    Bildungsressourcen
      -- idealerweise auf Basis des anerkannten und\\n    verbreiteten schema.org-Vokabulars
      -- im Web, um OERSI ein leichtes\\n    Einsammeln und Indexieren zu erm\xF6glichen.\\n\\nMit
      dem Allgemeinen Metadatenprofil f\xFCr Bildungsressourcen (AMB) hat die\\nGruppe
      die Arbeit an einer Spezifikation begonnen, die beide Punkte\\nadressiert. Im
      Laufe der Zeit kamen immer mehr Interessierte dazu, die\\nein solches Profil
      auch f\xFCr sich nutzen wollten und h\xE4ufig direkt zu\\nseiner Entwicklung
      beigetragen haben. Dreieinhalb Jahre sp\xE4ter, im\\nOktober 2023, wurde [die
      erste offizielle\\nVersion](https://w3id.org/kim/amb/20231019/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} der Spezifikation ver\xF6ffentlicht -- ein\\nKooperationsprojekt
      von etwa zwanzig Personen aus mehr als zehn\\nverschiedenen Einrichtungen im
      Schul- und Hochschulbereich.\\n\\n### **ComeIn** {#comein .wp-block-heading}\\n\\nDas
      Projekt ComeIn ist ein Zusammenschluss aller lehrkr\xE4ftebildenden\\nUniversit\xE4ten
      in NRW. Ziel des Projekts war es, digitalisierungsbezogene\\nKompetenzen von
      Lehrkr\xE4ften durch Material f\xFCr die Aus- und Fortbildung\\nzu verbessern.
      Um dies zu erreichen, basiert das technische\\n[Architekturkonzept von\\nComeIn](https://comein.nrw/portal/ags/metaportal/architekturkonzept/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} auf verschiedenen S\xE4ulen, damit ein\\nnachhaltiger Betrieb
      nach Ende der Projektlaufzeiten gew\xE4hrleistet ist.\\nComeIn orientiert sich
      dabei an OER-f\xF6rderlichen Modellen f\xFCr vernetzte\\nund interoperable Infrastrukturen.
      Die Erfassung der Ressourcen erfolgt\\nin Kooperation mit WirLernenOnline und
      basiert auf einer gemeinsamen\\nWeiterentwicklung der Metadatenstandards. Damit
      die Ressourcen auch in\\nanderen Referatorien auffindbar sind, hat ComeIn ein
      Metadatenaustausch\\nmit OERSI etabliert. Dabei werden die Metadaten anhand
      des\\nMetadatenprofils AMB harmonisiert. Ebenfalls wird die offene\\nSchnittstelle
      von OERSI nachgenutzt, um zentrale Sucheinstiege f\xFCr\\nAkteure der Lehrkr\xE4fteaus-
      und -fortbildung auf dem [Metaportal von\\nComeIn](https://comein.nrw/portal/ressourcen){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} bereitzustellen. Die Arbeiten werden in den\\nKompetenzzentren
      von lernen.digital fortgesetzt.\\n\\n### **Serlo Education e.V.** {#serlo-education-e.v.
      .wp-block-heading}\\n\\n[Serlo Education e.V.](https://serlo.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} nutzt das in der Gruppe entwickelte\\n[AMB-Profil](https://w3id.org/kim/amb/latest/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} f\xFCr deren [Metadaten\\nAPI](https://serlo.org/metadata){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}. Durch Verwendung des AMB-Profils war die\\nEinbindung in [\u201EMein\\nBildungsraum\\\"](https://www.meinbildungsraum.de/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}, [Wir lernen\\nonline](https://wirlernen.online/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} sowie [SODIX\\nMundo](https://mundo.schule/){target=\\\"_blank\\\"
      rel=\\\"noreferrer noopener\\\"}\\nunkompliziert m\xF6glich. W\xE4hrend des
      Projektes brachte sich Serlo aktiv in\\nder Gruppe ein und hat ma\xDFgeblich
      bei der Bearbeitung noch offener\\nAufgaben f\xFCr die erste offizielle Version
      des AMB mitgewirkt. Ein\\nMusterbeispiel f\xFCr zeitlich befristete Projektarbeit,
      die gleichzeitig\\nzu Aufbau und Pflege langfristiger Standards und Strukturen
      beitr\xE4gt!\\n\\n### **Twillo** {#twillo .wp-block-heading}\\n\\nDas Portal
      [Twillo](https://www.twillo.de){target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}
      f\xFCr OER in der Hochschullehre nutzt die\\nSchnittstelle von OERSI, um einen
      einheitlichen Zugang zu den Ressourcen\\nverschiedener Repositorien bereitzustellen.
      Durch die Nachnutzung der\\nOERSI-Schnittstelle findet hier das AMB-Metadatenprofil
      Anwendung.\\n\\n### **IQB** {#iqb .wp-block-heading}\\n\\nDas [Institut f\xFCr
      Qualit\xE4tsentwicklung im Bildungswesen\\n(IQB)](https://www.iqb.hu-berlin.de/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} koordiniert die Entwicklung der\\nBildungsstandards und pr\xFCft
      deren Erreichung durch bundesweite Tests.\\nF\xFCr die Darstellung der Bildungsstandards
      in maschinenlesbarer Form\\nwerden diese nun in SKOS modelliert und \xF6ffentlich
      zur Verf\xFCgung\\ngestellt\\n([https://iqb-vocabs.github.io/](https://iqb-vocabs.github.io/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}). Eigene Applikationen verwenden diese Daten,\\nDritte k\xF6nnen
      sie aber auch frei nutzen. Damit nimmt das IQB eine\\nVorreiterrolle hinsichtlich
      transparenter und \xF6ffentlicher\\nBereitstellung ihrer Daten ein. Die Nutzung
      dieser Daten ist vor allem\\nf\xFCr die Curricula-Gruppe von Bedeutung. Im Schulbereich
      entwickeln\\nAkteur\\\\*innen die Landescurricula auf Basis der Bildungsstandards.
      Daher\\nk\xF6nnen sie bei der Modellierung der Lehrpl\xE4ne Referenzen auf die
      Daten\\ndes IQBs ziehen.\\n\\n### **FWU und WirLernenOnline** {#fwu-und-wirlernenonline
      .wp-block-heading}\\n\\n[FWU -- Das Medieninstitut der\\nL\xE4nder](https://www.fwu.de){target=\\\"_blank\\\"
      rel=\\\"noreferrer noopener\\\"}\\nund [WirLernenOnline](https://wirlernenonline.de){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} beteiligen sich schon l\xE4nger aktiv in der OER\\nMetadatengruppe
      und arbeiten bei der Entwicklung des Datenmodells zur\\nAbbildung von Lehrpl\xE4nen
      zusammen. Beide Institutionen befassen sich in\\neigenen Projekten mit dem Thema
      und stimmen sich bei der Entwicklung eng\\nin der Curricula-Gruppe ab. In regelm\xE4\xDFigen
      Arbeitssitzungen werden\\nrelevante Zielgruppen und Use-Cases definiert und
      Attribute sowie\\nWertelisten besprochen und erarbeitet. Damit werden Doppelarbeiten\\nvermieden
      und Kr\xE4fte geb\xFCndelt, was insgesamt zu einem in der Community\\ngut abgestimmten
      Modell f\xFChrt.\\n\\n## **Zusammenfassung / Ausblick** {#zusammenfassung-ausblick
      .wp-block-heading}\\n\\nEs ist zu hoffen, dass sich der aktuelle Trend weiter
      fortsetzt und die\\nGruppen noch st\xE4rker als Austausch- und Kollaborationsort
      zu den\\njeweiligen Metadatenthemen etablieren. Wir w\xFCnschen uns, dass sich\\nweitere
      Akteur\\\\*innen -- seien es befristete Projekte oder Einrichtungen\\n-- an
      der Diskussion und Entwicklung nachhaltiger Metadatenstandards f\xFCr\\ndie
      Bildung beteiligen.\\n\\nUm die Diskussionen und Ergebnisse zu Metadatenthemen
      noch transparenter\\nund breiter zug\xE4nglich zu machen, wird gerade erprobt,
      das Fachforum\\n[https://metadaten.community](https://metadaten.community){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} auch f\xFCr Gruppenaktivit\xE4ten zu nutzen. Das\\nForum bietet
      den Vorteil, dass es mit seinen Funktionen zielgerichtete\\nDiskussionen im
      Web unterst\xFCtzt. Au\xDFerdem k\xF6nnen Suchmaschinen es\\nindexieren und
      Themen sind so dort schneller auffindbar. Bestenfalls\\nsorgt diese Transparenz
      f\xFCr Anregungen zur Mitarbeit in den Gruppen.\\n\\n<figure\\nclass=\\\"wp-block-pullquote
      has-border-color has-cyan-bluish-gray-background-color has-background has-small-font-size\\\"\\nstyle=\\\"border-color:#ff6900;border-width:1px;border-radius:33px\\\">\\n<blockquote>\\n<p>Die
      OER-Metadatengruppe trifft sich immer am zweiten Dienstag, die\\nCurricula-Gruppe

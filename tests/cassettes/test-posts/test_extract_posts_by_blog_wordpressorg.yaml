    body: '{"authors": [{"name": "Gastautor(en)"}], "blog_name": "FIS & EPub", "blog_slug":
      "epub_fis", "content_text": "Als globales Verzeichnis beschreibt [re3data](https://www.re3data.org/)\nForschungsdatenrepositorien
      aus allen wissenschaftlichen Disziplinen. Es\nlistet Repositorien auf, die Forschenden,
      F\u00f6rderorganisationen, Verlagen\nund wissenschaftlichen Einrichtungen die
      dauerhafte Speicherung von\nForschungsdaten erm\u00f6glichen und den Zugang
      zu Datens\u00e4tzen gew\u00e4hrleisten.\nDas Register ist seit Herbst 2012 online
      und wurde mehrfach von der\nDeutschen Forschungsgemeinschaft (DFG) gef\u00f6rdert.
      Im M\u00e4rz 2013 wurden\ndie beiden Verzeichnisse re3data und Databib zu einem
      Dienst\nzusammengelegt, der seit Ende 2015 unter der Schirmherrschaft von\nDataCite
      gef\u00fchrt wird. Seitdem hat das internationale\n[Team](https://www.re3data.org/editorialboard)
      erfahrener Editorinnen\nund Editoren mehr als 2600 Forschungsdatenrepositorien
      auf Basis eines\numfassenden [Metadatenschemas](https://doi.org/10.2312/re3.008)\nindexiert,
      welches momentan weiterentwickelt und verbessert wird.\n\nDie Deutsche Forschungsgemeinschaft
      (DFG) f\u00f6rdert seit Januar 2020 das\nProjekt \u201e[re3data COREF](https://coref.project.re3data.org/project)\n(Community
      Driven Open Reference for Research Data Repositories)\" \u00fcber\neinen Zeitraum
      von 36 Monaten. Ziel des Projekts ist es, re3data weiter\nauszubauen und als
      Referenz f\u00fcr Forschungsdatenrepositorien mit anderen\nDiensten und Infrastrukturen
      noch st\u00e4ker zu vernetzen.\n\nre3data ist als Hilfsmittel f\u00fcr Forschende
      konzipiert, die ein\ngeeignetes Repositorium zur Ver\u00f6ffentlichung ihrer
      Daten suchen. Die zu\njedem Repositorium hinterlegten Metadaten k\u00f6nnen
      dar\u00fcber hinaus f\u00fcr\nandere Zwecke genutzt werden, zum Beispiel als
      Datenquelle f\u00fcr das\nMonitoring und die Analyse der Landschaft an\nForschungsdatenrepositorien.\n\nIn
      diesem Blogbeitrag untersuchen wir, wie re3data derzeit in der\nwissenschaftlichen
      Literatur referenziert wird und beleuchten\nverschiedene Nutzungsm\u00f6glichkeiten
      des Services.\n\n# Wie wird re3data in der Literatur referenziert?\n\nF\u00fcr
      die Analyse wurden Dokumente ausgew\u00e4hlt, die re3data erw\u00e4hnen bzw.\ndarauf
      verweisen. Diese Dokumente wurden durch das kontinuierliche\nMonitoring verschiedener
      Quellen identifiziert, darunter die\nbibliographischen Datenbanken Scopus, Web
      of Science und Google Scholar.\nDie Referenzen wurden in Zotero verwaltet und
      annotiert. Mit Stand vom\n5. M\u00e4rz 2021 umfasste die Zotero-Bibliothek insgesamt
      1571 Dokumente\n([hier\nverf\u00fcgbar](https://www.zotero.org/groups/2856942/using_and_referencing_re3data/library)).\n\n##
      Ergebnisse\n\nUnseren Daten zufolge wird re3data in Dokumenten auf mindestens
      25\nSprachen erw\u00e4hnt. Dies zeigt, dass der Dienst nicht nur Repositorien\nweltweit
      verzeichnet, sondern auch global referenziert und genutzt wird.\nInformationen
      \u00fcber die verwendeten Sprachen sind f\u00fcr 913 Dokumente in\nder Sammlung
      verf\u00fcgbar.\n\nDie Sammlung umfasst verschiedene Dokumenttypen, welche auf\nBibTex-Dokumenttypen
      basieren. Insgesamt sind 9 Dokumenttypen in der\nSammlung vorhanden. Abbildung
      1 zeigt die Anzahl der Dokumente mit\nErw\u00e4hnung von re3data pro Publikationsjahr
      (kumulativ), aufgeteilt nach\nDokumententyp (1524 Dokumente, ohne die im Jahr
      2021 hinzugekommenen\nDokumente). In der Grafik wird deutlich, dass die Anzahl
      der\nVer\u00f6ffentlichungen kontinuierlich ansteigt. Zum einen deckt sich diese\nBeobachtung
      mit wachsenden Publikationsraten im Allgemeinen, sie weist\njedoch auch auf
      ein zunehmendes Interesse und eine kontinuierliche\nNutzung von re3data hin.
      Zeitschriftenartikel (567) und die Kategorie\n\"Sonstiges\" (551; darunter fallen
      z. B. Policies von Journals oder\nanderen Einrichtungen, Poster und Pr\u00e4sentationsfolien)
      sind die\nh\u00e4ufigsten Dokumenttypen. Das Publikationsjahr 2021 ist in dieser\nDarstellung
      nicht ber\u00fccksichtigt. In diesem Jahr wurden jedoch bereits\ndiverse neue
      Dokumente, die re3data erw\u00e4hnen und auf seine Nutzung\nverweisen, in die
      Sammlung aufgenommen.\n\n<figure id=\"attachment_2520\" class=\"wp-caption alignnone\"\naria-describedby=\"caption-attachment-2520\"
      style=\"width: 941px\">\n<img\nsrc=\"https://blog.dini.de/wp-content/uploads/2021/05/re3data-abb1.png\"\nclass=\"wp-image-2520
      size-full\" loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb1.png
      941w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb1-300x150.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb1-768x385.png
      768w\"\nsizes=\"(max-width: 941px) 100vw, 941px\" width=\"941\" height=\"472\"
      />\n<figcaption>Abbildung 1: Anzahl der Dokumente, die re3data erw\u00e4hnen
      pro\nPublikationsjahr (kumulativ), aufgeteilt nach Dokumententyp (ohne\n2021)</figcaption>\n</figure>\n\nDie
      Dokumente in der Zotero-Sammlung wurden allesamt manuell indexiert.\nSchl\u00fcsselw\u00f6rter
      erg\u00e4nzen die Beschreibungen und weisen zum Beispiel\ndarauf hin, ob Mitglieder
      des re3data-Teams an einer Publikation\nbeteiligt waren. Abbildung 2 zeigt die
      Entwicklung der Publikationszahl\n(567 Dokumente) \u00fcber die Zeit, aufgeteilt
      nach Beteiligung des\nre3data-Teams.\n\nInsgesamt wurden die meisten Artikel
      ohne Beteiligung des re3data-Teams\nver\u00f6ffentlicht. Dies zeigt, dass re3data
      \u00fcber den reinen Dienstbetrieb\nhinaus von Nutzen ist und in vergleichsweise
      gro\u00dfem Umfang von anderen\nPersonen der wissenschaftlichen Community wahrgenommen
      oder sogar\nnachgenutzt wird.\n\n<figure id=\"attachment_2521\" class=\"wp-caption
      alignnone\"\naria-describedby=\"caption-attachment-2521\" style=\"width: 941px\">\n<img\nsrc=\"https://blog.dini.de/wp-content/uploads/2021/05/re3data-abb2.png\"\nclass=\"wp-image-2521
      size-full\" loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb2.png
      941w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb2-300x150.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb2-768x385.png
      768w\"\nsizes=\"(max-width: 941px) 100vw, 941px\" width=\"941\" height=\"472\"
      />\n<figcaption>Abbildung 2: die Anzahl der Zeitschriftenartikel pro\nPublikationsjahr
      (kumulativ), mit und ohne Beteiligung des re3data-Teams\n(ohne 2021)</figcaption>\n</figure>\n\nDie
      Schl\u00fcsselw\u00f6rter zeigen auch an, ob ein Dokument auf einen\nre3data-Eintrag
      verweist. Insgesamt verweisen 59 Dokumente mit re3data\nauf 44 Repositorien,
      z. B. in Aussagen zur Datenverf\u00fcgbarkeit. Dies\nzeigt, dass es zwar einen
      Bedarf gibt, dauerhaft und eindeutig auf\nForschungsdaten-Repositorien zu verweisen,
      dies aber erst vereinzelt\npraktiziert wird -- jedenfalls soweit unsere Datensammlung
      dies\nabbildet.\n\n# Wie wird re3data verwendet?\n\nDie bibliographische Analyse
      verdeutlicht, dass re3data f\u00fcr verschiedene\nZwecke genutzt und referenziert
      wird. Folgende Anwendungsf\u00e4lle sind nach\nunserer Wahrnehmung besonders
      verbreitet:\n\n## Forschungsdatenrepositorien suchen und finden\n\nre3data wird
      genutzt, um ein geeignetes Repositorium zur Archivierung\nund Publikation von
      Datens\u00e4tzen zu finden oder f\u00fcr die Recherche nach\npassenden Daten
      f\u00fcr die eigene Forschung. re3data bietet eine\n[Web-Oberfl\u00e4che](https://www.re3data.org/search),
      auf der Repositorien\nmit Hilfe von Kategorien und Schl\u00fcsselw\u00f6rtern
      gesucht und Suchergebnisse\nnach den Eigenschaften der Repositorien gefiltert
      werden k\u00f6nnen. Andere\nOptionen bieten die Suche, nach\n[Forschungsbereich](https://www.re3data.org/browse/by-subject/),\n[Content
      Type](https://www.re3data.org/browse/by-content-type/) oder\n[Heimatland](https://www.re3data.org/browse/by-country/)
      der f\u00fcr eine\nInfrastruktur verantwortlichen Institution zu suchen.\n\n##
      Forschungsdatenrepositorien referenzieren und zitieren\n\nre3data wird auch
      verwendet, um dauerhaft und eindeutig auf den\nDatensatz eines Repositoriums
      zu verweisen, zum Beispiel in Data\nAvailability bzw. Data Access Statements.
      Unter jedem re3data-Eintrag\nfinden sich ein Vorschlag f\u00fcr die Zitierung
      desselben. Zur eindeutigen\nIdentifikation empfehlen wir die Verwendung des
      Digital Object\nIdentifiers (DOI), den re3data f\u00fcr diese Datens\u00e4tze
      vergibt.\n\n## Analyse und Monitoring\n\nDie von re3data bereitgestellten detaillierten
      Beschreibungen eignen\nsich, um bestimmte Eigenschaften von Repositorien oder
      die\nForschungsinfrastrukturlandschaft insgesamt zu beobachten und zu\nanalysieren.
      Die [re3data API](https://www.re3data.org/api/doc), \u00fcber\nwelche die Datenbank
      abgefragt und Informationen zu einzelnen\nRepositorien extrahiert werden k\u00f6nnen,
      unterst\u00fctzt diesen\nAnwendungsfall. Beispielsweise liefert re3data Informationen
      \u00fcber\ninternationale Forschungsdatenrepositorien an den [Open Science\nMonitor](https://ec.europa.eu/info/research-and-innovation/strategy/goals-research-and-innovation-policy/open-science/open-science-monitor/facts-and-figures-open-research-data_en)\nder
      Europ\u00e4ischen Kommission. Dar\u00fcber hinaus dient re3data dem [OpenAIRE\nResearch
      Graph](https://graph.openaire.eu/) als Datenquelle f\u00fcr\nForschungsdatenrepositorien.\n\n#
      Vielen Zwecken dienlich\n\nre3data erm\u00f6glicht verschiedene Anwendungsf\u00e4lle,
      die \u00fcber reines\nDiscovery von Forschungsdateninfrastrukturen hinausgehen.
      Die\npr\u00e4sentierte Analyse verdeutlicht auch die gro\u00dfe Bandbreite an
      Literatur\nund Ressourcen, welche den Dienst referenzieren. Weitere Details
      und\nAnwendungsf\u00e4lle werden in einem neuen Service Model f\u00fcr re3data\nvorgestellt,
      das derzeit entwickelt wird und zeitnah ver\u00f6ffentlicht\nwird.\n\nDas Team
      steht f\u00fcr pers\u00f6nliche Beratung zur verf\u00fcgung (E-Mail:\n<info@re3data.org>).\n\n#
      Autorinnen\n\nDieser Beitrag wurde verfasst von [Dorothea\nStrecker](https://orcid.org/0000-0002-9754-3807)
      (Humboldt-Universit\u00e4t\nzu Berlin, Institut f\u00fcr Bibliotheks- und Informationswissenschaft)
      und\n[Nina Leonie Weisweiler](https://orcid.org/0000-0001-6967-9443)\n(Helmholtz-Gemeinschaft,
      Helmholtz Open Science Office) in Vertretung\nf\u00fcr das [re3data COREF\nProjekt](https://coref.project.re3data.org/project).\n\n#

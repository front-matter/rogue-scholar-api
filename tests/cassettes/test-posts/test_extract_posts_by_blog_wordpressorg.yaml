- request:
    body: '{"authors": [{"name": "Paul Vierkant"}], "blog_name": "FIS & EPub", "blog_slug":
      "epub_fis", "content_text": "*[Der folgende Blogpost ist ein Gastbeitrag von\n]{style=\"font-weight:
      400\"}*[*[Paul Vierkant\n(DataCite)]{style=\"font-weight: 400\"}*](https://orcid.org/0000-0003-4448-3844)*[\nund
      zugleich \u00dcbersetzung des urspr\u00fcnglichen im ROR-Blog erschienen Posts\n\"]{style=\"font-weight:
      400\"}*[*[ROR and GRID: The Way\nForward]{style=\"font-weight: 400\"}*](https://ror.org/blog/2021-07-12-ror-grid-the-way-forward/)*[\"\ndes
      ROR Leadership Teams]{style=\"font-weight: 400\"}*\n\n[Am 12. Juli 2021 hat
      die ]{style=\"font-weight: 400\"}[[Global Research\nIdentifier Database (GRID)
      bekannt gegeben, dass es seinen regelm\u00e4\u00dfigen\n\u00f6ffentlichen Releases
      im 4. Quartal 2021\neinstellen]{style=\"font-weight: 400\"}](https://www.digital-science.com/press-release/grid-passes-torch-to-ror/)[\nund
      den Dienst an ROR \u00fcbergeben wird. Diese Entscheidung markiert einen\nwichtigen
      und spannenden Meilenstein in der Entwicklung beider\nVerzeichnisse f\u00fcr
      Organisations-IDs.]{style=\"font-weight: 400\"}\n\n[Die Kernaufgabe des ]{style=\"font-weight:
      400\"}[[Research Organization\nRegistry (ROR)]{style=\"font-weight: 400\"}](https://ror.org/)[
      ist es,\nein von der Community gef\u00fchrtes Verzeichnis f\u00fcr offene Organisations-IDs\nzu
      sein. Obwohl GRID seit 2015 ein offenes Verzeichnis f\u00fcr\nOrganisations-IDs
      unterhielt, dessen Daten der Community unter CC0 zur\nVerf\u00fcgung stehen,
      war es nicht beabsichtigt, diesen Dienst als\ncommunity-getriebene Initiative
      weiter zu betreiben. Daher erschien es\nnur logisch, ROR mit \u201eStartdaten\"
      von GRID\u00a0 beginnen zu lassen und\nfortlaufende Aktualisierungen von GRID
      zu akzeptieren, w\u00e4hrend ROR\nweiterentwickelt wird, um letztlich unabh\u00e4ngig
      und als eigenst\u00e4ndiges\nVerzeichnis zu funktionieren. Es war immer der
      Plan, dass ROR in der\nLage sein muss, sich von GRID zu l\u00f6sen, um die Anforderungen
      und\nAnwendungsf\u00e4lle, die mit dem Betrieb eines community-basierten Dienstes\neinhergehen,
      besser erf\u00fcllen zu k\u00f6nnen. Die j\u00fcngste Entscheidung von\nGRID
      passt daher optimal zu den Fortschritten, die ROR bereits in\nRichtung dieses
      Ziels gemacht hat.]{style=\"font-weight: 400\"}\n\n[Seit dem Start im Jahr 2019

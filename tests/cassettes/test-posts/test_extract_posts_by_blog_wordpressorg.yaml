      des KDSF\u201c zusammen, um sich \u00fcber erste Erfahrungen und Vorgehensweisen
      bei der Einf\u00fchrung der neuen Forschungsfeldklassifikation und Unterst\u00fctzungsbedarfe
      seitens der KFiD auszutauschen. Interessierte sind zu einer Teilnahme herzlich
      eingeladen. Bitte wenden Sie sich dazu gerne an die <a href=\"https:\/\/kfid-online.de\/kontakt_gs.php\">Gesch\u00e4ftsstelle

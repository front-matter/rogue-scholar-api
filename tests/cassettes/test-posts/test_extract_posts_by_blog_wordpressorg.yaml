- request:
    body: '{"authors": [{"name": "Kathrin H\u00f6hner"}], "blog_name": "Gemeinsamer
      Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "Wie bereits im
      [Januar hier im\nBlog](https://blogs.tib.eu/wp/dini-ag-blog/2023/01/16/aktualisierung-mappings-gemeinsames-vokabulars-kdsf/)\nangek\u00fcndigt
      hat die gemeinsame Arbeitsgruppe der DINI AG FIS und DINI AG\nE-Pub das [Mapping
      des Gemeinsamen Vokabulars auf den\nKDSF](http://dx.doi.org/10.18452/24149.2)
      noch einmal \u00fcberarbeitet. Ziel\nwar es, eine vollst\u00e4ndige Abbildung
      auf die Publikationstypen des KDSF\nzu erstellen. Im ersten Mapping war teilweise
      ausschlie\u00dflich eine\nZuordnung auf Ebene der Dokumenttypen oder andere
      Attribute des KDSF\nerfolgt. Dies wurde nun korrigiert, f\u00fchrt jedoch dazu,
      dass an manchen\nStellen keine eindeutige Empfehlung ausgesprochen werden kann.
      In diesen\nF\u00e4llen sollten die Betreibenden des Repositoriums entscheiden,
      ob\nweitere Merkmale als Bedingungen f\u00fcr ein Mapping herangezogen werden.\n\nDas
      \u00fcberarbeitete Mapping finden Sie hier:\n<https://edoc.hu-berlin.de/handle/18452/24967.3>\n\nBei
      der Verwendung des Mappings ist folgendes zu beachten:\n\n- Dem Mapping liegt
      das Szenario zugrunde, dass aus Repositorien, die\n  das Gemeinsame Vokabular

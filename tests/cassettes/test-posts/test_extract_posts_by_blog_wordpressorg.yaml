    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2022/03/21/gemeinsamen-vokabular\",\"title\":\"Aktualisierung
      des Gemeinsamen Vokabulars ver\xF6ffentlicht\",\"summary\":\"2010 wurde mit
      dem Gemeinsamen Vokabular f\xFCr Publikations- und Dokumenttypen ein Vokabular
      ver\xF6ffentlicht, das sich in den letzten 10 Jahren zum de facto-Standard f\xFCr
      die Beschreibung von Publikationstypen entwickelt hat.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/03/DINI-Blog-FISE-Pub-2.png\",\"content_html\":\"<p>2010
      wurde mit dem Gemeinsamen Vokabular f\xFCr Publikations- und Dokumenttypen ein
      Vokabular ver\xF6ffentlicht, das sich in den letzten 10 Jahren zum de facto-Standard
      f\xFCr die Beschreibung von Publikationstypen entwickelt hat. So ist es nicht
      nur bindend f\xFCr die Zertifizierung von Repositorien mit dem <a href=\\\"https://dini.de/dienste-projekte/dini-zertifikat/\\\">DINI-Zertifikat</a>,
      sondern auch im Rahmen der Pflichtablieferung an die Deutsche Nationalbibliothek.</p>\\n<p>Nicht
      zuletzt bedingt durch die umf\xE4nglichen M\xF6glichkeiten der Digitalisierung
      hat sich das Publikationsverhalten in den letzten 10 Jahren gewandelt, z.B.
      sind neue Publikationsformen hinzugekommen. Gleichzeitig erlangt mit der Entwicklung
      und Einf\xFChrung des \u201E<a href=\\\"https://www.kerndatensatz-forschung.de\\\">KDSF
      \u2013 Standard f\xFCr Forschungsinformation in Deutschland</a>\u201C (KDSF)
      die Forschungsberichterstattung h\xF6here Aufmerksamkeit. Publikationen als
      eine der wichtigsten Formen von Forschungsergebnissen kommen dabei eine besondere
      Bedeutung zu.</p>\\n<p><!--more--></p>\\n<p>Auf diese beiden Entwicklungen hat
      DINI mit einer Arbeitsgruppe aus den DINI AGs <a href=\\\"https://dini.de/ag/e-pub/\\\">Elektronisches
      Publizieren</a> und <a href=\\\"https://dini.de/ag/fis/\\\">Forschungsinformationssysteme</a>
      reagiert, die sich sowohl in die Evaluation des KDSF f\xFCr den Bereich Publikationen
      <a href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/2020/02/17/empfehlung-kdsf/\\\">eingebracht</a>
      als auch das Gemeinsame Vokabular \xFCberarbeitet hat. Bei der \xDCberarbeitung
      des Gemeinsamen Vokabulars war eine Balance zu finden zwischen spezifisch deutschen
      Gegebenheiten einerseits und der Interoperabilit\xE4t mit internationalen Standards
      wie <a href=\\\"https://www.coar-repositories.org\\\">COAR</a> andererseits.
      Gleichzeitig galt es, Repositorienbetreibende nicht dazu zu zwingen, umf\xE4ngliche
      Korrekturen an ihren Altdaten vornehmen zu m\xFCssen. In diesem Zusammenhang
      wurde auch ein Mapping zu den Publikationstypen des KDSF erstellt.</p>\\n<p>Das
      \xFCberarbeitete Gemeinsame Vokabular wurde nicht nur als DINI-Schrift ver\xF6ffentlicht,
      sondern gleichzeitig auch als csv-Tabelle. Weiterhin ist es im \xF6ffentlichen
      Bereich des DINI-Wikis zu finden, in dem es kommentiert werden kann.</p>\\n<p>Gemeinsames
      Vokabular f\xFCr Publikations- und Dokumenttypen:<br />\\n<a title=\\\"https://doi.org/10.18452/24147\\\"
      href=\\\"https://doi.org/10.18452/24147\\\">https://doi.org/10.18452/24147</a></p>\\n<p>Definitionen
      des Gemeinsames Vokabular f\xFCr Publikations- und Dokumenttypen:<br />\\n<a
      title=\\\"https://doi.org/10.18452/24148\\\" href=\\\"https://doi.org/10.18452/24148\\\">https://doi.org/10.18452/24148</a></p>\\n<p>Mapping
      des Gemeinsamen Vokabulars f\xFCr Publikations- und Dokumenttypen zum KDSF:<br
      />\\n<a title=\\\"https://doi.org/10.18452/24149\\\" href=\\\"https://doi.org/10.18452/24149\\\">https://doi.org/10.18452/24149</a></p>\\n<p>Definitionen
      des Gemeinsames Vokabular f\xFCr Publikations- und Dokumenttypen und Mapping
      des Gemeinsamen Vokabulars f\xFCr Publikations- und Dokumenttypen zum KDSF zum
      Kommentieren im DINI-Wiki:<br />\\n<a href=\\\"https://intern.dini.de/confluence/display/GemVokabular\\\">https://intern.dini.de/confluence/display/GemVokabular</a></p>\\n<h1>Autorin</h1>\\n<p>Dieser
      Beitrag wurde verfasst von Kathrin H\xF6hner (Universita\u0308tsbibliothek der

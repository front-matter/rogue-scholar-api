      werden die vorhandenen Kriterien bewertet? Sollten weitere Kriterien\\neinbezogen
      werden? Es wurde um Beispiele und Leitlinien aus der\\nCommunity gebeten.\\n\\n#
      Neuerungen in der aktualisierten Version\\n\\nIn der im Juli 2022 ver\xF6ffentlichten
      zweiten Version werden die (als\\ngefordert (\u201Aessential') oder w\xFCnschenswert
      (\u201Adesired') eingestuften)\\nZielsetzungen in acht Abschnitte unterteilt:
      Discoverability, Access,\\nReuse, Integrity and authenticity, Quality assurance,
      Preservation,\\nSustainability and governance und Other. Damit gibt es einen
      Abschnitt\\nweniger als in Version 1; die Kriterien des vorherigen Abschnittes\\n\u201APrivacy
      of sensitive data' wurden an anderer Stelle integriert.\\nInsgesamt ist das

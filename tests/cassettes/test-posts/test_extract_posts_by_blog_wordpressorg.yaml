      .app-link--accent v-1ad95e32=\"\"\n  v-dabdc7c6=\"\"}]{v-dabdc7c6=\"\"} (2014)\n-
      OA-Netzwerk: [Aktionsplan f\u00fcr kostenfreies wissenschaftliches\n  Publizieren](https://open-access.network/services/news/artikel/aktionsplan-fuer-kostenfreies-wissenschaftliches-publizieren)\n  (3.3.2022)\n\n#

      & EPub\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"alt\": \"Creative
      Commons Lizenzvertrag\", \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Wenn
      Repositorienmanager\\\\*innen -- zum Beispiel im Rahmen eines\\nZweitver\xF6ffentlichungsservices
      -- regelm\xE4\xDFig Autor\\\\*innen dabei\\nunterst\xFCtzen, ihre (Closed-Access-)
      Inhalte frei zug\xE4nglich zu machen,\\nwissen sie: Es gibt ganz viel Open-Access-Potential!
      Ist einmal gekl\xE4rt,\\nauf welcher rechtlichen Grundlage und in welcher Version
      eine\\nZweitver\xF6ffentlichung im Repositorium erfolgen kann, geht der Rest
      ganz\\nschnell: Ein paar Metadaten erfassen, Datei hochladen, online stellen\\nund
      fertig. Oder?\\n\\nZum Standard digitalen Publizierens geh\xF6rt heute, dass
      Lizenz und\\nZugangsrechte von Publikationen mensch- und maschinenlesbar in
      den\\nMetadaten verankert sind. Das wird auch vom DINI-Zertifikat eingefordert\\n(M.4-10
      bzw. M.4-11 im DINI-Zertifikat 2022,\\n<https://doi.org/10.18452/24678>). Diese
      Dokumentation betrifft die\\nZugriffsm\xF6glichkeit im Allgemeinen und die Rechtesituation
      bzw. die\\nRechteeinr\xE4umung von Autor\\\\*innen an potentielle Lesende bzw.
      Nutzende\\nim Besonderen.\\n\\nDieser Rechteeinr\xE4umung geht eine (im Falle
      von Zweitver\xF6ffentlichungen\\nmehr oder weniger aufwendige) Kl\xE4rung der
      Rechtesituation voraus -- was\\ndarf ein\\\\*e Autor\\\\*in wann und in welcher
      Form und mit welchen Auflagen\\nzweitver\xF6ffentlichen (h\xE4ufig kurz \\\"Rechtepr\xFCfung\\\").

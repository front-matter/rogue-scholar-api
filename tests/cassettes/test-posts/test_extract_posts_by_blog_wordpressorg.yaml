    body: '{"authors": [{"name": "Sebastian Herwig"}], "blog_name": "FIS & EPub",
      "blog_slug": "epub_fis", "content_text": "Sowohl der KDSF als Standard f\u00fcr
      Forschungsinformation in Deutschland\nals auch ganz generell die Themen Forschungsinformationen
      und\nForschungsberichterstattung haben von nun an eine offizielle Stimme im\ndeutschen
      Wissenschaftssystem -- die\u00a0Kommission f\u00fcr\nForschungsinformationen
      in Deutschland, kurz: KFiD. Deren Einrichtung\nwurde in der j\u00fcngsten Sitzung
      der Gemeinsamen Wissenschaftskonferenz\n(GWK) am 02.07.2021 beschlossen. In
      der [Pressemitteilung der\nGWK](https://nachrichten.idw-online.de/2021/07/02/kommission-fuer-forschungsinformationen-in-deutschland-kfid-uebernimmt-verantwortung-fuer-den-kerndatensatz-forschung/){.external-link\nrel=\"nofollow\"}
      hei\u00dft es hierzu u.a. (die nachstehenden Ausf\u00fchrungen\nwurden in weiten
      Teilen w\u00f6rtlich aus der Pressemitteilung \u00fcbernommen):\n\nDie Gemeinsame
      Wissenschaftskonferenz (GWK) hat in ihrer heutigen\nSitzung die Einrichtung
      und F\u00f6rderung einer Kommission f\u00fcr\nForschungsinformationen in Deutschland
      (KFiD) beschlossen. Sie folgt\ndamit einer [Empfehlung des Wissenschaftsrats
      aus dem Jahr\n2020](https://blogs.tib.eu/wp/dini-ag-blog/2020/11/10/stellungnahme-kdsf/).\nDie
      KFiD soll die Verantwortung f\u00fcr den Kerndatensatz Forschung --\nStandard
      f\u00fcr Forschungsinformationen in Deutschland (KDSF-Standard)\n\u00fcbernehmen
      und seine fl\u00e4chendeckende Implementierung und Nutzung\nbef\u00f6rdern.\n\nDer
      KDSF-Standard bietet eine Basis f\u00fcr die Professionalisierung und\nStandardisierung
      der datengest\u00fctzten Berichterstattung der\nwissenschaftlichen Einrichtungen.
      Er stellt somit f\u00fcr diese aber auch\nf\u00fcr datenabfragende Einrichtungen
      einen gro\u00dfen Mehrwert dar. Vor diesem\nHintergrund wird die KFiD zu einem
      bedeutenden Akteur, um die\nDigitalisierung des Wissenschaftsstandorts Deutschland
      voranzubringen.\n\nZentrale Aufgabe der KFiD wird es sein, die Pflege und\nbedarfsorientierte
      Weiterentwicklung des KDSF-Standards unter\nBer\u00fccksichtigung aktueller
      und strategischer Herausforderungen zu\n\u00fcbernehmen. Die KFiD wird sich
      dabei am Interesse des gesamten\nWissenschaftssystems ausrichten und deshalb
      unterschiedliche\nInteressenlagen von datenbereitstellenden und datenanfordernden
      Akteuren\nangemessen ber\u00fccksichtigen.\n\nAls Mitglieder der KFiD wurden
      zun\u00e4chst 13 von zuk\u00fcnftig 17 Expertinnen\nund Experten in den Bereichen
      Forschungsinformationen und\nForschungsberichterstattung berufen (alphabetisch):\n\n-
      Herr Prof. Dr. S\u00f6ren Auer  \n  *Technische Informationsbibliothek Hannover*\n-
      Frau Prof. Dr. Simone Fulda  \n  *Christian-Albrechts-Universit\u00e4t zu Kiel*\n-
      Herr Dr. J\u00fcrgen G\u00fcdler  \n  *Gesch\u00e4ftsstelle der Deutschen Forschungsgemeinschaft*\n-
      Herr Prof. Dr. Oliver G\u00fcnther PhD  \n  *Universit\u00e4t Potsdam*\n- Herr
      Gerhard Ippisch  \n  *Generalverwaltung der Max-Planck-Gesellschaft*\n- Herr
      Dr. Oliver Locker-Gr\u00fctjen  \n  *Hochschule Rhein-Waal*\n- Frau Prof. Dr.
      Katja Matthes  \n  *GEOMAR Helmholtz-Zentrum f\u00fcr Ozeanforschung Kiel*\n-
      Frau Prof. Dr. Vivien Petras  \n  *Humboldt-Universit\u00e4t zu Berlin*\n- Frau
      Dr. Anke S\u00f6mer  \n  *Zentrale der Fraunhofer-Gesellschaft*\n- Herr Christian
      Herbst  \n  *Bundesministerium f\u00fcr Bildung und Forschung*\n- Herr Dr. Werner
      Nickel  \n  *Hessisches Ministerium f\u00fcr Wissenschaft und Kunst*\n- Frau
      Bettina Schwertfeger  \n  *Bundesministerium f\u00fcr Bildung und Forschung*\n-

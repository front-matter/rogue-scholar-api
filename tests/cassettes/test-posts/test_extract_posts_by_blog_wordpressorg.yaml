        letzten Jahr ist die aktuelle Version des <a href=\"https:\/\/doi.org\/10.18452\/24678\">DINI-Zertifikats
        f\u00fcr Open-Access-Publikationsdienste<\/a> erschienen. Die gr\u00f6\u00dfte
        Ver\u00e4nderung im DINI-Zertifikat 2022 ist neben der Umstrukturierung der
        OAI-Kriterien raus aus den Anh\u00e4ngen, die Anpassung an die spezifischen
        Anforderungen f\u00fcr eine Zertifizierung \u00f6sterreichischer Publikationsdienste.
        Damit wurde ein erster Schritt hin zur Internationalisierung gegangen.<\/p>\n<p>Um
        allen Interessierten den Umgang mit dem Zertifikat zu erleichtern und erste
        m\u00f6gliche H\u00fcrden zu nehmen, l\u00e4dt die DINI AG E-Pub recht herzlich
        zum <strong>Online-Workshop \u201eIn wenigen Schritten zum DINI-Zertifikat
        2022\u201c am 9. Februar 2023 von 10:00 bis 12:30 Uhr<\/strong> ein.<!--more--><\/p>\n<p>Die
        Veranstaltung wird virtuell \u00fcber Zoom stattfinden. Die Anmeldung erfolgt
        unter dem folgenden Link. Bitte geben Sie an, welchen Breakout-Room Sie besuchen

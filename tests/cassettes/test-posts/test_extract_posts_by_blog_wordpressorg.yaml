      liegt insbesondere\\nin seinen Vorteilen: *Diamond Open Access* ist ein sehr
      **inklusiver**\\nWeg, insofern er die aktive und passive Teilhabe an der\\nWissenschaftskommunikation
      unabh\xE4ngig von -- individuellen oder\\ninstitutionellen -- finanziellen Ressourcen
      erm\xF6glicht. Es ist ein\\n**diverser** Weg, da es sich in der Regel um kleine,
      oft nationale,\\nmehrsprachige Zeitschriften handelt. Es ist zudem ein\\n**selbsterm\xE4chtigender**
      Weg, weil die Ergebnisse der Forschung nicht\\naus der Hand gegeben werden,
      sondern dort verbleiben und verbreitet\\nwerden, wo sie entstehen. Und es ist
      nicht zuletzt ein sehr\\n**kosteneffizienter** Weg -- abh\xE4ngig von der Anzahl
      der publizierten\\nArtikel liegen die Kosten laut Bosman et al.\\n([2021](https://doi.org/10.5281/zenodo.4558704){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"})
      bei durchschnittlich [ \\\\$/\u20AC 208 pro Artikel.]{dir=\\\"ltr\\\"\\nrole=\\\"presentation\\\"}\\n\\nIm
      *Diamond Open Access* steckt also quantitativ und qualitativ gro\xDFes\\nPotenzial;
      dessen gezielte Nutzung zum Vorteil von Forschenden,\\nHerausgebenden und Forschungseinrichtungen
      ist erkl\xE4rtes Ziel\\ndes\_[*Action Plan for Diamond Open\\nAccess*.](https://www.scienceeurope.org/media/t3jgyo3u/202203-diamond-oa-action-plan.pdf)\\n\\nDie
      Urheber\\\\*innen des Aktionsplans, Vertreter\\\\*innen von [Science\\nEurope](https://www.scienceeurope.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      noreferrer\\\"}, [cOAlition\\nS](https://www.coalition-s.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      noreferrer\\\"},\\n[OPERAS](https://www.operas-eu.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      noreferrer\\\"} und der [franz\xF6sischen Nationalen\\nForschungsagentur](https://anr.fr/en/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      noreferrer\\\"} (ANR) legen dazu ein Set an Ma\xDFnahmen vor,\\ndie Anbieter\\\\*innen
      von\_*Diamond*-Zeitschriften und Plattformen\\nbef\xE4higen sollen, gemeinsam
      eine starke, koordinierte\\nPublikationsinfrastruktur unter Bewahrung der \u201A[[*[bibliod]{.highlight\\n.selected
      .appended}iversity*\u201A ]{dir=\\\"ltr\\\"\\nrole=\\\"presentation\\\"}]{#page75R_mcid63
      .markedContent}zu schaffen. Diese\\nMa\xDFnahmen nehmen sowohl die einzelnen
      Publikationsstrukturen und ihre\\nSysteme, als auch die Koordination und Interaktion
      dieser Strukturen --\\nin der potentiellen Gesamtinfrastruktur wie auch nach
      au\xDFen -- in den\\nBlick.\\n\\nDabei werden vier zentrale Bereiche angesprochen:
      so soll eine\\n**Steigerung der Effizienz** durch Teilen etwa von Infrastruktur,\\nStandards
      und Strategien, sowie durch bessere Interoperabilit\xE4t der\\nSysteme erreicht
      werden.  \\nIm Bereich der **Qualit\xE4tssicherung** empfehlen die Autor\\\\*innen,
      eine\\nauf etablierten Praktiken aufbauende, gemeinsame Entwicklung und\\nSpezifizierung
      von Qualit\xE4tsstandards als Richtschnur f\xFCr eine\\nSelbstbewertung der
      jeweiligen Publikationssysteme.  \\n**Kapazit\xE4ten** sollen geschaffen werden
      zum einen durch die gezielte\\nBef\xE4higung von Verantwortlichen im Diamond-Publikationssystem,
      zum\\nanderen durch die Einbindung relevanter institutioneller Stakeholder,\\nsowie
      der Forschenden selbst. Auch der Aufbau eines gemeinn\xFCtzigen\\n*Capacity

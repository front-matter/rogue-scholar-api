    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/07/05/berti-update\",\"title\":\"BERTI
      \u2013 Projekt-Update und Einladung zur Onlinebefragung\",\"summary\":\"Seit
      Sommer 2019 widmet sich das BMBF-gef\xF6rderte Forschungsprojekt BERTI&nbsp;
      der Fragestellung, ob sich im Zuge der zunehmenden Digitalisierung der Forschungsberichterstattung
      neue berufliche Rollen und Stellenprofile herausbilden.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/07/DINI-Blog-FISE-Pub-14.png\",\"content_html\":\"<p>Seit
      Sommer 2019 widmet sich das BMBF-gef\xF6rderte Forschungsprojekt <a href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/2019/06/28/berti-startet-am-dzhw/\\\">BERTI</a>\_
      der Fragestellung, ob sich im Zuge der zunehmenden Digitalisierung der Forschungsberichterstattung
      neue berufliche Rollen und Stellenprofile herausbilden. Im Zentrum des Vorhabens
      steht dabei das zust\xE4ndige Fachpersonal, dessen Verantwortungsbereiche, Qualifikationen
      und Kompetenzen.</p>\\n<p>Die Relevanz der Fragestellung wird mit der <a href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/2020/11/10/stellungnahme-kdsf/\\\">neuesten
      Empfehlung des Wissenschaftsrates</a>, das Forschungsinformationsmanagement
      an deutschen Forschungseinrichtungen in technischer, organisatorischer und personeller
      Hinsicht zu professionalisieren und st\xE4rker institutionell zu verankern (Wissenschaftsrat
      2020, Stellungnahme zur Einf\xFChrung des Kerndatensatz Forschung, Drs. 8652-20),
      nochmals verst\xE4rkt.<!--more--></p>\\n<p>Die Corona-Pandemie hat sowohl das
      Studiendesign als auch die urspr\xFCngliche Projektplanung deutlich ver\xE4ndert.
      Die urspr\xFCnglich f\xFCr 2020 vorgesehenen Feldaufenthalte an deutschen und
      europ\xE4ischen Partnereinrichtungen k\xF6nnen erst mit gro\xDFer Versp\xE4tung
      und nun vielfach in virtueller Form diesen Sommer mit einer kleineren Anzahl
      an Kooperationspartnern stattfinden.</p>\\n<p>Daf\xFCr konnte ein Stellenanzeigendatensatz
      mit mehreren Hundert Volltextstellenanzeigen im Bereich der Forschungsberichterstattung
      an deutschen Hochschulen und Forschungseinrichtungen in den Jahren 2005 bis
      2020 angeschafft werden, der aktuell aufbereitet und ausgewertet wird.</p>\\n<p>Kernst\xFCck
      des Projektes ist eine deutschlandweite Online-Befragung zu T\xE4tigkeitsprofilen,
      Verantwortungsbereichen, Qualifikationen und Kompetenzen der f\xFCr die Forschungsberichterstattung
      zust\xE4ndigen bzw. der darin involvierten Personen \xFCber verschiedene Arbeitsbereiche
      und Anwendungskontexte hinweg.</p>\\n<p>Wir m\xF6chten Sie herzlich zur Teilnahme
      an dieser Befragung einladen. Falls Sie an Ihrer Forschungseinrichtung nicht
      f\xFCr das Thema Forschungsberichterstattung zust\xE4ndig sind, k\xF6nnen Sie
      diese Anfrage auch an eine/-n oder mehrere Kollegen/Kolleginnen weitergeben.
      Da die Zust\xE4ndigkeit f\xFCr die Forschungsberichterstattung in der Regel
      arbeitsteilig organisiert ist, ist die mehrfache Beantwortung an einer Einrichtung
      explizit gew\xFCnscht.</p>\\n<p>\xDCber den nachfolgenden Link gelangen Sie
      zur Befragung, die bis zum 30.7.2021 beantwortet werden kann: <a href=\\\"https://eu5se.voxco.com/SE/?st=VE%2FHb9KP1qflMl8YbP59TVyj8%2FqQscHdslos2FRpbE0%3D\\\">https://eu5se.voxco.com/SE/?st=VE%2FHb9KP1qflMl8YbP59TVyj8%2FqQscHdslos2FRpbE0%3D</a></p>\\n<p>Die
      Beantwortung des Fragebogens dauert ca. 20-25 Minuten. Das ist viel Zeit, es
      lohnt sich jedoch: Mit der Beantwortung des Fragebogens k\xF6nnen Sie einen
      wichtigen Beitrag zu einer empirisch fundierten Beschreibung der Berufsrolle,

      style=\\\"font-weight: 400\\\">Wir haben es gemacht! Schon lange haben wir im
      Redaktionsteam \xFCberlegt, wie wir den gemeinsamen Blog der DINI Arbeitsgruppen
      E-Pub und FIS noch weiterentwickeln k\xF6nnen. Eine lang gehegte Idee war die
      Einf\xFChrung von persistenten Identifikatoren &#8211; speziell von Digital
      Object Identifiern (DOIs), um den Beitr\xE4gen unserer Autorinnen und Autoren
      eine dauerhafte Erreichbarkeit und eine bessere Zitierbarkeit zu bieten.</span></p>\\n<p><span
      style=\\\"font-weight: 400\\\">Dies haben wir nun umgesetzt und so freuen wir
      uns, dass wir f\xFCr alle kommenden und auch bereits ver\xF6ffentlichten Beitr\xE4ge
      im Blog einen DOI vergeben. Daf\xFCr danken wir der Universit\xE4t Kassel, \xFCber
      die wir die DOIs bei DataCite registrieren und im speziellen Arvid Deppe, der
      seit Jahren Mitglied in der DINI AG Elektronisches Publizieren und im Redaktionsteam
      des Blogs ist, f\xFCr seine Umsetzung.</span><!--more--></p>\\n<p><span style=\\\"font-weight:
      400\\\">F\xFCr diejenigen unter euch /Ihnen, die sich fragen, wie das in unseren
      Publikationsworkflow im Backend eingebunden ist? Wir registrieren den DOI und
      die dazugeh\xF6rigen Metadaten manuell in DataCites Registrierungsservice Fabrica.
      Lasst uns gern in den Kommentaren wissen, ob Ihr wissenschaftliche Einrichtungen
      in Deutschland oder dar\xFCber hinaus kennt, die ebenfalls DOIs f\xFCr ihren
      Blog nutzen, damit wir deren Nutzung in Zukunft einheitlicher (z. B. hinsichtlich
      der Nutzung des \u201CresourceTypeGeneral\u201D gestalten k\xF6nnen).</span></p>\\n<p><span
      style=\\\"font-weight: 400\\\">Zudem haben wir bei den Beitr\xE4gen Lizenzangaben
      erg\xE4nzt, damit die M\xF6glichkeit der Weiterverwendung gekl\xE4rt ist. Wir

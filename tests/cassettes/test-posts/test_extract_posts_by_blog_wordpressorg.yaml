      Commons Lizenzvertrag\", \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"2010
      wurde mit dem Gemeinsamen Vokabular f\xFCr Publikations- und\\nDokumenttypen
      ein Vokabular ver\xF6ffentlicht, das sich in den letzten 10\\nJahren zum de
      facto-Standard f\xFCr die Beschreibung von Publikationstypen\\nentwickelt hat.
      So ist es nicht nur bindend f\xFCr die Zertifizierung von\\nRepositorien mit
      dem\\n[DINI-Zertifikat](https://dini.de/dienste-projekte/dini-zertifikat/),\\nsondern
      auch im Rahmen der Pflichtablieferung an die Deutsche\\nNationalbibliothek.\\n\\nNicht
      zuletzt bedingt durch die umf\xE4nglichen M\xF6glichkeiten der\\nDigitalisierung
      hat sich das Publikationsverhalten in den letzten 10\\nJahren gewandelt, z.B.
      sind neue Publikationsformen hinzugekommen.\\nGleichzeitig erlangt mit der Entwicklung
      und Einf\xFChrung des \u201E[KDSF --\\nStandard f\xFCr Forschungsinformation
      in\\nDeutschland](https://www.kerndatensatz-forschung.de)\\\" (KDSF) die\\nForschungsberichterstattung
      h\xF6here Aufmerksamkeit. Publikationen als\\neine der wichtigsten Formen von
      Forschungsergebnissen kommen dabei eine\\nbesondere Bedeutung zu.\\n\\nAuf diese
      beiden Entwicklungen hat DINI mit einer Arbeitsgruppe aus den\\nDINI AGs [Elektronisches
      Publizieren](https://dini.de/ag/e-pub/) und\\n[Forschungsinformationssysteme](https://dini.de/ag/fis/)
      reagiert, die\\nsich sowohl in die Evaluation des KDSF f\xFCr den Bereich Publikationen\\n[eingebracht](https://blogs.tib.eu/wp/dini-ag-blog/2020/02/17/empfehlung-kdsf/)\\nals
      auch das Gemeinsame Vokabular \xFCberarbeitet hat. Bei der\\n\xDCberarbeitung
      des Gemeinsamen Vokabulars war eine Balance zu finden\\nzwischen spezifisch
      deutschen Gegebenheiten einerseits und der\\nInteroperabilit\xE4t mit internationalen
      Standards wie\\n[COAR](https://www.coar-repositories.org) andererseits. Gleichzeitig\\ngalt
      es, Repositorienbetreibende nicht dazu zu zwingen, umf\xE4ngliche\\nKorrekturen
      an ihren Altdaten vornehmen zu m\xFCssen. In diesem\\nZusammenhang wurde auch
      ein Mapping zu den Publikationstypen des KDSF\\nerstellt.\\n\\nDas \xFCberarbeitete
      Gemeinsame Vokabular wurde nicht nur als DINI-Schrift\\nver\xF6ffentlicht, sondern
      gleichzeitig auch als csv-Tabelle. Weiterhin ist\\nes im \xF6ffentlichen Bereich
      des DINI-Wikis zu finden, in dem es\\nkommentiert werden kann.\\n\\nGemeinsames
      Vokabular f\xFCr Publikations- und Dokumenttypen:  \\n<https://doi.org/10.18452/24147>\\n\\nDefinitionen
      des Gemeinsames Vokabular f\xFCr Publikations- und\\nDokumenttypen:  \\n<https://doi.org/10.18452/24148>\\n\\nMapping
      des Gemeinsamen Vokabulars f\xFCr Publikations- und Dokumenttypen\\nzum KDSF:
      \ \\n<https://doi.org/10.18452/24149>\\n\\nDefinitionen des Gemeinsames Vokabular

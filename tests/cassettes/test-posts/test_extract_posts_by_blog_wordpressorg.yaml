      und GRID: Der Weg in die Zukunft"},"content":{"rendered":"<p><i><span style=\"font-weight:
      400\">Der folgende Blogpost ist ein Gastbeitrag von <\/span><\/i><a href=\"https:\/\/orcid.org\/0000-0003-4448-3844\"><i><span
      style=\"font-weight: 400\">Paul Vierkant (DataCite)<\/span><\/i><\/a><i><span
      style=\"font-weight: 400\"> und zugleich \u00dcbersetzung des urspr\u00fcnglichen
      im ROR-Blog erschienen Posts \u201c<\/span><\/i><a href=\"https:\/\/ror.org\/blog\/2021-07-12-ror-grid-the-way-forward\/\"><i><span
      style=\"font-weight: 400\">ROR and GRID: The Way Forward<\/span><\/i><\/a><i><span
      style=\"font-weight: 400\">\u201d des ROR Leadership Teams<\/span><\/i><\/p>\n<p><span
      style=\"font-weight: 400\">Am 12. Juli 2021 hat die <\/span><a href=\"https:\/\/www.digital-science.com\/press-release\/grid-passes-torch-to-ror\/\"><span
      style=\"font-weight: 400\">Global Research Identifier Database (GRID) bekannt
      gegeben, dass es seinen regelm\u00e4\u00dfigen \u00f6ffentlichen Releases im
      4. Quartal 2021 einstellen<\/span><\/a><span style=\"font-weight: 400\"> und
      den Dienst an ROR \u00fcbergeben wird. Diese Entscheidung markiert einen wichtigen
      und spannenden Meilenstein in der Entwicklung beider Verzeichnisse f\u00fcr
      Organisations-IDs.<\/span><\/p>\n<p><!--more--><\/p>\n<p><span style=\"font-weight:
      400\">Die Kernaufgabe des <\/span><a href=\"https:\/\/ror.org\/\"><span style=\"font-weight:
      400\">Research Organization Registry (ROR)<\/span><\/a><span style=\"font-weight:
      400\"> ist es, ein von der Community gef\u00fchrtes Verzeichnis f\u00fcr offene
      Organisations-IDs zu sein. Obwohl GRID seit 2015 ein offenes Verzeichnis f\u00fcr
      Organisations-IDs unterhielt, dessen Daten der Community unter CC0 zur Verf\u00fcgung
      stehen, war es nicht beabsichtigt, diesen Dienst als community-getriebene Initiative
      weiter zu betreiben. Daher erschien es nur logisch, ROR mit &#8222;Startdaten&#8220;
      von GRID\u00a0 beginnen zu lassen und fortlaufende Aktualisierungen von GRID
      zu akzeptieren, w\u00e4hrend ROR weiterentwickelt wird, um letztlich unabh\u00e4ngig
      und als eigenst\u00e4ndiges Verzeichnis zu funktionieren. Es war immer der Plan,
      dass ROR in der Lage sein muss, sich von GRID zu l\u00f6sen, um die Anforderungen
      und Anwendungsf\u00e4lle, die mit dem Betrieb eines community-basierten Dienstes
      einhergehen, besser erf\u00fcllen zu k\u00f6nnen. Die j\u00fcngste Entscheidung
      von GRID passt daher optimal zu den Fortschritten, die ROR bereits in Richtung
      dieses Ziels gemacht hat.<\/span><\/p>\n<p><span style=\"font-weight: 400\">Seit
      dem Start im Jahr 2019 haben die operativ an <\/span><a href=\"https:\/\/ror.org\/governance\"><span
      style=\"font-weight: 400\">ROR beteiligten Organisationen<\/span><\/a><span
      style=\"font-weight: 400\"> daran gearbeitet, dessen Infrastruktur zu st\u00e4rken.
      Als community-basierter Dienst hat ROR sowohl einen <\/span><a href=\"https:\/\/ror.org\/supporters\/#ror-community-advisors\"><span
      style=\"font-weight: 400\">Beirat<\/span><\/a><span style=\"font-weight: 400\">
      als auch eine <\/span><a href=\"https:\/\/ror.org\/governance\/#steering-group\"><span
      style=\"font-weight: 400\">Steuerungsgruppe<\/span><\/a><span style=\"font-weight:
      400\"> eingerichtet, <\/span><a href=\"https:\/\/ror.org\/blog\/2020-08-20-ror-progress-update\/\"><span
      style=\"font-weight: 400\">F\u00f6rdermittel und Crowdfunding<\/span><\/a><span
      style=\"font-weight: 400\">\u00a0 eingeworben sowie eine <\/span><a href=\"https:\/\/ror.org\/about\"><span
      style=\"font-weight: 400\">Governance-Struktur und ein nachhaltiges Betriebsmodell
      <\/span><\/a><span style=\"font-weight: 400\">geschaffen. Dar\u00fcber hinaus
      wurden grundlegende <\/span><a href=\"https:\/\/github.com\/ror-community\/ror-updates#readme\"><span
      style=\"font-weight: 400\">community-basierte Kuratierungs-Workflows<\/span><\/a><span
      style=\"font-weight: 400\"> implementiert und mit dem Aufbau der notwendigen
      Infrastruktur begonnen, um Updates unabh\u00e4ngig bereitstellen zu k\u00f6nnen.
      In dieser Zeit hat ROR eine <\/span><a href=\"https:\/\/ror.org\/integrations\"><span
      style=\"font-weight: 400\">breite Akzeptanz in der wissenschaftlichen Infrastrukturlandschaft
      <\/span><\/a><span style=\"font-weight: 400\">erfahren und wurde von Verlagen,
      Repositorien sowie von nationalen Forschungseinrichtungen auf der ganzen Welt
      (z. B. <\/span><a href=\"https:\/\/repository.jisc.ac.uk\/id\/eprint\/7840\"><span
      style=\"font-weight: 400\">Gro\u00dfbritannien<\/span><\/a><span style=\"font-weight:
      400\">, <\/span><a href=\"https:\/\/www.arl.org\/news\/new-report-provides-recommendations-for-effective-data-practices-based-on-national-science-foundation-research-enterprise-convening\/\"><span
      style=\"font-weight: 400\">USA<\/span><\/a><span style=\"font-weight: 400\">,
      <\/span><a href=\"https:\/\/www.nistep.go.jp\/en\/?p=4916\"><span style=\"font-weight:
      400\">Japan<\/span><\/a><span style=\"font-weight: 400\">, <\/span><a href=\"https:\/\/www.nwo.nl\/en\/news\/nwo-persistent-identifier-strategy-will-lead-increased-efficiency-and-insight\"><span
      style=\"font-weight: 400\">Niederlande<\/span><\/a><span style=\"font-weight:
      400\">, <\/span><a href=\"https:\/\/www.ouvrirlascience.fr\/deuxieme-plan-national-pour-la-science-ouverte\/\"><span
      style=\"font-weight: 400\">Frankreich<\/span><\/a><span style=\"font-weight:
      400\">, <\/span><a href=\"http:\/\/doi.org\/10.5281\/zenodo.5039512\"><span
      style=\"font-weight: 400\">Australien<\/span><\/a><span style=\"font-weight:
      400\">) als ein zentraler Persistent Identifier (PID) f\u00fcr Organisationen
      anerkannt. Als Teil der breiteren Bem\u00fchungen, die Akzeptanz von ROR voranzutreiben,
      hat ROR in Zusammenarbeit mit der Community am <\/span><a href=\"https:\/\/ror.readme.io\/docs\/map-other-organization-id-types-to-ror\"><span
      style=\"font-weight: 400\">Mapping von ROR zu anderen Organisations-IDs<\/span><\/a><span
      style=\"font-weight: 400\"> (einschlie\u00dflich GRID IDs) gearbeitet. ROR hat
      zudem vor kurzem einen Workflow gelauncht, um Anfragen aus der Community zum
      <\/span><a href=\"https:\/\/tinyurl.com\/ror-request\"><span style=\"font-weight:
      400\">Hinzuf\u00fcgen und Aktualisieren von ROR-Datens\u00e4tzen<\/span><\/a><span
      style=\"font-weight: 400\"> zu erm\u00f6glichen.<\/span><\/p>\n<p><em><span
      style=\"font-weight: 400\">Es folgt nun eine gemeinsame Erkl\u00e4rung von Digital
      Science und ROR zu dem oben genannten \u00dcbergang. Wir freuen uns \u00fcber
      diesen Meilenstein, den dieser Schritt f\u00fcr beide Verzeichnisse darstellt.<\/span><\/em><\/p>\n<h1><span
      style=\"font-weight: 400\">GRID \u00fcbergibt den Staffelstab an ROR<\/span><\/h1>\n<p><span
      style=\"font-weight: 400\">Im Jahr 2015 ver\u00f6ffentlichte Digital Science
      erstmals die <\/span><a href=\"https:\/\/grid.ac\/\"><span style=\"font-weight:
      400\">Global Research Identifier Database (GRID)<\/span><\/a><span style=\"font-weight:
      400\">, eine offene Datenbank mit eindeutigen Identifikatoren f\u00fcr Forschungsorganisationen,
      die \u00fcber mehrere Jahre intern entwickelt und zur \u00f6ffentlichen Nutzung
      durch die Wissenschafts-Community bereitgestellt wurde. Im Jahr 2019 wurde das
      Research Organization Registry (ROR) als eine von der Community getriebene Initiative
      gegr\u00fcndet, welche inhaltlich die GRID-Datenbank spiegelte. ROR ist mittlerweile
      erwachsen und unabh\u00e4ngig von GRID, weshalb Digital Science beschlossen
      hat, den Staffelstab an ROR weiterzureichen und GRID mit einem letzten \u00f6ffentlichen
      Release im vierten Quartal 2021, aus dem \u00f6ffentlichen Raum zur\u00fcckzuziehen.<\/span><\/p>\n<p><span
      style=\"font-weight: 400\">Dieser Schritt mag \u00fcberraschen, da GRID und
      ROR schon seit geraumer Zeit koexistieren und zusammenarbeiten. GRID wurde urspr\u00fcnglich
      ins Leben gerufen, um eine damalige L\u00fccke zu f\u00fcllen, da es bis dato
      keine offene Organisations-ID f\u00fcr die Wissenschaft gab. Da ROR auf GRID
      aufbaut, k\u00f6nnten beide Organisations-IDs als konkurrierend wahrgenommen
      werden. Deshalb hat Digital Science beschlossen, den Staffelstab formell an
      ROR als f\u00fchrende offene Organisations-ID zu \u00fcbergeben. Digital Science
      wird GRID weiterhin intern nutzen &#8211; allerdings fokussiert auf die Produkte
      von Digital Science, deren Nutzer*innen und Kunden*innen.<\/span><\/p>\n<p><span
      style=\"font-weight: 400\">Nach dem letzten Release im vierten Quartal diesen
      Jahres wird GRID von Digital Science keine weiteren Releases folgen lassen,
      um Klarheit und Raum f\u00fcr die Weiterentwicklung von ROR zu schaffen. ROR
      wurde mit GRID-Daten gestartet und von Digital Science als einem der Gr\u00fcndungspartner
      unterst\u00fctzt. Es war immer geplant, dass das ROR, da es von der Community
      betrieben wird, schlie\u00dflich der Hauptakteur f\u00fcr Organisations-IDs
      werden w\u00fcrde. Jetzt, nach drei Jahren &#8222;Parallelbetrieb&#8220;, ist
      der Moment f\u00fcr ROR gekommen, diese Rolle zu \u00fcbernehmen. Der Entwicklungsstand
      der ROR-Infrastruktur sowie die Aufnahme der ROR-ID in die DataCite-, Crossref-
      und ORCID-Datens\u00e4tze bedeuten, dass ROR ein Niveau der Community-Akzeptanz
      erreicht hat, welches seinen langfristigen Platz in der Umgebung der PIDs und
      der globalen Landschaft der Open Science Services sichert.<\/span><\/p>\n<p><span
      style=\"font-weight: 400\">Digital Science unterst\u00fctzte die ROR-Initiative
      als Mitglied seit dem Gr\u00fcndungstreffen in Girona 2018. Als ROR startete,
      stellte GRID die &#8222;Seed-Daten&#8220; von \u00fcber 100.000 Datens\u00e4tzen
      zur Verf\u00fcgung. Das GRID-Team hat in den letzten drei Jahren daran gearbeitet,
      die Daten regelm\u00e4\u00dfig zu aktualisieren, um ROR den Weg zu ebnen. In
      dieser Zeit wurden sowohl innerhalb von ROR als auch bei Digital Science erhebliche
      Anstrengungen unternommen, um die beiden Identifier synchron zu halten. Dieser
      n\u00e4chste Schritt in der Entwicklung von ROR erm\u00f6glicht es, bei Bedarf
      von GRID abzuweichen. Wir freuen uns, dass wir diesen wichtigen Meilenstein
      gemeinsam erreicht haben!<\/span><\/p>\n<p><span style=\"font-weight: 400\">ROR
      und Digital Science sind bestrebt, den \u00dcbergang f\u00fcr alle, die von
      GRID auf ROR umsteigen m\u00f6chten, so reibungslos wie m\u00f6glich zu gestalten.<\/span><\/p>\n<p><span
      style=\"font-weight: 400\">Auf der <\/span><a href=\"https:\/\/ror.readme.io\/docs\/map-other-organization-id-types-to-ror\"><span
      style=\"font-weight: 400\">ROR-Supportseite<\/span><\/a><span style=\"font-weight:
      400\"> finden Sie Informationen zum \u00dcbergang von GRID zu ROR, die in K\u00fcrze
      erg\u00e4nzt werden. Falls Sie Fragen haben, wenden Sie sich bitte direkt an
      das GRID- und ROR-Team und nutzen daf\u00fcr den \u201c<\/span><a href=\"https:\/\/www.pidforum.org\/c\/ror-chat-room\/16\"><span
      style=\"font-weight: 400\">ROR PID Forum Chat Room<\/span><\/a><span style=\"font-weight:
      400\">\u201d oder schauen in den FAQ-Bereich.<\/span><\/p>\n<p><span style=\"font-weight:
      400\">Digital Science und ROR sind hoch erfreut, wie gut sich das Projekt entwickelt
      hat, und auf die Zukunft von ROR gespannt. Sowohl das GRID- als auch das ROR-Team
      m\u00f6chten sich bei der Wissenschafts-Community f\u00fcr ihr Engagement und
      ihre Unterst\u00fctzung bedanken.<\/span><\/p>\n<p><a href=\"https:\/\/www.digital-science.com\/blog\/2021\/07\/grid-passes-torch-to-ror\/\"><span
      style=\"font-weight: 400\">Weitere FAQs zum \u00dcbergang von GRID zu ROR finden
      Sie hier.<\/span><\/a><\/p>\n<p><span style=\"font-weight: 400\">Falls Sie mehr
      \u00fcber ROR erfahren m\u00f6chten, melden Sie sich gern f\u00fcr das vom Projekt
      ORCID DE veranstaltete Online-Seminar \u201e<\/span><a href=\"https:\/\/www.orcid-de.org\/online-seminar-ror\/\"><span
      style=\"font-weight: 400\">Research Organization Registry (ROR): Nutzen und

      durch die DINI-AG-\u00fcbergreifende\nInitiative (AGs E-Pub, FIS und KIM) zum
      Bereich \u201ePublikationen\" des KDSF\nmit dem Ziel, die Kompatibilit\u00e4t
      des KDSF mit dem Gemeinsamen Vokabular\nf\u00fcr Publikations- und Dokumenttypen
      zu erh\u00f6hen.\n\nWeiterhin wurde die Entwicklung einer Forschungsfeldklassifikation\nabgeschlossen,
      welche im Zuge einer neuen Version des KDSF Eingang in\nden Berichtsstandard
      finden kann.\n\n# Neue Version 1.2 der KDSF-Spezifikation ver\u00f6ffentlicht
      {#neue-version-1.2-der-kdsf-spezifikation-ver\u00f6ffentlicht}\n\nIm Zuge der
      Einf\u00fchrung des KDSF wurde ein Helpdesk gegr\u00fcndet. Seit\nFr\u00fchjahr
      2020 besteht ein Aufgabenschwerpunkt des Helpdesks in der\nKoordination der
      Weiterentwicklung des KDSF-Standards mit einem Fokus\nauf der Behebung von Inkonsistenzen,

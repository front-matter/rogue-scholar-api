    body: '{"authors": [{"name": "Gastautor(en)"}], "blog_name": "FIS & EPub", "blog_slug":
      "epub_fis", "content_text": "Der folgende Blogbeitrag gibt einen \u00dcberblick
      der Publikationsdienste,\ndie in Deutschland zur Verf\u00fcgung stehen. Neben
      der geografischen\nVerteilung wird die genutzte Software in den Blick genommen.
      Dabei wird\nauch auf die Zertifizierung der Dienste durch das DINI-Zertifikat\neingegangen.\n\n#
      Die DINI-Liste der Publikationsdienste\n\nDie [DINI-Liste der\nPublikationsdienste](https://dini.de/dienste-projekte/publikationsdienste/)\u00a0gibt\nes
      seit \u00fcber 10 Jahren auf den Webseiten der DINI. Urspr\u00fcnglich als\nNachweis
      f\u00fcr Repositorien geschaffen, entwickelte sie sich zum zentralen\nEinstiegspunkt
      f\u00fcr vielf\u00e4ltige Informationen \u00fcber\nOpen-Access-Publikationsdienste.
      Die Liste wurde anfangs manuell im\nContent-Management-System von DINI erstellt
      und zeigte neben basalen\nInformationen auch erworbene DINI-Zertifikate eines
      Repositoriums an,\nsofern vorhanden. 2020 wurde die Liste inhaltlich wie technisch
      neu\naufgestellt. Sie erh\u00e4lt seitdem dynamisch vielf\u00e4ltige Daten zu\nPublikationsdiensten
      von der [Bielefeld Academic Search Engine\n(BASE)](https://www.base-search.net).
      Das vereinfacht einerseits die\nPflege und Aktualisierung der Liste, allerdings
      ist im Gegenzug die\nKorrektheit der Angaben davon abh\u00e4ngig, welche Daten
      die\nPublikationsdienste an BASE liefern und wie diese interpretiert werden.\nAngezeigt
      werden Publikationsdienste, ein m\u00f6gliches DINI-Zertifikat, das\nPublikationsaufkommen
      und der Open-Access-Anteil sowie die verwendete\nSoftware. Nach all diesen Kriterien
      kann gefiltert werden. Zudem ist\neine Auswahl nach dem Typ des Publikationsdienstes
      m\u00f6glich; eine\nSortierung nach Bundesland wird ebenfalls angeboten. Eine
      Detailseite zu\nden einzelnen Diensten stellt weitere Informationen, beispielsweise
      die\nOAI-PMH BaseURL, dar. Die Liste soll in folgenden Schritten erweitert\nwerden,
      so dass auch Dienste aus \u00d6sterreich und der Schweiz angezeigt\nwerden k\u00f6nnen.
      Zudem soll eine Dokumentation \u00fcber die gesammelten\nAngaben erg\u00e4nzt
      werden.\n\n# Eigenschaften von Publikationsdiensten\n\n## Typologie\n\nDie DINI-Liste
      der Publikationsdienste weist insgesamt 485\u00a0\nPublikationsdienste nach.
      Darunter sind 247 Repositorien --- davon 217\nauf Hochschulpublikationen, 17
      auf Forschungsdaten, 12 auf\nAbschlussarbeiten und eins auf Open Educational
      Resources spezialisiert.\nDie Liste umfasst dar\u00fcber hinaus 111 Zeitschriften,
      43 Instanzen von\nJournal Hosts und 49 digitale Sammlungen.\n\n## Software\n\nF\u00fcr
      den Betrieb der 247 nachgewiesenen Repositorien wird eine Vielzahl\nverschiedener
      Softwarel\u00f6sungen eingesetzt, insgesamt sind es 25. Dabei\n\u00fcberwiegen
      Versionen von Opus (106), DSpace (38) und Eprints 3\n(27).\u00a0Zeitschriften
      und Journal Hostings basieren dagegen fast\nausschlie\u00dflich auf OJS (145).\n\n#
      Fokus: Publikationsdienste f\u00fcr Hochschulpublikationen\n\nIm Folgenden wird
      die geografische Verteilung, das Publikationsaufkommen\nsowie der Open-Access-Anteil
      von Publikationsdiensten f\u00fcr\nHochschulpublikationen -- der gr\u00f6\u00dften
      Gruppe in der Liste --\ndargestellt.\n\n## Geografische Verteilung\n\nPublikationsdienste,
      die sich auf Hochschulpublikationen spezialisieren,\nverteilen sich auf alle
      16 Bundesl\u00e4nder (s. Abbildung 1).\n\n<figure id=\"attachment_2975\" class=\"wp-caption
      aligncenter\"\naria-describedby=\"caption-attachment-2975\" style=\"width: 717px\">\n<img\nsrc=\"https://blog.dini.de/wp-content/uploads/2022/10/map-717x1024.png\"\nclass=\"wp-image-2975
      size-large\" loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/map-717x1024.png
      717w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/map-210x300.png
      210w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/map-768x1097.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/map-1075x1536.png
      1075w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/map-1434x2048.png
      1434w\"\nsizes=\"(max-width: 717px) 100vw, 717px\" width=\"717\" height=\"1024\"\nalt=\"Geografische
      Verteilung von Publikationsdiensten f\u00fcr Hochschulpublikationen\" />\n<figcaption>Abbildung
      1: Geografische Verteilung von\nPublikationsdiensten f\u00fcr Hochschulpublikationen</figcaption>\n</figure>\n\n##
      Anzahl Dokumente & Open-Access-Anteil {#anzahl-dokumente-open-access-anteil}\n\nDie
      meisten der Publikationsdienste mit Fokus auf Hochschulpublikationen\nsind eher
      klein -- der Median der Anzahl publizierter Dokumente liegt\nbei 3173 (s. Abbildung
      2 A). Einige Publikationsdienste sind dagegen\nsehr gro\u00df, zum Teil mit
      \u00fcber 100.000 Publikationen.  \nDer Open-Access-Anteil der Publikationen
      in diesen Repositorien ist sehr\nhoch. Wie Abbildung 2 B zeigt, liegt der Median
      des Open-Access-Anteils\nbei 84.9 %.\n\n<figure id=\"attachment_2976\" class=\"wp-caption
      aligncenter\"\naria-describedby=\"caption-attachment-2976\" style=\"width: 1024px\">\n<img\nsrc=\"https://blog.dini.de/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-1024x512.png\"\nclass=\"wp-image-2976
      size-large\" loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-1024x512.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-300x150.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-768x384.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-1536x768.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/10/Publikationszahl_OA_Anteil-2048x1024.png
      2048w\"\nsizes=\"(max-width: 1024px) 100vw, 1024px\" width=\"1024\" height=\"512\"\nalt=\"Verteilung
      der Anzahl von Dokumenten (A) und der Open-Access-Anteil (B) in Publikationsdiensten
      f\u00fcr Hochschulpublikationen\" />\n<figcaption>Abbildung 2: Verteilung der
      Anzahl von Dokumenten (A) und\nder Open-Access-Anteil (B) in Publikationsdiensten
      f\u00fcr\nHochschulpublikationen</figcaption>\n</figure>\n\n# DINI-Zertifikat\n\n\"Das
      DINI-Zertifikat ist das wesentliche Instrument zur Standardisierung\nf\u00fcr
      Open-Access-Publikationsdienste und damit ein De-facto-Standard. Es\nwurde von
      der DINI-Arbeitsgruppe Elektronisches Publizieren (DINI-AG\nE-Pub) entwickelt
      und wird seit 2004 alle drei Jahre aktualisiert. Das\nZertifikat ebnet den Weg
      f\u00fcr eine offene Wissenschaftskommunikation, da\nes die freie Bereitstellung
      wissenschaftlicher Materialien als\nwesentlicher Baustein zukunftsorientierter
      forschungsnaher Dienste\nunterst\u00fctzt und f\u00f6rdert.\"\n(<https://dini.de/dienste-projekte/dini-zertifikat/>)\n\nAktuell
      liegt die Version \"[DINI-Zertifikat 2022 f\u00fcr\nOpen-Access-Publikationsdienste](https://doi.org/10.18452/24678)\"
      vor,\ndie im September 2022 ver\u00f6ffentlicht wurde. Die gr\u00f6\u00dften
      Anpassungen zur\nVorg\u00e4ngerversion war die Adaption auf Publikationsdienste
      aus\n\u00d6sterreich, was vor allem bei den rechtlichen Kriterien Anpassungen\nverlangte.
      Zudem erfolgte eine Umstrukturierung der Kriterien, um die\nHandhabbarkeit zu
      erleichtern und den umfangreichen Anhang zu den\nOAI-Schnittstellen jetzt im
      Text zu integrieren (siehe dazu auch \"[Warum\nwird das DINI-Zertifikat immer
      wieder\nangepasst?](https://doi.org/10.1515/abitech-2022-0040)\"). Ebenfalls
      in\ndiesem Jahr wurde das [Gemeinsamen Vokabular f\u00fcr Publikations- und\nDokumenttypen](https://doi.org/10.18452/24147)\u00a0\u00fcberarbeitet,
      das bindend\nbei der Zertifizierung ist (siehe dazu auch den Blogbeitrag\n\"[Aktualisierung
      des Gemeinsamen Vokabulars\nver\u00f6ffentlicht](https://doi.org/10.57689/DINI-BLOG.20220321)\").\n\nDas
      DINI-Zertifikat wurde im gesamten Zeitraum insgesamt 79 mal an 67\nPublikationsdienste
      vergeben. Von den Publikationsdiensten, die jemals\nein DINI-Zertifikat erhalten
      haben, ist die Mehrzahl (57) auf\nHochschulpublikationen spezialisiert. Unter
      diesen Publikationsdiensten\nist DSpace am verbreitetsten, gefolgt von OPUS
      (s. Abbildung 3).\n\n<figure id=\"attachment_2977\" class=\"wp-caption aligncenter\"\naria-describedby=\"caption-attachment-2977\"
      style=\"width: 1024px\">\n<img\nsrc=\"https://blog.dini.de/wp-content/uploads/2022/10/Plattform_zertifizierte_Publikationsdienste-1024x512.png\"\nclass=\"wp-image-2977
      size-large\" loading=\"lazy\" decoding=\"async\"\nwidth=\"1024\" height=\"512\"\nalt=\"Software
      der Publikationsdienste, die ein DINI-Zertifikat erworben haben\" />\n<figcaption>Abbildung
      3: Software der Publikationsdienste, die ein\nDINI-Zertifikat erworben haben</figcaption>\n</figure>\n\nAbbildung
      4 zeigt die Anzahl der ausgegebenen DINI-Zertifikate im\nzeitlichen Verlauf.
      Ein g\u00fcltiges Zertifikat besitzen aktuell 41\nPublikationsdienste, denn
      das DINI-Zertifikat verliert mit\nVer\u00f6ffentlichung der dritten Nachfolgeversion
      seine G\u00fcltigkeit.\n\n<figure id=\"attachment_2978\" class=\"wp-caption
      aligncenter\"\naria-describedby=\"caption-attachment-2978\" style=\"width: 1024px\">\n<img\nsrc=\"https://blog.dini.de/wp-content/uploads/2022/10/Anzahl_Zertifikate-1024x512.png\"\nclass=\"wp-image-2978
      size-large\" loading=\"lazy\" decoding=\"async\"\nwidth=\"1024\" height=\"512\"\nalt=\"Anzahl
      der vergebenen DINI-Zertifikate im zeitlichen Verlauf\" />\n<figcaption>Abbildung
      4: Anzahl der vergebenen DINI-Zertifikate im\nzeitlichen Verlauf</figcaption>\n</figure>\n\n10
      Publikationsdienste haben das DINI-Zertifikat mehrfach erworben; 2\nsogar dreimal.\n\n#
      Abgleich mit Registries\n\nInternationale Registries wie re3data, OpenDOAR und
      DOAJ weisen\nPublikationsdienste nach, machen sie auffindbar und erh\u00f6hen
      dadurch ihre\nSichtbarkeit.\n\nEin Abgleich mit diesen Registries am 05. September
      2022 zeigt, dass von\nden 17 Forschungsdatenrepositorien auf der DINI-Liste
      der\nPublikationsdienste 16 (94,1 %) in re3data nachgewiesen sind, und 158\n(72.8
      %) von 217 Repositorien f\u00fcr Hochschulpublikationen sind in\nOpenDOAR verzeichnet.
      Besonders bei Zeitschriften k\u00f6nnte die\nSichtbarkeit durch einen Nachweis
      im DOAJ noch verbessert werden, sofern\ndie Einschlusskriterien erf\u00fcllt
      werden, da aktuell nur 34\u00a0 (30.6 %) von\n111 Zeitschriften dort gelistet
      sind.\n\n# Fazit\n\n- Die Publikationsinfrastruktur in Deutschland ist ausdifferenziert
      und\n  sehr gut entwickelt, was sich an der geografischen Verteilung und den\n  Typen
      der Dienste zeigt. Insbesondere Repositorien f\u00fcr\n  Hochschulpublikationen
      leisten einen wesentlichen Beitrag zur\n  Open-Access-Transformation.\n- Das
      DINI-Zertifikat hat seit seiner Einf\u00fchrung einen Beitrag zur\n  Standardisierung
      der Publikationsinfrastrukturen geleistet und ist\n  unter deutschen Publikationsinfrastrukturen
      recht weit verbreitet.\n- Persistente Identifier f\u00fcr Publikationsdienste
      w\u00e4ren hilfreich, um die\n  Liste mit anderen Quellen, zum Beispiel Registries,
      besser abgleichen\n  zu k\u00f6nnen.\n\n# Autor\\*innen\n\nDieser Beitrag wurde
      verfasst von [Dorothea\nStrecker](https://orcid.org/0000-0002-9754-3807) (Humboldt-Universit\u00e4t\nzu
      Berlin, Institut f\u00fcr Bibliotheks- und Informationswissenschaft) und\n[Daniel
      Beucke](https://blogs.tib.eu/wp/dini-ag-blog/author/beucked/)\n(Nieders\u00e4chsischen
      Staats- und Universit\u00e4tsbibliothek G\u00f6ttingen).\n\n# Zitiervorschlag\n\nStrecker,

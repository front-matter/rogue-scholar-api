      **Online-Workshop \u201eIn wenigen Schritten zum DINI-Zertifikat 2022\" am\n9.
      Februar 2023 von 10:00 bis 12:30 Uhr** ein.\n\nDie Veranstaltung wird virtuell
      \u00fcber Zoom stattfinden. Die Anmeldung\nerfolgt unter dem folgenden Link.

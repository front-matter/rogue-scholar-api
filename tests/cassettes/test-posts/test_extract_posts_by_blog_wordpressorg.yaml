      sich zweimal j\u00e4hrlich treffen,\nwobei jeweils ein Treffen in Pr\u00e4senz
      und ein digitales angestrebt\nwerden. Das n\u00e4chste Treffen soll im Oktober
      oder November eint\u00e4gig in\nPr\u00e4senz stattfinden. Der Veranstaltungsort
      und der genaue Zeitpunkt\nwerden noch bekanntgegeben. Dar\u00fcber hinaus f\u00fchrt
      das Netzwerk nun einen\ngemeinsamen \u201eThemensammler\", in dem der Austauschbedarf
      zu konkreten\nAnliegen gesammelt wird. Hieraus k\u00f6nnen erg\u00e4nzende themengebundene\nTreffen
      oder Untergruppen entstehen. Das Netzwerk FIS Niedersachsen ist\nein loser Zusammenschluss
      auf kollegialer Ebene. Somit sind das\nEngagement und die Initiative jedes Einzelnen
      und jeder Einzelnen\ngefragt. -- Die Stimmung war gut und es wehte ein Hauch

        gestalten: RES-Community arbeitet an ihrem Zielbild f\u00fcr HISinOne-RES"},"content":{"rendered":"<p>Die
        <a href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2022\/02\/21\/gruendung-res-community\/\">RES-Community<\/a>\u00a0konkretisiert
        ihr gemeinsames Zielbild f\u00fcr HISinOne-RES. Anhand eines von CRIS.NRW
        gestalteten Impulses f\u00fcr ein Zielbild, wurden beim Community-Treffen
        im September 2022 dessen Diskussion und Weiterentwicklung angesto\u00dfen.
        Im Community-Forum haben auch nach dem Treffen im September viele Einrichtungen
        ihr Feedback gegeben, um ihre Anforderungen in das Zielbild einflie\u00dfen
        zu lassen.<\/p>\n<p>Die vielf\u00e4ltigen Beitr\u00e4ge wurden nun in einer
        Umfrage zusammengetragen, die aktuell im Community-Forum stattfindet. Einrichtungen
        k\u00f6nnen ihre Anforderungen an das System darin individuell priorisieren.
        Die Umfrage gliedert sich in die sieben Teilbereiche<\/p>\n<ol>\n<li>\u00dcbergreifende
        Ziele,<\/li>\n<li>Projektverwaltung,<\/li>\n<li>Publikationsverwaltung,<\/li>\n<li>Promotionsverwaltung,<\/li>\n<li>Forschungsinfrastrukturen,<\/li>\n<li>Transfer
        und<\/li>\n<li>Au\u00dfendarstellung.<\/li>\n<\/ol>\n<p><!--more--><\/p>\n<p>Die
        Ergebnisse der Umfrage sollen in der n\u00e4chsten Community-Sitzung am 9.
        M\u00e4rz 2023 vorgestellt und diskutiert werden, um ein abgestimmtes Zielbild
        zu entwickeln. Im Anschluss werden Vertreter*innen der Community das Zielbild
        der HIS eG pr\u00e4sentieren.<\/p>\n<p>Die Umfrage l\u00e4uft noch bis zum
        24.02.2023. Interessierte Einrichtungen, die noch nicht Mitglied der RES-Community
        sind, k\u00f6nnen sich an <a href=\"mailto:res-community@cris.nrw\">res-community@cris.nrw<\/a>
        wenden.<\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Mau, Franziska. &#8222;Gemeinsam

    body: '{"authors": [{"name": "Sabrina Petersohn"}], "blog_name": "Gemeinsamer
      Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "In der Abschlussphase
      des Forschungsprojektes\n[BERTI](https://blogs.tib.eu/wp/dini-ag-blog/2019/06/28/berti-startet-am-dzhw/)\nfand
      am 16.9.2022 am Deutschen Zentrum f\u00fcr Hochschul- und\nWissenschaftsforschung
      (DZHW) in Berlin ein Workshop zur Diskussion des\nim Projekt entwickelten Kompetenzmodells
      der digital gest\u00fctzten\nForschungsberichterstattung statt. Eingeladen waren
      erfahrene\nExpertinnen und Experten im Forschungsinformationsmanagement: Sebastian\nHerwig
      (Westf\u00e4lische Wilhelms-Universit\u00e4t M\u00fcnster), Ulrike K\u00fcsters\n(Fraunhofer
      Informationszentrum Raum und Bau), Christine Puschmann\n(Wissenschaftszentrum
      Berlin f\u00fcr Sozialforschung) und Sophie\nBiesenbender (Gesch\u00e4ftsstelle
      der Kommission f\u00fcr Forschungsinformationen\nin Deutschland am DZHW).\n\nNeben
      einer Vorstellung von ausgew\u00e4hlten Projektergebnissen wurde in das\nThema
      Kompetenzmodellierung eingef\u00fchrt. Kompetenzmodelle befassen sich\nmit der
      Erhebung von Arbeitsaufgaben und T\u00e4tigkeitsschwerpunkten einer\nberuflichen
      T\u00e4tigkeit oder innerhalb einer Organisation, welche in der\nZukunft immer
      wichtiger werden. Sie stellen keine reinen Beschreibungen\ndar, sondern sollen
      graphisch gest\u00fctzte Argumentationshilfen f\u00fcr die\nOrganisations- und
      Personalentwicklung bieten.\n\nIm Projekt BERTI wurde basierend auf den erhobenen
      quantitativen und\nqualitativen Daten ein Kompetenzmodell entwickelt, welches
      sich aus\nverschiedenen beruflichen Rollen zusammensetzt, die zusammen die\nprofessionellen
      Kernkompetenzen des digital gest\u00fctzten\nForschungsinformationsmanagements
      abbilden. Die Rollenperspektive ist\nf\u00fcr ein heterogenes Aufgabenfeld,
      wie die Forschungsberichterstattung\nauch deshalb ideal, weil es von einer hohen
      Arbeitsteiligkeit und\n\u00dcberschneidung von Arbeitsbereichen gekennzeichnet
      ist. Die Rollen sind\nnicht mit einzelnen Personen gleichzusetzen, sondern vielmehr
      als\nKondensat eines T\u00e4tigkeits- und Kompetenzprofils zu verstehen, welches\nmit
      bestimmten Zust\u00e4ndigkeiten und Erwartungen beispielsweise der\nEinrichtungsleitung
      aber auch externen Datennachfrager\\*innen verkn\u00fcpft\nist.\n\nDas in BERTI
      entwickelte Kompetenzmodell besteht aus einer Grafik und\neinem Begleitdokument
      mit Erl\u00e4uterungen zum Modell, dessen Entwicklung\nund der Beschreibung
      der einzelnen Rollen in Rollensteckbriefen. Das\nKompetenzmodell wird in Form
      eines Auges dargestellt, welches im\nsprichw\u00f6rtlichen Sinne einen genauen
      Blick auf die Forschungsaktivit\u00e4ten\neiner Forschungseinrichtung erlaubt.
      Im Zusammenspiel der Rollen wird\ndie volle \u201eSehst\u00e4rke\" erreicht.
      So wie jede Iris eines Auges einzigartig\nist, gibt es nicht \u201edie eine\"
      Kombination von Rollen: Jede\nForschungseinrichtung besitzt ein einrichtungsspezifisches
      Rollenprofil\ndes\u00a0Forschungsinformationsmanagements, das von unterschiedlichen\nFaktoren,
      wie Gr\u00f6\u00dfe, Ausstattung, Berichtspflichten usw. abh\u00e4ngig ist.\n\nDas
      vorgestellte Modell wurde intensiv diskutiert entlang von Fragen der\ninhaltlichen
      Vollst\u00e4ndigkeit, Verst\u00e4ndlichkeit sowie Darstellung und f\u00fcr\nwelche
      Anwendungskontexte es sich verwenden l\u00e4sst.\n\n<figure id=\"attachment_2964\"
      class=\"wp-caption aligncenter\"\naria-describedby=\"caption-attachment-2964\"
      style=\"width: 1024px\">\n<img\nsrc=\"http://blogs.tib.eu/wp/dini-ag-blog/wp-content/uploads/sites/25/2022/10/2022_09_20-Graphic-Recording-Fokusgruppendiskussion_final-1024x724.jpg\"\nclass=\"wp-image-2964
      size-large\" loading=\"lazy\" decoding=\"async\"\nwidth=\"1024\" height=\"724\"
      />\n<figcaption>Graphic Recording by anjariese.com</figcaption>\n</figure>\n\nDie
      teilnehmenden Expertinnen und Experten waren sich einig, dass sich\ndas Aufgabenfeld
      der digital gest\u00fctzten Forschungsberichterstattung mit\ndem Modell gut
      abbilden l\u00e4sst und keine wesentliche Facette fehlt, das\nAuge weist also
      insgesamt eine \u201egute Sehkraft\" auf. Um diese in der\nZukunft zu erhalten,
      bedarf es jedoch neuer Schwerpunktsetzungen in der\nKompetenzentwicklung um
      dem Wandel durch Digitalisierung standzuhalten.\nDazu z\u00e4hlen ausgepr\u00e4gte
      Managementf\u00e4higkeiten der Besch\u00e4ftigten, welche\nzur Umsetzung von
      Prozessen des Change Managements und der\nOrganisationsentwicklung, aber auch
      der Governance von rechtlichen und\ninhaltlichen Aspekten der Forschungsberichterstattung,
      wie\nInformationsweitergabe und Definition von Datentypen, ben\u00f6tigt werden.\nDie
      Vermittlung zwischen Informationsbed\u00fcrfnissen der Datennachfragenden\ninnerhalb
      und au\u00dferhalb von Forschungseinrichtungen, die Deckung dieser\nBedarfe
      durch passgenaue Auswahl von vorhandenen Daten und Indikatoren\nsowie die Weiterentwicklung
      des Datenbestands anhand von beobachteten\nTrends sind T\u00e4tigkeiten, die
      st\u00e4rker als Beratungsleistung wahrgenommen\nwerden m\u00fcssen. In diesem
      Zuge wird Datenexpertise zusammen mit der daf\u00fcr\nben\u00f6tigten digitalen
      Infrastruktur weiter an Bedeutung gewinnen.\n\nAuf der Darstellungsebene wurde
      unter anderem diskutiert, wie eine\nVisualisierung des \u201eBaukastenprinzips\"
      weiter umgesetzt werden kann, mit\num durch verschiedene Kombinationen der Rollen
      ein bestimmtes Profil des\nForschungsinformationsmanagement abzubilden. Anregungen
      zur weiteren\n\u00dcberarbeitung des Modells sind willkommen, zum Beispiel direkt
      hier \u00fcber\ndie Kommentarfunktion.\n\nNach Ansicht der Expertinnen und Experten
      bietet das Modell schon jetzt\neinen sehr guten Ansatzpunkt um f\u00fcr die
      Zusammenstellung eines Teams die\nnoch fehlenden Kompetenzen zu ermitteln und
      innerhalb der Einrichtung zu\nargumentieren, weshalb die Schaffung von Stellen
      im\nForschungsinformationsmanagement eine rentable Investition darstellt.\nDas
      Modell lie\u00dfe sich auch zum Einsch\u00e4tzen der \u201eFitness\" des bestehenden\nPersonals
      f\u00fcr die Aufgaben der Forschungsberichterstattung einsetzen.\nF\u00fcr die
      Personalentwicklung m\u00fcssten Kompetenzen nochmals detaillierter\naufgeschl\u00fcsselt
      werden und in einer anderen Form, zum Beispiel einer Art\nMind-Map mit verschiedenen
      Ebenen, dargestellt werden. Weiterhin k\u00f6nnten\nKompetenzniveaus von Grundlagen-
      bis hin zu Spezialwissen ausgewiesen\nwerden.\n\nDas Kompetenzmodell soll zum
      Projektende hin an die Community im Bereich\nder Forschungsberichterstattung
      \u00fcbergeben werden. Aus Sicht der\nExpertinnen und Experten kommen hierf\u00fcr
      verschiedene Initiativen,\nOrganisationen und Verb\u00e4nde des Forschungsinformationsmanagements,
      der\nBibliotheks- und Informationswissenschaften und des\nWissenschaftsmanagements
      in Frage. Diese k\u00f6nnten das Modell auch in\nZukunft weiterentwickeln.\n\n#

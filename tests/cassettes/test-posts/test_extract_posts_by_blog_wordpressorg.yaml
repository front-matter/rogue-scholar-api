- request:
    body: '{"authors": [{"name": "Arvid Deppe", "url": "https://orcid.org/0000-0001-7190-9535"}],
      "blog_name": "FIS & EPub", "blog_slug": "epub_fis", "content_text": "\u201eGold
      open access does *not* intrinsically mean, however, that the\nauthor pays\"
      schrieb Martin Paul Eve 2014 mit Verweis auf Stevan Harnad,\neinen der Pioniere
      der Open-Access-Bewegung und Begr\u00fcnder der klassichen\n\u201eOpen-Access-Farbenlehre\".\n\nDie
      Praxis sieht allerdings anders aus: *Gold Open Access* ist zum\nQuasi-Synonym
      f\u00fcr ein spezifisches Gesch\u00e4ftsmodell geworden, ein Modell\nin dem
      die Autor\\*innen f\u00fcr die Publikation ihrer Ergebnisse zahlen\n(APC) und
      das sich zunehmend dem Vorwurf stellen muss, lediglich Kosten\ninnerhalb eines
      Systems zu verlagern, das im Kern vergleichbaren\nMarktmechanismen folgt und
      die gleichen Abh\u00e4ngigkeiten st\u00e4rkt wie das\nSubskriptionsmodell, das
      man mit Open Access \u00fcberwinden wollte.\n\nDass dieses APC-Modell den Gold-Begriff
      dominiert, hat zu verschiedenen\nVersuchen der terminologischen Abgrenzung und
      Aufwertung der\nnicht-APC-basierten Wege gef\u00fchrt: *Diamond Open Access*
      (teilweise auch\nals *Platin Open Access, Free Open Access* o.\u00e4. bezeichnet)
      steht f\u00fcr\ndiejenigen Gold-Open-Access-Publikationen, bei denen keine APCs/BPCs
      von\nden Autor\\*innen verlangt werden. Die Kosten, die im Rahmen der\nPublikation
      entstehen, werden stattdessen von Fachgesellschaften,\nForschungseinrichtungen
      oder Universit\u00e4ten getragen.\n\nIm [DOAJ](https://doaj.org/) sind aktuell
      12.397 *Diamond Journals*\ngelistet, Bosman et al.\n([2021](https://doi.org/10.5281/zenodo.4558704){target=\"_blank\"\nrel=\"noopener\"})
      sch\u00e4tzen die weltweite Anzahl auf 29.000. In ihrer\nStudie zeigen sie einen
      Anteil von ca. 44 % nicht-APC-basierter\nOpen-Access-Publikationen (Stand 2019).
      Die Bedeutung des Weges\nersch\u00f6pft sich aber nicht in diesen Zahlen, sondern
      liegt insbesondere\nin seinen Vorteilen: *Diamond Open Access* ist ein sehr
      **inklusiver**\nWeg, insofern er die aktive und passive Teilhabe an der\nWissenschaftskommunikation
      unabh\u00e4ngig von -- individuellen oder\ninstitutionellen -- finanziellen
      Ressourcen erm\u00f6glicht. Es ist ein\n**diverser** Weg, da es sich in der
      Regel um kleine, oft nationale,\nmehrsprachige Zeitschriften handelt. Es ist
      zudem ein\n**selbsterm\u00e4chtigender** Weg, weil die Ergebnisse der Forschung
      nicht\naus der Hand gegeben werden, sondern dort verbleiben und verbreitet\nwerden,
      wo sie entstehen. Und es ist nicht zuletzt ein sehr\n**kosteneffizienter** Weg
      -- abh\u00e4ngig von der Anzahl der publizierten\nArtikel liegen die Kosten
      laut Bosman et al.\n([2021](https://doi.org/10.5281/zenodo.4558704){target=\"_blank\"\nrel=\"noopener\"})
      bei durchschnittlich [ \\$/\u20ac 208 pro Artikel.]{dir=\"ltr\"\nrole=\"presentation\"}\n\nIm
      *Diamond Open Access* steckt also quantitativ und qualitativ gro\u00dfes\nPotenzial;
      dessen gezielte Nutzung zum Vorteil von Forschenden,\nHerausgebenden und Forschungseinrichtungen
      ist erkl\u00e4rtes Ziel\ndes\u00a0[*Action Plan for Diamond Open\nAccess*.](https://www.scienceeurope.org/media/t3jgyo3u/202203-diamond-oa-action-plan.pdf)\n\nDie
      Urheber\\*innen des Aktionsplans, Vertreter\\*innen von [Science\nEurope](https://www.scienceeurope.org/){target=\"_blank\"\nrel=\"noopener
      noreferrer\"}, [cOAlition\nS](https://www.coalition-s.org/){target=\"_blank\"\nrel=\"noopener
      noreferrer\"},\n[OPERAS](https://www.operas-eu.org/){target=\"_blank\"\nrel=\"noopener
      noreferrer\"} und der [franz\u00f6sischen Nationalen\nForschungsagentur](https://anr.fr/en/){target=\"_blank\"\nrel=\"noopener
      noreferrer\"} (ANR) legen dazu ein Set an Ma\u00dfnahmen vor,\ndie Anbieter\\*innen
      von\u00a0*Diamond*-Zeitschriften und Plattformen\nbef\u00e4higen sollen, gemeinsam
      eine starke, koordinierte\nPublikationsinfrastruktur unter Bewahrung der \u201a[[*[bibliod]{.highlight\n.selected
      .appended}iversity*\u201a ]{dir=\"ltr\"\nrole=\"presentation\"}]{#page75R_mcid63
      .markedContent}zu schaffen. Diese\nMa\u00dfnahmen nehmen sowohl die einzelnen
      Publikationsstrukturen und ihre\nSysteme, als auch die Koordination und Interaktion
      dieser Strukturen --\nin der potentiellen Gesamtinfrastruktur wie auch nach
      au\u00dfen -- in den\nBlick.\n\nDabei werden vier zentrale Bereiche angesprochen:
      so soll eine\n**Steigerung der Effizienz** durch Teilen etwa von Infrastruktur,\nStandards
      und Strategien, sowie durch bessere Interoperabilit\u00e4t der\nSysteme erreicht
      werden.  \nIm Bereich der **Qualit\u00e4tssicherung** empfehlen die Autor\\*innen,
      eine\nauf etablierten Praktiken aufbauende, gemeinsame Entwicklung und\nSpezifizierung
      von Qualit\u00e4tsstandards als Richtschnur f\u00fcr eine\nSelbstbewertung der
      jeweiligen Publikationssysteme.  \n**Kapazit\u00e4ten** sollen geschaffen werden
      zum einen durch die gezielte\nBef\u00e4higung von Verantwortlichen im Diamond-Publikationssystem,
      zum\nanderen durch die Einbindung relevanter institutioneller Stakeholder,\nsowie
      der Forschenden selbst. Auch der Aufbau eines gemeinn\u00fctzigen\n*Capacity
      Centre for Diamond Publishing*\u00a0wird angeregt.  \nIm Sinne der **Nachhaltigkeit**
      fordern die Autor\\*innen u.a.,\nDiamond-Strukturen rechtlich klarer zu verankern,
      die Kosten des Systems\ntransparent zu kommunizieren, Bewusstsein f\u00fcr sie
      zu schaffen und sie\nals Teil im Gesamtsystem der finanziellen OA-F\u00f6rderung
      zu etablieren.\nDie Betriebskosten sollten dabei komplett von einem Netzwerk
      aus\nverschiedenen Einrichtung getragen werden.\n\nDINI -- und \u00fcber 100
      weitere Universit\u00e4ten, Forschungseinrichtungen,\nForschungsf\u00f6rderer
      und forschungsnahe Organisationen -- haben den\nAktionsplan unterschrieben und
      sich damit zu dessen Ziel einer\ngemeinschaftlichen und wissenschaftsgetriebenen\nPublikationsinfrastruktur

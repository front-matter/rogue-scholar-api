      verabschiedet und den KDSF als Aggregatstandard\\nausgerichtet hat, l\xE4sst
      sich f\xFCr mich nicht mehr rekonstruieren. Es\\nl\xE4sst sich nur vermuten,
      dass zu dem Zeitpunkt die\\nForschungsberichterstattung im deutschen Wissenschaftssystem
      auf einem\\nStand war, der einen solchen Basisdatenstandard als ehrf\xFCrchtiges\\nBerichts-
      und Analysewerkzeug betrachten lie\xDF.\_\\n\\nZur\xFCck in der Gegenwart wird
      deutlich, dass dem KDSF in seiner aktuelle\\nVersion 1.3 deutliche Gene der
      urspr\xFCnglich angedachten Ausrichtung\\nerhalten geblieben sind. An vielen
      Stellen bleibt der KDSF n\xE4mlich gar\\nnicht auf summierende oder z\xE4hlende
      Aggregatdaten beschr\xE4nkt, sondern\\nenth\xE4lt bereits einzelne Basisdatenmerkmale
      wie den Titel von\\nPublikationen oder Projekten oder das Geschlecht von Personen.
      Diese\\nsind einerseits n\xF6tig, um die ebenfalls im KDSF enthalten Listen
      bspw.\\nvon Publikationen oder Projekten zu erm\xF6glichen, und werden andererseits\\nauch
      dazu gebraucht, um die Aggregate in Bezug auf einzelne Merkmale wie\\nbspw.
      das Geschlecht der Personen oder das Ver\xF6ffentlichungsdatum von\\nPublikationen
      eingrenzen zu k\xF6nnen. Der KDSF ist also schon heute nicht\\nnur Aggregatdatenstandard,
      sondern auch bereits etwas\\nBasisdatenstandard.\_\\n\\nInfolgedessen ist der
      Schritt, den die KFiD mit der Weiterentwicklung\\ndes KDSF 2.0 zu einem Basisdatenstandard
      nun geht, nur konsequent und\\nals eine wesentliche Konsolidierungsma\xDFnahme
      anzusehen, die vom\\nWissenschaftsrat in der 2020 ver\xF6ffentlichten [Stellungnahme
      zur\\nEinf\xFChrung des\\nKDSF](https://www.wissenschaftsrat.de/download/2020/8652-20.pdf)\\nformuliert
      wurde. Es bleibt die Hoffnung, dass der KDSF 2.0 in seiner\\nNatur nun einfacher
      zu durchdringen ist und sich damit auch die\\nNutzungsm\xF6glichkeiten seitens
      der Stellen im Wissenschaftssystem, die\\nInformationsbedarfe haben und Berichts-
      und Auskunftsanl\xE4sse\\nformulieren, offenkundiger erschlie\xDFen.\_\\n\\nUnterst\xFCtzt
      wird diese Hoffnung durch die neue Gliederung des KDSF in\\nModule. Diese bieten
      nicht nur inhaltliche Einstiegspunkte in den KDSF,\\nsondern r\xE4umen auch
      mit der bisherigen Sichtweise auf, dass der KDSF\\nimmer nur in G\xE4nze betrachtet
      und bei KDSF-konformen Anfragen immer alle\\nDatenbereiche adressiert werden
      m\xFCssen, die der Standard umfasst. Sowohl\\ndie Hochschulen und Forschungseinrichtungen,
      die ihr\\nForschungsinformationsmanagement konform mit dem KDSF ausrichten,
      als\\nauch die Institutionen, die Daten abfragen, k\xF6nnen nun jedoch aufatmen.\\nMan
      muss den KDSF nicht in jedem Fall in G\xE4nze liefern oder umsetzen.\\nDurch
      die Gliederung in Module wird noch einmal deutlich unterstrichen,\\ndass man
      sich bei der Umsetzung einzelnen Bereichen widmen kann. Zudem\\ngeben die Module
      vor, welche Basisdatenbereiche betrachtet werden\\nm\xFCssen, um bspw. das lokale
      Informationsmanagement im Bereich\\n\u201EPublikationen\\\" KDSF-konform auszurichten.\_\\n\\nEbenfalls
      als wertvolle Hilfe wird der angek\xFCndigte Basisdaten-Service\\nangesehen.
      Damit adressiert die KFiD den vom Wissenschaftsrat in der\\n2020 ver\xF6ffentlichten
      [Stellungnahme zur Einf\xFChrung des\\nKDSF](https://www.wissenschaftsrat.de/download/2020/8652-20.pdf)\\nformulierten
      Auftrag, dem Thema Persistente Identifikatoren einen\\nh\xF6heren Stellenwert
      einzur\xE4umen. Die Pflege und Bereitstellung von\\nStammdaten ist letztlich
      nichts anderes. F\xFCr einzelne Bereiche des KDSF\\nwie bspw. Organisationen
      gibt es mit dem [Research Organisation Registry\\n(ROR)](https://www.ror.org)
      solche Stammdaten-Dienste, die zudem eine\\neindeutige Identifikation erlauben.
      F\xFCr\\n[Konferenzen](https://www.confident-conference.org/), F\xF6rdergeber
      und\\nF\xF6rderformate, [Projekte](https://raid.org/) etc. befinden sich solche\\nServices
      aktuell im Aufbau. Damit greift die KFiD mit dem zun\xE4chst\\nskizzierten Basisdaten-Dienst
      f\xFCr Preise und Auszeichnungen einen\\nrelevanten Bereich auf, f\xFCr den
      es bisher noch keine L\xF6sung gibt. Und\\nauch hier kann ich aus der langj\xE4hrigen
      Praxis berichten, dass eine\\nderartige Stammdatenpflege aufw\xE4ndig ist. Warum
      soll dieser Aufwand an\\njedem Forschungsstandort gemacht werden? Zudem ist
      durch einen solchen\\nzentralen Service die Standardisierungswirkung nicht zu
      untersch\xE4tzen.\\nIst der Nobelpreis ein Eintrag in der Stammdatenliste zu
      Preisen oder\\nsind die Kategorien wie Physik, Chemie, Literatur jeweils einzelne\\nPreise?\_Alles
      in Allem, manchmal hilft offensichtlich der Blick zur\xFCck,\\num sich f\xFCr
      die Zukunft aufzustellen. Bezogen auf den KDSF 2.0 sollte es\\ndaher treffender
      hei\xDFen \u201EZur\xFCck\_*und*\_in die Zukunft\\\". Und vielleicht\\nbekommt
      die KFiD in der anstehenden zweiten Amtsperiode ja auch ein\\nMandat, welches
      \xFCber das reine Werben f\xFCr den KDSF hinaus geht. Auch\\nhier gilt, die
      Hoffnung l\xE4sst sich nicht zerst\xF6ren.\_\\n\\n# Zitiervorschlag {#zitiervorschlag

      Element \"relatedItem\" angegeben werden. \"relatedItem\"\n  wurde hinzugef\u00fcgt,
      um analoge Publikationen, die aus einer Zeit vor\n  Persistent Identifiern stammen,
      dennoch in Verbindung mit dem\n  registrierten Werk setzen zu k\u00f6nnen. Dazu

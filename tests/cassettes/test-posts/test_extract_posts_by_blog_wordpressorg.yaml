      PIDs und wenig bis keine Interoperabilit\u00e4t mit nachgelagerten Akteuren</li>\n<li>Unzureichende
      Anerkennung der Hauptakteure im akademischen Wissens\u00f6kosystem</li>\n<li>Organisation
      von Wissenschaft mit &#8222;wohldefinierten&#8220; Regeln, die keine &#8222;offenen&#8220;
      Kriterien beinhalten.</li>\n</ul>\n<p>Das Openness Profile modelliert, wie die

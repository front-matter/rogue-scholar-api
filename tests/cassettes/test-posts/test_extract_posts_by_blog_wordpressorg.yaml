    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2023/02/23/dasselbe-in-gruen-ezb-tool-zur-automatisierten-identifizierung-von-publikationen-mit-zweitveroeffentlichungspotenzial\",\"title\":\"Dasselbe
      in Gr\xFCn: EZB-Tool zur automatisierten Identifizierung von Publikationen mit
      Zweitver\xF6ffentlichungspotenzial\",\"summary\":\"Die Identifizierung von Publikationen,
      die auf Grundlage von Open-Access-Rechten (OA-Rechten) aus Allianz-, National-
      oder Konsortiallizenzen zweitver\xF6ffentlicht werden d\xFCrfen (green open
      access), ist bislang mit einem erheblichen, oft manuellen Arbeitsaufwand verbunden.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2023/02/headerfoto_ezb.png\",\"content_html\":\"<p>Die
      Identifizierung von Publikationen, die auf Grundlage von Open-Access-Rechten
      (OA-Rechten) aus Allianz-, National- oder Konsortiallizenzen zweitver\xF6ffentlicht
      werden d\xFCrfen (green open access), ist bislang mit einem erheblichen, oft
      manuellen Arbeitsaufwand verbunden. Dazu z\xE4hlt neben der Feststellung, an
      welchen Lizenzvertr\xE4gen mit OA-Rechten die eigene Einrichtung teilnimmt,
      auch die Ermittlung der darin enthaltenen Zeitschriften.<!--more--></p>\\n<p>Mit
      dem <a href=\\\"https://ezb.ur.de/services/oa\\\">OA-Rechte-Tool</a>\_der Elektronischen
      Zeitschriftenbibliothek (EZB) gibt es nun eine M\xF6glichkeit, vorhandene OA-Rechte
      f\xFCr Publikationen aus der eigenen Einrichtung relativ einfach und systematisch
      zu ermitteln. Grundlage daf\xFCr sind OA-Rechte aus Allianz-, National- oder
      Konsortiallizenzen, die schon seit einigen Jahren in der EZB strukturiert erfasst
      und \xFCber die <a href=\\\"https://ezb.ur.de/services/oa-ezb\\\">OA-EZB-Schnittstelle</a>
      zeitschriften- und institutionsspezifisch zur automatisierten Abfrage bereitgestellt
      werden. In einigen Vertr\xE4gen wurden auch OA-Rechte f\xFCr die lizenznehmenden
      Institutionen verhandelt, sodass in diesen F\xE4llen eine Zweitver\xF6ffentlichung
      ohne das Mitwirken der Autorinnen und Autoren erfolgen kann.</p>\\n<p>Forschungseinrichtungen
      und Bibliotheken k\xF6nnen mithilfe des OA-Rechte-Tools aus einer Liste von
      Publikationen, die an ihrer Einrichtung entstanden sind, automatisiert diejenigen
      identifizieren, die f\xFCr eine Zweitver\xF6ffentlichung in Frage kommen. Dar\xFCber
      hinaus erhalten die Einrichtungen eine \xDCbersicht \xFCber die Zug\xE4nglichkeit
      der angefragten Publikationen. Zudem erm\xF6glicht das OA-Rechte-Tool Einzelrechtepr\xFCfungen,
      beispielsweise im Rahmen eines Workflows zur Ermittlung der rechtlichen Voraussetzungen
      f\xFCr eine Zweitver\xF6ffentlichung.</p>\\n<p>F\xFCr eine Anfrage an das OA-Rechte-Tool
      wird eine Liste mit Digital Object Identifiern (DOI) der Publikationen mit mindestens
      einer affiliierten Autorin oder eines affiliierten Autors der zugeh\xF6rigen
      Einrichtung ben\xF6tigt. Das OA-Rechte-Tool ist unter der URL <a href=\\\"https://ezb.ur.de/services/oa\\\">https://ezb.ur.de/services/oa</a>
      erreichbar und kann frei nachgenutzt werden.</p>\\n<p><em>Ausf\xFChrlichere
      Informationen finden Sie im Aufsatz: </em><br />\\n<em>Weisheit, S. (2022).
      Dasselbe in Gr\xFCn: Analysetool zur automatisierten Identifizierung von Publikationen
      mit Zweitver\xF6ffentlichungspotenzial. O-Bib. Das Offene Bibliotheksjournal
      / Herausgeber VDB, 9(4), 1\u201312. </em><br />\\n<a href=\\\"https://doi.org/10.5282/o-bib/5871\\\"><em>https://doi.org/10.5282/o-bib/5871</em></a></p>\\n<h1>Autorin</h1>\\n<p>Silke
      Weisheit (<a href=\\\"https://orcid.org/0000-0002-2609-4274\\\">https://orcid.org/0000-0002-2609-4274</a>)
      ist in der Universit\xE4tsbibliothek Regensburg als Leiterin der Elektronischen
      Zeitschriftenbibliothek (EZB) und des Sachgebiets EZB/DBIS t\xE4tig.</p>\\n<h1>Zitiervorschlag</h1>\\n<p>Weinheit,
      Silke. &#8222;Dasselbe in Gr\xFCn: EZB-Tool zur automatisierten Identifizierung
      von Publikationen mit Zweitver\xF6ffentlichungspotenzial&#8220; <i>Blog der
      DINI AGs FIS &amp; EPUB</i>, 2023. <a href=\\\"https://doi.org/10.57689/dini-blog.20230227\\\">https://doi.org/10.57689/dini-blog.20230227</a>.</p>\\n<hr

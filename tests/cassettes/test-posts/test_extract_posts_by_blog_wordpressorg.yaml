      zu Identifiern f\xFCr Forschungsinformationssysteme \u2013 HeOSP bittet um Beteiligung\",\"summary\":\"Persistente
      Identifier in Forschungsinformationssystemen   Forschungsinformationssysteme
      (FIS) sind zentrale Instrumente f\xFCr die Verwaltung und Analyse von Forschungsaktivit\xE4ten
      an Hochschulen. Eine wesentliche Komponente dieser Systeme sind Identifier,

      weiteres ab\u00e4ndern kann\noder m\u00f6chte: Unter diesen Einrichtungen befindet
      sich in 60 % der F\u00e4lle\nein FIS in Planung oder Aufbau, w\u00e4hrend 26
      % bereits ein solches\nbetreiben. FIS-Projekte ver\u00e4ndern also nicht nur
      die Zusammenarbeit und\nEinbindung verschiedener Akteure innerhalb der Forschungseinrichtung\noder
      Hochschule. Sie haben auch Auswirkungen auf die Nutzung des\nKerndatensatz Forschung
      als Berichtsstandard im deutschen\nWissenschaftssystem. Der KDSF soll zu einer
      h\u00f6heren Qualit\u00e4t,\nBelastbarkeit und Vergleichbarkeit der berichteten\nForschungsinformationen
      \u00fcber Einrichtungen hinweg f\u00fchren und hat den\nAnspruch, auch systemunabh\u00e4ngig
      zu funktionieren.\u00a0Es gilt daher, bei der\nAusdifferenzierung und Vielfalt
      der technischen Systeme jeweils auch auf\ndie Umsetzbarkeit und damit auch die
      Nutzbarkeit des KDSF-Standards\u00a0[zu\nachten -- auch bei den bereits laufenden\nForschungsinformationssystemen]{.inline-comment-marker\nref=\"ec72e609-e216-4322-8d51-747d698b6bdb\"}.\n\nMit
      der Blogserie zur Systemwahl hat die DINI-AG\nForschungsinformationssysteme

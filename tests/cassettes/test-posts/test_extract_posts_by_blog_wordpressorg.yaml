      forschungsnahe Organisationen -- haben den\\nAktionsplan unterschrieben und
      sich damit zu dessen Ziel einer\\ngemeinschaftlichen und wissenschaftsgetriebenen\\nPublikationsinfrastruktur
      bekannt:\\n\\n\u201E*An vielen der in DINI mitarbeitenden Hochschulen und\\nau\xDFeruniversit\xE4ren
      Forschungseinrichtungen wird der Betrieb solcher\\nwissenschaftsgeleiteter Publikationsdienste
      seit vielen Jahren aktiv und\\nerfolgreich umgesetzt. Mit dem DINI-Zertifikat
      f\xFCr\\nOpen-Access-Publikationsdienste setzt DINI Standards f\xFCr digitale\\nInfrastrukturen
      f\xFCr das wissenschaftliche Publizieren. Das\\nDINI-Zertifikat f\xF6rdert die
      Qualit\xE4t des Open-Access-Publizierens.*\\\"  \\n([DINI-Pressemitteilung](https://dini.de/nachrichten/nachricht/news/pressemitteilung-2-2022-dini-unterzeichnet-action-plan-for-diamond-open-access/))\\n\\n**Links**\\n\\n-

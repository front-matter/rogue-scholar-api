- request:
    body: '{"authors": [{"name": "Gastautorin(nen) und -autor(en)"}], "blog_name":
      "Gemeinsamer Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "*Allianz-Studie
      best\u00e4tigt Investitionsbedarf f\u00fcr zukunftsf\u00e4hige\nwissenschaftsgeleitete
      Open-Access-Infrastrukturen*\n\nDie Allianz der Wissenschaftsorganisationen
      verfolgt eine\nOpen-Access-Strategie, die sowohl Transformationsvertr\u00e4ge
      (wie etwa\nDEAL) als auch nicht-kommerzielle Infrastrukturen f\u00fcr das\nwissenschaftliche
      Publizieren als Elemente zur Gestaltung der\nOpen-Access-Transformation gleicherma\u00dfen
      unterst\u00fctzt.\u00a0\n\nVor diesem Hintergrund wurde erstmals eine Studie
      zur \u201eKartierung und\nBeschreibung der Open-Access-Dienste in Deutschland\"
      beauftragt und von\nder Technopolis Deutschland GmbH f\u00fcr die Allianz der\nWissenschaftsorganisationen
      durchgef\u00fchrt.\u00a0Diese bietet einen \u00dcberblick\n\u00fcber den Status
      Quo der \u00f6ffentlich finanzierten,\u00a0wissenschaftsgeleiteten\nOpen-Access-Dienste
      und -Infrastrukturen in Deutschland. Dabei\nwerden\u00a0Angebote, Nutzung, Kosten
      und Finanzierungsmodelle,\nHerausforderungen und die\u00a0internationale Anschlussf\u00e4higkeit
      von \u00fcber 200\nDiensten untersucht. Dar\u00fcber hinaus sind zehn Fallstudien
      (u. a. zu\nDeepGreen, SSOAR und dem Open-Access-Monitor) im Bericht enthalten
      und\ndienen zur weiteren Erl\u00e4uterung.\n\nDie wichtigsten Ergebnisse der
      Studie lauten zusammengefasst:\n\n1.  Die Landschaft der wissenschaftsgeleiteten\n    Open-Access-Infrastrukturen
      (OAInf) in Deutschland ist stark\n    diversifiziert und dezentralisiert --
      u. a. ist etwa die H\u00e4lfte der\n    untersuchten OAInfs (v. a. institutionelle
      Repositorien) auf die\n    eigene Forschungseinrichtung ausgerichtet.\u00a0\n2.  Das
      Nutzungsverhalten von Forschenden gegen\u00fcber OAInf unterscheidet\n    sich
      stark je nach Wissenschaftsbereich und individueller Affinit\u00e4t.\n    Insbesondere
      OAInf, die Preprints (wie z. B. arXiv) sowie\n    Verbreitung und Sichtbarmachung
      anbieten, sind wichtig f\u00fcr die\n    Forschenden.\u00a0\n3.  Viele OAInfs
      und deren Nutzen sind bei Forschenden zu wenig bekannt.\n4.  Die meisten OAInf
      in Deutschland werden mit schmalem\n    Finanzierungsaufwand betrieben, wobei
      vor allem Personalkosten\n    anfallen. Die typische Gr\u00f6\u00dfenordnung
      von OAInf bewegt sich bei ca.\n    zwei Vollzeitstellen.\u00a0\n5.  Die Infrastrukturen
      werden zumeist nur von einer einzelnen\n    Institution getragen und finanziert
      (\u00fcberwiegend die Bibliothek der\n    eigenen Einrichtung). Drittmittel
      spielen dagegen nur bei einem\n    Drittel der OAInfs eine Rolle (vgl. Tabelle
      7).\n6.  Als potenziell nachhaltig, aber schwierig umzusetzen bewerten die\n    befragten
      OAInfs Ko-Finanzierungsmodelle, z.B.\n    Konsortialfinanzierungen oder Crowdfunding-Modelle.\n\n<figure
      class=\"wp-block-image size-large\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29-1024x499.png\"\nclass=\"wp-image-3533\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29-1024x499.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29-300x146.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29-768x374.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29.png
      1262w\"\nsizes=\"(max-width: 1024px) 100vw, 1024px\" width=\"1024\" height=\"499\"
      />\n<figcaption>Biela, J., Stalla, M., Hohmann, L. (2024).\u00a0Kartierung und\nBeschreibung
      der Open-Access-Dienste in Deutschland. Zenodo.\u00a0<a\nhref=\"https://doi.org/10.5281/zenodo.11121906\"
      target=\"_blank\"\nrel=\"noreferrer noopener\">https://doi.org/10.5281/zenodo.11121906</a>\u00a0(S.\n38)</figcaption>\n</figure>\n\nAls
      Reaktion auf die Studie ruft die Allianz der\nWissenschaftsorganisationen im
      Rahmen einer Stellungnahme die deutschen\nWissenschaftsorganisationen dazu auf,
      Investitionen in\nnicht-kommerzielle Angebote als strategisch bedeutsamen Beitrag
      zu einer\nzukunftsorientierten Publikationsinfrastruktur zu sehen: \u201eDie\nFinanzierung
      der durch wissenschaftliche Einrichtungen getragenen\nPublikationsinfrastruktur
      sollte von der Forschungspolitik und den\nWissenschaftseinrichtungen als strategische
      Investition gesehen und in\nden Kontext der regul\u00e4ren Erwerbung bzw. Informationsbeschaffung\neingeordnet
      werden. Hierf\u00fcr bildet die Etablierung von\nInformationsbudgets eine wichtige
      Voraussetzung. Aus Sicht der Allianz\nist die dauerhafte Finanzierung einer
      institutionell getragenen\nPublikationsinfrastruktur f\u00fcr deren weitere
      Professionalisierung und\nSteigerung der Innovationsf\u00e4higkeit n\u00f6tig.\"\n\nDar\u00fcber
      hinaus m\u00fcssten die Marketingaktivit\u00e4ten der OAInfs deutlich\nausgebaut
      werden, um in der Sichtbarkeit mit kommerziellen Angeboten\nmithalten zu k\u00f6nnen.
      Der Nutzen der jeweiligen Publikationsangebote f\u00fcr\ndie Wissenschaft muss
      dabei im Vordergrund stehen. Hierbei sind\ndisziplinenspezifische Strategien
      zu w\u00e4hlen, da sich die Verbreitung und\nAnerkennung von \u00f6ffentlich
      finanzierten vs. kommerziellen Anbietern\nzwischen den Disziplinen unterscheidet.\n\nIm

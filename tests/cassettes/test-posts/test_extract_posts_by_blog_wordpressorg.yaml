      der Wissenschaftsorganisationen","slug":"allianz-der-wissenschaftsorganisationen","taxonomy":"post_tag","_links":{"self":[{"href":"https:\/\/blog.dini.de\/EPub_FIS\/wp-json\/wp\/v2\/tags\/18"}],"collection":[{"href":"https:\/\/blog.dini.de\/EPub_FIS\/wp-json\/wp\/v2\/tags"}],"about":[{"href":"https:\/\/blog.dini.de\/EPub_FIS\/wp-json\/wp\/v2\/taxonomies\/post_tag"}],"wp:post_type":[{"href":"https:\/\/blog.dini.de\/EPub_FIS\/wp-json\/wp\/v2\/posts?tags=18"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":3493,"date":"2024-08-12T09:27:59","date_gmt":"2024-08-12T07:27:59","guid":{"rendered":"https:\/\/blog.dini.de\/EPub_FIS\/?p=3493"},"modified":"2024-08-12T09:49:04","modified_gmt":"2024-08-12T07:49:04","slug":"hands-on-lab-112-bibliocon","status":"publish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2024\/08\/12\/hands-on-lab-112-bibliocon\/","title":{"rendered":"Bericht
      zum Hands-On Lab \u201cSzenarien f\u00fcr die Weiterentwicklung von Open-Access-Repositorien\u201d
      auf der 112. BiblioCon"},"content":{"rendered":"\n<p>Anfang Juni berichtete
      Nature \u00fcber das Anliegen des japanischen Wissenschaftsministeriums, 10
      Milliarden Yen in den Ausbau von institutionellen Open-Access-Repositorien zu
      investieren (Singh Chawla, 2024). Diese Initiative bietet einen guten Anlass,
      um auf dem 112. BiblioCon \u00fcber die Zukunft von institutionellen Open-Access-Repositorien
      zu sprechen.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Gemeinsam mit dem vom Bundesministerium
      f\u00fcr Bildung und Forschung (BMBF) gef\u00f6rderten Projekt Professionalisierung
      der Open-Access-Repositorien-Infrastruktur in Deutschland <a href=\"https:\/\/www.ibi.hu-berlin.de\/de\/forschung\/infomanagement\/projekte\/pro-oar-de\">(Pro
      OAR DE<\/a>) veranstaltete die Arbeitsgruppe Elektronisches Publizieren (<a
      href=\"https:\/\/dini.de\/e-pub\">AG E-Pub<\/a>) der Deutschen Initiative f\u00fcr
      Netzwerkinformation e. V. (DINI) im Rahmen der 112. BiblioCon am 6. Juni 2024
      das Hands-On-Lab &#8222;Szenarien f\u00fcr die Weiterentwicklung von Open-Access-Repositorien&#8220;.
      Anliegen war es, mit den teilnehmenden Personen aus Wissenschaft, Bibliotheken
      und weiteren Infrastruktureinrichtungen Szenarien f\u00fcr die zuk\u00fcnftige
      Ausrichtung von institutionellen Open-Access-Repositorien zu erarbeiten.<\/p>\n\n\n\n<p>Methodisch
      orientierte sich die Veranstaltung am Delphi-Konzept (H\u00e4der 2014; Niederberger
      &amp; Renn 2019). Die Teilnehmenden wurden in zwei aufeinanderfolgenden Runden
      um ihre Einsch\u00e4tzung zu vorab definierten Thesen zu Repositorien gebeten.
      Diese Methode sollte die Konsensbildung zu bestimmten Szenarien zur Zukunft
      der Repositorien erm\u00f6glichen. Am Lab nahmen rund 30 Personen teil. Die
      Szenarien wurden in Vierergruppen parallel er\u00f6rtert. Die Diskussion fand
      anhand von im Vorfeld der Veranstaltung formulierten acht Thesen statt, die
      Aspekte der Weiterentwicklung von Open-Access-Repositorien behandeln.&nbsp;<\/p>\n\n\n\n<p>In
      einem ersten Schritt befasste sich jede Gruppe mit einer Bewertung der acht
      Thesen. Ein Beispiel f\u00fcr eine These war die Aussage &#8222;Preprints spielen
      eine wichtige Rolle f\u00fcr den informationellen Ausbau von Repositorien.&#8220;
      Jede Gruppe musste zu dieser und den weiteren sieben Thesen eine gemeinsame
      Position entwickeln, die anhand einer Skala von &#8222;stimme gar nicht zu&#8220;
      bis &#8222;stimme voll und ganz zu&#8220; bewertet werden musste.<\/p>\n\n\n\n<p>In
      der darauffolgenden Runde wurden dann pro Gruppe drei Thesen n\u00e4her er\u00f6rtert
      und im Rahmen dieser Befassung Strategien diskutiert, welche konkreten Ma\u00dfnahmen
      zur Realisierung der in einer These angesprochenen Problematik adressieren.
      Ziel war es hier, ausgehend von einem gemeinsamen Verst\u00e4ndnis der These
      Ans\u00e4tze zur praktischen Bearbeitung des jeweils angesprochenen Themenfeldes
      zu erarbeiten. Dabei stand die gemeinsame Diskussion von L\u00f6sungsans\u00e4tzen
      im Fokus.<\/p>\n\n\n\n<figure class=\"wp-block-image size-large wp-duotone-unset-1\"><img
      loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"768\" src=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/112th_bibliocon-1024x768.jpeg\"
      alt=\"\" class=\"wp-image-3494\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/112th_bibliocon-1024x768.jpeg
      1024w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/112th_bibliocon-300x225.jpeg
      300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/112th_bibliocon-768x576.jpeg
      768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/112th_bibliocon-1536x1152.jpeg
      1536w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/08\/112th_bibliocon.jpeg
      2048w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption class=\"wp-element-caption\">Foto
      von Melanie Seltmann, lizenziert unter&nbsp;<a href=\"https:\/\/creativecommons.org\/licenses\/by\/4.0\/deed.de\">CC
      BY 4.0 DEED<\/a>.<\/figcaption><\/figure>\n\n\n\n<h2 class=\"wp-block-heading\">Lessons
      Learned<\/h2>\n\n\n\n<p>Die gew\u00e4hlte Methode erlaubte keine tiefgehende
      Befassung und insbesondere keine repr\u00e4sentative Behandlung der Thesen,
      erm\u00f6glichte aber einen konzentrierten und durchaus hilfreichen Diskussionsprozess
      zu aktuellen Problemlagen der institutionellen Repositorien.<\/p>\n\n\n\n<p>Die
      Konsensbildung war durchaus herausfordernd, da die Interpretationen der Aussagen
      durch die Teilnehmenden bei einigen Punkten sehr unterschiedlich waren und auch
      die Bewertung der Aussagen je nach Blickwinkel und Gruppenzusammensetzung variierte.<\/p>\n\n\n\n<p>F\u00fcr
      folgende drei Thesen wurden in allen vier Gruppen Zustimmungswerte identifiziert
      (gruppiert nach &#8222;stimme eher zu&#8220; und &#8222;stimme voll und ganz
      zu&#8220;):<\/p>\n\n\n\n<ol class=\"wp-block-list\">\n<li>Die Benutzeroberfl\u00e4chen
      von Repositorien sollten intuitiver und moderner werden.<\/li>\n\n\n\n<li>Text-
      und Datenrepositorien sollten den Austausch untereinander intensivieren.<\/li>\n\n\n\n<li>Repositorien
      sollten verst\u00e4rkt Ma\u00dfnahmen zur Sichtbarmachung der Inhalte ergreifen.<\/li>\n<\/ol>\n\n\n\n<p>In
      der zweiten Runde wurden f\u00fcr diese drei Thesen u.a. die folgenden Umsetzungswege
      er\u00f6rtert.&nbsp;<\/p>\n\n\n\n<ol class=\"wp-block-list\">\n<li>Die Benutzeroberfl\u00e4chen
      von Repositorien sollten intuitiver und moderner werden:<\/li>\n<\/ol>\n\n\n\n<ul
      class=\"wp-block-list\">\n<li>Angebot von multilingualen Benutzeroberfl\u00e4chen,
      die neben Deutsch und Englisch weitere Sprachen unterst\u00fctzen.<\/li>\n\n\n\n<li>Erleichterung
      beim Upload durch Fremddaten\u00fcbernahme via API-Einbindung (z.B. DOI-Abfragen
      \u00fcber Crossref).<\/li>\n\n\n\n<li>Verzicht auf Pflichtfelder, die durch
      Forschende ausgef\u00fcllt werden m\u00fcssen.<\/li>\n\n\n\n<li>Responsivit\u00e4t
      auf verschiedenen Endger\u00e4ten.<\/li>\n<\/ul>\n\n\n\n<ol start=\"2\" class=\"wp-block-list\">\n<li>Text-
      und Datenrepositorien sollten den Austausch untereinander intensivieren:<\/li>\n<\/ol>\n\n\n\n<ul
      class=\"wp-block-list\">\n<li>Sicherstellung automatischer Datenfl\u00fcsse
      zwischen Forschungsdaten-Repositorium und institutionellen Open-Access-Repositorien.<\/li>\n\n\n\n<li>Erleichterung
      beim Upload durch Fremddaten\u00fcbernahme via API-Einbindung (z.B. DOI-Abfragen
      \u00fcber Crossref).<\/li>\n\n\n\n<li>Betrachtung der lokalen Architektur, ob
      ein generisches Repositorium f\u00fcr alle Objekttypen oder verschiedene Repositorien
      je nach Publikationstyp sinnvoll ist.<\/li>\n<\/ul>\n\n\n\n<ol start=\"3\" class=\"wp-block-list\">\n<li>Repositorien
      sollten verst\u00e4rkt Ma\u00dfnahmen zur Sichtbarmachung der Inhalte ergreifen:<\/li>\n<\/ol>\n\n\n\n<ul
      class=\"wp-block-list\">\n<li>Nachweis der bibliographischen Daten im OPAC oder
      im Discovery System.<\/li>\n\n\n\n<li>Nachweis der bibliographischen Daten in
      Suchdiensten (Google Scholar, openALEX).&nbsp;<\/li>\n\n\n\n<li>Aktive Ma\u00dfnahmen
      zur Suchmaschinenoptimierung ergreifen.&nbsp;<\/li>\n\n\n\n<li>Automatisierte
      Datenfl\u00fcsse \u00fcber persistente Identifikatoren erm\u00f6glichen.<\/li>\n<\/ul>\n\n\n\n<p>Die
      Autor:innen danken den Teilnehmenden f\u00fcr die offenen Diskussionen und das
      Teilen ihrer Erfahrungen zu Strategien rund um die weitere Professionalisierung
      der Open-Access-Repositorien. Die Ergebnisse werden auch f\u00fcr die Weiterentwicklung
      des DINI-Zertifikats f\u00fcr Open-Access-Publikationsdienste sowie f\u00fcr
      die weitere Arbeit im Projekt Pro OAR DE genutzt. Im Projekt Pro OAR DE werden
      zu einigen der Aspekte im weiteren Projektverlauf Workshops veranstaltet.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Referenzen<\/h2>\n\n\n\n<p>H\u00e4der, M. (2014).

    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/03/15/aufbau-oa-publikationsplattform\",\"title\":\"Aufbau
      einer qualit\xE4tsgesicherten Open-Access-Publikationsplattform \u2013 die drei
      wichtigsten \xDCberlegungen aus Sicht einer Publikationsmanagerin\",\"summary\":\"\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/03/DINI-Blog-FISE-Pub-4.png\",\"content_html\":\"<p>Ein
      Desiderat in der Praxis vieler wissenschaftlicher Bibliotheken sind konkrete
      Hilfestellungen beim Aufbau einer qualit\xE4tsgesicherten Open-Access-Publikationsplattform.
      Fragen wie \u201EWas muss ich beachten, wenn ich eine Publikationsplattform
      aufbauen m\xF6chte?\u201C, \u201EWelche Ressourcen habe ich dazu zur Verf\xFCgung?\u201C
      und \u201EWie kann ich zeigen, dass die Plattform vertrauensw\xFCrdig ist und
      allen qualitativen Anspr\xFCchen gen\xFCgt?\u201C tauchen bei allen auf, die
      sich mit dem Gedanken tragen, eine OA-Publikationsplattform aufzubauen. Dieser
      Blogbeitrag stellt die drei wichtigsten \xDCberlegungen dazu dar.<!--more--></p>\\n<h1><strong>1)
      Projektmanagement</strong></h1>\\n<p>Wie bei jedem Projekt sind auch hier die
      Grunds\xE4tze des Projektmanagements anwendbar. Ganz zu Beginn sollten daher
      die <strong>Konzeptionierung </strong>und damit die Festlegung des Verwendungszwecks
      der Plattform stehen. Dazu z\xE4hlt zwingend auch eine<strong> Zeitplanung</strong>:</p>\\n<p><strong>Inhaltlich:</strong>
      Beim Aufbau einer Plattform ist zuallererst die Frage zu stellen, ob die Institution
      den Gr\xFCnen Weg, also insbesondere Zweitver\xF6ffentlichungen, unterst\xFCtzten
      m\xF6chte oder mit ihrer Plattform Erstver\xF6ffentlichungen im Open-Access-Gold
      erm\xF6glichen wird. (Zu den sogenannten \u201EFarben\u201C des Open Access
      vgl. auch die <a href=\\\"https://open-access.net/informationen-zu-open-access/open-access-strategien\\\">Informationsplattform
      Open Access</a>). Sollen eventuell auch Forschungsdaten ver\xF6ffentlicht werden?
      Kann es Gr\xFCnde geben, nicht sofort alles offen (Open Access) zur Verf\xFCgung
      zu stellen? Ist in dem Falle eine Embargo-Funktion anzubieten, so dass die Artikel
      nach dieser Zeit automatisch freigeschaltet werden? Welchen Zeitraum soll diese
      Frist umfassen? Weitergehend ist zu entscheiden, welche Publikationsarten ver\xF6ffentlicht
      werden \u2013 handelt es sich also um Zeitschriften, B\xFCcher oder Kongresse?
      Und welche Besonderheiten sind dementsprechend beim Publikationsprozess zu erwarten?
      Je nach Disziplin verl\xE4uft das Review-Verfahren unterschiedlich. Auch die
      Frage der Lizenzvergabe (z.B. Creative Commons) f\xFCr die Publikationen sollte
      m\xF6glichst zu Anfang gekl\xE4rt werden. Um allen Beteiligten auf einen Blick
      ihre Rechte und Pflichten darzustellen, ist es erforderlich, diese Punkte in
      einer \xF6ffentlich zug\xE4nglichen Policy transparent zusammenzufassen.</p>\\n<p><strong>Technisch:</strong>
      Die konzeptionellen Inhalte wirken sich auf die Wahl der zur nutzenden Infrastruktur
      aus. Welches System ist daf\xFCr am besten geeignet? Soll es ein Open-Source-System
      sein? Gibt es Gr\xFCnde, warum man lieber ein System einkaufen m\xF6chte? Welche
      technischen Entwicklungen sind bereits vorhanden? Dazu geh\xF6ren \xDCberlegungen
      zur Stabilit\xE4t bzw. Leistungsf\xE4higkeit des Systems. Ist z.B. mit einer
      Expansion des Publikationsverhaltens zu rechnen, so dass eine Skalierbarkeit
      der Server notwendig ist? Wenn nur eine Zeitschrift publiziert wird oder nur
      Text sind die ben\xF6tigten Speicherplatzkapazit\xE4ten andere, als wenn man
      plant, mehrere Zeitschriften oder zus\xE4tzlich dazugeh\xF6rige Forschungsdaten
      zu ver\xF6ffentlichen. Wie sieht es mit der Langzeitarchivierung der Ver\xF6ffentlichungen
      aus? Gibt es schon L\xF6sungen dazu im Haus? Welche Schnittstellen dazu muss
      die Plattform aufweisen? Auch \xDCberlegungen zur Barrierefreiheit sowie der
      europ\xE4ischen Datenschutz-Grundverordnung (DSGVO) sollten von Anfang an mit
      bedacht werden.</p>\\n<p><strong>Zeitplan: </strong>Umso konkreter der Zeitplan
      erstellt wird, umso valider ist die Kalkulation beispielsweise bez\xFCglich
      des ben\xF6tigten Personals. Viele zu erledigende Schritte h\xE4ngen miteinander
      zusammen und sind bei einem guten Projektmanagement miteinander in Verbindung
      zu bringen und zu \xFCberwachen: Bis zu welchem Zeitpunkt sind welche Meilensteine
      beim technischen Aufbau der Plattform abgeschlossen? Ab wann kann mit den ersten
      Ver\xF6ffentlichungen gerechnet werden? Ab wann sind erste Marketingma\xDFnahmen
      und Akquise der Publikationen sinnvoll? Wer ist wann \xFCber die Plattform und
      deren Entwicklung in Kenntnis zu setzen? M\xFCssen Workshops zur Nutzung der
      Plattform eingeplant werden?</p>\\n<p><strong><em><u>Tipp:</u></em></strong>
      Allgemein ist bei Entwicklungsprojekten von einer Verz\xF6gerung der Entwicklungsplanungen
      auszugehen und somit ein gr\xF6\xDFerer Zeitpuffer einzuplanen.</p>\\n<h1><strong>2)
      Ressourcen</strong></h1>\\n<p>Unumg\xE4nglich sind auch \xDCberlegungen zu den
      finanziellen M\xF6glichkeiten. Dazu geh\xF6rt eine m\xF6glichst genaue Kalkulation
      aller Kosten und die Gegen\xFCberstellung aller vorhandenen und eventuell zus\xE4tzlicher
      ben\xF6tigter Ressourcen, also sowohl Personal- als auch Sachkosten.</p>\\n<p><strong>Personal:</strong>
      Die Planung der personellen Ressourcen baut auf der vorherigen konzeptionellen
      Entscheidung auf: Soll (nur) das technische System zur Verf\xFCgung gestellt
      werden? In jedem Fall m\xFCssen zeitliche Aufw\xE4nde f\xFCr den technischen
      Support berechnet werden. Soll zus\xE4tzlich eine Redaktion aufgebaut werden,
      die z.B. das Korrektorat \xFCbernimmt und eventuell auch das Management des
      Review-Prozesses, ist dieser Personalbedarf gesondert zu kalkulieren. Vielleicht
      sollen \xFCber diese Services hinaus auch Beratungen rund um den Publikationsprozess
      wie auch zu urheberrechtlichen Fragen angeboten werden, um ganz nah an den Forschenden
      zu arbeiten? Daf\xFCr wird ein:e sogenannte:r Publikationsmanager:in ben\xF6tigt,
      die/der die Akquise betreibt und den Publikationsworkflow begleitet. W\xE4hrend
      der Aufbauphase der Plattform sollte auch ein:e Projektmanager:in eingeplant
      werden, die/der den Fortgang des Aufbaus der Publikationsplattform \xFCberwacht
      und alle Beteiligten jeweils zusammenbringt, um m\xF6glichst zeitnah bei Problemen
      eingreifen zu k\xF6nnen. Bei den Planungen sollte auch Klarheit dar\xFCber herrschen,
      welche Kompetenzen im Sinne von F\xE4higkeiten und (Fach-) Kenntnissen die einzelnen
      Mitarbeiter:innen haben sollten. Kann daf\xFCr Personal aus der Belegschaft
      gewonnen werden, das sich f\xFCr diese neue Arbeit engagieren m\xF6chte (eventuell
      nach einer Fortbildung oder Zusatzqualifikation) oder werden neue Kolleg:innen
      ben\xF6tigt, f\xFCr die entsprechend Ausschreibungen vorbereitet werden m\xFCssen?</p>\\n<p><strong>Sachkosten:
      </strong>Die Kosten f\xFCr die aufzubauende Infrastruktur sind nicht zu untersch\xE4tzen.
      Auch wenn man sich f\xFCr eine Open-Source-L\xF6sung entscheidet, die kostenlos
      zur Verf\xFCgung steht, werden kleinere Entwicklungsarbeiten f\xFCr institutionelle
      Anpassungen anfallen. Auch wird man sich um L\xF6sungen bez\xFCglich Wartung
      und Hosting der Plattform k\xFCmmern m\xFCssen. Wie viele Server oder virtuelle
      Maschinen sowie Lizenzen m\xFCssen eingeplant werden? Und schon in kleinere
      Details gehend: Gibt es ein Sicherheitszertifikat f\xFCr die Webseiten?</p>\\n<p>Wie
      hoch die finanziellen Aufw\xE4nde daf\xFCr einzurechnen sind, h\xE4ngt davon
      ab, ob eine Auftragsvergabe an einen Drittanbieter (Entwicklungsfirma au\xDFer
      Haus nach einem entsprechenden Ausschreibungsverfahren) erfolgt oder man auf
      spezifische Kompetenzen im Haus zur\xFCckgreifen kann, die eventuell intern
      verrechnet werden.</p>\\n<p><strong><em><u>Tipp:</u></em></strong> F\xFCr den
      Aufbau der Infrastruktur k\xF6nnen eventuell F\xF6rdermittel (z.B. durch die
      DFG) eingeworben werden (Vgl. <a href=\\\"https://www.dfg.de/foerderung/programme/infrastruktur/lis/index.html\\\">https://www.dfg.de/foerderung/programme/infrastruktur/lis/index.html</a>).</p>\\n<h1><strong>3)
      Qualit\xE4t</strong></h1>\\n<p>Schon beim Aufbau von Publikationsplattformen,
      sei es Gold oder Gr\xFCn, sollte auf die Qualit\xE4tssicherung geachtet werden.
      Dazu stehen z.B. die Vorgaben bzw. Empfehlungen der DINI e.V. (Deutsche Initiative
      f\xFCr Netzwerkinformation e.V.; <a href=\\\"https://dini.de/dienste-projekte/dini-zertifikat/\\\">DINI-Zertifikat</a>)
      quasi als Anleitung zur Verf\xFCgung, die im besten Fall in der Zertifizierung
      der Plattform m\xFCnden. Zu den bekanntesten internationalen Entwicklern von
      Qualit\xE4tskriterien und deren Standards geh\xF6ren die <a href=\\\"https://oaspa.org/\\\">Open
      Access Scholarly Publishing Association (OASPA</a>), bei der man Mitglied werden
      kann, wenn man deren Kriterien erf\xFCllt. Die Mitgliedschaft bedeutet damit
      quasi ein Qualit\xE4tssiegel. Im Bereich der Publikationsethik ist die Initiative
      <a href=\\\"https://publicationethics.org/\\\">Committee on Publication Ethics
      (COPE)</a> zu nennen, auf deren Kriterien man zumindest auf den Webseiten oder
      in den Policies verweisen sollte. Des Weiteren haben die Initiativen <a href=\\\"https://www.openaire.eu/\\\">OpenAIRE</a>\_und
      <a href=\\\"https://www.coalition-s.org/\\\">Plan S</a>\_Qualit\xE4tskriterien
      herausgegeben, die f\xFCr die Plattformen verbindlich zu beachten sind, sollten
      auf ihnen Publikationen ver\xF6ffentlicht werden, die von den Partnern gef\xF6rdert
      wurden.</p>\\n<p>Zu den Begutachtungskriterien geh\xF6ren allgemein die Zug\xE4nglichkeit
      der Plattform, die Sichtbarkeit, die Zurverf\xFCgungstellung von Schnittstellen
      und Statistiken sowie die Beachtung rechtlicher Bestimmungen, die (Langzeit-)
      Archivierung wie auch die Nachhaltigkeit des Angebots. Die Plattformen entsprechen
      bei Erf\xFCllung den h\xF6chsten Qualit\xE4tskriterien und Standards und werden
      von den Herausgeber:innen sowie den Autor:innen somit als vertrauensw\xFCrdig
      wahrgenommen.</p>\\n<p><strong>Weiterf\xFChrend:</strong> ZB MED \u2013 Informationszentrum
      Lebenswissenschaften hat 2020 einen \u201ELeitfaden zum Aufbau von Open-Access-Publikationsplattformen
      f\xFCr den Goldenen und Gr\xFCnen Weg\u201C[1<u>]</u> herausgebracht, der den
      oben vorgestellten Fragen detailliert nachgeht. Zus\xE4tzlich zu den konzeptionellen
      und finanziellen \xDCberlegungen sind im Leitfaden auch nachnutzbare Open-Access-Gold-
      (bzw. -Gr\xFCn) Softwarel\xF6sungen und Publikationstools verzeichnet, mit denen
      bereits einige Plattform-Betreiber:innen arbeiten. Zus\xE4tzlich werden technische
      Anforderungen an OAI- und OpenAIRE-Schnittstellen dargestellt, da es f\xFCr
      Plattformen essentiell ist, dass die Ver\xF6ffentlichungen auch sichtbar sind
      und in die g\xE4ngigen Datenbanken eingespeist werden. Dar\xFCber hinaus helfen
      die Definitionen wichtiger Begriffe \u2013 dargestellt in farblich gekennzeichneten
      Boxen \u2013 Einsteiger:innen beim Einarbeiten in die Thematik.</p>\\n<p>Wenn
      Sie selber mit ein bisschen technischem Know-how ein System testen m\xF6chten,
      steht Ihnen z.B. die VirtualBox des hbz NRW (Hochschulbibliothekszentrum des
      Landes NRW) zur Verf\xFCgung: <a href=\\\"https://github.com/hbz/to.science/tree/master/vagrant/ubuntu-14.04\\\">https://github.com/hbz/to.science/tree/master/vagrant/ubuntu-14.04</a></p>\\n<h1><strong>Fazit:</strong></h1>\\n<p>Der
      Aufbau einer Publikationsplattform muss gut \xFCberlegt sein, da er einiges
      an Ressourcen bindet. Daf\xFCr kann man seinen Forschenden eine qualit\xE4tsgesicherte,
      vertrauensw\xFCrdige Publikationsplattform anbieten. Inzwischen gibt es aber
      auch viele Partner im \xF6ffentlichen Bereich, die z.B. Open-Source-Systeme
      als kooperative L\xF6sung anbieten und das Hosting und die Wartung \xFCbernehmen.
      Dazu z\xE4hlt neben dem <a href=\\\"https://ojs-de.net/start\\\">Open Journal
      System (OJS)</a>\_auch das <a href=\\\"https://www.publisso.de/open-access-publizieren/\\\">PUBLISSO
      \u2013 System</a>\_von ZB MED.</p>\\n<p>Um bei den konzeptionellen Planungen
      nicht alleine zu stehen, empfiehlt sich der Austausch. Wertvolle Unterst\xFCtzung
      k\xF6nnen in diesem Bereich beispielsweise Mitglieder der <a href=\\\"https://ag-univerlage.de\\\">AG
      Universit\xE4tsverlage</a> oder der <a href=\\\"https://dini.de/ag/e-pub/\\\">DINI
      AG Elektronisches Publizieren (E-Pub)</a> durch ihre eigene jahrelange Arbeit
      und Erfahrung leisten.</p>\\n<p>&nbsp;</p>\\n<p>[1] Der Leitfaden ist im Rahmen
      des vom BMBF gef\xF6rderten Projekts \u201ESynOA-Pub\u201C entstanden und gr\xFCndet
      auf Interviews mit Software-Entwickler:innen von Publikationsplattformen sowie
      auf den eigenen Erfahrungen beim Aufbau der PUBLISSO \u2013 Publikationsplattform
      Gold und dem PUBLISSO \u2013 Fachrepositorium Lebenswissenschaften. Hinzugezogen
      wurden Standards, wie sie im Hinblick auf die Erlangung des DINI-Zertifikats
      bereits etabliert wurden oder f\xFCr die Erf\xFCllung der Vorgaben aus Plan
      S wichtig sind. S. Beringer, C, Arning, U (2020), Leitfaden zum Aufbau von Open-Access-
      Publikationsplattformen f\xFCr den Goldenen und Gr\xFCnen Weg, DOI: <a href=\\\"https://repository.publisso.de/resource/frl%3A6419770\\\">10.4126/FRL01-006419770</a>.</p>\\n<h1>Autorin</h1>\\n<p>Dieser
      Beitrag ist verfasst von Ursula Arning, ZB MED \u2013 Informationszentrum Lebenswissenschaften.</p>\\n<h1>Zitiervorschlag</h1>\\n<p>Arning,

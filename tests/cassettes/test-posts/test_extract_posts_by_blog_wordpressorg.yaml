    body: '{"authors": [{"name": "Gastautorin(nen) und -autor(en)"}], "blog_name":
      "Gemeinsamer Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "Am
      [02. Februar\n2021](https://www.coar-repositories.org/news-updates/coar-community-framework-for-best-practices-in-repositories/)\ngab
      COAR die Ver\u00f6ffentlichung des \u201aCommunity Frameworks for Best\nPractices
      in Repositories'' bekannt. Am [20. Juli\n2022](https://www.coar-repositories.org/news-updates/frameworkv2/)
      wurde\ndie zweite Version ver\u00f6ffentlicht. Die Titel\u00e4nderung in \u201eGood
      Practices\"\nsagt nichts \u00fcber die Ver\u00e4nderungen des Inhalts gegen\u00fcber
      der ersten\nVersion aus. Vieles wurde in der zweiten Version neu sortiert, anders\nformuliert
      oder erg\u00e4nzt, um ein sch\u00e4rferes Gesamtbild zu gewinnen, was\ndie heutigen
      \u201aGood Practices'' f\u00fcr Repositorien sind.\n\n# Ziele von COAR\n\nCOAR,
      die \u201aConfederation of Open Access Repositories'', agiert nach au\u00dfen\nals
      Sprachrohr und Interessenvertretung der OA-Repositorien-Community.\nSie arbeitet
      entsprechend der eigenen\n[Vision](https://www.coar-repositories.org/about-coar/)
      auf ein\nglobales, verteiltes Netzwerk von Repositorien im Sinne von Open Science\nhin,
      f\u00f6rdert Standardisierung, Interoperabilit\u00e4t und die Implementierung\nvon
      neuen Entwicklungen. Das neue Community Framework formuliert\nverschiedene Kriterien,
      die f\u00fcr alle Open-Access-Repositorien,\nunabh\u00e4ngig von Typ oder Region,
      anwendbar sein sollen. Es bewegt sich\nalso nahe am Wesenskern der Organisation
      und ihrer Zielstellung.\n\n# Entstehung des Frameworks\n\nDie erste Version
      hatte den Anspruch, verschiedene Standards und\nEvaluierungskriterien zusammenzuf\u00fchren,
      da sich diese oft nur auf\neinzelne Facetten oder Regionen fokussieren. Daf\u00fcr
      wurden\nber\u00fccksichtigt:\n\n- [Data Citation Roadmap for scholarly data\n  repositories](https://doi.org/10.1038/s41597-019-0031-8)\n-
      [Core Trust Seal](https://www.coretrustseal.org/)\n- [FAIR data principles](https://doi.org/10.1038/sdata.2016.18)\n-
      [PLOS \u201eCriteria that Matter\"](https://doi.org/10.5281/zenodo.4084763)\n-
      [TRUST Principles for Digital\n  Repositories](https://doi.org/10.1038/s41597-020-0486-7)\n-
      [COAR Next Generation Repositories\n  Technologies](https://ngr.coar-repositories.org/)\n-
      [Plan S](https://www.coalition-s.org/)\n\nIm M\u00e4rz 2022, ein gutes Jahr
      nach der Verk\u00fcndigung der ersten Version,\n[rief COAR die Community zu
      Feedback\nauf](https://www.coar-repositories.org/news-updates/open-consultation-coar-community-framework-for-best-practices-in-repositories/):\nWie
      werden die vorhandenen Kriterien bewertet? Sollten weitere Kriterien\neinbezogen
      werden? Es wurde um Beispiele und Leitlinien aus der\nCommunity gebeten.\n\n#
      Neuerungen in der aktualisierten Version\n\nIn der im Juli 2022 ver\u00f6ffentlichten
      zweiten Version werden die (als\ngefordert (\u201aessential'') oder w\u00fcnschenswert
      (\u201adesired'') eingestuften)\nZielsetzungen in acht Abschnitte unterteilt:
      Discoverability, Access,\nReuse, Integrity and authenticity, Quality assurance,
      Preservation,\nSustainability and governance und Other. Damit gibt es einen
      Abschnitt\nweniger als in Version 1; die Kriterien des vorherigen Abschnittes\n\u201aPrivacy
      of sensitive data'' wurden an anderer Stelle integriert.\nInsgesamt ist das
      Framework durch die Evaluation in der Community von 45\nauf 52 Kriterien gewachsen.\n\nDie
      Evaluation ergab zahlreiche Verschiebungen zwischen der Gefordert-\nund Erw\u00fcnscht-Unterteilung,
      aber vor allem fanden auch neue Kriterien\nund Formulierungen ihren Platz. So
      ist die Vergabe von Basic\nDublin-Core-Metadaten nun nicht mehr nur ein Beispiel,
      sondern eine\nVorgabe; gleiches gilt f\u00fcr die Suchfunktion. Der Abschnitt\n\u201aArchivierung''
      hat sich durch den Einfluss der Community auf acht\nKriterien verdoppelt und
      nahezu alle geh\u00f6ren in den Pflichtbereich.\nJetzt sollen eine Pr\u00fcfsumme
      sowie grundlegende Archivierungsmetadaten\nf\u00fcr jede Ressource vergeben
      und eine separate Sicherheitskopie\ndurchgef\u00fchrt werden. Neu ist auch die
      Empfehlung der Nutzung von\nOpen-Source-Software f\u00fcr den Betrieb des Repositoriums.
      Manche Kriterien\nwurden auch entfernt, so etwa das F\u00fchren eine \u00c4nderungshistorie
      oder die\nUnterst\u00fctzung von externen Annotationen, Kommentaren und Reviews
      f\u00fcr die\neigenen Metadaten.\n\n# Praxistest\n\nWas, wenn Repositorienmanager:innen
      versuchen, das eigene System\nmithilfe des Frameworks auf Herz und Nieren zu
      pr\u00fcfen? An vielen Stellen\ngibt es noch Schwierigkeiten, das Framework
      f\u00fcr die Praxis anzuwenden.\nDas liegt insbesondere daran, dass die einzelnen
      Kriterien nur kurze\nAussagen darstellen, die nicht mit zus\u00e4tzlichen Erl\u00e4uterungen
      oder\nBeispielen angereichert sind. Um zwei Beispiele zu nennen:\n\n\\(1\\)
      In Punkt 2.3 hei\u00dft es: \u201eDas Repositorium unterst\u00fctzt den Zugang
      zu\nseiner Dokumentation und seinen Metadaten f\u00fcr Menschen mit\nBehinderungen.\"
      Die Vielfalt der Ma\u00dfnahmen zur Barrierefreiheit macht es\nhier fast unm\u00f6glich,
      ein Zutreffen der Aussage zu beurteilen.\n\n\\(2\\) Punkt 4.1 besagt: \u201eDas
      Repositorium wendet Sicherheitspraktiken\nan, um eine unbefugte Manipulation
      von Inhalten zu verhindern.\" Es\nbleibt unklar, was hier erwartet wird und
      welche Handlungen es zu\nverhindern gilt.\n\nWenn man in der Vergangenheit bereits
      sehr viel Entwicklung in einen\nsolcher Punkte investiert hat, kann man sie
      wahrscheinlich besser\nbeurteilen, aber in den meisten Praxisf\u00e4llen d\u00fcrften
      sie erst einmal\nintuitive Ratlosigkeit erzeugen. Dazu hat COAR bei der [Bekanntgabe
      von\nVersion 2](https://www.coar-repositories.org/news-updates/frameworkv2/)\nangek\u00fcndigt,
      dass Leitf\u00e4den und Links zu externen Quellen in den\nfolgenden Monaten
      nachgereicht werden. Allerdings wurde dies auch schon\nam [02. Februar 2021
      zur ersten\nVersion](https://www.coar-repositories.org/news-updates/coar-community-framework-for-best-practices-in-repositories/)\nangek\u00fcndigt
      und bisher sind an prominenten Stellen keine Erg\u00e4nzungen zu\nfinden.\n\nUm
      alle Typen von Repositorien global zu adressieren, geh\u00f6ren abstrakte\nAussagen
      wohl dazu. Unterschiedliche Ausgangssituationen schlie\u00dfen\nmanche -- woanders
      selbstverst\u00e4ndliche -- Kriterien wieder aus. Aber man\nh\u00e4tte sich

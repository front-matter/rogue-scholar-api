      dem Gemeinsamen Vokabular ein Publikationstyp\ndes KDSF zugeordnet wurde, sondern
      teilweise ausschlie\u00dflich\nDokumenttypen oder andere Attribute.\n\nUm eine
      vollst\u00e4ndige Abbildung des KDSF zu erm\u00f6glichen, m\u00fcsste das\nMapping

      400\"}[[Frankreich]{style=\"font-weight: 400\"}](https://www.ouvrirlascience.fr/deuxieme-plan-national-pour-la-science-ouverte/)[,\n]{style=\"font-weight:
      400\"}[[Australien]{style=\"font-weight: 400\"}](http://doi.org/10.5281/zenodo.5039512)[)\nals
      ein zentraler Persistent Identifier (PID) f\u00fcr Organisationen\nanerkannt.
      Als Teil der breiteren Bem\u00fchungen, die Akzeptanz von ROR\nvoranzutreiben,
      hat ROR in Zusammenarbeit mit der Community am\n]{style=\"font-weight: 400\"}[[Mapping
      von ROR zu anderen\nOrganisations-IDs]{style=\"font-weight: 400\"}](https://ror.readme.io/docs/map-other-organization-id-types-to-ror)[\n(einschlie\u00dflich

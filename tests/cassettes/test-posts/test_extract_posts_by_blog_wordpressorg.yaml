      [**English version see below**](#eng) +++++++++++++++\\n\\nEine Vielzahl deutscher
      Einrichtungen unterst\xFCtzt die Finanzierung von\\nOpen-Access-Geb\xFChren
      -- aber nicht um jeden Preis: F\xFCr Publikationsfonds\\nhaben sich F\xF6rderkriterien
      etabliert, die neben Fragen der\\ninstitutionellen Zugeh\xF6rigkeit, der H\xF6he
      von Kosten und freien Lizenzen\\nauch die Ebene der Zeitschriften ber\xFChren.
      Als Faustregel gilt:\\nOA-Geb\xFChren werden nur zentral finanziert, wenn a)
      die Zeitschrift \xFCber\\neinen Rahmenvertrag mit dem Verlag abgedeckt ist oder
      b) es sich um eine\\nechte, qualit\xE4tsgepr\xFCfte wissenschaftliche Open-Access-Zeitschrift\\nhandelt.
      Mirror Journals sind eine Entwicklung eher j\xFCngeren Datums, die\\nwom\xF6glich
      etablierte F\xF6rderkriterien unterwandern. Was Mirror Journals\\nsind und wie
      sie identifiziert werden k\xF6nnen, beschreiben wir im\\nFolgenden.  \\n\\n###
      **Hintergrund**\\n\\nErste Beitr\xE4ge, die sich mit dem Ph\xE4nomen Mirror
      Journals (MJs)\\nbesch\xE4ftigten, erschienen vor ca. f\xFCnf Jahren (bspw.
      [Cochran\\n2018](https://scholarlykitchen.sspnet.org/2018/10/29/are-mirror-journals-a-better-path-to-the-open-access-flip/))\\n--
      als Reaktion auf das 2018 gestartete Pilotprogramm von Elsevier\\n([Harrison\\n2019](https://www.elsevier.com/connect/what-are-mirror-journals-and-can-they-offer-a-new-world-of-open-access)):\\nDas
      Verlagshaus hatte ca. 40 neue Zeitschriften gegr\xFCndet, die\\ninhaltlich und
      organisatorisch eng angelehnt waren an eine jeweils\\netablierte Subskriptionszeitschrift
      (ggf. mit kostenpflichtiger\\nOA-Option f\xFCr einzelne Artikel) -- aber unter
      leicht anderem Titel und\\nmit eigenen ISSNs als genuine Open-Access-Zeitschriften
      erschienen.\\n\\nKritische Stimmen (vgl. etwa\_[Werham\\n2018](https://thepublicationplan.com/2018/12/06/are-mirror-journals-the-solution-to-publishing-open-access-under-plans/),\_[Matthews\\n2019](https://www.insidehighered.com/news/2019/01/24/european-commission-envoy-warns-about-mirror-journals-way-around-open-access))\\nidentifizierten
      diesen Ansatz schnell als Umgehung der OA-F\xF6rdervorgaben\\ninternationaler
      Forschungsf\xF6rderer: Im September 2018 hatte sich\\ndie\_[cOAlition S](https://www.coalition-s.org/about/)\_firmiert
      und\\nden\_[Plan S](https://www.coalition-s.org/why-plan-s/)\_vorgestellt,\\nwelcher
      -- vereinfacht gesagt -- ab 2020 zum Open-Access-Publizieren\\nverpflichtet
      und dabei die F\xF6rderung einzelner OA-Artikel in hybriden\\nZeitschriften
      ausschlie\xDFt. Hinter der\_[cOAlition\\nS](https://www.coalition-s.org/about/)\_stehen
      namhafte,\\nfinanzstarke\_[F\xF6rderorganisationen](https://www.coalition-s.org/organisations/)\_wie\\ndie\_[Europ\xE4ische\\nUnion](https://www.coalition-s.org/soar-supporting-open-access-for-researchers-and-promoting-plan-s)\_und\\ndie\_[Weltgesundheitsorganisation](https://www.who.int/)\_sowie\\ninternationale
      F\xF6rderer wie etwa der\\nSchweizer\_[SNF](https://www.snf.ch/), der\\n\xF6sterreichische\_[FWF](https://www.fwf.ac.at/)\_oder
      die\\nbritische\_[UKRI](https://www.ukri.org/).\\n\\nDie DFG ist nicht Partner
      der cOAlitionS, hatte aber in dem\\nF\xF6rderprogramm Open Access Publizieren
      (Laufzeit: 2010--2019) von Beginn\\nan ebenfalls die F\xF6rderung hybrider Zeitschriften
      ausgeschlossen ([DFG\\nMerkblatt\\n12.20](http://web.archive.org/web/20200923010009/https:/www.dfg.de/formulare/12_20/12_20_de.pdf),\_[Ploder\\net
      al. 2020](https://doi.org/10.5281/zenodo.4486411)). In Fortf\xFChrung\\ndieser
      Tradition k\xF6nnen Institutionen in dem neuen\\nF\xF6rderprogramm\_[Open-Access-Publikationskosten](https://www.dfg.de/foerderung/programme/infrastruktur/lis/lis_foerderangebote/open_access_publikationskosten/index.html)\_(2021--2027)\\nZusch\xFCsse
      f\xFCr Open-Access-Kosten beantragen, die f\xFCr OA-Journale bzw. im\\nRahmen
      von Transformationsvertr\xE4gen entstehen.\\n\\nElsevier selbst hat nie einen
      Hehl daraus gemacht, dass MJs mit dem Ziel\\ngegr\xFCndet wurden, weiterhin
      Publikationsoptionen f\xFCr\\n*alle*\_Wissenschaftler\\\\*innen bieten zu k\xF6nnen.
      So findet sich\\nder\_[Archivversion des Elsevier-FAQs zu\\nMJs](https://web.archive.org/web/20200806013543/https:/www.elsevier.com/open-access/faqs-open-access-mirror-journals)\_der\\nEintrag:\\n\\n*\u201EWhy
      are you launching these open access mirror journals?*  \\n*As part of our continuing
      commitment to open access, and desire to\\nprovide high-quality options for
      authors to publish their work open\\naccess, we are taking steps to meet the
      needs of authors and readers in\\nthe changing research landscape. Therefore,
      Elsevier will be piloting a\\nrange of gold open access mirror journals, starting
      in 2018.\\\"*\\n\\nNoch deutlicher macht es das\\nerste\_[Editorial](https://doi.org/10.1016/j.sleepx.2019.100004)
      des 2019\\ngestarteten MJ \\\"Sleep Medicine : X\\\": Die gesamte Organisation
      der beiden\\nZeitschriften ist Editor\\\\*in Chokroverty zufolge darauf aufgerichtet,\\ndass
      Autor\\\\*innen im Prinzip keinen Unterschied merken: Sie reichen den\\nArtikel
      ein und entscheiden erst nach Akzeptanz, ob sie in der\\nOriginalzeitschrift
      oder im MJ publizieren. Die Zusammensetzung der\\nEditorial Boards, die Redaktionsworkflows,
      der Pool an Reviewer\\\\*innen\\nusw. sind identisch. Diese sehr klare Darstellung
      best\xE4tigt die in den\\no.g. Beitr\xE4gen ge\xE4u\xDFerte Kritik, dass MJs
      einzig ein Ansatz zur Umgehung\\ndes Grundsatzes \\\"keine F\xF6rderung hybrider
      Zeitschriften\\\" darstellen.\\n\\n### **F\xF6rderf\xE4higkeit? Auch eine Frage
      der Identifikation**\\n\\nUnd nun also diese neue Form von Zeitschriften. Stellen
      MJs das\\nSchlupfloch in Vorgaben von DFG und cOAlition S dar (keine\\nEinzelf\xF6rderung
      f\xFCr OA in hybriden Zeitschriften)? Jein!\\n\\n*Einerseits*: Sowohl coalition
      S als auch die DFG haben klar Stellung\\nbezogen -- Artikel in MJs sind nicht
      f\xF6rderf\xE4hig:\\n\\n- [PlanS Principles &\\n  Implementation](https://www.coalition-s.org/addendum-to-the-coalition-s-guidance-on-the-implementation-of-plan-s/principles-and-implementation/):\\n
      \ \\\"Open Access journals must not have a mirror/sister subscription\\n  journal
      with substantial overlap in editorial board to avoid business\\n  models charging
      for both access and publication. Such journals will de\\n  facto be considered
      'hybrid' journals.\\\"\\n- [DFG Vordruck\\n  12.21](https://www.dfg.de/formulare/12_21/12_21_de.pdf)(S.
      13)\\n  \\\"Publikationen in sogenannten mirror journals k\xF6nnen nicht gef\xF6rdert\\n
      \ werden.\\\"\\n\\n*Andererseits*: Es bleibt offen, wie man zuverl\xE4ssig feststellt,
      ob es\\nsich um ein MJ handelt:\\n\\n- Stichproben f\xFCr das von cOAlition
      S bereitgestellte\_[Journal Checker\\n  Tool](https://journalcheckertool.org/)
      zeigten, das MJs (noch) nicht\\n  zuverl\xE4ssig identifiziert werden. (Dieses
      Tool soll Autor\\\\*innen dabei\\n  helfen, OA-Vorgaben der jeweiligen Institution
      und F\xF6rderorganisation\\n  bei der Zeitschriftenauswahl zu ber\xFCcksichtigen.)\\n-
      Die DFG schlie\xDFt MJs zwar aus, will auf Nachfrage aber keine Positiv-\\n
      \ oder Negativliste f\xF6rderf\xE4higer Zeitschriften bereitstellen, da dies\\n
      \ nicht den Richtlinien zur Formulierung von F\xF6rderkriterien entspr\xE4che.\\n\\nBleibt
      als m\xF6gliche Arbeitshilfe f\xFCr den OA-Gesch\xE4ftsgang noch das\\nDirectory
      of Open Access Journals (DOAJ).\\nDer\_[DOAJ-Kriterienkatalog](https://doaj.org/apply)
      m\xFCsste allerdings\\nkomplett \xFCberarbeitet werden, wollte man MJs ausschlie\xDFen.\\n\\n###
      **Wenn du mal nicht weiter wei\xDFt...**\\n\\nDie korrekte und einfache Identifikation
      von MJs ist in zweierlei\\nHinsicht wichtig: 1) im institutionellen OA-Gesch\xE4ftsgang,
      wenn es um\\ndie Entscheidung der Kosten\xFCbernahme geht, und 2) beim\\nPublikationsmonitoring
      und der Datenanalyse etwa in Vorbereitung einer\\nDFG-Antragsstellung.\\n\\nIm\_[OA-Monitor](https://open-access-monitor.de/)\_des
      FZ J\xFClich war\\nbisher\\neine\_[Titelliste](https://data.fz-juelich.de/api/access/datafile/3276)\_mit\\neinem
      Stand von April 2021 hinterlegt. Um gemeinsam Pr\xFCfkriterien zu\\nentwickeln
      und eine MJ-Titelliste bereitzustellen, die ggf. auch in\\neinem Fonds-Gesch\xE4ftsgang
      einfach zu nutzen ist, hat sich einer kleiner\\nKreis von Kolleg\\\\*innen zusammengetan:\\n\\n-
      Charit\xE9 -- Universit\xE4tsmedizin Berlin: Jenny Delasalle, Katja Maly\\n-
      FZ J\xFClich: Irene Barbers, Barbara Lindstrot, Heidi Schmiedicke,\\n  Franziska
      Stanzel\\n- TU Berlin: Michaela Voigt\\n- TU Braunschweig: Carsten Elsner, Jana
      Mersmann\\n\\nAusf\xFChrlich und wiederholt haben wir in diesem Kreis diskutiert,
      welche\\nMerkmale MJs eigentlich aufweisen. Wichtig war uns, operationalisierbare\\nPr\xFCfkriterien
      zu entwickeln -- also eindeutig und objektiv beantwortbare\\nKriterien (\\\"trifft
      (nicht) zu\\\"). Die wichtigste St\xFCtze bei der\\nFestlegung war uns dabei
      die\\n[Definition](https://doaj.org/apply/guide/)\_f\xFCr MJs des DOAJ:\\n\\n*\\\"A
      mirror journal is a fully open access version of an existing\\nsubscription
      journal, with the same aims and scope, peer review\\nprocesses and policies
      and an editorial board with at least 50% of the\\nsame members. The journal
      may have a similar name as the subscription\\ntitle, but it must have a different
      ISSN. DOAJ will currently accept\\nmirror journals if they meet the usual basic
      criteria for inclusion.\\\"*\\n\\n### **Ergebnisse**\\n\\nWir m\xF6chten nun
      das Ergebnis in einem gr\xF6\xDFeren Kreis teilen und zur\\nNutzung zur Verf\xFCgung
      stellen: Die Titelliste ist im CSV-Format \xFCber das\\nRepositorium des FZ
      J\xFClich verf\xFCgbar\\n(<https://doi.org/10.26165/JUELICH-DATA/JRBK07>). Die
      Titelliste umfasst\\nzun\xE4chst 55 Zeitschriften. Jede dieser Zeitschriften
      wurde durch\\nmindestens zwei der o.g. Institutionen gepr\xFCft, wobei folgende
      Kriterien\\nangelegt wurden:\\n\\n- Editorial Board zu (mind.) 50% identisch\\n-
      Namens\xE4hnlichkeit\\n- Eigenaussage MJ (oder \xE4hnlicher Term)\\n- Aims &
      Scope identisch\\n\\nEine ausf\xFChrliche Dokumentation der Pr\xFCfkriterien
      findet sich im\\n[Wiki](https://jugit.fz-juelich.de/synoa/oam-dokumentation/-/wikis/Quelldatenbanken/Zeitschriftenlisten)\\ndes
      OA-Monitors.\\n\\n------------------------------------------------------------------------\\n\\n#
      Mirror mirror on the wall... targeted detection of \\\"mirror journals\\\" {#eng}\\n\\nA
      large number of German academic institutions financially support OA\\nfees --
      but not at any price: eligibility criteria have been established\\nfor publication
      funds that touch on questions of institutional\\naffiliation, the level of costs,
      and open licenses, in addition to\\njournal level criteria. As a rule of thumb,
      OA fees are only centrally\\nfunded if a) the journal is covered by a framework
      agreement with the\\npublisher or b) it is a genuine, quality-controlled scholarly
      OA\\njournal. Mirror journals are a rather recent development that may\\nundermine
      established funding criteria. We describe what mirror journals\\nare and how
      they can be identified below.\\n\\n### Background\\n\\nThe first articles addressing
      the mirror journal (MJ) phenomenon\\nappeared about five years ago (e.g., [Cochran\\n2018](https://scholarlykitchen.sspnet.org/2018/10/29/are-mirror-journals-a-better-path-to-the-open-access-flip/))\\n--
      in response to Elsevier's pilot program launched in 2018 ([Harrison\\n2019](https://www.elsevier.com/connect/what-are-mirror-journals-and-can-they-offer-a-new-world-of-open-access)):\\nThe
      publishing house had founded about 40 new journals, each closely\\nmodelled
      on an established subscription journal in terms of content and\\norganisation
      (possibly with a paid OA option for individual articles) --\\nbut appearing
      as genuine OA journals under slightly different titles and\\nwith their own
      ISSNs.\\n\\nCritical voices (see, for example, [Werham\\n2018](https://thepublicationplan.com/2018/12/06/are-mirror-journals-the-solution-to-publishing-open-access-under-plans/),\_[Matthews\\n2019](https://www.insidehighered.com/news/2019/01/24/european-commission-envoy-warns-about-mirror-journals-way-around-open-access))\\nwere
      quick to identify this approach as circumventing the OA funding\\nrequirements
      of international research funders: in September 2018,\\n[cOAlition S](https://www.coalition-s.org/about/)
      had formed and\\npresented [Plan S](https://www.coalition-s.org/why-plan-s/),
      which --\\nsimply put -- commits to OA publishing from 2020, excluding funding
      for\\nindividual OA articles in hybrid journals. The cOAlition S is backed by\\nwell-known,
      financially strong [funding\\norganisations](https://www.coalition-s.org/organisations/)
      such as the\\n[European\\nUnion](https://www.coalition-s.org/soar-supporting-open-access-for-researchers-and-promoting-plan-s)\\nand
      the [World Health Organization](https://www.who.int/), as well as\\ninternational
      funders such as the Swiss [SNF](https://www.snf.ch/), the\\nAustrian [FWF](https://www.fwf.ac.at/)
      and the British\\n[UKRI](https://www.ukri.org/).\\n\\nThe German Research Foundation
      (DFG) is not a partner of cOAlitionS, but\\nhad also excluded funding for hybrid
      journals from the outset in its\\nfunding programme \u201EOpen Access Publishing\\\",
      2010--2019 ([DFG Guidelines\\n12.20](http://web.archive.org/web/20200210022143/https:/www.dfg.de/formulare/12_20/12_20_en.pdf),\\n[Ploder
      et al. 2020](https://doi.org/10.5281/zenodo.4486411)).\\nContinuing this tradition,
      in the new [Open Access Publication\\nFunding](https://www.dfg.de/en/research_funding/programmes/infrastructure/lis/funding_opportunities/open_access_publication_funding/index.html)\\nprogram
      (2021--2027) institutions can apply for grants for OA costs\\nincurred in OA
      journals or under transformative agreements.\\n\\nElsevier itself has never
      made a secret of the fact that MJs were\\nestablished with the goal of continuing
      to provide publication options\\nfor all researchers. Thus, the [archive\\nversion](https://web.archive.org/web/20200806013543/https:/www.elsevier.com/open-access/faqs-open-access-mirror-journals)\\nof
      Elsevier's FAQ on MJs includes the entry:\\n\\n*\\\"Why are you launching these
      open access mirror journals?*  \\n*As part of our continuing commitment to open
      access, and desire to\\nprovide high-quality options for authors to publish
      their work open\\naccess, we are taking steps to meet the needs of authors and
      readers in\\nthe changing research landscape. Therefore, Elsevier will be piloting
      a\\nrange of gold open access mirror journals, starting in 2018.\\\"*\\n\\nThe
      first [editorial](https://doi.org/10.1016/j.sleepx.2019.100004) of\\nthe MJ
      \\\"Sleep Medicine : X\\\", which was be launched in 2019, makes it\\neven clearer:
      According to editor Chokroverty, the entire organisation\\nof the two journals
      is based on the principle that authors do not notice\\nany difference: They
      submit the article and only decide after acceptance\\nwhether they publish in
      the original journal or in the MJ. The\\ncomposition of the editorial boards,
      the editorial workflows, the pool\\nof reviewers, etc. are identical. This very
      clear presentation confirms\\nthe criticism expressed in the above papers that
      MJs are solely an\\napproach to circumvent the \\\"no funding hybrid journals\\\"
      principle.\\n\\n### Eligibility? Includes the question of identification\\n\\nAnd
      how to describe this new form of journals. Do MJs represent the\\nloophole in
      requirements of DFG and cOAlition S (no individual funding\\nfor OA in hybrid
      journals)? Yes and no.\\n\\n*On the one hand*: both cOAlition S and DFG have
      taken a clear position\\n-- articles in MJs are not eligible for funding:\\n\\n-
      [PlanS Principles &\\n  Implementation](https://www.coalition-s.org/addendum-to-the-coalition-s-guidance-on-the-implementation-of-plan-s/principles-and-implementation/):\\n
      \ \\\"Open Access journals must not have a mirror/sister subscription\\n  journal
      with substantial overlap in editorial board to avoid business\\n  models charging
      for both access and publication. Such journals will de\\n  facto be considered
      'hybrid' journals.\\\"\\n- [DFG Form 12.21](https://www.dfg.de/formulare/12_21/12_21_en.pdf)
      (p.\\n  12): \\\"Publications in mirror journals cannot be funded.\\\"\\n\\n*On
      the other hand*: It remains open how to reliably determine whether a\\njournal
      is an MJ:\\n\\n- Samples for the [Journal Checker\\n  Tool](https://journalcheckertool.org/)
      provided by cOAlition S showed\\n  that MJs are not (yet) reliably identified.
      (This tool is designed to\\n  help authors consider OA requirements of their
      institution and funding\\n  agency when selecting journals.)\\n- The DFG does
      exclude MJs, but will not provide a positive or negative\\n  list of eligible
      journals when asked, as this would not comply with\\n  the guidelines for formulating
      funding criteria.\\n\\nThis leaves the Directory of Open Access Journals (DOAJ)
      as a possible\\nworking aid for OA administration. The DOAJ [criteria\\ncatalogue](https://doaj.org/apply)
      would have to be completely revised\\nthough if one wanted to exclude MJs.\\n\\n###
      If you don't know where to turn...\\n\\nThe correct and easy identification
      of MJs is important in two ways: 1)\\nin the institutional OA administrative
      process, when it comes to the\\ndecision of cost coverage, and 2) in publication
      monitoring and data\\nanalysis, for example in preparation of a DFG grant application.\\n\\nUp
      to now, a [title\\nlist](https://data.fz-juelich.de/api/access/datafile/3276)
      with a status\\nof April 2021 was stored in FZ J\xFClich's [OA\\nMonitor](https://open-access-monitor.de/).
      A small group of colleagues\\nhas joined forces to develop joint review criteria
      and to provide a list\\nof MJ titles that can also be easily used when administering
      a fund:\\n\\n- Charit\xE9 -- Universit\xE4tsmedizin Berlin: Jenny Delasalle,
      Katja Maly\\n- FZ J\xFClich: Irene Barbers, Barbara Lindstrot, Heidi Schmiedicke,\\n
      \ Franziska Stanzel\\n- TU Berlin: Michaela Voigt\\n- TU Braunschweig: Carsten
      Elsner, Jana Mersmann\\n\\nWithin this circle, we discussed at length and repeatedly,
      which\\ncharacteristics MJs actually exhibit. It was important for us to develop\\noperationalisable
      test criteria -- i.e. criteria that can be answered\\nunambiguously and objectively
      (\\\"applies / does\_ not apply\\\"). The most\\nimportant support for us in
      determining this was the DOAJ's\\n[definition](https://doaj.org/apply/guide/)
      for MJs:\\n\\n*\\\"A mirror journal is a fully open access version of an existing\\nsubscription
      journal, with the same aims and scope, peer review\\nprocesses and policies
      and an editorial board with at least 50% of the\\nsame members. The journal
      may have a similar name as the subscription\\ntitle, but it must have a different
      ISSN. DOAJ will currently accept\\nmirror journals if they meet the usual basic
      criteria for inclusion.\\\"*\\n\\n### Results\\n\\nWe would now like to share
      the result in a wider circle and make it\\navailable for use: The title list
      is available in CSV format via the FZ\\nJ\xFClich repository (<https://doi.org/10.26165/JUELICH-DATA/JRBK07>).
      The\\ntitle list initially includes 55 journals. Each of these journals was\\nreviewed
      by at least two of the institutions mentioned above, applying\\nthe following
      criteria:\\n\\n- Editorial Board (at least) 50% identical\\n- Similarity of
      name\\n- Own statement MJ (or similar term)\\n- Aims & Scope identical\\n\\nA
      detailed documentation of the review criteria can be found in the OA\\nMonitor's\\n[Wiki](https://jugit.fz-juelich.de/synoa/oam-dokumentation/-/wikis/English%20Version/Source%20Databases/Journal%20Lists).\\n\\n#

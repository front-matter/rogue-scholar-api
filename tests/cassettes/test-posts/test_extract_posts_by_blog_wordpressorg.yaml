      Community Framework f\u00fcr empfehlenswerte Praktiken in Repositorien v2<\/a>
      (2022)<\/li>\n<\/ul>\n<h1>Autor<\/h1>\n<p>Der Autor, <a href=\"https:\/\/orcid.org\/0000-0003-2677-7056\">Yannick

      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"##
      Persistente Identifier in Forschungsinformationssystemen {#persistente-identifier-in-forschungsinformationssystemen
      .wp-block-heading}\\n\\nForschungsinformationssysteme (FIS) sind zentrale Instrumente
      f\xFCr die\\nVerwaltung und Analyse von Forschungsaktivit\xE4ten an Hochschulen.
      Eine\\nwesentliche Komponente dieser Systeme sind Identifier, die eine\\neindeutige
      Identifikation von Informationsobjekten erm\xF6glichen. Die\\nNutzung persistenter
      Identifier spielt eine entscheidende Rolle bei der\\nInteroperabilit\xE4t sowie
      der Sicherstellung der Datenqualit\xE4t und\\n-konsistenz, was wiederum pr\xE4zise
      Analysen und Berichterstellungen\\nerleichtert.\\n\\nSchon innerhalb der Forschungsinformationssyseme
      einzelner Hochschulen\\ntragen persistente Identifier dazu bei z.B. eine Person,
      ein Ministerium\\noder ein Projekt trotz Namens\xE4nderung weiterhin eindeutig
      zu\\nidentifizieren und Duplikate zu vermeiden, welche zur doppelten\\nAnrechnung
      von F\xF6rdermitteln oder falschen Statistiken in Berichten\\nf\xFChren k\xF6nnen.\_M\xF6chte
      man die Daten mehrerer\\nForschungsinformationssysteme auf einer \xFCbergreifenden
      Plattform\\nmiteinander vereinen, dann unterst\xFCtzen persistente Identifier
      deren\\nAbgleich. Gemeinsame externe Kooperationspartner werden beispielsweise\\nohne
      h\xE4ndische Nacharbeit erkannt und Teilprojekte k\xF6nnen dem\\ngemeinsamen
      Verbundprojekt zugeordnet werden.\\n\\n## **Standardisierung und Interoperabilit\xE4t
      am Beispiel des HeOSP-Verbundes** {#standardisierung-und-interoperabilit\xE4t-am-beispiel-des-heosp-verbundes
      .wp-block-heading}\\n\\nIm Rahmen des Hessischen Digitalpaktes 2021-2024 hat
      sich der Verbund\\n[HeOSP](https://uni-marburg.de/G28pSo) (Hessische Open Science
      Portale)\\ndas Ziel gesetzt, Forschungsinformationssysteme als Basis f\xFCr
      Open\\nScience Portale auszubauen. Durch die enge Zusammenarbeit auf\\nArbeitsebene
      k\xF6nnen die beteiligten Institutionen voneinander lernen,\\nihre Expertise
      zu b\xFCndeln und weiterzugeben. Dies f\xF6rdert die\\nkontinuierliche Verbesserung
      der Forschungsinformationssysteme. Die\\ngemeinsame Nutzung und Abstimmung von
      Identifiern innerhalb dieses\\nVerbunds bietet mehrere Vorteile:\\n\\n1.  Interoperabilit\xE4t
      und Standardisierung: Eine harmonisierte Nutzung\\n    von Identifiern erleichtert
      die Integration der Systeme in ein\\n    sp\xE4teres gemeinsames Portal und
      unterst\xFCtzt die allgemeine\\n    Standardisierung im Bereich der Forschungsinformationen.\\n2.
      \ Genauigkeit und Vollst\xE4ndigkeit von Suchergebnissen: Eindeutige\\n    Identifier
      liefern qualitativ hochwertigere, d.h. umfassende und nur\\n    relevante Ergebnisse
      von Suchanfragen an ein FIS.\\n3.  Deduplizierung von Suchergebnissen: Identifier
      erlauben eine\\n    eindeutige Identifizierung von Personen und Institutionen
      bei\\n    Forschungsaktivit\xE4ten in hochschul\xFCbergreifenden Projekten.\\n\\nIn
      einem Bottom-up Prozess hat der HeOSP-Verbund eine umfassende\\n\xDCbersichtsliste
      potentieller Identifier f\xFCr FIS und deren tats\xE4chlichen\\nVerwendung erstellt.
      Jede beteiligte Hochschule hat in einer initialen\\nListe vermerkt, ob sie die
      Identifier verwendet. Diese Bestandsaufnahme\\n(<https://doi.org/10.5281/zenodo.12751134>)
      erm\xF6glichte eine\\nGesamtschau, die aufzeigt, welche Identifier von allen,
      nur von\\neinzelnen oder gar nicht verwendet werden. Somit wurden bestehende\\nGemeinsamkeiten
      identifiziert und die Basis f\xFCr die gemeinsame Nutzung\\nvon bisher nur teilweise
      integrierten Identifiern gelegt.\\n\\nZusammenfassend l\xE4sst sich sagen, dass
      der HeOSP-Verbund durch die\\nErstellung einer Identifierliste f\xFCr FIS-Entities
      in hessischen\\nHochschulen einen Schritt in Richtung interoperabler\\nForschungsinformationssysteme
      unternommen hat.\\n\\n## Bitte um Ihre Beteiligung {#bitte-um-ihre-beteiligung
      .wp-block-heading}\\n\\nAn dieser Stelle interessiert es nun, in den Austausch
      mit anderen\\nFIS-Verantwortlichen zu gehen. Zum einen um zu erfahren, ob die\\nidentifizierten
      gemeinsamen Identifier verbreitet genutzt werden. Zum\\nanderen soll sichergestellt
      werden, keine wichtigen Identifier zu\\n\xFCbersehen. Beim Workshop des PID-Networks
      am 18.3.2024 in Bielefeld zu\\n\u201EPIDs f\xFCr Open-Access-Publikationsdienste
      und\\nForschungsinformationssysteme\\\" legte der HeOSP-Verbund eine erste\\nUmfrage
      unter den Anwesenden zu deren Verwendung von Identifiern im FIS\\nvor. Das positive
      Feedback ermutigte den Verbund, diese Umfrage auf eine\\nbundesweite Online-Umfrage
      unter FIS-Verantwortlichen zu erweitern.\\n\\nUm das Ergebnis auf eine breitere
      Grundlage zu stellen, **sind alle\\nFIS-Verantwortliche eingeladen, an der nun
      \xF6ffentlichen Umfrage\\nteilzunehmen** und so zur Erstellung eines bundesweiten
      Userbildes von\\nIdentifiern in Forschungsinformationssystemen beizutragen.
      Es ist\\ngeplant, die Ergebnisse dieser Umfragen anonymisiert ebenfalls hier
      auf\\ndem DINI-Blog zu ver\xF6ffentlichen. Die Umfrage finden Sie bis zum 31.\\nAugust
      2024 unter\\n<https://ilias.uni-marburg.de/goto.php?target=svy_3939889&client_id=UNIMR>.\\n\\n##

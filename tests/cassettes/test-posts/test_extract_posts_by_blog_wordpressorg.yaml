      (KFiD) hat eine Weiterentwicklung\\ndes KDSF zur Version 1.3 beschlossen und
      sich intensiv mit ihrem\\nArbeitsprogramm f\xFCr die erste Amtsperiode befasst.
      In diesem Zuge wurden\\ndrei neue Arbeitsgruppen ins Leben gerufen. Nicht zuletzt
      wurde der\\nStandard deshalb im [neuen\\nPositionspapier](https://doi.org/10.18452/25440)
      der DINI AG\\nForschungsinformationssysteme als einer der bestimmenden Trends
      rund um\\ndas Thema Forschungsinformationsmanagement identifiziert (siehe dazu\\nauch
      den entsprechenden [Blogbeitrag zum\\nPositionspapier](https://blogs.tib.eu/wp/dini-ag-blog/2022/11/21/neue-standortbestimmung-fis-veroeffentlicht/)).\\n\\nDie
      KFiD hat sich im Sommer 2021 auf Empfehlung des Wissenschaftsrates\\nund Grundlage
      einer Bund-L\xE4nder-Vereinbarung konstituiert und mit\\ninsgesamt 17 ehrenamtlichen
      Mitgliedern aus verschiedenen Bereichen des\\nWissenschaftssystems ihre Arbeit
      zur F\xF6rderung des KDSF und\\nProfessionalisierung des Forschungsinformationsmanagements
      aufgenommen\\n(siehe dazu auch den entsprechenden [Blogbeitrag zur\\nKFiD](https://blogs.tib.eu/wp/dini-ag-blog/2021/07/09/neue-gegruendet-kfid/)).\\nDamit
      geht ein Gestaltungsauftrag einher, den die Kommission nicht nur\\nmit einer
      proaktiven Kommunikation begleitet, sondern mit einem Ansatz,\\nder auf einer
      partizipativen und transparenten Weiterentwicklung des\\nKDSF beruht. Zu diesem
      Zweck geht die KFiD aktiv auf verschiedene\\nAnwender:innen und Nutzer:innen
      sowie auf wissenschaftspolitische\\nAkteure zu, weitet die Vermittlungs- und
      Beratungst\xE4tigkeiten aus und\\ner\xF6ffnet neue Austauschplattformen. Darin
      wird sie von einer am\\nDeutschen Zentrum f\xFCr Hochschul- und Wissenschaftsforschung\\nangesiedelten
      [Gesch\xE4ftsstelle](https://kfid-online.de/team_gs.php)\\nunterst\xFCtzt, die
      im Jahr 2022 aufgebaut wurde.\\n\\nNeben der Konkretisierung ihres Arbeitsprogrammes
      hat die KFiD drei\\nArbeitsgruppen ins Leben gerufen: Die [*AG Weiterentwicklung
      des\\nKDSF*](https://kfid-online.de/weiterentwicklung_kdsf.php), die [*AG\\nDatenabfragen
      im\\nKDSF-Format*](https://kfid-online.de/staerkung_datenabfragen.php) und\\ndie
      [*AG\\nForschungsinformationsmanagement*](https://kfid-online.de/forschungsdatenmanagement.php).\\nDiese
      befassen sich mit der Aktualisierung und Erg\xE4nzung des KDSF sowie\\nder Erstellung
      von mittel- und langfristigen Weiterentwicklungspl\xE4nen,\\nder St\xE4rkung
      von Datenabfragen im KDSF-Format sowie dem Abgleich von\\nInformationsbed\xFCrfnissen
      mit der potentiellen Anwendbarkeit des KDSF in\\nBerichtslegungsprozessen. Schlie\xDFlich
      sollen die Mehrwerte des KDSF in\\nbeispielhaften, einrichtungs- und systemspezifischen\\nImplementierungsvorhaben
      demonstriert werden. Die KFiD informiert\\nlaufend \xFCber ihre Arbeit auf der
      Webpr\xE4senz unter\\n[www.kfid-online.de](http://www.kfid-online.de/).\\n\\n#
      Neue Version 1.3. des KDSF ver\xF6ffentlicht {#neue-version-1.3.-des-kdsf-ver\xF6ffentlicht}\\n\\nEin
      erstes Ergebnis der *AG Weiterentwicklung* ist die bereits von\\nPraktiker:innen
      und Anwender:innen lange erwartete Integration der\\n[Forschungsfeldklassifikation](https://kerndatensatz-forschung.de/index.php?id=systematiken#ffk_anker)\\nin
      den Kern des KDSF. Dadurch k\xF6nnen Hochschulen und\\nForschungseinrichtungen
      zuk\xFCnftig ihre Forschungsaktivit\xE4ten nicht nur\\nentlang von Forschungsdisziplinen,
      sondern auch interdisziplin\xE4rer bzw.\\ngegenstands- und problembezogener
      Forschung abbilden. Dazu geh\xF6ren zum\\nBeispiel Forschung zu Nachhaltigkeit
      oder zur Digitalen Wirtschaft.\\nHierf\xFCr stehen nun insgesamt 72 Forschungsfelder
      zur Verf\xFCgung. Objekte,\\nwie Promotionsprogramme, Drittmittelprojekte, Patente
      und Publikationen\\nsollen einem Forschungsfeld zugeordnet werden, wobei mehrere
      Zuordnungen\\nerfolgen k\xF6nnen. Die Einf\xFChrung der Forschungsfeldklassifikation
      wird\\nvon der Gesch\xE4ftsstelle der KFiD begleitet und mit Schulungs- und\\nBeratungsangeboten
      unterst\xFCtzt. Viele Einrichtungen werden in dem\\nBereich der Erfassung von
      Forschungsfeldern Neuland betreten. Die\\nErfahrungen bei der Implementation
      der Forschungsfeldklassifikation\\nwerden deshalb parallel ausgewertet, um etwaige
      Anpassungsprozesse an\\ndiesem neuen Aggregationsniveau z\xFCgig in die Wege
      zu leiten.\\n\\nTransparenz und Partizipation sind zwei ma\xDFgebliche Leitlinien
      bei der\\nWeiterentwicklung des KDSF. Aktuelle Planungen zu den\\nWeiterentwicklungen
      sind auf der [Webseite der\\nKFiD](https://kfid-online.de/weiterentwicklung_kdsf.php)
      zu finden. Das\\n[Kontaktformular](https://kerndatensatz-forschung.de/hd_benutzer/)
      auf\\nder Webseite zur Dokumentation des KDSF steht allen Anwender:innen und\\nInteressierten
      zur Verf\xFCgung, um Vorschl\xE4ge und Anregungen bez\xFCglich des\\nStandards
      an die KFiD zu kommunizieren. Weiterhin wird in einem neu\\nangelegten [GitHub-Repositorium](https://github.com/KFiD-G/KDSF)
      die\\nBasis f\xFCr einen Austausch zum formalen Datenmodell des KDSF und dessen\\nAktualisierungen
      gelegt.\\n\\n# Zitiervorschlag\\n\\nPeterson, Sabrina. \u201ENeuigkeiten rund
      um den KDSF: Version 1.3.\\nver\xF6ffentlicht\\\"\_*Blog der DINI AGs FIS &

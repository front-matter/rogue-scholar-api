      "Gemeinsamer Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "##
      Persistente Identifier in Forschungsinformationssystemen {#persistente-identifier-in-forschungsinformationssystemen
      .wp-block-heading}\n\nForschungsinformationssysteme (FIS) sind zentrale Instrumente
      f\u00fcr die\nVerwaltung und Analyse von Forschungsaktivit\u00e4ten an Hochschulen.
      Eine\nwesentliche Komponente dieser Systeme sind Identifier, die eine\neindeutige
      Identifikation von Informationsobjekten erm\u00f6glichen. Die\nNutzung persistenter
      Identifier spielt eine entscheidende Rolle bei der\nInteroperabilit\u00e4t sowie
      der Sicherstellung der Datenqualit\u00e4t und\n-konsistenz, was wiederum pr\u00e4zise
      Analysen und Berichterstellungen\nerleichtert.\n\nSchon innerhalb der Forschungsinformationssyseme
      einzelner Hochschulen\ntragen persistente Identifier dazu bei z.B. eine Person,
      ein Ministerium\noder ein Projekt trotz Namens\u00e4nderung weiterhin eindeutig
      zu\nidentifizieren und Duplikate zu vermeiden, welche zur doppelten\nAnrechnung
      von F\u00f6rdermitteln oder falschen Statistiken in Berichten\nf\u00fchren k\u00f6nnen.\u00a0M\u00f6chte
      man die Daten mehrerer\nForschungsinformationssysteme auf einer \u00fcbergreifenden
      Plattform\nmiteinander vereinen, dann unterst\u00fctzen persistente Identifier
      deren\nAbgleich. Gemeinsame externe Kooperationspartner werden beispielsweise\nohne
      h\u00e4ndische Nacharbeit erkannt und Teilprojekte k\u00f6nnen dem\ngemeinsamen
      Verbundprojekt zugeordnet werden.\n\n## **Standardisierung und Interoperabilit\u00e4t
      am Beispiel des HeOSP-Verbundes** {#standardisierung-und-interoperabilit\u00e4t-am-beispiel-des-heosp-verbundes
      .wp-block-heading}\n\nIm Rahmen des Hessischen Digitalpaktes 2021-2024 hat sich
      der Verbund\n[HeOSP](https://uni-marburg.de/G28pSo) (Hessische Open Science
      Portale)\ndas Ziel gesetzt, Forschungsinformationssysteme als Basis f\u00fcr
      Open\nScience Portale auszubauen. Durch die enge Zusammenarbeit auf\nArbeitsebene
      k\u00f6nnen die beteiligten Institutionen voneinander lernen,\nihre Expertise
      zu b\u00fcndeln und weiterzugeben. Dies f\u00f6rdert die\nkontinuierliche Verbesserung
      der Forschungsinformationssysteme. Die\ngemeinsame Nutzung und Abstimmung von
      Identifiern innerhalb dieses\nVerbunds bietet mehrere Vorteile:\n\n1.  Interoperabilit\u00e4t
      und Standardisierung: Eine harmonisierte Nutzung\n    von Identifiern erleichtert
      die Integration der Systeme in ein\n    sp\u00e4teres gemeinsames Portal und
      unterst\u00fctzt die allgemeine\n    Standardisierung im Bereich der Forschungsinformationen.\n2.  Genauigkeit
      und Vollst\u00e4ndigkeit von Suchergebnissen: Eindeutige\n    Identifier liefern
      qualitativ hochwertigere, d.h. umfassende und nur\n    relevante Ergebnisse
      von Suchanfragen an ein FIS.\n3.  Deduplizierung von Suchergebnissen: Identifier
      erlauben eine\n    eindeutige Identifizierung von Personen und Institutionen
      bei\n    Forschungsaktivit\u00e4ten in hochschul\u00fcbergreifenden Projekten.\n\nIn
      einem Bottom-up Prozess hat der HeOSP-Verbund eine umfassende\n\u00dcbersichtsliste
      potentieller Identifier f\u00fcr FIS und deren tats\u00e4chlichen\nVerwendung
      erstellt. Jede beteiligte Hochschule hat in einer initialen\nListe vermerkt,
      ob sie die Identifier verwendet. Diese Bestandsaufnahme\n(<https://doi.org/10.5281/zenodo.12751134>)
      erm\u00f6glichte eine\nGesamtschau, die aufzeigt, welche Identifier von allen,
      nur von\neinzelnen oder gar nicht verwendet werden. Somit wurden bestehende\nGemeinsamkeiten
      identifiziert und die Basis f\u00fcr die gemeinsame Nutzung\nvon bisher nur
      teilweise integrierten Identifiern gelegt.\n\nZusammenfassend l\u00e4sst sich
      sagen, dass der HeOSP-Verbund durch die\nErstellung einer Identifierliste f\u00fcr
      FIS-Entities in hessischen\nHochschulen einen Schritt in Richtung interoperabler\nForschungsinformationssysteme
      unternommen hat.\n\n## Bitte um Ihre Beteiligung {#bitte-um-ihre-beteiligung
      .wp-block-heading}\n\nAn dieser Stelle interessiert es nun, in den Austausch
      mit anderen\nFIS-Verantwortlichen zu gehen. Zum einen um zu erfahren, ob die\nidentifizierten
      gemeinsamen Identifier verbreitet genutzt werden. Zum\nanderen soll sichergestellt
      werden, keine wichtigen Identifier zu\n\u00fcbersehen. Beim Workshop des PID-Networks
      am 18.3.2024 in Bielefeld zu\n\u201ePIDs f\u00fcr Open-Access-Publikationsdienste
      und\nForschungsinformationssysteme\" legte der HeOSP-Verbund eine erste\nUmfrage
      unter den Anwesenden zu deren Verwendung von Identifiern im FIS\nvor. Das positive
      Feedback ermutigte den Verbund, diese Umfrage auf eine\nbundesweite Online-Umfrage
      unter FIS-Verantwortlichen zu erweitern.\n\nUm das Ergebnis auf eine breitere
      Grundlage zu stellen, **sind alle\nFIS-Verantwortliche eingeladen, an der nun
      \u00f6ffentlichen Umfrage\nteilzunehmen** und so zur Erstellung eines bundesweiten
      Userbildes von\nIdentifiern in Forschungsinformationssystemen beizutragen. Es
      ist\ngeplant, die Ergebnisse dieser Umfragen anonymisiert ebenfalls hier auf\ndem
      DINI-Blog zu ver\u00f6ffentlichen. Die Umfrage finden Sie bis zum 31.\nAugust
      2024 unter\n<https://ilias.uni-marburg.de/goto.php?target=svy_3939889&client_id=UNIMR>.\n\n##

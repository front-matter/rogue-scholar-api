      1418w\" sizes=\"(max-width: 709px) 100vw, 709px\" \/><figcaption class=\"wp-element-caption\">Abbildung1:
      <em>Wesentlichen Entit\u00e4ten des Datenmodells (gruppiert in Themenbereiche)
      und beispielhafte Fragen, zu denen Erkenntnisse auf Basis der Daten gewonnen
      werden k\u00f6nnen.<\/em><\/figcaption><\/figure>\n\n\n\n<p>Um die Dateneingabe
      und Datennutzung im Zuge der Antragstellung und Berichterstattung in F\u00f6rderprozessen
      zu erm\u00f6glichen, ist jedoch nicht nur die Erweiterung des Datenmodells erforderlich,
      sondern die Daten m\u00fcssen f\u00fcr diesen Zweck von den Nutzenden individuell
      strukturiert werden k\u00f6nnen.&nbsp;<\/p>\n\n\n\n<p>Daf\u00fcr wurden ein
      Wirkungspfad (Abbildung 2) und ein Arbeitsplan (Abbildung 3) konzipiert, die
      wie eine Pinnwand funktionieren:&nbsp;<\/p>\n\n\n\n<p>Items (z.B. ein Ziel,
      eine L\u00f6sung \/ Ver\u00e4nderung \/ Innovation, ein Patent oder eine Publikation)
      werden darin als Karte dargestellt und k\u00f6nnen an- und abgepinnt, verschoben
      und mit Pfeilen verbunden werden. Auf jeder Karte wird der Titel und die Entit\u00e4t
      angezeigt. Die Karte ist stets mit dem vollst\u00e4ndigen Item verlinkt und
      erlaubt, dass ein und dasselbe Item an mehreren Benutzeroberfl\u00e4chen angepinnt
      werden kann, z.B. im Arbeitsplan und im Wirkungspfad. Von jeder Karte aus ist
      sowohl das Eingabeformular als auch der Datenansicht aufrufbar.<\/p>\n\n\n\n<figure
      class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\"
      width=\"1024\" height=\"481\" src=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_2_Wirkungspfad-1-1024x481.png\"
      alt=\"\" class=\"wp-image-3457\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_2_Wirkungspfad-1-1024x481.png
      1024w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_2_Wirkungspfad-1-300x141.png
      300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_2_Wirkungspfad-1-768x361.png
      768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_2_Wirkungspfad-1-1536x721.png
      1536w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_2_Wirkungspfad-1-2048x962.png
      2048w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption class=\"wp-element-caption\"><em>Abbildung
      2: Beispielhafte Darstellung eines vereinfachten, hypothetischen Wirkungspfades
      im SynSICRIS\u2010Monitoring\u2010Tool<\/em><\/figcaption><\/figure>\n\n\n\n<figure
      class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\"
      width=\"1024\" height=\"540\" src=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_3_Arbeitsplan-1024x540.png\"
      alt=\"\" class=\"wp-image-3451\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_3_Arbeitsplan-1024x540.png
      1024w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_3_Arbeitsplan-300x158.png
      300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_3_Arbeitsplan-768x405.png
      768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_3_Arbeitsplan-1536x810.png
      1536w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_3_Arbeitsplan.png
      1910w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption class=\"wp-element-caption\"><em>Abbildung
      3: Beispielhafter Ausschnitt eines vereinfachten, hypothetischen Arbeitsplanes
      im SynSICRIS\u2010Monitoring\u2010Tool<\/em><\/figcaption><\/figure>\n\n\n\n<p>Der
      Wirkungspfad unterst\u00fctzt die wirkungsorientierte Planung und gliedert sich
      in Voraussetzungen, Forschungsarbeiten, Interaktionen \/ Transfer, Anwendung\/Anwendungsm\u00f6glichkeiten,
      m\u00f6gliche Wirkungen und Beitrag zu f\u00f6rderpolitischen Zielen.&nbsp;<\/p>\n\n\n\n<p>Der
      Arbeitsplan umfasst einen Balkenplan und die Zuweisung von Verantwortlichkeiten.
      Au\u00dferdem wurde auch der in der Bundesforschung geforderte Verwertungsplan
      und der Zwischenbericht als Pinnwand umgesetzt. Die darin vorgegebenen Fragen
      k\u00f6nnen in einem Textfeld kurz beantwortet werden, und die Items zu den
      relevanten Aktivit\u00e4ten, Ergebnissen und Outcomes k\u00f6nnen angepinnt
      werden. Alle diese Elemente sind nicht nur Benutzeroberfl\u00e4chen, sondern
      selbst Teil des Datenmodells und daher ebenfalls flexibel konfigurierbar.<\/p>\n\n\n\n<p>Das
      Datenmodell ist projektzentriert aufgebaut. Dies war erforderlich, um ein projektspezifisches
      Rollenmanagement f\u00fcr Forschungspartner und die F\u00f6rdermittelgeber zu
      erm\u00f6glichen. Letztere steuern ihr Rollenmanagement auch \u00fcber den Zugriff
      auf F\u00f6rder-Programme und Calls.<\/p>\n\n\n\n<p>Zahlreiche DSpace-CRIS 7-Funktionen
      werden im SynSICRIS-Tool verwendet, wie z. B. der Import aus Publikationsdatenbanken,
      der europ\u00e4ischen Patentdatenbank und verschiedenen Altmetriken sowie eine
      Verbindung zwischen Filtern und Diagrammen (die in SynSICRIS f\u00fcr alle Entit\u00e4ten
      vorkonfiguriert waren).<\/p>\n\n\n\n<p>Die Versionierung einzelner Elemente
      als Funktion von DSpace-CRIS 7 wurde weiterentwickelt. Im SynSICRIS-Tool ist
      die Versionierung ganzer Projekte mit allen hierarchisch untergeordneten Entit\u00e4ten
      m\u00f6glich. Damit kann der Status von Informationen unver\u00e4nderbar festgehalten
      werden (z.B. Antragsversion, Zwischenbericht) und der F\u00f6rderorganisation
      (bzw. der Leitungsebene einer Institution) zur Ansicht freigegeben werden. Ein
      Versionsvergleich mit farblicher Hervorhebung von neuen und gel\u00f6schten
      Elementen ist im Wirkungspfad, Arbeitsplan und Verwertungsplan m\u00f6glich.
      Ein &#8222;Vergleichs-Pop-up-Fenster&#8220; vergleicht die einzelnen Metadaten
      des versionierten Elements.&nbsp;<\/p>\n\n\n\n<p>Der PDF-Export wurde f\u00fcr
      die Erstellung einer vollst\u00e4ndigen Projektbeschreibung konfiguriert.&nbsp;<\/p>\n\n\n\n<p>Dar\u00fcber
      hinaus wurden die Such- und Filterm\u00f6glichkeiten von DSpace-CRIS 7 erweitert:
      Eine zweistufige Suche erlaubt es, die Suchumgebung vorab einzuschr\u00e4nken
      (z.B. auf Projekte eines bestimmten Programms) und dann die spezifische Suche
      durchzuf\u00fchren (z.B. nach Innovationen eines bestimmten Typs). Die Suchergebnisse
      werden \u00fcber vorkonfigurierte Diagramme visualisiert und k\u00f6nnen als
      CSV-Datei exportiert werden (vgl. Abbildung 4).<\/p>\n\n\n\n<figure class=\"wp-block-image
      size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"890\" height=\"1024\"
      src=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_4_Suchumgebung-890x1024.png\"
      alt=\"\" class=\"wp-image-3452\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_4_Suchumgebung-890x1024.png
      890w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_4_Suchumgebung-261x300.png
      261w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_4_Suchumgebung-768x883.png
      768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/06\/Abb_4_Suchumgebung.png
      900w\" sizes=\"(max-width: 890px) 100vw, 890px\" \/><figcaption class=\"wp-element-caption\"><em>Abbildung
      4: Beispielhafter Ausschnitt der Suchmaske mit Fokus auf inhaltliche Suche und
      Filterung anhand vorkonfigurierter Diagramme<\/em><\/figcaption><\/figure>\n\n\n\n<h2
      class=\"wp-block-heading\">Wie ist der Stand der Entwicklung?&nbsp;<\/h2>\n\n\n\n<p>Das
      auf DSpace-CRIS basierende Open Source Tool wurde partizipativ mit Forschenden,
      Projekttr\u00e4gen sowie Expert:innen f\u00fcr Transfer, Wirkung und Evaluation
      entwickelt und durchlief zahlreiche UX-Tests und Optimierungsschritte. Es ist
      jetzt einsatzf\u00e4hig f\u00fcr einen Pilotbetrieb in der Forschungsf\u00f6rderung,
      f\u00fcr dessen Umsetzung gerade Gespr\u00e4che gef\u00fchrt werden. Neben der
      Forschungsf\u00f6rderung werden weitere vielf\u00e4ltige Verwendungsm\u00f6glichkeiten
      des Tools (oder Teilen der Entwicklung) f\u00fcr Forschungseinrichtungen, Transferstellen
      und Evaluierungsdienstleister gesehen.<\/p>\n\n\n\n<p>4Science und The Library
      Code bieten als DSpace-CRIS Provider umfangreichen Service und es besteht das
      Ziel, eine Nutzercommunity aufzubauen, um die kooperative Etablierung, Instandhaltung
      und Weiterentwicklung des Tools zu gew\u00e4hrleisten.<\/p>\n\n\n\n<p>Bis Ende
      Juli 2024 besteht die M\u00f6glichkeit die Demo-Version zu testen. Dazu kann
      gerne mit Birge Wolf Kontakt aufgenommen werden.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Mehr

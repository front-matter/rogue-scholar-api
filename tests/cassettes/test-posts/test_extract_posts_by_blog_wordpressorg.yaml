      "FIS & EPub", "blog_slug": "epub_fis", "content_html": "<p>Seit Sommer 2019
      widmet sich das BMBF-gef\u00f6rderte Forschungsprojekt <a href=\"https://blogs.tib.eu/wp/dini-ag-blog/2019/06/28/berti-startet-am-dzhw/\">BERTI</a>\u00a0
      der Fragestellung, ob sich im Zuge der zunehmenden Digitalisierung der Forschungsberichterstattung
      neue berufliche Rollen und Stellenprofile herausbilden. Im Zentrum des Vorhabens
      steht dabei das zust\u00e4ndige Fachpersonal, dessen Verantwortungsbereiche,
      Qualifikationen und Kompetenzen.</p>\n<p>Die Relevanz der Fragestellung wird
      mit der <a href=\"https://blogs.tib.eu/wp/dini-ag-blog/2020/11/10/stellungnahme-kdsf/\">neuesten
      Empfehlung des Wissenschaftsrates</a>, das Forschungsinformationsmanagement
      an deutschen Forschungseinrichtungen in technischer, organisatorischer und personeller
      Hinsicht zu professionalisieren und st\u00e4rker institutionell zu verankern
      (Wissenschaftsrat 2020, Stellungnahme zur Einf\u00fchrung des Kerndatensatz
      Forschung, Drs. 8652-20), nochmals verst\u00e4rkt.<!--more--></p>\n<p>Die Corona-Pandemie
      hat sowohl das Studiendesign als auch die urspr\u00fcngliche Projektplanung
      deutlich ver\u00e4ndert. Die urspr\u00fcnglich f\u00fcr 2020 vorgesehenen Feldaufenthalte
      an deutschen und europ\u00e4ischen Partnereinrichtungen k\u00f6nnen erst mit
      gro\u00dfer Versp\u00e4tung und nun vielfach in virtueller Form diesen Sommer
      mit einer kleineren Anzahl an Kooperationspartnern stattfinden.</p>\n<p>Daf\u00fcr
      konnte ein Stellenanzeigendatensatz mit mehreren Hundert Volltextstellenanzeigen
      im Bereich der Forschungsberichterstattung an deutschen Hochschulen und Forschungseinrichtungen
      in den Jahren 2005 bis 2020 angeschafft werden, der aktuell aufbereitet und
      ausgewertet wird.</p>\n<p>Kernst\u00fcck des Projektes ist eine deutschlandweite
      Online-Befragung zu T\u00e4tigkeitsprofilen, Verantwortungsbereichen, Qualifikationen
      und Kompetenzen der f\u00fcr die Forschungsberichterstattung zust\u00e4ndigen
      bzw. der darin involvierten Personen \u00fcber verschiedene Arbeitsbereiche
      und Anwendungskontexte hinweg.</p>\n<p>Wir m\u00f6chten Sie herzlich zur Teilnahme
      an dieser Befragung einladen. Falls Sie an Ihrer Forschungseinrichtung nicht
      f\u00fcr das Thema Forschungsberichterstattung zust\u00e4ndig sind, k\u00f6nnen
      Sie diese Anfrage auch an eine/-n oder mehrere Kollegen/Kolleginnen weitergeben.
      Da die Zust\u00e4ndigkeit f\u00fcr die Forschungsberichterstattung in der Regel
      arbeitsteilig organisiert ist, ist die mehrfache Beantwortung an einer Einrichtung
      explizit gew\u00fcnscht.</p>\n<p>\u00dcber den nachfolgenden Link gelangen Sie
      zur Befragung, die bis zum 30.7.2021 beantwortet werden kann: <a href=\"https://eu5se.voxco.com/SE/?st=VE%2FHb9KP1qflMl8YbP59TVyj8%2FqQscHdslos2FRpbE0%3D\">https://eu5se.voxco.com/SE/?st=VE%2FHb9KP1qflMl8YbP59TVyj8%2FqQscHdslos2FRpbE0%3D</a></p>\n<p>Die
      Beantwortung des Fragebogens dauert ca. 20-25 Minuten. Das ist viel Zeit, es
      lohnt sich jedoch: Mit der Beantwortung des Fragebogens k\u00f6nnen Sie einen
      wichtigen Beitrag zu einer empirisch fundierten Beschreibung der Berufsrolle,
      der ben\u00f6tigten Kompetenzen und Qualifikationen sowie zuk\u00fcnftigen Gestaltung
      von Aus- und Weiterbildung leisten.</p>\n<p>\u00dcber Ergebnisse unserer Befragung
      informieren wir gerne auf Wunsch. Falls Sie Fragen zum Projekt oder zum Fragebogen
      haben, k\u00f6nnen Sie sich gern an das BERTI-Team (Dr. Sabrina Petersohn, Dr.
      Stefan Schelske und Christoph Thiedig) unter <a href=\"mailto:berti@dzhw.eu\">berti@dzhw.eu</a>
      wenden oder <a href=\"https://www.dzhw.eu/forschung/projekt?pr_id=654\">unsere
      Projektwebseite besuchen</a>.</p>\n<h1>Zitiervorschlag</h1>\n<p>Petersohn, Sabrina.

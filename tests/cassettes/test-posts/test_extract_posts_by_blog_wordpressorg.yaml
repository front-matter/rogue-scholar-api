    body: '{"authors": [{"name": "Franziska Mau"}], "blog_name": "FIS & EPub", "blog_slug":
      "epub_fis", "content_text": "Ende Mai traf sich die Community um das Forschungsinformationssystem\nHISinOne-RES
      in Berlin. Organisiert wurde die Veranstaltung von\n[CRIS.NRW](https://www.uni-muenster.de/CRIS.NRW)
      und der Gesch\u00e4ftsstelle\nder Kommission f\u00fcr Forschungsinformationen
      in Deutschland\n([KFiD](https://kfid-online.de)). Insgesamt nahmen 47 Personen
      teil,\nwelche vor allem in Hochschulen t\u00e4tig sind, die HISinOne-RES zur\nErhebung
      und Verarbeitung von Forschungsaktivit\u00e4ten nutzen oder \u00fcber\ndessen
      Nutzung nachdenken. Vertreten waren neun Bundesl\u00e4nder, unter\nihnen auch
      die beiden L\u00e4nder Nordrhein-Westfalen und Th\u00fcringen, welche\nneben
      Bayern und Hessen zu den Bundesl\u00e4ndern mit einem\nKooperationsvorhaben
      im Bereich Forschungsinformationssystem (FIS) bzw.\nKerndatensatz Forschung
      (KDSF-Standard) geh\u00f6ren. Die Veranstaltung bot\neine Plattform f\u00fcr
      den Austausch rund um Fragen der\nForschungsberichterstattung sowie die Einf\u00fchrung
      und Nutzung des\nHISinOne-RES-Systems. Ziele waren unter anderem die Ermittlung
      von\nBedarfen zur Verbesserung der Anwendbarkeit des KDSF-Standards und die\nF\u00f6rderung
      der Vernetzung untereinander, mit der KFiD und mit CRIS.NRW.\nBegr\u00fc\u00dft
      wurden die Teilnehmenden vom Direktor des DDR-Museums, welches\nals Tagungsort
      diente.\n\nWas macht eigentlich die KFiD und welche Themen besch\u00e4ftigen
      sie gerade?\nSophie Biesenbender, Leiterin der KFiD-Gesch\u00e4ftsstelle, gew\u00e4hrte
      den\nTeilnehmenden Einblicke in die Arbeit der KFiD und deren aktuelle\nArbeitspakete,
      welche in Bezug auf die Weiterentwicklung des KDSF z.B.\ndie Abbildung und Differenzierung
      promovierter Wissenschaftlicher:innen\nunterhalb der Professur sowie die Abbildung
      von Forschungspreisen\numfasst. Auch die internationale Zusammenarbeit im Rahmen
      des Boards des\neurop\u00e4ischen Vereins [euroCRIS](https://eurocris.org) sieht
      die KFiD als\nihre Aufgabe.\n\nBeim Impuls zu \u201eDatenschutz und Gremienarbeit
      an der Hochschule\" von\nMarlene Haupt entbrannten Diskussionen unter den Teilnehmenden,
      welche\nim anschlie\u00dfenden Beitrag von Naira M\u00fcller zum selbigen Thema\nweitergef\u00fchrt
      wurden. Klar wurde, dass die Bedingungen zwischen den\neinzelnen Bundesl\u00e4ndern
      teilweise stark variieren und auch zwischen\neinzelnen Institutionen gro\u00dfe
      Unterschiede in der Handhabung existieren\nk\u00f6nnen, bei welchen die Datenschutzbeauftragten
      selbst keinen\nunerheblichen Einfluss haben.\n\nBeim Diskussionsbeitrag von
      Diana Schmidt, Tanja Surdyk und Lia Moreno\nCodinachs ging es um das Projektmanagement.
      Das Thema wurde durch die\nCommunity bereits in ihrem Onlineforum diskutiert
      und scheint ein\nDauerbrenner zu sein. Gerade bei Einrichtungen, die sich in
      der\nEinf\u00fchrungsphase eines Forschungsinformationssystems befinden oder
      kurz\ndavor stehen, kommen Fragen zum Projektmanagement auf. Wie gehe ich am\nbesten
      vor? Welche Tools bieten sich an? Was muss ich beachten? Die\nCommunity tauschte
      sich rege zu diesem Thema aus und der Bedarf an\nUnterst\u00fctzungen, wie z.B.
      Leitf\u00e4den oder kollegialer Beratung, besteht\nnach wie vor.\n\nDie RES-Community
      in ihrer Selbstorganisation st\u00e4rken und die aktive\nZusammenarbeit anschieben
      war das Anliegen des Beitrags von Diana\nSchmidt und Franziska Mau. Bereits
      beim letzten digitalen Treffen der\nRES-Community wurden Ideen gesammelt, die
      nun zur Umsetzung abgestimmt\nwurden. Rahmenbedingungen f\u00fcr zuk\u00fcnftige
      Community-Tagungen, die Bildung\nvon Fachgruppen oder auch der Bedarf an erg\u00e4nzenden
      Tools zum bereits\nvorhandenen Onlineforum wurden thematisiert. Klar ist, die
      Community\nlebt vom Einsatz jeder Einzelnen und jedes Einzelnen. In vielen F\u00e4llen\nist
      dieser leider wie so oft durch den Mangel an Ressourcen begrenzt.\n\nVictoria
      Jakob \u00fcbernahm das Thema Datenbereinigung und\nQualit\u00e4tsmanagement.
      Hier zeigte sich Bedarf an der Definition von\nProzessen sowie der Weiterentwicklung
      von RES. Das Thema Schnittstellen\nwurde von Norman Peitz mit den Teilnehmenden
      diskutiert. Die Community\nhofft vor allem auf die Stabilisierung der Schnittstellen
      und\nWebservices. Klar wurde aber auch, es m\u00fcssen Kompromisse gefunden
      werden\nund es k\u00f6nnen nicht alle W\u00fcnsche der verschiedenen Hochschulen
      auf\neinmal erf\u00fcllt werden. Einig dagegen war sich die Community bei der\nFrage
      nach ihren Spielregeln. Hannah Lloyd-Jones fasste den von CRIS.NRW\neingebrachten
      Vorschlag zusammen. Die Vorsitzenden der Community sollen\nalle zwei Jahre gew\u00e4hlt
      werden. Zudem sollen freiwillige\nRepr\u00e4sentant:innen bei Bedarf themenbezogen
      unterst\u00fctzen. Treffen sollen\nj\u00e4hrlich zweimal in Pr\u00e4senz und
      dreimal digital veranstaltet werden, was\nauch die in einer Abfrage erhobenen
      W\u00fcnsche der Community zum\nTagungsturnus widerspiegelt.\n\nZum Erfahrungsaustausch

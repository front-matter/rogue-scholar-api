      auf Basis eines\\numfassenden [Metadatenschemas](https://doi.org/10.2312/re3.008)\\nindexiert,
      welches momentan weiterentwickelt und verbessert wird.\\n\\nDie Deutsche Forschungsgemeinschaft
      (DFG) f\xF6rdert seit Januar 2020 das\\nProjekt \u201E[re3data COREF](https://coref.project.re3data.org/project)\\n(Community
      Driven Open Reference for Research Data Repositories)\\\" \xFCber\\neinen Zeitraum
      von 36 Monaten. Ziel des Projekts ist es, re3data weiter\\nauszubauen und als
      Referenz f\xFCr Forschungsdatenrepositorien mit anderen\\nDiensten und Infrastrukturen
      noch st\xE4ker zu vernetzen.\\n\\nre3data ist als Hilfsmittel f\xFCr Forschende
      konzipiert, die ein\\ngeeignetes Repositorium zur Ver\xF6ffentlichung ihrer
      Daten suchen. Die zu\\njedem Repositorium hinterlegten Metadaten k\xF6nnen dar\xFCber
      hinaus f\xFCr\\nandere Zwecke genutzt werden, zum Beispiel als Datenquelle f\xFCr
      das\\nMonitoring und die Analyse der Landschaft an\\nForschungsdatenrepositorien.\\n\\nIn
      diesem Blogbeitrag untersuchen wir, wie re3data derzeit in der\\nwissenschaftlichen
      Literatur referenziert wird und beleuchten\\nverschiedene Nutzungsm\xF6glichkeiten
      des Services.\\n\\n# Wie wird re3data in der Literatur referenziert?\\n\\nF\xFCr
      die Analyse wurden Dokumente ausgew\xE4hlt, die re3data erw\xE4hnen bzw.\\ndarauf
      verweisen. Diese Dokumente wurden durch das kontinuierliche\\nMonitoring verschiedener
      Quellen identifiziert, darunter die\\nbibliographischen Datenbanken Scopus,
      Web of Science und Google Scholar.\\nDie Referenzen wurden in Zotero verwaltet
      und annotiert. Mit Stand vom\\n5. M\xE4rz 2021 umfasste die Zotero-Bibliothek
      insgesamt 1571 Dokumente\\n([hier\\nverf\xFCgbar](https://www.zotero.org/groups/2856942/using_and_referencing_re3data/library)).\\n\\n##
      Ergebnisse\\n\\nUnseren Daten zufolge wird re3data in Dokumenten auf mindestens
      25\\nSprachen erw\xE4hnt. Dies zeigt, dass der Dienst nicht nur Repositorien\\nweltweit
      verzeichnet, sondern auch global referenziert und genutzt wird.\\nInformationen
      \xFCber die verwendeten Sprachen sind f\xFCr 913 Dokumente in\\nder Sammlung
      verf\xFCgbar.\\n\\nDie Sammlung umfasst verschiedene Dokumenttypen, welche auf\\nBibTex-Dokumenttypen
      basieren. Insgesamt sind 9 Dokumenttypen in der\\nSammlung vorhanden. Abbildung
      1 zeigt die Anzahl der Dokumente mit\\nErw\xE4hnung von re3data pro Publikationsjahr
      (kumulativ), aufgeteilt nach\\nDokumententyp (1524 Dokumente, ohne die im Jahr
      2021 hinzugekommenen\\nDokumente). In der Grafik wird deutlich, dass die Anzahl
      der\\nVer\xF6ffentlichungen kontinuierlich ansteigt. Zum einen deckt sich diese\\nBeobachtung
      mit wachsenden Publikationsraten im Allgemeinen, sie weist\\njedoch auch auf
      ein zunehmendes Interesse und eine kontinuierliche\\nNutzung von re3data hin.
      Zeitschriftenartikel (567) und die Kategorie\\n\\\"Sonstiges\\\" (551; darunter
      fallen z. B. Policies von Journals oder\\nanderen Einrichtungen, Poster und
      Pr\xE4sentationsfolien) sind die\\nh\xE4ufigsten Dokumenttypen. Das Publikationsjahr
      2021 ist in dieser\\nDarstellung nicht ber\xFCcksichtigt. In diesem Jahr wurden
      jedoch bereits\\ndiverse neue Dokumente, die re3data erw\xE4hnen und auf seine
      Nutzung\\nverweisen, in die Sammlung aufgenommen.\\n\\n<figure id=\\\"attachment_2520\\\"
      class=\\\"wp-caption alignnone\\\"\\naria-describedby=\\\"caption-attachment-2520\\\"
      style=\\\"width: 941px\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/wp-content/uploads/2021/05/re3data-abb1.png\\\"\\nclass=\\\"wp-image-2520
      size-full\\\" loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb1.png
      941w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb1-300x150.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb1-768x385.png
      768w\\\"\\nsizes=\\\"(max-width: 941px) 100vw, 941px\\\" width=\\\"941\\\" height=\\\"472\\\"
      />\\n<figcaption>Abbildung 1: Anzahl der Dokumente, die re3data erw\xE4hnen
      pro\\nPublikationsjahr (kumulativ), aufgeteilt nach Dokumententyp (ohne\\n2021)</figcaption>\\n</figure>\\n\\nDie
      Dokumente in der Zotero-Sammlung wurden allesamt manuell indexiert.\\nSchl\xFCsselw\xF6rter
      erg\xE4nzen die Beschreibungen und weisen zum Beispiel\\ndarauf hin, ob Mitglieder
      des re3data-Teams an einer Publikation\\nbeteiligt waren. Abbildung 2 zeigt
      die Entwicklung der Publikationszahl\\n(567 Dokumente) \xFCber die Zeit, aufgeteilt
      nach Beteiligung des\\nre3data-Teams.\\n\\nInsgesamt wurden die meisten Artikel
      ohne Beteiligung des re3data-Teams\\nver\xF6ffentlicht. Dies zeigt, dass re3data
      \xFCber den reinen Dienstbetrieb\\nhinaus von Nutzen ist und in vergleichsweise
      gro\xDFem Umfang von anderen\\nPersonen der wissenschaftlichen Community wahrgenommen

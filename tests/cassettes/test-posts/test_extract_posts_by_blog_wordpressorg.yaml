      \"src\": \"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-1024x768.jpeg\"},
      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Anfang
      Juni berichtete Nature \xFCber das Anliegen des japanischen\\nWissenschaftsministeriums,
      10 Milliarden Yen in den Ausbau von\\ninstitutionellen Open-Access-Repositorien
      zu investieren (Singh Chawla,\\n2024). Diese Initiative bietet einen guten Anlass,
      um auf dem 112.\\nBiblioCon \xFCber die Zukunft von institutionellen Open-Access-Repositorien\\nzu
      sprechen.\\n\\nGemeinsam mit dem vom Bundesministerium f\xFCr Bildung und Forschung
      (BMBF)\\ngef\xF6rderten Projekt Professionalisierung der\\nOpen-Access-Repositorien-Infrastruktur
      in Deutschland [(Pro OAR\\nDE](https://www.ibi.hu-berlin.de/de/forschung/infomanagement/projekte/pro-oar-de))\\nveranstaltete
      die Arbeitsgruppe Elektronisches Publizieren ([AG\\nE-Pub](https://dini.de/e-pub))
      der Deutschen Initiative f\xFCr\\nNetzwerkinformation e. V. (DINI) im Rahmen
      der 112. BiblioCon am 6. Juni\\n2024 das Hands-On-Lab \u201ESzenarien f\xFCr
      die Weiterentwicklung von\\nOpen-Access-Repositorien\\\". Anliegen war es, mit
      den teilnehmenden\\nPersonen aus Wissenschaft, Bibliotheken und weiteren\\nInfrastruktureinrichtungen
      Szenarien f\xFCr die zuk\xFCnftige Ausrichtung von\\ninstitutionellen Open-Access-Repositorien
      zu erarbeiten.\\n\\nMethodisch orientierte sich die Veranstaltung am Delphi-Konzept
      (H\xE4der\\n2014; Niederberger & Renn 2019). Die Teilnehmenden wurden in zwei\\naufeinanderfolgenden
      Runden um ihre Einsch\xE4tzung zu vorab definierten\\nThesen zu Repositorien
      gebeten. Diese Methode sollte die Konsensbildung\\nzu bestimmten Szenarien zur
      Zukunft der Repositorien erm\xF6glichen. Am Lab\\nnahmen rund 30 Personen teil.
      Die Szenarien wurden in Vierergruppen\\nparallel er\xF6rtert. Die Diskussion
      fand anhand von im Vorfeld der\\nVeranstaltung formulierten acht Thesen statt,
      die Aspekte der\\nWeiterentwicklung von Open-Access-Repositorien behandeln.\_\\n\\nIn
      einem ersten Schritt befasste sich jede Gruppe mit einer Bewertung\\nder acht
      Thesen. Ein Beispiel f\xFCr eine These war die Aussage \u201EPreprints\\nspielen
      eine wichtige Rolle f\xFCr den informationellen Ausbau von\\nRepositorien.\\\"
      Jede Gruppe musste zu dieser und den weiteren sieben\\nThesen eine gemeinsame
      Position entwickeln, die anhand einer Skala von\\n\u201Estimme gar nicht zu\\\"
      bis \u201Estimme voll und ganz zu\\\" bewertet werden\\nmusste.\\n\\nIn der
      darauffolgenden Runde wurden dann pro Gruppe drei Thesen n\xE4her\\ner\xF6rtert
      und im Rahmen dieser Befassung Strategien diskutiert, welche\\nkonkreten Ma\xDFnahmen
      zur Realisierung der in einer These angesprochenen\\nProblematik adressieren.
      Ziel war es hier, ausgehend von einem\\ngemeinsamen Verst\xE4ndnis der These
      Ans\xE4tze zur praktischen Bearbeitung\\ndes jeweils angesprochenen Themenfeldes
      zu erarbeiten. Dabei stand die\\ngemeinsame Diskussion von L\xF6sungsans\xE4tzen
      im Fokus.\\n\\n<figure class=\\\"wp-block-image size-large wp-duotone-unset-1\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-1024x768.jpeg\\\"\\nclass=\\\"wp-image-3494\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-1024x768.jpeg
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-300x225.jpeg
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-768x576.jpeg
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon-1536x1152.jpeg
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/112th_bibliocon.jpeg
      2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"768\\\" />\\n<figcaption>Foto von Melanie Seltmann, lizenziert unter\_<a\\nhref=\\\"https://creativecommons.org/licenses/by/4.0/deed.de\\\">CC
      BY 4.0\\nDEED</a>.</figcaption>\\n</figure>\\n\\n## Lessons Learned {#lessons-learned
      .wp-block-heading}\\n\\nDie gew\xE4hlte Methode erlaubte keine tiefgehende Befassung
      und\\ninsbesondere keine repr\xE4sentative Behandlung der Thesen, erm\xF6glichte\\naber
      einen konzentrierten und durchaus hilfreichen Diskussionsprozess zu\\naktuellen
      Problemlagen der institutionellen Repositorien.\\n\\nDie Konsensbildung war
      durchaus herausfordernd, da die Interpretationen\\nder Aussagen durch die Teilnehmenden
      bei einigen Punkten sehr\\nunterschiedlich waren und auch die Bewertung der
      Aussagen je nach\\nBlickwinkel und Gruppenzusammensetzung variierte.\\n\\nF\xFCr
      folgende drei Thesen wurden in allen vier Gruppen Zustimmungswerte\\nidentifiziert
      (gruppiert nach \u201Estimme eher zu\\\" und \u201Estimme voll und ganz\\nzu\\\"):\\n\\n1.
      \ Die Benutzeroberfl\xE4chen von Repositorien sollten intuitiver und\\n    moderner
      werden.\\n2.  Text- und Datenrepositorien sollten den Austausch untereinander\\n
      \   intensivieren.\\n3.  Repositorien sollten verst\xE4rkt Ma\xDFnahmen zur
      Sichtbarmachung der\\n    Inhalte ergreifen.\\n\\nIn der zweiten Runde wurden
      f\xFCr diese drei Thesen u.a. die folgenden\\nUmsetzungswege er\xF6rtert.\_\\n\\n1.
      \ Die Benutzeroberfl\xE4chen von Repositorien sollten intuitiver und\\n    moderner
      werden:\\n\\n- Angebot von multilingualen Benutzeroberfl\xE4chen, die neben
      Deutsch und\\n  Englisch weitere Sprachen unterst\xFCtzen.\\n- Erleichterung
      beim Upload durch Fremddaten\xFCbernahme via API-Einbindung\\n  (z.B. DOI-Abfragen
      \xFCber Crossref).\\n- Verzicht auf Pflichtfelder, die durch Forschende ausgef\xFCllt
      werden\\n  m\xFCssen.\\n- Responsivit\xE4t auf verschiedenen Endger\xE4ten.\\n\\n2.
      \ Text- und Datenrepositorien sollten den Austausch untereinander\\n    intensivieren:\\n\\n-
      Sicherstellung automatischer Datenfl\xFCsse zwischen\\n  Forschungsdaten-Repositorium
      und institutionellen\\n  Open-Access-Repositorien.\\n- Erleichterung beim Upload
      durch Fremddaten\xFCbernahme via API-Einbindung\\n  (z.B. DOI-Abfragen \xFCber
      Crossref).\\n- Betrachtung der lokalen Architektur, ob ein generisches Repositorium\\n
      \ f\xFCr alle Objekttypen oder verschiedene Repositorien je nach\\n  Publikationstyp
      sinnvoll ist.\\n\\n3.  Repositorien sollten verst\xE4rkt Ma\xDFnahmen zur Sichtbarmachung
      der\\n    Inhalte ergreifen:\\n\\n- Nachweis der bibliographischen Daten im
      OPAC oder im Discovery System.\\n- Nachweis der bibliographischen Daten in Suchdiensten
      (Google Scholar,\\n  openALEX).\_\\n- Aktive Ma\xDFnahmen zur Suchmaschinenoptimierung
      ergreifen.\_\\n- Automatisierte Datenfl\xFCsse \xFCber persistente Identifikatoren\\n
      \ erm\xF6glichen.\\n\\nDie Autor:innen danken den Teilnehmenden f\xFCr die offenen
      Diskussionen\\nund das Teilen ihrer Erfahrungen zu Strategien rund um die weitere\\nProfessionalisierung
      der Open-Access-Repositorien. Die Ergebnisse werden\\nauch f\xFCr die Weiterentwicklung
      des DINI-Zertifikats f\xFCr\\nOpen-Access-Publikationsdienste sowie f\xFCr die
      weitere Arbeit im Projekt\\nPro OAR DE genutzt. Im Projekt Pro OAR DE werden
      zu einigen der Aspekte\\nim weiteren Projektverlauf Workshops veranstaltet.\\n\\n##
      Referenzen {#referenzen .wp-block-heading}\\n\\nH\xE4der, M. (2014). *Delphi-Befragungen:
      Ein Arbeitsbuch*. Springer\\nFachmedien Wiesbaden. <https://doi.org/10.1007/978-3-658-01928-0>\\n\\nPampel,
      H., & Rothfritz, L. (2023). *Professionalisierung der\\nOpen-Access-Repositorien-Infrastruktur
      in Deutschland (Pro-OAR-DE)*.\\n<https://doi.org/10.5281/zenodo.10173494>\\n\\nNiederberger,
      M., & Renn, O. (Eds.). (2019). *Delphi-Verfahren in den\\nSozial- und Gesundheitswissenschaften:
      Konzept, Varianten und\\nAnwendungsbeispiele*. Springer Fachmedien Wiesbaden.\\n<https://doi.org/10.1007/978-3-658-21657-3>\\n\\nSingh
      Chawla, D. (2024). Japan's push to make all research open access\\nis taking
      shape. *Nature*. <https://doi.org/10.1038/d41586-024-01493-8>\\n\\n## Autor\\\\*innen
      {#autorinnen .wp-block-heading}\\n\\nDaniel Beucke, Nieders\xE4chsische Staats-
      und Universit\xE4tsbibliothek\\nG\xF6ttingen, <https://orcid.org/0000-0003-4905-1936>\\n\\nIsabella
      Meinecke, Staats- und Universit\xE4tsbibliothek Hamburg,\\n<https://orcid.org/0000-0001-8337-3619>\\n\\nHeinz
      Pampel, Humboldt-Universit\xE4t zu Berlin, Institut f\xFCr Bibliotheks-\\nund
      Informationswissenschaft (IBI),\\n<https://orcid.org/0000-0003-3334-2771>\\n\\nMarcel
      Wrzesinski, Humboldt-Universit\xE4t zu Berlin, Institut f\xFCr\\nBibliotheks-
      und Informationswissenschaft (IBI),\\n<https://orcid.org/0000-0002-2343-7905>\\n\\n##
      Hinweis {#hinweis .wp-block-heading}\\n\\nDieser Beitrag wurde bereits in englischer
      Sprache ver\xF6ffentlicht:\\n<https://doi.org/10.59350/mg09a-5ma64>\\n\\n##
      Zitiervorschlag {#zitiervorschlag .wp-block-heading}\\n\\nBeucke, Daniel; Isabella
      Meinecke; Heinz Pampel und Marcel Wrzesinski.\\n\\\"Bericht zum Hands-On Lab
      'Szenarien f\xFCr die Weiterentwicklung von\\nOpen-Access-Repositorien' auf
      der 112. BiblioCon.\\\"\_*Deutsche Initiative\\nF\xFCr Netzwerkinformation*,

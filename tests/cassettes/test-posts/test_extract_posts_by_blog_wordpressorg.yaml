      Access Repositories in Transition: Strategies for Professionalization"},"content":{"rendered":"\n<p>In
      1995, one of the first institutional Open Access repositories in Germany, MONARCH,
      was launched at the Technical University of Chemnitz (Blumtritt, 2006). These
      early repositories, aimed to publish theses dissertations. During the conception
      of these repositories, various questions arose, such as &#8222;In which file
      format should an electronic document be stored to ensure high availability,
      good searchability, and long-term archiving?&#8220; (own translation; Martin
      &amp; Schirmbacher, 1997). The <a href=\"https:\/\/dini.de\/dienste-projekte\/dini-zertifikat\/english\/about-the-certificate\">DINI
      certificate<\/a>, initiated in 2003, aimed to develop a standard &#8222;to connect
      document and publication servers based on international standards and secure
      technologies&#8220; (own translation; Scholze, 2005).<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Twenty
      years after the first version of the DINI certificate was released, version
      7.0 is now available. The change in title from &#8218;DINI Certificate for Document
      and Publication Repositories&#8216; to &#8218;DINI Certificate for Open Access
      Publication Services&#8216; indicates the expansion of the service spectrum
      of Open Access repositories. Today, the German Initiative for Networked Information
      (DINI) lists 540 <a href=\"https:\/\/dini.de\/dienste-projekte\/publikationsdienste\">publication
      services<\/a>, of which 224 can be assigned to the type &#8218;University Publications&#8216;
      (as of 18.01.2024), essentially forming the group of institutional Open Access
      repositories.<\/p>\n\n\n\n<p>In 2010, the Helmholtz Open Science Office collaborated
      with DINI to organize a workshop discussing the future of Open Access repositories.
      One of the <a href=\"https:\/\/infobib.de\/2010\/11\/30\/thesen-zur-zukunft-von-open-access-repositorien\/\">theses<\/a>\u00a0stated:
      &#8222;Repositories as passive databases are unattractive for research and teaching.
      The degree of integration of a repository into the scientific workflow determines
      its success. Institutional repositories can serve as active services, for example,
      within the framework of publication management, forming the basis for various
      services such as bibliographies and personal websites of researchers.&#8220;
      (own translation; Kindling, M\u00fcller, Pampel, 2010).<\/p>\n\n\n\n<p>Reflecting
      on the role of repositories today, 13 years after the formulation of these theses,
      it becomes evident how varied the manifestation of these infrastructures is
      at scientific institutions. The Confederation of Open Access Repositories (<a
      href=\"https:\/\/www.coar-repositories.org\/\">COAR<\/a>) has emphasized the
      need for repository development since 2017 in its &#8222;<a href=\"https:\/\/www.coar-repositories.org\/news-updates\/what-we-do\/next-generation-repositories\/\">NextGeneration
      Repositories<\/a>&#8220; initiative. The recently published &#8222;Report on
      Repository Survey in Europe&#8220; (Shearer et al., 2023; see also the discussion
      by Deppe, 2024) highlights the current challenges in repository operation and
      identifies three essential challenges for their further development: the need
      for contemporary and interoperable software solutions, consistent implementation
      of &#8222;good practice&#8220; for metadata, long-term archiving, and usage
      statistics, as well as adequate visibility within the scientific community (Shearer
      et al. 2023, 3).<\/p>\n\n\n\n<p>To promote the professionalization of repositories
      and support their development in the aforementioned sense, the project &#8222;Professionalization
      of the Open Access Repositories Infrastructure in Germany&#8220; (Pro OAR DE)
      was launched in October 2023. Based at the <a href=\"https:\/\/www.ibi.hu-berlin.de\/de\/forschung\/infomanagement\">Research
      Group of Information Management<\/a>\u00a0at the\u00a0<a href=\"https:\/\/www.ibi.hu-berlin.de\/de\">Berlin
      School of Library and Information Science<\/a>\u00a0of Humboldt Universit\u00e4t
      zu Berlin and funded by the Federal Ministry of Education and Research (BMBF),
      the project examines Open Access Repositories (OAR) in Germany through an open
      and cooperative approach.<\/p>\n\n\n\n<p>To achieve this, the project addresses
      urgent issues in OAR operation (e.g., dealing with preprints or ensuring compliance
      with Open Access funding conditions) through interviews and workshops. Based
      on the results, current challenges in OAR operation are discussed in networking
      forums with the community of Open Access professionals. The project collaborates
      with relevant projects and networks and incorporates international developments,
      thus promoting the development of best practices in the field of information
      infrastructures at the national level and improving the networking of Open Access
      professionals.<\/p>\n\n\n\n<p>The central result of the project will be practical
      recommendations as a stimulus for the development of a community-driven Open
      Access culture. These practical recommendations will support scientific institutions
      in Germany in professionalizing their OAR. Additionally, strategic recommendations
      are provided for leadership levels at universities and non-university institutions,
      decision-makers in funding organizations, and stakeholders in science policy.
      These strategic recommendations, based on national and international developments,
      address the central role of OAR in promoting Open Access.<\/p>\n\n\n\n<p>The
      grant proposal was recently published (Pampel &amp; Rothfritz, 2023). The project
      looks forward to collaborating with stakeholders in the national and international
      repository landscape.<\/p>\n\n\n\n<p>An overview of other <a href=\"https:\/\/www.bildung-forschung.digital\/digitalezukunft\/de\/wissen\/open-access\/projektstart_24_vorhaben_open_access_kultur\/projektstart_24_vorhaben_open_access_kultur.html\">projects<\/a>\u00a0in
      the BMBF funding line for Open Access can be found at open-access.network.<\/p>\n\n\n\n<p>The
      project is excited about cooperation with the repository community and is already
      in close contact with the DINI Working Group Electronic Publishing. Updates
      on the project will be published on the project website and in this blog. For
      suggestions and questions, please contact <a href=\"https:\/\/blog.dini.de\/EPub_FIS\/2024\/01\/22\/pro-oar-de\/marcel.wrzesinski@hu-berlin.de\">Marcel
      Wrzesinski<\/a>. More information is available at: <a href=\"https:\/\/www.ibi.hu-berlin.de\/de\/forschung\/infomanagement\/projekte\/pro-oar-de\">https:\/\/www.ibi.hu-berlin.de\/de\/forschung\/infomanagement\/projekte\/pro-oar-de<\/a>.<\/p>\n\n\n\n<p>The
      present blog post is an English adaptation of a previously published blog post
      by the same authors (<a href=\"https:\/\/doi.org\/10.57689\/dini-blog.20240122\">https:\/\/doi.org\/10.57689\/dini-blog.20240122<\/a>).<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\">Authors<\/h2>\n\n\n\n<p><a href=\"https:\/\/orcid.org\/0000-0003-3334-2771\">Heinz
      Pampel<\/a>\u00a0is a Professor for Information Management at the <a href=\"https:\/\/www.ibi.hu-berlin.de\/de\">Berlin
      School of Library and Information Science<\/a>\u00a0of Humboldt Universit\u00e4t
      zu Berlin and a scientific advisor for Open Science at the <a href=\"https:\/\/os.helmholtz.de\/\">Helmholtz
      Open Science Office<\/a>\u00a0of the Helmholtz Association.<\/p>\n\n\n\n<p><a
      href=\"https:\/\/orcid.org\/0000-0002-2343-7905\">Marcel Wrzesinski<\/a>\u00a0is
      a research associate at the\u00a0<a href=\"https:\/\/www.ibi.hu-berlin.de\/de\">Berlin
      School of Library and Information Science<\/a>\u00a0of Humboldt Universit\u00e4t
      zu Berlin and at the Alexander von Humboldt Institute for Internet and Society.
      His research focuses on the governance and infrastructures of scholarly communication
      and distribution, including questions about the future of scholarly journals,
      fair access to scholarly literature, and sustainable business models for Diamond
      Open Access.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Recommended citation<\/h2>\n\n\n\n<p><em>Pampel,

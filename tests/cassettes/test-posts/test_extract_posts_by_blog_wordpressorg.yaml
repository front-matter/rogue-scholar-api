      "blog_name": "FIS & EPub", "blog_slug": "epub_fis", "content_text": "Im Rahmen
      der Knowledge Exchange Research Evaluation task & finish group\nwurde ein neuer
      Bericht\u00a0ver\u00f6ffentlicht: **\u201eOpenness Profile: Modelling\nresearch
      evaluation for open scholarship\"**\n\nDer Bericht beschreibt Mechanismen und
      Ans\u00e4tze, um die Erfassung,\nBewertung und Anerkennung von Beitr\u00e4gen
      zu Open Science bzw. offener\nWissenschaftspraxis zu verbessern.\n\nDen vollst\u00e4ndigen
      Bericht und weitere Informationen finden Sie hier:\n<https://www.knowledge-exchange.info/event/openness-profile>  \n\nDer
      Bericht basiert auf Beitr\u00e4gen von mehr als 80 Beteiligten aus 48\nverschiedenen
      Organisationen. Er zeigt verschiedene Herausforderungen\nauf, f\u00fcr die das
      Openness Profile L\u00f6sungen bieten k\u00f6nnte:\n\n- Langsames Voranschreiten
      der \u00d6ffnung von Wissenschaft -- die\n  Einf\u00fchrung und Operationalisierung
      von Open-Science-Praktiken hat sich\n  als Herausforderung erwiesen\n- Widerspr\u00fcchliche
      Ambitionen verschiedener Akteure in Verbindung mit\n  starken Netzwerkeffekten,
      die diejenigen benachteiligen, die von\n  bestehenden Normen in Bezug auf Wissenschaftspraxis
      und deren\n  Bewertung abweichen\n- \u00dcberm\u00e4\u00dfiges Vertrauen in
      traditionelle Metriken, das zu unerw\u00fcnschten\n  Auswirkungen auf das Verhalten
      von Wissenschaftlerinnen und\n  Wissenschaftlern f\u00fchrt\n- Unterfinanzierte
      und unterentwickelte Informationssysteme f\u00fcr\n  F\u00f6rdergelder -- schlechte
      Akzeptanz von PIDs und wenig bis keine\n  Interoperabilit\u00e4t mit nachgelagerten
      Akteuren\n- Unzureichende Anerkennung der Hauptakteure im akademischen\n  Wissens\u00f6kosystem\n-
      Organisation von Wissenschaft mit \u201ewohldefinierten\" Regeln, die keine\n  \u201eoffenen\"
      Kriterien beinhalten.\n\nDas Openness Profile modelliert, wie die Bewertung
      wissenschaftlicher\nLeistung in einem offenen Wissenschaftskontext verbessert
      werden kann.\nErwartete Vorteile werden hervorgehoben und Anforderungen aufgelistet.\nEs
      werden Empfehlungen an verschiedene Akteure gegeben, wie das Openness\nProfile
      im Kontext der Bewertung offener Wissenschaftspraxis etabliert\nwerden kann.\n\n#

      Stelle ver\xF6ffentlicht und/oder archiviert wurden.</p>\\n<p><strong><em>\U0001F50E\_Bei
      meinem Dienst handelt es sich um ein Open-Access-Repositorium. Es enth\xE4lt
      zum \xFCberwiegenden Teil Open-Access-Volltexte. Was nun?</em></strong></p>\\n<p>Sofern
      es sich bei Ihrem Dienst um ein OA-Repositorium handelt, ist es gem\xE4\xDF
      dem Kriterienkatalog verpflichtend, Open-Access-Publikationen transparent darzustellen.
      Dies kann lediglich entfallen, wenn das Repositorium ausschlie\xDFlich OA-Publikationen
      enth\xE4lt. Es gilt das Mindestkriterium M1.4:</p>\\n<p>[su_quote]Auf der Weboberfl\xE4che
      werden Open-Access-Publikationen transparent dargestellt. Eine Eingrenzung der
      Suche nach Open-Access-Publikationen (beispielsweise durch Checkboxen oder Facetten)
      ist m\xF6glich. Dar\xFCber hinaus werden Open-Access-Publikationen in Browsing-

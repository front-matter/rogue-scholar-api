      diesen Blogbeitrag im Rahmen eines\nPraktikums an der Universit\u00e4tsbibliothek
      der TU Berlin geschrieben. Im\ngleichen Kontext \u00fcbersetzte er auch das
      Community Framework (v2) ins\nDeutsche.\n\n# Zitiervorschlag\n\nPaulsen, Yannick.

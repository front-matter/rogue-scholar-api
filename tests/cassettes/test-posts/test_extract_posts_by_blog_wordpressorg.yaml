    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/05/27/re3data-literaturanalyse\",\"title\":\"Wie
      wird das Registry of Research Data Repositories re3data verwendet und referenziert?
      \u2013 Eine kurze Literaturanalyse\",\"summary\":\"Als globales Verzeichnis
      beschreibt re3data Forschungsdatenrepositorien aus allen wissenschaftlichen
      Disziplinen.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/DINI-Blog-FISE-Pub-13.png\",\"content_html\":\"<p>Als
      globales Verzeichnis beschreibt <a href=\\\"https://www.re3data.org/\\\">re3data</a>
      Forschungsdatenrepositorien aus allen wissenschaftlichen Disziplinen. Es listet
      Repositorien auf, die Forschenden, F\xF6rderorganisationen, Verlagen und wissenschaftlichen
      Einrichtungen die dauerhafte Speicherung von Forschungsdaten erm\xF6glichen
      und den Zugang zu Datens\xE4tzen gew\xE4hrleisten. Das Register ist seit Herbst
      2012 online und wurde mehrfach von der Deutschen Forschungsgemeinschaft (DFG)
      gef\xF6rdert. Im M\xE4rz 2013 wurden die beiden Verzeichnisse re3data und Databib
      zu einem Dienst zusammengelegt, der seit Ende 2015 unter der Schirmherrschaft
      von DataCite gef\xFChrt wird. Seitdem hat das internationale <a href=\\\"https://www.re3data.org/editorialboard\\\">Team</a>
      erfahrener Editorinnen und Editoren mehr als 2600 Forschungsdatenrepositorien
      auf Basis eines umfassenden <a href=\\\"https://doi.org/10.2312/re3.008\\\">Metadatenschemas</a>
      indexiert, welches momentan weiterentwickelt und verbessert wird.</p>\\n<p>Die
      Deutsche Forschungsgemeinschaft (DFG) f\xF6rdert seit Januar 2020 das Projekt
      &#8222;<a href=\\\"https://coref.project.re3data.org/project\\\">re3data COREF</a>
      (Community Driven Open Reference for Research Data Repositories)&#8220; \xFCber
      einen Zeitraum von 36 Monaten. Ziel des Projekts ist es, re3data weiter auszubauen
      und als Referenz f\xFCr Forschungsdatenrepositorien mit anderen Diensten und
      Infrastrukturen noch st\xE4ker zu vernetzen.</p>\\n<p>re3data ist als Hilfsmittel
      f\xFCr Forschende konzipiert, die ein geeignetes Repositorium zur Ver\xF6ffentlichung
      ihrer Daten suchen. Die zu jedem Repositorium hinterlegten Metadaten k\xF6nnen
      dar\xFCber hinaus f\xFCr andere Zwecke genutzt werden, zum Beispiel als Datenquelle
      f\xFCr das Monitoring und die Analyse der Landschaft an Forschungsdatenrepositorien.</p>\\n<p>In
      diesem Blogbeitrag untersuchen wir, wie re3data derzeit in der wissenschaftlichen
      Literatur referenziert wird und beleuchten verschiedene Nutzungsm\xF6glichkeiten
      des Services.</p>\\n<p><!--more--></p>\\n<h1>Wie wird re3data in der Literatur
      referenziert?</h1>\\n<p>F\xFCr die Analyse wurden Dokumente ausgew\xE4hlt, die
      re3data erw\xE4hnen bzw. darauf verweisen. Diese Dokumente wurden durch das
      kontinuierliche Monitoring verschiedener Quellen identifiziert, darunter die
      bibliographischen Datenbanken Scopus, Web of Science und Google Scholar. Die
      Referenzen wurden in Zotero verwaltet und annotiert. Mit Stand vom 5. M\xE4rz
      2021 umfasste die Zotero-Bibliothek insgesamt 1571 Dokumente (<a href=\\\"https://www.zotero.org/groups/2856942/using_and_referencing_re3data/library\\\">hier
      verf\xFCgbar</a>).</p>\\n<h2>Ergebnisse</h2>\\n<p>Unseren Daten zufolge wird
      re3data in Dokumenten auf mindestens 25 Sprachen erw\xE4hnt. Dies zeigt, dass
      der Dienst nicht nur Repositorien weltweit verzeichnet, sondern auch global
      referenziert und genutzt wird. Informationen \xFCber die verwendeten Sprachen
      sind f\xFCr 913 Dokumente in der Sammlung verf\xFCgbar.</p>\\n<p>Die Sammlung
      umfasst verschiedene Dokumenttypen, welche auf BibTex-Dokumenttypen basieren.
      Insgesamt sind 9 Dokumenttypen in der Sammlung vorhanden. Abbildung 1 zeigt
      die Anzahl der Dokumente mit Erw\xE4hnung von re3data pro Publikationsjahr (kumulativ),
      aufgeteilt nach Dokumententyp (1524 Dokumente, ohne die im Jahr 2021 hinzugekommenen
      Dokumente). In der Grafik wird deutlich, dass die Anzahl der Ver\xF6ffentlichungen
      kontinuierlich ansteigt. Zum einen deckt sich diese Beobachtung mit wachsenden
      Publikationsraten im Allgemeinen, sie weist jedoch auch auf ein zunehmendes
      Interesse und eine kontinuierliche Nutzung von re3data hin. Zeitschriftenartikel
      (567) und die Kategorie \u201CSonstiges\u201D (551; darunter fallen z. B. Policies
      von Journals oder anderen Einrichtungen, Poster und Pr\xE4sentationsfolien)
      sind die h\xE4ufigsten Dokumenttypen. Das Publikationsjahr 2021 ist in dieser
      Darstellung nicht ber\xFCcksichtigt. In diesem Jahr wurden jedoch bereits diverse
      neue Dokumente, die re3data erw\xE4hnen und auf seine Nutzung verweisen, in
      die Sammlung aufgenommen.</p>\\n<p><figure id=\\\"attachment_2520\\\" aria-describedby=\\\"caption-attachment-2520\\\"

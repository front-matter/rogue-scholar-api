    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/05/06/zweitveroeffentlichungsservice\",\"title\":\"Austausch
      Praktiker:innen zu Zweitver\xF6ffentlichungsservice\",\"summary\":\"Diese und
      weitere Fragen haben uns in der Session \u201CAustausch Praktiker:innen zu Zweitver\xF6ffentlichungsservice\u201D
      am zweiten Tag des Open Access Barcamp 2021 besch\xE4ftigt. Im Folgenden ziehen

      "<h1>[UPDATE]</h1>\n<p>Das <a href=\"https://events.tib.eu/vivo-workshop-2021/programm/\">Programm</a>
      des 5. VIVO-Workshops 2021 ist nun ver\u00f6ffentlicht.</p>\n<p>Auch dieses
      Jahr gibt es wieder eine Mischung aus Vortr\u00e4gen zu verschiedenen Aspekten
      rund um Forschungsinformationssysteme generell und vor allem VIVO.</p>\n<p>Es
      kommen juristische und organisatorische Aspekte wie zum Beispiel Dienstvereinbarungen
      zur Sprache, aber auch technische Details, unter anderem zur neuen Version VIVO
      1.12. Die Neuerungen in der Version 1.12 werden vom neuen technischen Leiter
      des VIVO-Projekts, Brian Lowe, vorgestellt.</p>\n<p>Das Programm:<br />\n<a
      class=\"c-link\" href=\"https://events.tib.eu/vivo-workshop-2021/programm/\"
      target=\"_blank\" rel=\"noopener noreferrer\" data-stringify-link=\"https://events.tib.eu/vivo-workshop-2021/programm/\"
      data-sk=\"tooltip_parent\">https://events.tib.eu/vivo-workshop-2021/programm/</a></p>\n<p>Der
      VIVO-Workshop findet dieses Jahr virtuell statt. Kostenfreie Anmeldung ist f\u00fcr
      die Teilnahme erforderlich:<br />\n<a class=\"c-link\" href=\"https://events.tib.eu/vivo-workshop-2021/registrierung/\"
      target=\"_blank\" rel=\"noopener noreferrer\" data-stringify-link=\"https://events.tib.eu/vivo-workshop-2021/registrierung/\"
      data-sk=\"tooltip_parent\">https://events.tib.eu/vivo-workshop-2021/registrierung/</a></p>\n<p>Organisiert
      wird der VIVO-Workshop in diesem Jahr gemeinsam vom Lab Offene Forschungsinformationen
      der TIB, der DINI AG Forschungsinformationssysteme und der Universit\u00e4t
      Osnabr\u00fcck.</p>\n<h1>[/UPDATE]</h1>\n<p><!--more--></p>\n<h1>Save the date</h1>\n<p>Die
      Technische Informationsbibliothek (TIB) und die DINI AG Forschungsinformationssysteme
      (FIS) l\u00e4dt f\u00fcr den 23. und 24. M\u00e4rz 2021 zum diesmal online stattfindenden
      <a href=\"https://events.tib.eu/vivo-workshop-2021/\">5. VIVO-Workshop</a> einladen.</p>\n<p>Gemeinsam
      soll der Einsatz von VIVO im deutschsprachigen Raum diskutiert werden. Im Fokus
      stehen dabei Projekt- und Werkstattberichte. Es besteht sowohl Raum f\u00fcr
      Berichte \u00fcber Eigenentwicklungen und generell rund um VIVO als Software,
      als auch f\u00fcr Fragen und Herausforderungen zur Implementierung an der jeweiligen
      Institution.</p>\n<p><strong>Wann:</strong> 23. und 24. M\u00e4rz 2021</p>\n<p><strong>Wo:</strong>
      Online \u2013 kostenlos f\u00fcr registrierte Teilnehmende</p>\n<p><strong>Registrierung:</strong>
      wird zu einem sp\u00e4teren Zeitpunkt freigeschaltet</p>\n<h1>Call for Papers</h1>\n<p>Bitte
      reichen Sie Ihre Vorschl\u00e4ge f\u00fcr Vortr\u00e4ge und Lightning Talks
      bis zum 15. Februar 2021 ein. Weitere Informationen finden Sie auf unserer Webseite
      unter: <a href=\"https://events.tib.eu/vivo-workshop-2021/programm/\">https://events.tib.eu/vivo-workshop-2021/programm/</a></p>\n<h1>Zitiervorschlag</h1>\n<p>Beucke,
      Daniel. \u201e5. VIVO-Workshop 2021: Programm Und Anmeldung Online.\u201d <em>Blog
      der DINI AGs FIS &amp; EPUB</em>, 2021. <a href=\"https://doi.org/10.57689/DINI-BLOG.20210224\">https://doi.org/10.57689/DINI-BLOG.20210224</a>.</p>\n<hr

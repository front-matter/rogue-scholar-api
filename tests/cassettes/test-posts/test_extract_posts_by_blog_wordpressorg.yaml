  response:
    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/04/19/systemwahl-abschluss-und-ausblick\",\"title\":\"Welches
      System f\xFCr welchen Zweck? Abschluss und Ausblick\",\"summary\":\"\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/04/DINI-Blog-FISE-Pub-7.png\",\"content_html\":\"<p>Vor
      gut drei Jahren, im\_<a class=\\\"external-link\\\" href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/2018/02/15/welches-system-fuer-welchen-zweck-neue-blog-serie-der-ag-fis/\\\"
      rel=\\\"nofollow\\\">Februar 2018</a>\_hatte die DINI AG Forschungsinformationssysteme\_Praktiker:innen
      gebeten, im Blog ihre Projekte vorzustellen und zu berichten, was den Ausschlag
      f\xFCr die Auswahl der jeweiligen L\xF6sung gegeben hat. Mit insgesamt zw\xF6lf
      Beitr\xE4gen ist daraufhin\_<a class=\\\"external-link\\\" href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/category/systemwahl/\\\"
      rel=\\\"nofollow\\\">in der Reihe &#8222;Systemwahl&#8220;</a>\_eine eigene
      Markt\xFCbersicht entstanden, die sowohl Eigenentwicklungen als auch propriet\xE4re
      und Open-Source-Systeme umfasst.</p>\\n<p>Den Ansto\xDF f\xFCr die Blogserie\_hatten
      Befunde im Positionspapier der AG\_gegeben (<a class=\\\"external-link\\\" href=\\\"http://doi.org/10.5281/zenodo.14828\\\"
      rel=\\\"nofollow\\\">http://doi.org/10.5281/zenodo.14828</a>, S. 26 ff.), das
      2015 ver\xF6ffentlicht wurde. Zu dieser Zeit hatten wir eine Systemlandschaft
      vorgefunden, die f\xFCr Zwecke der Forschungsberichterstattung nicht sehr viel
      Auswahl bot. Einf\xFChrungsprojekte f\xFCr Forschungsinformationssysteme (FIS)
      gestalteten sich m\xFChselig, weil es an standardisierten<span class=\\\"inline-comment-marker\\\"
      data-ref=\\\"154eb836-a53a-4cf1-89e0-b9340f9d0857\\\">\_Anforderungskatalogen
      und einheitlichen Referenzmodellen f\xFCr die Datenerfassung fehlte</span>.
      Das \xE4nderte sich mit dem 2016 ver\xF6ffentlichten Empfehlungen des Wissenschaftsrats
      f\xFCr einen Kerndatensatz Forschung, dessen Spezifikation zu deutlich standardisierteren
      Anforderungen an die FIS-Anbieter f\xFChrte und das Interesse an institutionellen
      Dokumentations- und Berichtssystemen erneuerte.</p>\\n<p><!--more--></p>\\n<p>Seit
      2015 hat sich das Spektrum der Anbieter graduell ver\xE4ndert. Neben den kommerziellen
      Produkten wie Pure (Elsevier), Converis (Clarivate Analytics), Symplectic Elements
      (Symplectic/Digital Science) oder FACTScience (QLEO)\_fanden die Open-Source-Systeme
      DSpace-CRIS und VIVO zunehmend Interessenten, allerdings mit erheblichem Entwicklungsbedarf,
      was die Datenausgabe und Berichtsfunktionen betraf. Die Blogserie bietet zudem
      Einblick in Eigenentwicklungen von vier Einrichtungen (Karlsruher Institut f\xFCr
      Technolgie KIT, Universit\xE4t Leipzig, Leibniz-Institut f\xFCr Sozialwissenschaften
      (GESIS) sowie Hochschule Weihenstephan-Triesdorf) und zwei neue Produkte am
      Markt (UniversisS, HISinONE).</p>\\n<p>Was l\xE4sst sich nun als Res\xFCmee
      aus den Beitr\xE4gen ablesen? Wo liegen die Trends in der Forschungsberichterstattung
      und den zugeh\xF6rigen Systemen? Gibt es neue Standardisierungen oder gar neue
      Zugpferde am Horizont?</p>\\n<p>Wie zu erwarten pr\xE4sentiert sich die Systemlandschaft
      der Forschungsinformationssysteme und Forschungsprofildiensten weiterhin heterogen.
      Kein Kenner der bundesdeutschen Hochschullandschaft h\xE4tte etwas anderes erwartet.
      Aber so unterschiedlich sich die einzelnen Standorte in ihren Werkstattberichten
      auch darstellen, so einheitlich werden in allen Beitr\xE4gen doch die Bedarfe
      und W\xFCnsche an IT-gest\xFCtzten Infrastrukturen f\xFCr die Forschungsberichterstattung
      benannt: Alle w\xFCnschen sich integrierte L\xF6sungen und ein &#8222;Weg von
      Excel&#8220; hin zu <span class=\\\"inline-comment-marker\\\" data-ref=\\\"50219a33-23eb-4d42-93f4-39978c091e19\\\">datenbankgest\xFCtzten
      Er</span><span class=\\\"inline-comment-marker\\\" data-ref=\\\"50219a33-23eb-4d42-93f4-39978c091e19\\\">fassungs-
      und Berichtssystemen</span>. Aufmerksame Lesende erahnen dabei die Sollbruchstellen,
      die einer Quadratur des Kreises gleichkommen: Die Systeme sollen bitte sch\xF6n
      ohne gro\xDFe Einf\xFChrungs- und Implementierungsaufwand funktionieren, sie
      sollen unkompliziert konfigurierbar sein, sich flexibel in lokale Gegebenheiten
      einpassen und m\xF6glichst g\xFCnstig in der Anschaffung sein. Gleichzeitig
      erkennt man anhand der Zeitangaben in den Beitr\xE4gen den zeitintensiven und
      teils langwierigen Weg, auf den sich die einzelnen Standorte mit ihren FIS-Projekten
      begeben. Auf den ersten Blick klingt das abschreckend, aber dahinter verbergen
      sich eben auch Organisationsentwicklungsprozesse, die die Standorte im Kern
      weiter voran bringen.\_Prozessfragen stellen sich unabh\xE4ngig von der Frage,
      ob sich eine Einrichtung f\xFCr ein kommerzielles Produkt oder eine Eigenentwicklung
      entscheidet, sie werden bei der Einf\xFChrung anderer Informationssysteme in
      ganz \xE4hnlicher Weise durchlebt.</p>\\n<p>Die Beitr\xE4ge verdeutlichen noch
      einen weiteren Trend, der auch in andere Bereiche der Hochschulverwaltung Einzug
      gehalten hat: Dies betrifft die Einbeziehung von Forschenden und Lehrenden in

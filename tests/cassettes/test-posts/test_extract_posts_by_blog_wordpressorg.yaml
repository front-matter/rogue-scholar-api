      und verf\xFCgbaren Forschungsinformationen an Hochschulen und Forschungseinrichtungen
      ist also nach wie vor hoch. Diese bereitzustellen, daf\xFCr bedarf es zunehmend
      spezialisierter Kompetenzprofile.\_<span class=\\\"inline-comment-marker\\\"
      data-ref=\\\"f56771ba-4fb5-4dd6-b009-101de439614f\\\">Auf diese und weitere
      Entwicklungen geht das aktualisierte Papier ein.</span></p>\\n<p>Beucke, D.,

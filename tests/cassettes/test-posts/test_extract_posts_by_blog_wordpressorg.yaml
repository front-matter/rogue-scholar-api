      themenbezogen unterst\xFCtzen. Treffen sollen\\nj\xE4hrlich zweimal in Pr\xE4senz
      und dreimal digital veranstaltet werden, was\\nauch die in einer Abfrage erhobenen
      W\xFCnsche der Community zum\\nTagungsturnus widerspiegelt.\\n\\nZum Erfahrungsaustausch
      zur Zusammenarbeit mit der HIS eG lud Malte\\nKramer ein. Vor allem der Mangel
      an geb\xFCndelter Kommunikation mit der\\nHIS eG wurde von der Community als

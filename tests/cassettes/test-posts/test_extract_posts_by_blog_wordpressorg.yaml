      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Ende
      Mai traf sich die Community um das Forschungsinformationssystem\\nHISinOne-RES
      in Berlin. Organisiert wurde die Veranstaltung von\\n[CRIS.NRW](https://www.uni-muenster.de/CRIS.NRW)
      und der Gesch\xE4ftsstelle\\nder Kommission f\xFCr Forschungsinformationen in
      Deutschland\\n([KFiD](https://kfid-online.de)). Insgesamt nahmen 47 Personen
      teil,\\nwelche vor allem in Hochschulen t\xE4tig sind, die HISinOne-RES zur\\nErhebung
      und Verarbeitung von Forschungsaktivit\xE4ten nutzen oder \xFCber\\ndessen Nutzung
      nachdenken. Vertreten waren neun Bundesl\xE4nder, unter\\nihnen auch die beiden
      L\xE4nder Nordrhein-Westfalen und Th\xFCringen, welche\\nneben Bayern und Hessen
      zu den Bundesl\xE4ndern mit einem\\nKooperationsvorhaben im Bereich Forschungsinformationssystem
      (FIS) bzw.\\nKerndatensatz Forschung (KDSF-Standard) geh\xF6ren. Die Veranstaltung
      bot\\neine Plattform f\xFCr den Austausch rund um Fragen der\\nForschungsberichterstattung
      sowie die Einf\xFChrung und Nutzung des\\nHISinOne-RES-Systems. Ziele waren
      unter anderem die Ermittlung von\\nBedarfen zur Verbesserung der Anwendbarkeit
      des KDSF-Standards und die\\nF\xF6rderung der Vernetzung untereinander, mit
      der KFiD und mit CRIS.NRW.\\nBegr\xFC\xDFt wurden die Teilnehmenden vom Direktor
      des DDR-Museums, welches\\nals Tagungsort diente.\\n\\nWas macht eigentlich
      die KFiD und welche Themen besch\xE4ftigen sie gerade?\\nSophie Biesenbender,
      Leiterin der KFiD-Gesch\xE4ftsstelle, gew\xE4hrte den\\nTeilnehmenden Einblicke
      in die Arbeit der KFiD und deren aktuelle\\nArbeitspakete, welche in Bezug auf
      die Weiterentwicklung des KDSF z.B.\\ndie Abbildung und Differenzierung promovierter
      Wissenschaftlicher:innen\\nunterhalb der Professur sowie die Abbildung von Forschungspreisen\\numfasst.
      Auch die internationale Zusammenarbeit im Rahmen des Boards des\\neurop\xE4ischen
      Vereins [euroCRIS](https://eurocris.org) sieht die KFiD als\\nihre Aufgabe.\\n\\nBeim
      Impuls zu \u201EDatenschutz und Gremienarbeit an der Hochschule\\\" von\\nMarlene
      Haupt entbrannten Diskussionen unter den Teilnehmenden, welche\\nim anschlie\xDFenden
      Beitrag von Naira M\xFCller zum selbigen Thema\\nweitergef\xFChrt wurden. Klar
      wurde, dass die Bedingungen zwischen den\\neinzelnen Bundesl\xE4ndern teilweise
      stark variieren und auch zwischen\\neinzelnen Institutionen gro\xDFe Unterschiede
      in der Handhabung existieren\\nk\xF6nnen, bei welchen die Datenschutzbeauftragten
      selbst keinen\\nunerheblichen Einfluss haben.\\n\\nBeim Diskussionsbeitrag von
      Diana Schmidt, Tanja Surdyk und Lia Moreno\\nCodinachs ging es um das Projektmanagement.
      Das Thema wurde durch die\\nCommunity bereits in ihrem Onlineforum diskutiert
      und scheint ein\\nDauerbrenner zu sein. Gerade bei Einrichtungen, die sich in
      der\\nEinf\xFChrungsphase eines Forschungsinformationssystems befinden oder
      kurz\\ndavor stehen, kommen Fragen zum Projektmanagement auf. Wie gehe ich am\\nbesten
      vor? Welche Tools bieten sich an? Was muss ich beachten? Die\\nCommunity tauschte
      sich rege zu diesem Thema aus und der Bedarf an\\nUnterst\xFCtzungen, wie z.B.
      Leitf\xE4den oder kollegialer Beratung, besteht\\nnach wie vor.\\n\\nDie RES-Community
      in ihrer Selbstorganisation st\xE4rken und die aktive\\nZusammenarbeit anschieben
      war das Anliegen des Beitrags von Diana\\nSchmidt und Franziska Mau. Bereits
      beim letzten digitalen Treffen der\\nRES-Community wurden Ideen gesammelt, die
      nun zur Umsetzung abgestimmt\\nwurden. Rahmenbedingungen f\xFCr zuk\xFCnftige
      Community-Tagungen, die Bildung\\nvon Fachgruppen oder auch der Bedarf an erg\xE4nzenden
      Tools zum bereits\\nvorhandenen Onlineforum wurden thematisiert. Klar ist, die
      Community\\nlebt vom Einsatz jeder Einzelnen und jedes Einzelnen. In vielen
      F\xE4llen\\nist dieser leider wie so oft durch den Mangel an Ressourcen begrenzt.\\n\\nVictoria
      Jakob \xFCbernahm das Thema Datenbereinigung und\\nQualit\xE4tsmanagement. Hier
      zeigte sich Bedarf an der Definition von\\nProzessen sowie der Weiterentwicklung
      von RES. Das Thema Schnittstellen\\nwurde von Norman Peitz mit den Teilnehmenden
      diskutiert. Die Community\\nhofft vor allem auf die Stabilisierung der Schnittstellen
      und\\nWebservices. Klar wurde aber auch, es m\xFCssen Kompromisse gefunden werden\\nund
      es k\xF6nnen nicht alle W\xFCnsche der verschiedenen Hochschulen auf\\neinmal
      erf\xFCllt werden. Einig dagegen war sich die Community bei der\\nFrage nach
      ihren Spielregeln. Hannah Lloyd-Jones fasste den von CRIS.NRW\\neingebrachten
      Vorschlag zusammen. Die Vorsitzenden der Community sollen\\nalle zwei Jahre
      gew\xE4hlt werden. Zudem sollen freiwillige\\nRepr\xE4sentant:innen bei Bedarf
      themenbezogen unterst\xFCtzen. Treffen sollen\\nj\xE4hrlich zweimal in Pr\xE4senz
      und dreimal digital veranstaltet werden, was\\nauch die in einer Abfrage erhobenen
      W\xFCnsche der Community zum\\nTagungsturnus widerspiegelt.\\n\\nZum Erfahrungsaustausch
      zur Zusammenarbeit mit der HIS eG lud Malte\\nKramer ein. Vor allem der Mangel
      an geb\xFCndelter Kommunikation mit der\\nHIS eG wurde von der Community als
      problematisch bewertet. Die einzelnen\\nHochschulen m\xF6chten besser dar\xFCber
      informiert sein, welche Themen andere\\nHochschulen aktuell bearbeiten und welche
      Anforderungen sie formulieren,\\num ggf. Bedarfe besser b\xFCndeln und Kompromisse
      finden zu k\xF6nnen. Dies\\nbest\xE4tigte sich auch in der Betrachtung zur Entwicklungsplanung
      f\xFCr das\\nRelease 2023.12, welche Daniela Niehus vorstellte. Auch in der\\nanschlie\xDFenden
      Diskussion mit Britta Ebeling, der RES-Produktmanagerin\\nder HIS eG, war dies
      ein wichtiger Punkt. Die Community w\xFCnscht sich vor\\nallem mehr Transparenz
      im Rahmen der Entwicklungsplanung.\\n\\nAls Themen mit der h\xF6chsten Priorit\xE4t
      f\xFCr die Weiterentwicklung von RES\\nwiesen sowohl eine durchgef\xFChrte Umfrage
      der HIS eG sowie das von der\\nRES-Community erarbeitete Zielbild die Themen

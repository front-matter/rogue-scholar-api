      decoding=\\\"async\\\"\\nalt=\\\"Creative Commons Lizenzvertrag\\\" /></a>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\",\"relationships\":[],\"archive_url\":\"https://wayback.archive-it.org/22121/20231105105752/https://blog.dini.de/EPub_FIS/2024/01/08/open-science-braucht-eine-starke-repositorien-landschaft\",\"guid\":\"https://blog.dini.de/EPub_FIS/?p=3292\",\"updated\":true,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

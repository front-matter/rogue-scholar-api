      danken Euch herzlich f\xFCr\\nEuren unerm\xFCdlichen Einsatz f\xFCr die AG FIS!\\n\\n##
      Der Blick nach vorne: 2024 {#der-blick-nach-vorne-2024 .wp-block-heading}\\n\\n*\\\"We
      turn not older with years, but newer every day.\\\"*\_Der Spruch der\\namerikanischen
      Lyrikerin Emily Dickinson k\xF6nnte besser nicht passen: Mit\\ndem Beginn des
      neuen Jahres stellt sich die DINI AG FIS in vielerlei\\nHinsicht neue Weichen.
      Dies zeigt sich bereits in einem ver\xE4nderten\\nAG-Namen:\_**DINI-AG Forschungsinformationen
      & Systeme.**\_Der neue Name,\\nwelcher weiterhin mit dem Akronym DINI AG FIS
      abgek\xFCrzt wird, zollt\\neinem umfassenderen Ansatz rund um das Thema Forschungsinformationen\\nTribut.
      Forschungsinformationssysteme sollten nicht isoliert betrachtet\\nwerden, sondern
      sind vielmehr als Teil der komplexen und wachsenden\\nIT-Architektur von Forschungseinrichtungen
      zu sehen.\\n\\nPassend dazu arbeitet die AG FIS zusammen mit der Gesch\xE4ftsstelle
      der\\nKFiD an der Erstellung einer \xDCbersicht der an deutschen\\nForschungseinrichtungen
      geplanten und eingesetzten\\nForschungsinformations- und Datenbanksysteme. Diese
      \xDCbersicht soll als\\ninteraktives Informations- und Datenangebot, u.a. in
      Form einer\\nLandkarte, ein regelm\xE4\xDFiges Monitoring und damit \xDCbersicht
      \xFCber die\\nSystemlandschaft bieten und somit den Austausch und die Vernetzung
      der\\nim Forschungsinformationsmanagement t\xE4tigen Praktiker\\\\*innen f\xF6rdern.\\n\\nAuf
      personeller Ebene sucht die AG FIS neue, engagierte Mitglieder\\ninsbesondere
      aus dem bisher in der AG noch nicht ausreichend vertretenen\\nBereich der Hochschulen
      der Angewandten Wissenschaften und freut sich\\nauf entsprechende Zuschriften!\\n\\n##

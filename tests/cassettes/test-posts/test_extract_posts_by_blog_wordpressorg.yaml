itle":{"rendered":"SynSICRIS-Tool:
      Wie ein erweitertes Forschungsinformationssystem dabei hilft, Wirkungspotenziale
      von Forschung zu f\u00f6rdern und zu erfassen"},"content":{"rendered":"\n<p>Im
      SynSICRIS-Projekt wurde ein Ansatz verfolgt, wie Forschungsinformationssysteme
      (FIS) genutzt werden k\u00f6nnen, um in Forschungsprojekten Daten zu Aktivit\u00e4ten
      zu sammeln, die Wirkungspotential aufbauen und gesellschaftlichen Impact damit
      wahrscheinlicher machen. Daf\u00fcr wurden gezielt Synergien mit ohnehin erforderlichen
      Dokumentationsprozessen gegen\u00fcber dem Forschungsf\u00f6rderer geschaffen.
      <strong>SynSICRIS<\/strong> steht dabei f\u00fcr <strong>Syn<\/strong>ergies
      for <strong>S<\/strong>ocietal <strong>I<\/strong>mpact in <strong>C<\/strong>urrent
      <strong>R<\/strong>esearch <strong>I<\/strong>nformation <strong>S<\/strong>ystems.<\/p>\n\n\n\n<!--more-->\n\n\n\n<h2
      class=\"wp-block-heading\">Gesellschaftlicher Impact \u2013 gew\u00fcnscht aber
      schwer erfassbar<\/h2>\n\n\n\n<p>Gesellschaftlicher Impact von Forschung ist
      vielfach gew\u00fcnscht und aufgrund gro\u00dfer gesellschaftlicher Herausforderungen
      auch dringend notwendig. Er findet sich als Anforderung in F\u00f6rderprogrammen
      und als Selbstverst\u00e4ndnis in vielen Forschungsans\u00e4tzen und Forschungseinrichtungen
      wieder.<\/p>\n\n\n\n<p>Und doch ist Forschung nur ein Akteur in einem komplexen
      Innnovationssystem. Wirkung l\u00e4sst sich nicht gezielt erzeugen und nur begrenzt
      einzelnen Forschungsprojekten und Institutionen zuordnen. Zudem ist Wirkung
      erst sp\u00e4t und auch nur begrenzt messbar.<\/p>\n\n\n\n<p>Fairer und effektiver
      ist es daher, Aktivit\u00e4ten zu ber\u00fccksichtigen, die Wirkungen wahrscheinlicher
      machen und zu honorieren, wenn Wirkungspotenziale aufgebaut werden. Doch auch
      hierf\u00fcr fehlen meist Daten.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Was
      wurde entwickelt?<\/h2>\n\n\n\n<p>Mit SynSICRIS wurde ein CRIS-System entwickelt,
      dass einen Fokus auf gesellschaftliche Wirkung von Forschung legt und bei Forschungsf\u00f6rderern
      eingesetzt werden kann. Daf\u00fcr wurde ein neuer Ansatz f\u00fcr Projektberichterstattung
      gew\u00e4hlt: Anstatt Projektantr\u00e4ge und -berichte in textueller Form beim
      F\u00f6rderer einzureichen, erfassen Forschende Daten zu den Zielen, Arbeiten,
      Ergebnissen und potenziellen Wirkungen ihres Forschungsvorhabens vom Zeitpunkt
      der Antragstellung bis nach Projektende in SynSICRIS.&nbsp;<\/p>\n\n\n\n<p>Das
      Ergebnis ist ein umfangreiches Monitoring-Tool f\u00fcr Planung, Management
      und Dokumentation wirkungsorientierter Projekte. Da Textdokumente, wie Antr\u00e4ge
      und Berichte, ersetzt werden k\u00f6nnen, werden Daten ohne zus\u00e4tzlichen
      Aufwand erfasst, sind aber deutlich vielseitiger nutzbar als Textdokumente.
      Die granularen, maschinell verarbeitbaren Daten k\u00f6nnen mit vielf\u00e4ltigen
      Such-, Filter- und Analysem\u00f6glichkeiten genutzt und grafisch dargestellt
      werden. Durch Textfelder und individuelle Strukturierungsm\u00f6glichkeiten
      sind die Informationen aber auch f\u00fcr qualitative Analysen nutzbar und es
      k\u00f6nnen bei Bedarf PDF-Reports erzeugt werden, die wie die bisherigen textbasierten
      Berichte f\u00fcr den Forschungsf\u00f6rderer strukturiert sind.<\/p>\n\n\n\n<p>Um
      eine kontinuierliche Weiterentwicklung und die freie Nutzung und Anpassung des
      SynSICRIS-Tools zu erm\u00f6glichen, wurde als Basis-Software das Open Source
      Forschungsinformationssystem DSpace-CRIS ausgew\u00e4hlt. In der Entwicklung
      von DSpace-CRIS Version 7 erfolgte ein Wechsel der zugrundeliegenden Software
      (von Java zu Angular), welches gute M\u00f6glichkeiten f\u00fcr die Umsetzung
      neuer Funktionen im Frontend bot.&nbsp;<\/p>\n\n\n\n<p>Die Verwendung von REST
      f\u00fcr das Backend (Datenspeicherung) als universelle Schnittstelle zu externen
      Quellen und das flexible Datenmodell von DSpace-CRIS boten gute Voraussetzungen,
      um als Basis f\u00fcr die Entwicklung des Monitoring-Tools und eine fundierte
      Verkn\u00fcpfung zu anderen FIS zu dienen.<\/p>\n\n\n\n<p>Die h\u00e4ufig in
      FIS vertretenen Entit\u00e4ten, wie Projekte, Organisationseinheiten, Personen,
      Publikationen, Patente, Forschungsdaten, Veranstaltungen, Ausgr\u00fcndungen
      und Auszeichnungen wurden beibehalten und am KDSF orientiert.<\/p>\n\n\n\n<p>Um
      DSpace-CRIS f\u00fcr die beschriebene Nutzung zu erweitern, wurden zahlreiche
      Entit\u00e4ten und umfassende Funktionen zus\u00e4tzlich entwickelt.&nbsp;<\/p>\n\n\n\n<p>Zus\u00e4tzlich
      wurde das Datenmodell um ca. 30 Entit\u00e4ten zur Wirkungsorientierung und
      zur Projektplanung erweitert. Einen \u00dcberblick \u00fcber die wichtigsten
      Entit\u00e4ten und Verkn\u00fcpfungen, gruppiert in Themenbereiche und die Fragen,

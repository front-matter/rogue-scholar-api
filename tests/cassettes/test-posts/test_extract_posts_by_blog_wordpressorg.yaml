        href=\"https:\/\/doi.org\/10.5281\/zenodo.7156673\">Das Gemeinsames Vokabular
        und der Kerndatensatz Forschung<\/a><\/td>\n<\/tr>\n<tr>\n<td>10:25<\/td>\n<td><a
        href=\"https:\/\/doi.org\/10.5281\/zenodo.7152737\">Das DINI-Zertifikat \u2013
        Was ist neu am Zertifikat von 2022<\/a><\/td>\n<\/tr>\n<tr>\n<td>10:45<\/td>\n<td>Ausblick<\/td>\n<\/tr>\n<tr>\n<td>10:50<\/td>\n<td>Fragerunde\u00a0(<a

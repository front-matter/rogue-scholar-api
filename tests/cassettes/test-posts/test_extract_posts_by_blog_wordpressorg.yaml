    body: '{"authors": [{"name": "Arvid Deppe", "url": "https://orcid.org/0000-0001-7190-9535"}],
      "blog_name": "FIS & EPub", "blog_slug": "epub_fis", "content_text": "> Bieten
      Sie einen Zweitver\u00f6ffentlichungsservice an und wie organisieren\n> Sie
      die verschiedenen Arbeitsschritte?\n>\n> Welche Tools nutzen Sie und welche
      Erfahrungen haben Kolleg:innen an\n> anderen Einrichtungen gesammelt?\n\nDiese
      und weitere Fragen haben uns in der Session \"Austausch\nPraktiker:innen zu
      Zweitver\u00f6ffentlichungsservice\" am zweiten Tag des\n[Open Access Barcamp
      2021](https://open-access.net/community/barcamps)\nbesch\u00e4ftigt. Im Folgenden
      ziehen wir als Initiator:innen ein kurzes\nFazit dieser Session:\n\n1.  Es gibt
      viele Institutionen, die einen Service im Bereich\n    Zweitver\u00f6ffentlichungen
      anbieten; in der Regel ist dieser Service in\n    der Bibliothek angesiedelt.
      Die Motivation daf\u00fcr ist durchaus\n    unterschiedlich; h\u00e4ufig genannte
      Gr\u00fcnde sind u.a. die Bedeutung des\n    elektronischen Zugangs zu anderweitig
      nicht frei verf\u00fcgbaren\n    Informationen, die Bedeutung des Gr\u00fcnen
      Weges als Erg\u00e4nzung zu\n    Transformationsvertr\u00e4gen und Publikationsfonds
      sowie die Steigerung\n    der Sichtbarkeit durch Open Access (OA).\n2.  Wie
      genau ein Zweitver\u00f6ffentlichungsservice ausgestaltet ist,\n    variiert
      stark in den verschiedenen Einrichtungen. Dies h\u00e4ngt\n    insbesondere
      vom institutionellen Kontext ab (Vorgaben aus\n    OA-Policies, vorhandene Infrastruktur,
      Personalkapazit\u00e4ten),\n    betrifft den Grad an Institutionalisierung (etabliert,
      im Aufbau,\n    projektartig), Strategien der \u00d6ffentlichkeitsarbeit (auf
      Anfrage der\n    Autor:innen, \"Kaltakquise\" bei Wissenschaftler:innen, durch\n    Pauschalvereinbarungen),
      Art und Umfang des Services (von\n    Rechtepr\u00fcfung bis zu Digitalisierung,
      Dateiaufbereitung und\n    Einstellen ins Repositorium) und genutzte Werkzeuge
      und Datenquellen\n    (DeepGreen, kommerzielle Indexdienste, OA-Discovery-Dienste).\n3.  Trotz
      aller Unterschiede gibt es zahlreiche Aspekte, die f\u00fcr alle\n    Institutionen
      relevant sind. Ein intensiverer Austausch rund um\n    Zweitver\u00f6ffentlichungsservices
      wird daher als w\u00fcnschenswert\n    betrachtet.\n\nF\u00fcr die knapp 30
      Teilnehmer:innen haben die angesetzten 45 Minuten f\u00fcr\ndie Session nicht
      ausgereicht, um alle gew\u00fcnschten Aspekte zu\ndiskutieren. Kurzerhand wurde
      die Diskussion im Rahmen des \"Socializing\"\nfortgef\u00fchrt. Was sich bislang
      nur anekdotisch und im informellen\nAustausch im kleinen Kreis andeutete, lie\u00df
      sich in dieser gr\u00f6\u00dferen Runde\nbest\u00e4tigen: Zweitver\u00f6ffentlichungsservices
      sind vielf\u00e4ltig und die\nWorkflows komplex. Ein Austausch zu Erfahrungen
      mit einzelnen Aspekten\ndes Services wurde von allen als Mehrwert gesehen, sodass
      direkt im\nAnschluss der Session konkrete Absprachen zur weiteren Vernetzung
      und\nKooperation getroffen wurden. Die Liste an Themen ist lang; einiges\nwurde
      beim Barcamp andiskutiert und sei hier nur beispielhaft genannt:\n\n- Serviceumfang
      und Workflows: Welche Services werden angeboten und wie\n  sind die Abl\u00e4ufe
      und Aufgaben im Team organisiert?\n- Werkzeuge: Welche Tools, Datenquellen und
      Schnittstellen stehen zur\n  Verf\u00fcgung und welche Erfahrung mit ihnen gibt
      es?\n- Rechtliches: Welche rechtliche Fragen stellen sich im Alltag,\n  allgemein
      bei der Ausgestaltung des Serviceangebots und konkret bei\n  der Rechtepr\u00fcfung?\n-
      \u00d6ffentlichkeitsarbeit: Wie gewinnt man das Interesse der\n  Wissenschaftler:innen
      an dem Service?\n- Ressourcenmanagement: Wie werden eingehende Anfragen priorisiert?\n\nAlle,
      die an einem tieferen Austausch zu Fragen rund um dem gr\u00fcnen Weg\ninteressiert

      (<span dir=\"ltr\" role=\"presentation\">CC<\/span> <span dir=\"ltr\" role=\"presentation\">BY<\/span>
      <span dir=\"ltr\" role=\"presentation\">4.0<\/span>).<br \/>\n<\/em><em>Das
      Beitragsbild &#8222;<a href=\"https:\/\/www.flickr.com\/photos\/88284858@N00\/2987599021\">Mirror
      Mirror on the wall, who is the prettiest owl of them all?<\/a>&#8220; von <a
      href=\"https:\/\/www.flickr.com\/photos\/wagner-machado-carlos-lemes\/\">Wagner
      Machado Carlos Lemes<\/a> ist lizenziert unter<\/em><em> <span dir=\"ltr\" role=\"presentation\">der<\/span>

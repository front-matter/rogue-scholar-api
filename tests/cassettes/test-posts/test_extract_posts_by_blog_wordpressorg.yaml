      RES-Community gegeben. Zuk\xFCnftig soll auch der direkte Austausch mit dem
      KDSF-Helpdesk etabliert werden.</p>\\n<p><strong>In der RES-Community mitmachen</strong>
      k\xF6nnen alle Vertreter:innen von Hochschulen mit Interesse am Austausch zu
      HISinOne-RES. Bei Interesse wenden Sie sich bitte an die folgende Mailadresse:

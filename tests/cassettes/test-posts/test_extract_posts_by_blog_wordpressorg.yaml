      "blog_slug": "epub_fis", "content_text": "Im letzten Jahr ist die aktuelle Version
      des [DINI-Zertifikats f\u00fcr\nOpen-Access-Publikationsdienste](https://doi.org/10.18452/24678)\nerschienen.
      Die gr\u00f6\u00dfte Ver\u00e4nderung im DINI-Zertifikat 2022 ist neben der\nUmstrukturierung
      der OAI-Kriterien raus aus den Anh\u00e4ngen, die Anpassung\nan die spezifischen
      Anforderungen f\u00fcr eine Zertifizierung\n\u00f6sterreichischer Publikationsdienste.
      Damit wurde ein erster Schritt hin\nzur Internationalisierung gegangen.\n\nUm
      allen Interessierten den Umgang mit dem Zertifikat zu erleichtern und\nerste

      zu Identifiern f\u00fcr Forschungsinformationssysteme \u2013 HeOSP bittet um
      Beteiligung"},"content":{"rendered":"\n<h2 class=\"wp-block-heading\">Persistente
      Identifier in Forschungsinformationssystemen<\/h2>\n\n\n\n<p>Forschungsinformationssysteme
      (FIS) sind zentrale Instrumente f\u00fcr die Verwaltung und Analyse von Forschungsaktivit\u00e4ten
      an Hochschulen. Eine wesentliche Komponente dieser Systeme sind Identifier,
      die eine eindeutige Identifikation von Informationsobjekten erm\u00f6glichen.
      Die Nutzung persistenter Identifier spielt eine entscheidende Rolle bei der
      Interoperabilit\u00e4t sowie der Sicherstellung der Datenqualit\u00e4t und -konsistenz,
      was wiederum pr\u00e4zise Analysen und Berichterstellungen erleichtert. <\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Schon
      innerhalb der Forschungsinformationssyseme einzelner Hochschulen tragen persistente
      Identifier dazu bei z.B. eine Person, ein Ministerium oder ein Projekt trotz
      Namens\u00e4nderung weiterhin eindeutig zu identifizieren und Duplikate zu vermeiden,
      welche zur doppelten Anrechnung von F\u00f6rdermitteln oder falschen Statistiken
      in Berichten f\u00fchren k\u00f6nnen.&nbsp;M\u00f6chte man die Daten mehrerer
      Forschungsinformationssysteme auf einer \u00fcbergreifenden Plattform miteinander
      vereinen, dann unterst\u00fctzen persistente Identifier deren Abgleich. Gemeinsame
      externe Kooperationspartner werden beispielsweise ohne h\u00e4ndische Nacharbeit
      erkannt und Teilprojekte k\u00f6nnen dem gemeinsamen Verbundprojekt zugeordnet
      werden.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\"><strong>Standardisierung
      und Interoperabilit\u00e4t am Beispiel des HeOSP-Verbundes<\/strong><\/h2>\n\n\n\n<p>Im
      Rahmen des Hessischen Digitalpaktes 2021-2024 hat sich der Verbund <a href=\"https:\/\/uni-marburg.de\/G28pSo\">HeOSP<\/a>
      (Hessische Open Science Portale) das Ziel gesetzt, Forschungsinformationssysteme
      als Basis f\u00fcr Open Science Portale auszubauen. Durch die enge Zusammenarbeit
      auf Arbeitsebene k\u00f6nnen die beteiligten Institutionen voneinander lernen,
      ihre Expertise zu b\u00fcndeln und weiterzugeben. Dies f\u00f6rdert die kontinuierliche
      Verbesserung der Forschungsinformationssysteme. Die gemeinsame Nutzung und Abstimmung
      von Identifiern innerhalb dieses Verbunds bietet mehrere Vorteile:<\/p>\n\n\n\n<ol
      start=\"1\" class=\"wp-block-list\">\n<li>Interoperabilit\u00e4t und Standardisierung:
      Eine harmonisierte Nutzung von Identifiern erleichtert die Integration der Systeme
      in ein sp\u00e4teres gemeinsames Portal und unterst\u00fctzt die allgemeine
      Standardisierung im Bereich der Forschungsinformationen.<\/li>\n\n\n\n<li>Genauigkeit
      und Vollst\u00e4ndigkeit von Suchergebnissen: Eindeutige Identifier liefern
      qualitativ hochwertigere, d.h. umfassende und nur relevante Ergebnisse von Suchanfragen
      an ein FIS.<\/li>\n\n\n\n<li>Deduplizierung von Suchergebnissen: Identifier
      erlauben eine eindeutige Identifizierung von Personen und Institutionen bei
      Forschungsaktivit\u00e4ten in hochschul\u00fcbergreifenden Projekten.<\/li>\n<\/ol>\n\n\n\n<p>In
      einem Bottom-up Prozess hat der HeOSP-Verbund eine umfassende \u00dcbersichtsliste
      potentieller Identifier f\u00fcr FIS und deren tats\u00e4chlichen Verwendung
      erstellt. Jede beteiligte Hochschule hat in einer initialen Liste vermerkt,
      ob sie die Identifier verwendet. Diese Bestandsaufnahme (<a href=\"https:\/\/doi.org\/10.5281\/zenodo.12751134\">https:\/\/doi.org\/10.5281\/zenodo.12751134<\/a>)
      erm\u00f6glichte eine Gesamtschau, die aufzeigt, welche Identifier von allen,
      nur von einzelnen oder gar nicht verwendet werden. Somit wurden bestehende Gemeinsamkeiten
      identifiziert und die Basis f\u00fcr die gemeinsame Nutzung von bisher nur teilweise
      integrierten Identifiern gelegt.<\/p>\n\n\n\n<p>Zusammenfassend l\u00e4sst sich
      sagen, dass der HeOSP-Verbund durch die Erstellung einer Identifierliste f\u00fcr
      FIS-Entities in hessischen Hochschulen einen Schritt in Richtung interoperabler
      Forschungsinformationssysteme unternommen hat.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Bitte
      um Ihre Beteiligung<\/h2>\n\n\n\n<p>An dieser Stelle interessiert es nun, in
      den Austausch mit anderen FIS-Verantwortlichen zu gehen. Zum einen um zu erfahren,
      ob die identifizierten gemeinsamen Identifier verbreitet genutzt werden. Zum
      anderen soll sichergestellt werden, keine wichtigen Identifier zu \u00fcbersehen.
      Beim Workshop des PID-Networks am 18.3.2024 in Bielefeld zu \u201ePIDs f\u00fcr
      Open-Access-Publikationsdienste und Forschungsinformationssysteme&#8220; legte
      der HeOSP-Verbund eine erste Umfrage unter den Anwesenden zu deren Verwendung
      von Identifiern im FIS vor. Das positive Feedback ermutigte den Verbund, diese
      Umfrage auf eine bundesweite Online-Umfrage unter FIS-Verantwortlichen zu erweitern.<\/p>\n\n\n\n<p>Um
      das Ergebnis auf eine breitere Grundlage zu stellen, <strong>sind alle FIS-Verantwortliche
      eingeladen, an der nun \u00f6ffentlichen Umfrage teilzunehmen<\/strong> und
      so zur Erstellung eines bundesweiten Userbildes von Identifiern in Forschungsinformationssystemen
      beizutragen. Es ist geplant, die Ergebnisse dieser Umfragen anonymisiert ebenfalls
      hier auf dem DINI-Blog zu ver\u00f6ffentlichen. Die Umfrage finden Sie bis zum
      31. August 2024 unter <a href=\"https:\/\/ilias.uni-marburg.de\/goto.php?target=svy_3939889&amp;client_id=UNIMR\">https:\/\/ilias.uni-marburg.de\/goto.php?target=svy_3939889&amp;client_id=UNIMR<\/a>.

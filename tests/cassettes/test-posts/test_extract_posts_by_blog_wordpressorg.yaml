      zu Stand und Herausforderungen europ\xE4ischer Repositorien\",\"summary\":\"Repositorien
      stellen eine Schl\xFCsselinfrastruktur in der Open-Science-Landschaft dar. Sie
      sammeln und bewahren Forschungsergebnisse, erm\xF6glichen gleichberechtigten,
      freien Zugang zu Inhalten f\xFCr Mensch und Maschine, inkl. Zugriff f\xFCr Analysen,

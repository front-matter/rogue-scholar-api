      nunmehr sieben Jahren legt die DINI AG Forschungsinformationssysteme (FIS) nach
      und ver\xF6ffentlicht mit dem Dokument \u201EManagement von Forschungsinformationen
      in Hochschulen und Forschungseinrichtungen \u2013 Eine Standortbestimmung 2022\u201C

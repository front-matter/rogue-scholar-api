    body: '{"authors": [{"name": "Gastautorin(nen) und -autor(en)"}], "blog_name":
      "Gemeinsamer Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "Die
      Notwendigkeit von Persistent Identifiern (PIDs) zur dauerhaften\nIdentifikation
      der mit Forschungsprozessen verkn\u00fcpften Personen,\nOrganisationen, Ressourcen
      und ihrer Forschungsprodukte ist inzwischen\nals grundlegendes Prinzip global
      anerkannt.  \nPID-Systeme und ihre Implementationen wirken sowohl auf einzelne\nForschende
      als auch auf deren Einrichtungen, wie Hochschulen,\nau\u00dferuniversit\u00e4re
      Forschungseinrichtungen und Ged\u00e4chtnisorganisationen\nin Deutschland.  \nNeben
      der klassischen Aufgabe von PIDs -- der Gew\u00e4hrleistung der\ndauerhaften
      Referenzierbarkeit von digitalen Quellen und Ergebnissen --\ngewinnt ihre stabilisierende
      Rolle f\u00fcr die Dokumentation von Forschung\nund der Erstellung von Wissensgraphen
      vermehrt an Relevanz. Damit gehen\naber auch neue Anforderungen an die effiziente
      Nutzbarkeit von PIDs im\nForschungsprozess und ihre Verbreitung einher. Die
      Nutzenden werden\ngleichzeitig mit einer breiten Palette an vielf\u00e4ltigen
      Angeboten\nkonfrontiert, die verschiedene Schwerpunkte haben und unterschiedliche\nBed\u00fcrfnisse
      erf\u00fcllen.\n\nVor dem Hintergrund dieser sich dynamisch entwickelnden PID-Landschaft\nist
      das von der Deutschen Forschungsgemeinschaft (DFG) gef\u00f6rderte\n[Projekt](https://www.pid-network.de/)
      \u201ePID Network Deutschland --\nNetzwerk f\u00fcr die F\u00f6rderung von persistenten
      Identifikatoren in\nWissenschaft und Kultur\" im M\u00e4rz 2023 gestartet. Ziel
      des Projekts ist\nes, ein Netzwerk von Akteuren und Akteurinnen rund um die
      persistente\nIdentifikation von Personen, Organisationen, Publikationen, Ressourcen\nund
      Infrastrukturen im Bereich der digitalen Kommunikation in\nWissenschaft und
      Kultur zu etablieren. Hierdurch soll nicht nur die\nVerbreitung und Vernetzung
      von PID-Systemen in Deutschland, sondern auch\nderen Einbettung in internationale
      Infrastrukturen wie Wissensgraphen\noptimiert werden. Die Erkenntnisse aus dem
      Projekt werden in\nEmpfehlungen in Form einer nationalen PID-Roadmap f\u00fcr
      Deutschland\nm\u00fcnden. Dabei sollen auch Impulse aus internationalen Bestrebungen\nber\u00fccksichtigt
      werden, wie der \u201e[PID\nPolicy](https://doi.org/10.2777/926037)\" der EOSC,
      die \u201e[PID Strategy of\nDutch Research Council (NWO)](https://doi.org/10.5281/zenodo.4695367)\"\nin
      den Niederlanden und der Interessengruppe \u201e[National PID\nStrategies](https://www.pid-network.de/neuigkeiten/blog/use-cases-nationalen-pid-strategien)\"\nder
      RDA, an der das Projekt bereits mitwirkt.\n\nDar\u00fcber hinaus nimmt das Projekt
      die im Rahmen des\n[ORCID-DE-Projekts](https://www.orcid-de.org/ueber-orcid-de/orcid-de-projekt)\nerfolgreich
      etablierten Ma\u00dfnahmen zum Community-Building und\nWissenstransfer und zur
      technischen Optimierung auf und f\u00fchrt diese auf\neine neue Ebene.\u00a0\n\nNach
      einem guten halben Jahr der insgesamt dreij\u00e4hrigen Projektlaufzeit\norganisierte
      das Projekt seine ersten Veranstaltungen. Am 27. September\n2023 fand im Rahmen
      der\n[Open-Access-Tage](https://open-access-tage.de/open-access-tage-2023-berlin)\n2023
      in Berlin ein Workshop zum Thema \"PID-Superpower ''Metadaten''.\nEntwicklung
      von Metadaten-User-Stories f\u00fcr Open-Acess-Publikationen\"\nstatt. Mit rund
      30 Teilnehmenden wurden hier Szenarien und Anforderungen\nan die Nutzung von
      PIDs aus der Perspektive verschiedener\nAnwender\\*innen erarbeitet. Die Ergebnisse
      werden in K\u00fcrze\nver\u00f6ffentlicht.\u00a0\n\nAm 19. Oktober 2023 wurde
      das\n[Online-Seminar](https://www.pid-network.de/neuigkeiten/veranstaltungen/online-seminar-pids-fuer-personen)\n\"PIDs
      f\u00fcr Personen\" durchgef\u00fchrt. In Impulsvortr\u00e4gen wurden zun\u00e4chst\nverschiedene
      Personen-Identifier erl\u00e4utert. Im Anschluss identifizierten\ndie Teilnehmenden
      in einem interaktiven Teil Bedarfe und Defizite bei\nder Anwendung und Implementierung
      von PIDs f\u00fcr in Wissenschaft und\nKultur t\u00e4tige Personen und ermittelten
      L\u00f6sungsans\u00e4tze f\u00fcr\nHinderungsgr\u00fcnde. Die Dokumentation
      des Seminars ist auf der\n[Veranstaltungsseite](https://www.pid-network.de/neuigkeiten/blog/online-seminar-pids-fuer-personen)\nzu
      finden. F\u00fcr dieses Jahr sind bereits zwei weitere Veranstaltungen zu\nPID-Anwendungsgebieten
      geplant. Am 15. Februar 2024 wird es ein\nOnline-Seminar zum Thema \"[PIDs f\u00fcr\nForschungsdaten](https://www.pid-network.de/neuigkeiten/veranstaltungen/online-seminar-pids-fuer-forschungsdaten)\"\ngeben.
      Das Programm wurde bereits auf der\n[Veranstaltungsseite](https://www.pid-network.de/neuigkeiten/veranstaltungen/online-seminar-pids-fuer-forschungsdaten)\nver\u00f6ffentlicht.
      Eine Anmeldung ist im Vorfeld notwendig.\u00a0\n\nAm 20. M\u00e4rz 2024 l\u00e4dt
      das Projekt zu einem ganzt\u00e4gigen Workshop an die\nUniversit\u00e4tsbibliothek
      Bielefeld ein, um zu PIDs f\u00fcr und in\n[Open-Access-Publikationsdiensten
      und\nForschungsinformationsdiensten](https://www.pid-network.de/neuigkeiten/veranstaltungen/workshop-pids-fuer-oa-publikationsdienste-fis)\nzu
      diskutieren.\u00a0\n\nMehr Informationen folgen zeitnah \u00fcber die Projektwebsite\n[pid-network.de](https://www.pid-network.de/),
      die Mailingliste \"[PID\nDialog](https://www.listserv.dfn.de/sympa/info/pid-dialog)\"
      und bei\n[Mastodon](https://openbiblio.social/@PIDNetworkDE).\n\nProjektpartner
      von PID Network Deutschland sind\n[DataCite](https://datacite.org/), die [Deutsche\nNationalbibliothek](https://www.dnb.de/DE/Home/home_node.html),
      das\n[Helmholtz Open Science Office](https://os.helmholtz.de/), die\n[Technische
      Informationsbibliothek (TIB)](https://www.tib.eu/de/) und\ndie [Universit\u00e4tsbibliothek\nBielefeld](https://www.uni-bielefeld.de/ub/).\n\n##
      Autorinnen {#autorinnen .wp-block-heading}\n\n[Lena Messerschmidt](https://orcid.org/0000-0002-3406-9933)
      arbeitet\nseit 2023 als Referentin insbesondere f\u00fcr Forschungssoftware
      im\nHelmholtz Open Science Office und ist aktive Mitarbeiterin im Projekt\n\u201ePID
      Network Deutschland\". Sie hat Medieninformatik und Computational\nScience in
      Bamberg und Potsdam studiert.\n\n[Antonia Schrader](https://orcid.org/0000-0001-7080-634X)
      ist seit 2020\nReferentin im Helmholtz Open Science Office, und betreute in
      diesem\nRahmen u. a. das DFG-Projekt ORCID DE. Auch im Folgeprojekt \u201ePID
      Network\nDeutschland\" ist sie aktiv. Dar\u00fcber hinaus war sie Chair des
      German\nReproducibility Networks und arbeitete in der NFDI-AG zu PIDs und der\nDINI-AG
      Elektronisches Publizieren mit. Sie hat Buch- und\nMedienherstellung sowie Medienmanagement

    body: '{"authors": [{"name": "Sabrina Petersohn"}], "blog_name": "FIS & EPub",
      "blog_slug": "epub_fis", "content_text": "Es gab viel Bewegung rund um den Kerndatensatz
      Forschung -- Standard f\u00fcr\nForschungsinformationen (KDSF) im Jahr 2022.
      Die Kommission f\u00fcr\nForschungsinformationen in Deutschland (KFiD) hat eine
      Weiterentwicklung\ndes KDSF zur Version 1.3 beschlossen und sich intensiv mit
      ihrem\nArbeitsprogramm f\u00fcr die erste Amtsperiode befasst. In diesem Zuge
      wurden\ndrei neue Arbeitsgruppen ins Leben gerufen. Nicht zuletzt wurde der\nStandard
      deshalb im [neuen\nPositionspapier](https://doi.org/10.18452/25440) der DINI
      AG\nForschungsinformationssysteme als einer der bestimmenden Trends rund um\ndas
      Thema Forschungsinformationsmanagement identifiziert (siehe dazu\nauch den entsprechenden
      [Blogbeitrag zum\nPositionspapier](https://blogs.tib.eu/wp/dini-ag-blog/2022/11/21/neue-standortbestimmung-fis-veroeffentlicht/)).\n\nDie
      KFiD hat sich im Sommer 2021 auf Empfehlung des Wissenschaftsrates\nund Grundlage
      einer Bund-L\u00e4nder-Vereinbarung konstituiert und mit\ninsgesamt 17 ehrenamtlichen
      Mitgliedern aus verschiedenen Bereichen des\nWissenschaftssystems ihre Arbeit
      zur F\u00f6rderung des KDSF und\nProfessionalisierung des Forschungsinformationsmanagements
      aufgenommen\n(siehe dazu auch den entsprechenden [Blogbeitrag zur\nKFiD](https://blogs.tib.eu/wp/dini-ag-blog/2021/07/09/neue-gegruendet-kfid/)).\nDamit
      geht ein Gestaltungsauftrag einher, den die Kommission nicht nur\nmit einer
      proaktiven Kommunikation begleitet, sondern mit einem Ansatz,\nder auf einer
      partizipativen und transparenten Weiterentwicklung des\nKDSF beruht. Zu diesem
      Zweck geht die KFiD aktiv auf verschiedene\nAnwender:innen und Nutzer:innen
      sowie auf wissenschaftspolitische\nAkteure zu, weitet die Vermittlungs- und
      Beratungst\u00e4tigkeiten aus und\ner\u00f6ffnet neue Austauschplattformen.
      Darin wird sie von einer am\nDeutschen Zentrum f\u00fcr Hochschul- und Wissenschaftsforschung\nangesiedelten
      [Gesch\u00e4ftsstelle](https://kfid-online.de/team_gs.php)\nunterst\u00fctzt,
      die im Jahr 2022 aufgebaut wurde.\n\nNeben der Konkretisierung ihres Arbeitsprogrammes
      hat die KFiD drei\nArbeitsgruppen ins Leben gerufen: Die [*AG Weiterentwicklung
      des\nKDSF*](https://kfid-online.de/weiterentwicklung_kdsf.php), die [*AG\nDatenabfragen
      im\nKDSF-Format*](https://kfid-online.de/staerkung_datenabfragen.php) und\ndie
      [*AG\nForschungsinformationsmanagement*](https://kfid-online.de/forschungsdatenmanagement.php).\nDiese
      befassen sich mit der Aktualisierung und Erg\u00e4nzung des KDSF sowie\nder
      Erstellung von mittel- und langfristigen Weiterentwicklungspl\u00e4nen,\nder
      St\u00e4rkung von Datenabfragen im KDSF-Format sowie dem Abgleich von\nInformationsbed\u00fcrfnissen
      mit der potentiellen Anwendbarkeit des KDSF in\nBerichtslegungsprozessen. Schlie\u00dflich
      sollen die Mehrwerte des KDSF in\nbeispielhaften, einrichtungs- und systemspezifischen\nImplementierungsvorhaben
      demonstriert werden. Die KFiD informiert\nlaufend \u00fcber ihre Arbeit auf
      der Webpr\u00e4senz unter\n[www.kfid-online.de](http://www.kfid-online.de/).\n\n#
      Neue Version 1.3. des KDSF ver\u00f6ffentlicht {#neue-version-1.3.-des-kdsf-ver\u00f6ffentlicht}\n\nEin
      erstes Ergebnis der *AG Weiterentwicklung* ist die bereits von\nPraktiker:innen
      und Anwender:innen lange erwartete Integration der\n[Forschungsfeldklassifikation](https://kerndatensatz-forschung.de/index.php?id=systematiken#ffk_anker)\nin
      den Kern des KDSF. Dadurch k\u00f6nnen Hochschulen und\nForschungseinrichtungen
      zuk\u00fcnftig ihre Forschungsaktivit\u00e4ten nicht nur\nentlang von Forschungsdisziplinen,
      sondern auch interdisziplin\u00e4rer bzw.\ngegenstands- und problembezogener
      Forschung abbilden. Dazu geh\u00f6ren zum\nBeispiel Forschung zu Nachhaltigkeit
      oder zur Digitalen Wirtschaft.\nHierf\u00fcr stehen nun insgesamt 72 Forschungsfelder
      zur Verf\u00fcgung. Objekte,\nwie Promotionsprogramme, Drittmittelprojekte,
      Patente und Publikationen\nsollen einem Forschungsfeld zugeordnet werden, wobei
      mehrere Zuordnungen\nerfolgen k\u00f6nnen. Die Einf\u00fchrung der Forschungsfeldklassifikation
      wird\nvon der Gesch\u00e4ftsstelle der KFiD begleitet und mit Schulungs- und\nBeratungsangeboten
      unterst\u00fctzt. Viele Einrichtungen werden in dem\nBereich der Erfassung von
      Forschungsfeldern Neuland betreten. Die\nErfahrungen bei der Implementation
      der Forschungsfeldklassifikation\nwerden deshalb parallel ausgewertet, um etwaige
      Anpassungsprozesse an\ndiesem neuen Aggregationsniveau z\u00fcgig in die Wege
      zu leiten.\n\nTransparenz und Partizipation sind zwei ma\u00dfgebliche Leitlinien
      bei der\nWeiterentwicklung des KDSF. Aktuelle Planungen zu den\nWeiterentwicklungen
      sind auf der [Webseite der\nKFiD](https://kfid-online.de/weiterentwicklung_kdsf.php)
      zu finden. Das\n[Kontaktformular](https://kerndatensatz-forschung.de/hd_benutzer/)

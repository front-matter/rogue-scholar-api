blish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2022\/10\/17\/publikationsinfrastruktur-in-zahlen\/","title":{"rendered":"Publikationsinfrastruktur
      in Zahlen: ein Blick auf die DINI-Liste f\u00fcr Publikationsdienste"},"content":{"rendered":"<p>Der
      folgende Blogbeitrag gibt einen \u00dcberblick der Publikationsdienste, die
      in Deutschland zur Verf\u00fcgung stehen. Neben der geografischen Verteilung
      wird die genutzte Software in den Blick genommen. Dabei wird auch auf die Zertifizierung
      der Dienste durch das DINI-Zertifikat eingegangen.<\/p>\n<h1>Die DINI-Liste
      der Publikationsdienste<\/h1>\n<p>Die <a href=\"https:\/\/dini.de\/dienste-projekte\/publikationsdienste\/\">DINI-Liste
      der Publikationsdienste<\/a>\u00a0gibt es seit \u00fcber 10 Jahren auf den Webseiten
      der DINI. Urspr\u00fcnglich als Nachweis f\u00fcr Repositorien geschaffen, entwickelte
      sie sich zum zentralen Einstiegspunkt f\u00fcr vielf\u00e4ltige Informationen
      \u00fcber Open-Access-Publikationsdienste. <!--more-->Die Liste wurde anfangs
      manuell im Content-Management-System von DINI erstellt und zeigte neben basalen
      Informationen auch erworbene DINI-Zertifikate eines Repositoriums an, sofern
      vorhanden. 2020 wurde die Liste inhaltlich wie technisch neu aufgestellt. Sie
      erh\u00e4lt seitdem dynamisch vielf\u00e4ltige Daten zu Publikationsdiensten
      von der <a href=\"https:\/\/www.base-search.net\">Bielefeld Academic Search
      Engine (BASE)<\/a>. Das vereinfacht einerseits die Pflege und Aktualisierung
      der Liste, allerdings ist im Gegenzug die Korrektheit der Angaben davon abh\u00e4ngig,
      welche Daten die Publikationsdienste an BASE liefern und wie diese interpretiert
      werden. Angezeigt werden Publikationsdienste, ein m\u00f6gliches DINI-Zertifikat,
      das Publikationsaufkommen und der Open-Access-Anteil sowie die verwendete Software.
      Nach all diesen Kriterien kann gefiltert werden. Zudem ist eine Auswahl nach
      dem Typ des Publikationsdienstes m\u00f6glich; eine Sortierung nach Bundesland
      wird ebenfalls angeboten. Eine Detailseite zu den einzelnen Diensten stellt
      weitere Informationen, beispielsweise die OAI-PMH BaseURL, dar. Die Liste soll
      in folgenden Schritten erweitert werden, so dass auch Dienste aus \u00d6sterreich
      und der Schweiz angezeigt werden k\u00f6nnen. Zudem soll eine Dokumentation
      \u00fcber die gesammelten Angaben erg\u00e4nzt werden.<\/p>\n<h1>Eigenschaften
      von Publikationsdiensten<\/h1>\n<h2>Typologie<\/h2>\n<p>Die DINI-Liste der Publikationsdienste
      weist insgesamt 485\u00a0 Publikationsdienste nach. Darunter sind 247 Repositorien
      &#8212; davon 217 auf Hochschulpublikationen, 17 auf Forschungsdaten, 12 auf
      Abschlussarbeiten und eins auf Open Educational Resources spezialisiert. Die
      Liste umfasst dar\u00fcber hinaus 111 Zeitschriften, 43 Instanzen von Journal
      Hosts und 49 digitale Sammlungen.<\/p>\n<h2>Software<\/h2>\n<p>F\u00fcr den
      Betrieb der 247 nachgewiesenen Repositorien wird eine Vielzahl verschiedener
      Softwarel\u00f6sungen eingesetzt, insgesamt sind es 25. Dabei \u00fcberwiegen
      Versionen von Opus (106), DSpace (38) und Eprints 3 (27).\u00a0Zeitschriften
      und Journal Hostings basieren dagegen fast ausschlie\u00dflich auf OJS (145).<\/p>\n<h1>Fokus:
      Publikationsdienste f\u00fcr Hochschulpublikationen<\/h1>\n<p>Im Folgenden wird
      die geografische Verteilung, das Publikationsaufkommen sowie der Open-Access-Anteil
      von Publikationsdiensten f\u00fcr Hochschulpublikationen \u2013 der gr\u00f6\u00dften
      Gruppe in der Liste \u2013 dargestellt.<\/p>\n<h2>Geografische Verteilung<\/h2>\n<p>Publikationsdienste,
      die sich auf Hochschulpublikationen spezialisieren, verteilen sich auf alle
      16 Bundesl\u00e4nder (s. Abbildung 1).<\/p>\n<p><figure id=\"attachment_2975\"
      aria-describedby=\"caption-attachment-2975\" style=\"width: 717px\" class=\"wp-caption
      aligncenter\"><img loading=\"lazy\" decoding=\"async\" class=\"wp-image-2975
      size-large\" src=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2022\/10\/map-717x1024.png\"
      alt=\"Geografische Verteilung von Publikationsdiensten f\u00fcr Hochschulpublikationen\"
      width=\"717\" height=\"1024\" srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/map-717x1024.png
      717w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/map-210x300.png
      210w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/map-768x1097.png
      768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/map-1075x1536.png
      1075w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/map-1434x2048.png
      1434w\" sizes=\"(max-width: 717px) 100vw, 717px\" \/><figcaption id=\"caption-attachment-2975\"
      class=\"wp-caption-text\">Abbildung 1: Geografische Verteilung von Publikationsdiensten
      f\u00fcr Hochschulpublikationen<\/figcaption><\/figure><\/p>\n<h2>Anzahl Dokumente
      &amp; Open-Access-Anteil<\/h2>\n<p>Die meisten der Publikationsdienste mit Fokus
      auf Hochschulpublikationen sind eher klein &#8211; der Median der Anzahl publizierter
      Dokumente liegt bei 3173 (s. Abbildung 2 A). Einige Publikationsdienste sind
      dagegen sehr gro\u00df, zum Teil mit \u00fcber 100.000 Publikationen.<br \/>\nDer
      Open-Access-Anteil der Publikationen in diesen Repositorien ist sehr hoch. Wie
      Abbildung 2 B zeigt, liegt der Median des Open-Access-Anteils bei 84.9 %.<\/p>\n<p><figure
      id=\"attachment_2976\" aria-describedby=\"caption-attachment-2976\" style=\"width:
      1024px\" class=\"wp-caption aligncenter\"><img loading=\"lazy\" decoding=\"async\"
      class=\"wp-image-2976 size-large\" src=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2022\/10\/Publikationszahl_OA_Anteil-1024x512.png\"
      alt=\"Verteilung der Anzahl von Dokumenten (A) und der Open-Access-Anteil (B)
      in Publikationsdiensten f\u00fcr Hochschulpublikationen\" width=\"1024\" height=\"512\"
      srcset=\"https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/Publikationszahl_OA_Anteil-1024x512.png
      1024w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/Publikationszahl_OA_Anteil-300x150.png
      300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/Publikationszahl_OA_Anteil-768x384.png
      768w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/Publikationszahl_OA_Anteil-1536x768.png
      1536w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2022\/10\/Publikationszahl_OA_Anteil-2048x1024.png
      2048w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption id=\"caption-attachment-2976\"
      class=\"wp-caption-text\">Abbildung 2: Verteilung der Anzahl von Dokumenten
      (A) und der Open-Access-Anteil (B) in Publikationsdiensten f\u00fcr Hochschulpublikationen<\/figcaption><\/figure><\/p>\n<h1>DINI-Zertifikat<\/h1>\n<p>\u201cDas
      DINI-Zertifikat ist das wesentliche Instrument zur Standardisierung f\u00fcr
      Open-Access-Publikationsdienste und damit ein De-facto-Standard. Es wurde von
      der DINI-Arbeitsgruppe Elektronisches Publizieren (DINI-AG E-Pub) entwickelt
      und wird seit 2004 alle drei Jahre aktualisiert. Das Zertifikat ebnet den Weg
      f\u00fcr eine offene Wissenschaftskommunikation, da es die freie Bereitstellung
      wissenschaftlicher Materialien als wesentlicher Baustein zukunftsorientierter
      forschungsnaher Dienste unterst\u00fctzt und f\u00f6rdert.\u201d (<a href=\"https:\/\/dini.de\/dienste-projekte\/dini-zertifikat\/\">https:\/\/dini.de\/dienste-projekte\/dini-zertifikat\/<\/a>)<\/p>\n<p>Aktuell
      liegt die Version \u201c<a href=\"https:\/\/doi.org\/10.18452\/24678\">DINI-Zertifikat
      2022 f\u00fcr Open-Access-Publikationsdienste<\/a>\u201d vor, die im September
      2022 ver\u00f6ffentlicht wurde. Die gr\u00f6\u00dften Anpassungen zur Vorg\u00e4ngerversion
      war die Adaption auf Publikationsdienste aus \u00d6sterreich, was vor allem
      bei den rechtlichen Kriterien Anpassungen verlangte. Zudem erfolgte eine Umstrukturierung
      der Kriterien, um die Handhabbarkeit zu erleichtern und den umfangreichen Anhang
      zu den OAI-Schnittstellen jetzt im Text zu integrieren (siehe dazu auch \u201c<a
      href=\"https:\/\/doi.org\/10.1515\/abitech-2022-0040\">Warum wird das DINI-Zertifikat
      immer wieder angepasst?<\/a>\u201d). Ebenfalls in diesem Jahr wurde das <a href=\"https:\/\/doi.org\/10.18452\/24147\">Gemeinsamen
      Vokabular f\u00fcr Publikations- und Dokumenttypen<\/a>\u00a0\u00fcberarbeitet,
      das bindend bei der Zertifizierung ist (siehe dazu auch den Blogbeitrag \u201c<a
      href=\"https:\/\/doi.org\/10.57689\/DINI-BLOG.20220321\">Aktualisierung des
      Gemeinsamen Vokabulars ver\u00f6ffentlicht<\/a>\u201c).<\/p>\n<p>Das DINI-Zertifikat
      wurde im gesamten Zeitraum insgesamt 79 mal an 67 Publikationsdienste vergeben.
      Von den Publikationsdiensten, die jemals ein DINI-Zertifikat erhalten haben,
      ist die Mehrzahl (57) auf Hochschulpublikationen spezialisiert. Unter diesen
      Publikationsdiensten ist DSpace am verbreitetsten, gefolgt von OPUS (s. Abbildung
      3).<\/p>\n<p><figure id=\"attachment_2977\" aria-describedby=\"caption-attachment-2977\"
      style=\"width: 1024px\" class=\"wp-caption aligncenter\"><img loading=\"lazy\"
      decoding=\"async\" class=\"wp-image-2977 size-large\" src=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2022\/10\/Plattform_zertifizierte_Publikationsdienste-1024x512.png\"
      alt=\"Software der Publikationsdienste, die ein DINI-Zertifikat erworben haben\"
      width=\"1024\" height=\"512\" \/><figcaption id=\"caption-attachment-2977\"
      class=\"wp-caption-text\">Abbildung 3: Software der Publikationsdienste, die
      ein DINI-Zertifikat erworben haben<\/figcaption><\/figure><\/p>\n<p>Abbildung
      4 zeigt die Anzahl der ausgegebenen DINI-Zertifikate im zeitlichen Verlauf.
      Ein g\u00fcltiges Zertifikat besitzen aktuell 41 Publikationsdienste, denn das
      DINI-Zertifikat verliert mit Ver\u00f6ffentlichung der dritten Nachfolgeversion
      seine G\u00fcltigkeit.<\/p>\n<p><figure id=\"attachment_2978\" aria-describedby=\"caption-attachment-2978\"
      style=\"width: 1024px\" class=\"wp-caption aligncenter\"><img loading=\"lazy\"
      decoding=\"async\" class=\"wp-image-2978 size-large\" src=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2022\/10\/Anzahl_Zertifikate-1024x512.png\"
      alt=\"Anzahl der vergebenen DINI-Zertifikate im zeitlichen Verlauf\" width=\"1024\"
      height=\"512\" \/><figcaption id=\"caption-attachment-2978\" class=\"wp-caption-text\">Abbildung
      4: Anzahl der vergebenen DINI-Zertifikate im zeitlichen Verlauf<\/figcaption><\/figure><\/p>\n<p>10
      Publikationsdienste haben das DINI-Zertifikat mehrfach erworben; 2 sogar dreimal.<\/p>\n<h1>Abgleich
      mit Registries<\/h1>\n<p>Internationale Registries wie re3data, OpenDOAR und
      DOAJ weisen Publikationsdienste nach, machen sie auffindbar und erh\u00f6hen
      dadurch ihre Sichtbarkeit.<\/p>\n<p>Ein Abgleich mit diesen Registries am 05.
      September 2022 zeigt, dass von den 17 Forschungsdatenrepositorien auf der DINI-Liste
      der Publikationsdienste 16 (94,1 %) in re3data nachgewiesen sind, und 158 (72.8
      %) von 217 Repositorien f\u00fcr Hochschulpublikationen sind in OpenDOAR verzeichnet.
      Besonders bei Zeitschriften k\u00f6nnte die Sichtbarkeit durch einen Nachweis
      im DOAJ noch verbessert werden, sofern die Einschlusskriterien erf\u00fcllt
      werden, da aktuell nur 34\u00a0 (30.6 %) von 111 Zeitschriften dort gelistet
      sind.<\/p>\n<h1>Fazit<\/h1>\n<ul>\n<li>Die Publikationsinfrastruktur in Deutschland
      ist ausdifferenziert und sehr gut entwickelt, was sich an der geografischen
      Verteilung und den Typen der Dienste zeigt. Insbesondere Repositorien f\u00fcr
      Hochschulpublikationen leisten einen wesentlichen Beitrag zur Open-Access-Transformation.<\/li>\n<li>Das
      DINI-Zertifikat hat seit seiner Einf\u00fchrung einen Beitrag zur Standardisierung
      der Publikationsinfrastrukturen geleistet und ist unter deutschen Publikationsinfrastrukturen
      recht weit verbreitet.<\/li>\n<li>Persistente Identifier f\u00fcr Publikationsdienste
      w\u00e4ren hilfreich, um die Liste mit anderen Quellen, zum Beispiel Registries,
      besser abgleichen zu k\u00f6nnen.<\/li>\n<\/ul>\n<h1>Autor*innen<\/h1>\n<p>Dieser
      Beitrag wurde verfasst von <a href=\"https:\/\/orcid.org\/0000-0002-9754-3807\">Dorothea
      Strecker<\/a> (Humboldt-Universit\u00e4t zu Berlin, Institut f\u00fcr Bibliotheks-

      \"https://blog.dini.de/wp-content/uploads/2021/05/re3data-abb2.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Als
      globales Verzeichnis beschreibt [re3data](https://www.re3data.org/)\\nForschungsdatenrepositorien
      aus allen wissenschaftlichen Disziplinen. Es\\nlistet Repositorien auf, die
      Forschenden, F\xF6rderorganisationen, Verlagen\\nund wissenschaftlichen Einrichtungen

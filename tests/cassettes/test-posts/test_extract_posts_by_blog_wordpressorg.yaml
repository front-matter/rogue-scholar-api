      "FIS & EPub", "blog_slug": "epub_fis", "content_html": "<p>Am <a href=\"https://www.coar-repositories.org/news-updates/coar-community-framework-for-best-practices-in-repositories/\">02.
      Februar 2021</a> gab COAR die Ver\u00f6ffentlichung des &#8218;Community Frameworks
      for Best Practices in Repositories&#8216; bekannt. Am <a href=\"https://www.coar-repositories.org/news-updates/frameworkv2/\">20.
      Juli 2022</a> wurde die zweite Version ver\u00f6ffentlicht. Die Titel\u00e4nderung
      in \u201eGood Practices\u201c sagt nichts \u00fcber die Ver\u00e4nderungen des
      Inhalts gegen\u00fcber der ersten Version aus. Vieles wurde in der zweiten Version
      neu sortiert, anders formuliert oder erg\u00e4nzt, um ein sch\u00e4rferes Gesamtbild
      zu gewinnen, was die heutigen &#8218;Good Practices&#8216; f\u00fcr Repositorien
      sind.<!--more--></p>\n<h1>Ziele von COAR</h1>\n<p>COAR, die &#8218;Confederation
      of Open Access Repositories&#8216;, agiert nach au\u00dfen als Sprachrohr und
      Interessenvertretung der OA-Repositorien-Community. Sie arbeitet entsprechend
      der eigenen <a href=\"https://www.coar-repositories.org/about-coar/\">Vision</a>
      auf ein globales, verteiltes Netzwerk von Repositorien im Sinne von Open Science
      hin, f\u00f6rdert Standardisierung, Interoperabilit\u00e4t und die Implementierung
      von neuen Entwicklungen. Das neue Community Framework formuliert verschiedene
      Kriterien, die f\u00fcr alle Open-Access-Repositorien, unabh\u00e4ngig von Typ
      oder Region, anwendbar sein sollen. Es bewegt sich also nahe am Wesenskern der
      Organisation und ihrer Zielstellung.</p>\n<h1>Entstehung des Frameworks</h1>\n<p>Die
      erste Version hatte den Anspruch, verschiedene Standards und Evaluierungskriterien
      zusammenzuf\u00fchren, da sich diese oft nur auf einzelne Facetten oder Regionen
      fokussieren. Daf\u00fcr wurden ber\u00fccksichtigt:</p>\n<ul>\n<li><a href=\"https://doi.org/10.1038/s41597-019-0031-8\">Data
      Citation Roadmap for scholarly data repositories</a></li>\n<li><a href=\"https://www.coretrustseal.org/\">Core
      Trust Seal</a></li>\n<li><a href=\"https://doi.org/10.1038/sdata.2016.18\">FAIR
      data principles</a></li>\n<li><a href=\"https://doi.org/10.5281/zenodo.4084763\">PLOS
      \u201eCriteria that Matter\u201c</a></li>\n<li><a href=\"https://doi.org/10.1038/s41597-020-0486-7\">TRUST
      Principles for Digital Repositories</a></li>\n<li><a href=\"https://ngr.coar-repositories.org/\">COAR
      Next Generation Repositories Technologies</a></li>\n<li><a href=\"https://www.coalition-s.org/\">Plan
      S</a></li>\n</ul>\n<p>Im M\u00e4rz 2022, ein gutes Jahr nach der Verk\u00fcndigung
      der ersten Version, <a href=\"https://www.coar-repositories.org/news-updates/open-consultation-coar-community-framework-for-best-practices-in-repositories/\">rief
      COAR die Community zu Feedback auf</a>: Wie werden die vorhandenen Kriterien
      bewertet? Sollten weitere Kriterien einbezogen werden? Es wurde um Beispiele
      und Leitlinien aus der Community gebeten.</p>\n<h1>Neuerungen in der aktualisierten
      Version</h1>\n<p>In der im Juli 2022 ver\u00f6ffentlichten zweiten Version werden
      die (als gefordert (&#8218;essential&#8216;) oder w\u00fcnschenswert (&#8218;desired&#8216;)
      eingestuften) Zielsetzungen in acht Abschnitte unterteilt: Discoverability,
      Access, Reuse, Integrity and authenticity, Quality assurance, Preservation,
      Sustainability and governance und Other. Damit gibt es einen Abschnitt weniger
      als in Version 1; die Kriterien des vorherigen Abschnittes &#8218;Privacy of
      sensitive data&#8216; wurden an anderer Stelle integriert. Insgesamt ist das
      Framework durch die Evaluation in der Community von 45 auf 52 Kriterien gewachsen.</p>\n<p>Die
      Evaluation ergab zahlreiche Verschiebungen zwischen der Gefordert- und Erw\u00fcnscht-Unterteilung,
      aber vor allem fanden auch neue Kriterien und Formulierungen ihren Platz. So
      ist die Vergabe von Basic Dublin-Core-Metadaten nun nicht mehr nur ein Beispiel,
      sondern eine Vorgabe; gleiches gilt f\u00fcr die Suchfunktion. Der Abschnitt
      &#8218;Archivierung&#8216; hat sich durch den Einfluss der Community auf acht
      Kriterien verdoppelt und nahezu alle geh\u00f6ren in den Pflichtbereich. Jetzt
      sollen eine Pr\u00fcfsumme sowie grundlegende Archivierungsmetadaten f\u00fcr
      jede Ressource vergeben und eine separate Sicherheitskopie durchgef\u00fchrt
      werden. Neu ist auch die Empfehlung der Nutzung von Open-Source-Software f\u00fcr
      den Betrieb des Repositoriums. Manche Kriterien wurden auch entfernt, so etwa
      das F\u00fchren eine \u00c4nderungshistorie oder die Unterst\u00fctzung von
      externen Annotationen, Kommentaren und Reviews f\u00fcr die eigenen Metadaten.</p>\n<h1>Praxistest</h1>\n<p>Was,
      wenn Repositorienmanager:innen versuchen, das eigene System mithilfe des Frameworks
      auf Herz und Nieren zu pr\u00fcfen? An vielen Stellen gibt es noch Schwierigkeiten,
      das Framework f\u00fcr die Praxis anzuwenden. Das liegt insbesondere daran,
      dass die einzelnen Kriterien nur kurze Aussagen darstellen, die nicht mit zus\u00e4tzlichen
      Erl\u00e4uterungen oder Beispielen angereichert sind. Um zwei Beispiele zu nennen:</p>\n<p>(1)
      In Punkt 2.3 hei\u00dft es: \u201eDas Repositorium unterst\u00fctzt den Zugang
      zu seiner Dokumentation und seinen Metadaten f\u00fcr Menschen mit Behinderungen.\u201c
      Die Vielfalt der Ma\u00dfnahmen zur Barrierefreiheit macht es hier fast unm\u00f6glich,
      ein Zutreffen der Aussage zu beurteilen.</p>\n<p>(2) Punkt 4.1 besagt: \u201eDas
      Repositorium wendet Sicherheitspraktiken an, um eine unbefugte Manipulation
      von Inhalten zu verhindern.\u201c Es bleibt unklar, was hier erwartet wird und
      welche Handlungen es zu verhindern gilt.</p>\n<p>Wenn man in der Vergangenheit
      bereits sehr viel Entwicklung in einen solcher Punkte investiert hat, kann man
      sie wahrscheinlich besser beurteilen, aber in den meisten Praxisf\u00e4llen
      d\u00fcrften sie erst einmal intuitive Ratlosigkeit erzeugen. Dazu hat COAR
      bei der <a href=\"https://www.coar-repositories.org/news-updates/frameworkv2/\">Bekanntgabe
      von Version 2</a> angek\u00fcndigt, dass Leitf\u00e4den und Links zu externen
      Quellen in den folgenden Monaten nachgereicht werden. Allerdings wurde dies
      auch schon am <a href=\"https://www.coar-repositories.org/news-updates/coar-community-framework-for-best-practices-in-repositories/\">02.
      Februar 2021 zur ersten Version</a> angek\u00fcndigt und bisher sind an prominenten
      Stellen keine Erg\u00e4nzungen zu finden.</p>\n<p>Um alle Typen von Repositorien
      global zu adressieren, geh\u00f6ren abstrakte Aussagen wohl dazu. Unterschiedliche
      Ausgangssituationen schlie\u00dfen manche \u2013 woanders selbstverst\u00e4ndliche
      \u2013 Kriterien wieder aus. Aber man h\u00e4tte sich an einigen Stellen trotzdem
      Handhabbareres f\u00fcr eine Beurteilung gew\u00fcnscht. So liegt es oft allein
      in der Interpretation der jeweiligen Einrichtung. Die Herangehensweise der COAR
      Arbeitsgruppe macht bereits deutlich, dass dieses Framework nicht einfach nur
      ein neuer Kriterienkatalog neben anderen sein soll, sondern stattdessen eine
      gemeinsame Basis f\u00fcr alle Repositorien darstellt. Ob dies auch in der Wahrnehmung
      der verantwortlichen Institutionen gelingt, wird sich erst noch zeigen. <a href=\"https://doi.org/10.5281/zenodo.6401554\">In
      der Evaluationsphase hat CoreTrustSeal</a> dazu kritisch angemerkt, dass die
      Kriterien im COAR-Framework nicht sichtbar mit den jeweiligen Quellen verbunden
      werden. Anders und besser nachvollziehbar ist das etwa beim <a href=\"https://doi.org/10.18452/24147.2\">Gemeinsamen
      Vokabular f\u00fcr Publikations- und Dokumenttypen</a>\u00a0gel\u00f6st.</p>\n<p>Insgesamt
      betrachtet ist das Framework etwas unhandlich, wenn man es f\u00fcr die Beurteilung
      eines bestimmten Systems heranziehen will. Zugleich stellt es aber einen guten
      Orientierungs\u00adrahmen dar, der bestehende Repositorien auf Ausbaupotenziale
      aufmerksam macht und neu entstehenden Repositorien verschiedene Grundanforderungen
      an die Hand gibt. In der Bewertung sollte man nat\u00fcrlich beachten, dass
      das Framework noch deutlich j\u00fcnger als andere Kriterienkataloge ist. Seine
      Hauptfunktion ist au\u00dferdem in Deutschland weniger relevant, da es hier
      ein sehr etabliertes Repositorienwesen und eine aktive Community gibt. F\u00fcr
      andere Regionen d\u00fcrfte die Bedeutung ganz anders einzusch\u00e4tzen zu
      sein. Nichtsdestotrotz w\u00fcrde eine Anreicherung mit zus\u00e4tzlichen Erl\u00e4uterungen,
      Material und Beispielen eine deutliche Aufwertung des Frameworks und seiner
      Anwendbarkeit mit sich bringen.</p>\n<h1>Links</h1>\n<ul>\n<li><a href=\"https://doi.org/10.5281/zenodo.4110829\">COAR
      Community Framework for Best Practices in Repositories v1</a> (2021)</li>\n<li><a
      href=\"https://doi.org/10.5281/zenodo.7108101\">COAR Community Framework for

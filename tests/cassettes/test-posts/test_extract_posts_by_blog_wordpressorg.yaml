    body: '{"authors": [{"name": "Ursula Arning"}], "blog_id": "mdh1h61", "blog_name":
      "FIS & EPub", "blog_slug": "epub_fis", "content_html": "<p>Ein Desiderat in
      der Praxis vieler wissenschaftlicher Bibliotheken sind konkrete Hilfestellungen
      beim Aufbau einer qualit\u00e4tsgesicherten Open-Access-Publikationsplattform.
      Fragen wie \u201eWas muss ich beachten, wenn ich eine Publikationsplattform
      aufbauen m\u00f6chte?\u201c, \u201eWelche Ressourcen habe ich dazu zur Verf\u00fcgung?\u201c
      und \u201eWie kann ich zeigen, dass die Plattform vertrauensw\u00fcrdig ist
      und allen qualitativen Anspr\u00fcchen gen\u00fcgt?\u201c tauchen bei allen
      auf, die sich mit dem Gedanken tragen, eine OA-Publikationsplattform aufzubauen.
      Dieser Blogbeitrag stellt die drei wichtigsten \u00dcberlegungen dazu dar.<!--more--></p>\n<h1><strong>1)
      Projektmanagement</strong></h1>\n<p>Wie bei jedem Projekt sind auch hier die
      Grunds\u00e4tze des Projektmanagements anwendbar. Ganz zu Beginn sollten daher
      die <strong>Konzeptionierung </strong>und damit die Festlegung des Verwendungszwecks
      der Plattform stehen. Dazu z\u00e4hlt zwingend auch eine<strong> Zeitplanung</strong>:</p>\n<p><strong>Inhaltlich:</strong>
      Beim Aufbau einer Plattform ist zuallererst die Frage zu stellen, ob die Institution
      den Gr\u00fcnen Weg, also insbesondere Zweitver\u00f6ffentlichungen, unterst\u00fctzten
      m\u00f6chte oder mit ihrer Plattform Erstver\u00f6ffentlichungen im Open-Access-Gold
      erm\u00f6glichen wird. (Zu den sogenannten \u201eFarben\u201c des Open Access
      vgl. auch die <a href=\"https://open-access.net/informationen-zu-open-access/open-access-strategien\">Informationsplattform
      Open Access</a>). Sollen eventuell auch Forschungsdaten ver\u00f6ffentlicht
      werden? Kann es Gr\u00fcnde geben, nicht sofort alles offen (Open Access) zur
      Verf\u00fcgung zu stellen? Ist in dem Falle eine Embargo-Funktion anzubieten,
      so dass die Artikel nach dieser Zeit automatisch freigeschaltet werden? Welchen
      Zeitraum soll diese Frist umfassen? Weitergehend ist zu entscheiden, welche
      Publikationsarten ver\u00f6ffentlicht werden \u2013 handelt es sich also um
      Zeitschriften, B\u00fccher oder Kongresse? Und welche Besonderheiten sind dementsprechend
      beim Publikationsprozess zu erwarten? Je nach Disziplin verl\u00e4uft das Review-Verfahren
      unterschiedlich. Auch die Frage der Lizenzvergabe (z.B. Creative Commons) f\u00fcr
      die Publikationen sollte m\u00f6glichst zu Anfang gekl\u00e4rt werden. Um allen
      Beteiligten auf einen Blick ihre Rechte und Pflichten darzustellen, ist es erforderlich,
      diese Punkte in einer \u00f6ffentlich zug\u00e4nglichen Policy transparent zusammenzufassen.</p>\n<p><strong>Technisch:</strong>
      Die konzeptionellen Inhalte wirken sich auf die Wahl der zur nutzenden Infrastruktur
      aus. Welches System ist daf\u00fcr am besten geeignet? Soll es ein Open-Source-System
      sein? Gibt es Gr\u00fcnde, warum man lieber ein System einkaufen m\u00f6chte?
      Welche technischen Entwicklungen sind bereits vorhanden? Dazu geh\u00f6ren \u00dcberlegungen
      zur Stabilit\u00e4t bzw. Leistungsf\u00e4higkeit des Systems. Ist z.B. mit einer
      Expansion des Publikationsverhaltens zu rechnen, so dass eine Skalierbarkeit
      der Server notwendig ist? Wenn nur eine Zeitschrift publiziert wird oder nur
      Text sind die ben\u00f6tigten Speicherplatzkapazit\u00e4ten andere, als wenn
      man plant, mehrere Zeitschriften oder zus\u00e4tzlich dazugeh\u00f6rige Forschungsdaten
      zu ver\u00f6ffentlichen. Wie sieht es mit der Langzeitarchivierung der Ver\u00f6ffentlichungen
      aus? Gibt es schon L\u00f6sungen dazu im Haus? Welche Schnittstellen dazu muss
      die Plattform aufweisen? Auch \u00dcberlegungen zur Barrierefreiheit sowie der
      europ\u00e4ischen Datenschutz-Grundverordnung (DSGVO) sollten von Anfang an
      mit bedacht werden.</p>\n<p><strong>Zeitplan: </strong>Umso konkreter der Zeitplan
      erstellt wird, umso valider ist die Kalkulation beispielsweise bez\u00fcglich
      des ben\u00f6tigten Personals. Viele zu erledigende Schritte h\u00e4ngen miteinander
      zusammen und sind bei einem guten Projektmanagement miteinander in Verbindung
      zu bringen und zu \u00fcberwachen: Bis zu welchem Zeitpunkt sind welche Meilensteine
      beim technischen Aufbau der Plattform abgeschlossen? Ab wann kann mit den ersten
      Ver\u00f6ffentlichungen gerechnet werden? Ab wann sind erste Marketingma\u00dfnahmen
      und Akquise der Publikationen sinnvoll? Wer ist wann \u00fcber die Plattform
      und deren Entwicklung in Kenntnis zu setzen? M\u00fcssen Workshops zur Nutzung
      der Plattform eingeplant werden?</p>\n<p><strong><em><u>Tipp:</u></em></strong>
      Allgemein ist bei Entwicklungsprojekten von einer Verz\u00f6gerung der Entwicklungsplanungen
      auszugehen und somit ein gr\u00f6\u00dferer Zeitpuffer einzuplanen.</p>\n<h1><strong>2)
      Ressourcen</strong></h1>\n<p>Unumg\u00e4nglich sind auch \u00dcberlegungen zu
      den finanziellen M\u00f6glichkeiten. Dazu geh\u00f6rt eine m\u00f6glichst genaue
      Kalkulation aller Kosten und die Gegen\u00fcberstellung aller vorhandenen und
      eventuell zus\u00e4tzlicher ben\u00f6tigter Ressourcen, also sowohl Personal-
      als auch Sachkosten.</p>\n<p><strong>Personal:</strong> Die Planung der personellen
      Ressourcen baut auf der vorherigen konzeptionellen Entscheidung auf: Soll (nur)
      das technische System zur Verf\u00fcgung gestellt werden? In jedem Fall m\u00fcssen
      zeitliche Aufw\u00e4nde f\u00fcr den technischen Support berechnet werden. Soll
      zus\u00e4tzlich eine Redaktion aufgebaut werden, die z.B. das Korrektorat \u00fcbernimmt
      und eventuell auch das Management des Review-Prozesses, ist dieser Personalbedarf
      gesondert zu kalkulieren. Vielleicht sollen \u00fcber diese Services hinaus
      auch Beratungen rund um den Publikationsprozess wie auch zu urheberrechtlichen
      Fragen angeboten werden, um ganz nah an den Forschenden zu arbeiten? Daf\u00fcr
      wird ein:e sogenannte:r Publikationsmanager:in ben\u00f6tigt, die/der die Akquise
      betreibt und den Publikationsworkflow begleitet. W\u00e4hrend der Aufbauphase
      der Plattform sollte auch ein:e Projektmanager:in eingeplant werden, die/der
      den Fortgang des Aufbaus der Publikationsplattform \u00fcberwacht und alle Beteiligten
      jeweils zusammenbringt, um m\u00f6glichst zeitnah bei Problemen eingreifen zu
      k\u00f6nnen. Bei den Planungen sollte auch Klarheit dar\u00fcber herrschen,
      welche Kompetenzen im Sinne von F\u00e4higkeiten und (Fach-) Kenntnissen die
      einzelnen Mitarbeiter:innen haben sollten. Kann daf\u00fcr Personal aus der
      Belegschaft gewonnen werden, das sich f\u00fcr diese neue Arbeit engagieren
      m\u00f6chte (eventuell nach einer Fortbildung oder Zusatzqualifikation) oder
      werden neue Kolleg:innen ben\u00f6tigt, f\u00fcr die entsprechend Ausschreibungen
      vorbereitet werden m\u00fcssen?</p>\n<p><strong>Sachkosten: </strong>Die Kosten
      f\u00fcr die aufzubauende Infrastruktur sind nicht zu untersch\u00e4tzen. Auch
      wenn man sich f\u00fcr eine Open-Source-L\u00f6sung entscheidet, die kostenlos
      zur Verf\u00fcgung steht, werden kleinere Entwicklungsarbeiten f\u00fcr institutionelle
      Anpassungen anfallen. Auch wird man sich um L\u00f6sungen bez\u00fcglich Wartung
      und Hosting der Plattform k\u00fcmmern m\u00fcssen. Wie viele Server oder virtuelle
      Maschinen sowie Lizenzen m\u00fcssen eingeplant werden? Und schon in kleinere
      Details gehend: Gibt es ein Sicherheitszertifikat f\u00fcr die Webseiten?</p>\n<p>Wie
      hoch die finanziellen Aufw\u00e4nde daf\u00fcr einzurechnen sind, h\u00e4ngt
      davon ab, ob eine Auftragsvergabe an einen Drittanbieter (Entwicklungsfirma
      au\u00dfer Haus nach einem entsprechenden Ausschreibungsverfahren) erfolgt oder
      man auf spezifische Kompetenzen im Haus zur\u00fcckgreifen kann, die eventuell
      intern verrechnet werden.</p>\n<p><strong><em><u>Tipp:</u></em></strong> F\u00fcr
      den Aufbau der Infrastruktur k\u00f6nnen eventuell F\u00f6rdermittel (z.B. durch
      die DFG) eingeworben werden (Vgl. <a href=\"https://www.dfg.de/foerderung/programme/infrastruktur/lis/index.html\">https://www.dfg.de/foerderung/programme/infrastruktur/lis/index.html</a>).</p>\n<h1><strong>3)
      Qualit\u00e4t</strong></h1>\n<p>Schon beim Aufbau von Publikationsplattformen,
      sei es Gold oder Gr\u00fcn, sollte auf die Qualit\u00e4tssicherung geachtet
      werden. Dazu stehen z.B. die Vorgaben bzw. Empfehlungen der DINI e.V. (Deutsche
      Initiative f\u00fcr Netzwerkinformation e.V.; <a href=\"https://dini.de/dienste-projekte/dini-zertifikat/\">DINI-Zertifikat</a>)
      quasi als Anleitung zur Verf\u00fcgung, die im besten Fall in der Zertifizierung
      der Plattform m\u00fcnden. Zu den bekanntesten internationalen Entwicklern von
      Qualit\u00e4tskriterien und deren Standards geh\u00f6ren die <a href=\"https://oaspa.org/\">Open
      Access Scholarly Publishing Association (OASPA</a>), bei der man Mitglied werden
      kann, wenn man deren Kriterien erf\u00fcllt. Die Mitgliedschaft bedeutet damit
      quasi ein Qualit\u00e4tssiegel. Im Bereich der Publikationsethik ist die Initiative
      <a href=\"https://publicationethics.org/\">Committee on Publication Ethics (COPE)</a>
      zu nennen, auf deren Kriterien man zumindest auf den Webseiten oder in den Policies
      verweisen sollte. Des Weiteren haben die Initiativen <a href=\"https://www.openaire.eu/\">OpenAIRE</a>\u00a0und
      <a href=\"https://www.coalition-s.org/\">Plan S</a>\u00a0Qualit\u00e4tskriterien
      herausgegeben, die f\u00fcr die Plattformen verbindlich zu beachten sind, sollten
      auf ihnen Publikationen ver\u00f6ffentlicht werden, die von den Partnern gef\u00f6rdert
      wurden.</p>\n<p>Zu den Begutachtungskriterien geh\u00f6ren allgemein die Zug\u00e4nglichkeit
      der Plattform, die Sichtbarkeit, die Zurverf\u00fcgungstellung von Schnittstellen
      und Statistiken sowie die Beachtung rechtlicher Bestimmungen, die (Langzeit-)
      Archivierung wie auch die Nachhaltigkeit des Angebots. Die Plattformen entsprechen
      bei Erf\u00fcllung den h\u00f6chsten Qualit\u00e4tskriterien und Standards und
      werden von den Herausgeber:innen sowie den Autor:innen somit als vertrauensw\u00fcrdig
      wahrgenommen.</p>\n<p><strong>Weiterf\u00fchrend:</strong> ZB MED \u2013 Informationszentrum
      Lebenswissenschaften hat 2020 einen \u201eLeitfaden zum Aufbau von Open-Access-Publikationsplattformen
      f\u00fcr den Goldenen und Gr\u00fcnen Weg\u201c[1<u>]</u> herausgebracht, der
      den oben vorgestellten Fragen detailliert nachgeht. Zus\u00e4tzlich zu den konzeptionellen
      und finanziellen \u00dcberlegungen sind im Leitfaden auch nachnutzbare Open-Access-Gold-
      (bzw. -Gr\u00fcn) Softwarel\u00f6sungen und Publikationstools verzeichnet, mit
      denen bereits einige Plattform-Betreiber:innen arbeiten. Zus\u00e4tzlich werden
      technische Anforderungen an OAI- und OpenAIRE-Schnittstellen dargestellt, da
      es f\u00fcr Plattformen essentiell ist, dass die Ver\u00f6ffentlichungen auch
      sichtbar sind und in die g\u00e4ngigen Datenbanken eingespeist werden. Dar\u00fcber
      hinaus helfen die Definitionen wichtiger Begriffe \u2013 dargestellt in farblich
      gekennzeichneten Boxen \u2013 Einsteiger:innen beim Einarbeiten in die Thematik.</p>\n<p>Wenn
      Sie selber mit ein bisschen technischem Know-how ein System testen m\u00f6chten,
      steht Ihnen z.B. die VirtualBox des hbz NRW (Hochschulbibliothekszentrum des
      Landes NRW) zur Verf\u00fcgung: <a href=\"https://github.com/hbz/to.science/tree/master/vagrant/ubuntu-14.04\">https://github.com/hbz/to.science/tree/master/vagrant/ubuntu-14.04</a></p>\n<h1><strong>Fazit:</strong></h1>\n<p>Der
      Aufbau einer Publikationsplattform muss gut \u00fcberlegt sein, da er einiges
      an Ressourcen bindet. Daf\u00fcr kann man seinen Forschenden eine qualit\u00e4tsgesicherte,
      vertrauensw\u00fcrdige Publikationsplattform anbieten. Inzwischen gibt es aber
      auch viele Partner im \u00f6ffentlichen Bereich, die z.B. Open-Source-Systeme
      als kooperative L\u00f6sung anbieten und das Hosting und die Wartung \u00fcbernehmen.
      Dazu z\u00e4hlt neben dem <a href=\"https://ojs-de.net/start\">Open Journal
      System (OJS)</a>\u00a0auch das <a href=\"https://www.publisso.de/open-access-publizieren/\">PUBLISSO
      \u2013 System</a>\u00a0von ZB MED.</p>\n<p>Um bei den konzeptionellen Planungen
      nicht alleine zu stehen, empfiehlt sich der Austausch. Wertvolle Unterst\u00fctzung
      k\u00f6nnen in diesem Bereich beispielsweise Mitglieder der <a href=\"https://ag-univerlage.de\">AG
      Universit\u00e4tsverlage</a> oder der <a href=\"https://dini.de/ag/e-pub/\">DINI
      AG Elektronisches Publizieren (E-Pub)</a> durch ihre eigene jahrelange Arbeit
      und Erfahrung leisten.</p>\n<p>&nbsp;</p>\n<p>[1] Der Leitfaden ist im Rahmen
      des vom BMBF gef\u00f6rderten Projekts \u201eSynOA-Pub\u201c entstanden und
      gr\u00fcndet auf Interviews mit Software-Entwickler:innen von Publikationsplattformen
      sowie auf den eigenen Erfahrungen beim Aufbau der PUBLISSO \u2013 Publikationsplattform
      Gold und dem PUBLISSO \u2013 Fachrepositorium Lebenswissenschaften. Hinzugezogen
      wurden Standards, wie sie im Hinblick auf die Erlangung des DINI-Zertifikats
      bereits etabliert wurden oder f\u00fcr die Erf\u00fcllung der Vorgaben aus Plan
      S wichtig sind. S. Beringer, C, Arning, U (2020), Leitfaden zum Aufbau von Open-Access-
      Publikationsplattformen f\u00fcr den Goldenen und Gr\u00fcnen Weg, DOI: <a href=\"https://repository.publisso.de/resource/frl%3A6419770\">10.4126/FRL01-006419770</a>.</p>\n<h1>Autorin</h1>\n<p>Dieser

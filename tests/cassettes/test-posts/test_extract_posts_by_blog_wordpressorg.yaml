      38)\", \"src\": \"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29-1024x499.png\"},
      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"*Allianz-Studie
      best\xE4tigt Investitionsbedarf f\xFCr zukunftsf\xE4hige\\nwissenschaftsgeleitete
      Open-Access-Infrastrukturen*\\n\\nDie Allianz der Wissenschaftsorganisationen
      verfolgt eine\\nOpen-Access-Strategie, die sowohl Transformationsvertr\xE4ge
      (wie etwa\\nDEAL) als auch nicht-kommerzielle Infrastrukturen f\xFCr das\\nwissenschaftliche
      Publizieren als Elemente zur Gestaltung der\\nOpen-Access-Transformation gleicherma\xDFen
      unterst\xFCtzt.\_\\n\\nVor diesem Hintergrund wurde erstmals eine Studie zur
      \u201EKartierung und\\nBeschreibung der Open-Access-Dienste in Deutschland\\\"
      beauftragt und von\\nder Technopolis Deutschland GmbH f\xFCr die Allianz der\\nWissenschaftsorganisationen
      durchgef\xFChrt.\_Diese bietet einen \xDCberblick\\n\xFCber den Status Quo der
      \xF6ffentlich finanzierten,\_wissenschaftsgeleiteten\\nOpen-Access-Dienste und
      -Infrastrukturen in Deutschland. Dabei\\nwerden\_Angebote, Nutzung, Kosten und
      Finanzierungsmodelle,\\nHerausforderungen und die\_internationale Anschlussf\xE4higkeit
      von \xFCber 200\\nDiensten untersucht. Dar\xFCber hinaus sind zehn Fallstudien
      (u. a. zu\\nDeepGreen, SSOAR und dem Open-Access-Monitor) im Bericht enthalten
      und\\ndienen zur weiteren Erl\xE4uterung.\\n\\nDie wichtigsten Ergebnisse der
      Studie lauten zusammengefasst:\\n\\n1.  Die Landschaft der wissenschaftsgeleiteten\\n
      \   Open-Access-Infrastrukturen (OAInf) in Deutschland ist stark\\n    diversifiziert
      und dezentralisiert -- u. a. ist etwa die H\xE4lfte der\\n    untersuchten OAInfs
      (v. a. institutionelle Repositorien) auf die\\n    eigene Forschungseinrichtung
      ausgerichtet.\_\\n2.  Das Nutzungsverhalten von Forschenden gegen\xFCber OAInf
      unterscheidet\\n    sich stark je nach Wissenschaftsbereich und individueller
      Affinit\xE4t.\\n    Insbesondere OAInf, die Preprints (wie z. B. arXiv) sowie\\n
      \   Verbreitung und Sichtbarmachung anbieten, sind wichtig f\xFCr die\\n    Forschenden.\_\\n3.
      \ Viele OAInfs und deren Nutzen sind bei Forschenden zu wenig bekannt.\\n4.
      \ Die meisten OAInf in Deutschland werden mit schmalem\\n    Finanzierungsaufwand
      betrieben, wobei vor allem Personalkosten\\n    anfallen. Die typische Gr\xF6\xDFenordnung
      von OAInf bewegt sich bei ca.\\n    zwei Vollzeitstellen.\_\\n5.  Die Infrastrukturen
      werden zumeist nur von einer einzelnen\\n    Institution getragen und finanziert
      (\xFCberwiegend die Bibliothek der\\n    eigenen Einrichtung). Drittmittel spielen
      dagegen nur bei einem\\n    Drittel der OAInfs eine Rolle (vgl. Tabelle 7).\\n6.
      \ Als potenziell nachhaltig, aber schwierig umzusetzen bewerten die\\n    befragten
      OAInfs Ko-Finanzierungsmodelle, z.B.\\n    Konsortialfinanzierungen oder Crowdfunding-Modelle.\\n\\n<figure
      class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29-1024x499.png\\\"\\nclass=\\\"wp-image-3533\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29-1024x499.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29-300x146.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29-768x374.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/Bildschirmfoto-2024-09-16-um-14.52.29.png
      1262w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"499\\\" />\\n<figcaption>Biela, J., Stalla, M., Hohmann, L. (2024).\_Kartierung
      und\\nBeschreibung der Open-Access-Dienste in Deutschland. Zenodo.\_<a\\nhref=\\\"https://doi.org/10.5281/zenodo.11121906\\\"
      target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\">https://doi.org/10.5281/zenodo.11121906</a>\_(S.\\n38)</figcaption>\\n</figure>\\n\\nAls
      Reaktion auf die Studie ruft die Allianz der\\nWissenschaftsorganisationen im
      Rahmen einer Stellungnahme die deutschen\\nWissenschaftsorganisationen dazu
      auf, Investitionen in\\nnicht-kommerzielle Angebote als strategisch bedeutsamen
      Beitrag zu einer\\nzukunftsorientierten Publikationsinfrastruktur zu sehen:
      \u201EDie\\nFinanzierung der durch wissenschaftliche Einrichtungen getragenen\\nPublikationsinfrastruktur
      sollte von der Forschungspolitik und den\\nWissenschaftseinrichtungen als strategische
      Investition gesehen und in\\nden Kontext der regul\xE4ren Erwerbung bzw. Informationsbeschaffung\\neingeordnet
      werden. Hierf\xFCr bildet die Etablierung von\\nInformationsbudgets eine wichtige
      Voraussetzung. Aus Sicht der Allianz\\nist die dauerhafte Finanzierung einer
      institutionell getragenen\\nPublikationsinfrastruktur f\xFCr deren weitere Professionalisierung
      und\\nSteigerung der Innovationsf\xE4higkeit n\xF6tig.\\\"\\n\\nDar\xFCber hinaus
      m\xFCssten die Marketingaktivit\xE4ten der OAInfs deutlich\\nausgebaut werden,
      um in der Sichtbarkeit mit kommerziellen Angeboten\\nmithalten zu k\xF6nnen.
      Der Nutzen der jeweiligen Publikationsangebote f\xFCr\\ndie Wissenschaft muss
      dabei im Vordergrund stehen. Hierbei sind\\ndisziplinenspezifische Strategien
      zu w\xE4hlen, da sich die Verbreitung und\\nAnerkennung von \xF6ffentlich finanzierten
      vs. kommerziellen Anbietern\\nzwischen den Disziplinen unterscheidet.\\n\\nIm
      Rahmen des aktuellen Schwerpunkts der Allianz \u201EDigitalit\xE4t in der\\nWissenschaft\\\"
      werden \xDCberlegungen angestellt, welche Konsequenzen die\\nErgebnisse der
      Studie f\xFCr einzelne Organisationen haben und mit welchen\\nMa\xDFnahmen die
      Allianz diesen Sektor\_unterst\xFCtzen sollte.\_\\n\\nLink zur Studie:\_<https://zenodo.org/records/11121906>\\n\\nStellungnahme
      der Allianz zur\\nStudie:\_<https://www.allianz-der-wissenschaftsorganisationen.de/themen-stellungnahmen/stellungnahme-zur-studie-kartierung-und-beschreibung-der-open-access-dienste-in-deutschland/>\\n\\nInfos
      zur Allianz-Interessengruppe \u201EWeiterentwicklung des\\nwissenschaftlichen\\nPublizierens\\\":<https://www.allianzschwerpunkt-digitalitaet.de/weiterentwicklung-des-wissenschaftlichen-publizierens/>\\n\\n##
      Autor\\\\*innen {#autorinnen .wp-block-heading}\\n\\nJan Biela (Technopolis
      Deutschland GmbH),\\n<https://orcid.org/0009-0001-9816-4796>; Lea Maria Ferguson
      (Helmholtz\\nOpen Science Office), <https://orcid.org/0000-0002-7060-3670>;
      Kristine\\nHillenk\xF6tter (SUB G\xF6ttingen); Angela Holzer (DFG),\\n<https://orcid.org/0000-0002-9009-8093>;
      Lisa Kressin\\n(Leibniz-Gemeinschaft), <https://orcid.org/0000-0001-7421-0180>;\\nHildegard
      Sch\xE4ffler (BSB M\xFCnchen),\\n<https://orcid.org/0000-0001-9382-7848>; Olaf
      Siegert (ZBW),\\n<https://orcid.org/0000-0003-2122-0857>; Maria Stalla (Technopolis\\nDeutschland
      GmbH), <https://orcid.org/0009-0000-6313-5517>; Marco\\nTullney (TIB), <https://orcid.org/0000-0002-5111-2788>\\n\\n##
      Zitiervorschlag {#zitiervorschlag .wp-block-heading}\\n\\nBiela, Jan, Lea Maria
      Ferguson, Kristine Hillenk\xF6tter, Angela Cornelia\\nHolzer, Lisa Kressin,
      Hildegard Sch\xE4ffler, Olaf Siegert, Maria Stalla &\\nMarco Tullney. \u201EInvestitionen
      in wissenschaftsgeleitete\\nOpen-Access-Infrastrukturen sind zukunftstr\xE4chtig.\\\"\_*Deutsche
      Initiative\\nf\xFCr Netzwerkinformation*, 2024.\\n<https://doi.org/10.57689/DINI-BLOG.20240923>.\\n\\n------------------------------------------------------------------------\\n\\n*Dieser

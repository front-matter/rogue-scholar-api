    body: '{"authors": [{"name": "Sebastian Herwig"}], "blog_id": "mdh1h61", "blog_name":
      "FIS & EPub", "blog_slug": "epub_fis", "content_html": "<p>Sowohl der KDSF als
      Standard f\u00fcr Forschungsinformation in Deutschland als auch ganz generell
      die Themen Forschungsinformationen und Forschungsberichterstattung haben von
      nun an eine offizielle Stimme im deutschen Wissenschaftssystem &#8211; die\u00a0Kommission
      f\u00fcr Forschungsinformationen in Deutschland, kurz: KFiD. Deren Einrichtung
      wurde in der j\u00fcngsten Sitzung der Gemeinsamen Wissenschaftskonferenz (GWK)
      am 02.07.2021 beschlossen. In der <a class=\"external-link\" href=\"https://nachrichten.idw-online.de/2021/07/02/kommission-fuer-forschungsinformationen-in-deutschland-kfid-uebernimmt-verantwortung-fuer-den-kerndatensatz-forschung/\"

      1020w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/09\/ablauf-zertifizierung2-300x169.png
      300w, https:\/\/blog.dini.de\/EPub_FIS\/wp-content\/uploads\/2024\/09\/ablauf-zertifizierung2-768x432.png
      768w\" sizes=\"(max-width: 1020px) 100vw, 1020px\" \/><\/a><figcaption class=\"wp-element-caption\"><em>Abb
      1: Typischer Ablauf einer DINI-Zertifizierung<\/em><\/figcaption><\/figure>\n\n\n\n<p>Die
      Workshopverantwortlichen bedanken sich ganz herzlich bei allen Teilnehmer*innen
      f\u00fcr das Interesse, die engagierte Mitarbeit und das wertvolle Feedback.
      (Wir wissen eure Anwesenheit sehr zu sch\u00e4tzen \u2013 schlie\u00dflich war
      die Programmkonkurrenz mit der gleichzeitig stattfindenden Podiumsdiskussion
      &#8222;Publish and pay or Perish?!&#8220; nahezu \u00fcberm\u00e4chtig.) Vielleicht
      hat sogar die eine oder der andere durch diese Erfahrung Lust bekommen, sich
      aktiv in der AG einzubringen.<br>F\u00fcr die AG ergaben die Diskussionen wertvolle
      Hinweise etwa bez\u00fcglich der technischen Gestaltung des Fragebogens, der
      Anforderungen an die Ausf\u00fcllung der Antr\u00e4ge und an ben\u00f6tigte
      Informationen und Hilfestellungen sowohl f\u00fcr Gutachtende als auch Antragstellende,
      die mit Sicherheit ihren Weg in die Zertifizierungspraxis finden werden.<\/p>\n\n\n\n<h2

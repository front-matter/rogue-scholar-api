    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/07/09/neue-gegruendet-kfid\",\"title\":\"Neue
      gegr\xFCndet: die Kommission f\xFCr Forschungsinformationen in Deutschland (KFiD)\",\"summary\":\"Sowohl
      der KDSF als Standard f\xFCr Forschungsinformation in Deutschland als auch ganz
      generell die Themen Forschungsinformationen und Forschungsberichterstattung
      haben von nun an eine offizielle Stimme im deutschen Wissenschaftssystem \u2013
      die&nbsp;Kommission f\xFCr Forschungsinformationen in Deutschland, kurz: KFiD.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/07/DINI-Blog-FISE-Pub-15.png\",\"content_html\":\"<p>Sowohl
      der KDSF als Standard f\xFCr Forschungsinformation in Deutschland als auch ganz
      generell die Themen Forschungsinformationen und Forschungsberichterstattung
      haben von nun an eine offizielle Stimme im deutschen Wissenschaftssystem &#8211;
      die\_Kommission f\xFCr Forschungsinformationen in Deutschland, kurz: KFiD. Deren
      Einrichtung wurde in der j\xFCngsten Sitzung der Gemeinsamen Wissenschaftskonferenz
      (GWK) am 02.07.2021 beschlossen. In der <a class=\\\"external-link\\\" href=\\\"https://nachrichten.idw-online.de/2021/07/02/kommission-fuer-forschungsinformationen-in-deutschland-kfid-uebernimmt-verantwortung-fuer-den-kerndatensatz-forschung/\\\"
      rel=\\\"nofollow\\\">Pressemitteilung der GWK</a> hei\xDFt es hierzu u.a. (die
      nachstehenden Ausf\xFChrungen wurden in weiten Teilen w\xF6rtlich aus der Pressemitteilung
      \xFCbernommen):</p>\\n<p>Die Gemeinsame Wissenschaftskonferenz (GWK) hat in
      ihrer heutigen Sitzung die Einrichtung und F\xF6rderung einer Kommission f\xFCr
      Forschungsinformationen in Deutschland (KFiD) beschlossen. Sie folgt damit einer
      <a href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/2020/11/10/stellungnahme-kdsf/\\\">Empfehlung
      des Wissenschaftsrats aus dem Jahr 2020</a>. Die KFiD soll die Verantwortung
      f\xFCr den Kerndatensatz Forschung \u2013 Standard f\xFCr Forschungsinformationen
      in Deutschland (KDSF-Standard) \xFCbernehmen und seine fl\xE4chendeckende Implementierung
      und Nutzung bef\xF6rdern.<!--more--></p>\\n<p>Der KDSF-Standard bietet eine
      Basis f\xFCr die Professionalisierung und Standardisierung der datengest\xFCtzten
      Berichterstattung der wissenschaftlichen Einrichtungen. Er stellt somit f\xFCr
      diese aber auch f\xFCr datenabfragende Einrichtungen einen gro\xDFen Mehrwert
      dar. Vor diesem Hintergrund wird die KFiD zu einem bedeutenden Akteur, um die
      Digitalisierung des Wissenschaftsstandorts Deutschland voranzubringen.</p>\\n<p>Zentrale
      Aufgabe der KFiD wird es sein, die Pflege und bedarfsorientierte Weiterentwicklung
      des KDSF-Standards unter Ber\xFCcksichtigung aktueller und strategischer Herausforderungen
      zu \xFCbernehmen. Die KFiD wird sich dabei am Interesse des gesamten Wissenschaftssystems
      ausrichten und deshalb unterschiedliche Interessenlagen von datenbereitstellenden
      und datenanfordernden Akteuren angemessen ber\xFCcksichtigen.</p>\\n<p>Als Mitglieder
      der KFiD wurden zun\xE4chst 13 von zuk\xFCnftig 17 Expertinnen und Experten
      in den Bereichen Forschungsinformationen und Forschungsberichterstattung berufen
      (alphabetisch):</p>\\n<ul>\\n<li>Herr Prof. Dr. S\xF6ren Auer<br />\\n<em>Technische
      Informationsbibliothek Hannover</em></li>\\n<li>Frau Prof. Dr. Simone Fulda<br
      />\\n<em>Christian-Albrechts-Universit\xE4t zu Kiel</em></li>\\n<li>Herr Dr.
      J\xFCrgen G\xFCdler<br />\\n<em>Gesch\xE4ftsstelle der Deutschen Forschungsgemeinschaft</em></li>\\n<li>Herr
      Prof. Dr. Oliver G\xFCnther PhD<br />\\n<em>Universit\xE4t Potsdam</em></li>\\n<li>Herr
      Gerhard Ippisch<br />\\n<em>Generalverwaltung der Max-Planck-Gesellschaft</em></li>\\n<li>Herr
      Dr. Oliver Locker-Gr\xFCtjen<br />\\n<em>Hochschule Rhein-Waal</em></li>\\n<li>Frau
      Prof. Dr. Katja Matthes<br />\\n<em>GEOMAR Helmholtz-Zentrum f\xFCr Ozeanforschung
      Kiel</em></li>\\n<li>Frau Prof. Dr. Vivien Petras<br />\\n<em>Humboldt-Universit\xE4t
      zu Berlin</em></li>\\n<li>Frau Dr. Anke S\xF6mer<br />\\n<em>Zentrale der Fraunhofer-Gesellschaft</em></li>\\n<li>Herr
      Christian Herbst<br />\\n<em>Bundesministerium f\xFCr Bildung und Forschung</em></li>\\n<li>Herr
      Dr. Werner Nickel<br />\\n<em>Hessisches Ministerium f\xFCr Wissenschaft und
      Kunst</em></li>\\n<li>Frau Bettina Schwertfeger<br />\\n<em>Bundesministerium
      f\xFCr Bildung und Forschung</em></li>\\n<li>Herr Christian Tusch<br />\\n<em>Ministerium
      f\xFCr Kultur und Wissenschaft des Landes Nordrhein-Westfalen</em></li>\\n</ul>\\n<p>Vier
      weitere Mitglieder sollen bald\xF6glichst auf Vorschlag der bisherigen KfiD-Mitglieder
      berufen werden.</p>\\n<p>Bei ihrer Arbeit wird die KfiD von einer Gesch\xE4ftsstelle
      unterst\xFCtzt werden. Wie in der Empfehlung des Wissenschaftsrats zur Evaluation
      des KDSF vorgeschlagen, soll diese bei einer bestehenden Wissenschaftseinrichtung
      angesiedelt werden. Die Auswahl dieser Tr\xE4gerorganisation erfolgt &#8211;
      wie ebenfalls durch den WR empfohlen &#8211; durch ein Interessensbekundungsverfahren.
      Die abgegebenen Interessensbekundungen werden im Rahmen der GWK gegenw\xE4rtig
      gepr\xFCft. Eine Entscheidung f\xFCr eine Tr\xE4gerorganisation scheint laut
      Pressemitteilung der GWK noch nicht gefallen zu sein. Zumindest wird dort dazu
      keine Aussage gemacht. Vermutlich ist dies auch Thema bei der ersten Sitzung
      der KFiD &#8211; neben der Benennung weiterer Mitglieder.</p>\\n<h1>Zitiervorschlag</h1>\\n<p>Herwig,

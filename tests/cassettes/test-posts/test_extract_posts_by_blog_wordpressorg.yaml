      <span data-v-dabdc7c6=\"\"><a class=\"app-link app-link__text app-link--accent\"
      href=\"https://doi.org/10.1017/CBO9781316161012.003\" data-v-1ad95e32=\"\" data-v-dabdc7c6=\"\">Open
      Access and the Humanities</a></span> (2014)</li>\n<li>OA-Netzwerk: <a href=\"https://open-access.network/services/news/artikel/aktionsplan-fuer-kostenfreies-wissenschaftliches-publizieren\">Aktionsplan
      f\u00fcr kostenfreies wissenschaftliches Publizieren</a> (3.3.2022)</li>\n</ul>\n<h1>Zitiervorschlag</h1>\n<p>Deppe,
      Arvid. \u201cF\u00fcr eine gemeinschaftliche und wissenschaftsgetriebene Publikationsinfrastruktur

      System f\u00fcr welchen Zweck? Abschluss und Ausblick"},"content":{"rendered":"<p>Vor
      gut drei Jahren, im\u00a0<a class=\"external-link\" href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/2018\/02\/15\/welches-system-fuer-welchen-zweck-neue-blog-serie-der-ag-fis\/\"
      rel=\"nofollow\">Februar 2018<\/a>\u00a0hatte die DINI AG Forschungsinformationssysteme\u00a0Praktiker:innen
      gebeten, im Blog ihre Projekte vorzustellen und zu berichten, was den Ausschlag
      f\u00fcr die Auswahl der jeweiligen L\u00f6sung gegeben hat. Mit insgesamt zw\u00f6lf
      Beitr\u00e4gen ist daraufhin\u00a0<a class=\"external-link\" href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/category\/systemwahl\/\"
      rel=\"nofollow\">in der Reihe &#8222;Systemwahl&#8220;<\/a>\u00a0eine eigene
      Markt\u00fcbersicht entstanden, die sowohl Eigenentwicklungen als auch propriet\u00e4re
      und Open-Source-Systeme umfasst.<\/p>\n<p>Den Ansto\u00df f\u00fcr die Blogserie\u00a0hatten
      Befunde im Positionspapier der AG\u00a0gegeben (<a class=\"external-link\" href=\"http:\/\/doi.org\/10.5281\/zenodo.14828\"
      rel=\"nofollow\">http:\/\/doi.org\/10.5281\/zenodo.14828<\/a>, S. 26 ff.), das
      2015 ver\u00f6ffentlicht wurde. Zu dieser Zeit hatten wir eine Systemlandschaft
      vorgefunden, die f\u00fcr Zwecke der Forschungsberichterstattung nicht sehr
      viel Auswahl bot. Einf\u00fchrungsprojekte f\u00fcr Forschungsinformationssysteme
      (FIS) gestalteten sich m\u00fchselig, weil es an standardisierten<span class=\"inline-comment-marker\"
      data-ref=\"154eb836-a53a-4cf1-89e0-b9340f9d0857\">\u00a0Anforderungskatalogen
      und einheitlichen Referenzmodellen f\u00fcr die Datenerfassung fehlte<\/span>.
      Das \u00e4nderte sich mit dem 2016 ver\u00f6ffentlichten Empfehlungen des Wissenschaftsrats
      f\u00fcr einen Kerndatensatz Forschung, dessen Spezifikation zu deutlich standardisierteren
      Anforderungen an die FIS-Anbieter f\u00fchrte und das Interesse an institutionellen
      Dokumentations- und Berichtssystemen erneuerte.<\/p>\n<p><!--more--><\/p>\n<p>Seit
      2015 hat sich das Spektrum der Anbieter graduell ver\u00e4ndert. Neben den kommerziellen
      Produkten wie Pure (Elsevier), Converis (Clarivate Analytics), Symplectic Elements
      (Symplectic\/Digital Science) oder FACTScience (QLEO)\u00a0fanden die Open-Source-Systeme
      DSpace-CRIS und VIVO zunehmend Interessenten, allerdings mit erheblichem Entwicklungsbedarf,
      was die Datenausgabe und Berichtsfunktionen betraf. Die Blogserie bietet zudem
      Einblick in Eigenentwicklungen von vier Einrichtungen (Karlsruher Institut f\u00fcr
      Technolgie KIT, Universit\u00e4t Leipzig, Leibniz-Institut f\u00fcr Sozialwissenschaften
      (GESIS) sowie Hochschule Weihenstephan-Triesdorf) und zwei neue Produkte am
      Markt (UniversisS, HISinONE).<\/p>\n<p>Was l\u00e4sst sich nun als Res\u00fcmee
      aus den Beitr\u00e4gen ablesen? Wo liegen die Trends in der Forschungsberichterstattung
      und den zugeh\u00f6rigen Systemen? Gibt es neue Standardisierungen oder gar
      neue Zugpferde am Horizont?<\/p>\n<p>Wie zu erwarten pr\u00e4sentiert sich die
      Systemlandschaft der Forschungsinformationssysteme und Forschungsprofildiensten
      weiterhin heterogen. Kein Kenner der bundesdeutschen Hochschullandschaft h\u00e4tte
      etwas anderes erwartet. Aber so unterschiedlich sich die einzelnen Standorte
      in ihren Werkstattberichten auch darstellen, so einheitlich werden in allen
      Beitr\u00e4gen doch die Bedarfe und W\u00fcnsche an IT-gest\u00fctzten Infrastrukturen
      f\u00fcr die Forschungsberichterstattung benannt: Alle w\u00fcnschen sich integrierte
      L\u00f6sungen und ein &#8222;Weg von Excel&#8220; hin zu <span class=\"inline-comment-marker\"
      data-ref=\"50219a33-23eb-4d42-93f4-39978c091e19\">datenbankgest\u00fctzten Er<\/span><span
      class=\"inline-comment-marker\" data-ref=\"50219a33-23eb-4d42-93f4-39978c091e19\">fassungs-
      und Berichtssystemen<\/span>. Aufmerksame Lesende erahnen dabei die Sollbruchstellen,
      die einer Quadratur des Kreises gleichkommen: Die Systeme sollen bitte sch\u00f6n
      ohne gro\u00dfe Einf\u00fchrungs- und Implementierungsaufwand funktionieren,
      sie sollen unkompliziert konfigurierbar sein, sich flexibel in lokale Gegebenheiten
      einpassen und m\u00f6glichst g\u00fcnstig in der Anschaffung sein. Gleichzeitig
      erkennt man anhand der Zeitangaben in den Beitr\u00e4gen den zeitintensiven
      und teils langwierigen Weg, auf den sich die einzelnen Standorte mit ihren FIS-Projekten
      begeben. Auf den ersten Blick klingt das abschreckend, aber dahinter verbergen
      sich eben auch Organisationsentwicklungsprozesse, die die Standorte im Kern
      weiter voran bringen.\u00a0Prozessfragen stellen sich unabh\u00e4ngig von der
      Frage, ob sich eine Einrichtung f\u00fcr ein kommerzielles Produkt oder eine
      Eigenentwicklung entscheidet, sie werden bei der Einf\u00fchrung anderer Informationssysteme
      in ganz \u00e4hnlicher Weise durchlebt.<\/p>\n<p>Die Beitr\u00e4ge verdeutlichen
      noch einen weiteren Trend, der auch in andere Bereiche der Hochschulverwaltung
      Einzug gehalten hat: Dies betrifft die Einbeziehung von Forschenden und Lehrenden
      in Workflows. Sie verf\u00fcgen \u00fcber relevante Kontextinformationen f\u00fcr
      die sich zunehmend ausdifferenzierende Forschungsberichterstattung. In den Einrichtungen
      bilden sich folgerichtig arbeitsteilige Prozesse zwischen Verwaltung, Bibliothek
      und Forschenden. Dazu sind nutzerfreundliche Tools und &#8222;<span class=\"inline-comment-marker\"
      data-ref=\"88e0f3e3-11b0-4731-843d-eb06bf90ea2c\">mobile&#8220;,<\/span> also
      transferierbare Datens\u00e4tze unerl\u00e4sslich &#8211; denn wer verwendet
      schon gerne seine wertvolle Forschungs- und Lehrzeit mit wiederholten Dateneingaben.
      <span class=\"inline-comment-marker\" data-ref=\"0505f990-5232-4c5e-8a02-b80f4430baae\">Das
      2019 auf dem Markt erschienene Forschungssegment des Produkts HISinONE der HIS
      eG bietet eine elegante Br\u00fccke zu weiteren verwaltungsinternen Prozessen
      wie Campusmanagement, Studierendenverwaltung und Forschungsinformationen. Damit
      er\u00f6ffnen sich f\u00fcr Hochschulen neue Wege des integrierten Informationsmanagements
      f\u00fcr Forschung und Lehre. <\/span>Was weiterhin fehlt, sind Exportformate
      f\u00fcr den Transfer von Informationen zwischen den Systemen verschiedener
      Standorte. Die Forderung &#8222;Forschende sind mobil &#8211; auch ihre Profile
      m\u00fcssen es sein&#8220;, die wir 2015 formulierten, ist lange noch nicht
      erf\u00fcllt.<\/p>\n<p>Der 2016 ver\u00f6ffentlichte Standard f\u00fcr die Forschungsberichterstattung,
      der Kerndatensatz Forschung (KDSF-Standard), scheint in den Beitr\u00e4gen der
      Serie nur punktuell auf. Eine\u00a0<a class=\"external-link\" href=\"https:\/\/kerndatensatz-forschung.de\/index.php?id=monitoring\"
      rel=\"nofollow\">Monitoring-Befragung des KDSF-Helpdesk\u00a0<\/a>aus dem Jahr
      2019 zeigt aber, dass in vielen F\u00e4llen die Entscheidung f\u00fcr die Einf\u00fchrung
      des KDSF mit der Entscheidungsphase f\u00fcr ein FIS korrelierte: in 85 % der
      F\u00e4lle befand sich ein FIS in Planung oder im Aufbau, w\u00e4hrend nur in
      9 % der F\u00e4lle ein FIS bereits betrieben wurde. Bei den Forschungseinrichtungen
      und Hochschulen, die noch keine Positionierung hinsichtlich der institutionellen
      Einf\u00fchrung des KDSF vorgenommen haben, kann dies in Teilen mit bereits
      etablierten Systemen und Prozessen zusammenh\u00e4ngen, die man nicht ohne weiteres
      ab\u00e4ndern kann oder m\u00f6chte: Unter diesen Einrichtungen befindet sich
      in 60 % der F\u00e4lle ein FIS in Planung oder Aufbau, w\u00e4hrend 26 % bereits
      ein solches betreiben. FIS-Projekte ver\u00e4ndern also nicht nur die Zusammenarbeit
      und Einbindung verschiedener Akteure innerhalb der Forschungseinrichtung oder
      Hochschule. Sie haben auch Auswirkungen auf die Nutzung des Kerndatensatz Forschung
      als Berichtsstandard im deutschen Wissenschaftssystem. Der KDSF soll zu einer
      h\u00f6heren Qualit\u00e4t, Belastbarkeit und Vergleichbarkeit der berichteten
      Forschungsinformationen \u00fcber Einrichtungen hinweg f\u00fchren und hat den
      Anspruch, auch systemunabh\u00e4ngig zu funktionieren.\u00a0Es gilt daher, bei
      der Ausdifferenzierung und Vielfalt der technischen Systeme jeweils auch auf
      die Umsetzbarkeit und damit auch die Nutzbarkeit des KDSF-Standards\u00a0<span
      class=\"inline-comment-marker\" data-ref=\"ec72e609-e216-4322-8d51-747d698b6bdb\">zu
      achten &#8211; auch bei den bereits laufenden Forschungsinformationssystemen<\/span>.<\/p>\n<p>Mit
      der Blogserie zur Systemwahl hat die DINI-AG Forschungsinformationssysteme eine
      \u00dcbersicht von Fallbeispielen geschaffen, die vielf\u00e4ltige Orientierungsm\u00f6glichkeiten
      f\u00fcr interessierte Einrichtungen bietet. Neue FIS-L\u00f6sungen sind in
      der Entwicklung (bspw. die cloudgest\u00fctzte L\u00f6sung Esploro), und auch
      eine neue Version des KDSF seht in den Startl\u00f6chern. Dennoch m\u00f6chten
      wir die Serie an dieser Stelle zumindest vorl\u00e4ufig beenden. Als positives
      Fazit ist zu konstatieren, dass eine Diversit\u00e4t an Forschungsinformationssystemen
      vorhanden ist und gute Chance hat, erhalten zu bleiben. Andere Forderungen aus
      dem Positionspapier von 2015 sind indes nach wie vor offen. Systemunabh\u00e4ngig
      gilt es, eine gute Praxis der Forschungsberichterstattung und Datenhaltung weiterzuentwickeln.
      Die DINI AG Forschungsinformationssysteme wird sich hier weiter engagieren.<\/p>\n<p>Unter
      dem #Systemwahl finden sich alle Beitr\u00e4ge noch einmal zum Nachlesen: <a
      class=\"external-link\" href=\"https:\/\/blogs.tib.eu\/wp\/dini-ag-blog\/category\/systemwahl\/\"
      rel=\"nofollow\">Systemwahl \u2013 FIS &amp; E-Pub (tib.eu)<\/a><\/p>\n<h1>Autorinnen<\/h1>\n<p>Dieser

- request:
    body: '{"authors": [{"name": "Gastautorin(nen) und -autor(en)"}], "blog_name":
      "Gemeinsamer Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "Im
      SynSICRIS-Projekt wurde ein Ansatz verfolgt, wie\nForschungsinformationssysteme
      (FIS) genutzt werden k\u00f6nnen, um in\nForschungsprojekten Daten zu Aktivit\u00e4ten
      zu sammeln, die\nWirkungspotential aufbauen und gesellschaftlichen Impact damit\nwahrscheinlicher
      machen. Daf\u00fcr wurden gezielt Synergien mit ohnehin\nerforderlichen Dokumentationsprozessen
      gegen\u00fcber dem Forschungsf\u00f6rderer\ngeschaffen. **SynSICRIS** steht
      dabei f\u00fcr **Syn**ergies for **S**ocietal\n**I**mpact in **C**urrent **R**esearch
      **I**nformation **S**ystems.\n\n## Gesellschaftlicher Impact -- gew\u00fcnscht
      aber schwer erfassbar {#gesellschaftlicher-impact-gew\u00fcnscht-aber-schwer-erfassbar
      .wp-block-heading}\n\nGesellschaftlicher Impact von Forschung ist vielfach gew\u00fcnscht
      und\naufgrund gro\u00dfer gesellschaftlicher Herausforderungen auch dringend\nnotwendig.
      Er findet sich als Anforderung in F\u00f6rderprogrammen und als\nSelbstverst\u00e4ndnis
      in vielen Forschungsans\u00e4tzen und\nForschungseinrichtungen wieder.\n\nUnd
      doch ist Forschung nur ein Akteur in einem komplexen\nInnnovationssystem. Wirkung
      l\u00e4sst sich nicht gezielt erzeugen und nur\nbegrenzt einzelnen Forschungsprojekten
      und Institutionen zuordnen. Zudem\nist Wirkung erst sp\u00e4t und auch nur begrenzt
      messbar.\n\nFairer und effektiver ist es daher, Aktivit\u00e4ten zu ber\u00fccksichtigen,
      die\nWirkungen wahrscheinlicher machen und zu honorieren, wenn\nWirkungspotenziale
      aufgebaut werden. Doch auch hierf\u00fcr fehlen meist\nDaten.\n\n## Was wurde
      entwickelt? {#was-wurde-entwickelt .wp-block-heading}\n\nMit SynSICRIS wurde
      ein CRIS-System entwickelt, dass einen Fokus auf\ngesellschaftliche Wirkung
      von Forschung legt und bei Forschungsf\u00f6rderern\neingesetzt werden kann.
      Daf\u00fcr wurde ein neuer Ansatz f\u00fcr\nProjektberichterstattung gew\u00e4hlt:
      Anstatt Projektantr\u00e4ge und -berichte\nin textueller Form beim F\u00f6rderer
      einzureichen, erfassen Forschende Daten\nzu den Zielen, Arbeiten, Ergebnissen
      und potenziellen Wirkungen ihres\nForschungsvorhabens vom Zeitpunkt der Antragstellung
      bis nach\nProjektende in SynSICRIS.\u00a0\n\nDas Ergebnis ist ein umfangreiches
      Monitoring-Tool f\u00fcr Planung,\nManagement und Dokumentation wirkungsorientierter
      Projekte. Da\nTextdokumente, wie Antr\u00e4ge und Berichte, ersetzt werden k\u00f6nnen,
      werden\nDaten ohne zus\u00e4tzlichen Aufwand erfasst, sind aber deutlich vielseitiger\nnutzbar
      als Textdokumente. Die granularen, maschinell verarbeitbaren\nDaten k\u00f6nnen
      mit vielf\u00e4ltigen Such-, Filter- und Analysem\u00f6glichkeiten\ngenutzt
      und grafisch dargestellt werden. Durch Textfelder und\nindividuelle Strukturierungsm\u00f6glichkeiten
      sind die Informationen aber\nauch f\u00fcr qualitative Analysen nutzbar und
      es k\u00f6nnen bei Bedarf\nPDF-Reports erzeugt werden, die wie die bisherigen
      textbasierten\nBerichte f\u00fcr den Forschungsf\u00f6rderer strukturiert sind.\n\nUm
      eine kontinuierliche Weiterentwicklung und die freie Nutzung und\nAnpassung
      des SynSICRIS-Tools zu erm\u00f6glichen, wurde als Basis-Software\ndas Open
      Source Forschungsinformationssystem DSpace-CRIS ausgew\u00e4hlt. In\nder Entwicklung
      von DSpace-CRIS Version 7 erfolgte ein Wechsel der\nzugrundeliegenden Software
      (von Java zu Angular), welches gute\nM\u00f6glichkeiten f\u00fcr die Umsetzung
      neuer Funktionen im Frontend bot.\u00a0\n\nDie Verwendung von REST f\u00fcr
      das Backend (Datenspeicherung) als\nuniverselle Schnittstelle zu externen Quellen
      und das flexible\nDatenmodell von DSpace-CRIS boten gute Voraussetzungen, um
      als Basis f\u00fcr\ndie Entwicklung des Monitoring-Tools und eine fundierte
      Verkn\u00fcpfung zu\nanderen FIS zu dienen.\n\nDie h\u00e4ufig in FIS vertretenen
      Entit\u00e4ten, wie Projekte,\nOrganisationseinheiten, Personen, Publikationen,
      Patente,\nForschungsdaten, Veranstaltungen, Ausgr\u00fcndungen und Auszeichnungen\nwurden
      beibehalten und am KDSF orientiert.\n\nUm DSpace-CRIS f\u00fcr die beschriebene
      Nutzung zu erweitern, wurden\nzahlreiche Entit\u00e4ten und umfassende Funktionen
      zus\u00e4tzlich entwickelt.\u00a0\n\nZus\u00e4tzlich wurde das Datenmodell um
      ca. 30 Entit\u00e4ten zur\nWirkungsorientierung und zur Projektplanung erweitert.
      Einen \u00dcberblick\n\u00fcber die wichtigsten Entit\u00e4ten und Verkn\u00fcpfungen,
      gruppiert in\nThemenbereiche und die Fragen, die mit den Daten beantwortet werden\nk\u00f6nnen
      gibt Abbildung 1.\n\n<figure class=\"wp-block-image size-large\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-709x1024.png\"\nclass=\"wp-image-3449\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-709x1024.png
      709w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-208x300.png
      208w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-768x1109.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-1063x1536.png
      1063w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-1418x2048.png
      1418w\"\nsizes=\"(max-width: 709px) 100vw, 709px\" width=\"709\" height=\"1024\"
      />\n<figcaption>Abbildung1: <em>Wesentlichen Entit\u00e4ten des Datenmodells\n(gruppiert
      in Themenbereiche) und beispielhafte Fragen, zu denen\nErkenntnisse auf Basis
      der Daten gewonnen werden\nk\u00f6nnen.</em></figcaption>\n</figure>\n\nUm die
      Dateneingabe und Datennutzung im Zuge der Antragstellung und\nBerichterstattung
      in F\u00f6rderprozessen zu erm\u00f6glichen, ist jedoch nicht\nnur die Erweiterung
      des Datenmodells erforderlich, sondern die Daten\nm\u00fcssen f\u00fcr diesen
      Zweck von den Nutzenden individuell strukturiert\nwerden k\u00f6nnen.\u00a0\n\nDaf\u00fcr
      wurden ein Wirkungspfad (Abbildung 2) und ein Arbeitsplan\n(Abbildung 3) konzipiert,
      die wie eine Pinnwand funktionieren:\u00a0\n\nItems (z.B. ein Ziel, eine L\u00f6sung
      / Ver\u00e4nderung / Innovation, ein Patent\noder eine Publikation) werden darin
      als Karte dargestellt und k\u00f6nnen an-\nund abgepinnt, verschoben und mit
      Pfeilen verbunden werden. Auf jeder\nKarte wird der Titel und die Entit\u00e4t
      angezeigt. Die Karte ist stets mit\ndem vollst\u00e4ndigen Item verlinkt und
      erlaubt, dass ein und dasselbe Item\nan mehreren Benutzeroberfl\u00e4chen angepinnt
      werden kann, z.B. im\nArbeitsplan und im Wirkungspfad. Von jeder Karte aus ist
      sowohl das\nEingabeformular als auch der Datenansicht aufrufbar.\n\n<figure
      class=\"wp-block-image size-large\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-1024x481.png\"\nclass=\"wp-image-3457\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-1024x481.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-300x141.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-768x361.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-1536x721.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-2048x962.png
      2048w\"\nsizes=\"(max-width: 1024px) 100vw, 1024px\" width=\"1024\" height=\"481\"
      />\n<figcaption><em>Abbildung 2: Beispielhafte Darstellung eines\nvereinfachten,
      hypothetischen Wirkungspfades im\nSynSICRIS\u2010Monitoring\u2010Tool</em></figcaption>\n</figure>\n\n<figure
      class=\"wp-block-image size-large\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-1024x540.png\"\nclass=\"wp-image-3451\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-1024x540.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-300x158.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-768x405.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-1536x810.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan.png
      1910w\"\nsizes=\"(max-width: 1024px) 100vw, 1024px\" width=\"1024\" height=\"540\"
      />\n<figcaption><em>Abbildung 3: Beispielhafter Ausschnitt eines\nvereinfachten,
      hypothetischen Arbeitsplanes im\nSynSICRIS\u2010Monitoring\u2010Tool</em></figcaption>\n</figure>\n\nDer
      Wirkungspfad unterst\u00fctzt die wirkungsorientierte Planung und\ngliedert
      sich in Voraussetzungen, Forschungsarbeiten, Interaktionen /\nTransfer, Anwendung/Anwendungsm\u00f6glichkeiten,
      m\u00f6gliche Wirkungen und\nBeitrag zu f\u00f6rderpolitischen Zielen.\u00a0\n\nDer
      Arbeitsplan umfasst einen Balkenplan und die Zuweisung von\nVerantwortlichkeiten.
      Au\u00dferdem wurde auch der in der Bundesforschung\ngeforderte Verwertungsplan
      und der Zwischenbericht als Pinnwand\numgesetzt. Die darin vorgegebenen Fragen
      k\u00f6nnen in einem Textfeld kurz\nbeantwortet werden, und die Items zu den
      relevanten Aktivit\u00e4ten,\nErgebnissen und Outcomes k\u00f6nnen angepinnt
      werden. Alle diese Elemente\nsind nicht nur Benutzeroberfl\u00e4chen, sondern
      selbst Teil des Datenmodells\nund daher ebenfalls flexibel konfigurierbar.\n\nDas
      Datenmodell ist projektzentriert aufgebaut. Dies war erforderlich,\num ein projektspezifisches
      Rollenmanagement f\u00fcr Forschungspartner und\ndie F\u00f6rdermittelgeber
      zu erm\u00f6glichen. Letztere steuern ihr\nRollenmanagement auch \u00fcber den
      Zugriff auf F\u00f6rder-Programme und Calls.\n\nZahlreiche DSpace-CRIS 7-Funktionen
      werden im SynSICRIS-Tool verwendet,\nwie z. B. der Import aus Publikationsdatenbanken,
      der europ\u00e4ischen\nPatentdatenbank und verschiedenen Altmetriken sowie eine
      Verbindung\nzwischen Filtern und Diagrammen (die in SynSICRIS f\u00fcr alle
      Entit\u00e4ten\nvorkonfiguriert waren).\n\nDie Versionierung einzelner Elemente
      als Funktion von DSpace-CRIS 7\nwurde weiterentwickelt. Im SynSICRIS-Tool ist
      die Versionierung ganzer\nProjekte mit allen hierarchisch untergeordneten Entit\u00e4ten
      m\u00f6glich. Damit\nkann der Status von Informationen unver\u00e4nderbar festgehalten
      werden\n(z.B. Antragsversion, Zwischenbericht) und der F\u00f6rderorganisation
      (bzw.\nder Leitungsebene einer Institution) zur Ansicht freigegeben werden.
      Ein\nVersionsvergleich mit farblicher Hervorhebung von neuen und gel\u00f6schten\nElementen
      ist im Wirkungspfad, Arbeitsplan und Verwertungsplan m\u00f6glich.\nEin \u201eVergleichs-Pop-up-Fenster\"
      vergleicht die einzelnen Metadaten des\nversionierten Elements.\u00a0\n\nDer
      PDF-Export wurde f\u00fcr die Erstellung einer vollst\u00e4ndigen\nProjektbeschreibung
      konfiguriert.\u00a0\n\nDar\u00fcber hinaus wurden die Such- und Filterm\u00f6glichkeiten
      von DSpace-CRIS\n7 erweitert: Eine zweistufige Suche erlaubt es, die Suchumgebung
      vorab\neinzuschr\u00e4nken (z.B. auf Projekte eines bestimmten Programms) und
      dann\ndie spezifische Suche durchzuf\u00fchren (z.B. nach Innovationen eines\nbestimmten
      Typs). Die Suchergebnisse werden \u00fcber vorkonfigurierte\nDiagramme visualisiert
      und k\u00f6nnen als CSV-Datei exportiert werden (vgl.\nAbbildung 4).\n\n<figure
      class=\"wp-block-image size-large\">\n<img\nsrc=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung-890x1024.png\"\nclass=\"wp-image-3452\"
      loading=\"lazy\" decoding=\"async\"\nsrcset=\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung-890x1024.png
      890w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung-261x300.png
      261w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung-768x883.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung.png
      900w\"\nsizes=\"(max-width: 890px) 100vw, 890px\" width=\"890\" height=\"1024\"
      />\n<figcaption><em>Abbildung 4: Beispielhafter Ausschnitt der Suchmaske mit\nFokus
      auf inhaltliche Suche und Filterung anhand vorkonfigurierter\nDiagramme</em></figcaption>\n</figure>\n\n##
      Wie ist der Stand der Entwicklung?\u00a0 {#wie-ist-der-stand-der-entwicklung
      .wp-block-heading}\n\nDas auf DSpace-CRIS basierende Open Source Tool wurde
      partizipativ mit\nForschenden, Projekttr\u00e4gen sowie Expert:innen f\u00fcr
      Transfer, Wirkung und\nEvaluation entwickelt und durchlief zahlreiche UX-Tests
      und\nOptimierungsschritte. Es ist jetzt einsatzf\u00e4hig f\u00fcr einen Pilotbetrieb\nin
      der Forschungsf\u00f6rderung, f\u00fcr dessen Umsetzung gerade Gespr\u00e4che\ngef\u00fchrt
      werden. Neben der Forschungsf\u00f6rderung werden weitere vielf\u00e4ltige\nVerwendungsm\u00f6glichkeiten
      des Tools (oder Teilen der Entwicklung) f\u00fcr\nForschungseinrichtungen, Transferstellen
      und Evaluierungsdienstleister\ngesehen.\n\n4Science und The Library Code bieten
      als DSpace-CRIS Provider\numfangreichen Service und es besteht das Ziel, eine
      Nutzercommunity\naufzubauen, um die kooperative Etablierung, Instandhaltung
      und\nWeiterentwicklung des Tools zu gew\u00e4hrleisten.\n\nBis Ende Juli 2024
      besteht die M\u00f6glichkeit die Demo-Version zu testen.\nDazu kann gerne mit
      Birge Wolf Kontakt aufgenommen werden.\n\n## Mehr Informationen:\u00a0 {#mehr-informationen
      .wp-block-heading}\n\n- Wolf, Birge; Michaelis, Thorsten; Lange, Doris (2023):\n  [Gesellschaftliche
      Wirkung f\u00f6rdern und erfassbar machen. Monitoring\n  und Evaluierung von\n  Forschungsprojekten.](https://www.transfer-und-innovation.de/de/handbuch/gliederung/#/Beitragsdetailansicht/874/3692/Gesellschaftliche-Wirkung-foerdern-und-erfassbar-machen---Monitoring-und-Evaluierung-von-Forschungsprojekten-(Ausgabe-1-2023))\n  In:
      Transfer & Innovation. Wissenschaft wirksam machen 1/2023, DUZ,\n  Berlin, S.
      87-99\n- <https://synsicris.de>\n- Kontakt: Birge Wolf <birge.wolf@uni-kassel.de>\n\nServicepartner:
      The Library Code <pascal@the-library-code.de>\n\n## Autor\\*innen {#autorinnen
      .wp-block-heading}\n\nBirge Wolf, Dipl. Ing. agr. ist wissenschaftliche Mitarbeiterin
      an der\nUniversit\u00e4t Kassel und besch\u00e4ftigt sich bereits seit 15 Jahren
      damit\ngesellschaftliche Wirkungen der Forschung zu f\u00f6rdern und erfassbar
      zu\nmachen.\n\nThorsten Michaelis, Dipl. Ing. agr., arbeitet an der Universit\u00e4t
      Kassel\nkoordinierend in den Schnittstellen Forschungsmanagement,\nPartizipationsprozesse,
      Forschungsf\u00f6rderung und Wissenstransfer.\u00a0\n\nPascal Becker ist Gr\u00fcnder
      und Gesch\u00e4ftsf\u00fchrer des Certified Platinum\nDSpace Service Providers
      The Library Code. Er ist Mitglied der DINI-AG\nePub. Seit \u00fcber 2006 tr\u00e4gt
      er aktiv zu Open Source Repositorien- und\nCRIS-Software und den zugeh\u00f6rigen
      Communities bei.\u00a0\n\n## Zitiervorschlag {#zitiervorschlag .wp-block-heading}\n\nWolf,
      Birge, Thorsten Michaelis und Pascal-Nicolas Becker.\n\u201eSynSICRIS-Tool:

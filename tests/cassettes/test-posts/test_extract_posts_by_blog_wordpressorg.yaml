    content: '[{"id":3561,"date":"2024-10-07T08:33:35","date_gmt":"2024-10-07T06:33:35","guid":{"rendered":"https:\/\/blog.dini.de\/EPub_FIS\/?p=3561"},"modified":"2024-10-07T08:33:35","modified_gmt":"2024-10-07T06:33:35","slug":"kdsf-2-0","status":"publish","type":"post","link":"https:\/\/blog.dini.de\/EPub_FIS\/2024\/10\/07\/kdsf-2-0\/","title":{"rendered":"Zur\u00fcck
      in die Zukunft \u2013 Der KDSF 2.0 und das Grundsatzpapier der KFiD"},"content":{"rendered":"\n<p>\u201e<a
      href=\"https:\/\/doi.org\/10.58010\/kfid:gp1:2024\">Flexible und qualit\u00e4tsgesicherte
      Forschungsberichterstattung nach dem Baukastenprinzip<\/a>\u201c \u2013 unter
      dieser \u00dcberschrift hat die Kommission f\u00fcr Forschungsinformationen
      in Deutschland (KFiD) j\u00fcngst ihr erstes Grundsatzpapier ver\u00f6ffentlicht.
      Grunds\u00e4tze haben meist etwas Basales, etwas Pr\u00e4gendes. Pr\u00e4gend
      ist das, was die KFiD mit dem KDSF 2.0 in dem Grundsatzpapier ank\u00fcndigt,
      allemal!!&nbsp;<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Bisher pr\u00e4gt den KDSF\u2013Standard
      f\u00fcr Forschungsinformationen in Deutschland das Prinzip eines Aggregatdatenstandards.
      Dieser zielt im Wesentlichen darauf ab, dass Daten in vorkomponierter Form &#8211;
      summiert oder gez\u00e4hlt &#8211; bereitgestellt werden sollen. Mit dem KDSF
      2.0 wird dieses Prinzip (endlich) \u00fcber Bord geworfen und der KDSF nun zu
      einem Basisdatenstandard weiterentwickelt. Dieser blickt nun auf einzelne Datens\u00e4tze
      zu Forschungsaktivit\u00e4ten und -ergebnissen und h\u00e4lt hierf\u00fcr Definitionen
      bereit.&nbsp;<\/p>\n\n\n\n<p>Um im Bild des Baukastens zu bleiben, werden durch
      diesen Paradigmenwechsel die bisher betrachteten vorkombinierten Aggregatdaten
      in ihre grundlegenden Einzelbausteine \u2013 die Basisdaten bzw. Einzeldatens\u00e4tze
      \u2013 zerlegt. Je kleinteiliger die Steine in einem Baukasten sind, zu desto
      vielf\u00e4ltigeren Modellen oder \u2013 in diesem Fall \u2013 Berichten, Ausk\u00fcnften
      und Kenngr\u00f6\u00dfen lassen sich diese zusammensetzen. Dies klingt nicht
      nur in der Theorie gut, sondern erweist sich auch in der Berichtspraxis einer
      nicht ganz kleinen Universit\u00e4t mit ganz verschiedenen Informationsinteressen
      als gute und bew\u00e4hrte Praxis. Aus Sicht eines Praktikers ist dies <strong>der<\/strong>
      richtige Schritt f\u00fcr die Zukunft des KDSF.<\/p>\n\n\n\n<p>Beim Schreiben
      beschleicht mich bis zu dieser Stelle immer wieder die Frage: Ist die Grundsatz\u00e4nderung
      hin zu einem Basisdatenstandard wirklich so fundamental neu f\u00fcr den KDSF?&nbsp;<\/p>\n\n\n\n<p>Lassen
      Sie uns einmal die Zeit auf 2013 zur\u00fcckdrehen \u2013 dem Fluxkompensator
      sei Dank. In dem Jahr hat der Wissenschaftsrat die ersten <a href=\"https:\/\/www.wissenschaftsrat.de\/download\/archiv\/2855-13.html\">Empfehlungen
      zu einem Kerndatensatz Forschung<\/a> ver\u00f6ffentlicht und damit den Grundstein
      f\u00fcr die Entwicklung des KDSF gelegt. In diesen Empfehlungen wird der KDSF
      mit standardisierten Datenformaten f\u00fcr Forschungsinformationen gleichgesetzt.
      In der Entstehungsgenese dieser ersten Empfehlung wurde der KDSF gar als Austauschstandard
      f\u00fcr Forschungsinformationen diskutiert. Die Idee, mit dem KDSF einzelne
      Basisdaten standardisierend in den Blick zu nehmen, liegt offenkundig bereits
      in den fr\u00fchen Ursprungsgenen des KDSF.&nbsp;<\/p>\n\n\n\n<p>Warum man sich
      zu Beginn des Entwicklungsprozesses von der Einzeldatenbetrachtung verabschiedet
      und den KDSF als Aggregatstandard ausgerichtet hat, l\u00e4sst sich f\u00fcr
      mich nicht mehr rekonstruieren. Es l\u00e4sst sich nur vermuten, dass zu dem
      Zeitpunkt die Forschungsberichterstattung im deutschen Wissenschaftssystem auf
      einem Stand war, der einen solchen Basisdatenstandard als ehrf\u00fcrchtiges
      Berichts- und Analysewerkzeug betrachten lie\u00df.&nbsp;<\/p>\n\n\n\n<p>Zur\u00fcck
      in der Gegenwart wird deutlich, dass dem KDSF in seiner aktuelle Version 1.3
      deutliche Gene der urspr\u00fcnglich angedachten Ausrichtung erhalten geblieben
      sind. An vielen Stellen bleibt der KDSF n\u00e4mlich gar nicht auf summierende
      oder z\u00e4hlende Aggregatdaten beschr\u00e4nkt, sondern enth\u00e4lt bereits
      einzelne Basisdatenmerkmale wie den Titel von Publikationen oder Projekten oder
      das Geschlecht von Personen. Diese sind einerseits n\u00f6tig, um die ebenfalls
      im KDSF enthalten Listen bspw. von Publikationen oder Projekten zu erm\u00f6glichen,
      und werden andererseits auch dazu gebraucht, um die Aggregate in Bezug auf einzelne
      Merkmale wie bspw. das Geschlecht der Personen oder das Ver\u00f6ffentlichungsdatum
      von Publikationen eingrenzen zu k\u00f6nnen. Der KDSF ist also schon heute nicht
      nur Aggregatdatenstandard, sondern auch bereits etwas Basisdatenstandard.&nbsp;<\/p>\n\n\n\n<p>Infolgedessen
      ist der Schritt, den die KFiD mit der Weiterentwicklung des KDSF 2.0 zu einem
      Basisdatenstandard nun geht, nur konsequent und als eine wesentliche Konsolidierungsma\u00dfnahme
      anzusehen, die vom Wissenschaftsrat in der 2020 ver\u00f6ffentlichten <a href=\"https:\/\/www.wissenschaftsrat.de\/download\/2020\/8652-20.pdf\">Stellungnahme
      zur Einf\u00fchrung des KDSF<\/a> formuliert wurde. Es bleibt die Hoffnung,
      dass der KDSF 2.0 in seiner Natur nun einfacher zu durchdringen ist und sich
      damit auch die Nutzungsm\u00f6glichkeiten seitens der Stellen im Wissenschaftssystem,
      die Informationsbedarfe haben und Berichts- und Auskunftsanl\u00e4sse formulieren,
      offenkundiger erschlie\u00dfen.&nbsp;<\/p>\n\n\n\n<p>Unterst\u00fctzt wird diese
      Hoffnung durch die neue Gliederung des KDSF in Module. Diese bieten nicht nur
      inhaltliche Einstiegspunkte in den KDSF, sondern r\u00e4umen auch mit der bisherigen
      Sichtweise auf, dass der KDSF immer nur in G\u00e4nze betrachtet und bei KDSF-konformen
      Anfragen immer alle Datenbereiche adressiert werden m\u00fcssen, die der Standard
      umfasst. Sowohl die Hochschulen und Forschungseinrichtungen, die ihr Forschungsinformationsmanagement
      konform mit dem KDSF ausrichten, als auch die Institutionen, die Daten abfragen,
      k\u00f6nnen nun jedoch aufatmen. Man muss den KDSF nicht in jedem Fall in G\u00e4nze
      liefern oder umsetzen. Durch die Gliederung in Module wird noch einmal deutlich
      unterstrichen, dass man sich bei der Umsetzung einzelnen Bereichen widmen kann.
      Zudem geben die Module vor, welche Basisdatenbereiche betrachtet werden m\u00fcssen,
      um bspw. das lokale Informationsmanagement im Bereich \u201ePublikationen\u201c
      KDSF-konform auszurichten.&nbsp;<\/p>\n\n\n\n<p>Ebenfalls als wertvolle Hilfe
      wird der angek\u00fcndigte Basisdaten-Service angesehen. Damit adressiert die
      KFiD den vom Wissenschaftsrat in der 2020 ver\u00f6ffentlichten <a href=\"https:\/\/www.wissenschaftsrat.de\/download\/2020\/8652-20.pdf\">Stellungnahme
      zur Einf\u00fchrung des KDSF<\/a> formulierten Auftrag, dem Thema Persistente
      Identifikatoren einen h\u00f6heren Stellenwert einzur\u00e4umen. Die Pflege
      und Bereitstellung von Stammdaten ist letztlich nichts anderes. F\u00fcr einzelne
      Bereiche des KDSF wie bspw. Organisationen gibt es mit dem <a href=\"https:\/\/www.ror.org\">Research
      Organisation Registry (ROR)<\/a> solche Stammdaten-Dienste, die zudem eine eindeutige
      Identifikation erlauben. F\u00fcr <a href=\"https:\/\/www.confident-conference.org\/\">Konferenzen<\/a>,
      F\u00f6rdergeber und F\u00f6rderformate, <a href=\"https:\/\/raid.org\/\">Projekte<\/a>
      etc. befinden sich solche Services aktuell im Aufbau. Damit greift die KFiD
      mit dem zun\u00e4chst skizzierten Basisdaten-Dienst f\u00fcr Preise und Auszeichnungen
      einen relevanten Bereich auf, f\u00fcr den es bisher noch keine L\u00f6sung
      gibt. Und auch hier kann ich aus der langj\u00e4hrigen Praxis berichten, dass
      eine derartige Stammdatenpflege aufw\u00e4ndig ist. Warum soll dieser Aufwand
      an jedem Forschungsstandort gemacht werden? Zudem ist durch einen solchen zentralen
      Service die Standardisierungswirkung nicht zu untersch\u00e4tzen. Ist der Nobelpreis
      ein Eintrag in der Stammdatenliste zu Preisen oder sind die Kategorien wie Physik,
      Chemie, Literatur jeweils einzelne Preise?&nbsp;Alles in Allem, manchmal hilft
      offensichtlich der Blick zur\u00fcck, um sich f\u00fcr die Zukunft aufzustellen.
      Bezogen auf den KDSF 2.0 sollte es daher treffender hei\u00dfen \u201eZur\u00fcck&nbsp;<em>und<\/em>&nbsp;in
      die Zukunft\u201c. Und vielleicht bekommt die KFiD in der anstehenden zweiten
      Amtsperiode ja auch ein Mandat, welches \u00fcber das reine Werben f\u00fcr
      den KDSF hinaus geht. Auch hier gilt, die Hoffnung l\u00e4sst sich nicht zerst\u00f6ren.&nbsp;<\/p>\n\n\n\n<h1

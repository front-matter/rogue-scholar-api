      {\"alt\": \"Abbildung 2: Beispielhafte Darstellung eines vereinfachten, hypothetischen
      Wirkungspfades im SynSICRIS\u2010Monitoring\u2010Tool\", \"src\": \"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-1024x481.png\"},
      {\"alt\": \"Abbildung 3: Beispielhafter Ausschnitt eines vereinfachten, hypothetischen
      Arbeitsplanes im SynSICRIS\u2010Monitoring\u2010Tool\", \"src\": \"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-1024x540.png\"},

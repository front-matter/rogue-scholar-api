    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2022/12/19/kdsf-version-1-3-veroeffentlicht\",\"title\":\"Neuigkeiten
      rund um den KDSF: Version 1.3. ver\xF6ffentlicht\",\"summary\":\"Es gab viel
      Bewegung rund um den Kerndatensatz Forschung \u2013 Standard f\xFCr Forschungsinformationen
      (KDSF) im Jahr 2022. Die Kommission f\xFCr Forschungsinformationen in Deutschland
      (KFiD) hat eine Weiterentwicklung des KDSF zur Version 1.3 beschlossen und sich
      intensiv mit ihrem Arbeitsprogramm f\xFCr die erste Amtsperiode befasst.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/12/DINI-Blog-FISE-Pub-14.png\",\"content_html\":\"<p>Es
      gab viel Bewegung rund um den Kerndatensatz Forschung \u2013 Standard f\xFCr
      Forschungsinformationen (KDSF) im Jahr 2022. Die Kommission f\xFCr Forschungsinformationen
      in Deutschland (KFiD) hat eine Weiterentwicklung des KDSF zur Version 1.3 beschlossen
      und sich intensiv mit ihrem Arbeitsprogramm f\xFCr die erste Amtsperiode befasst.
      In diesem Zuge wurden drei neue Arbeitsgruppen ins Leben gerufen. Nicht zuletzt
      wurde der Standard deshalb im <a href=\\\"https://doi.org/10.18452/25440\\\">neuen
      Positionspapier</a> der DINI AG Forschungsinformationssysteme als einer der
      bestimmenden Trends rund um das Thema Forschungsinformationsmanagement identifiziert
      (siehe dazu auch den entsprechenden <a href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/2022/11/21/neue-standortbestimmung-fis-veroeffentlicht/\\\">Blogbeitrag
      zum Positionspapier</a>).<!--more--></p>\\n<p>Die KFiD hat sich im Sommer 2021
      auf Empfehlung des Wissenschaftsrates und Grundlage einer Bund-L\xE4nder-Vereinbarung
      konstituiert und mit insgesamt 17 ehrenamtlichen Mitgliedern aus verschiedenen
      Bereichen des Wissenschaftssystems ihre Arbeit zur F\xF6rderung des KDSF und
      Professionalisierung des Forschungsinformationsmanagements aufgenommen (siehe
      dazu auch den entsprechenden <a href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/2021/07/09/neue-gegruendet-kfid/\\\">Blogbeitrag
      zur KFiD</a>). Damit geht ein Gestaltungsauftrag einher, den die Kommission
      nicht nur mit einer proaktiven Kommunikation begleitet, sondern mit einem Ansatz,
      der auf einer partizipativen und transparenten Weiterentwicklung des KDSF beruht.
      Zu diesem Zweck geht die KFiD aktiv auf verschiedene Anwender:innen und Nutzer:innen
      sowie auf wissenschaftspolitische Akteure zu, weitet die Vermittlungs- und Beratungst\xE4tigkeiten
      aus und er\xF6ffnet neue Austauschplattformen. Darin wird sie von einer am Deutschen
      Zentrum f\xFCr Hochschul- und Wissenschaftsforschung angesiedelten <a href=\\\"https://kfid-online.de/team_gs.php\\\">Gesch\xE4ftsstelle</a>
      unterst\xFCtzt, die im Jahr 2022 aufgebaut wurde.</p>\\n<p>Neben der Konkretisierung
      ihres Arbeitsprogrammes hat die KFiD drei Arbeitsgruppen ins Leben gerufen:
      Die <a href=\\\"https://kfid-online.de/weiterentwicklung_kdsf.php\\\"><em>AG
      Weiterentwicklung des KDSF</em></a>, die <a href=\\\"https://kfid-online.de/staerkung_datenabfragen.php\\\"><em>AG
      Datenabfragen im KDSF-Format</em></a> und die <a href=\\\"https://kfid-online.de/forschungsdatenmanagement.php\\\"><em>AG
      Forschungsinformationsmanagement</em></a>. Diese befassen sich mit der Aktualisierung
      und Erg\xE4nzung des KDSF sowie der Erstellung von mittel- und langfristigen
      Weiterentwicklungspl\xE4nen, der St\xE4rkung von Datenabfragen im KDSF-Format
      sowie dem Abgleich von Informationsbed\xFCrfnissen mit der potentiellen Anwendbarkeit
      des KDSF in Berichtslegungsprozessen. Schlie\xDFlich sollen die Mehrwerte des
      KDSF in beispielhaften, einrichtungs- und systemspezifischen Implementierungsvorhaben
      demonstriert werden. Die KFiD informiert laufend \xFCber ihre Arbeit auf der
      Webpr\xE4senz unter <a href=\\\"http://www.kfid-online.de/\\\">www.kfid-online.de</a>.</p>\\n<h1>Neue
      Version 1.3. des KDSF ver\xF6ffentlicht</h1>\\n<p>Ein erstes Ergebnis der <em>AG
      Weiterentwicklung</em> ist die bereits von Praktiker:innen und Anwender:innen
      lange erwartete Integration der <a href=\\\"https://kerndatensatz-forschung.de/index.php?id=systematiken#ffk_anker\\\">Forschungsfeldklassifikation</a>
      in den Kern des KDSF. Dadurch k\xF6nnen Hochschulen und Forschungseinrichtungen
      zuk\xFCnftig ihre Forschungsaktivit\xE4ten nicht nur entlang von Forschungsdisziplinen,
      sondern auch interdisziplin\xE4rer bzw. gegenstands- und problembezogener Forschung
      abbilden. Dazu geh\xF6ren zum Beispiel Forschung zu Nachhaltigkeit oder zur
      Digitalen Wirtschaft. Hierf\xFCr stehen nun insgesamt 72 Forschungsfelder zur
      Verf\xFCgung. Objekte, wie Promotionsprogramme, Drittmittelprojekte, Patente
      und Publikationen sollen einem Forschungsfeld zugeordnet werden, wobei mehrere
      Zuordnungen erfolgen k\xF6nnen. Die Einf\xFChrung der Forschungsfeldklassifikation
      wird von der Gesch\xE4ftsstelle der KFiD begleitet und mit Schulungs- und Beratungsangeboten
      unterst\xFCtzt. Viele Einrichtungen werden in dem Bereich der Erfassung von
      Forschungsfeldern Neuland betreten. Die Erfahrungen bei der Implementation der
      Forschungsfeldklassifikation werden deshalb parallel ausgewertet, um etwaige
      Anpassungsprozesse an diesem neuen Aggregationsniveau z\xFCgig in die Wege zu
      leiten.</p>\\n<p>Transparenz und Partizipation sind zwei ma\xDFgebliche Leitlinien
      bei der Weiterentwicklung des KDSF. Aktuelle Planungen zu den Weiterentwicklungen
      sind auf der <a href=\\\"https://kfid-online.de/weiterentwicklung_kdsf.php\\\">Webseite
      der KFiD</a> zu finden. Das <a href=\\\"https://kerndatensatz-forschung.de/hd_benutzer/\\\">Kontaktformular</a>
      auf der Webseite zur Dokumentation des KDSF steht allen Anwender:innen und Interessierten
      zur Verf\xFCgung, um Vorschl\xE4ge und Anregungen bez\xFCglich des Standards
      an die KFiD zu kommunizieren. Weiterhin wird in einem neu angelegten <a href=\\\"https://github.com/KFiD-G/KDSF\\\">GitHub-Repositorium</a>
      die Basis f\xFCr einen Austausch zum formalen Datenmodell des KDSF und dessen
      Aktualisierungen gelegt.</p>\\n<h1>Zitiervorschlag</h1>\\n<p>Peterson, Sabrina.

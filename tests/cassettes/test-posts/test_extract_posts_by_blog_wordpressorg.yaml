    body: '{"authors": [{"name": "Sebastian Herwig"}], "blog_name": "Gemeinsamer Blog
      der DINI AGs", "blog_slug": "epub_fis", "content_text": "\u201e[Flexible und
      qualit\u00e4tsgesicherte Forschungsberichterstattung nach dem\nBaukastenprinzip](https://doi.org/10.58010/kfid:gp1:2024)\"
      -- unter\ndieser \u00dcberschrift hat die Kommission f\u00fcr Forschungsinformationen
      in\nDeutschland (KFiD) j\u00fcngst ihr erstes Grundsatzpapier ver\u00f6ffentlicht.\nGrunds\u00e4tze
      haben meist etwas Basales, etwas Pr\u00e4gendes. Pr\u00e4gend ist das,\nwas
      die KFiD mit dem KDSF 2.0 in dem Grundsatzpapier ank\u00fcndigt,\nallemal!!\u00a0\n\nBisher
      pr\u00e4gt den KDSF--Standard f\u00fcr Forschungsinformationen in\nDeutschland
      das Prinzip eines Aggregatdatenstandards. Dieser zielt im\nWesentlichen darauf
      ab, dass Daten in vorkomponierter Form -- summiert\noder gez\u00e4hlt -- bereitgestellt
      werden sollen. Mit dem KDSF 2.0 wird\ndieses Prinzip (endlich) \u00fcber Bord
      geworfen und der KDSF nun zu einem\nBasisdatenstandard weiterentwickelt. Dieser
      blickt nun auf einzelne\nDatens\u00e4tze zu Forschungsaktivit\u00e4ten und -ergebnissen
      und h\u00e4lt hierf\u00fcr\nDefinitionen bereit.\u00a0\n\nUm im Bild des Baukastens
      zu bleiben, werden durch diesen\nParadigmenwechsel die bisher betrachteten vorkombinierten
      Aggregatdaten\nin ihre grundlegenden Einzelbausteine -- die Basisdaten bzw.\nEinzeldatens\u00e4tze
      -- zerlegt. Je kleinteiliger die Steine in einem\nBaukasten sind, zu desto vielf\u00e4ltigeren
      Modellen oder -- in diesem Fall\n-- Berichten, Ausk\u00fcnften und Kenngr\u00f6\u00dfen
      lassen sich diese\nzusammensetzen. Dies klingt nicht nur in der Theorie gut,
      sondern\nerweist sich auch in der Berichtspraxis einer nicht ganz kleinen\nUniversit\u00e4t
      mit ganz verschiedenen Informationsinteressen als gute und\nbew\u00e4hrte Praxis.
      Aus Sicht eines Praktikers ist dies **der** richtige\nSchritt f\u00fcr die Zukunft
      des KDSF.\n\nBeim Schreiben beschleicht mich bis zu dieser Stelle immer wieder
      die\nFrage: Ist die Grundsatz\u00e4nderung hin zu einem Basisdatenstandard\nwirklich
      so fundamental neu f\u00fcr den KDSF?\u00a0\n\nLassen Sie uns einmal die Zeit
      auf 2013 zur\u00fcckdrehen -- dem\nFluxkompensator sei Dank. In dem Jahr hat
      der Wissenschaftsrat die\nersten [Empfehlungen zu einem Kerndatensatz\nForschung](https://www.wissenschaftsrat.de/download/archiv/2855-13.html)\nver\u00f6ffentlicht
      und damit den Grundstein f\u00fcr die Entwicklung des KDSF\ngelegt. In diesen
      Empfehlungen wird der KDSF mit standardisierten\nDatenformaten f\u00fcr Forschungsinformationen
      gleichgesetzt. In der\nEntstehungsgenese dieser ersten Empfehlung wurde der
      KDSF gar als\nAustauschstandard f\u00fcr Forschungsinformationen diskutiert.
      Die Idee, mit\ndem KDSF einzelne Basisdaten standardisierend in den Blick zu
      nehmen,\nliegt offenkundig bereits in den fr\u00fchen Ursprungsgenen des KDSF.\u00a0\n\nWarum
      man sich zu Beginn des Entwicklungsprozesses von der\nEinzeldatenbetrachtung
      verabschiedet und den KDSF als Aggregatstandard\nausgerichtet hat, l\u00e4sst
      sich f\u00fcr mich nicht mehr rekonstruieren. Es\nl\u00e4sst sich nur vermuten,
      dass zu dem Zeitpunkt die\nForschungsberichterstattung im deutschen Wissenschaftssystem
      auf einem\nStand war, der einen solchen Basisdatenstandard als ehrf\u00fcrchtiges\nBerichts-
      und Analysewerkzeug betrachten lie\u00df.\u00a0\n\nZur\u00fcck in der Gegenwart
      wird deutlich, dass dem KDSF in seiner aktuelle\nVersion 1.3 deutliche Gene
      der urspr\u00fcnglich angedachten Ausrichtung\nerhalten geblieben sind. An vielen
      Stellen bleibt der KDSF n\u00e4mlich gar\nnicht auf summierende oder z\u00e4hlende
      Aggregatdaten beschr\u00e4nkt, sondern\nenth\u00e4lt bereits einzelne Basisdatenmerkmale
      wie den Titel von\nPublikationen oder Projekten oder das Geschlecht von Personen.
      Diese\nsind einerseits n\u00f6tig, um die ebenfalls im KDSF enthalten Listen
      bspw.\nvon Publikationen oder Projekten zu erm\u00f6glichen, und werden andererseits\nauch
      dazu gebraucht, um die Aggregate in Bezug auf einzelne Merkmale wie\nbspw. das
      Geschlecht der Personen oder das Ver\u00f6ffentlichungsdatum von\nPublikationen
      eingrenzen zu k\u00f6nnen. Der KDSF ist also schon heute nicht\nnur Aggregatdatenstandard,
      sondern auch bereits etwas\nBasisdatenstandard.\u00a0\n\nInfolgedessen ist der
      Schritt, den die KFiD mit der Weiterentwicklung\ndes KDSF 2.0 zu einem Basisdatenstandard
      nun geht, nur konsequent und\nals eine wesentliche Konsolidierungsma\u00dfnahme
      anzusehen, die vom\nWissenschaftsrat in der 2020 ver\u00f6ffentlichten [Stellungnahme
      zur\nEinf\u00fchrung des\nKDSF](https://www.wissenschaftsrat.de/download/2020/8652-20.pdf)\nformuliert
      wurde. Es bleibt die Hoffnung, dass der KDSF 2.0 in seiner\nNatur nun einfacher
      zu durchdringen ist und sich damit auch die\nNutzungsm\u00f6glichkeiten seitens
      der Stellen im Wissenschaftssystem, die\nInformationsbedarfe haben und Berichts-
      und Auskunftsanl\u00e4sse\nformulieren, offenkundiger erschlie\u00dfen.\u00a0\n\nUnterst\u00fctzt
      wird diese Hoffnung durch die neue Gliederung des KDSF in\nModule. Diese bieten
      nicht nur inhaltliche Einstiegspunkte in den KDSF,\nsondern r\u00e4umen auch
      mit der bisherigen Sichtweise auf, dass der KDSF\nimmer nur in G\u00e4nze betrachtet
      und bei KDSF-konformen Anfragen immer alle\nDatenbereiche adressiert werden
      m\u00fcssen, die der Standard umfasst. Sowohl\ndie Hochschulen und Forschungseinrichtungen,
      die ihr\nForschungsinformationsmanagement konform mit dem KDSF ausrichten, als\nauch
      die Institutionen, die Daten abfragen, k\u00f6nnen nun jedoch aufatmen.\nMan
      muss den KDSF nicht in jedem Fall in G\u00e4nze liefern oder umsetzen.\nDurch
      die Gliederung in Module wird noch einmal deutlich unterstrichen,\ndass man
      sich bei der Umsetzung einzelnen Bereichen widmen kann. Zudem\ngeben die Module
      vor, welche Basisdatenbereiche betrachtet werden\nm\u00fcssen, um bspw. das
      lokale Informationsmanagement im Bereich\n\u201ePublikationen\" KDSF-konform
      auszurichten.\u00a0\n\nEbenfalls als wertvolle Hilfe wird der angek\u00fcndigte
      Basisdaten-Service\nangesehen. Damit adressiert die KFiD den vom Wissenschaftsrat
      in der\n2020 ver\u00f6ffentlichten [Stellungnahme zur Einf\u00fchrung des\nKDSF](https://www.wissenschaftsrat.de/download/2020/8652-20.pdf)\nformulierten
      Auftrag, dem Thema Persistente Identifikatoren einen\nh\u00f6heren Stellenwert
      einzur\u00e4umen. Die Pflege und Bereitstellung von\nStammdaten ist letztlich
      nichts anderes. F\u00fcr einzelne Bereiche des KDSF\nwie bspw. Organisationen
      gibt es mit dem [Research Organisation Registry\n(ROR)](https://www.ror.org)
      solche Stammdaten-Dienste, die zudem eine\neindeutige Identifikation erlauben.
      F\u00fcr\n[Konferenzen](https://www.confident-conference.org/), F\u00f6rdergeber

      {\"alt\": \"RES-Community\", \"src\": \"https://blog.dini.de/wp-content/uploads/2022/02/RES-Community-Gruendung-1024x683.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"**Erfahrungsaustausch
      und Zusammenarbeit** waren W\xFCnsche und Erwartungen\\nder Anwendenden des
      Forschungsmanagement-Moduls [RES der HIS\\neG,](https://blogs.tib.eu/wp/dini-ag-blog/2019/10/21/gemeinschaftsloesung-das-forschungssegment-von-hisinone/){.external-link\\nrel=\\\"nofollow\\\"}
      die sich am 17. Februar zur Gr\xFCndung einer Community per\\nVideokonferenz
      trafen. Das von CRIS.NRW initiierte Treffen stie\xDF\\nbundesweit auf gro\xDFe
      Resonanz bei den Anwendenden. Und so freute sich\\nMalte Kramer, Leiter der
      nordrhein-westf\xE4lischen Landesinitiative, am\\nDonnerstagnachmittag 63 Teilnehmende
      aus insgesamt 40 Einrichtungen aus\\n8 Bundesl\xE4ndern begr\xFC\xDFen zu d\xFCrfen.
      Die Vorstellungsrunde dauerte\\naufgrund der gro\xDFen Beteiligung fast eine
      Stunde. Viele\\nFIS-Projektkoordinator:innen, aber auch Leiter:innen von\\nForschungsabteilungen
      oder Mitarbeitende aus IT-Abteilungen waren\\nvertreten. Dabei waren die Umsetzungsst\xE4nde
      der FIS-Systeme in den\\neinzelnen Institutionen durchaus sehr unterschiedlich.
      Von \u201EWir haben\\nuns noch nicht abschlie\xDFend f\xFCr RES entschieden\\\"
      bis hin zu \u201EWir haben\\nbereits alle KDSF-Bereiche eingef\xFChrt\\\" war
      alles dabei.\\n\\n**Von Hochschulen f\xFCr Hochschulen** -- Schnell war man
      sich einig, wohin\\ndie Reise gehen soll. Eine RES-Community f\xFCr den Austausch,\\nthemenbezogene
      Arbeiten in Untergruppen, eine Partnerb\xF6rse f\xFCr\\ngemeinsame Vorhaben
      -- im Prinzip eine \u201ESelbsthilfegruppe\\\" f\xFCr\\nRES-Anwendende. Dreh-
      und Angelpunkt soll dabei ein eigens f\xFCr die\\nCommunity gestaltetes ILIAS-System
      werden, welches die Kolleg:innen von\\nCRIS.NRW in den kommenden Wochen zur
      Verf\xFCgung stellen werden. Auch\\nregelm\xE4\xDFige Treffen sollen den aktiven
      Austausch und die Zusammenarbeit\\nunterst\xFCtzen. Ob in Form von j\xE4hrlichen
      Pr\xE4senztreffen,\\nOnlinekonferenzen oder hybriden Szenarien, wird die RES-Community
      nun\\nerproben.\\n\\n<figure id=\\\"attachment_2603\\\" class=\\\"wp-caption
      alignnone\\\"\\naria-describedby=\\\"caption-attachment-2603\\\" style=\\\"width:
      1024px\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/wp-content/uploads/2022/02/RES-Community-Gruendung-1024x683.png\\\"\\nclass=\\\"wp-image-2603
      size-large\\\" loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-1024x683.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-300x200.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-768x512.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-1536x1024.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/02/RES-Community-Gruendung-2048x1365.png
      2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"683\\\" />\\n<figcaption>RES-Community</figcaption>\\n</figure>\\n\\n**Die
      Motivation und die Freude \xFCber die Initiative waren zu sp\xFCren.**\\nViele
      Teilnehmende brachten bereits konkrete Anliegen in das\\nCommunity-Treffen hinein.
      Von der TYPO3-Schnittstelle, \xFCber das\\nzweistufige Antragsverfahren bis
      zur SAP-Anbindung. Die Liste wurde\\nbereits im ersten Treffen mit vielen Ideen
      und Bedarfen gef\xFCllt. Es\\nherrschte eine durchweg positive Grundstimmung.
      Viele Teilnehmende\\nw\xFCnschten sich bereits seit langem einen RES-Community-Austausch.
      Allen\\nvoran Kolleg:innen aus Bundesl\xE4ndern wie Niedersachsen oder Brandenburg,\\nin
      denen Bem\xFChungen in Richtung einer Landesinitiative in der\\nVergangenheit
      gescheitert waren. Ebenfalls die, gegen\xFCber den anderen\\nBundesl\xE4ndern
      in deutlicher \xDCberzahl vertretenen, Kolleg:innen aus NRW\\nbegr\xFC\xDFten
      den \u201EBlick \xFCber den Tellerrand\\\" als wertvollen Zugewinn, auch\\nwenn
      innerhalb des Landes bereits grundlegende Strukturen der\\nNetzwerkarbeit etabliert
      wurden.\\n\\n**Einblicke in ihren FIS-Implementierungsstand** boten neben der\\nLandesinitiative
      CRIS.NRW auch drei Hochschulen. Tanja Surdyk und\\nPatricia Hirtz berichtete
      vom Prozess der FIS-Einf\xFChrung an der FH\\nDortmund und den Herausforderungen,
      welche eine Zusammenf\xFChrung von\\nverteilten Systemen zu einer qualitativ
      hochwertigen\\nInformationssammlung mit sich bringt. Diana Schmidt berichtete
      von den\\nHerausforderungen, vor denen die HAWK w\xE4hrend der RES-Einf\xFChrung
      stand\\nsowie von aktuellen Herausforderungen, die sich in Bereichen wie dem\\nBerichtswesen
      zeigen. Als erstes RES-Einf\xFChrungsprojekt kann die HAWK\\ninzwischen ein
      umfangreiches Produktivsystem vorweisen. Besonders die\\nPersonendaten hatten
      sich als eine Herausforderung dargestellt und Diana\\nSchmidt appellierte an
      die Zuh\xF6renden, diesen Bereich \u201Evon Anfang an\\nordentlich\\\" zu bearbeiten.
      Auch das Thema der personellen\\n(Unter-)Ausstattung von FIS-Projekten wurde
      adressiert. Naira M\xFCller von\\nder Bauhaus-Universit\xE4t-Weimar berichtete
      von der gemeinsamen\\nFIS-Einf\xFChrung an drei th\xFCringischen Hochschulen.\\n\\n**Gemeinsame
      Anliegen der RES-Community** sollen ab sofort gesammelt und\\ndiskutiert werden.
      Die Teilnehmenden m\xF6chten sich intensiver zu\\nbestehenden Entwicklungsbedarfen
      und -ideen austauschen, um diese besser\\nabgestimmt und geb\xFCndelt in die
      Entwicklungsplanung einzubringen. Eine\\nVertretung der Community-Interessen
      in den Beraterkreisen der HIS eG\\nkann durch Janina Fengel und Malte Kramer
      erfolgen. Ein Austausch mit\\nder DINI AG FIS ist \xFCber die Beteiligung einzelner
      AG-Mitglieder an der\\nRES-Community gegeben. Zuk\xFCnftig soll auch der direkte
      Austausch mit dem\\nKDSF-Helpdesk etabliert werden.\\n\\n**In der RES-Community
      mitmachen** k\xF6nnen alle Vertreter:innen von\\nHochschulen mit Interesse am
      Austausch zu HISinOne-RES. Bei Interesse\\nwenden Sie sich bitte an die folgende
      Mailadresse:\\n[info@cris.nrw](mailto:info@cris.nrw){.external-link rel=\\\"nofollow\\\"}\\n\\n#
      Zitiervorschlag\\n\\nMau, Franziska. \u201EAnwendende der FIS-Software \u201ERES\\\"

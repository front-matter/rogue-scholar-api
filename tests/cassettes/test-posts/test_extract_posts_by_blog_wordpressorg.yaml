    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2022/10/04/coar-community-framework\",\"title\":\"Gute
      Repositorien f\xFCr alle und \xFCberall &#8211; das &#8218;COAR Community Framework
      for Good Practices in Repositories&#8216;\",\"summary\":\"Am 02. Februar 2021
      gab COAR die Ver\xF6ffentlichung des \u201ACommunity Frameworks for Best Practices

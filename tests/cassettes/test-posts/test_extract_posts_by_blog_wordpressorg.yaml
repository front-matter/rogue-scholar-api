      {\"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Im
      SynSICRIS-Projekt wurde ein Ansatz verfolgt, wie\\nForschungsinformationssysteme
      (FIS) genutzt werden k\xF6nnen, um in\\nForschungsprojekten Daten zu Aktivit\xE4ten
      zu sammeln, die\\nWirkungspotential aufbauen und gesellschaftlichen Impact damit\\nwahrscheinlicher
      machen. Daf\xFCr wurden gezielt Synergien mit ohnehin\\nerforderlichen Dokumentationsprozessen
      gegen\xFCber dem Forschungsf\xF6rderer\\ngeschaffen. **SynSICRIS** steht dabei
      f\xFCr **Syn**ergies for **S**ocietal\\n**I**mpact in **C**urrent **R**esearch
      **I**nformation **S**ystems.\\n\\n## Gesellschaftlicher Impact -- gew\xFCnscht
      aber schwer erfassbar {#gesellschaftlicher-impact-gew\xFCnscht-aber-schwer-erfassbar
      .wp-block-heading}\\n\\nGesellschaftlicher Impact von Forschung ist vielfach
      gew\xFCnscht und\\naufgrund gro\xDFer gesellschaftlicher Herausforderungen auch
      dringend\\nnotwendig. Er findet sich als Anforderung in F\xF6rderprogrammen
      und als\\nSelbstverst\xE4ndnis in vielen Forschungsans\xE4tzen und\\nForschungseinrichtungen
      wieder.\\n\\nUnd doch ist Forschung nur ein Akteur in einem komplexen\\nInnnovationssystem.
      Wirkung l\xE4sst sich nicht gezielt erzeugen und nur\\nbegrenzt einzelnen Forschungsprojekten
      und Institutionen zuordnen. Zudem\\nist Wirkung erst sp\xE4t und auch nur begrenzt
      messbar.\\n\\nFairer und effektiver ist es daher, Aktivit\xE4ten zu ber\xFCcksichtigen,
      die\\nWirkungen wahrscheinlicher machen und zu honorieren, wenn\\nWirkungspotenziale
      aufgebaut werden. Doch auch hierf\xFCr fehlen meist\\nDaten.\\n\\n## Was wurde
      entwickelt? {#was-wurde-entwickelt .wp-block-heading}\\n\\nMit SynSICRIS wurde
      ein CRIS-System entwickelt, dass einen Fokus auf\\ngesellschaftliche Wirkung
      von Forschung legt und bei Forschungsf\xF6rderern\\neingesetzt werden kann.
      Daf\xFCr wurde ein neuer Ansatz f\xFCr\\nProjektberichterstattung gew\xE4hlt:
      Anstatt Projektantr\xE4ge und -berichte\\nin textueller Form beim F\xF6rderer
      einzureichen, erfassen Forschende Daten\\nzu den Zielen, Arbeiten, Ergebnissen
      und potenziellen Wirkungen ihres\\nForschungsvorhabens vom Zeitpunkt der Antragstellung
      bis nach\\nProjektende in SynSICRIS.\_\\n\\nDas Ergebnis ist ein umfangreiches
      Monitoring-Tool f\xFCr Planung,\\nManagement und Dokumentation wirkungsorientierter
      Projekte. Da\\nTextdokumente, wie Antr\xE4ge und Berichte, ersetzt werden k\xF6nnen,
      werden\\nDaten ohne zus\xE4tzlichen Aufwand erfasst, sind aber deutlich vielseitiger\\nnutzbar
      als Textdokumente. Die granularen, maschinell verarbeitbaren\\nDaten k\xF6nnen
      mit vielf\xE4ltigen Such-, Filter- und Analysem\xF6glichkeiten\\ngenutzt und
      grafisch dargestellt werden. Durch Textfelder und\\nindividuelle Strukturierungsm\xF6glichkeiten
      sind die Informationen aber\\nauch f\xFCr qualitative Analysen nutzbar und es
      k\xF6nnen bei Bedarf\\nPDF-Reports erzeugt werden, die wie die bisherigen textbasierten\\nBerichte
      f\xFCr den Forschungsf\xF6rderer strukturiert sind.\\n\\nUm eine kontinuierliche
      Weiterentwicklung und die freie Nutzung und\\nAnpassung des SynSICRIS-Tools
      zu erm\xF6glichen, wurde als Basis-Software\\ndas Open Source Forschungsinformationssystem
      DSpace-CRIS ausgew\xE4hlt. In\\nder Entwicklung von DSpace-CRIS Version 7 erfolgte
      ein Wechsel der\\nzugrundeliegenden Software (von Java zu Angular), welches
      gute\\nM\xF6glichkeiten f\xFCr die Umsetzung neuer Funktionen im Frontend bot.\_\\n\\nDie
      Verwendung von REST f\xFCr das Backend (Datenspeicherung) als\\nuniverselle
      Schnittstelle zu externen Quellen und das flexible\\nDatenmodell von DSpace-CRIS
      boten gute Voraussetzungen, um als Basis f\xFCr\\ndie Entwicklung des Monitoring-Tools
      und eine fundierte Verkn\xFCpfung zu\\nanderen FIS zu dienen.\\n\\nDie h\xE4ufig
      in FIS vertretenen Entit\xE4ten, wie Projekte,\\nOrganisationseinheiten, Personen,
      Publikationen, Patente,\\nForschungsdaten, Veranstaltungen, Ausgr\xFCndungen
      und Auszeichnungen\\nwurden beibehalten und am KDSF orientiert.\\n\\nUm DSpace-CRIS
      f\xFCr die beschriebene Nutzung zu erweitern, wurden\\nzahlreiche Entit\xE4ten
      und umfassende Funktionen zus\xE4tzlich entwickelt.\_\\n\\nZus\xE4tzlich wurde
      das Datenmodell um ca. 30 Entit\xE4ten zur\\nWirkungsorientierung und zur Projektplanung
      erweitert. Einen \xDCberblick\\n\xFCber die wichtigsten Entit\xE4ten und Verkn\xFCpfungen,
      gruppiert in\\nThemenbereiche und die Fragen, die mit den Daten beantwortet
      werden\\nk\xF6nnen gibt Abbildung 1.\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-709x1024.png\\\"\\nclass=\\\"wp-image-3449\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-709x1024.png
      709w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-208x300.png
      208w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-768x1109.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-1063x1536.png
      1063w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_1_-Datenmodell_SynSICRIS-2023-02-03__300-dpi-1418x2048.png
      1418w\\\"\\nsizes=\\\"(max-width: 709px) 100vw, 709px\\\" width=\\\"709\\\"
      height=\\\"1024\\\" />\\n<figcaption>Abbildung1: <em>Wesentlichen Entit\xE4ten
      des Datenmodells\\n(gruppiert in Themenbereiche) und beispielhafte Fragen, zu
      denen\\nErkenntnisse auf Basis der Daten gewonnen werden\\nk\xF6nnen.</em></figcaption>\\n</figure>\\n\\nUm
      die Dateneingabe und Datennutzung im Zuge der Antragstellung und\\nBerichterstattung
      in F\xF6rderprozessen zu erm\xF6glichen, ist jedoch nicht\\nnur die Erweiterung
      des Datenmodells erforderlich, sondern die Daten\\nm\xFCssen f\xFCr diesen Zweck
      von den Nutzenden individuell strukturiert\\nwerden k\xF6nnen.\_\\n\\nDaf\xFCr
      wurden ein Wirkungspfad (Abbildung 2) und ein Arbeitsplan\\n(Abbildung 3) konzipiert,
      die wie eine Pinnwand funktionieren:\_\\n\\nItems (z.B. ein Ziel, eine L\xF6sung
      / Ver\xE4nderung / Innovation, ein Patent\\noder eine Publikation) werden darin
      als Karte dargestellt und k\xF6nnen an-\\nund abgepinnt, verschoben und mit
      Pfeilen verbunden werden. Auf jeder\\nKarte wird der Titel und die Entit\xE4t
      angezeigt. Die Karte ist stets mit\\ndem vollst\xE4ndigen Item verlinkt und
      erlaubt, dass ein und dasselbe Item\\nan mehreren Benutzeroberfl\xE4chen angepinnt
      werden kann, z.B. im\\nArbeitsplan und im Wirkungspfad. Von jeder Karte aus
      ist sowohl das\\nEingabeformular als auch der Datenansicht aufrufbar.\\n\\n<figure
      class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-1024x481.png\\\"\\nclass=\\\"wp-image-3457\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-1024x481.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-300x141.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-768x361.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-1536x721.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_2_Wirkungspfad-1-2048x962.png
      2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"481\\\" />\\n<figcaption><em>Abbildung 2: Beispielhafte Darstellung
      eines\\nvereinfachten, hypothetischen Wirkungspfades im\\nSynSICRIS\u2010Monitoring\u2010Tool</em></figcaption>\\n</figure>\\n\\n<figure
      class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-1024x540.png\\\"\\nclass=\\\"wp-image-3451\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-1024x540.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-300x158.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-768x405.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan-1536x810.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_3_Arbeitsplan.png
      1910w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"540\\\" />\\n<figcaption><em>Abbildung 3: Beispielhafter Ausschnitt
      eines\\nvereinfachten, hypothetischen Arbeitsplanes im\\nSynSICRIS\u2010Monitoring\u2010Tool</em></figcaption>\\n</figure>\\n\\nDer
      Wirkungspfad unterst\xFCtzt die wirkungsorientierte Planung und\\ngliedert sich
      in Voraussetzungen, Forschungsarbeiten, Interaktionen /\\nTransfer, Anwendung/Anwendungsm\xF6glichkeiten,
      m\xF6gliche Wirkungen und\\nBeitrag zu f\xF6rderpolitischen Zielen.\_\\n\\nDer
      Arbeitsplan umfasst einen Balkenplan und die Zuweisung von\\nVerantwortlichkeiten.
      Au\xDFerdem wurde auch der in der Bundesforschung\\ngeforderte Verwertungsplan
      und der Zwischenbericht als Pinnwand\\numgesetzt. Die darin vorgegebenen Fragen
      k\xF6nnen in einem Textfeld kurz\\nbeantwortet werden, und die Items zu den
      relevanten Aktivit\xE4ten,\\nErgebnissen und Outcomes k\xF6nnen angepinnt werden.
      Alle diese Elemente\\nsind nicht nur Benutzeroberfl\xE4chen, sondern selbst
      Teil des Datenmodells\\nund daher ebenfalls flexibel konfigurierbar.\\n\\nDas
      Datenmodell ist projektzentriert aufgebaut. Dies war erforderlich,\\num ein
      projektspezifisches Rollenmanagement f\xFCr Forschungspartner und\\ndie F\xF6rdermittelgeber
      zu erm\xF6glichen. Letztere steuern ihr\\nRollenmanagement auch \xFCber den
      Zugriff auf F\xF6rder-Programme und Calls.\\n\\nZahlreiche DSpace-CRIS 7-Funktionen
      werden im SynSICRIS-Tool verwendet,\\nwie z. B. der Import aus Publikationsdatenbanken,
      der europ\xE4ischen\\nPatentdatenbank und verschiedenen Altmetriken sowie eine
      Verbindung\\nzwischen Filtern und Diagrammen (die in SynSICRIS f\xFCr alle Entit\xE4ten\\nvorkonfiguriert
      waren).\\n\\nDie Versionierung einzelner Elemente als Funktion von DSpace-CRIS
      7\\nwurde weiterentwickelt. Im SynSICRIS-Tool ist die Versionierung ganzer\\nProjekte
      mit allen hierarchisch untergeordneten Entit\xE4ten m\xF6glich. Damit\\nkann
      der Status von Informationen unver\xE4nderbar festgehalten werden\\n(z.B. Antragsversion,
      Zwischenbericht) und der F\xF6rderorganisation (bzw.\\nder Leitungsebene einer
      Institution) zur Ansicht freigegeben werden. Ein\\nVersionsvergleich mit farblicher
      Hervorhebung von neuen und gel\xF6schten\\nElementen ist im Wirkungspfad, Arbeitsplan
      und Verwertungsplan m\xF6glich.\\nEin \u201EVergleichs-Pop-up-Fenster\\\" vergleicht
      die einzelnen Metadaten des\\nversionierten Elements.\_\\n\\nDer PDF-Export
      wurde f\xFCr die Erstellung einer vollst\xE4ndigen\\nProjektbeschreibung konfiguriert.\_\\n\\nDar\xFCber
      hinaus wurden die Such- und Filterm\xF6glichkeiten von DSpace-CRIS\\n7 erweitert:
      Eine zweistufige Suche erlaubt es, die Suchumgebung vorab\\neinzuschr\xE4nken
      (z.B. auf Projekte eines bestimmten Programms) und dann\\ndie spezifische Suche
      durchzuf\xFChren (z.B. nach Innovationen eines\\nbestimmten Typs). Die Suchergebnisse
      werden \xFCber vorkonfigurierte\\nDiagramme visualisiert und k\xF6nnen als CSV-Datei
      exportiert werden (vgl.\\nAbbildung 4).\\n\\n<figure class=\\\"wp-block-image
      size-large\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung-890x1024.png\\\"\\nclass=\\\"wp-image-3452\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung-890x1024.png
      890w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung-261x300.png
      261w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung-768x883.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/06/Abb_4_Suchumgebung.png
      900w\\\"\\nsizes=\\\"(max-width: 890px) 100vw, 890px\\\" width=\\\"890\\\" height=\\\"1024\\\"
      />\\n<figcaption><em>Abbildung 4: Beispielhafter Ausschnitt der Suchmaske mit\\nFokus
      auf inhaltliche Suche und Filterung anhand vorkonfigurierter\\nDiagramme</em></figcaption>\\n</figure>\\n\\n##
      Wie ist der Stand der Entwicklung?\_ {#wie-ist-der-stand-der-entwicklung .wp-block-heading}\\n\\nDas
      auf DSpace-CRIS basierende Open Source Tool wurde partizipativ mit\\nForschenden,
      Projekttr\xE4gen sowie Expert:innen f\xFCr Transfer, Wirkung und\\nEvaluation
      entwickelt und durchlief zahlreiche UX-Tests und\\nOptimierungsschritte. Es
      ist jetzt einsatzf\xE4hig f\xFCr einen Pilotbetrieb\\nin der Forschungsf\xF6rderung,
      f\xFCr dessen Umsetzung gerade Gespr\xE4che\\ngef\xFChrt werden. Neben der Forschungsf\xF6rderung
      werden weitere vielf\xE4ltige\\nVerwendungsm\xF6glichkeiten des Tools (oder
      Teilen der Entwicklung) f\xFCr\\nForschungseinrichtungen, Transferstellen und
      Evaluierungsdienstleister\\ngesehen.\\n\\n4Science und The Library Code bieten
      als DSpace-CRIS Provider\\numfangreichen Service und es besteht das Ziel, eine
      Nutzercommunity\\naufzubauen, um die kooperative Etablierung, Instandhaltung
      und\\nWeiterentwicklung des Tools zu gew\xE4hrleisten.\\n\\nBis Ende Juli 2024
      besteht die M\xF6glichkeit die Demo-Version zu testen.\\nDazu kann gerne mit
      Birge Wolf Kontakt aufgenommen werden.\\n\\n## Mehr Informationen:\_ {#mehr-informationen
      .wp-block-heading}\\n\\n- Wolf, Birge; Michaelis, Thorsten; Lange, Doris (2023):\\n
      \ [Gesellschaftliche Wirkung f\xF6rdern und erfassbar machen. Monitoring\\n
      \ und Evaluierung von\\n  Forschungsprojekten.](https://www.transfer-und-innovation.de/de/handbuch/gliederung/#/Beitragsdetailansicht/874/3692/Gesellschaftliche-Wirkung-foerdern-und-erfassbar-machen---Monitoring-und-Evaluierung-von-Forschungsprojekten-(Ausgabe-1-2023))\\n
      \ In: Transfer & Innovation. Wissenschaft wirksam machen 1/2023, DUZ,\\n  Berlin,
      S. 87-99\\n- <https://synsicris.de>\\n- Kontakt: Birge Wolf <birge.wolf@uni-kassel.de>\\n\\nServicepartner:
      The Library Code <pascal@the-library-code.de>\\n\\n## Autor\\\\*innen {#autorinnen
      .wp-block-heading}\\n\\nBirge Wolf, Dipl. Ing. agr. ist wissenschaftliche Mitarbeiterin
      an der\\nUniversit\xE4t Kassel und besch\xE4ftigt sich bereits seit 15 Jahren
      damit\\ngesellschaftliche Wirkungen der Forschung zu f\xF6rdern und erfassbar
      zu\\nmachen.\\n\\nThorsten Michaelis, Dipl. Ing. agr., arbeitet an der Universit\xE4t
      Kassel\\nkoordinierend in den Schnittstellen Forschungsmanagement,\\nPartizipationsprozesse,
      Forschungsf\xF6rderung und Wissenstransfer.\_\\n\\nPascal Becker ist Gr\xFCnder
      und Gesch\xE4ftsf\xFChrer des Certified Platinum\\nDSpace Service Providers
      The Library Code. Er ist Mitglied der DINI-AG\\nePub. Seit \xFCber 2006 tr\xE4gt
      er aktiv zu Open Source Repositorien- und\\nCRIS-Software und den zugeh\xF6rigen
      Communities bei.\_\\n\\n## Zitiervorschlag {#zitiervorschlag .wp-block-heading}\\n\\nWolf,
      Birge, Thorsten Michaelis und Pascal-Nicolas Becker.\\n\u201ESynSICRIS-Tool:
      Wie ein erweitertes Forschungsinformationssystem dabei\\nhilft, Wirkungspotenziale
      von Forschung zu f\xF6rdern und zu erfassen\\\"\\n*Blog der DINI AGs*, 2024.
      <https://doi.org/10.57689/dini-blog.20240617>\\n\\n------------------------------------------------------------------------\\n\\n*Dieser

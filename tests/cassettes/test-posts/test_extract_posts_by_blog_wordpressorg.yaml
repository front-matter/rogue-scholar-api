      und bereits ver\u00f6ffentlichten Artikeln -- basierend auf Titel,\nAbstract
      und Referenzen -- zu ermitteln. Die \u00c4hnlichkeitsbestimmung\nerfolgt mit
      Verfahren des Maschinellen Lernens sowie mit semantischen\nund bibliometrischen
      Verfahren.\n\nB!SON richtet sich prim\u00e4r an publizierende Wissenschaftler:innen.
      Eine\nlokale Integration und Anpassung von B!SON (zum Beispiel in\nBibliotheksangebote)
      wird m\u00f6glich sein, sodass es als Werkzeug auch die\nPublikationsberatung
      unterst\u00fctzen kann.\n\n**Feedback erw\u00fcnscht**  \nDie Projektpartner,
      die [Technische Informationsbibliothek\n(TIB)](https://tib.eu/){target=\"_blank\"
      rel=\"noopener\"} und die\n[S\u00e4chsische Landesbibliothek -- Staats- und
      Universit\u00e4tsbibliothek\nDresden (SLUB)](https://slub-dresden.de/){target=\"_blank\"\nrel=\"noopener\"},

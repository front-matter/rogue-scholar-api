      & Systeme\",\"Identitfier\",\"Umfrage\"],\"language\":\"de\",\"authors\":[{\"name\":
      \"Gastautorin(nen) und -autor(en)\"}],\"doi\":\"https://doi.org/10.57689/dini-blog.20240722\",\"id\":\"81da4821-bc6e-47e1-977e-46067f864f8e\",\"reference\":[],\"updated_at\":1721723245,\"published_at\":1721637271,\"blog_name\":\"Gemeinsamer
      Blog der DINI AGs\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"alt\":

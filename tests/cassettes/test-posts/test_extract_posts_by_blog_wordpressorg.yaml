        Spieglein an der Wand\u2026 Mirror Journals gezielt erkennen"},"content":{"rendered":"<p>+++++++++++++++
        <a href=\"#eng\"><strong>English version see below<\/strong><\/a> +++++++++++++++<\/p>\n<p>Eine
        Vielzahl deutscher Einrichtungen unterst\u00fctzt die Finanzierung von Open-Access-Geb\u00fchren
        \u2013 aber nicht um jeden Preis: F\u00fcr Publikationsfonds haben sich F\u00f6rderkriterien
        etabliert, die neben Fragen der institutionellen Zugeh\u00f6rigkeit, der H\u00f6he
        von Kosten und freien Lizenzen auch die Ebene der Zeitschriften ber\u00fchren.
        Als Faustregel gilt: OA-Geb\u00fchren werden nur zentral finanziert, wenn
        a) die Zeitschrift \u00fcber einen Rahmenvertrag mit dem Verlag abgedeckt
        ist oder b) es sich um eine echte, qualit\u00e4tsgepr\u00fcfte wissenschaftliche
        Open-Access-Zeitschrift handelt. Mirror Journals sind eine Entwicklung eher
        j\u00fcngeren Datums, die wom\u00f6glich etablierte F\u00f6rderkriterien unterwandern.
        Was Mirror Journals sind und wie sie identifiziert werden k\u00f6nnen, beschreiben
        wir im Folgenden.<br \/>\n<!--more--><\/p>\n<h3><strong>Hintergrund<\/strong><\/h3>\n<p>Erste
        Beitr\u00e4ge, die sich mit dem Ph\u00e4nomen Mirror Journals (MJs) besch\u00e4ftigten,
        erschienen vor ca. f\u00fcnf Jahren (bspw. <a href=\"https:\/\/scholarlykitchen.sspnet.org\/2018\/10\/29\/are-mirror-journals-a-better-path-to-the-open-access-flip\/\">Cochran
        2018<\/a>) \u2013 als Reaktion auf das 2018 gestartete Pilotprogramm von Elsevier
        (<a href=\"https:\/\/www.elsevier.com\/connect\/what-are-mirror-journals-and-can-they-offer-a-new-world-of-open-access\">Harrison
        2019<\/a>): Das Verlagshaus hatte ca. 40 neue Zeitschriften gegr\u00fcndet,
        die inhaltlich und organisatorisch eng angelehnt waren an eine jeweils etablierte
        Subskriptionszeitschrift (ggf. mit kostenpflichtiger OA-Option f\u00fcr einzelne
        Artikel) \u2013 aber unter leicht anderem Titel und mit eigenen ISSNs als
        genuine Open-Access-Zeitschriften erschienen.<\/p>\n<p>Kritische Stimmen (vgl.
        etwa\u00a0<a href=\"https:\/\/thepublicationplan.com\/2018\/12\/06\/are-mirror-journals-the-solution-to-publishing-open-access-under-plans\/\">Werham
        2018<\/a>,\u00a0<a href=\"https:\/\/www.insidehighered.com\/news\/2019\/01\/24\/european-commission-envoy-warns-about-mirror-journals-way-around-open-access\">Matthews
        2019<\/a>) identifizierten diesen Ansatz schnell als Umgehung der OA-F\u00f6rdervorgaben
        internationaler Forschungsf\u00f6rderer: Im September 2018 hatte sich die\u00a0<a
        href=\"https:\/\/www.coalition-s.org\/about\/\">cOAlition S<\/a>\u00a0firmiert
        und den\u00a0<a href=\"https:\/\/www.coalition-s.org\/why-plan-s\/\">Plan
        S<\/a>\u00a0vorgestellt, welcher \u2013 vereinfacht gesagt \u2013 ab 2020
        zum Open-Access-Publizieren verpflichtet und dabei die F\u00f6rderung einzelner
        OA-Artikel in hybriden Zeitschriften ausschlie\u00dft. Hinter der\u00a0<a
        href=\"https:\/\/www.coalition-s.org\/about\/\">cOAlition S<\/a>\u00a0stehen
        namhafte, finanzstarke\u00a0<a href=\"https:\/\/www.coalition-s.org\/organisations\/\">F\u00f6rderorganisationen<\/a>\u00a0wie
        die\u00a0<a href=\"https:\/\/www.coalition-s.org\/soar-supporting-open-access-for-researchers-and-promoting-plan-s\">Europ\u00e4ische
        Union<\/a>\u00a0und die\u00a0<a href=\"https:\/\/www.who.int\/\">Weltgesundheitsorganisation<\/a>\u00a0sowie
        internationale F\u00f6rderer wie etwa der Schweizer\u00a0<a href=\"https:\/\/www.snf.ch\/\">SNF<\/a>,
        der \u00f6sterreichische\u00a0<a href=\"https:\/\/www.fwf.ac.at\/\">FWF<\/a>\u00a0oder
        die britische\u00a0<a href=\"https:\/\/www.ukri.org\/\">UKRI<\/a>.<\/p>\n<p>Die
        DFG ist nicht Partner der cOAlitionS, hatte aber in dem F\u00f6rderprogramm
        Open Access Publizieren (Laufzeit: 2010\u20132019) von Beginn an ebenfalls
        die F\u00f6rderung hybrider Zeitschriften ausgeschlossen (<a href=\"http:\/\/web.archive.org\/web\/20200923010009\/https:\/www.dfg.de\/formulare\/12_20\/12_20_de.pdf\">DFG
        Merkblatt 12.20<\/a>,\u00a0<a href=\"https:\/\/doi.org\/10.5281\/zenodo.4486411\">Ploder
        et al. 2020<\/a>). In Fortf\u00fchrung dieser Tradition k\u00f6nnen Institutionen
        in dem neuen F\u00f6rderprogramm\u00a0<a href=\"https:\/\/www.dfg.de\/foerderung\/programme\/infrastruktur\/lis\/lis_foerderangebote\/open_access_publikationskosten\/index.html\">Open-Access-Publikationskosten<\/a>\u00a0(2021\u20132027)
        Zusch\u00fcsse f\u00fcr Open-Access-Kosten beantragen, die f\u00fcr OA-Journale
        bzw. im Rahmen von Transformationsvertr\u00e4gen entstehen.<\/p>\n<p>Elsevier
        selbst hat nie einen Hehl daraus gemacht, dass MJs mit dem Ziel gegr\u00fcndet
        wurden, weiterhin Publikationsoptionen f\u00fcr <em>alle<\/em>\u00a0Wissenschaftler*innen
        bieten zu k\u00f6nnen. So findet sich der\u00a0<a href=\"https:\/\/web.archive.org\/web\/20200806013543\/https:\/www.elsevier.com\/open-access\/faqs-open-access-mirror-journals\">Archivversion
        des Elsevier-FAQs zu MJs<\/a>\u00a0der Eintrag:<\/p>\n<p style=\"padding-left:
        40px\"><em>\u201eWhy are you launching these open access mirror journals?<\/em><br
        \/>\n<em>As part of our continuing commitment to open access, and desire to
        provide high-quality options for authors to publish their work open access,
        we are taking steps to meet the needs of authors and readers in the changing
        research landscape. Therefore, Elsevier will be piloting a range of gold open
        access mirror journals, starting in 2018.\u201c<\/em><\/p>\n<p>Noch deutlicher
        macht es das erste\u00a0<a href=\"https:\/\/doi.org\/10.1016\/j.sleepx.2019.100004\">Editorial<\/a>
        des 2019 gestarteten MJ \u201cSleep Medicine : X\u201d: Die gesamte Organisation
        der beiden Zeitschriften ist Editor*in Chokroverty zufolge darauf aufgerichtet,
        dass Autor*innen im Prinzip keinen Unterschied merken: Sie reichen den Artikel
        ein und entscheiden erst nach Akzeptanz, ob sie in der Originalzeitschrift
        oder im MJ publizieren. Die Zusammensetzung der Editorial Boards, die Redaktionsworkflows,
        der Pool an Reviewer*innen usw. sind identisch. Diese sehr klare Darstellung
        best\u00e4tigt die in den o.g. Beitr\u00e4gen ge\u00e4u\u00dferte Kritik,
        dass MJs einzig ein Ansatz zur Umgehung des Grundsatzes \u201ckeine F\u00f6rderung
        hybrider Zeitschriften\u201d darstellen.<\/p>\n<h3><strong>F\u00f6rderf\u00e4higkeit?
        Auch eine Frage der Identifikation<\/strong><\/h3>\n<p>Und nun also diese
        neue Form von Zeitschriften. Stellen MJs das Schlupfloch in Vorgaben von DFG
        und cOAlition S dar (keine Einzelf\u00f6rderung f\u00fcr OA in hybriden Zeitschriften)?
        Jein!<\/p>\n<p><em>Einerseits<\/em>: Sowohl coalition S als auch die DFG haben
        klar Stellung bezogen \u2013 Artikel in MJs sind nicht f\u00f6rderf\u00e4hig:<\/p>\n<ul>\n<li><a
        href=\"https:\/\/www.coalition-s.org\/addendum-to-the-coalition-s-guidance-on-the-implementation-of-plan-s\/principles-and-implementation\/\">PlanS
        Principles &amp; Implementation<\/a>: \u201cOpen Access journals must not
        have a mirror\/sister subscription journal with substantial overlap in editorial
        board to avoid business models charging for both access and publication. Such
        journals will de facto be considered \u2018hybrid\u2019 journals.\u201d<\/li>\n<li><a
        href=\"https:\/\/www.dfg.de\/formulare\/12_21\/12_21_de.pdf\">DFG Vordruck
        12.21<\/a>(S. 13) \u201cPublikationen in sogenannten mirror journals k\u00f6nnen
        nicht gef\u00f6rdert werden.\u201c<\/li>\n<\/ul>\n<p><em>Andererseits<\/em>:
        Es bleibt offen, wie man zuverl\u00e4ssig feststellt, ob es sich um ein MJ
        handelt:<\/p>\n<ul>\n<li>Stichproben f\u00fcr das von cOAlition S bereitgestellte\u00a0<a
        href=\"https:\/\/journalcheckertool.org\/\">Journal Checker Tool<\/a> zeigten,
        das MJs (noch) nicht zuverl\u00e4ssig identifiziert werden. (Dieses Tool soll
        Autor*innen dabei helfen, OA-Vorgaben der jeweiligen Institution und F\u00f6rderorganisation
        bei der Zeitschriftenauswahl zu ber\u00fccksichtigen.)<\/li>\n<li>Die DFG
        schlie\u00dft MJs zwar aus, will auf Nachfrage aber keine Positiv- oder Negativliste
        f\u00f6rderf\u00e4higer Zeitschriften bereitstellen, da dies nicht den Richtlinien
        zur Formulierung von F\u00f6rderkriterien entspr\u00e4che.<\/li>\n<\/ul>\n<p>Bleibt
        als m\u00f6gliche Arbeitshilfe f\u00fcr den OA-Gesch\u00e4ftsgang noch das
        Directory of Open Access Journals (DOAJ). Der\u00a0<a href=\"https:\/\/doaj.org\/apply\">DOAJ-Kriterienkatalog<\/a>
        m\u00fcsste allerdings komplett \u00fcberarbeitet werden, wollte man MJs ausschlie\u00dfen.<\/p>\n<h3><strong>Wenn
        du mal nicht weiter wei\u00dft\u2026<\/strong><\/h3>\n<p>Die korrekte und
        einfache Identifikation von MJs ist in zweierlei Hinsicht wichtig: 1) im institutionellen
        OA-Gesch\u00e4ftsgang, wenn es um die Entscheidung der Kosten\u00fcbernahme
        geht, und 2) beim Publikationsmonitoring und der Datenanalyse etwa in Vorbereitung
        einer DFG-Antragsstellung.<\/p>\n<p>Im\u00a0<a href=\"https:\/\/open-access-monitor.de\/\">OA-Monitor<\/a>\u00a0des
        FZ J\u00fclich war bisher eine\u00a0<a href=\"https:\/\/data.fz-juelich.de\/api\/access\/datafile\/3276\">Titelliste<\/a>\u00a0mit
        einem Stand von April 2021 hinterlegt. Um gemeinsam Pr\u00fcfkriterien zu
        entwickeln und eine MJ-Titelliste bereitzustellen, die ggf. auch in einem
        Fonds-Gesch\u00e4ftsgang einfach zu nutzen ist, hat sich einer kleiner Kreis
        von Kolleg*innen zusammengetan:<\/p>\n<ul>\n<li>Charit\u00e9 \u2013 Universit\u00e4tsmedizin
        Berlin: Jenny Delasalle, Katja Maly<\/li>\n<li>FZ J\u00fclich: Irene Barbers,
        Barbara Lindstrot, Heidi Schmiedicke, Franziska Stanzel<\/li>\n<li>TU Berlin:
        Michaela Voigt<\/li>\n<li>TU Braunschweig: Carsten Elsner, Jana Mersmann<\/li>\n<\/ul>\n<p>Ausf\u00fchrlich
        und wiederholt haben wir in diesem Kreis diskutiert, welche Merkmale MJs eigentlich
        aufweisen. Wichtig war uns, operationalisierbare Pr\u00fcfkriterien zu entwickeln
        \u2013 also eindeutig und objektiv beantwortbare Kriterien (\u201ctrifft (nicht)
        zu\u201d). Die wichtigste St\u00fctze bei der Festlegung war uns dabei die
        <a href=\"https:\/\/doaj.org\/apply\/guide\/\">Definition<\/a>\u00a0f\u00fcr
        MJs des DOAJ:<\/p>\n<p style=\"padding-left: 40px\"><em>\u201cA mirror journal
        is a fully open access version of an existing subscription journal, with the
        same aims and scope, peer review processes and policies and an editorial board
        with at least 50% of the same members. The journal may have a similar name
        as the subscription title, but it must have a different ISSN. DOAJ will currently
        accept mirror journals if they meet the usual basic criteria for inclusion.\u201d<\/em><\/p>\n<h3><strong>Ergebnisse<\/strong><\/h3>\n<p>Wir
        m\u00f6chten nun das Ergebnis in einem gr\u00f6\u00dferen Kreis teilen und
        zur Nutzung zur Verf\u00fcgung stellen: Die Titelliste ist im CSV-Format \u00fcber
        das Repositorium des FZ J\u00fclich verf\u00fcgbar (<a href=\"https:\/\/doi.org\/10.26165\/JUELICH-DATA\/JRBK07\">https:\/\/doi.org\/10.26165\/JUELICH-DATA\/JRBK07<\/a>).
        Die Titelliste umfasst zun\u00e4chst 55 Zeitschriften. Jede dieser Zeitschriften
        wurde durch mindestens zwei der o.g. Institutionen gepr\u00fcft, wobei folgende
        Kriterien angelegt wurden:<\/p>\n<ul>\n<li>Editorial Board zu (mind.) 50%
        identisch<\/li>\n<li>Namens\u00e4hnlichkeit<\/li>\n<li>Eigenaussage MJ (oder
        \u00e4hnlicher Term)<\/li>\n<li>Aims &amp; Scope identisch<\/li>\n<\/ul>\n<p>Eine
        ausf\u00fchrliche Dokumentation der Pr\u00fcfkriterien findet sich im <a href=\"https:\/\/jugit.fz-juelich.de\/synoa\/oam-dokumentation\/-\/wikis\/Quelldatenbanken\/Zeitschriftenlisten\">Wiki<\/a>
        des OA-Monitors.<\/p>\n<hr \/>\n<h1 id=\"eng\">Mirror mirror on the wall&#8230;
        targeted detection of \u201cmirror journals\u201d<\/h1>\n<p>A large number
        of German academic institutions financially support OA fees \u2013 but not
        at any price: eligibility criteria have been established for publication funds
        that touch on questions of institutional affiliation, the level of costs,
        and open licenses, in addition to journal level criteria. As a rule of thumb,
        OA fees are only centrally funded if a) the journal is covered by a framework
        agreement with the publisher or b) it is a genuine, quality-controlled scholarly
        OA journal. Mirror journals are a rather recent development that may undermine
        established funding criteria. We describe what mirror journals are and how
        they can be identified below.<\/p>\n<h3>Background<\/h3>\n<p>The first articles
        addressing the mirror journal (MJ) phenomenon appeared about five years ago
        (e.g., <a href=\"https:\/\/scholarlykitchen.sspnet.org\/2018\/10\/29\/are-mirror-journals-a-better-path-to-the-open-access-flip\/\">Cochran
        2018<\/a>) \u2013 in response to Elsevier&#8217;s pilot program launched in
        2018 (<a href=\"https:\/\/www.elsevier.com\/connect\/what-are-mirror-journals-and-can-they-offer-a-new-world-of-open-access\">Harrison
        2019<\/a>): The publishing house had founded about 40 new journals, each closely
        modelled on an established subscription journal in terms of content and organisation
        (possibly with a paid OA option for individual articles) \u2013 but appearing
        as genuine OA journals under slightly different titles and with their own
        ISSNs.<\/p>\n<p>Critical voices (see, for example, <a href=\"https:\/\/thepublicationplan.com\/2018\/12\/06\/are-mirror-journals-the-solution-to-publishing-open-access-under-plans\/\">Werham
        2018<\/a>,\u00a0<a href=\"https:\/\/www.insidehighered.com\/news\/2019\/01\/24\/european-commission-envoy-warns-about-mirror-journals-way-around-open-access\">Matthews
        2019<\/a>) were quick to identify this approach as circumventing the OA funding
        requirements of international research funders: in September 2018, <a href=\"https:\/\/www.coalition-s.org\/about\/\">cOAlition
        S<\/a> had formed and presented <a href=\"https:\/\/www.coalition-s.org\/why-plan-s\/\">Plan
        S<\/a>, which \u2013 simply put \u2013 commits to OA publishing from 2020,
        excluding funding for individual OA articles in hybrid journals. The cOAlition
        S is backed by well-known, financially strong <a href=\"https:\/\/www.coalition-s.org\/organisations\/\">funding
        organisations<\/a> such as the <a href=\"https:\/\/www.coalition-s.org\/soar-supporting-open-access-for-researchers-and-promoting-plan-s\">European
        Union<\/a> and the <a href=\"https:\/\/www.who.int\/\">World Health Organization<\/a>,
        as well as international funders such as the Swiss <a href=\"https:\/\/www.snf.ch\/\">SNF<\/a>,
        the Austrian <a href=\"https:\/\/www.fwf.ac.at\/\">FWF<\/a> and the British
        <a href=\"https:\/\/www.ukri.org\/\">UKRI<\/a>.<\/p>\n<p>The German Research
        Foundation (DFG) is not a partner of cOAlitionS, but had also excluded funding
        for hybrid journals from the outset in its funding programme \u201eOpen Access
        Publishing\u201c, 2010\u20132019 (<a href=\"http:\/\/web.archive.org\/web\/20200210022143\/https:\/www.dfg.de\/formulare\/12_20\/12_20_en.pdf\">DFG
        Guidelines 12.20<\/a>, <a href=\"https:\/\/doi.org\/10.5281\/zenodo.4486411\">Ploder
        et al. 2020<\/a>). Continuing this tradition, in the new <a href=\"https:\/\/www.dfg.de\/en\/research_funding\/programmes\/infrastructure\/lis\/funding_opportunities\/open_access_publication_funding\/index.html\">Open
        Access Publication Funding<\/a> program (2021\u20132027) institutions can
        apply for grants for OA costs incurred in OA journals or under transformative
        agreements.<\/p>\n<p>Elsevier itself has never made a secret of the fact that
        MJs were established with the goal of continuing to provide publication options
        for all researchers. Thus, the <a href=\"https:\/\/web.archive.org\/web\/20200806013543\/https:\/www.elsevier.com\/open-access\/faqs-open-access-mirror-journals\">archive
        version<\/a> of Elsevier&#8217;s FAQ on MJs includes the entry:<\/p>\n<p style=\"padding-left:
        40px\"><em>\u201cWhy are you launching these open access mirror journals?<\/em><br
        \/>\n<em>As part of our continuing commitment to open access, and desire to
        provide high-quality options for authors to publish their work open access,
        we are taking steps to meet the needs of authors and readers in the changing
        research landscape. Therefore, Elsevier will be piloting a range of gold open
        access mirror journals, starting in 2018.\u201d<\/em><\/p>\n<p>The first <a
        href=\"https:\/\/doi.org\/10.1016\/j.sleepx.2019.100004\">editorial<\/a> of
        the MJ \u201cSleep Medicine : X\u201d, which was be launched in 2019, makes
        it even clearer: According to editor Chokroverty, the entire organisation
        of the two journals is based on the principle that authors do not notice any
        difference: They submit the article and only decide after acceptance whether
        they publish in the original journal or in the MJ. The composition of the
        editorial boards, the editorial workflows, the pool of reviewers, etc. are
        identical. This very clear presentation confirms the criticism expressed in
        the above papers that MJs are solely an approach to circumvent the \u201cno
        funding hybrid journals\u201d principle.<\/p>\n<h3>Eligibility? Includes the
        question of identification<\/h3>\n<p>And how to describe this new form of
        journals. Do MJs represent the loophole in requirements of DFG and cOAlition
        S (no individual funding for OA in hybrid journals)? Yes and no.<\/p>\n<p><em>On
        the one hand<\/em>: both cOAlition S and DFG have taken a clear position \u2013
        articles in MJs are not eligible for funding:<\/p>\n<ul>\n<li><a href=\"https:\/\/www.coalition-s.org\/addendum-to-the-coalition-s-guidance-on-the-implementation-of-plan-s\/principles-and-implementation\/\">PlanS
        Principles &amp; Implementation<\/a>: \u201cOpen Access journals must not
        have a mirror\/sister subscription journal with substantial overlap in editorial
        board to avoid business models charging for both access and publication. Such
        journals will de facto be considered \u2018hybrid\u2019 journals.\u201d<\/li>\n<li><a
        href=\"https:\/\/www.dfg.de\/formulare\/12_21\/12_21_en.pdf\">DFG Form 12.21<\/a>
        (p. 12): \u201cPublications in mirror journals cannot be funded.\u201d<\/li>\n<\/ul>\n<p><em>On
        the other hand<\/em>: It remains open how to reliably determine whether a
        journal is an MJ:<\/p>\n<ul>\n<li>Samples for the <a href=\"https:\/\/journalcheckertool.org\/\">Journal
        Checker Tool<\/a> provided by cOAlition S showed that MJs are not (yet) reliably
        identified. (This tool is designed to help authors consider OA requirements
        of their institution and funding agency when selecting journals.)<\/li>\n<li>The
        DFG does exclude MJs, but will not provide a positive or negative list of
        eligible journals when asked, as this would not comply with the guidelines
        for formulating funding criteria.<\/li>\n<\/ul>\n<p>This leaves the Directory
        of Open Access Journals (DOAJ) as a possible working aid for OA administration.
        The DOAJ <a href=\"https:\/\/doaj.org\/apply\">criteria catalogue<\/a> would
        have to be completely revised though if one wanted to exclude MJs.<\/p>\n<h3>If
        you don\u2018t know where to turn&#8230;<\/h3>\n<p>The correct and easy identification
        of MJs is important in two ways: 1) in the institutional OA administrative
        process, when it comes to the decision of cost coverage, and 2) in publication
        monitoring and data analysis, for example in preparation of a DFG grant application.<\/p>\n<p>Up
        to now, a <a href=\"https:\/\/data.fz-juelich.de\/api\/access\/datafile\/3276\">title
        list<\/a> with a status of April 2021 was stored in FZ J\u00fclich\u2019s
        <a href=\"https:\/\/open-access-monitor.de\/\">OA Monitor<\/a>. A small group
        of colleagues has joined forces to develop joint review criteria and to provide
        a list of MJ titles that can also be easily used when administering a fund:<\/p>\n<ul>\n<li>Charit\u00e9
        \u2013 Universit\u00e4tsmedizin Berlin: Jenny Delasalle, Katja Maly<\/li>\n<li>FZ
        J\u00fclich: Irene Barbers, Barbara Lindstrot, Heidi Schmiedicke, Franziska
        Stanzel<\/li>\n<li>TU Berlin: Michaela Voigt<\/li>\n<li>TU Braunschweig: Carsten
        Elsner, Jana Mersmann<\/li>\n<\/ul>\n<p>Within this circle, we discussed at
        length and repeatedly, which characteristics MJs actually exhibit. It was
        important for us to develop operationalisable test criteria \u2013 i.e. criteria
        that can be answered unambiguously and objectively (\u201capplies \/ does\u00a0
        not apply\u201d). The most important support for us in determining this was
        the DOAJ&#8217;s <a href=\"https:\/\/doaj.org\/apply\/guide\/\">definition<\/a>
        for MJs:<\/p>\n<p style=\"padding-left: 40px\"><em>\u201cA mirror journal
        is a fully open access version of an existing subscription journal, with the
        same aims and scope, peer review processes and policies and an editorial board
        with at least 50% of the same members. The journal may have a similar name
        as the subscription title, but it must have a different ISSN. DOAJ will currently
        accept mirror journals if they meet the usual basic criteria for inclusion.\u201d<\/em><\/p>\n<h3>Results<\/h3>\n<p>We
        would now like to share the result in a wider circle and make it available
        for use: The title list is available in CSV format via the FZ J\u00fclich
        repository (<a href=\"https:\/\/doi.org\/10.26165\/JUELICH-DATA\/JRBK07\">https:\/\/doi.org\/10.26165\/JUELICH-DATA\/JRBK07<\/a>).
        The title list initially includes 55 journals. Each of these journals was
        reviewed by at least two of the institutions mentioned above, applying the
        following criteria:<\/p>\n<ul>\n<li>Editorial Board (at least) 50% identical<\/li>\n<li>Similarity
        of name<\/li>\n<li>Own statement MJ (or similar term)<\/li>\n<li>Aims &amp;
        Scope identical<\/li>\n<\/ul>\n<p>A detailed documentation of the review criteria
        can be found in the OA Monitor\u2019s <a href=\"https:\/\/jugit.fz-juelich.de\/synoa\/oam-dokumentation\/-\/wikis\/English%20Version\/Source%20Databases\/Journal%20Lists\">Wiki<\/a>.<\/p>\n<h1>Autorin<\/h1>\n<p>Text:
        Michaela Voigt (TU Berlin, Universit\u00e4tsbibliothek; ORCiD: <a href=\"https:\/\/orcid.org\/0000-0001-9486-3189\">0000-0001-9486-3189<\/a>).<br
        \/>\nEnglische \u00dcbersetzung: Jenny Delasalle (Charit\u00e9 \u2013 Universit\u00e4tsmedizin
        Berlin; ORCiD: <a href=\"https:\/\/orcid.org\/0000-0002-2241-4525\">0000-0002-2241-4525<\/a>).<\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Voigt,

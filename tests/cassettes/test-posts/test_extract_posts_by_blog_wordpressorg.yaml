      2023. <https://doi.org/10.57689/dini-blog.20231213>\\n\\n------------------------------------------------------------------------\\n\\n*Dieser
      Beitrag -- ausgenommen Zitate und anderweitig gekennzeichnete\\nTeile -- ist
      lizenziert unter der [Creative Commons Namensnennung 4.0\\nInternational Lizenz](http://creativecommons.org/licenses/by/4.0/)
      (CC\\nBY 4.0).*\\n\\n<figure class=\\\"wp-block-image\\\">\\n<a href=\\\"http://creativecommons.org/licenses/by/4.0/\\\"><img\\nsrc=\\\"https://i.creativecommons.org/l/by/4.0/88x31.png\\\"
      decoding=\\\"async\\\"\\nalt=\\\"Creative Commons Lizenzvertrag\\\" /></a>\\n</figure>\\n\",\"relationships\":[],\"archive_url\":\"https://wayback.archive-it.org/22121/20231105105752/https://blog.dini.de/EPub_FIS/2023/11/13/res-community-wahlt-ihren-vorsitz\",\"guid\":\"https://blog.dini.de/EPub_FIS/?p=3252\",\"updated\":true,\"category\":\"socialSciences\",\"abstract\":null,\"status\":\"active\"}]"

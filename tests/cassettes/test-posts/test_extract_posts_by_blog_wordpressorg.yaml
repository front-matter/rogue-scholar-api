      \/ Herausgeber VDB, 9(4), 1\u201312. <\/em><br \/>\n<a href=\"https:\/\/doi.org\/10.5282\/o-bib\/5871\"><em>https:\/\/doi.org\/10.5282\/o-bib\/5871<\/em><\/a><\/p>\n<h1>Autorin<\/h1>\n<p>Silke

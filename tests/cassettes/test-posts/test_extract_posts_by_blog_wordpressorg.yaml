        &#8222;Gemeinsam zum DINI-Zertifikat 2022&#8220; &#8211; ein R\u00fcckblick"},"content":{"rendered":"<p>Am
        Donnerstag, den 6. Oktober 2022, fand der Online-Workshop &#8222;Gemeinsam
        zum DINI-Zertifikat 2022&#8220; statt. Der von der DINI AG E-Pub organisierte
        Workshop wurde durchgef\u00fchrt, um zum einen die Neuerungen im <a href=\"https:\/\/dini.de\/dienste-projekte\/dini-zertifikat\/\">DINI-Zertifikat
        2022\u00a0f\u00fcr Open-Access-Publikationsdienste<\/a> vorzustellen. Zum
        andern wurde das aktualisierte Gemeinsame Vokabular pr\u00e4sentiert und auf
        die Verbindung mit dem Kerndatensatz Forschung eingegangen. F\u00fcr alle
        Vortr\u00e4ge konnten Expert:innen auf dem Gebiet gewonnen werden, die jeweils
        \u00fcber ihre Themen referierten. <!--more-->In der folgenden Agenda sind
        die Vortragsfolien direkt verlinkt:<\/p>\n<table>\n<tbody>\n<tr>\n<td><strong>Uhrzeit
        \u00a0 \u00a0<\/strong><\/td>\n<td><strong>Programmpunkt<\/strong><\/td>\n<\/tr>\n<tr>\n<td>10:00<\/td>\n<td>Begr\u00fc\u00dfung
        &amp; Einf\u00fchrung<\/td>\n<\/tr>\n<tr>\n<td>10:05<\/td>\n<td><a href=\"https:\/\/doi.org\/10.5281\/zenodo.7214121\">Vorstellung

      2048w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /><figcaption id=\\\"caption-attachment-2603\\\"
      class=\\\"wp-caption-text\\\">RES-Community</figcaption></figure></p>\\n<p><strong>Die
      Motivation und die Freude \xFCber die Initiative waren zu sp\xFCren. </strong>Viele
      Teilnehmende brachten bereits konkrete Anliegen in das Community-Treffen hinein.
      Von der TYPO3-Schnittstelle, \xFCber das zweistufige Antragsverfahren bis zur
      SAP-Anbindung. Die Liste wurde bereits im ersten Treffen mit vielen Ideen und
      Bedarfen gef\xFCllt. Es herrschte eine durchweg positive Grundstimmung. Viele
      Teilnehmende w\xFCnschten sich bereits seit langem einen RES-Community-Austausch.
      Allen voran Kolleg:innen aus Bundesl\xE4ndern wie Niedersachsen oder Brandenburg,
      in denen Bem\xFChungen in Richtung einer Landesinitiative in der Vergangenheit
      gescheitert waren. Ebenfalls die, gegen\xFCber den anderen Bundesl\xE4ndern
      in deutlicher \xDCberzahl vertretenen, Kolleg:innen aus NRW begr\xFC\xDFten
      den \u201EBlick \xFCber den Tellerrand\u201C als wertvollen Zugewinn, auch wenn
      innerhalb des Landes bereits grundlegende Strukturen der Netzwerkarbeit etabliert
      wurden.</p>\\n<p><strong>Einblicke in ihren FIS-Implementierungsstand</strong>
      boten neben der Landesinitiative CRIS.NRW auch drei Hochschulen. Tanja Surdyk
      und Patricia Hirtz berichtete vom Prozess der FIS-Einf\xFChrung an der FH Dortmund
      und den Herausforderungen, welche eine Zusammenf\xFChrung von verteilten Systemen
      zu einer qualitativ hochwertigen Informationssammlung mit sich bringt. Diana
      Schmidt berichtete von den Herausforderungen, vor denen die HAWK w\xE4hrend
      der RES-Einf\xFChrung stand sowie von aktuellen Herausforderungen, die sich
      in Bereichen wie dem Berichtswesen zeigen. Als erstes RES-Einf\xFChrungsprojekt
      kann die HAWK inzwischen ein umfangreiches Produktivsystem vorweisen. Besonders
      die Personendaten hatten sich als eine Herausforderung dargestellt und Diana
      Schmidt appellierte an die Zuh\xF6renden, diesen Bereich &#8222;von Anfang an
      ordentlich&#8220; zu bearbeiten. Auch das Thema der personellen (Unter-)Ausstattung
      von FIS-Projekten wurde adressiert. Naira M\xFCller von der Bauhaus-Universit\xE4t-Weimar
      berichtete von der gemeinsamen FIS-Einf\xFChrung an drei th\xFCringischen Hochschulen.</p>\\n<p><strong>Gemeinsame
      Anliegen der RES-Community</strong> sollen ab sofort gesammelt und diskutiert
      werden. Die Teilnehmenden m\xF6chten sich intensiver zu bestehenden Entwicklungsbedarfen
      und -ideen austauschen, um diese besser abgestimmt und geb\xFCndelt in die Entwicklungsplanung
      einzubringen. Eine Vertretung der Community-Interessen in den Beraterkreisen
      der HIS eG kann durch Janina Fengel und Malte Kramer erfolgen. Ein Austausch

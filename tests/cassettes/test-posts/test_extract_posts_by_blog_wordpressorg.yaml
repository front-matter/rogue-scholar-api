      COAR die Ver\xF6ffentlichung des \u201ACommunity Frameworks for Best\\nPractices
      in Repositories' bekannt. Am [20. Juli\\n2022](https://www.coar-repositories.org/news-updates/frameworkv2/)
      wurde\\ndie zweite Version ver\xF6ffentlicht. Die Titel\xE4nderung in \u201EGood
      Practices\\\"\\nsagt nichts \xFCber die Ver\xE4nderungen des Inhalts gegen\xFCber
      der ersten\\nVersion aus. Vieles wurde in der zweiten Version neu sortiert,
      anders\\nformuliert oder erg\xE4nzt, um ein sch\xE4rferes Gesamtbild zu gewinnen,
      was\\ndie heutigen \u201AGood Practices' f\xFCr Repositorien sind.\\n\\n# Ziele
      von COAR\\n\\nCOAR, die \u201AConfederation of Open Access Repositories', agiert
      nach au\xDFen\\nals Sprachrohr und Interessenvertretung der OA-Repositorien-Community.\\nSie
      arbeitet entsprechend der eigenen\\n[Vision](https://www.coar-repositories.org/about-coar/)
      auf ein\\nglobales, verteiltes Netzwerk von Repositorien im Sinne von Open Science\\nhin,
      f\xF6rdert Standardisierung, Interoperabilit\xE4t und die Implementierung\\nvon
      neuen Entwicklungen. Das neue Community Framework formuliert\\nverschiedene
      Kriterien, die f\xFCr alle Open-Access-Repositorien,\\nunabh\xE4ngig von Typ
      oder Region, anwendbar sein sollen. Es bewegt sich\\nalso nahe am Wesenskern
      der Organisation und ihrer Zielstellung.\\n\\n# Entstehung des Frameworks\\n\\nDie
      erste Version hatte den Anspruch, verschiedene Standards und\\nEvaluierungskriterien
      zusammenzuf\xFChren, da sich diese oft nur auf\\neinzelne Facetten oder Regionen
      fokussieren. Daf\xFCr wurden\\nber\xFCcksichtigt:\\n\\n- [Data Citation Roadmap
      for scholarly data\\n  repositories](https://doi.org/10.1038/s41597-019-0031-8)\\n-
      [Core Trust Seal](https://www.coretrustseal.org/)\\n- [FAIR data principles](https://doi.org/10.1038/sdata.2016.18)\\n-
      [PLOS \u201ECriteria that Matter\\\"](https://doi.org/10.5281/zenodo.4084763)\\n-
      [TRUST Principles for Digital\\n  Repositories](https://doi.org/10.1038/s41597-020-0486-7)\\n-
      [COAR Next Generation Repositories\\n  Technologies](https://ngr.coar-repositories.org/)\\n-
      [Plan S](https://www.coalition-s.org/)\\n\\nIm M\xE4rz 2022, ein gutes Jahr
      nach der Verk\xFCndigung der ersten Version,\\n[rief COAR die Community zu Feedback\\nauf](https://www.coar-repositories.org/news-updates/open-consultation-coar-community-framework-for-best-practices-in-repositories/):\\nWie
      werden die vorhandenen Kriterien bewertet? Sollten weitere Kriterien\\neinbezogen
      werden? Es wurde um Beispiele und Leitlinien aus der\\nCommunity gebeten.\\n\\n#
      Neuerungen in der aktualisierten Version\\n\\nIn der im Juli 2022 ver\xF6ffentlichten
      zweiten Version werden die (als\\ngefordert (\u201Aessential') oder w\xFCnschenswert
      (\u201Adesired') eingestuften)\\nZielsetzungen in acht Abschnitte unterteilt:
      Discoverability, Access,\\nReuse, Integrity and authenticity, Quality assurance,
      Preservation,\\nSustainability and governance und Other. Damit gibt es einen
      Abschnitt\\nweniger als in Version 1; die Kriterien des vorherigen Abschnittes\\n\u201APrivacy
      of sensitive data' wurden an anderer Stelle integriert.\\nInsgesamt ist das
      Framework durch die Evaluation in der Community von 45\\nauf 52 Kriterien gewachsen.\\n\\nDie
      Evaluation ergab zahlreiche Verschiebungen zwischen der Gefordert-\\nund Erw\xFCnscht-Unterteilung,
      aber vor allem fanden auch neue Kriterien\\nund Formulierungen ihren Platz.
      So ist die Vergabe von Basic\\nDublin-Core-Metadaten nun nicht mehr nur ein
      Beispiel, sondern eine\\nVorgabe; gleiches gilt f\xFCr die Suchfunktion. Der
      Abschnitt\\n\u201AArchivierung' hat sich durch den Einfluss der Community auf
      acht\\nKriterien verdoppelt und nahezu alle geh\xF6ren in den Pflichtbereich.\\nJetzt
      sollen eine Pr\xFCfsumme sowie grundlegende Archivierungsmetadaten\\nf\xFCr
      jede Ressource vergeben und eine separate Sicherheitskopie\\ndurchgef\xFChrt
      werden. Neu ist auch die Empfehlung der Nutzung von\\nOpen-Source-Software f\xFCr
      den Betrieb des Repositoriums. Manche Kriterien\\nwurden auch entfernt, so etwa
      das F\xFChren eine \xC4nderungshistorie oder die\\nUnterst\xFCtzung von externen
      Annotationen, Kommentaren und Reviews f\xFCr die\\neigenen Metadaten.\\n\\n#
      Praxistest\\n\\nWas, wenn Repositorienmanager:innen versuchen, das eigene System\\nmithilfe
      des Frameworks auf Herz und Nieren zu pr\xFCfen? An vielen Stellen\\ngibt es
      noch Schwierigkeiten, das Framework f\xFCr die Praxis anzuwenden.\\nDas liegt
      insbesondere daran, dass die einzelnen Kriterien nur kurze\\nAussagen darstellen,
      die nicht mit zus\xE4tzlichen Erl\xE4uterungen oder\\nBeispielen angereichert
      sind. Um zwei Beispiele zu nennen:\\n\\n\\\\(1\\\\) In Punkt 2.3 hei\xDFt es:
      \u201EDas Repositorium unterst\xFCtzt den Zugang zu\\nseiner Dokumentation und
      seinen Metadaten f\xFCr Menschen mit\\nBehinderungen.\\\" Die Vielfalt der Ma\xDFnahmen
      zur Barrierefreiheit macht es\\nhier fast unm\xF6glich, ein Zutreffen der Aussage
      zu beurteilen.\\n\\n\\\\(2\\\\) Punkt 4.1 besagt: \u201EDas Repositorium wendet
      Sicherheitspraktiken\\nan, um eine unbefugte Manipulation von Inhalten zu verhindern.\\\"
      Es\\nbleibt unklar, was hier erwartet wird und welche Handlungen es zu\\nverhindern
      gilt.\\n\\nWenn man in der Vergangenheit bereits sehr viel Entwicklung in einen\\nsolcher
      Punkte investiert hat, kann man sie wahrscheinlich besser\\nbeurteilen, aber
      in den meisten Praxisf\xE4llen d\xFCrften sie erst einmal\\nintuitive Ratlosigkeit
      erzeugen. Dazu hat COAR bei der [Bekanntgabe von\\nVersion 2](https://www.coar-repositories.org/news-updates/frameworkv2/)\\nangek\xFCndigt,
      dass Leitf\xE4den und Links zu externen Quellen in den\\nfolgenden Monaten nachgereicht
      werden. Allerdings wurde dies auch schon\\nam [02. Februar 2021 zur ersten\\nVersion](https://www.coar-repositories.org/news-updates/coar-community-framework-for-best-practices-in-repositories/)\\nangek\xFCndigt
      und bisher sind an prominenten Stellen keine Erg\xE4nzungen zu\\nfinden.\\n\\nUm
      alle Typen von Repositorien global zu adressieren, geh\xF6ren abstrakte\\nAussagen
      wohl dazu. Unterschiedliche Ausgangssituationen schlie\xDFen\\nmanche -- woanders
      selbstverst\xE4ndliche -- Kriterien wieder aus. Aber man\\nh\xE4tte sich an
      einigen Stellen trotzdem Handhabbareres f\xFCr eine\\nBeurteilung gew\xFCnscht.
      So liegt es oft allein in der Interpretation der\\njeweiligen Einrichtung. Die
      Herangehensweise der COAR Arbeitsgruppe\\nmacht bereits deutlich, dass dieses
      Framework nicht einfach nur ein\\nneuer Kriterienkatalog neben anderen sein
      soll, sondern stattdessen eine\\ngemeinsame Basis f\xFCr alle Repositorien darstellt.
      Ob dies auch in der\\nWahrnehmung der verantwortlichen Institutionen gelingt,
      wird sich erst\\nnoch zeigen. [In der Evaluationsphase hat\\nCoreTrustSeal](https://doi.org/10.5281/zenodo.6401554)
      dazu kritisch\\nangemerkt, dass die Kriterien im COAR-Framework nicht sichtbar
      mit den\\njeweiligen Quellen verbunden werden. Anders und besser nachvollziehbar\\nist
      das etwa beim [Gemeinsamen Vokabular f\xFCr Publikations- und\\nDokumenttypen](https://doi.org/10.18452/24147.2)\_gel\xF6st.\\n\\nInsgesamt
      betrachtet ist das Framework etwas unhandlich, wenn man es f\xFCr\\ndie Beurteilung
      eines bestimmten Systems heranziehen will. Zugleich\\nstellt es aber einen guten
      Orientierungs\xADrahmen dar, der bestehende\\nRepositorien auf Ausbaupotenziale
      aufmerksam macht und neu entstehenden\\nRepositorien verschiedene Grundanforderungen
      an die Hand gibt. In der\\nBewertung sollte man nat\xFCrlich beachten, dass
      das Framework noch\\ndeutlich j\xFCnger als andere Kriterienkataloge ist. Seine
      Hauptfunktion\\nist au\xDFerdem in Deutschland weniger relevant, da es hier
      ein sehr\\netabliertes Repositorienwesen und eine aktive Community gibt. F\xFCr
      andere\\nRegionen d\xFCrfte die Bedeutung ganz anders einzusch\xE4tzen zu sein.\\nNichtsdestotrotz
      w\xFCrde eine Anreicherung mit zus\xE4tzlichen Erl\xE4uterungen,\\nMaterial
      und Beispielen eine deutliche Aufwertung des Frameworks und\\nseiner Anwendbarkeit
      mit sich bringen.\\n\\n# Links\\n\\n- [COAR Community Framework for Best Practices
      in Repositories\\n  v1](https://doi.org/10.5281/zenodo.4110829) (2021)\\n- [COAR
      Community Framework for Good Practices in Repositories\\n  v2](https://doi.org/10.5281/zenodo.7108101)
      (2022)\\n- [COAR Community Framework f\xFCr empfehlenswerte Praktiken in\\n
      \ Repositorien v2](https://doi.org/10.5281/zenodo.7115346) (2022)\\n\\n# Autor\\n\\nDer
      Autor, [Yannick Paulsen](https://orcid.org/0000-0003-2677-7056), ist\\naktuell
      Masterstudent am Institut f\xFCr Bibliotheks- und\\nInformations\xADwissenschaft
      und hat diesen Blogbeitrag im Rahmen eines\\nPraktikums an der Universit\xE4tsbibliothek
      der TU Berlin geschrieben. Im\\ngleichen Kontext \xFCbersetzte er auch das Community
      Framework (v2) ins\\nDeutsche.\\n\\n# Zitiervorschlag\\n\\nPaulsen, Yannick.
      \u201EGute Repositorien f\xFCr alle und \xFCberall -- das \u201ACOAR\\nCommunity
      Framework for Good Practices in Repositories'\\\"\_*Blog der DINI\\nAGs FIS
      & EPUB*, 2022. <https://doi.org/10.57689/dini-blog.20221004>\\n\\n------------------------------------------------------------------------\\n\\n*[Diese]{dir=\\\"ltr\\\"
      role=\\\"presentation\\\"}r Beitrag [--]{dir=\\\"ltr\\\"\\nrole=\\\"presentation\\\"}
      [ausgenommen]{dir=\\\"ltr\\\" role=\\\"presentation\\\"}\\n[Zitate]{dir=\\\"ltr\\\"
      role=\\\"presentation\\\"} [und]{dir=\\\"ltr\\\"\\nrole=\\\"presentation\\\"}
      [anderweitig ]{dir=\\\"ltr\\\"\\nrole=\\\"presentation\\\"}[gekennzeichnete]{dir=\\\"ltr\\\"

      Entwicklung (bspw. die cloudgest\xFCtzte L\xF6sung Esploro), und auch eine neue
      Version des KDSF seht in den Startl\xF6chern. Dennoch m\xF6chten wir die Serie
      an dieser Stelle zumindest vorl\xE4ufig beenden. Als positives Fazit ist zu
      konstatieren, dass eine Diversit\xE4t an Forschungsinformationssystemen vorhanden
      ist und gute Chance hat, erhalten zu bleiben. Andere Forderungen aus dem Positionspapier
      von 2015 sind indes nach wie vor offen. Systemunabh\xE4ngig gilt es, eine gute
      Praxis der Forschungsberichterstattung und Datenhaltung weiterzuentwickeln.
      Die DINI AG Forschungsinformationssysteme wird sich hier weiter engagieren.</p>\\n<p>Unter
      dem #Systemwahl finden sich alle Beitr\xE4ge noch einmal zum Nachlesen: <a class=\\\"external-link\\\"
      href=\\\"https://blogs.tib.eu/wp/dini-ag-blog/category/systemwahl/\\\" rel=\\\"nofollow\\\">Systemwahl

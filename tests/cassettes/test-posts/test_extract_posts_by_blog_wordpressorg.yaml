      GmbH), <https://orcid.org/0009-0000-6313-5517>; Marco\\nTullney (TIB), <https://orcid.org/0000-0002-5111-2788>\\n\\n##
      Zitiervorschlag {#zitiervorschlag .wp-block-heading}\\n\\nBiela, Jan, Lea Maria

    body: '{"authors": [{"name": "Gastautorin(nen) und -autor(en)"}], "blog_name":
      "Gemeinsamer Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "Die
      sogenannten Mirror Journals besch\u00e4ftigen die bibliothekarische\nCommunity
      bereits seit einigen Jahren. Das Publizieren in diesen\nZeitschriften widerspricht
      nach \u00fcberwiegendem Konsens den etablierten\nF\u00f6rderkriterien vieler
      wissenschaftlicher Einrichtungen, indem der\nGrundsatz \u201ekeine F\u00f6rderung
      von hybriden Zeitschriften\" unterwandert\nwird. Im Zusammenhang mit dem DFG-F\u00f6rderprogramm\n\u201eOpen-Access-Publikationskosten\",
      in dem Mirror Journals als nicht\nf\u00f6rderf\u00e4hig benannt werden, hat
      die Problematik einen neuen Fokus\nbekommen.\n\nZur B\u00fcndelung von Ressourcen,
      und um im Arbeitsalltag bei der Verwaltung\nvon Publikationsfonds ein Werkzeug
      zu Hand zu haben, hat sich eine\nArbeitsgruppe, bestehend aus Mitarbeiter\\*innen
      der TU Berlin, der TU\nBraunschweig, der Charit\u00e9 sowie aus dem Forschungszentrum
      J\u00fclich\nzusammengefunden.\n\nDie Problematik und eine Herangehensweise
      f\u00fcr den Umgang mit Mirror\nJournals wurden bereits in diesem\n[Blogbeitrag](https://doi.org/10.57689/dini-blog.20220815)
      beschrieben.\nIm folgenden Beitrag geben wir ein Update \u00fcber die Diskussionen
      in\nunserer Gruppe. Wir erl\u00e4utern, warum wir in dieser Zusammensetzung
      das\nThema nicht weiterverfolgen und welche Unterst\u00fctzung wir jenen in
      der\nCommunity anbieten k\u00f6nnen, w\u00fcrden sie die Arbeit an unserer Stelle\nfortsetzen
      wollen.\n\n## Was bisher geschah {#was-bisher-geschah .wp-block-heading}\n\nUm
      der Herausforderung zu begegnen, fand im September 2021 zun\u00e4chst ein\ninformeller
      Austausch im kleinen Kreis statt. Dabei wurde der Bedarf\nnach einer standardisierten
      Pr\u00fcfliste festgestellt. Dies f\u00fchrte zur\nAbsprache einer engen Zusammenarbeit.\n\nAb
      November 2021 begannen intensive Diskussionen \u00fcber technische und\norganisatorische
      Vorgehensweisen. Gemeinsam entwickelten wir iterativ\nPr\u00fcfkriterien und
      operationalisierten diese in einer Excel-Liste. Zudem\ntrugen wir einen Pool
      an zu pr\u00fcfenden Zeitschriften zusammen.\n\nIm Fr\u00fchjahr 2022 holten
      wir informelles Feedback aus der Community ein,\nunter anderem von der DINI
      AG Epub und den OA-Koordinator\\*innen der\nTU9-Universit\u00e4ten, und tauschten
      uns mit der DFG und dem DOAJ aus. Dies\nerm\u00f6glichte uns eine vorerst finale
      Ausarbeitung unseres Pr\u00fcfverfahrens.\n\nDie erstmalige Pr\u00fcfung begann
      im Herbst 2021. Die Methodik wurde\niterativ verfeinert, um die Kriterien zu
      pr\u00e4zisieren. Im September 2022\nver\u00f6ffentlichten wir schlie\u00dflich
      [Version\n1](https://doi.org/10.26165/JUELICH-DATA/JRBK07) unserer Pr\u00fcfliste.\n\nAb
      Dezember 2022 war eine geplante Wiedervorlage vorgesehen, bei der\nalle Titel
      erneut gepr\u00fcft und neue Zeitschriften in die Liste\naufgenommen wurden.
      Dabei konsolidierten wir auch unseren Workflow,\nindem wir beispielsweise die
      Pr\u00fcfung der Updates von\nZeitschriften-Webseiten per Skript automatisierten
      und Verbesserungen an\nder Excel-Liste vornahmen.\n\nIm September 2023 ver\u00f6ffentlichten
      wir dann [Version\n2](https://doi.org/10.26165/JUELICH-DATA/Q51JEG) unserer
      Pr\u00fcfliste. Ab\nDezember 2023 f\u00fchrten wir Diskussionen \u00fcber die
      Bedeutung des\nDEAL-Vertrags mit Elsevier und dessen Auswirkungen auf unsere
      Liste. Ein\nAustausch mit der DFG \u00fcber das weitere Verfahren sowie eventuelle\nAuswirkungen
      auf das F\u00f6rderprogramm wurde eingeleitet.\n\n## Herausforderungen in der
      Praxis {#herausforderungen-in-der-praxis .wp-block-heading}\n\nEine zentrale
      Frage bei der Bewertung von Journalen ist die dedizierte\nBetrachtung der teils
      eher \u201aweichen'' Kriterien f\u00fcr die Entscheidung, ob\nes sich um ein
      Mirror Journal handelt oder nicht. Wo beginnt z.B. eine\nNamens\u00e4hnlichkeit
      und wo endet sie? Wie lassen sich der\n\u00dcbereinstimmungsgrad von Aims &
      Scope oder des Editorial Boards mit\nm\u00f6glichst wenig Aufwand und nachvollziehbar
      \u00fcberpr\u00fcfen? Waren die\nHinweise in der Selbstbeschreibung \u201eThis
      is a mirror journal of ...\"\neingangs noch hilfreich und eindeutig, so konnte
      im Laufe der Zeit eine\nBewegung hin zu anderen Begriffen (*companion title*,
      *sister* bzw.\n*partner journal*) beobachtet werden. Nicht immer auf den ersten
      Blick\nwar klar, ob dabei lediglich das Label f\u00fcr eine Zeitschrift ge\u00e4ndert\nwurde,
      oder ob das auch mit \u00c4nderungen des Journalbetriebs verbunden\nwar.\n\nDie
      neue Varianz der Selbstbezeichnungen (mirror, companion, sister,\npartner) stie\u00df
      bei uns eine Diskussion an, ob die einzelnen definierten\nPr\u00fcfkriterien
      unterschiedliche gewichtet werden sollten. War die\nSelbstauskunft \u201eMirror\"
      noch absolut und als alleiniges Kriterium im\nWesentlichen ausreichend, so wurden
      die Grenzen f\u00fcr eine eindeutige\nBewertung diffuser. Eine Entwicklung,
      die in der nicht zum Abschluss\ngef\u00fchrten Diskussion der Gewichtung einzelner
      Kriterien ihren Anfang\ngenommen hat und sicherlich weiteren Raum f\u00fcr Diskussionen
      er\u00f6ffnet.\n\nIm Laufe der Zeit hat uns besonders ein Aspekt immer wieder
      besch\u00e4ftigt:\ndie Position der DFG. Diese ist deshalb relevant, weil die
      DFG im Rahmen\ndes aktuellen F\u00f6rderprogramms Open-Access-Publikationskosten
      einerseits\ndie folgende Vorgabe macht: \u201ePublikationen in sogenannten mirror\njournals
      k\u00f6nnen nicht gef\u00f6rdert werden\" (s. [DFG-Vordruck 12.21 --\n01/24](https://www.dfg.de/resource/blob/167598/17ba04075126cf1e1ddd9275bcbc8bac/12-21-de-data.pdf)).\nAndererseits
      stellt die DFG keine n\u00e4heren Erl\u00e4uterungen bereit, was sie\nunter
      dem Begriff versteht und welche Art von Praktiken sie konkret von\nder F\u00f6rderung
      ausschlie\u00dfen will. Auf Nachfrage unserer Gruppe bekamen\nwir die (nachvollziehbare)
      R\u00fcckmeldung, dass die Bereitstellung von\nPositiv- oder Negativlisten f\u00f6rderf\u00e4higer
      Zeitschriften nicht m\u00f6glich\nist, da dies nicht den DFG-Richtlinien zur
      Formulierung von\nF\u00f6rderkriterien entspr\u00e4che. Im FAQ zum F\u00f6rderprogramm\nOA-Publikationskosten
      verweist die DFG auf die im OA-Monitor hinterlegte\nListe -- also auf das Ergebnis
      unserer Arbeitsgruppe (s. Eintrag\n\u201e[Welche Verwendungszwecke sind definitiv
      nicht\nm\u00f6glich?](https://www.dfg.de/de/foerderung/antrag-foerderprozess/faq/oa-publikationskosten-faq#253892)\").\n\nIn
      der Praxis bedeutet es f\u00fcr am DFG-Programm teilnehmende Einrichtungen\nde
      facto, dass es in ihrer eigenen Verantwortung liegt zu entscheiden,\nwie sie
      bei der OA-Publikationsf\u00f6rderung vorgehen und welche Definition\nund welche
      Werkzeuge zur Identifikation von Mirror Journals sie\neinsetzen.\n\nMit Blick
      auf DEAL und andere OA-Rahmenvertr\u00e4ge ergibt sich im\nFinanzierungsalltag
      zudem die Herausforderung, dass die zentrale\nFinanzierung f\u00fcr eine Vielzahl
      von Zeitschriften (h\u00e4ufig das gesamte\nPortfolio) vertraglich geregelt
      ist -- darunter jedoch auch Mirror\nJournals sind, insbesondere im Fall von
      Elsevier-DEAL. Wie damit\numgehen, wenn die selbst definierten oder von der
      DFG vorgegebenen\nF\u00f6rderbedingungen und die qua Vertrag vereinbarte zentrale
      Finanzierung\nf\u00fcr einzelne Zeitschriften partout nicht zusammenpassen?
      Wohlgemerkt\nsind Mirror Journals dabei nur ein Aspekt und es gibt weitere etablierte\nF\u00f6rderkriterien,
      die bspw. bei DEAL ausgehebelt werden (etwa\nDOAJ-Indexierung, Kostenobergrenzen).
      Institutionen m\u00fcssen an der Stelle\nentscheiden, ob sie dann wirklich alle
      Artikel zentral finanzieren (oder\nggf. intern verrechnen) und welche Pr\u00fcfmechanismen
      sie dabei und beim\nDFG-Reporting anwenden -- und ob/wie sie diese Zusammenh\u00e4nge
      den\nAutor\\*innen kommunizieren.\n\n## Die Community ist gefragt! {#die-community-ist-gefragt
      .wp-block-heading}\n\nViele der als Mirror Journals identifizierten Zeitschriften
      erscheinen\nbeim Verlag Elsevier. Zwar existieren laut Eigenaussage des Verlags\nkeine
      Mirror Journals mehr (Auskunft des Verlags gg\u00fc. MDPLS im Februar\n2024,
      Quelle: DEAL-Mailingliste 6.2.2024), auf die durch die\nArbeitsgruppe definierten
      Kriterien geht der Verlag in seiner\nStellungnahme jedoch nicht ein. Durch den
      seit dem 01.09.2023 wirksamen\nDEAL-Vertrag mit Elsevier werden die berechtigten
      Artikel an vielen\nInstitutionen pauschal finanziert. Aktuell hat die Mirror-Journal-Liste\nim
      Finanzierungsworkflow unserer vier Institutionen (Charit\u00e9, FZ J\u00fclich,\nTU
      Berlin, TU Braunschweig) kaum bis gar keine Relevanz mehr. Wir haben\nuns daher
      die Frage gestellt, ob wir die f\u00fcr die Pr\u00fcfung der Liste und\nauch
      f\u00fcr Absprachen ben\u00f6tigte Arbeitszeit l\u00e4nger rechtfertigen k\u00f6nnen.\nEs
      f\u00e4llt uns zunehmend schwer und wir haben daher, nicht leichten\nHerzens,
      beschlossen, die Arbeit in unserer Gruppe nicht fortzuf\u00fchren.\n\nDie Weiterentwicklung
      der Liste ist aus vielerlei Hinsicht weiterhin\nsinnvoll: So werden Mirror Journals
      durch die DFG in ihrem\nF\u00f6rderprogramm \u201eOpen-Access-Publikationskosten\"
      als nicht f\u00f6rderf\u00e4hig\ndeklariert, wodurch sie in den F\u00f6rderkriterien
      lokaler Publikationsfonds\noftmals ausgeschlossen werden. Die Mirror-Journals-Liste
      fungiert als\nzentrales Werkzeug zur Identifizierung entsprechender Titel anhand\neinheitlicher
      und transparenter Kriterien. Sie ist z.B. in der B!SON\ntypo3-Extension und
      dem OA-Monitor sowie in der EZB eingebunden.\n\nAm Beispiel Elsevier ist zu
      sehen, dass Verlage schnell reagieren, um\nInitiativen, die einfache Identifikation
      erm\u00f6glichen, zu umgehen. So\nwird mit alternativen Bezeichnungen versucht,
      entsprechenden Kritiken\nauszuweichen. Durch die gemeinsame Nutzung einer validierten
      Liste\nk\u00f6nnen Bibliotheken und Forschungseinrichtungen ihre\nArgumentationsgrundlage
      langfristig gegen\u00fcber Verlagen st\u00e4rken, um\netwaige Gebaren nicht
      einfach hinzunehmen.\n\nWir m\u00f6chten gern andere einladen, die Arbeit an
      und mit der Pr\u00fcfliste\nfortzusetzen. Wir haben als Gruppe viele Vorarbeiten
      geleistet und\nk\u00f6nnen viele Erfahrungen und Hilfsmittel weitergeben. Das
      w\u00fcrden wir\nauch gern tun! Denkbar (und w\u00fcnschenswert) ist, dass sich
      Personen aus\nmehreren Institutionen finden, die sich die Arbeit in einem neuen
      Team\norganisieren -- gern stehen wir f\u00fcr eine \u00dcbergangszeit beratend
      zur\nVerf\u00fcgung.\n\nDie als Werkzeug zur Verarbeitung der aufgestellten
      Pr\u00fcfkriterien\nerstellte Excel-Tabelle ber\u00fccksichtigt zurzeit folgende
      Informationen:\n\n- Angaben zum potentiellen Mirror Journal (u.a. Titel, Verlag,
      URL,\n  ISSN)\n- Angaben zum Parent Journal (u.a. Titel, Verlag, URL, ISSN)\n-
      Angaben der Pr\u00fcfkriterien (Namens\u00e4hnlichkeit, \u00dcbereinstimmung
      der\n  Editorial Boards zu min. 50%, Eigenaussage Mirror / Companion / Sister\n  Journal,
      \u00dcbereinstimmung von Aims und Scope)\n- Angaben zu den pr\u00fcfenden Einrichtungen
      (Name und Datum der Pr\u00fcfung)\n- Status der Pr\u00fcfung (aktuell bzw. erneute
      Pr\u00fcfung notwendig)\n\nZudem wurden in der Excel Tabelle folgende Rahmenbedingungen
      gesetzt:\n\n- Mindestens zwei Einrichtungen sind f\u00fcr eine abschlie\u00dfende
      Beurteilung\n  erforderlich.\n- Sechs Monate nach der letzten Pr\u00fcfung erfolgt
      ein Hinweis, dass eine\n  Revision der Pr\u00fcfung erforderlich ist.\n- Alle
      Pr\u00fcfkriterien sind gleichwertig.\n- Zwei von vier Pr\u00fcfkriterien sind
      mit \u201eJa\" zu beantworten, damit der\n  Status Mirror Journal identifiziert
      wird.\n- Abweichend davon ist die Angabe von \u201eMirror Journal\" als alleiniges\n  Merkmal
      f\u00fcr einen positiven Befund ausreichend.\n\nEin \u201eLeitfaden zur Benutzung
      und Dateneingabe\" f\u00fcr Bearbeiter\\*innen\nliegt vor und kann ebenso wie
      die Excel-Tabelle selbst f\u00fcr eine\nVerwendung und Weiterentwicklung zuk\u00fcnftig
      zur Verf\u00fcgung gestellt\nwerden. Eine Handreichung zur \u201eLogik\" der
      Excel Tabelle wird bei Bedarf\nnachgereicht. Eine Weiterentwicklung des Pr\u00fcfverfahrens
      durch eine neue\nArbeitsgruppe ist selbstverst\u00e4ndlich m\u00f6glich.\n\nWer
      kann sich vorstellen, hier zuk\u00fcnftig aktiv zu werden und einen\nBeitrag
      f\u00fcr die Community zu leisten? \u00dcber Kontaktaufnahme w\u00fcrden wir\nuns
      freuen!\n\n## Autor\\*innen {#autorinnen .wp-block-heading}\n\n- Irene Barbers

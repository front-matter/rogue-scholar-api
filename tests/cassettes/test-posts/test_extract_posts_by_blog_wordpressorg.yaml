      DINI AG FIS blickt auf ein ereignisreiches Jahr 2023 zur\xFCck. Auch\\ndas frisch
      angebrochene Jahr 2024 zeigt sich bereits vielversprechend .\\n\\n## Ein Blick
      zur\xFCck: 2023 {#ein-blick-zur\xFCck-2023 .wp-block-heading}\\n\\nMit der Ende
      2022\\nver\xF6ffentlichten\_[Standortbestimmung](https://edoc.hu-berlin.de/handle/18452/26130)\_hat\\ndie
      DINI-AG FIS im Jahr 2023 von sich reden gemacht.\\n\\n<figure class=\\\"wp-block-image
      size-full\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Booksprint-Foto.jpg\\\"\\nclass=\\\"wp-image-3362\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Booksprint-Foto.jpg
      680w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Booksprint-Foto-300x178.jpg
      300w\\\"\\nsizes=\\\"(max-width: 680px) 100vw, 680px\\\" width=\\\"680\\\" height=\\\"404\\\"
      />\\n<figcaption>DINI AG FIS beim Book-Sprint zur Standortbestimmung (mit\\nBook-Sprint-Profi
      Lambert Heller)</figcaption>\\n</figure>\\n\\nDie\_[Kommission f\xFCr Forschungsinformationen
      in Deutschland\\n(KFiD)](http://www.kfid-online.de/)\_lud die AG FIS zu ihrer\\nKommissionssitzung
      im M\xE4rz ein. Nicht nur die Thesen des neuen\\nPositionspapieres, auch die
      Arbeit der AG allgemein diskutierte die\\nKommission mit\_den beiden anwesenden
      AG-Mitgliedern Stefanie Nagel und\\nSebastian Herwig. Die Kommission sch\xE4tzt
      vor allem das in der AG\\ngeb\xFCndelte Fachwissen und die reiche Praxiserfahrung.
      In der Sitzung\\nwurden Herausforderungen und Anforderungen an das institutionelle\\nForschungsinformationsmanagement,
      die Rolle des KDSF-Standards sowie\\nVoraussetzungen f\xFCr dessen Etablierung
      diskutiert. Als wichtiger\\nKontextfaktor wurde dabei u.a. datenschutzrechtliche
      Aspekte benannt.\\nDas Treffen diente prim\xE4r dem gegenseitigen Kennenlernen
      und bietet\\nzuk\xFCnftig den Boden f\xFCr eine engere Zusammenarbeit.\\n\\nUlrike
      K\xFCsters fasste die in der Standortbestimmung enthaltenen Thesen\\nauf einer
      Session der 111. BiblioCON im Mai 2023 in Hannover zusammen.\\nUnter der Leitfrage
      \u201EWohin geht die Reise beim FIS und sitzt die\\nBibliothek am Steuer\\\"
      entbrannte eine rege Diskussion. Die\\nStandortbestimmung erfuhr dadurch eine
      hohe Aufmerksamkeit in der\\nBibliotheks-Community. Ein\_[zusammenfassender
      Beitrag zu der\\nSession](https://doi.org/10.5282/o-bib/5961)\_ist in o\\\\|bib,
      dem offenen\\nBibliotheksjournal, erschienen.\\n\\n<figure class=\\\"wp-block-image
      size-full\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023.jpg\\\"\\nclass=\\\"wp-image-3363\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023.jpg
      900w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023-300x169.jpg
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Ulrike-Vortrag-Bibliocon-2023-768x432.jpg
      768w\\\"\\nsizes=\\\"(max-width: 900px) 100vw, 900px\\\" width=\\\"900\\\" height=\\\"506\\\"
      />\\n<figcaption>Vortrag bei der BiblioCON 2023 \u2013 Vortragende Ulrike\\nK\xFCsters</figcaption>\\n</figure>\\n\\nAuch
      das S\xE4chsische Staatsministerium f\xFCr Wissenschaft, Kultur und\\nTourismus
      hat die strategische Wichtigkeit von\\nForschungsinformationssystemen erkannt.\_
      Im Rahmen eines\_[virtuellen\\nStrategieworkshops](https://buergerbeteiligung.sachsen.de/portal/smwkt/beteiligung/themen/1036472)\_als\\nTeil
      der Entwicklung einer \xFCbergreifenden\_[Strategie f\xFCr die digitale\\nTransformation
      an s\xE4chsischen\\nHochschulen](https://www.studieren.sachsen.de/digitale-transformation-im-hochschulbereich-4681.html)\_im\\nSeptember
      2023 sprach Stefanie Nagel ihre Empfehlungen aus.\\n\\nDie Vernetzung und der
      Austausch mit den europ\xE4ischen Nachbarn wurden\\nnochmals gest\xE4rkt durch
      die Einberufung von AG-Mitglied Sophie\\nBiesenbender in das Board des\\nVereins\_[euroCRIS](https://eurocris.org/about/eurocris-board).\\n\\nAuch
      innerhalb der DINI wurde die Zusammenarbeit fortgesetzt. So hat\\neine gemeinsame
      Arbeitsgruppe aus Mitgliedern der DINI-AG FIS und DINI\\nAG E-Pub das\_[Mapping
      des Gemeinsamen Vokabulars auf den\\nKDSF](https://doi.org/10.57689/DINI-BLOG.20230612)\_noch
      einmal\\n\xFCberarbeitet. Ziel war es, eine vollst\xE4ndige Abbildung auf die\\nPublikationstypen
      des KDSF zu erstellen und L\xFCcken in der vorherigen\\nVersion des Mappings
      zu schlie\xDFen.\\n\\nAuf dem zentralen Kommunikationskanal der AG FIS, dem
      gemeinsamen Blog\\nmit der DINI AG E-Pub wurden wieder zahlreiche informative**\_**Beitr\xE4ge\\nrund
      um Themen wie den KDSF, Anwendergruppen oder Open Science\\nver\xF6ffentlicht.
      Der Blog erfreut sich wachsender Beliebtheit und ist\\nseit Juli 2023 auf den\_[Servern
      der DINI\\nuntergebracht](https://doi.org/10.57689/dini-blog.20230724).\\n\\nEin
      Highlight der AG FIS war das mittlerweile als Tradition\\neingeb\xFCrgerte Jahrestreffen
      im Dezember 2023 in Berlin.\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-1024x486.png\\\"\\nclass=\\\"wp-image-3364\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-1024x486.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-300x142.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-768x365.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023-1536x729.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/Jahrestreffen-DINI-AG-FIS-2023.png
      1626w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"486\\\" />\\n<figcaption>AG Treffen in Berlin im Dezember 2023</figcaption>\\n</figure>\\n\\nAuch
      auf personeller Ebene gab es viel Bewegung. Jochen Schirrwagen hat\\ndie AG
      FIS leider aufgrund ver\xE4nderter Arbeitsschwerpunkte verlassen.\\nDie AG hat
      im Jahr 2023 jedoch auch ein neues Mitglied gewonnen: Steffen\\nIllig, Leiter
      der Abteilung Informationstechnik und Fachreferent\\nf\xFCr\_Wirtschaftsinformatik
      und Angewandte Informatik in der\\nUniversit\xE4tsbibliothek der Otto-Friedrich-Universit\xE4t
      Bamberg.\\n\\nZum gro\xDFen Bedauern aller AG-Mitglieder\_haben die beiden langj\xE4hrigen\\nSprecher\\\\*innen
      Regine Tobias und Sebastian Herwig ihre Rollen\_zum\\nJahresende niedergelegt.\_Die
      beiden bleiben der AG weiterhin als\\nMitglieder eng verbunden, wollen sich
      aber teils neuen beruflichen\\nHerausforderungen und inhaltlichen Schwerpunkten
      widmen.\\n\\nSeit\_Gr\xFCndung der Arbeitsgruppe\_im Jahr 2011\_war Regine Tobias\_--
      auch\\nin ihrer Rolle als eine der beiden Sprecherinnen der DINI AG FIS --\\npr\xE4gendes
      Gesicht der Gruppe. Im September 2015 wurde dann Sebastian\\nHerwig als Ko-Sprecher
      aus den Reihen der Arbeitsgruppe bestimmt.\_Seit\\nihrem Start haben sie als
      Team erfolgreich die Blickwinkel der\\nBibliotheks- und Forschungsverwaltung
      in die Arbeitsgruppe eingebracht.\\nIhre F\xE4higkeit, mit klaren Zielen zu
      arbeiten und zu verstehen, was eine\\nGruppe von \u201EEhrenamtlichen\\\", die

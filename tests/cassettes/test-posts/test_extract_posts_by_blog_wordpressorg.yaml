      | <a href=\"https:\/\/blog.dini.de\/wp-content\/uploads\/2022\/10\/Notizen-zur-DINI-E-Pub-Veranstaltung-Gemeinsam-zum-DINI-Zertifikat-2022-HedgeDoc.pdf\"
      target=\"_blank\" rel=\"noopener\">PDF<\/a>)<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p>Die
      Organisator:innen des Workshops haben sich sehr \u00fcber die hohe Resonanz
      und die interessierten Nachfragen gefreut. So haben zwischenzeitlich 125 Teilnehmende
      den Vortr\u00e4gen zugeh\u00f6rt und auch bis zum Ende, als noch konkrete Nachfragen
      beantwortet wurden, waren noch 100 Teilnehmende dabei. Die Fragen und Antworten
      wurden in einem Pad protokolliert: <a title=\"https:\/\/pad.gwdg.de\/Gemeinsam_zum_DINI-Zertifikat_2022\"
      href=\"https:\/\/pad.gwdg.de\/Gemeinsam_zum_DINI-Zertifikat_2022\">https:\/\/pad.gwdg.de\/Gemeinsam_zum_DINI-Zertifikat_2022<\/a><\/p>\n<p>Die
      n\u00e4chste Veranstaltung in diesem Rahmen ist f\u00fcr den 9. Februar 2023
      geplant. Bei dem Treffen (10:00 &#8211; 12:30 Uhr) soll es praktischer und interaktiver
      zugehen. Neben den Neuerungen am Zertifikat sollen vor allem die verschiedenen
      Software-L\u00f6sungen f\u00fcr Repositorien in den Fokus genommen werden. In
      Breakout-R\u00e4umen werden dann u. a. jeweils die Besonderheiten des Kriterienkatalogs
      des Zertifikats und dessen Anwendung auf DSpace &amp; DSpace-CRIS, EPrints,
      MyCoRe und OPUS diskutiert. Planen Sie gern schon diesen Termin ein, weitere
      Informationen werden rechtzeitig folgen.<\/p>\n<h1>Weitere Links:<\/h1>\n<p>Gemeinsames

        ist in der Universit\u00e4tsbibliothek Regensburg als Leiterin der Elektronischen
        Zeitschriftenbibliothek (EZB) und des Sachgebiets EZB\/DBIS t\u00e4tig.<\/p>\n<h1>Zitiervorschlag<\/h1>\n<p>Weinheit,

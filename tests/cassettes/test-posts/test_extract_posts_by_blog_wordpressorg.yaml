- request:
    body: '{"authors": [{"name": "Arvid Deppe", "url": "https://orcid.org/0000-0001-7190-9535"}],
      "blog_name": "FIS & EPub", "blog_slug": "epub_fis", "content_text": "Repositorien
      stellen eine Schl\u00fcsselinfrastruktur in der\nOpen-Science-Landschaft dar.
      Sie sammeln und bewahren\nForschungsergebnisse, erm\u00f6glichen gleichberechtigten,
      freien Zugang zu\nInhalten f\u00fcr Mensch und Maschine, inkl. Zugriff f\u00fcr
      Analysen, Text-und\nData-Mining und anderen IT-gest\u00fctzte Forschungsmethoden.
      Ihre Nutzung\nwird deshalb zunehmend auch von F\u00f6rderern aktiv empfohlen
      und teilweise\nsogar gefordert.\n\nAllerdings gibt es hinsichtlich Funktionalit\u00e4t,
      Mehrwertdiensten und\nVernetzung bekanntlich\u00a0noch Optimierungsspielraum,
      der zuletzt an\nverschiedenen Stellen diskutiert\nwurde^[1](#f38be9cc-d2a7-4e58-8461-0489bf355a30){#f38be9cc-d2a7-4e58-8461-0489bf355a30-link}^.\nMit
      dem aktuellen Report \u201eCurrent State and Future Directions for Open\nRepositories
      in Europe\"\n([Studie](https://doi.org/10.5281/zenodo.10255558) \\|\n[Datensatz](https://doi.org/10.5281/zenodo.10255559))
      lenkt die\nConfederation of Open Access Repositories\n([COAR](https://www.coar-repositories.org/))
      den Fokus weg von den\nVisionen \u00fcber m\u00f6gliche funktionale Erweiterungen
      hin zu den konkreten\nlokalen Gegebenheiten und Herausforderungen sowie \u00fcbergeordneten\nHandlungsfeldern.
      Diese sollen der Erarbeitung einer Strategie zur\nSt\u00e4rkung des -- in diesem
      Fall europ\u00e4ischen -- Repositoriennetzwerks als\nBasis zuk\u00fcnftiger
      Open-Science-Entwicklungen dienen.\u00a0\n\nGegenstand des Reports ist eine
      Umfrage zur europ\u00e4ischen\nRepositorienlandschaft, die OpenAIRE, LIBER,
      SPARC Europe und COAR im\nFr\u00fchjahr 2023 durchgef\u00fchrt und an der 394
      Repositorienbetreibende aus 34\nL\u00e4ndern teilgenommen haben. Die Erhebung
      liefert zun\u00e4chst einige basale\nInformationen zu den Repositorien, etwa
      Verortung, Inhalt, Sprache,\nNutzendengruppe, Software, Metadaten, PIDs usw.
      Dar\u00fcber hinaus werden\nLangzeitarchivierung, Nutzungsstatistiken, Kuration
      und Services rund um\nden Austausch von Daten und Metadaten mit anderen Systemen
      und Diensten\nthematisiert.\n\nDie reinen Fakten sind wenig \u00fcberraschend:
      Europ\u00e4ische Repositorien\nsammeln eine Vielzahl von Inhalten, die verschiedene
      Publikationstypen\nund Disziplinen abdecken. *Technisch* existieren weitgehend
      Standards\n(Verwendung von PIDs und standardisierten Metadaten, Lizenzen,\nSchnittstellen
      sowie die Indexierung in externen Systemen etc.), die zum\neinen die Auffindbarkeit
      und Wiederverwendung von Ressourcen\nsicherstellen, zum anderen auch die Grundlage
      f\u00fcr innovative Dienste,\ndie auf den Inhalten der Repositorien aufbauen,
      bieten k\u00f6nnen. Auch die\n*organisatorischen* Basisdienste sind weitgehend
      vergleichbar, etwa\nMetadatenpr\u00fcfung und Einreichungsunterst\u00fctzung.
      In diese Aufgaben\nflie\u00dfen fast 50% der Arbeitszeit der durchschnittlich
      knapp unter drei\nVollzeitmitarbeitenden (FTE) je Repositorium bzw. Organisationseinheit.\n\nBereits
      in ihren Grundfunktionen sehen die Autor\\*innen Repositorien als\nentscheidende
      Infrastrukturen, um Open Science und Forschungsreformen\nzur F\u00f6rderung
      des Austausches von Forschungsergebnissen voranzutreiben.\nSie erm\u00f6glichen
      nicht nur den Zugriff auf Artikel, die bereits in\nkostenpflichtigen Zeitschriften
      ver\u00f6ffentlicht wurden\n([Zweitver\u00f6ffentlichung](https://open-access.network/informieren/glossar#c6253)),\nsondern
      den Zugang zu verschiedensten Arten von Forschungsergebnissen\nwie Dissertationen,
      Konferenzbeitr\u00e4gen, Forschungsdaten, Preprints,\nSoftware/Code usw.\n\nIn
      der Vielzahl von Mehrwertdiensten, zu denen Repositorien dar\u00fcber\nhinaus
      beitragen, sehen die Autor\\*innen eine klare Entwicklung in\nRichtung der Next
      Generation Repositories. Dies bedeutet, dass\nRepositorien nicht nur institutionelle
      Dienste sind, sondern als\nvernetzte Repositorien einen integralen Bestandteil
      eines breiteren\n\u00d6kosystems darstellen. Dabei wird\u00a0ein verteilter
      Ansatz mit nationalen\nund regionalen Knotenpunkten als tragf\u00e4higes Modell
      auch f\u00fcr andere\nwissenschaftliche Kommunikationsinfrastrukturen gesehen.
      Zugleich werden\naber auch Herausforderungen identifiziert:\n\n1.  die Aufrechterhaltung
      aktueller und hochfunktionaler\n    Softwareplattformen,\n2.  die Anwendung
      konsistenter und umfassender bew\u00e4hrter Praktiken in\n    Bezug auf Metadaten,
      Erhaltung und Nutzungsstatistiken sowie\n3.  die Erlangung angemessener Sichtbarkeit
      im wissenschaftlichen\n    \u00d6kosystem.\n\nDiese Herausforderungen f\u00fchren
      die Autor\\*innen auf mehrere miteinander\nverbundene zugrundeliegende Faktoren
      zur\u00fcck:\n\n1.  Lokales Softwaremanagement: Die Verwaltung von Open-Source-Software,\n    insbesondere
      die Sicherstellung der Aktualit\u00e4t des Systems,\n    erfordert lokale technische
      Expertise und einen hohen Zeitaufwand.\n    Dabei befinden sich die Verantwortlichen
      oft im Spannungsfeld der\n    Anforderung lokaler Anpassungen einerseits und
      der Gew\u00e4hrleistung\n    von Interoperabilit\u00e4t und Updatef\u00e4higkeit
      andererseits. Insbesondere\n    die Notwendigkeit zeitaufw\u00e4ndiger Upgrades
      kann die\n    Servicebereitstellung negativ beeinflussen.\n2.  Personalausstattung:
      Die Organisationseinheiten, die f\u00fcr die\n    Repositorien zust\u00e4ndig
      sind, sind personell oft schlecht\n    ausgestattet, was die Pflege des Systems
      und der Daten wie auch die\n    grundlegende Unterst\u00fctzung der Nutzenden
      erschwert.\n3.  Verteilte Struktur von Repositorien: Die dezentrale Natur der\n    Repositorienlandschaft
      ist eine strukturelle St\u00e4rke in puncto\n    Nachhaltigkeit, f\u00fchrt
      aber gleichzeitig zu geringer Sichtbarkeit und\n    isolierter Arbeit. \u00dcbergeordnete
      Dienste und Netzwerke k\u00f6nnten dem\n    entgegenwirken.\n\nAbschlie\u00dfend
      identifizieren die Autor\\*innen drei Bereiche, \u00fcber deren\ngemeinsame
      Entwicklung die Repositorienlandschaft in Europa gest\u00e4rkt\nwerden k\u00f6nne:\n\n1.  Hervorhebung
      des Nutzens von Repositorien und Einsatz f\u00fcr die\n    wichtige Rolle von
      Repositorien in Europa\n2.  Verbreitung bew\u00e4hrter Praktiken f\u00fcr Repositorien
      in ganz Europa, um\n    eine konsistente Qualit\u00e4t und Leistung sicherzustellen\n3.  Unterst\u00fctzung
      bei der Schaffung und Koordination nationaler\n    Netzwerke, um eine effiziente
      Zusammenarbeit und\n    Ressourcenoptimierung zu f\u00f6rdern\n\nDer Report
      erfasst den Status Quo der europ\u00e4ischen Repository Landschaft\nund identifiziert
      konkrete Herausforderungen, deren Ursachen und\nm\u00f6gliche Entwicklungsfelder.\u00a0Es
      wird spannend sein, welche konkreten\nMa\u00dfnahmen die Gruppe f\u00fcr die
      benannten Handlungsfelder erarbeitet;\ninsbesondere dahingehend, ob der Rahmen,
      den eine Strategie setzen kann\nund muss, tats\u00e4chlich die hier geschilderten
      -- zwar fl\u00e4chendeckenden\naber dennoch lokalen -- Herausforderungen l\u00f6sen
      kann.\u00a0\n\nMit der DINI-Brille offenbart die Umfrage zudem zwei weitere\ninteressante
      Aspekte:  \nErstens wird deutlich, dass die Orientierung an\ntechnisch-organisatorischen
      Standards eine wesentliche\nGrundvoraussetzung f\u00fcr die hohe Funktionalit\u00e4t
      von Repositorien, einzeln\nund v.a. als verteilte Infrastruktur darstellt. In
      Deutschland und z.T.\ndar\u00fcber hinaus werden diese Standards allen voran
      durch das\nDINI-Zertifikat identifiziert oder definiert, verbreitet und\naktualisiert.
      Dass der Umfrage zufolge nicht einmal ein Viertel der\neurop\u00e4ischen Repositorien
      (23 %) einen vorhandenen Zertifizierungsrahmen\nnutzen, weil entweder der Bewertungsprozess
      zu ressourcenintensiv oder\nbestehende Anforderungen als unerreichbar wahrgenommen
      werden, mindert\ndabei nicht die Orientierungswirkung, die die Zertifikatsvorgaben\nmutma\u00dflich
      auch jenseits der offiziellen Zertifizierung entfalten.\n\nZweitens zeigt ein
      Blick auf die bestehenden nationalen Netzwerke, denen\nsich eine betr\u00e4chtliche
      Anzahl der Repositorien zuordnet, dass DINI\ntrotz des Engagements im Bereich
      der Repositorien -- neben der\nZertifizierung/Standardisierung stehen hier u.a.
      Projektbeteiligungen,\nPositionspapiere und Workshops -- nicht als relevantes
      \"Netzwerk\"\nwahrgenommen wird.\u00a0  \nIn Hinblick auf das dritte Handlungsfeld
      stellt sich da die Frage, was\ngenau ein Netzwerk leisten m\u00fcsste bzw. ob
      sich eine \u00fcbertragbare oder --\nmit Blick auf eine europ\u00e4ische Strategie
      -- skalierbare best practice\nVariante identifizieren l\u00e4sst und welche
      Rolle hier z.B. DINI einnehmen\nkann und sollte.\n\n1.  [Vgl. beispielsweise:
      Diamond & Fair: Positionspapier der\n    TU9-Bibliotheken zu Open-Access-B\u00fcchern:\n    <https://doi.org/10.5282/o-bib/5926>;\u00a0Next
      Generation Repositories:\n    Behaviours and Technical Recommendations of the
      COAR Next Generation\n    Repositories Working Group:\n    <https://doi.org/10.5281/zenodo.1215014>;
      Notify-Projekt:\n    <https://www.coar-repositories.org/notify/>; Study on the

      decoding=\\\"async\\\" src=\\\"https://i.creativecommons.org/l/by/4.0/88x31.png\\\"
      alt=\\\"Creative Commons Lizenzvertrag\\\" /></a></p>\\n\",\"tags\":[\"DINI\",\"Elektronisches

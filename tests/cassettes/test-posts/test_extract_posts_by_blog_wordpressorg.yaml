      einzelnen Institutionen gro\xDFe Unterschiede in der Handhabung existieren k\xF6nnen,
      bei welchen die Datenschutzbeauftragten selbst keinen unerheblichen Einfluss
      haben.</p>\\n\\n\\n\\n<p>Beim Diskussionsbeitrag von Diana Schmidt, Tanja Surdyk
      und Lia Moreno Codinachs ging es um das Projektmanagement. Das Thema wurde durch
      die Community bereits in ihrem Onlineforum diskutiert und scheint ein Dauerbrenner
      zu sein. Gerade bei Einrichtungen, die sich in der Einf\xFChrungsphase eines
      Forschungsinformationssystems befinden oder kurz davor stehen, kommen Fragen
      zum Projektmanagement auf. Wie gehe ich am besten vor? Welche Tools bieten sich
      an? Was muss ich beachten? Die Community tauschte sich rege zu diesem Thema
      aus und der Bedarf an Unterst\xFCtzungen, wie z.B. Leitf\xE4den oder kollegialer
      Beratung, besteht nach wie vor.</p>\\n\\n\\n\\n<p>Die RES-Community in ihrer
      Selbstorganisation st\xE4rken und die aktive Zusammenarbeit anschieben war das
      Anliegen des Beitrags von Diana Schmidt und Franziska Mau. Bereits beim letzten
      digitalen Treffen der RES-Community wurden Ideen gesammelt, die nun zur Umsetzung
      abgestimmt wurden. Rahmenbedingungen f\xFCr zuk\xFCnftige Community-Tagungen,
      die Bildung von Fachgruppen oder auch der Bedarf an erg\xE4nzenden Tools zum
      bereits vorhandenen Onlineforum wurden thematisiert. Klar ist, die Community
      lebt vom Einsatz jeder Einzelnen und jedes Einzelnen. In vielen F\xE4llen ist
      dieser leider wie so oft durch den Mangel an Ressourcen begrenzt.</p>\\n\\n\\n\\n<p>Victoria
      Jakob \xFCbernahm das Thema Datenbereinigung und Qualit\xE4tsmanagement. Hier
      zeigte sich Bedarf an der Definition von Prozessen sowie der Weiterentwicklung
      von RES. Das Thema Schnittstellen wurde von Norman Peitz mit den Teilnehmenden
      diskutiert. Die Community hofft vor allem auf die Stabilisierung der Schnittstellen
      und Webservices. Klar wurde aber auch, es m\xFCssen Kompromisse gefunden werden
      und es k\xF6nnen nicht alle W\xFCnsche der verschiedenen Hochschulen auf einmal
      erf\xFCllt werden. Einig dagegen war sich die Community bei der Frage nach ihren
      Spielregeln. Hannah Lloyd-Jones fasste den von CRIS.NRW eingebrachten Vorschlag
      zusammen. Die Vorsitzenden der Community sollen alle zwei Jahre gew\xE4hlt werden.
      Zudem sollen freiwillige Repr\xE4sentant:innen bei Bedarf themenbezogen unterst\xFCtzen.
      Treffen sollen j\xE4hrlich zweimal in Pr\xE4senz und dreimal digital veranstaltet
      werden, was auch die in einer Abfrage erhobenen W\xFCnsche der Community zum
      Tagungsturnus widerspiegelt.</p>\\n\\n\\n\\n<p>Zum Erfahrungsaustausch zur Zusammenarbeit
      mit der HIS eG lud Malte Kramer ein. Vor allem der Mangel an geb\xFCndelter
      Kommunikation mit der HIS eG wurde von der Community als problematisch bewertet.
      Die einzelnen Hochschulen m\xF6chten besser dar\xFCber informiert sein, welche
      Themen andere Hochschulen aktuell bearbeiten und welche Anforderungen sie formulieren,
      um ggf. Bedarfe besser b\xFCndeln und Kompromisse finden zu k\xF6nnen. Dies
      best\xE4tigte sich auch in der Betrachtung zur Entwicklungsplanung f\xFCr das
      Release 2023.12, welche Daniela Niehus vorstellte. Auch in der anschlie\xDFenden
      Diskussion mit Britta Ebeling, der RES-Produktmanagerin der HIS eG, war dies
      ein wichtiger Punkt. Die Community w\xFCnscht sich vor allem mehr Transparenz
      im Rahmen der Entwicklungsplanung.</p>\\n\\n\\n\\n<p>Als Themen mit der h\xF6chsten
      Priorit\xE4t f\xFCr die Weiterentwicklung von RES wiesen sowohl eine durchgef\xFChrte
      Umfrage der HIS eG sowie das von der RES-Community erarbeitete Zielbild die
      Themen Publikationen und Projekte aus. Allerdings zeigte die Diskussion auch,
      dass in den einzelnen Einrichtungen durchaus unterschiedliche Priorit\xE4ten
      sowie konkrete Bedarfe bestehen. Somit sind im Rahmen der genossenschaftlich
      organisierten Weiterentwicklung von RES Kompromissbereitschaft und Geduld von
      den Hochschulen gefordert.</p>\\n\\n\\n\\n<h1 class=\\\"wp-block-heading\\\">Veranstaltungshinweis:
      Forschungsfeldklassifikation des KDSF</h1>\\n\\n\\n\\n<p>Am 13. Juni 2023 finden
      sich Vertreter:innen von Hochschulen und au\xDFeruniversit\xE4ren Forschungseinrichtungen
      virtuell zu einem ersten Vernetzungs-Workshop zur \u201EForschungsfeldklassifikation
      des KDSF\u201C zusammen, um sich \xFCber erste Erfahrungen und Vorgehensweisen
      bei der Einf\xFChrung der neuen Forschungsfeldklassifikation und Unterst\xFCtzungsbedarfe
      seitens der KFiD auszutauschen. Interessierte sind zu einer Teilnahme herzlich
      eingeladen. Bitte wenden Sie sich dazu gerne an die <a href=\\\"https://kfid-online.de/kontakt_gs.php\\\">Gesch\xE4ftsstelle
      der KFiD</a>.</p>\\n\\n\\n\\n<h1 class=\\\"wp-block-heading\\\">Zitiervorschlag</h1>\\n\\n\\n\\n<p>Mau,

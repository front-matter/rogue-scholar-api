      Publishing Platforms &#8211; KE Arbeitsgruppe ruft zur Unterst\u00fctzung auf"},"content":{"rendered":"<p><a
      href=\"https:\/\/www.knowledge-exchange.info\/\">Knowledge Exchange (KE)<\/a>
      ist ein Zusammenschluss von sechs europ\u00e4ischen Einrichtungen &#8211; f\u00fcr
      Deutschland ist die Deutsche Forschungsgemeinschaft (DFG) Mitglied. Ein Teil
      der Arbeit von KE besteht aus kleineren Arbeitsgruppen, die ein Thema f\u00fcr
      eine bestimmte Zeit aufgreifen und bearbeiten. Aktuell gibt es u.a. die <a href=\"https:\/\/www.knowledge-exchange.info\/event\/alternative-publishing-platforms\">Task
      &amp; Finish group Alternative Publishing Platforms<\/a>, in der Xenia van Edig
      (TIB) und Daniel Beucke (SUB G\u00f6ttingen) f\u00fcr die DFG vertreten sind.
      Ziel ist es, eine \u00dcbersicht zu alternativen Publikationswegen zu erfassen
      und eine Taxonomie dazu zu erstellen. Immer neue Plattformen mit den unterschiedlichsten
      Funktionalit\u00e4ten entstehen und bieten ihre Services an. Diese stellen ein
      Gegengewicht zu den \u201cklassischen\u201d Abl\u00e4ufen im Verlagswesen dar.
      Zum Beispiel hinsichtlich angepasster Publikationsprozesse, offener&nbsp; Begutachtungsverfahren
      oder anderen Gesch\u00e4ftsmodellen.<!--more--><\/p>\n<p>Der erste Schritt der
      Gruppe war die Erstellung eines <a href=\"https:\/\/doi.org\/10.21428\/996e2e37.3ebdc864\">Scoping-Papers<\/a>,

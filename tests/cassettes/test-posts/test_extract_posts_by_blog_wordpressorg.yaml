      "blog_name": "FIS & EPub", "blog_slug": "epub_fis", "content_text": "Der DINI-OAI-Validator
      ist seit Jahren ein entscheidendes Tool f\u00fcr das\nDINI-Zertifikat. Das [aktuell
      laufende Tool](https://validator.dini.de)\nbasiert auf sehr veraltetem Quellcode
      und pr\u00fcft die Kriterien aus dem\nDINI-Zertifikat 2013. Im April 2021 war
      es dann soweit und das Tool war\nnicht mehr verf\u00fcgbar, sodass die gesamte
      Zertifizierung stoppen musste.\nMehr dazu im Blogbeitrag von Paul Vierkant --
      [DINI-Zertifizierungen on\nhold](https://doi.org/10.57689/DINI-BLOG.20210422).
      Um eine\nZertifizierung wieder zu erm\u00f6glichen wurde im Dezember 2021 --
      mit\ngro\u00dfer Unterst\u00fctzung aus dem DINI-Vorstand -- das Tool wieder
      zum Leben\nerweckt und damit war auch die [DINI-Zertifizierung wieder\nm\u00f6glich](https://doi.org/10.57689/DINI-BLOG.20211221).
      Weiterhin aber\n\u201enur\" gegen die Kriterien aus dem DINI-Zertifikat 2013
      und mit bekannten\nFehlern bei der Pr\u00fcfung.\n\nDamit ist jetzt Schluss!\n\nZB
      MED -- unter Federf\u00fchrung von Ursula Arning -- hat mit Unterst\u00fctzung\nder
      Sprecher\\*innen der DINI AG E-Pub einen Antrag geschrieben und bei\nder DFG
      eingereicht. Nach einer kurzen Zeit des Daumendr\u00fcckens und\nwirklich sehr
      positiven R\u00fcckmeldungen seitens der Begutachtenden kann\ndas Projekt jetzt
      starten.  \nMit dem Projekt \"[DOV-QuaPub -- DINI-OAI-Validator -- Qualit\u00e4tssicherung\nvon\nPublikationsplattformen](https://www.zbmed.de/forschen/laufende-projekte/dov-quapub/)\"\ngibt
      es neben einem wirklich interessanten Projekttitel viele Ideen und\nMittel,
      um den DINI-OAI-Validator auf neue Beine zu stellen.\nMittlerweile konnte ein
      Auftrag vergeben werden und ein erstes Kick-Off\nTreffen hat stattgefunden,
      in dem die konkrete Umsetzung besprochen\nwurde. Die ersten Arbeiten sind bereits
      gestartet und noch in diesem\nJahr wird ein neuer OAI-Validator angeboten, der
      bei der Zertifizierung\nzum aktuellen DINI-Zertifikat 2022 unterst\u00fctzen
      wird. Damit die\nEntwicklung auch f\u00fcr weitere Versionen von Zertifikaten
      genutzt werden\nkann, wird das Tool zeitgem\u00e4\u00df entwickelt, sodass die
      Anpassungen an den\nzu pr\u00fcfenden Kriterien per Konfiguration angepasst
      werden k\u00f6nnen. Zudem\nfindet im Rahmen des Projekts eine Anpassung an den
      Online-Fragebogen\nstatt, der f\u00fcr die Beantragung des Zertifikats notwendig
      ist. Hier\nwerden die R\u00fcckmeldungen aus der Community -- z. B. aus den
      beiden\nstattgefundenen Workshops (\u201e[Gemeinsam zum DINI-Zertifikat\n2022](https://doi.org/10.57689/dini-blog.20221024)\"
      und \u201eI[n wenigen\nSchritten zum DINI-Zertifikat\n2022](https://doi.org/10.57689/dini-blog.20230109)\"

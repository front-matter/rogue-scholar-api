ue-heimat-fuer-den-blog\/","title":{"rendered":"Neue
      Heimat f\u00fcr den Blog"},"content":{"rendered":"\n<p>Vor gut neun Jahren hatte
      die DINI AG FIS die Idee einen Blog zu starten, um \u00fcber Themen rund die
      Arbeit der AG zu berichten. Schnell hatte sich ein kleines Team gefunden und
      die ersten Beitr\u00e4ge wurden verfasst. Die Technik konnte schnell und unkompliziert
      bei der TIB beheimatet werden, die die Infrastruktur \u00fcber WordPress bereitstellte.
      Nach ein paar Anpassungen am Design wurde dann losgelegt. Der ersten Beitrag
      war der Aufruf zur Kommentierung zum Positionspapier \u201eForschungsinformationssysteme
      in Hochschulen und Forschungseinrichtungen\u201c ? <a href=\"https:\/\/doi.org\/10.57689\/DINI-BLOG.20151209\">https:\/\/doi.org\/10.57689\/DINI-BLOG.20151209<\/a>.
      <\/p>\n\n\n\n<p>Seit mittlerweile fast drei Jahren betreiben nun die DINI AGs
      FIS und E-Pub den Blog gemeinsam (<a href=\"https:\/\/doi.org\/10.57689\/DINI-BLOG.20200930\">https:\/\/doi.org\/10.57689\/DINI-BLOG.20200930<\/a>).
      Thematisch gab es schon immer \u00dcberschneidungen zwischen den zwei Themenbereichen.
      Zudem kam uns die personelle \u00dcberschneidung zu Gute ?<\/p>\n\n\n\n<p>Mittlerweile
      haben wir viel Beitr\u00e4ge verfasst. Zum gro\u00dfen Teil durch Mitglieder
      aus den beiden beteiligten AGs, aber auch immer mal wieder von Gast-Autor*innen.
      Daf\u00fcr m\u00f6chten wir uns hier auch nochmal explizit bedanken. <\/p>\n\n\n\n<p>Dies
      ist nun der 100ste Beitrag in unserem Blog. Aber es sollen noch viele mehr folgen!
      Also immer gern bei uns melden, wenn Ideen bestehen, hier im Blog zu ver\u00f6ffentlichen
      (Informationen ? <a href=\"https:\/\/blog.dini.de\/EPub_FIS\/hinweise-fuer-autorinnen\/\"
      data-type=\"page\" data-id=\"2851\">Hinweise f\u00fcr Autor*innen<\/a>).<\/p>\n\n\n\n<p>Dieser
      Beitrag ist zugleich der erste in unserem neuen zu Hause. Nach 9 Jahren auf
      der Infrastruktur der TIB, sind wir nun auf Servern der DINI untergekommen!
      Vielen Dank an dieser Stelle an die TIB und vor allem an Michael Hohlfeld! <\/p>\n\n\n\n<p>Wir
      haben weitere tolle Ideen, wie wir hier im Blog \u00fcber Themen zu Forschungsinformationen
      und dem elektronischen Publizieren informieren werden. Also gern wieder vorbei
      schauen!<\/p>\n\n\n\n<p>Das Redaktionsteam: Arvid, Daniel, Franziska und Ursula<\/p>\n\n\n\n<h1
      class=\"wp-block-heading\">Autor*innen<\/h1>\n\n\n\n<p>Dieser Beitrag wurde

    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2022/06/27/action-plan-for-diamond-open-access\",\"title\":\"F\xFCr
      eine gemeinschaftliche und wissenschaftsgetriebene Publikationsinfrastruktur
      &#8211; DINI unterzeichnet \u201EAction Plan for Diamond Open Access\u201C\",\"summary\":\"\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/06/diamond.png\",\"content_html\":\"<p>&#8222;Gold
      open access does <em class=\\\"italic\\\">not</em> intrinsically mean, however,
      that the author pays&#8220; schrieb Martin Paul Eve 2014 mit Verweis auf Stevan
      Harnad, einen der Pioniere der Open-Access-Bewegung und Begr\xFCnder der klassichen
      &#8222;Open-Access-Farbenlehre&#8220;.</p>\\n<p>Die Praxis sieht allerdings
      anders aus: <em>Gold Open Access</em> ist zum Quasi-Synonym f\xFCr ein spezifisches
      Gesch\xE4ftsmodell geworden, ein Modell in dem die Autor*innen f\xFCr die Publikation
      ihrer Ergebnisse zahlen (APC) und das sich zunehmend dem Vorwurf stellen muss,
      lediglich Kosten innerhalb eines Systems zu verlagern, das im Kern vergleichbaren
      Marktmechanismen folgt und die gleichen Abh\xE4ngigkeiten st\xE4rkt wie das
      Subskriptionsmodell, das man mit Open Access \xFCberwinden wollte.</p>\\n<p><!--more--></p>\\n<p>Dass
      dieses APC-Modell den Gold-Begriff dominiert, hat zu verschiedenen Versuchen
      der terminologischen Abgrenzung und Aufwertung der nicht-APC-basierten Wege
      gef\xFChrt: <em>Diamond Open Access</em> (teilweise auch als <em>Platin Open
      Access, Free Open Access</em> o.\xE4. bezeichnet) steht f\xFCr diejenigen Gold-Open-Access-Publikationen,
      bei denen keine APCs/BPCs von den Autor*innen verlangt werden. Die Kosten, die
      im Rahmen der Publikation entstehen, werden stattdessen von Fachgesellschaften,
      Forschungseinrichtungen oder Universit\xE4ten getragen.</p>\\n<p>Im <a href=\\\"https://doaj.org/\\\">DOAJ</a>
      sind aktuell 12.397 <em>Diamond Journals</em> gelistet, Bosman et al. (<a href=\\\"https://doi.org/10.5281/zenodo.4558704\\\"
      target=\\\"_blank\\\" rel=\\\"noopener\\\">2021</a>) sch\xE4tzen die weltweite
      Anzahl auf 29.000. In ihrer Studie zeigen sie einen Anteil von ca. 44 % nicht-APC-basierter
      Open-Access-Publikationen (Stand 2019). Die Bedeutung des Weges ersch\xF6pft
      sich aber nicht in diesen Zahlen, sondern liegt insbesondere in seinen Vorteilen:
      <em>Diamond Open Access</em> ist ein sehr <strong>inklusiver </strong>Weg, insofern
      er die aktive und passive Teilhabe an der Wissenschaftskommunikation unabh\xE4ngig
      von &#8211; individuellen oder institutionellen &#8211; finanziellen Ressourcen
      erm\xF6glicht. Es ist ein <strong>diverser</strong> Weg, da es sich in der Regel
      um kleine, oft nationale, mehrsprachige Zeitschriften handelt. Es ist zudem
      ein <strong>selbsterm\xE4chtigender</strong> Weg, weil die Ergebnisse der Forschung
      nicht aus der Hand gegeben werden, sondern dort verbleiben und verbreitet werden,
      wo sie entstehen. Und es ist nicht zuletzt ein sehr <strong>kosteneffizienter</strong>
      Weg &#8211; abh\xE4ngig von der Anzahl der publizierten Artikel liegen die Kosten
      laut Bosman et al. (<a href=\\\"https://doi.org/10.5281/zenodo.4558704\\\" target=\\\"_blank\\\"
      rel=\\\"noopener\\\">2021</a>) bei durchschnittlich <span class=\\\"\\\" dir=\\\"ltr\\\"
      role=\\\"presentation\\\"> $/\u20AC 208 pro Artikel.</span></p>\\n<p>Im <em>Diamond
      Open Access</em> steckt also quantitativ und qualitativ gro\xDFes Potenzial;
      dessen gezielte Nutzung zum Vorteil von Forschenden, Herausgebenden und Forschungseinrichtungen
      ist erkl\xE4rtes Ziel des\_<a href=\\\"https://www.scienceeurope.org/media/t3jgyo3u/202203-diamond-oa-action-plan.pdf\\\"><em>Action
      Plan for Diamond Open Access</em>.</a></p>\\n<p>Die Urheber*innen des Aktionsplans,
      Vertreter*innen von <a href=\\\"https://www.scienceeurope.org/\\\" target=\\\"_blank\\\"
      rel=\\\"noopener noreferrer\\\">Science Europe</a>, <a href=\\\"https://www.coalition-s.org/\\\"
      target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">cOAlition S</a>, <a href=\\\"https://www.operas-eu.org/\\\"
      target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">OPERAS</a> und der <a
      href=\\\"https://anr.fr/en/\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">franz\xF6sischen
      Nationalen Forschungsagentur</a> (ANR) legen dazu ein Set an Ma\xDFnahmen vor,
      die Anbieter*innen von\_<em>Diamond</em>-Zeitschriften und Plattformen bef\xE4higen
      sollen, gemeinsam eine starke, koordinierte Publikationsinfrastruktur unter
      Bewahrung der &#8218;<span id=\\\"page75R_mcid63\\\" class=\\\"markedContent\\\"><span
      dir=\\\"ltr\\\" role=\\\"presentation\\\"><em><span class=\\\"highlight selected
      appended\\\">bibliod</span>iversity</em>&#8218; </span></span>zu schaffen. Diese

  response:
    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2021/05/27/re3data-literaturanalyse\",\"title\":\"Wie
      wird das Registry of Research Data Repositories re3data verwendet und referenziert?
      \u2013 Eine kurze Literaturanalyse\",\"summary\":\"Als globales Verzeichnis
      beschreibt re3data Forschungsdatenrepositorien aus allen wissenschaftlichen
      Disziplinen.\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/DINI-Blog-FISE-Pub-13.png\",\"content_html\":\"<p>Als
      globales Verzeichnis beschreibt <a href=\\\"https://www.re3data.org/\\\">re3data</a>
      Forschungsdatenrepositorien aus allen wissenschaftlichen Disziplinen. Es listet
      Repositorien auf, die Forschenden, F\xF6rderorganisationen, Verlagen und wissenschaftlichen
      Einrichtungen die dauerhafte Speicherung von Forschungsdaten erm\xF6glichen
      und den Zugang zu Datens\xE4tzen gew\xE4hrleisten. Das Register ist seit Herbst
      2012 online und wurde mehrfach von der Deutschen Forschungsgemeinschaft (DFG)
      gef\xF6rdert. Im M\xE4rz 2013 wurden die beiden Verzeichnisse re3data und Databib
      zu einem Dienst zusammengelegt, der seit Ende 2015 unter der Schirmherrschaft
      von DataCite gef\xFChrt wird. Seitdem hat das internationale <a href=\\\"https://www.re3data.org/editorialboard\\\">Team</a>
      erfahrener Editorinnen und Editoren mehr als 2600 Forschungsdatenrepositorien
      auf Basis eines umfassenden <a href=\\\"https://doi.org/10.2312/re3.008\\\">Metadatenschemas</a>
      indexiert, welches momentan weiterentwickelt und verbessert wird.</p>\\n<p>Die
      Deutsche Forschungsgemeinschaft (DFG) f\xF6rdert seit Januar 2020 das Projekt
      &#8222;<a href=\\\"https://coref.project.re3data.org/project\\\">re3data COREF</a>
      (Community Driven Open Reference for Research Data Repositories)&#8220; \xFCber
      einen Zeitraum von 36 Monaten. Ziel des Projekts ist es, re3data weiter auszubauen
      und als Referenz f\xFCr Forschungsdatenrepositorien mit anderen Diensten und
      Infrastrukturen noch st\xE4ker zu vernetzen.</p>\\n<p>re3data ist als Hilfsmittel
      f\xFCr Forschende konzipiert, die ein geeignetes Repositorium zur Ver\xF6ffentlichung
      ihrer Daten suchen. Die zu jedem Repositorium hinterlegten Metadaten k\xF6nnen
      dar\xFCber hinaus f\xFCr andere Zwecke genutzt werden, zum Beispiel als Datenquelle
      f\xFCr das Monitoring und die Analyse der Landschaft an Forschungsdatenrepositorien.</p>\\n<p>In
      diesem Blogbeitrag untersuchen wir, wie re3data derzeit in der wissenschaftlichen
      Literatur referenziert wird und beleuchten verschiedene Nutzungsm\xF6glichkeiten
      des Services.</p>\\n<p><!--more--></p>\\n<h1>Wie wird re3data in der Literatur
      referenziert?</h1>\\n<p>F\xFCr die Analyse wurden Dokumente ausgew\xE4hlt, die
      re3data erw\xE4hnen bzw. darauf verweisen. Diese Dokumente wurden durch das
      kontinuierliche Monitoring verschiedener Quellen identifiziert, darunter die
      bibliographischen Datenbanken Scopus, Web of Science und Google Scholar. Die
      Referenzen wurden in Zotero verwaltet und annotiert. Mit Stand vom 5. M\xE4rz
      2021 umfasste die Zotero-Bibliothek insgesamt 1571 Dokumente (<a href=\\\"https://www.zotero.org/groups/2856942/using_and_referencing_re3data/library\\\">hier
      verf\xFCgbar</a>).</p>\\n<h2>Ergebnisse</h2>\\n<p>Unseren Daten zufolge wird
      re3data in Dokumenten auf mindestens 25 Sprachen erw\xE4hnt. Dies zeigt, dass
      der Dienst nicht nur Repositorien weltweit verzeichnet, sondern auch global
      referenziert und genutzt wird. Informationen \xFCber die verwendeten Sprachen
      sind f\xFCr 913 Dokumente in der Sammlung verf\xFCgbar.</p>\\n<p>Die Sammlung
      umfasst verschiedene Dokumenttypen, welche auf BibTex-Dokumenttypen basieren.
      Insgesamt sind 9 Dokumenttypen in der Sammlung vorhanden. Abbildung 1 zeigt
      die Anzahl der Dokumente mit Erw\xE4hnung von re3data pro Publikationsjahr (kumulativ),
      aufgeteilt nach Dokumententyp (1524 Dokumente, ohne die im Jahr 2021 hinzugekommenen
      Dokumente). In der Grafik wird deutlich, dass die Anzahl der Ver\xF6ffentlichungen
      kontinuierlich ansteigt. Zum einen deckt sich diese Beobachtung mit wachsenden
      Publikationsraten im Allgemeinen, sie weist jedoch auch auf ein zunehmendes
      Interesse und eine kontinuierliche Nutzung von re3data hin. Zeitschriftenartikel
      (567) und die Kategorie \u201CSonstiges\u201D (551; darunter fallen z. B. Policies
      von Journals oder anderen Einrichtungen, Poster und Pr\xE4sentationsfolien)
      sind die h\xE4ufigsten Dokumenttypen. Das Publikationsjahr 2021 ist in dieser
      Darstellung nicht ber\xFCcksichtigt. In diesem Jahr wurden jedoch bereits diverse
      neue Dokumente, die re3data erw\xE4hnen und auf seine Nutzung verweisen, in
      die Sammlung aufgenommen.</p>\\n<p><figure id=\\\"attachment_2520\\\" aria-describedby=\\\"caption-attachment-2520\\\"
      style=\\\"width: 941px\\\" class=\\\"wp-caption alignnone\\\"><img decoding=\\\"async\\\"
      loading=\\\"lazy\\\" class=\\\"wp-image-2520 size-full\\\" src=\\\"https://blog.dini.de/wp-content/uploads/2021/05/re3data-abb1.png\\\"
      alt=\\\"\\\" width=\\\"941\\\" height=\\\"472\\\" srcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb1.png
      941w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb1-300x150.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb1-768x385.png
      768w\\\" sizes=\\\"(max-width: 941px) 100vw, 941px\\\" /><figcaption id=\\\"caption-attachment-2520\\\"
      class=\\\"wp-caption-text\\\">Abbildung 1: Anzahl der Dokumente, die re3data
      erw\xE4hnen pro Publikationsjahr (kumulativ), aufgeteilt nach Dokumententyp
      (ohne 2021)</figcaption></figure></p>\\n<p>Die Dokumente in der Zotero-Sammlung
      wurden allesamt manuell indexiert. Schl\xFCsselw\xF6rter erg\xE4nzen die Beschreibungen
      und weisen zum Beispiel darauf hin, ob Mitglieder des re3data-Teams an einer
      Publikation beteiligt waren. Abbildung 2 zeigt die Entwicklung der Publikationszahl
      (567 Dokumente) \xFCber die Zeit, aufgeteilt nach Beteiligung des re3data-Teams.</p>\\n<p>Insgesamt
      wurden die meisten Artikel ohne Beteiligung des re3data-Teams ver\xF6ffentlicht.
      Dies zeigt, dass re3data \xFCber den reinen Dienstbetrieb hinaus von Nutzen
      ist und in vergleichsweise gro\xDFem Umfang von anderen Personen der wissenschaftlichen
      Community wahrgenommen oder sogar nachgenutzt wird.</p>\\n<p><figure id=\\\"attachment_2521\\\"
      aria-describedby=\\\"caption-attachment-2521\\\" style=\\\"width: 941px\\\"
      class=\\\"wp-caption alignnone\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\"
      class=\\\"wp-image-2521 size-full\\\" src=\\\"https://blog.dini.de/wp-content/uploads/2021/05/re3data-abb2.png\\\"
      alt=\\\"\\\" width=\\\"941\\\" height=\\\"472\\\" srcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb2.png
      941w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb2-300x150.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/re3data-abb2-768x385.png
      768w\\\" sizes=\\\"(max-width: 941px) 100vw, 941px\\\" /><figcaption id=\\\"caption-attachment-2521\\\"
      class=\\\"wp-caption-text\\\">Abbildung 2: die Anzahl der Zeitschriftenartikel
      pro Publikationsjahr (kumulativ), mit und ohne Beteiligung des re3data-Teams
      (ohne 2021)</figcaption></figure></p>\\n<p>Die Schl\xFCsselw\xF6rter zeigen
      auch an, ob ein Dokument auf einen re3data-Eintrag verweist. Insgesamt verweisen
      59 Dokumente mit re3data auf 44 Repositorien, z. B. in Aussagen zur Datenverf\xFCgbarkeit.
      Dies zeigt, dass es zwar einen Bedarf gibt, dauerhaft und eindeutig auf Forschungsdaten-Repositorien
      zu verweisen, dies aber erst vereinzelt praktiziert wird \u2013 jedenfalls soweit
      unsere Datensammlung dies abbildet.</p>\\n<h1>Wie wird re3data verwendet?</h1>\\n<p>Die
      bibliographische Analyse verdeutlicht, dass re3data f\xFCr verschiedene Zwecke
      genutzt und referenziert wird. Folgende Anwendungsf\xE4lle sind nach unserer
      Wahrnehmung besonders verbreitet:</p>\\n<h2>Forschungsdatenrepositorien suchen
      und finden</h2>\\n<p>re3data wird genutzt, um ein geeignetes Repositorium zur
      Archivierung und Publikation von Datens\xE4tzen zu finden oder f\xFCr die Recherche
      nach passenden Daten f\xFCr die eigene Forschung. re3data bietet eine <a href=\\\"https://www.re3data.org/search\\\">Web-Oberfl\xE4che</a>,
      auf der Repositorien mit Hilfe von Kategorien und Schl\xFCsselw\xF6rtern gesucht
      und Suchergebnisse nach den Eigenschaften der Repositorien gefiltert werden
      k\xF6nnen. Andere Optionen bieten die Suche, nach <a href=\\\"https://www.re3data.org/browse/by-subject/\\\">Forschungsbereich</a>,
      <a href=\\\"https://www.re3data.org/browse/by-content-type/\\\">Content Type</a>
      oder <a href=\\\"https://www.re3data.org/browse/by-country/\\\">Heimatland</a>
      der f\xFCr eine Infrastruktur verantwortlichen Institution zu suchen.</p>\\n<h2>Forschungsdatenrepositorien
      referenzieren und zitieren</h2>\\n<p>re3data wird auch verwendet, um dauerhaft
      und eindeutig auf den Datensatz eines Repositoriums zu verweisen, zum Beispiel
      in Data Availability bzw. Data Access Statements. Unter jedem re3data-Eintrag
      finden sich ein Vorschlag f\xFCr die Zitierung desselben. Zur eindeutigen Identifikation
      empfehlen wir die Verwendung des Digital Object Identifiers (DOI), den re3data
      f\xFCr diese Datens\xE4tze vergibt.</p>\\n<h2>Analyse und Monitoring</h2>\\n<p>Die
      von re3data bereitgestellten detaillierten Beschreibungen eignen sich, um bestimmte
      Eigenschaften von Repositorien oder die Forschungsinfrastrukturlandschaft insgesamt
      zu beobachten und zu analysieren. Die <a href=\\\"https://www.re3data.org/api/doc\\\">re3data
      API</a>, \xFCber welche die Datenbank abgefragt und Informationen zu einzelnen
      Repositorien extrahiert werden k\xF6nnen, unterst\xFCtzt diesen Anwendungsfall.
      Beispielsweise liefert re3data Informationen \xFCber internationale Forschungsdatenrepositorien
      an den <a href=\\\"https://ec.europa.eu/info/research-and-innovation/strategy/goals-research-and-innovation-policy/open-science/open-science-monitor/facts-and-figures-open-research-data_en\\\">Open
      Science Monitor</a> der Europ\xE4ischen Kommission. Dar\xFCber hinaus dient
      re3data dem <a href=\\\"https://graph.openaire.eu/\\\">OpenAIRE Research Graph</a>
      als Datenquelle f\xFCr Forschungsdatenrepositorien.</p>\\n<h1>Vielen Zwecken
      dienlich</h1>\\n<p>re3data erm\xF6glicht verschiedene Anwendungsf\xE4lle, die
      \xFCber reines Discovery von Forschungsdateninfrastrukturen hinausgehen. Die
      pr\xE4sentierte Analyse verdeutlicht auch die gro\xDFe Bandbreite an Literatur
      und Ressourcen, welche den Dienst referenzieren. Weitere Details und Anwendungsf\xE4lle
      werden in einem neuen Service Model f\xFCr re3data vorgestellt, das derzeit
      entwickelt wird und zeitnah ver\xF6ffentlicht wird.</p>\\n<p>Das Team steht
      f\xFCr pers\xF6nliche Beratung zur verf\xFCgung (E-Mail: <a href=\\\"mailto:info@re3data.org\\\">info@re3data.org</a>).</p>\\n<h1>Autorinnen</h1>\\n<p>Dieser
      Beitrag wurde verfasst von <a href=\\\"https://orcid.org/0000-0002-9754-3807\\\">Dorothea
      Strecker</a> (Humboldt-Universit\xE4t zu Berlin, Institut f\xFCr Bibliotheks-
      und Informationswissenschaft) und <a href=\\\"https://orcid.org/0000-0001-6967-9443\\\">Nina
      Leonie Weisweiler</a> (Helmholtz-Gemeinschaft, Helmholtz Open Science Office)
      in Vertretung f\xFCr das <a href=\\\"https://coref.project.re3data.org/project\\\">re3data
      COREF Projekt</a>.</p>\\n<h1>Zitiervorschlag</h1>\\n<p>Strecker, Dorothea, and
      Nina Leonie Weisweiler. \u201EWie Wird Das Registry of Research Data Repositories
      re3data Verwendet Und Referenziert? \u2013 Eine Kurze Literaturanalyse.\u201D
      <em>Blog der DINI AGs FIS &amp; EPUB</em>, 2021. <a href=\\\"https://doi.org/10.57689/DINI-BLOG.20210527\\\">https://doi.org/10.57689/DINI-BLOG.20210527</a>.</p>\\n<hr

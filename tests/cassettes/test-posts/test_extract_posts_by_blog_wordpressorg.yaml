      zum Zeitpunkt des Austausches\", \"src\": \"https://blog.dini.de/wp-content/uploads/2021/05/NetzwerkFISNdsStatus-1024x576.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"Im
      Februar 2021 trafen sich FIS-Akteur:innen aus neun nieders\xE4chsischen\\nWissenschaftseinrichtungen
      im Rahmen einer Videokonferenz. Ziele des\\nTermins waren der Austausch zu den
      jeweiligen Ist-St\xE4nden im Bereich\\nForschungsinformationssysteme (FIS) an
      den einzelnen Einrichtungen sowie\\ndie Abstimmung \xFCber einen zuk\xFCnftigen
      gemeinsamen Austausch auf\\nLandesebene.\\n\\nBem\xFChungen, eine formalisierte
      Landesinitiative zum Aufbau von\\nForschungsinformationssystemen ins Leben zu
      rufen, wie sie z.B. mit\\n[CRIS.NRW](https://www.uni-muenster.de/CRIS.NRW/)
      in Nordrhein-Westfalen\\noder [HeFIS](https://www.uni-giessen.de/hefis) in Hessen
      existieren,\\nwaren in Niedersachsen vor einiger Zeit bereits gescheitert. In
      der\\nt\xE4glichen Arbeit zeigt sich jedoch, dass gerade bei der Konzeptionierung\\nund
      Einf\xFChrung eines FIS ein Austausch mit Kolleg:innen von sehr gro\xDFem\\nWert
      ist. Somit stie\xDF der Vorschlag f\xFCr den Termin im Februar unter den\\nnieders\xE4chsischen
      Kolleg:innen auf gro\xDFes Interesse.\\n\\nDie Ist-St\xE4nde der Forschungsinformationssysteme
      bei den einzelnen\\nEinrichtungen zeigten sich recht breit gestreut. Ein System
      wird bereits\\nproduktiv genutzt, zwei Einrichtungen befinden sich aktuell in
      der\\nEinf\xFChrungsphase. F\xFCnf Einrichtungen haben noch keine Entscheidung
      f\xFCr\\ndie Einf\xFChrung eines FIS getroffen oder die Wahl der entsprechenden\\nSoftwarel\xF6sung
      steht noch aus.\\n\\n<figure id=\\\"attachment_2496\\\" class=\\\"wp-caption
      aligncenter\\\"\\naria-describedby=\\\"caption-attachment-2496\\\" style=\\\"width:
      1024px\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/wp-content/uploads/2021/05/NetzwerkFISNdsStatus-1024x576.png\\\"\\nclass=\\\"wp-image-2496
      size-large\\\" loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/NetzwerkFISNdsStatus-1024x576.png
      1024w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/NetzwerkFISNdsStatus-300x169.png
      300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/NetzwerkFISNdsStatus-768x432.png
      768w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/NetzwerkFISNdsStatus-1536x864.png
      1536w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2021/05/NetzwerkFISNdsStatus-2048x1152.png
      2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
      height=\\\"576\\\"\\nalt=\\\"Ist-Stand der Forschungsinformationssysteme der
      einzelnen Einrichtungen zum Zeitpunkt des Austausches\\\" />\\n<figcaption aria-hidden=\\\"true\\\">Ist-Stand
      der\\nForschungsinformationssysteme der einzelnen Einrichtungen zum Zeitpunkt\\ndes
      Austausches</figcaption>\\n</figure>\\n\\nIn einer Einrichtung weichen die unterschiedlichen
      Auffassungen der\\nAkteure von der Definition eines Forschungsinformationssystems\\nvoneinander
      ab. Je nach Definition befindet man sich dort entweder noch\\nin der Entscheidungsfindung
      oder bereits im Produktivbetrieb. Einige\\nTeilnehmende sind zudem an einem
      weiteren Austausch zum System HISinOne\\nRES interessiert. Drei Einrichtungen
      haben RES bereits erworben und in\\neiner weiteren Einrichtung liegt eine Empfehlung
      f\xFCr das System vor.\\n\\nBei dem Treffen wurde abgestimmt, dass das \u201ENetzwerk
      FIS Niedersachsen\\\"\\nals kollegialer Austausch etabliert werden soll. Regelm\xE4\xDFige
      Treffen\\nsollen halbj\xE4hrlich stattfinden. Das Netzwerk soll z.B. Raum f\xFCr
      den\\nAustausch zu Fortschritten, Schwierigkeiten oder Best Practices bieten\\nund
      der st\xE4rkeren Vernetzung innerhalb des Landes dienen.\\n\\nF\xFCr die Koordinierung
      der regelm\xE4\xDFigen Treffen wurde der Verteiler\\n<fisNiedersachsen@lists.gwdg.de>
      eingerichtet. Interessierte\\nnieders\xE4chsische Kolleg:innen k\xF6nnen sich\_[in
      die Liste\\neintragen](https://listserv.gwdg.de/mailman/listinfo/fisNiedersachsen).\\nDer
      n\xE4chste Austausch ist f\xFCr September 2021 geplant.\\n\\n# Zitiervorschlag\\n\\nMau,

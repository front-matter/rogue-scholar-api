    body: '{"authors": [{"name": "Gastautorin(nen) und -autor(en)"}], "blog_name":
      "Gemeinsamer Blog der DINI AGs", "blog_slug": "epub_fis", "content_text": "Im
      Juni 2023 wurden die \u201eOpenAIRE Guidelines for CRIS Managers v1.2\" als\nResultat
      eines intensiven Austauschs der FIS Gemeinschaft\nver\u00f6ffentlicht.\u00a0\n\nBereits
      im Jahre 2015 wurde die erste Richtlinie f\u00fcr\nForschungsinformationssysteme
      (FIS) ver\u00f6ffentlicht, welche die\nM\u00f6glichkeit bot, Informationen im
      wissenschaftlichen Kontext, wie\nPublikationen, Datensets, Personen-, Projekt-
      und\nOrganisations-Informationen, Veranstaltungen und weiteres\nplattform-unabh\u00e4ngig
      basierend auf dem Common European Research\nInformation Format (CERIF) auszutauschen.
      Dies war die Grundlage f\u00fcr den\nMetadata-Austausch mit [OpenAIRE (Open
      Access Infrastructure for\nResearch in Europe)](https://www.openaire.eu){rel=\"noreferrer
      noopener\"\ndata-type=\"URL\" data-id=\"https://www.openaire.eu\" target=\"_blank\"},
      dem\ndamaligen Open-Access-Aggregator. Die Ver\u00f6ffentlichung wurde durch
      die\nKollaboration des OpenAIRE-Projektes und der europ\u00e4ischen Vereinigung\nder
      Forschungsinformationssystem Betreibenden,\n[euroCRIS](https://eurocris.org){rel=\"noreferrer
      noopener\"\ndata-type=\"URL\" data-id=\"https://eurocris.org\" target=\"_blank\"},
      m\u00f6glich\nund erschien unter dem Titel [\u201eOpenAIRE Guidelines for CRIS
      Managers\nv1.0\"](https://doi.org/10.5281/zenodo.17065){data-type=\"URL\"\ndata-id=\"https://doi.org/10.5281/zenodo.17065\"
      target=\"_blank\"\nrel=\"noreferrer noopener\"}.\n\nAufgrund der R\u00fcckmeldungen
      aus der Gemeinschaft der FIS-Betreibenden wie\nauch der Plattform-Entwickler
      und auf Basis der Diskussionen bei den\neuroCRIS Veranstaltungen, wurde diese
      [Richtlinien in 2018\naktualisiert](https://doi.org/10.5281/zenodo.1298649){data-type=\"URL\"\ndata-id=\"https://doi.org/10.5281/zenodo.1298649\"
      target=\"_blank\"\nrel=\"noreferrer noopener\"}.\u00a0\n\nDie Fortsetzung des
      intensiven Austausches mit der FIS-Gemeinschaft auf\ndeutscher, europ\u00e4ischer
      und internationaler Ebene hat nun zu einer\nweiteren Aktualisierung der Richtlinie
      gef\u00fchrt. Die [\u201eOpenAIRE\nGuidelines for CRIS Managers\nv1.2\"](https://doi.org/10.5281/zenodo.8050935){data-type=\"URL\"\ndata-id=\"https://doi.org/10.5281/zenodo.8050935\"
      target=\"_blank\"\nrel=\"noreferrer noopener\"} wurde im Juni 2023 ver\u00f6ffentlicht.\u00a0\n\nDas
      Metadatenformat von OpenAIRE bietet nicht nur die M\u00f6glichkeit unter\nBer\u00fccksichtigung
      multilingualer Aspekte Metadaten mit der OpenAIRE\nInfrastruktur und der European
      Open Science Cloud (EOSC) auszutauschen,\nsondern erm\u00f6glicht auch den Austausch
      zwischen FIS-Systemen\nunterschiedlicher Einrichtungen, wie zum Beispiel zwischen
      Universit\u00e4ten\nund Forschungsf\u00f6rderern. Aber auch die Erstellung und
      der Austausch\neines Profils von Forschenden w\u00e4re denkbar.\n\nDie aktualisierten
      Richtlinien reflektieren insbesondere:\n\n- die verbesserte M\u00f6glichkeit,
      den Speicherort von Dateien darzustellen.\n  Hierzu wurde die Entit\u00e4t \u201eMedium\"
      von CERIF in das Profil aufgenommen,\n- die Aktualisierung der genutzten COAR-Vokabulare
      zu *Resource Type*\n  und *Access Type*,\n- einen generischen Personen Identifikator,\n-
      Einf\u00fchrung strukturierter Organisations- und\n  Einheiten-Identifikatoren,\n-
      Erkl\u00e4rung der Bedeutung von Datumsfelder im Bereich Patente,\n- einen strukturierten
      Identifikator f\u00fcr F\u00f6rder-Informationen\n  (GrandDOI),\n- die Unterst\u00fctzung
      gemeinsamer Datumsstrukturen \u00e4hnlich dem DataCite\n  Metadata Schema von
      Dates in den Entit\u00e4ten \u201eProduct\" und \u201eMedium\",\n- Empfehlung
      zur Verwendung von SPDX-Lizenz-URIs,\n- die Erweiterung der Dokumentation um
      neue Punkte; existierende\n  Dokumentation-Abschnitte wurden verbessert, sowie
      Beispiele\n  aktualisiert.\n\nDetaillierte [Informationen und\nDiskussionsbeitr\u00e4ge](https://github.com/openaire/guidelines-cris-managers/releases/tag/v1.2.0){data-type=\"URL\"\ndata-id=\"https://github.com/openaire/guidelines-cris-managers/releases/tag/v1.2.0\"\ntarget=\"_blank\"
      rel=\"noreferrer noopener\"} sind auf GitHub offen\neinsehbar.\u00a0\n\nDie
      breite Basis von M\u00f6glichkeiten zum Erfahrungsaustausch und der\nBeteiligung
      an den Erweiterungen und Verbesserungen der Richtlinie wie\nz.B. auf den euroCRIS
      Konferenzen, via\n[GitHub](https://github.com/openaire/guidelines-cris-managers/issues){rel=\"noreferrer
      noopener\"\ndata-type=\"URL\"\ndata-id=\"https://github.com/openaire/guidelines-cris-managers/issues\"\ntarget=\"_blank\"},
      aber auch der dort aufgelisteten, [teils anonymen\nM\u00f6glichkeiten](https://github.com/openaire/guidelines-cris-managers#contributing){rel=\"noreferrer
      noopener\"\ndata-type=\"URL\"\ndata-id=\"https://github.com/openaire/guidelines-cris-managers#contributing\"\ntarget=\"_blank\"},
      haben die Grundlage f\u00fcr diese Neuerungen geschaffen.\nDie etablierten Plattformen
      bieten Forschungsf\u00f6rderern, Universit\u00e4ten,\nHochschulen, wissenschaftlichen
      und au\u00dferuniversit\u00e4ren\nForschungseinrichtungen, wie auch Projekten
      auf regionaler und\nnationaler Ebene sowie Wissenschaftler:innen die M\u00f6glichkeit,
      die\nInteroperabilit\u00e4t von FIS-Plattformen zu steigern.\n\nDie neue Richtlinie,
      wie auch Beispiele und Dateien f\u00fcr die\nPlattform-Entwicklung sind unter\u00a0\n\n-
      DOI: <https://doi.org/10.5281/zenodo.8050935>\n- GitHub:\n  <https://github.com/openaire/guidelines-cris-managers/tree/v1.2>\n\nverf\u00fcgbar.
      Ein\n[Metadaten-Validator-Tool](https://github.com/EuroCRIS/openaire-cris-validator/releases/tag/v2.0.0){data-type=\"URL\"\ndata-id=\"https://github.com/EuroCRIS/openaire-cris-validator/releases/tag/v2.0.0\"\ntarget=\"_blank\"
      rel=\"noreferrer noopener\"} steht ebenfalls frei\nverf\u00fcgbar \u00fcber
      das GitHub Repositorium von euroCRIS zum Download bereit.\n\nDie HTML Repr\u00e4sentation
      der OpenAIRE Richtlinien findet sich unter\n[https://guidelines.openaire.eu](https://guidelines.openaire.eu/).\n\nR\u00fcckfragen
      k\u00f6nnen gern an das Autorenteam via GitHub gestellt werden.\n\n# Autor {#autor
      .wp-block-heading}\n\n[Andreas\nCzerniak](https://orcid.org/0000-0003-3883-4169){data-type=\"URL\"\ndata-id=\"https://orcid.org/0000-0003-3883-4169\"}
      ist Diplom-Informatiker\nund spezialisiert auf gro\u00dfe informationsintensive
      Technologien und\nInfrastrukturen. Seit 2018 arbeitet er an der [Universit\u00e4tsbibliothek\nBielefeld](https://ub.uni-bielefeld.de/)
      und ist derzeit in dem\nDFG-gef\u00f6rderten Projekt [PID-Network\nDeutschland](https://www.pid-network.de/)
      t\u00e4tig. Er war\nProjektbeauftragter f\u00fcr das EU-finanzierte Projekt:
      OpenAIRE-Advance und\n-NEXUS und ist Mitautor von OpenAIRE- und EOSC-Guidelines.
      Im\ntechnischen Team von OpenAIRE war er verantwortlich f\u00fcr die Integration\nvon
      Datenquellen wie institutionellen, thematischen und literarischen\nRepositorien,
      Forschungsinformationssystemen, Aggregatoren sowie\nZeitschriftenverlagen, die
      Grundlage f\u00fcr den [OpenAIRE\nGraph](https://graph.openaire.eu/) sind.\n\n#
      Zitiervorschlag {#zitiervorschlag .wp-block-heading}\n\nCzerniak, Andreas. \u201eAktualisierte
      OpenAIRE Richtlinie f\u00fcr\nFIS-Manager\"\u00a0*Blog der DINI AGs FIS & EPUB*,
      2023.\n<https://doi.org/10.57689/dini-blog.20230925>.\n\n------------------------------------------------------------------------\n\n*Dieser

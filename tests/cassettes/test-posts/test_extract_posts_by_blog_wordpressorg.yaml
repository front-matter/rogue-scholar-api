      (derer es von\n  [Jupyter](https://jupyter.org/){.external-link rel=\"nofollow\"}\n  unz\u00e4hlige
      gibt) geht.\n- Die neuen resourceTypes Conference Paper und Conference Proceeding\n  bereiten

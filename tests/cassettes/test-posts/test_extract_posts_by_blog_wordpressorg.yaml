      w\u00e4hlt ihren Vorsitz"},"content":{"rendered":"\n<p>Bei ihrem Treffen am
      18. und 19. September in M\u00fcnster hat die RES-Community neben vielen inhaltlichen
      Diskussionen auch ihre interne Struktur und Organisation weiterentwickelt. Dazu
      geh\u00f6rte die Wahl des Vorsitzes und des stellvertretenden Vorsitzes.&nbsp;<\/p>\n\n\n\n<p>Mit
      Dr. Malte Kramer, welcher seit 2019 CRIS.NRW leitet, hat die Community einen
      erfahrenen Experten im Bereich Forschungsinformationssysteme (FIS) f\u00fcr
      ihren Vorsitz gewinnen k\u00f6nnen. Seine Vertreterin Victoria Jakob ist bei
      der HAWK als Forschungsreferentin f\u00fcr das FIS zust\u00e4ndig und zudem
      bei aktuellen nieders\u00e4chsischen Netzwerkinitiativen aktiv.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Die
      Vorsitzenden fungieren vor allem als zentrale Ansprechpersonen f\u00fcr die
      RES-Community und befassen sich mit zentralen Community-Belangen. Zus\u00e4tzlich
      unterst\u00fctzen freiwillige Repr\u00e4sentant*innen aus der RES-Community
      sie bei Bedarf zu verschiedenen Themen wie Engagement und Kommunikation oder
      Anliegen aus den Fachgruppen. Bisher befassen sich drei Fachgruppen mit der
      Arbeitsweise im gemeinsamen Community-Forum, der Erfassung des Status quo der
      FIS-Systeme bei den vertretenen Einrichtungen sowie RES-Schnittstellen. Weitere
      Fachgruppen sollen nach Bedarf gebildet werden.<\/p>\n\n\n\n<p>Bei der RES-Community
      handelt es sich um die Nutzergruppe des Forschungsinformationssystens HISinOne-RES.
      Neben dem Erfahrungsaustausch besch\u00e4ftigen die Teilnehmer*innen sich vor
      allem mit Fragen zur Implementierung und Weiterentwicklung der FIS-L\u00f6sung
      und arbeiten in Untergruppen an gemeinsamen Themen.<\/p>\n\n\n\n<figure class=\"wp-block-image

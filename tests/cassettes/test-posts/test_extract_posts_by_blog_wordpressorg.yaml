      Ziels gemacht hat.]{style=\"font-weight: 400\"}\n\n[Seit dem Start im Jahr 2019
      haben die operativ an\n]{style=\"font-weight: 400\"}[[ROR beteiligten\nOrganisationen]{style=\"font-weight:
      400\"}](https://ror.org/governance)[\ndaran gearbeitet, dessen Infrastruktur
      zu st\u00e4rken. Als\ncommunity-basierter Dienst hat ROR sowohl einen\n]{style=\"font-weight:
      400\"}[[Beirat]{style=\"font-weight: 400\"}](https://ror.org/supporters/#ror-community-advisors)[\nals
      auch eine\n]{style=\"font-weight: 400\"}[[Steuerungsgruppe]{style=\"font-weight:
      400\"}](https://ror.org/governance/#steering-group)[\neingerichtet, ]{style=\"font-weight:
      400\"}[[F\u00f6rdermittel und\nCrowdfunding]{style=\"font-weight: 400\"}](https://ror.org/blog/2020-08-20-ror-progress-update/)[\u00a0\neingeworben

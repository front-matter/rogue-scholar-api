      <span dir=\"ltr\" role=\"presentation\">Zitate<\/span> <span dir=\"ltr\" role=\"presentation\">und<\/span>
      <span dir=\"ltr\" role=\"presentation\">anderweitig <\/span><span dir=\"ltr\"

      ist mal wieder soweit! Drei Jahre sind rum und es liegt die aktualisierte RFC-Version
      des \u201EDINI-Zertifikat\_f\xFCr Open-Access-Publikationsdienste 2022\u201C\_vor.
      Die gr\xF6\xDFten Ver\xE4nderungen im DINI-Zertifikat 2022 sind:</p>\\n<ul>\\n<li>Die
      Anforderungen an die OAI-Schnittstelle sind in den Kriterienkatalog integriert
      (2.9 bis 2.11) und befinden sich nicht mehr in den Anh\xE4ngen.</li>\\n<li>Das
      Zertifikat wurde an die spezifischen Anforderungen f\xFCr eine Zertifizierung
      \xF6sterreichischer Publikationsdienste angepasst. Damit wurde ein erster Schritt
      hin zur Internationalisierung gegangen.</li>\\n<li>Es wurden zwei Empfehlungen
      zu Mindestanforderungen (M.9-6 und\_M.11-9) ge\xE4ndert\_und zwei Mindestanforderungen
      wurden zusammengelegt (M.7-1 war vorher in M.7-1 und M.7-2 aufgeteilt).</li>\\n</ul>\\n<p><!--more-->F\xFCr
      die finale Fassung des DINI-Zertifikats 2022 ist das Feedback der Community
      von gro\xDFer Bedeutung. Deshalb wird auch in diesem Jahr wieder ein \u201ERequest
      for Comments\u201C (RFC) Dokument des Zertifikats bereitgestellt. Um das Zertifikat
      weiter zu verbessern und auch auf die Bedingungen und Erwartungen eingehen zu
      k\xF6nnen, bitten wir um Verbesserungs- bzw. \xC4nderungsvorschl\xE4ge, Kommentare
      und Anregungen bis zum 29. Mai 2022 per E-Mail an <a class=\\\"external-link\\\"
      href=\\\"mailto:zertifikat-rfc@dini.de\\\" rel=\\\"nofollow\\\">zertifikat-rfc@dini.de</a>.
      Nach Ende der Kommentierungsphase werden alle eingehenden Meldungen in der DINI
      AG E-Pub diskutiert und ggf. in das finale Dokument \xFCbernommen.</p>\\n<p>Wir
      laden Sie somit herzlich ein, sich an der Entwicklung des DINI-Zertifikats zu
      beteiligen und freuen uns auf Ihre Anregungen.</p>\\n<p>Das DINI-Zertifikat

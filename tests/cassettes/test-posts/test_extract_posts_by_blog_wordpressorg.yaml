      [**English version see below**](#eng) +++++++++++++++\\n\\nEine Vielzahl deutscher
      Einrichtungen unterst\xFCtzt die Finanzierung von\\nOpen-Access-Geb\xFChren
      -- aber nicht um jeden Preis: F\xFCr Publikationsfonds\\nhaben sich F\xF6rderkriterien

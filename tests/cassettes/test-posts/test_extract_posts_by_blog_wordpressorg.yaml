      Wilhelmshaven, G\u00f6ttingen, Osnabr\u00fcck und\nBraunschweig waren auch die
      vorgestellten L\u00f6sungen und Umsetzungsst\u00e4nde.\n\nAls zweiten Tagesordnungspunkt
      diskutierten die Teilnehmenden \u00fcber die\nInstitutionalisierung eines gemeinsamen

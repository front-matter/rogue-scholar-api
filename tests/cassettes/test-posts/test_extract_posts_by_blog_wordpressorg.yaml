    content: "[{\"url\":\"https://blog.dini.de/EPub_FIS/2022/06/27/action-plan-for-diamond-open-access\",\"title\":\"F\xFCr
      eine gemeinschaftliche und wissenschaftsgetriebene Publikationsinfrastruktur
      &#8211; DINI unterzeichnet \u201EAction Plan for Diamond Open Access\u201C\",\"summary\":\"\u201EGold
      open access does\\n<em>\\n not\\n</em>\\nintrinsically mean, however, that the
      author pays\u201C schrieb Martin Paul Eve 2014 mit Verweis auf Stevan Harnad,
      einen der Pioniere der Open-Access-Bewegung und Begr\xFCnder der klassichen
      \u201EOpen-Access-Farbenlehre\u201C.  Die Praxis sieht allerdings anders aus:\\n<em>\\n
      Gold Open Access\\n</em>\\nist zum Quasi-Synonym f\xFCr ein spezifisches Gesch\xE4ftsmodell
      geworden, ein Modell in dem die Autor*innen f\xFCr die Publikation ihrer\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2022/06/diamond.png\",\"tags\":[\"DINI\",\"Elektronisches
      Publizieren\",\"Neuigkeiten\",\"Open Access\"],\"language\":\"de\",\"authors\":[{\"url\":
      \"https://orcid.org/0000-0001-7190-9535\", \"name\": \"Arvid Deppe\"}],\"doi\":\"https://doi.org/10.57689/dini-blog.20220627.\",\"id\":\"860abd04-23b0-4f82-9bd1-159cbdc3b8b6\",\"reference\":[],\"updated_at\":1656319438,\"published_at\":1656319438,\"blog_name\":\"FIS
      & EPub\",\"indexed_at\":0,\"indexed\":false,\"images\":[{\"alt\": \"Creative
      Commons Lizenzvertrag\", \"src\": \"https://i.creativecommons.org/l/by/4.0/88x31.png\"}],\"blog_slug\":\"epub_fis\",\"content_text\":\"\u201EGold
      open access does *not* intrinsically mean, however, that the\\nauthor pays\\\"
      schrieb Martin Paul Eve 2014 mit Verweis auf Stevan Harnad,\\neinen der Pioniere
      der Open-Access-Bewegung und Begr\xFCnder der klassichen\\n\u201EOpen-Access-Farbenlehre\\\".\\n\\nDie
      Praxis sieht allerdings anders aus: *Gold Open Access* ist zum\\nQuasi-Synonym
      f\xFCr ein spezifisches Gesch\xE4ftsmodell geworden, ein Modell\\nin dem die
      Autor\\\\*innen f\xFCr die Publikation ihrer Ergebnisse zahlen\\n(APC) und das
      sich zunehmend dem Vorwurf stellen muss, lediglich Kosten\\ninnerhalb eines
      Systems zu verlagern, das im Kern vergleichbaren\\nMarktmechanismen folgt und
      die gleichen Abh\xE4ngigkeiten st\xE4rkt wie das\\nSubskriptionsmodell, das
      man mit Open Access \xFCberwinden wollte.\\n\\nDass dieses APC-Modell den Gold-Begriff
      dominiert, hat zu verschiedenen\\nVersuchen der terminologischen Abgrenzung
      und Aufwertung der\\nnicht-APC-basierten Wege gef\xFChrt: *Diamond Open Access*
      (teilweise auch\\nals *Platin Open Access, Free Open Access* o.\xE4. bezeichnet)
      steht f\xFCr\\ndiejenigen Gold-Open-Access-Publikationen, bei denen keine APCs/BPCs
      von\\nden Autor\\\\*innen verlangt werden. Die Kosten, die im Rahmen der\\nPublikation
      entstehen, werden stattdessen von Fachgesellschaften,\\nForschungseinrichtungen
      oder Universit\xE4ten getragen.\\n\\nIm [DOAJ](https://doaj.org/) sind aktuell
      12.397 *Diamond Journals*\\ngelistet, Bosman et al.\\n([2021](https://doi.org/10.5281/zenodo.4558704){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"})
      sch\xE4tzen die weltweite Anzahl auf 29.000. In ihrer\\nStudie zeigen sie einen
      Anteil von ca. 44 % nicht-APC-basierter\\nOpen-Access-Publikationen (Stand 2019).
      Die Bedeutung des Weges\\nersch\xF6pft sich aber nicht in diesen Zahlen, sondern
      liegt insbesondere\\nin seinen Vorteilen: *Diamond Open Access* ist ein sehr
      **inklusiver**\\nWeg, insofern er die aktive und passive Teilhabe an der\\nWissenschaftskommunikation
      unabh\xE4ngig von -- individuellen oder\\ninstitutionellen -- finanziellen Ressourcen
      erm\xF6glicht. Es ist ein\\n**diverser** Weg, da es sich in der Regel um kleine,
      oft nationale,\\nmehrsprachige Zeitschriften handelt. Es ist zudem ein\\n**selbsterm\xE4chtigender**
      Weg, weil die Ergebnisse der Forschung nicht\\naus der Hand gegeben werden,
      sondern dort verbleiben und verbreitet\\nwerden, wo sie entstehen. Und es ist
      nicht zuletzt ein sehr\\n**kosteneffizienter** Weg -- abh\xE4ngig von der Anzahl
      der publizierten\\nArtikel liegen die Kosten laut Bosman et al.\\n([2021](https://doi.org/10.5281/zenodo.4558704){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"})
      bei durchschnittlich [ \\\\$/\u20AC 208 pro Artikel.]{dir=\\\"ltr\\\"\\nrole=\\\"presentation\\\"}\\n\\nIm
      *Diamond Open Access* steckt also quantitativ und qualitativ gro\xDFes\\nPotenzial;
      dessen gezielte Nutzung zum Vorteil von Forschenden,\\nHerausgebenden und Forschungseinrichtungen
      ist erkl\xE4rtes Ziel\\ndes\_[*Action Plan for Diamond Open\\nAccess*.](https://www.scienceeurope.org/media/t3jgyo3u/202203-diamond-oa-action-plan.pdf)\\n\\nDie
      Urheber\\\\*innen des Aktionsplans, Vertreter\\\\*innen von [Science\\nEurope](https://www.scienceeurope.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      noreferrer\\\"}, [cOAlition\\nS](https://www.coalition-s.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      noreferrer\\\"},\\n[OPERAS](https://www.operas-eu.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      noreferrer\\\"} und der [franz\xF6sischen Nationalen\\nForschungsagentur](https://anr.fr/en/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      noreferrer\\\"} (ANR) legen dazu ein Set an Ma\xDFnahmen vor,\\ndie Anbieter\\\\*innen
      von\_*Diamond*-Zeitschriften und Plattformen\\nbef\xE4higen sollen, gemeinsam
      eine starke, koordinierte\\nPublikationsinfrastruktur unter Bewahrung der \u201A[[*[bibliod]{.highlight\\n.selected
      .appended}iversity*\u201A ]{dir=\\\"ltr\\\"\\nrole=\\\"presentation\\\"}]{#page75R_mcid63
      .markedContent}zu schaffen. Diese\\nMa\xDFnahmen nehmen sowohl die einzelnen
      Publikationsstrukturen und ihre\\nSysteme, als auch die Koordination und Interaktion
      dieser Strukturen --\\nin der potentiellen Gesamtinfrastruktur wie auch nach
      au\xDFen -- in den\\nBlick.\\n\\nDabei werden vier zentrale Bereiche angesprochen:
      so soll eine\\n**Steigerung der Effizienz** durch Teilen etwa von Infrastruktur,\\nStandards
      und Strategien, sowie durch bessere Interoperabilit\xE4t der\\nSysteme erreicht
      werden.  \\nIm Bereich der **Qualit\xE4tssicherung** empfehlen die Autor\\\\*innen,
      eine\\nauf etablierten Praktiken aufbauende, gemeinsame Entwicklung und\\nSpezifizierung
      von Qualit\xE4tsstandards als Richtschnur f\xFCr eine\\nSelbstbewertung der
      jeweiligen Publikationssysteme.  \\n**Kapazit\xE4ten** sollen geschaffen werden
      zum einen durch die gezielte\\nBef\xE4higung von Verantwortlichen im Diamond-Publikationssystem,
      zum\\nanderen durch die Einbindung relevanter institutioneller Stakeholder,\\nsowie
      der Forschenden selbst. Auch der Aufbau eines gemeinn\xFCtzigen\\n*Capacity
      Centre for Diamond Publishing*\_wird angeregt.  \\nIm Sinne der **Nachhaltigkeit**
      fordern die Autor\\\\*innen u.a.,\\nDiamond-Strukturen rechtlich klarer zu verankern,
      die Kosten des Systems\\ntransparent zu kommunizieren, Bewusstsein f\xFCr sie
      zu schaffen und sie\\nals Teil im Gesamtsystem der finanziellen OA-F\xF6rderung
      zu etablieren.\\nDie Betriebskosten sollten dabei komplett von einem Netzwerk
      aus\\nverschiedenen Einrichtung getragen werden.\\n\\nDINI -- und \xFCber 100
      weitere Universit\xE4ten, Forschungseinrichtungen,\\nForschungsf\xF6rderer und
      forschungsnahe Organisationen -- haben den\\nAktionsplan unterschrieben und
      sich damit zu dessen Ziel einer\\ngemeinschaftlichen und wissenschaftsgetriebenen\\nPublikationsinfrastruktur
      bekannt:\\n\\n\u201E*An vielen der in DINI mitarbeitenden Hochschulen und\\nau\xDFeruniversit\xE4ren

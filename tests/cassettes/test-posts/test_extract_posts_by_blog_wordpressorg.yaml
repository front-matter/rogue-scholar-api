      gemeinsam entwickeln im Kompetenzzentrum Interoperable Metadaten"},"content":{"rendered":"\n<p>Open
      Educational Resources werden von verschiedenen Akteuren im Web ver\u00f6ffentlicht.
      Um diese Ressourcen b\u00fcndeln, durchsuchen und plattform\u00fcbergreifend
      nutzen zu k\u00f6nnen, braucht es Absprachen und technische Modelle zur Austauschbarkeit
      von Metadaten. Das Kompetenzzentrum Interoperable Metadaten (KIM) hat sich als
      praxisorientiertes Forum zur Kommunikation \u00fcber geteilte OER-Metadatenpraktiken
      etabliert. J\u00fcngst hat die Gruppe die erste offizielle Version des Allgemeinen
      Metadatenprofils f\u00fcr Bildungsressourcen (AMB) ver\u00f6ffentlicht.<\/p>\n\n\n\n<!--more-->\n\n\n\n<p>Seit
      dem letzten <a href=\"https:\/\/open-educational-resources.de\/gemeinsam-fuer-oer-metadaten-interview-mit-adrian-pohl\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">OERinfo-Beitrag von 2019 zur OER-Metadatengruppe<\/a>
      hat es spannende Entwicklungen gegeben: Die Zahl der in der Gruppe aktiven Personen
      und Institutionen ist weiter gewachsen. Die Prozesse und Arbeitsmittel in der
      Gruppe haben sich professionalisiert. Zudem hat sich eine weitere Arbeitsgruppe
      mit dem thematischen Schwerpunkt curricularer Metadaten (Maschinenlesbare Lehrpl\u00e4ne)
      gegr\u00fcndet. Au\u00dferdem wurden verschiedene Vokabulare sowie ein vollst\u00e4ndiges
      Metadatenprofil entwickelt und der \u00d6ffentlichkeit zur Nutzung zur Verf\u00fcgung
      gestellt.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Das Kompetenzzentrum Interoperable
      Metadaten (KIM) und seine Unterarbeitsgruppen<\/h2>\n\n\n\n<p>Das <a href=\"https:\/\/dini.de\/standards\"
      target=\"_blank\" rel=\"noreferrer noopener\">Kompetenzzentrum Interoperable
      Metadaten (KIM)<\/a> ist eine Arbeitsgruppe innerhalb der <a href=\"https:\/\/dini.de\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">Deutschen Initiative f\u00fcr
      Netzwerkinformation (DINI)<\/a>. Sie befasst sich mit den Themen:<\/p>\n\n\n\n<ul
      class=\"wp-block-list\">\n<li>anwendungs\u00fcbergreifende Integration von Metadaten<\/li>\n\n\n\n<li>nationale
      und internationale Metadatenstandards<\/li>\n\n\n\n<li>Anschluss der deutschsprachigen
      Community an die internationale Metadaten-Community<\/li>\n<\/ul>\n\n\n\n<p>Es
      gibt verschiedene Unterarbeitsgruppen bei KIM, die unabh\u00e4ngig voneinander
      arbeiten. Neben eher bibliotheskspezifischen Gruppen existieren zwei weitere,
      die sich mit Themen aus dem Bildungsbereich befassen: die OER-Metadatengruppe
      und die Curricula-Gruppe.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\"><strong>Die
      OER-Metadatengruppe<\/strong><\/h3>\n\n\n\n<p>Die <a href=\"https:\/\/wiki.dnb.de\/display\/DINIAGKIM\/OER-Metadatengruppe\"
      target=\"_blank\" rel=\"noreferrer noopener\">OER-Metadatengruppe<\/a> existiert
      seit 2013 und hat vor allem seit 2017 im Rahmen des <a href=\"https:\/\/jointly.info\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">Jointly<\/a>-Projekts an Bedeutung
      gewonnen, als verschiedene andere Metadatengruppen in ihr konsolidiert wurden
      (siehe auch das <a href=\"https:\/\/open-educational-resources.de\/gemeinsam-fuer-oer-metadaten-interview-mit-adrian-pohl\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">Interview mit Adrian Pohl und
      OERinfo von 2019<\/a> zur Geschichte der Gruppe).<\/p>\n\n\n\n<p>In der Gruppe
      tauschen sich verschiedene Institutionen, Projekte, Fachexpert<em>innen und
      Softwareentwickler<\/em>innen zum Thema Metadaten im Bildungsbereich aus. In
      den monatlichen Treffen k\u00f6nnen die Teilnehmer*innen ihre eigenen Themen
      einbringen und besprechen. Das reicht vom Austausch zu Best-Practices bei der
      Handhabung von Metadaten bis zu der Entwicklung von ganzen Metadatenprofilen,
      je nach den Bedarfen der Mitglieder.<\/p>\n\n\n\n<p>Die Gruppe versteht sich
      als Austauschforum f\u00fcr Interessierte, um Doppelarbeiten zu vermeiden. Sie
      m\u00f6chte Wissen b\u00fcndeln und weitergeben sowie bei der Standardisierung
      von Metadaten zu Bildungsressourcen unterst\u00fctzen. Dazu hat sie Prozesse
      erarbeitet, die die Entwicklung und Wartung von Metadatenprofilen f\u00f6rdern
      und sich an Praktiken von Standardisierungsgremien wie dem World Wide Web Consortium
      (W3C) orientieren. Konkret sind so bereits zwei Metadatenprofile entstanden,
      die nun als Spezifikation vorliegen (siehe unten).<\/p>\n\n\n\n<h3 class=\"wp-block-heading\"><strong>Die
      Curricula-Gruppe<\/strong><\/h3>\n\n\n\n<p>Da vor allem ab 2020 in der Gruppe
      vermehrt Diskussionen aufkamen, wie Lehrpl\u00e4ne in verschiedenen Bildungsbereichen
      maschinenlesbar abgebildet werden k\u00f6nnten, wurde die <a href=\"https:\/\/wiki.dnb.de\/display\/DINIAGKIM\/Curricula-Gruppe\">Curricula-Gruppe<\/a>
      gegr\u00fcndet, um sich dort dediziert mit dem Thema zu befassen. Nachdem zun\u00e4chst
      ein prototypisches <a href=\"https:\/\/dini-ag-kim.github.io\/modell_lehrplaene\/draft\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">Modell zur Abbildung von Lehrpl\u00e4nen<\/a>
      entwickelt wurde, ist die Gruppe mittlerweile zum Austauschort f\u00fcr die
      Projekte <a href=\"https:\/\/wirlernenonline.de\/projektstart-its-jointly\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">It\u2019s Jointly<\/a> und <a
      href=\"https:\/\/fwu.de\/projekte\/mem\/\" target=\"_blank\" rel=\"noreferrer
      noopener\">MEM<\/a> geworden, die sich explizit mit diesem Thema befassen und
      in der Gruppe abstimmen.<\/p>\n\n\n\n<p>Getreu dem Motto \u201copen by default\u201d
      sind nicht nur der Ergebnisse sondern auch die Protokolle beider Arbeitsgruppen
      \u00f6ffentlich zug\u00e4nglich (<a href=\"https:\/\/wiki.dnb.de\/display\/DINIAGKIM\/OER-Metadatengruppe\"
      target=\"_blank\" rel=\"noreferrer noopener\">OER-Metadatengruppe<\/a>, <a href=\"https:\/\/wiki.dnb.de\/display\/DINIAGKIM\/Curricula-Gruppe\"
      target=\"_blank\" rel=\"noreferrer noopener\">Curricula-Gruppe<\/a>). Zur Koordinierung
      und Organisation einzelner Arbeiten werden au\u00dferdem bei Bedarf Kanban Boards
      verwendet, siehe z.B. das <a href=\"https:\/\/github.com\/dini-ag-kim\/amb\/projects\/2\"
      target=\"_blank\" rel=\"noreferrer noopener\">AMB Board<\/a>.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\"><strong>Professionalisierung der Prozesse<\/strong><\/h2>\n\n\n\n<p>W\u00e4hrend
      in der Anfangszeit erste Spezifikationsentw\u00fcrfe mit GoogleDocs verfasst
      wurden, hat die Gruppe 2019\/20 mit dem <a href=\"https:\/\/dini-ag-kim.github.io\/stoeberspecs\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">\u201cSt\u00f6berspecs\u201d-Projekt<\/a>
      die Grundlage geschaffen, ihre eigenen Tools und Prozesse zu definieren und
      die Entwicklung von Spezifikationen zu professionalisieren. Im Projekt wurde
      dazu \u2013 mit tatkr\u00e4ftiger Unterst\u00fctzung von <a href=\"https:\/\/opencultureconsulting.com\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">OpenCultureConsulting<\/a> \u2013
      der <a href=\"https:\/\/github.com\/w3c\/respec\" target=\"_blank\" rel=\"noreferrer
      noopener\">ReSpec<\/a>-Prozessor des W3C f\u00fcr unsere Zwecke angepasst. Jetzt
      kann aus einer auf GitHub gepflegten HTML\/Markdown-Datei eine \u00fcbersichtliche
      Spezifikation gebaut werden. Ein anschauliches Beispiel ist die Spezifikation
      f\u00fcr das <a href=\"https:\/\/w3id.org\/kim\/amb\/latest\/\" target=\"_blank\"
      rel=\"noreferrer noopener\">Allgemeine Metadatenprofil f\u00fcr Bildungsressourcen
      (AMB)<\/a>.<\/p>\n\n\n\n<p>Au\u00dferdem wurde damit begonnen, die <a href=\"https:\/\/github.com\/dini-ag-kim\/stoeberspecs#organisation-der-arbeitsprozesse\"
      target=\"_blank\" rel=\"noreferrer noopener\">Prozesse<\/a> f\u00fcr Ver\u00f6ffentlichungen
      von und \u00c4nderungen an Spezifikationen zu definieren. Bei Bedarf konkretisiert
      und erg\u00e4nzt die Gruppe diese Prozessdokumentation. Des Weiteren entwickelt
      und pflegt sie auf dieser Basis nun Empfehlungen f\u00fcr Metadatenprofile und
      kontrollierte Vokabulare.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\"><strong>Metadatenprofile<\/strong><\/h2>\n\n\n\n<p>Metadatenprofile
      basieren meist auf eher generischen Standards oder Metadatenschemata, deren
      konkrete Verwendung sie in relevanten Punkten genauer beschreiben. So legen
      Profile beispielsweise fest, welche Werte genau in einem Feld anzugeben sind.
      Ebenso k\u00f6nnen sie den Verpflichtungsgrad der Felder definieren oder Felder
      aus verschiedenen Metadatenschemata kombinieren. F\u00fcr Bildungsressourcen
      haben sich etwa das Metadatenschema LOM (Learning Objects Metadata) und LRMI
      (Learning Resource Metadata Initiative) etabliert. Die OER-Metadatengruppe hat
      auf Basis beider Standards je ein Metadatenprofil ver\u00f6ffentlicht:<\/p>\n\n\n\n<ul
      class=\"wp-block-list\">\n<li><a href=\"https:\/\/dini-ag-kim.github.io\/hs-oer-lom-profil\/latest\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">HS-OER-LOM<\/a>: ein XML-basiertes
      Profil zur Beschreibung von Bildungsressourcen im Hochschulbereich.<\/li>\n\n\n\n<li><a
      href=\"https:\/\/dini-ag-kim.github.io\/amb\/latest\/\" target=\"_blank\" rel=\"noreferrer
      noopener\">Allgemeines Metadatenprofil f\u00fcr Bildungsressourcen (AMB)<\/a>:
      ein bildungsbereich\u00fcbergreifendes Metadatenprofil f\u00fcr die Beschreibung
      von Lehr- und Lernressourcen, das haupts\u00e4chlich auf <a href=\"https:\/\/schema.org\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">schema.org<\/a> und Learning Resource
      Metadata Innovation (<a href=\"https:\/\/www.dublincore.org\/specifications\/lrmi\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">LRMI<\/a>) basiert. Die erste
      offizielle AMB-Version hat die Gruppe nach dreieinhalb Jahren Entwicklung im
      Oktober 2023 ver\u00f6ffentlicht.<\/li>\n<\/ul>\n\n\n\n<p>Das AMB hat bereits
      verschiedene Adaptoren gefunden. Unter anderem wird es auch in der Initiative
      \u201cMein Bildungsraum\u201d (ehemals Nationale Bildungsplattform) des Bundesministeriums
      f\u00fcr Bildung und Forschung genutzt.<\/p>\n\n\n\n<p>Die Curricula-Gruppe
      hat zudem ein prototypisches <a href=\"https:\/\/dini-ag-kim.github.io\/modell_lehrplaene\/draft\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">Datenmodell und Profil zur Abbildung
      von Lehrpl\u00e4nen<\/a> ver\u00f6ffentlicht. Dieses Modell ist noch nicht als
      Standard zu verstehen, sondern dient als Diskussionsgrundlage, um m\u00f6gliche
      Technologien und Attribute zu diskutieren. Momentan arbeiten Akteure der \u00f6ffentlich
      gef\u00f6rderten Projekte <a href=\"https:\/\/wirlernenonline.de\/projektstart-its-jointly\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">It\u2019s Jointly<\/a> und <a
      href=\"https:\/\/fwu.de\/projekte\/mem\/\" target=\"_blank\" rel=\"noreferrer
      noopener\">MEM<\/a> in der Gruppe gemeinsam an der Weiterentwicklung des Modells.<\/p>\n\n\n\n<h2
      class=\"wp-block-heading\"><strong>Kontrollierte Vokabulare<\/strong><\/h2>\n\n\n\n<p>Im
      Rahmen der Entwicklung von Metadatenprofilen ist es wichtig, nicht nur festzulegen,
      welche Attribute\/Felder vorkommen sollen (\u201cTitel\u201d, \u201cFach\u201d,
      \u201cZielgruppe\u201d), sondern auch, welche Inhalte dort angegeben werden
      sollen\/d\u00fcrfen. W\u00e4hrend das Attribut \u201cTitel\u201d bspw. ein Eintrag
      vom Typ \u201cText\u201d erwartet (\u201cMeine grandiose Ressource zum Thema
      Satz des Thales\u201d), so verf\u00fcgt das Attribut \u201cFach\u201d \u00fcber
      eine feste Werteliste, aus der ein m\u00f6glicher Wert kommen kann (\u201cDeutsch\u201d,
      \u201cMathematik\u201d, \u201cEnglisch\u201d,\u2026). Solche Wertelisten werden
      auch als \u201cKontrollierte Vokabulare\u201d bezeichnet.<\/p>\n\n\n\n<p>Die
      Gruppen nutzen zur Abbildung solcher kontrollierten Vokabulare den Standard
      \u201cSimple Knowledge Organization System\u201d (SKOS). Interessierte k\u00f6nnen
      sich in der <a href=\"https:\/\/dini-ag-kim.github.io\/skos-einfuehrung\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">deutschen Einf\u00fchrung in das
      Thema<\/a> dazu genauer informieren. Auch bei den Vokabularen stehen die Aspekte
      Standardisierung, Interoperabilit\u00e4t und Nachnutzbarkeit im Vordergrund.
      Die Vokabulare werden gemeinsam diskutiert, auf GitHub zur Verwendung in technischen
      Systemen zur Verf\u00fcgung gestellt und mit dem Tool <a href=\"https:\/\/skohub.io\"
      target=\"_blank\" rel=\"noreferrer noopener\">SkoHub<\/a> ver\u00f6ffentlicht.
      Auf diese Weise k\u00f6nnen Interessierte die Vokabulare einfach nutzen und
      in ihre Anwendungen integrieren oder auch f\u00fcr ihre eigenen Zwecke anpassen
      (Beispiel: <a href=\"https:\/\/w3id.org\/kim\/hochschulfaechersystematik\/scheme\"
      target=\"_blank\" rel=\"noreferrer noopener\">Hochschulf\u00e4chersystematik<\/a>).<\/p>\n\n\n\n<p>Erfreulicherweise
      haben einige Akteur*innen im Bildungsbereich diesen webbasierten Ansatz bereits
      adaptiert und stellen ihre kontrollierten Vokabulare ebenfalls als SKOS-Vokabulare
      mit SkoHub zur Verf\u00fcgung oder haben Funktionalit\u00e4ten zum Umgang damit
      implementiert, u.a.:<\/p>\n\n\n\n<ul class=\"wp-block-list\">\n<li><a href=\"https:\/\/iqb-vocabs.github.io\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">Institut f\u00fcr Qualit\u00e4tsentwicklung
      im Bildungswesen (IQB)<\/a><\/li>\n\n\n\n<li><a href=\"https:\/\/vocabs.openeduhub.de\"
      target=\"_blank\" rel=\"noreferrer noopener\">WirLernenOnline<\/a><\/li>\n\n\n\n<li><a
      href=\"https:\/\/vocabs.sodix.de\/index.de.html\" target=\"_blank\" rel=\"noreferrer
      noopener\">SODIX<\/a><\/li>\n<\/ul>\n\n\n\n<p>Auch die Software <a href=\"https:\/\/edu-sharing.com\/\">edu-sharing<\/a>
      hat den Umgang mit SKOS-Vokabularen integriert.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\"><strong>Beispielhafte
      Mitarbeit<\/strong><\/h2>\n\n\n\n<p>Um Arbeit und Nutzen der Gruppe zu illustrieren,
      werden hier einige der an den KIM-OER-Aktivit\u00e4ten beteiligten Partner*innen,
      ihre Motivation und die Vorteile, die sie aus der Zusammenarbeit und Vernetzung
      gewinnen, vorgestellt.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\"><strong>hbz
      &amp; TIB<\/strong><\/h3>\n\n\n\n<p>Das Hochschulbibliothekszentrum des Landes
      Nordrhein-Westfalen (hbz) und die TIB \u2013 Leibniz-Informationszentrum Technik
      und Naturwissenschaften haben sich im Januar 2020 zusammengetan, um den <a href=\"https:\/\/oersi.org\"
      target=\"_blank\" rel=\"noreferrer noopener\">OER Search Index (OERSI)<\/a>
      zu entwickeln. F\u00fcr die Umsetzung und einen nachhaltigen Betrieb waren unter
      anderem zwei Dinge n\u00f6tig:<\/p>\n\n\n\n<ol class=\"wp-block-list\">\n<li>ein
      JSON-basiertes Index-Profil f\u00fcr die verwendete Suchmaschinen-Software:
      Dieses Profil sollte m\u00f6glich machen, dass durch die sinnvolle Schachtelung
      von Feldern auch komplexere Abfragen leicht umsetzbar sind.<\/li>\n\n\n\n<li>eine
      Handreichung zur Ver\u00f6ffentlichung von Metadaten f\u00fcr Bildungsressourcen
      \u2013 idealerweise auf Basis des anerkannten und verbreiteten schema.org-Vokabulars
      \u2013 im Web, um OERSI ein leichtes Einsammeln und Indexieren zu erm\u00f6glichen.<\/li>\n<\/ol>\n\n\n\n<p>Mit
      dem Allgemeinen Metadatenprofil f\u00fcr Bildungsressourcen (AMB) hat die Gruppe
      die Arbeit an einer Spezifikation begonnen, die beide Punkte adressiert. Im
      Laufe der Zeit kamen immer mehr Interessierte dazu, die ein solches Profil auch
      f\u00fcr sich nutzen wollten und h\u00e4ufig direkt zu seiner Entwicklung beigetragen
      haben. Dreieinhalb Jahre sp\u00e4ter, im Oktober 2023, wurde <a href=\"https:\/\/w3id.org\/kim\/amb\/20231019\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">die erste offizielle Version<\/a>
      der Spezifikation ver\u00f6ffentlicht \u2013 ein Kooperationsprojekt von etwa
      zwanzig Personen aus mehr als zehn verschiedenen Einrichtungen im Schul- und
      Hochschulbereich.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\"><strong>ComeIn<\/strong><\/h3>\n\n\n\n<p>Das
      Projekt ComeIn ist ein Zusammenschluss aller lehrkr\u00e4ftebildenden Universit\u00e4ten
      in NRW. Ziel des Projekts war es, digitalisierungsbezogene Kompetenzen von Lehrkr\u00e4ften
      durch Material f\u00fcr die Aus- und Fortbildung zu verbessern. Um dies zu erreichen,
      basiert das technische <a href=\"https:\/\/comein.nrw\/portal\/ags\/metaportal\/architekturkonzept\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">Architekturkonzept von ComeIn<\/a>
      auf verschiedenen S\u00e4ulen, damit ein nachhaltiger Betrieb nach Ende der
      Projektlaufzeiten gew\u00e4hrleistet ist. ComeIn orientiert sich dabei an OER-f\u00f6rderlichen
      Modellen f\u00fcr vernetzte und interoperable Infrastrukturen. Die Erfassung
      der Ressourcen erfolgt in Kooperation mit WirLernenOnline und basiert auf einer
      gemeinsamen Weiterentwicklung der Metadatenstandards. Damit die Ressourcen auch
      in anderen Referatorien auffindbar sind, hat ComeIn ein Metadatenaustausch mit
      OERSI etabliert. Dabei werden die Metadaten anhand des Metadatenprofils AMB
      harmonisiert. Ebenfalls wird die offene Schnittstelle von OERSI nachgenutzt,
      um zentrale Sucheinstiege f\u00fcr Akteure der Lehrkr\u00e4fteaus- und -fortbildung
      auf dem <a href=\"https:\/\/comein.nrw\/portal\/ressourcen\" target=\"_blank\"
      rel=\"noreferrer noopener\">Metaportal von ComeIn<\/a> bereitzustellen. Die
      Arbeiten werden in den Kompetenzzentren von lernen.digital fortgesetzt.<\/p>\n\n\n\n<h3
      class=\"wp-block-heading\"><strong>Serlo Education e.V.<\/strong><\/h3>\n\n\n\n<p><a
      href=\"https:\/\/serlo.org\/\" target=\"_blank\" rel=\"noreferrer noopener\">Serlo
      Education e.V.<\/a> nutzt das in der Gruppe entwickelte <a href=\"https:\/\/w3id.org\/kim\/amb\/latest\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">AMB-Profil<\/a> f\u00fcr deren
      <a href=\"https:\/\/serlo.org\/metadata\" target=\"_blank\" rel=\"noreferrer
      noopener\">Metadaten API<\/a>. Durch Verwendung des AMB-Profils war die Einbindung
      in <a href=\"https:\/\/www.meinbildungsraum.de\/\" target=\"_blank\" rel=\"noreferrer
      noopener\">\u201eMein Bildungsraum\u201c<\/a>, <a href=\"https:\/\/wirlernen.online\/\"
      target=\"_blank\" rel=\"noreferrer noopener\">Wir lernen online<\/a> sowie <a
      href=\"https:\/\/mundo.schule\/\" target=\"_blank\" rel=\"noreferrer noopener\">SODIX
      Mundo<\/a> unkompliziert m\u00f6glich. W\u00e4hrend des Projektes brachte sich
      Serlo aktiv in der Gruppe ein und hat ma\u00dfgeblich bei der Bearbeitung noch
      offener Aufgaben f\u00fcr die erste offizielle Version des AMB mitgewirkt. Ein
      Musterbeispiel f\u00fcr zeitlich befristete Projektarbeit, die gleichzeitig
      zu Aufbau und Pflege langfristiger Standards und Strukturen beitr\u00e4gt!<\/p>\n\n\n\n<h3
      class=\"wp-block-heading\"><strong>Twillo<\/strong><\/h3>\n\n\n\n<p>Das Portal
      <a href=\"https:\/\/www.twillo.de\" target=\"_blank\" rel=\"noreferrer noopener\">Twillo<\/a>
      f\u00fcr OER in der Hochschullehre nutzt die Schnittstelle von OERSI, um einen
      einheitlichen Zugang zu den Ressourcen verschiedener Repositorien bereitzustellen.
      Durch die Nachnutzung der OERSI-Schnittstelle findet hier das AMB-Metadatenprofil
      Anwendung.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\"><strong>IQB<\/strong><\/h3>\n\n\n\n<p>Das
      <a href=\"https:\/\/www.iqb.hu-berlin.de\/\" target=\"_blank\" rel=\"noreferrer
      noopener\">Institut f\u00fcr Qualit\u00e4tsentwicklung im Bildungswesen (IQB)<\/a>
      koordiniert die Entwicklung der Bildungsstandards und pr\u00fcft deren Erreichung
      durch bundesweite Tests. F\u00fcr die Darstellung der Bildungsstandards in maschinenlesbarer
      Form werden diese nun in SKOS modelliert und \u00f6ffentlich zur Verf\u00fcgung
      gestellt (<a href=\"https:\/\/iqb-vocabs.github.io\/\" target=\"_blank\" rel=\"noreferrer
      noopener\">https:\/\/iqb-vocabs.github.io\/<\/a>). Eigene Applikationen verwenden
      diese Daten, Dritte k\u00f6nnen sie aber auch frei nutzen. Damit nimmt das IQB
      eine Vorreiterrolle hinsichtlich transparenter und \u00f6ffentlicher Bereitstellung
      ihrer Daten ein. Die Nutzung dieser Daten ist vor allem f\u00fcr die Curricula-Gruppe
      von Bedeutung. Im Schulbereich entwickeln Akteur*innen die Landescurricula auf
      Basis der Bildungsstandards. Daher k\u00f6nnen sie bei der Modellierung der
      Lehrpl\u00e4ne Referenzen auf die Daten des IQBs ziehen.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\"><strong>FWU
      und WirLernenOnline<\/strong><\/h3>\n\n\n\n<p><a href=\"https:\/\/www.fwu.de\"
      target=\"_blank\" rel=\"noreferrer noopener\">FWU \u2013 Das Medieninstitut
      der L\u00e4nder<\/a> und <a href=\"https:\/\/wirlernenonline.de\" target=\"_blank\"
      rel=\"noreferrer noopener\">WirLernenOnline<\/a> beteiligen sich schon l\u00e4nger
      aktiv in der OER Metadatengruppe und arbeiten bei der Entwicklung des Datenmodells
      zur Abbildung von Lehrpl\u00e4nen zusammen. Beide Institutionen befassen sich
      in eigenen Projekten mit dem Thema und stimmen sich bei der Entwicklung eng
      in der Curricula-Gruppe ab. In regelm\u00e4\u00dfigen Arbeitssitzungen werden
      relevante Zielgruppen und Use-Cases definiert und Attribute sowie Wertelisten
      besprochen und erarbeitet. Damit werden Doppelarbeiten vermieden und Kr\u00e4fte
      geb\u00fcndelt, was insgesamt zu einem in der Community gut abgestimmten Modell
      f\u00fchrt.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\"><strong>Zusammenfassung
      \/ Ausblick<\/strong><\/h2>\n\n\n\n<p>Es ist zu hoffen, dass sich der aktuelle
      Trend weiter fortsetzt und die Gruppen noch st\u00e4rker als Austausch- und
      Kollaborationsort zu den jeweiligen Metadatenthemen etablieren. Wir w\u00fcnschen
      uns, dass sich weitere Akteur*innen \u2013 seien es befristete Projekte oder
      Einrichtungen \u2013 an der Diskussion und Entwicklung nachhaltiger Metadatenstandards
      f\u00fcr die Bildung beteiligen.<\/p>\n\n\n\n<p>Um die Diskussionen und Ergebnisse
      zu Metadatenthemen noch transparenter und breiter zug\u00e4nglich zu machen,
      wird gerade erprobt, das Fachforum <a href=\"https:\/\/metadaten.community\"
      target=\"_blank\" rel=\"noreferrer noopener\">https:\/\/metadaten.community<\/a>
      auch f\u00fcr Gruppenaktivit\u00e4ten zu nutzen. Das Forum bietet den Vorteil,
      dass es mit seinen Funktionen zielgerichtete Diskussionen im Web unterst\u00fctzt.
      Au\u00dferdem k\u00f6nnen Suchmaschinen es indexieren und Themen sind so dort
      schneller auffindbar. Bestenfalls sorgt diese Transparenz f\u00fcr Anregungen
      zur Mitarbeit in den Gruppen.<\/p>\n\n\n\n<figure class=\"wp-block-pullquote
      has-border-color has-cyan-bluish-gray-background-color has-background has-small-font-size\"
      style=\"border-color:#ff6900;border-width:1px;border-radius:33px\"><blockquote><p>Die
      OER-Metadatengruppe trifft sich immer am zweiten Dienstag, die Curricula-Gruppe
      immer am letzten Dienstag im Monat.<\/p><\/blockquote><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2

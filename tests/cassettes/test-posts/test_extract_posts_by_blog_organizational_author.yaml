        Misinformation and Science in Societal Debates</title><link>https://www.leidenmadtrics.nl/articles/understanding-misinformation-and-science-in-societal-debates</link><description><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/Understanding-Misinformation-and-Science-in-Societal-Debates-header.png\"
        />In a new research project, we  explore the interaction between misinformation
        and science on social media during COVID-19. This is part of the new research
        line on the role of science in societal debates of our Focal Area Engagement
        &amp; Inclusion.]]></description><content:encoded><![CDATA[<img src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/Understanding-Misinformation-and-Science-in-Societal-Debates-header.png\"
        /><p>In a new research project, we  explore the interaction between misinformation
        and science on social media during COVID-19. This is part of the new research
        line on the role of science in societal debates of our Focal Area Engagement
        &amp; Inclusion.</p><p>The past years have shown that science can play an
        important role in societal debates. Science was clearly pivotal in the development
        of COVID-19 vaccines. In addition, many of the interventions and policies,
        such as masking, school closures or even curfews, were presented as evidence-based
        solutions, motivated by scientific advances in our understanding of the virus.
        In return, these policies and scientific findings were part of broader societal
        debates, with sometimes vocal proponents and opponents in contentious and
        sometimes polarised settings. Although very visible during the COVID-19 pandemic,
        science also plays a large role in other societal debates, such as <a href=\"https://doi.org/10.1126/science.366.6470.1180\"
        target=\"_blank\">the nitrogen debate in the Netherlands</a>, or <a href=\"https://en.wikipedia.org/wiki/List_of_climate_change_controversies\"
        target=\"_blank\">climate change</a>.</p><p>As a part of our <a href=\"https://www.leidenmadtrics.nl/articles/introducing-the-cwts-focal-area-engagement-and-inclusion-a-vision-and-roadmap\"
        target=\"_blank\">Focal Area of Engagement & Inclusion</a> at CWTS, we explore
        the role of science in societal debates. We know that <a href=\"https://theconversation.com/coronavirus-do-governments-ever-truly-listen-to-the-science-134308\"
        target=\"_blank\">science does not offer unequivocal facts for societal debates
        or clear course of action for polic</a><a href=\"https://theconversation.com/coronavirus-do-governments-ever-truly-listen-to-the-science-134308\">y</a>.
        Some of the questions that guide our research line include: in societal debates,
        are different \u201Csides\u201D informed by different literatures, perhaps
        reinforcing their own convictions? Or do different sides share a common evidence
        base from science? Does new scientific information lead to a convergence or
        to a divergence of opinions? Does the open availability of scientific literature
        shape the role of science in societal debates? Do scientists and societal
        actors interpret scientific results differently? How are these interpretations
        used in arguments? How do scientists themselves engage in such societal debates?
        </p><p>In addition to science, misinformation also plays a large role in societal
        debates. During COVID-19, this prompted the World Health Organisation (WHO)
        to speak of an <a href=\"https://www.who.int/health-topics/infodemic\" target=\"_blank\">infodemic</a>.
        Some of the misinformation might be countered, for example, by fact-checkers,
        such as <a href=\"https://maldita.es/\" target=\"_blank\">maldita.es</a>\r\nin
        Spain, or the local \u201C<a href=\"https://nieuwscheckers.nl/\" target=\"_blank\">Nieuwscheckers</a>\u201D
        here at Leiden University. There are also campaigns to raise awareness by
        the public, such as \u201C<a href=\"https://askforevidence.org/\" target=\"_blank\">Ask
        for Evidence</a>\u201D or \u201C<a href=\"https://www.bemediasmart.ie/\" target=\"_blank\">Stop,
        Think, Check</a>\u201D, to help prevent the spread of misinformation. But
        how does science interact with misinformation?</p><h3>Science and misinformation</h3><p>We
        are excited to start a new project on <a href=\"https://www.cwts.nl/projects/current-projects/unmissed\"
        target=\"_blank\">Understanding Misinformation and Science in Societal Debates
        (UnMiSSeD)</a>. In this project, we will study the interaction between misinformation
        and science during the COVID-19 pandemic using both quantitative and qualitative
        approaches. Our quantitative analyses will be limited to Twitter (now X),
        based on more than a billion tweets posted during the COVID-19 pandemic, combined
        with information on millions of publications and tweets about them. We will
        go beyond Twitter in our qualitative analyses to explore how discussions permeate
        the porous boundaries of social media. We will collaborate with Fondazione
        Bruno Kessler (FBK), lead by <a href=\"https://chub.fbk.eu/team#h.4rhone98mox8\"
        target=\"_blank\">Riccardo Gallotti</a> and University of Geneva, lead by
        <a href=\"http://www.tommasoventurini.it/\" target=\"_blank\">Tommaso Venturini</a>.
        We are happy that this project is supported by the <a href=\"https://gulbenkian.pt/emifund/projects/understanding-misinformation-and-science-in-societal-debates-unmissed/\"
        target=\"_blank\">European Media and Information Fund</a>.</p><h3>New perspective</h3><p>At
        CWTS, we already have previous experience with studying <a href=\"https://doi.org/10.1002/asi.24427\"
        target=\"_blank\">connections between science and society</a>, also in the
        context of <a href=\"https://www.leidenmadtrics.nl/articles/delineating-covid-19-and-coronavirus-research-an-analysis-of-the-cord-19-dataset\"
        target=\"_blank\">COVID-19</a>. We also studied how COVID-19 appeared in <a
        href=\"https://www.leidenmadtrics.nl/articles/exploring-the-covid-19-discourse-in-the-conversation\"
        target=\"_blank\">a media outlet</a>. Much of our knowledge on science in
        social media is based on data from <a href=\"https://www.altmetric.com/\"
        target=\"_blank\">Altmetric</a>\r\nand provides a good lens on which aspects
        of academic publications relate to being mentioned on (social) media. Previous
        projects at CWTS departed from science and explored where science was mentioned,
        referenced and taken up. However, this approach misses the broader contexts
        in which science is mentioned. Societal debates are multifaceted processes
        <a href=\"http://modesofexistence.org/\" target=\"_blank\">where scientific
        mentions are couched in and interact with other ways of knowing the world</a>.
        In the UnMiSSeD project, our starting point are societal debates themselves.
        \ We explore when and how science becomes part of such debates, also in relation
        to misinformation and claims unrelated to science. In this way, we hope to
        better understand the role of science and misinformation in societal debates.</p><p>This
        project brings together a novel combination of scientific fields at CWTS.
        Traditionally, our centre is more focused on science (and technology) studies.
        The UnMiSSeD project brings in not only computational social sciences but
        also media and communication studies and has clear connections to science
        communication. We hope to build out these connections in the near future.
        Watch this blog for future updates on our project.\r\nWe are open to explore
        new opportunities, and if you want to connect to us on this topic, please
        do <a href=\"mailto:v.a.traag@cwts.leidenuniv.nl\" target=\"_blank\">reach
        out</a>!<br></p><figure><img src=\"https://www.leidenmadtrics.nl/images/community/Understanding-Misinformation-and-Science-in-Societal-Debates.png\"
        data-image=\"38728\"></figure><p><span style=\"float:right; width:160px; margin-top:
        -270px; margin-right:300px;\" class=\"caption\">The sole responsibility for

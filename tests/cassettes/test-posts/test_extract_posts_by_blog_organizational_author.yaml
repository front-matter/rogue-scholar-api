        Open Access become a &#039;band-aid&#039; for an historical &#039;innovation-gone-wrong&#039;?</title><link>https://www.leidenmadtrics.nl/articles/has-open-access-become-a-band-aid-for-an-historical-innovation-gone-wrong</link><description><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/OPEN_OR_OPEN.png\"
        />In this blog post, we examine key historical moments in research assessment,
        access to, and affordability of published research, to explain why Open Access
        and its economic models have become an incremental solution to a problem requiring
        a revolutionary change.]]></description><content:encoded><![CDATA[<img src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/OPEN_OR_OPEN.png\"
        /><p>In this blog post, we examine key historical moments in research assessment,
        access to, and affordability of published research, to explain why Open Access
        and its economic models have become an incremental solution to a problem requiring
        a revolutionary change.</p><h3>Open access: a change in publishing with a
        limited reach</h3><p>Open Access is a movement and policy directive dedicated
        to reforming the closed or subscription-based gatekeeping of scientific research.
        In the subscription-based&nbsp;(when readers pay) model scientists communicate
        the results of their research, by submitting it to publishers, and in many
        cases to one of a small number of large commercial publishers, considered
        to be <a href=\"https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0127502\"
        target=\"_blank\">an oligopoly</a>. Publishers 'process' this work, then provide
        academic institutions (i.e., libraries) with an 'opportunity' to buy back
        research via journal subscriptions. This is neither sound economically, nor
        is it conducive to the growth of scientific knowledge. Open Access has therefore
        become a critically assessed and well-researched subject, focused on alternative
        approaches to publishing - i.e., green, gold, and hybrid journal publishing,
        and Article Processing Fees (APCs) paid by institutions or scholars themselves
        (author pays model). As a global project there is ample evidence that Open
        Access has a <a href=\"https://www.duo.uio.no/handle/10852/97555\" target=\"_blank\">limited
        reach</a>. </p><h3>Journal citation indexing and ranking (Assessment)</h3><p>Dr.
        Eugene Garfield is a renowned figure in certain scientific communities for
        having founded the <a href=\"https://clarivate.com/the-institute-for-scientific-information/history-of-isi/\"
        target=\"_blank\">Institute for Scientific Information (ISI)</a>, and for
        his <a href=\"http://garfield.library.upenn.edu/papers/science1955.pdf\" target=\"_blank\">innovation
        in automated journal citation indexing - the first <em>Science Citation Index</em></a>.
        Dr. Garfield lived a long and successful life (until the age of 91!); long
        enough to see his <em>Science Citation Index</em> grow to be one of the most
        useful reference tools for scholars and scientometricians worldwide. Today,
        this index has been expanded commercially to include additional products,
        which are now part of Clarivate's trademarked <em>Web of Science\u2122</em>.
        \ </p><p>Dr. Garfield's vision was not only to trace the history of ideas,
        but develop a tool to assist university/college libraries with their journal
        selection needs: a one-time legitimate process that had already been on the
        minds of other scientists. <a href=\"https://www.jstor.org/stable/1651803\"
        target=\"_blank\">Gross and Gross (1927)</a> are credited by Garfield for
        being the first to ask: \"<em>What files of scientific periodicals are needed
        in a college library to prepare the student for advanced work... ?</em>\".
        The answer was to \"<em>compile a journal list\u201D</em> considered to be
        \"<em>indispensable</em>\", and to base this list on an <em>\"arbitrary standard
        of some kind by which to determine the desirability of purchasing a particular
        journal\"</em> (p. 1713). That arbitrary standard was to focus on their citedness.
        Years later, <a href=\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC194405/pdf/mlab00266-0074.pdf\"
        target=\"_blank\">Brodman (1944)</a> became a critic of <a href=\"https://www.jstor.org/stable/1651803\"
        target=\"_blank\">Gross and Gross's (1922</a>) quantitative method, then shortly
        after, <a href=\"https://www.jstor.org/stable/4303733\" target=\"_blank\">Fussler
        (1949)</a> took up the task again of listing leading journals. However, it
        was Dr. Garfield, along with his innovation in electronic indexing, who introduced
        the <a href=\"http://garfield.library.upenn.edu/essays/V1p527y1962-73.pdf\"
        target=\"_blank\">Journal Impact Factor (JIF</a>).</p><p>For a long time,
        <em>the Science Citation Index</em> had a positive impact. Although Garfield
        both witnessed and warned against the misuse of the JIF when evaluating individuals,
        he is \u2018blissfully\u2019 unaware of the scale of problems resulting from
        the <a href=\"https://link.springer.com/article/10.1007/s11192-007-2036-x\"
        target=\"_blank\">use of the Journal Impact Factor</a>. Now, we are looking
        down a long dark hallway leading to what some might call '<a href=\"https://blogs.lse.ac.uk/impactofsocialsciences/2019/05/28/grimpact-time-to-acknowledge-the-dark-side-of-the-impact-agenda/\"
        target=\"_blank\">grimpact</a>'. If we exit this dark hallway, we veer into
        a lit room called 'Open Access', but, how does this relate to research assessment,
        and when did we get here? To answer this, we can go further back in history,
        when science first handed itself over to the profitable business of scholarly
        publishing.</p><h3>The growth of commercial publishing and journals (Access)</h3><p>When
        scientific letters, reports, and later periodicals first appeared (i.e., the
        <a href=\"https://blogs.scientificamerican.com/information-culture/the-mostly-true-origins-of-the-scientific-journal/\"
        target=\"_blank\"><em>Philosophical Transactions of the Royal Society</em></a>)
        there were good reasons to outsource publishing to fledgling businesses. Early
        editors, like Henry Oldenburg (i.e., founding editor of the <em>Philosophical
        Transactions</em>), were keen to generate income, but soon recognized how
        difficult it was to process, print, collect subscription fees and manage society
        publications without accruing financial losses. Commercial publishing grew
        at one time from a legitimate and realistic need. Editors required the support,
        and were for the most part, relieved to hand over the work. In the beginning
        scientific publishing was not profitable, but gradually it became more so.
        New businesses were founded, and for the past three and half centuries we
        have seen journals grow at an <a href=\"https://doi.org/10.1533/9781780634647.159\"
        target=\"_blank\">exponential rate,</a>\r\namounting to more than <a href=\"https://www.universityworldnews.com/post.php?story=20180905095203579\"
        target=\"_blank\">30,000</a>, though according to <a href=\"https://direct.mit.edu/qss/article/doi/10.1162/qss_a_00228/114119/Recalibrating-the-Scope-of-Scholarly-Publishing-A\"
        target=\"_blank\">recent estimates</a>, this number falls woefully short.
        </p><h3>Digital publishing and pay models (Affordability)</h3><p>We have now
        moved further and further away from this print-based history, having stepped
        firmly into the digital age. Digital publishing is less costly, and affords
        a significantly broader reach. However, the commercial subscription model
        paired with the ISI-Citation Index and elite selection of journals (based
        on the JIF) contributes not only to the evaluation problem, but the access
        problem as well.</p><p>With the legacy of print maintained, Open Access is
        transitioning towards a \u2018flipped\u2019 publishing economy solution, with
        an increasing market concentration of academic publishers. This development
        is pushed by science policy and transformative agreements, but also by the
        acquisitions of Open Access publishers. Consumption-side business models are
        slowly being replaced by supply-side-business models, but we cannot assume
        that <a href=\"https://doi.org/10.1002/leap.1219\" target=\"_blank\">there
        will always be enough money in the academic system</a>. Some scholars can
        benefit from <a href=\"https://www.coalition-s.org/\" target=\"_blank\">Plan
        S</a>, which allows them to rely on public research funding to make research
        results immediately accessible, but such affordability is not available to
        all. Research shows that when scholars intend to submit a new manuscript for
        publication, <a href=\"https://www.aeaweb.org/articles?id=10.1257/jel.20191574\"
        target=\"_blank\">consideration is still given to the prestige attached to
        a highly-ranked journal</a>. Empirical studies in the field of biomedicine
        have also shown how <a href=\"https://link.springer.com/article/10.1007/s11024-015-9274-5\"
        target=\"_blank\">knowledge production is consolidated around the JIF.</a>
        Many journals are simply privileged with a high rank, because of a <a href=\"https://doi.org/10.5465/amle.2009.37012185\"
        target=\"_blank\">strong age bias</a>. And, in the age of AI, new empirical
        research has found that a <a href=\"https://www.nature.com/articles/d41586-022-02787-5\"
        target=\"_blank\">journal\u2019s impact factor is a bad predictor for \u2018thoroughness\u2019
        and \u2018helpfulness\u2019 of reviews.</a>&nbsp;</p><p>Thus, it seems more
        important than ever to ask ourselves how we can continue with Open Access,
        when the technology behind indexing, and the journal reputation economy has
        added to continued problems.<br></p><h3>Open Access Ideology<br></h3><p>Most
        academics are keen to support Open Access. Some are even Open Access ideologists.
        Certain ideologists may be refusing to publish content in any journal which
        is currently not freely available and fully accessible. Some might even refuse
        to carry out peer review for publishers that they do not respect <em>(note:
        Why should I volunteer my time and efforts to support a greedy industry?)</em></p><p>An
        approach like this, with all good intentions, has a downside. Though it is
        meant to put pressure on the commercial publishing industry, it is socially
        and scientifically unaffordable for many members of our broader scientific
        community, especially <a href=\"https://www.insidehighered.com/news/2022/06/13/peer-review-crisis-creates-problems-journals-and-scholars\"
        target=\"_blank\">at a time when peer review is in crisis</a>. Scholars are
        responsible for peer review, yet find it difficult amidst this tension between
        open access and paywalled content. The last thing that we need is fewer reviewers
        to call upon, or at least one less in situations where certain researchers
        have little choice but to publish in one of the commercially indexed, paywalled
        journals.</p><p>Perhaps support for Open Access no longer demands that we
        focus<em> solely </em>on current ideologies attributed to this mandate. Is
        it not time to exit the well-lit OA-room and trip down that long dark hallway
        again, towards a radically new, and disruptive socio-technical innovation?</p><h3>Socio-Technical
        Innovation</h3><p>The creation of a systemic change, or shift in perceptions
        and behaviour patterns within our global scientific community implies that
        <a href=\"https://global.oup.com/academic/product/how-to-change-the-world-9780195334760?cc=dk&lang=en&\"
        target=\"_blank\">innovation starts with some sort of \u2018symbolic strategy\u2019</a>.
        A strategy, which encourages scholars and institutions worldwide, to relinquish
        the symbolic nature of journal rank and prestige, especially in evaluation
        systems.</p><p>Dr. Garfield was a socio-technical innovator for his time.
        He took us from the print age into the electronic age. We have also been introduced
        to the semantic Web, and now we are at the development stages of Web 5.0 -
        the open, linked, and intelligent Web. Let us not forget that <a href=\"https://home.web.cern.ch/science/computing/birth-web\"
        target=\"_blank\">Tim Berners-Lee\u2019s idea behind the Web in the first
        place was to keep track of scientific information</a>! In addition to a symbolic
        shift within the scientific/scholarly communication system we can move towards
        a material or tangible shift.</p><p>Imagine, therefore; a reputation economy
        in science/scholarship, which is not attached to journal rank and title. What
        is a scientific journal, if not its editor-in-chief, editorial board, and
        thousands of volunteer academics worldwide who peer review submitted manuscripts?
        Many, if not most scholars believe in preserving the journal, and we will
        likely find it difficult to forget about them. Journals perform a constituent
        and organising role; a tangible outlet for scientific fields and disciplines.
        But, if we open ourselves up to more radical solutions, we might rather focus
        on preserving the registering, curating, evaluating, disseminating, and archiving
        function of journals, whilst keeping in mind that<a href=\"https://blogs.lse.ac.uk/impactofsocialsciences/2019/03/29/the-value-of-a-journal-is-the-community-it-creates-not-the-papers-it-publishes/\"
        target=\"_blank\"><em>their real value</em> lies in the communities that they
        create.</a></p><p>Editors and editorial teams, for example, may choose to
        forgo journal <em>titles </em>altogether and exit a commercial publisher (Note:
        <a href=\"https://direct.mit.edu/qss/article/1/1/1/15579/Opening-science-The-rebirth-of-a-scholarly-journal?searchresult=1\"
        target=\"_blank\">Exits do happen, as in the case of an editor and editorial
        board leaving a commercial publisher to form a new Open Access journal</a>).
        In Shakespearian terms, what is in a name if \u2018by any other name\u2019
        the rose would \u2018smell as sweet!\u2019 (i.e., journal name is different,
        but the editorial community is the same, and scholars continue to respect
        that editorial community)? In a similar vein, editorial boards might be encouraged
        to leave a commercial publisher, and move to an Open Access International
        Scholarship Space: A space <a href=\"https://zenodo.org/record/6948200#.ZD_Pyy9Byjh\"
        target=\"_blank\">focused on managing and maintaining digitally transformed
        scholarly records</a>, which fulfils the traditional functions of a journal,
        ready to adapt to any future needs.</p><p>Imagine a solution where an editor
        and editorial team are assigned to a topic management center of their own
        creation (i.e., <a href=\"https://doi.org/10.3390/publications11010007\" target=\"_blank\">a
        kind of digital library</a> or <a href=\"https://zenodo.org/records/5564003\"
        target=\"_blank\">scholarly digital infrastructure</a>). At each online center,
        there could be a description of the topic area, including the specialty research
        areas of the editorial team. So, for example, if we renounce a commercially
        published journal called the \u201C<em>Journal of the Information Age</em>\u201D
        and renounce the titled journal called \u201C<em>Quantitative Studies of Quantitativeness</em>\u201D,
        our international community would then think about putting an article up for
        review at the \u201CA Topic-Editorial Team\u201D or the \u201CB Topic-Editorial
        Team\u201D.</p><p> Whatever solution we choose, it starts with abandoning
        journal titles and rank then shifting to an innovative international socio-technological
        platform, based on key journal functions. The result would still be accessible
        research, still peer reviewed, and valued according to what should be valued:
        editorial teams and engaged peer review.</p><p>This solution may be realised
        in many different shapes or forms, and may not necessarily solve all problems.
        We are not aiming to be strictly prescriptive here. However, it would put
        the scholarly record keeping firmly back into our own hands, and not in the
        hands of commercial ownership, though any kind of solution can include some
        commercial service providers (e.g., technical expertise, administrative support;
        style-setting/XML). It would also enable us to give more attention to other
        issues, like <a href=\"https://doi.org/10.1038/d41586-023-00403-8\" target=\"_blank\">challenges
        associated with peer review</a>. Taking such steps would be difficult, but
        we believe that the international science community is ready, and that there
        is more to gain through technological innovation.</p><p></p><p><br></p><p><span

      science.\\n\\nThere are, however, two downsides to this growth. **First, OS
      has\\nprogressed faster in rich countries and organisations. This is no\\nsurprise:
      the transition towards OS requires significant financial and\\nhuman resources**;
      therefore wealthy countries and organisations are in\\nan advantageous position
      to adopt OS.\\n\\nHowever, this inequality also reflects choices made regarding
      the types\\nof OS to develop. For example, as shown in Figure 2, OA has mainly
      grown\\nvia the adoption of gold and hybrid OA models (with substantial costs\\nfor
      organisations), although diamond and green OA provide more\\naffordable and
      more equitable alternatives. Given differences in\\nresources and distinct publishing
      traditions, OA in Western countries\\nhas advanced via gold and hybrid models,
      whereas regions such as Eastern\\nEurope and Latin America have kept a substantial
      share of diamond OA (as\\nshown in Figure 3). In short, the expansion of gold
      and hybrid models of\\nOA has led to territorial inequality in the visibility
      and prestige of\\npublications.\\n\\n<figure style=\\\"text-align:center;\\\">\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/Fig2_2024-01-31-175826_zzva.png\\\"\\ndata-image=\\\"40421\\\"
      />\\n<figcaption>Figure 2. Proportion of publications by Open Access (OA)\\ncategory
      in the year of their publication. Source: <a\\nhref=\\\"https://unesdoc.unesco.org/ark:/48223/pf0000387324\\\"\\ntarget=\\\"_blank\\\">UNESCO
      Open Science Outlook.</a></figcaption>\\n</figure>\\n\\n</div>\\n\\n  \\n\\n<figure
      style=\\\"text-align:center;\\\">\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/Fig3_2024-01-31-184011_jsxd.png\\\"\\ndata-image=\\\"40436\\\"
      />\\n<figcaption>Figure 3. Proportion of publications by Open Access (OA)\\ncategory

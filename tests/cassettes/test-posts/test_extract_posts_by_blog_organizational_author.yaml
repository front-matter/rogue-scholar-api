        type=\"image/png\" length=\"736208\"/><media:image url=\"https://www.leidenmadtrics.nl/images/uploads/_articleRssThumb/CWTS-at-EASST-4s.png\"/></item><item><title>Introducing
        the CWTS Focal Area Engagement and Inclusion: A vision and roadmap</title><link>https://www.leidenmadtrics.nl/articles/introducing-the-cwts-focal-area-engagement-and-inclusion-a-vision-and-roadmap</link><description><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/clay-banks-LjqARJaJotc-unsplash.jpg\"
        />The new Focal Area Engagement &amp; Inclusion at CWTS aims to create a more
        diverse, inclusive and engaging science ecosystem. This blogpost introduces
        our main vision and roadmap for the future. We welcome any person or organisation
        interested in these topics to reach out to us!]]></description><content:encoded><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/clay-banks-LjqARJaJotc-unsplash.jpg\"
        /><p>The new Focal Area Engagement &amp; Inclusion at CWTS aims to create
        a more diverse, inclusive and engaging science ecosystem. This blogpost introduces
        our main vision and roadmap for the future. We welcome any person or organisation
        interested in these topics to reach out to us!</p><p dir=\"ltr\">To develop
        our <a href=\"https://www.leidenmadtrics.nl/articles/introducing-the-cwts-knowledge-agenda-2023-2028\"
        target=\"_blank\">CWTS knowledge agenda</a> we formed <a href=\"https://www.leidenmadtrics.nl/articles/the-focal-areas-of-cwts\"
        target=\"_blank\">three focal areas</a> at the start of this year to organise
        our activities. Here, we introduce the vision and roadmap of the Focal Area
        Engagement & Inclusion.</p><h3>Our vision</h3><p dir=\"ltr\">In today's rapidly
        changing world, fostering a collaborative, diverse and inclusive science ecosystem
        that engages with society is of paramount importance. As we navigate complex
        global challenges such as climate change, pandemics, and artificial intelligence,
        it becomes evident that diverse perspectives, inclusive participation and
        public engagement in scientific knowledge creation and communication are key
        to unlocking science-based solutions for societal challenges. The Focal Area
        Engagement & Inclusion <em>envisions studying and promoting diversity and
        inclusivity in the science ecosystem and the engagement and communication
        between science and society.</em></p><p dir=\"ltr\">In line with the three
        pillars of the CWTS knowledge agenda \u2013 <em>understanding</em>, <em>intervening
        </em>and <em>practising </em>\u2013 we developed an ambitious agenda for the
        study and promotion of diversity, inclusion, engagement, communication and
        science-society interactions. Our work will not only contribute to research
        and teaching around these questions, but will also support policy developments
        and interventions, and generate insights into how we can implement our findings
        at our own centre.</p><h3>Representation & Inclusiveness</h3><p dir=\"ltr\">We
        believe diversity and inclusivity in the global science ecosystem is important.
        By breaking down barriers to participation in science for individuals from
        a variety of backgrounds, cultures, and experiences, we enrich the pool of
        knowledge, ideas, and approaches in research, which, in turn, helps to address
        scientific and societal challenges more effectively. Who gets to participate
        in science is not always self-evident and requires more fundamental understanding
        and well-considered interventions to improve the inclusion and representation
        of all social groups in science, and the science system as a whole.</p><h3>Epistemic
        Diversity</h3><p dir=\"ltr\">Epistemic diversity in the science system is
        of major importance. We need to recognise how different topics, research questions,
        knowledge systems, and actors, including <a href=\"https://www.tandfonline.com/doi/full/10.1080/23299460.2021.1906040\"
        target=\"_blank\">other-than-human</a> ones, help to produce a fairer and
        more nuanced understanding of complex global issues. By monitoring and promoting
        epistemic diversity, we expect to foster a more inclusive and innovative environment
        where different ways of knowing are valued and incorporated.</p><p dir=\"ltr\"></p><p
        dir=\"ltr\">For instance, we want to study and address the lack of <a href=\"https://www.leidenmadtrics.nl/articles/why-coverage-matters-invisibility-of-agricultural-research-from-the-global-south-may-be-an-obstacle-to-development\"
        target=\"_blank\">coverage</a> in mainstream scientometric databases; a problem
        that stands in the way of making important societal topics visible in science
        policy. Consequently, we expect to develop <a href=\"https://www.leidenmadtrics.nl/articles/why-are-diversity-and-inclusion-important-for-global-science\"
        target=\"_blank\"><em>multiversatories</em></a>, policies, and recommendations
        to support funders and science policy with reinforcing epistemic diversity.</p><h3>Engagement
        & Communication</h3><p dir=\"ltr\">A research system that is disconnected
        from society is essentially ineffective. Science communication, public engagement
        with science, and participatory approaches for collaborative knowledge production
        are integral building blocks for a stronger and more relevant research and
        innovation ecosystem. Effective science communication and public engagement
        help to bridge the gap between academia and society; help to make scientific
        approaches and knowledge more accessible to the wider public and societal
        stakeholders (e.g. policy makers, industry, etc.); limit the impact of misinformation
        and the misuse of scientific information; and may help to increase public
        trust in science. We will study how society engages with science, in order
        to improve science communication and strengthen the role science can play
        in society.</p><p dir=\"ltr\"><a href=\"https://www.universiteitleiden.nl/dossiers/academia-in-motion/open-science/citizen-science\"
        target=\"_blank\">Citizen science</a> and other participatory approaches can
        create a stronger sense of societal ownership and accountability, turning
        scientific research into a collective societal endeavour. Societal actors
        outside academia contribute to the scientific ecosystem in various ways, for
        instance with local and traditional knowledge or insights from lived experience,
        or by contributing to evidence-informed policy-making. The engagement of societal
        actors can also direct the attention of research to issues of societal importance,
        increasing both their societal relevance and their practical impacts. Engaging
        other actors, such as industry, policy-makers or non-governmental organisations,
        can help with more informed policy, decision-making and innovation. We want
        to study citizen-science practices and how they are changing scientific outcomes,
        with the aim of helping to shape citizen-science further.</p><h3>Accomplishing
        our ambitions</h3><h4 dir=\"ltr\"><br><strong></strong></h4><h4 dir=\"ltr\"><strong>Coordination
        of dreams, people, and projects</strong></h4><p dir=\"ltr\">The real treasure
        trove of the Focal Area Engagement & Inclusion is all the individual members
        with their own areas of expertise, projects, <a href=\"https://www.leidenmadtrics.nl/articles/dreaming-at-cwts\"
        target=\"_blank\">dreams</a>, and activities. We are a team of more than 30
        colleagues from a variety of backgrounds and career stages.</p><p dir=\"ltr\">As
        a first step, we mapped our research projects, PhD projects, and personal
        <em>dreams</em> into three sub-areas (which we initially characterised as
        <em>ambitions</em>!), as well as into the existing contractual (i.e., <a href=\"https://www.cwtsbv.nl/\"
        target=\"_blank\">BV</a>) and <a href=\"https://www.cwts.nl/projects/current-projects\"
        target=\"_blank\">institute projects</a>, and the work of the <a href=\"https://www.universiteitleiden.nl/en/citizensciencelab\"
        target=\"_blank\">Citizen Science Lab</a> and the <a href=\"https://www.leidenmadtrics.nl/articles/why-are-diversity-and-inclusion-important-for-global-science\"
        target=\"_blank\">UNESCO lab</a> (Figure 1). This mapping formed an excellent
        means for thinking about our future activities.<br></p><figure><img src=\"https://www.leidenmadtrics.nl/images/uploads/board_fullsize.jpg\"
        alt=\"\" data-image=\"1ppykiiy08s7\"><figcaption style=\"max-width:600px;
        display:block; text-align:center; margin-left:auto; margin-right:auto;\">Figure
        1. Mapping of our current projects and activities to the three sub-areas (initially
        labelled as <em>ambitions</em>) - Miro board</figcaption></figure><p dir=\"ltr\"></p><h4
        dir=\"ltr\">The roadmap</h4><p dir=\"ltr\">We have created a working group
        for each of the three sub-areas to bundle expertise and resources. The working
        groups will bring together a diverse range of colleagues, from within and
        outside of CWTS, each contributing with their unique knowledge to tackle the
        complex challenges of the sub-areas. </p><p dir=\"ltr\">Projects play a pivotal
        role in our day-to-day work at CWTS. Our Focal Area will help coordinate existing
        projects,  and monitor funding opportunities to set up new projects. Our focused
        strategy of aligning projects with the goals of the Focal Area will be crucial
        for achieving our vision and ambitions.</p><p dir=\"ltr\">In addition, engagement
        and communication activities will be of central importance for the Focal Area.
        We think of <a href=\"https://www.cwts.nl/seminars/diversity-and-inclusion-in-global-science\"
        target=\"_blank\">dedicated seminars</a>, special sessions at conferences
        (e.g. a special session on \u201C<a href=\"https://www.sti2023.org/timetable/event/session-47/\"
        target=\"_blank\">Researching (in-) equity, diversity and inclusion in science
        through bibliometric, mixed- and multi-method studie</a>s\u201D organised
        at the <a href=\"https://www.sti2023.org/program/\" target=\"_blank\">STI
        2023 conference</a>), or co-creation workshops with citizens and societal
        stakeholders. In line with our ideal of <a href=\"https://www.leidenmadtrics.nl/articles/introducing-the-cwts-knowledge-agenda-2023-2028\"
        target=\"_blank\">practising what we preach</a>, we ourselves will communicate
        our work and activities to broader audiences through blog posts and social
        media, and look forward to open and engaging conversations with others on
        these topics.  </p><p dir=\"ltr\">If you are interested in partnering with
        us on this exciting journey, we invite you to get in touch with the E&I Focal
        Area coordinators: <a href=\"https://www.cwts.nl/people/carole-de-bordes\"
        target=\"_blank\">Carole de Bordes</a>, <a href=\"https://www.cwts.nl/people/rodrigo-costas\"
        target=\"_blank\">Rodrigo Costas</a>, <a href=\"https://www.cwts.nl/people/sarah-de-rijcke\"
        target=\"_blank\">Sarah de Rijcke</a>, <a href=\"https://www.cwts.nl/people/tjitske-holtrop\"
        target=\"_blank\">Tjitske Holtrop</a> and <a href=\"https://www.cwts.nl/people/vincent-traag\"
        target=\"_blank\">Vincent Traag</a>.<br><br><br><span dir=\"ltr\" class=\"caption\"><strong><span
        dir=\"ltr\">Current members of the focal area</span>:</strong> Adrian Arias
        Diaz-Faes, Adrian Lai, Alfredo Yegros, Andre Brasil, Andrew Hoffman, Anestis
        Amanatidis, <span dir=\"ltr\">Anna Parr\xF3n, </span>Anouk Spelt, Biegzat
        Mulati, Carey Chen, Carole de Bordes, Clara Calero Medina, Ed Noijons, Erin
        Leahey, Gabriel Falcini dos Santos, Huilin Ge, Ingeborg Meijer, Ismael Rafols,
        Jingwen Zhang, Jonathan Dudek, Jorrit Smit, <span dir=\"ltr\"><span dir=\"ltr\">Juan-Pablo</span>
        Bascur, </span>Kathleen Gregory, Laurens Hessels, <span dir=\"ltr\">Leyan
        Wu</span>, Ludo Waltman, Margaret Gold, Marin Visscher, Qianqian Xie, <span
        dir=\"ltr\">Renate Reitsma</span>, Robert Tijssen, Rodrigo Costas, Sarah de
        Rijcke, Soohong Eum, Thomas Franssen, Tjitske Holtrop, Vincent Traag, Zohreh
        Zahedi<br></span></p>\n\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\n\n\t\t\t\t\t\t\t\t

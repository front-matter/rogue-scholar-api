        the CWTS ECR/PhD Council</title><link>https://www.leidenmadtrics.nl/articles/introducing-the-cwts-ecr-phd-council</link><description><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/photo-1582213782179-e0d53f98f2ca.jpg\"
        />In this blog post, we&#039;ll introduce you to the CWTS ECR/PhD Council,
        shedding light on its significance, objectives, and how it can serve as a
        crucial resource for early career researchers and PhDs at CWTS.]]></description><content:encoded><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/photo-1582213782179-e0d53f98f2ca.jpg\"
        /><p>In this blog post, we&#039;ll introduce you to the CWTS ECR/PhD Council,
        shedding light on its significance, objectives, and how it can serve as a
        crucial resource for early career researchers and PhDs at CWTS.</p><p>CWTS
        is an interdisciplinary institute at Leiden University with a diverse multinational
        academic culture. PhD candidates, early career researchers, and visiting scholars
        from around the world gather at CWTS to pursue their research journeys. The
        journey can be an inspiring yet challenging experience. It might be filled
        with research, innovation, and personal growth, but it can also be a journey
        that feels isolating at times due to the solitary nature of research. Researchers
        need to spend extended periods working alone, which can lead to a sense of
        detachment from the broader social and academic community. Loneliness can
        be particularly challenging for our PhD candidates, early career researchers
        and visiting researchers who have transitioned to a new, unfamiliar environment.
        To counter this and to create a dynamic and supportive community, in September,
        we have started an Early Career Researcher (ECR) /PhD council with the two
        of us, Qianqian Xie as the Chair and Dmitry Kochetkov as a Council member,
        in the lead.</p><h3> What does it mean to be a PhD candidate or early career
        researcher?</h3><p>There is more to being a PhD candidate than just obtaining
        a degree. It assumes full involvement in the research process, from generating
        ideas to implementing them practically. The research process includes not
        only conducting research but also actively participating in academic events
        such as seminars, conferences, symposia, and round tables. Here, PhD candidates
        can exchange experiences with peers, discuss their ideas, and become familiar
        with new methods and approaches in their field of knowledge.</p><p>Being a
        PhD candidate also entails constant self-development and self-education. It
        is necessary to continuously update one's knowledge, monitor new trends and
        discoveries in their field. Ultimately, all of this contributes to the development
        of the PhD candidates\u2019 professional skills, their readiness for independent
        research activities, and successful careers.</p><p>To some extent, the same
        holds true for early career researchers \u2013 not only the PhD candidates.
        Early career researchers are people taking their first steps in a academic
        career. They have a fresh and critical view of the world, full of energy and
        desire to contribute to the development of science. At CWTS, quite a few colleagues
        are doing research without following a PhD trajectory. We realized that we
        need to include them as well, since some of their struggles are the same.
        </p><p>To provide support on the PhD and early career journey, we established
        the ECR/PhD Council.</p><h3>What is the ECR/PhD Council?</h3><p>The ECR/PhD
        Council is a small, dedicated body (currently consisting of two members) within
        CWTS that brings together PhDs and early career researchers. The Council is
        committed to the promotion of internal communication, coordination of supportive
        and networking activities, and social cohesion within the ECR/ PhD community.
        At the same time, the Council is the formal connection between the ECRs and
        PhDs and the CWTS PhD coordinator and the CWTS management board.</p><h3>What
        are we planning to do?</h3><ul><li>Building a Supportive Community: Pursuing
        an ECR/PhD can often feel like a solitary endeavor. The ECR/PhD Council offers
        a supportive community where individuals can connect, share experiences, and
        provide emotional support to one another. The Council members also take the
        lead in organizing non-academic related meetings and informal ECR/PhD moments,
        to provide support for the well-being and social needs of individuals beyond
        their academic pursuits. For instance, introducing properly new CWTS ECRs/PhD
        candidates and discussing challenges met during the PhD trajectory. Every
        two months we will have informal ECR/PhD moments (on-site), including drinks
        and pub-quizzes. </li><li>Academic Networking Opportunities: The Council provides
        a platform for networking with peers, mentors and potential collaborators,
        opening doors to new research opportunities. The Council holds monthly ECR/PhD
        internal seminars. These meetings will be held in hybrid format and in English
        to be as inclusive as possible. ECRs/PhD candidates may present and discuss
        academic work (proposals, results, papers, posters). We are also delighted
        to announce that the Council hosts farewell meetings for early career researchers,
        providing them with the opportunity to present the research they have conducted
        during their time at CWTS. Of course, this event is not mandatory but highly
        encouraged.</li><li>Buddy system: New CWTS PhD candidates are now offered
        the opportunity to be paired with a senior CWTS PhD candidate (a 2nd or 3rd
        year PhD candidate). External PhD candidates will also benefit from this system.
        </li><li>Providing insights to the CWTS Management Board. </li></ul><ol></ol><h3>What
        has happened so far?</h3><p>Our experience of joining the ECR/PhD Council
        has been great so far! It\u2019s not just about attending meetings and organizing
        events. It\u2019s all about being part of a supportive and dynamic academic
        community. Here\u2019s what the experience has been like:</p><ul><li>Community
        Building:  We\u2019ve had the opportunity to connect with fellow PhD students
        and early career researcher from various fields, which has broadened our perspective.
        </li><li>Professional Development: Workshops, seminars and resources offered
        by the council are sharpening our professional skills and broaden our knowledge
        base. </li><li>Voice and Advocacy: The council gives us a platform to voice
        our needs and concerns as PhD candidates and early career researchers. It\u2019s
        empowering to know that our interests are being represented.</li><li>Collaboration
        and Leadership: We\u2019ve already been encouraged to take on leadership roles
        within the council, which we hope will allow us to develop leadership and
        teamwork skills.  </li></ul><p>On October 13, 2023, ECR/PhD Council held its
        first welcoming meeting, at which the new PhD candidate and a new postdoc
        had a chance to introduce their research. The chairman of the Council also
        introduced all issues relevant to do a PhD at CWTS (i.e. facilities and services
        offered to PhDs, PhD trainings and courses, etc.). Even though the meeting
        took place on Friday, 13 nothing terrible happened. On the contrary, the meeting
        was held in a warm, friendly atmosphere.<br></p><figure><img src=\"https://www.leidenmadtrics.nl/images/uploads/Welcoming-event-photo.png\"
        alt=\"Welcoming event photo\"><figcaption>First welcoming event organised
        by the ECR/PhD Council.</figcaption></figure><p>After the meeting, the council
        prepared food for all participants, and one of our colleagues even taught
        others how to roll spring rolls. It was not only a fascinating cultural experience
        but also an excellent way to strengthen relationships.<br></p><p>If you would
        like to share your experience on how PhD activities are organized in your
        institution or if you have any questions, you can reach us via ecrphd@cwts.leidenuniv.nl!</p><br><p><span
        class=\"caption\">Header image: <a href=\"https://unsplash.com/@hannahbusing\">Hannah
        Busing</a></span></p>\n\n\t\t\t\t\t\t\t\t  ]]></content:encoded><pubDate>Wed,

      "![](https://www.leidenmadtrics.nl/images/uploads/_articleThumb/photo-1582213782179-e0d53f98f2ca.jpg)\n\nIn
      this blog post, we\\''ll introduce you to the CWTS ECR/PhD Council,\nshedding
      light on its significance, objectives, and how it can serve as\na crucial resource
      for early career researchers and PhDs at CWTS.\n\nCWTS is an interdisciplinary
      institute at Leiden University with a\ndiverse multinational academic culture.
      PhD candidates, early career\nresearchers, and visiting scholars from around
      the world gather at CWTS\nto pursue their research journeys. The journey can
      be an inspiring yet\nchallenging experience. It might be filled with research,
      innovation,\nand personal growth, but it can also be a journey that feels isolating\nat
      times due to the solitary nature of research. Researchers need to\nspend extended
      periods working alone, which can lead to a sense of\ndetachment from the broader
      social and academic community. Loneliness\ncan be particularly challenging for
      our PhD candidates, early career\nresearchers and visiting researchers who have
      transitioned to a new,\nunfamiliar environment. To counter this and to create
      a dynamic and\nsupportive community, in September, we have started an Early
      Career\nResearcher (ECR) /PhD council with the two of us, Qianqian Xie as the\nChair
      and Dmitry Kochetkov as a Council member, in the lead.\n\n### What does it mean
      to be a PhD candidate or early career researcher?\n\nThere is more to being
      a PhD candidate than just obtaining a degree. It\nassumes full involvement in
      the research process, from generating ideas\nto implementing them practically.
      The research process includes not only\nconducting research but also actively
      participating in academic events\nsuch as seminars, conferences, symposia, and
      round tables. Here, PhD\ncandidates can exchange experiences with peers, discuss
      their ideas, and\nbecome familiar with new methods and approaches in their field
      of\nknowledge.\n\nBeing a PhD candidate also entails constant self-development
      and\nself-education. It is necessary to continuously update one\\''s knowledge,\nmonitor
      new trends and discoveries in their field. Ultimately, all of\nthis contributes
      to the development of the PhD candidates'' professional\nskills, their readiness
      for independent research activities, and\nsuccessful careers.\n\nTo some extent,
      the same holds true for early career researchers -- not\nonly the PhD candidates.
      Early career researchers are people taking\ntheir first steps in a academic
      career. They have a fresh and critical\nview of the world, full of energy and
      desire to contribute to the\ndevelopment of science. At CWTS, quite a few colleagues
      are doing\nresearch without following a PhD trajectory. We realized that we
      need to\ninclude them as well, since some of their struggles are the same.\n\nTo
      provide support on the PhD and early career journey, we established\nthe ECR/PhD
      Council.\n\n### What is the ECR/PhD Council?\n\nThe ECR/PhD Council is a small,
      dedicated body (currently consisting of\ntwo members) within CWTS that brings
      together PhDs and early career\nresearchers. The Council is committed to the
      promotion of internal\ncommunication, coordination of supportive and networking
      activities, and\nsocial cohesion within the ECR/ PhD community. At the same
      time, the\nCouncil is the formal connection between the ECRs and PhDs and the
      CWTS\nPhD coordinator and the CWTS management board.\n\n### What are we planning
      to do?\n\n- Building a Supportive Community: Pursuing an ECR/PhD can often feel\n  like
      a solitary endeavor. The ECR/PhD Council offers a supportive\n  community where
      individuals can connect, share experiences, and\n  provide emotional support
      to one another. The Council members also\n  take the lead in organizing non-academic
      related meetings and informal\n  ECR/PhD moments, to provide support for the
      well-being and social\n  needs of individuals beyond their academic pursuits.
      For instance,\n  introducing properly new CWTS ECRs/PhD candidates and discussing\n  challenges
      met during the PhD trajectory. Every two months we will\n  have informal ECR/PhD
      moments (on-site), including drinks and\n  pub-quizzes.\n- Academic Networking
      Opportunities: The Council provides a platform for\n  networking with peers,
      mentors and potential collaborators, opening\n  doors to new research opportunities.
      The Council holds monthly ECR/PhD\n  internal seminars. These meetings will
      be held in hybrid format and in\n  English to be as inclusive as possible. ECRs/PhD
      candidates may\n  present and discuss academic work (proposals, results, papers,\n  posters).
      We are also delighted to announce that the Council hosts\n  farewell meetings
      for early career researchers, providing them with\n  the opportunity to present
      the research they have conducted during\n  their time at CWTS. Of course, this
      event is not mandatory but highly\n  encouraged.\n- Buddy system: New CWTS PhD
      candidates are now offered the opportunity\n  to be paired with a senior CWTS
      PhD candidate (a 2nd or 3rd year PhD\n  candidate). External PhD candidates
      will also benefit from this\n  system.\n- Providing insights to the CWTS Management
      Board.\n\n### What has happened so far?\n\nOur experience of joining the ECR/PhD
      Council has been great so far!\nIt''s not just about attending meetings and
      organizing events. It''s all\nabout being part of a supportive and dynamic academic
      community. Here''s\nwhat the experience has been like:\n\n- Community Building:
      We''ve had the opportunity to connect with fellow\n  PhD students and early
      career researcher from various fields, which\n  has broadened our perspective.\n-
      Professional Development: Workshops, seminars and resources offered by\n  the
      council are sharpening our professional skills and broaden our\n  knowledge
      base.\n- Voice and Advocacy: The council gives us a platform to voice our needs\n  and
      concerns as PhD candidates and early career researchers. It''s\n  empowering
      to know that our interests are being represented.\n- Collaboration and Leadership:
      We''ve already been encouraged to take on\n  leadership roles within the council,
      which we hope will allow us to\n  develop leadership and teamwork skills.\n\nOn
      October 13, 2023, ECR/PhD Council held its first welcoming meeting,\nat which
      the new PhD candidate and a new postdoc had a chance to\nintroduce their research.
      The chairman of the Council also introduced\nall issues relevant to do a PhD
      at CWTS (i.e. facilities and services\noffered to PhDs, PhD trainings and courses,
      etc.). Even though the\nmeeting took place on Friday, 13 nothing terrible happened.
      On the\ncontrary, the meeting was held in a warm, friendly atmosphere.  \n\n<figure>\n<img\nsrc=\"https://www.leidenmadtrics.nl/images/uploads/Welcoming-event-photo.png\"\nalt=\"Welcoming
      event photo\" />\n<figcaption>First welcoming event organised by the ECR/PhD\nCouncil.</figcaption>\n</figure>\n\nAfter
      the meeting, the council prepared food for all participants, and\none of our
      colleagues even taught others how to roll spring rolls. It\nwas not only a fascinating
      cultural experience but also an excellent way\nto strengthen relationships.  \n\nIf
      you would like to share your experience on how PhD activities are\norganized
      in your institution or if you have any questions, you can\nreach us via ecrphd@cwts.leidenuniv.nl!\n\n  \n\n[Header

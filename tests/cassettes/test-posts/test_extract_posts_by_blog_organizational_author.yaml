        type=\"image/png\" length=\"568909\"/><media:image url=\"https://www.leidenmadtrics.nl/images/uploads/_articleRssThumb/Understanding-Misinformation-and-Science-in-Societal-Debates-header.png\"/></item><item><title>New
        Horizons: A reflection on the Scientometrics Summer School and the STI 2023
        Conference</title><link>https://www.leidenmadtrics.nl/articles/exploring-new-horizons-in-scientometrics-a-reflection-on-the-scientometrics-summer-school-and-sti-2023-conference</link><description><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/sti2023_header_2023-12-20-092141_bdrw.png\"
        />In September 2023, the city of Leiden in the Netherlands was the venue for
        not just one, but two scientometrics-related events: the CWTS Scientometrics
        Summer School and the STI 2023 conference. Our author attended both and reflects
        on his experience.]]></description><content:encoded><![CDATA[<img src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/sti2023_header_2023-12-20-092141_bdrw.png\"
        /><p>In September 2023, the city of Leiden in the Netherlands was the venue
        for not just one, but two scientometrics-related events: the CWTS Scientometrics
        Summer School and the STI 2023 conference. Our author attended both and reflects
        on his experience.</p><p>Greetings from Peru, nestled in the heart of the
        Andes, where I find myself reflecting on two transformative events in my scientific
        journey: the CWTS Scientometrics Summer School (CS<sup>3</sup>) and the 27th
        International Conference on Science, Technology, and Innovation Indicators
        (STI 2023). As a bibliometrics enthusiast for the past two decades, this experience
        has been nothing short of a revelation\u2014a journey that prompted me to
        question the very fabric of scientific evaluation and metrics.</p><p>Two decades
        ago, my foray into bibliometrics was marked by conventional survey field research.
        Fast forward ten years, and I realized the untapped potential of bibliometrics
        in advancing Library and Information Science (LIS). My maiden bibliometric
        study delved into the controversial realm of the h-index, assessing its utility
        in gauging the scientific output of Peruvian researchers. The journey took
        a pivotal turn in 2015 when I attended the \u201CMeasuring Science and Research
        Performance\u201D&nbsp;course at CWTS in Leiden, a week that unraveled the
        limitations and detrimental consequences associated with relying on the h-index
        for critical decisions like research grants or promotions.</p><p>Why the focus
        on the h-index? Because, like the widely contested journal impact factor,
        it stands as one of the most popular yet frequently misused bibliometric indicators.
        Over almost a decade of dedicated bibliometric studies, I couldn't ignore
        the grim reality in many South American countries\u2014bibliometric reports
        often perpetuate the status quo, hindering scientific progress. Indicators,
        meant to guide and inform, had become perverse incentives. Researchers, chasing
        elusive citations, prioritized studies that fit into pre-existing frameworks
        rather than addressing pressing regional and local needs.</p><p>Even workshops
        advocating for open science, while championing transparency and accessibility,
        often fell short. Discussions on alternative indicators typically revolve
        around metrics tied to downloads or citations from open information sources.
        While open-access publishing dominates the discourse on open science practices,
        few consider the potential of data sharing and code transparency: for example,
        sharing bibliographic datasets or the R/Stata codes essential for transparent
        data analysis.<br></p><figure><img src=\"https://www.leidenmadtrics.nl/images/uploads/day-2-vevrvolg-11.jpg\"
        alt=\"Day 2 vevrvolg 11\"><figcaption>The author presenting at the STI 2023
        conference.</figcaption></figure><p>Eight years after my inaugural visit to
        Leiden, I had the privilege of returning to participate in the <a href=\"https://www.cwts.nl/education/cwts-course-program/cwts-scientometrics-summer-school-2023\"
        target=\"_blank\">CS3</a> and the <a href=\"https://www.sti2023.org/\" target=\"_blank\">STI
        2023</a>. These events were crucibles of intellectual exchange, where I encountered
        a wealth of perspectives that ignited new possibilities for my own research
        journey. The incorporation of insights from the sociology of science and science
        and technology studies (STS) offered a refreshing lens, challenging us to
        move beyond mere numbers and delve into the social and cultural contexts that
        shape scientific knowledge production. Exploring diverse information sources,
        beyond the confines of established databases, promised a more nuanced understanding
        of scientific impact, particularly in regions often marginalized by traditional
        bibliometric approaches.</p><p>But most importantly, the shared experiences
        and diverse perspectives of colleagues from across the globe truly resonated.
        The STI 2023 conference brought together Global North and South voices, bridging
        the gap between established research powerhouses and emerging scientific ecosystems.
        Through open dialogue and critical reflection, we began to dismantle the monolithic
        assumptions that often underpin bibliometric analysis. We acknowledged the
        distinct dynamics of scientific production in different regions and the varying
        priorities and challenges faced by researchers in high-income and low-middle-income
        countries.</p><p>This newfound awareness, I believe, is the key to unlocking
        the true potential of bibliometrics. By embracing diversity, incorporating
        critical perspectives, and forging connections across borders, we can transform
        this field from a passive observer into an active agent for positive change.
        We can use bibliometrics not to reinforce existing inequalities but to guide
        us toward a more inclusive and equitable scientific landscape, one where research
        serves the needs of all, regardless of their geographic location or economic
        standing.</p><p>In bidding farewell to the <a href=\"https://www.cwts.nl/education/cwts-course-program/cwts-scientometrics-summer-school-2023\"
        target=\"_blank\">Scientometrics Summer School</a> and the <a href=\"https://www.sti2023.org/\"
        target=\"_blank\">STI 2023 Conference</a>, I can't help but see it as not
        just an end but a promising new beginning. Armed with enriched perspectives,
        I embark on the next chapter of my bibliometric journey, eager to implement
        the lessons learned in contributing to a more equitable and impactful scientific
        landscape.<br></p><p><span class=\"caption\"><br>Header and in-text&nbsp;image:
        Henri de Winter/CWTS</span></p>\n\n\t\t\t\t\t\t\t\t  ]]></content:encoded><pubDate>Thu,
        21 Dec 2023 15:30:00 +0100</pubDate><enclosure url=\"https://www.leidenmadtrics.nl/images/uploads/day-2-vevrvolg-11.jpg\"
        type=\"image/jpg\" length=\"285493\"/><media:image url=\"https://www.leidenmadtrics.nl/images/uploads/_articleRssThumb/day-2-vevrvolg-11.jpg\"/></item><item><title>Preprinting
        and open peer review at the STI 2023 conference: Evaluation of an open science
        experiment</title><link>https://www.leidenmadtrics.nl/articles/preprinting-and-open-peer-review-at-the-sti-2023-conference-evaluation-of-an-open-science-experiment</link><description><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/markus-winkler-cxoR55-bels-unsplash.png\"
        />At the STI 2023 conference, an experiment was performed with a more open
        approach to publication and peer review of conference submissions. In this
        post, the conference organisers present an evaluation of this experiment.]]></description><content:encoded><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/markus-winkler-cxoR55-bels-unsplash.png\"
        /><p>At the STI 2023 conference, an experiment was performed with a more open
        approach to publication and peer review of conference submissions. In this
        post, the conference organisers present an evaluation of this experiment.</p><p
        dir=\"ltr\">Open science was one of the key topics at the <a href=\"https://www.sti2023.org/\"
        target=\"_blank\">Science, Technology and Innovation Indicators (STI) conference</a>
        that CWTS organised in September 2023 in Leiden, the Netherlands. Open science
        was not only discussed at the conference but was also put into practice in
        the publication and peer review process of the conference. By way of <a href=\"https://www.leidenmadtrics.nl/articles/experimenting-with-open-science-practices-at-the-sti-2023-conference\"
        target=\"_blank\">experiment</a>, all papers submitted to the conference were
        published as a preprint before they were peer reviewed. Moreover, the peer
        review process was open: Review reports were published alongside the preprinted
        papers, and some reviewers also chose to sign their reports.</p><p dir=\"ltr\">What
        did we learn from this experiment? To evaluate the experiment, we invited
        all 186 authors of conference submissions to complete a brief anonymous survey
        (<a href=\"https://drive.google.com/file/d/1s2LfQngGoy4IeVWy6lrl3VFdhDYgP8GI/view?usp=sharing\"
        target=\"_blank\">survey form</a>; <a href=\"https://docs.google.com/spreadsheets/d/1lmwCIJvzhf3yPWIJnbr3sQz0gALeL5I7HkmUqh5PzFY/edit?usp=sharing\"
        target=\"_blank\">survey responses</a>). Survey invitations were sent after
        the conference. We received 93 responses, corresponding to a response rate
        of 50%. Below we discuss the outcomes of the survey.<br></p><h3>Preprinting</h3><p
        dir=\"ltr\">We first asked survey respondents to share their opinion about
        preprinting of conference submissions. Preprinting of conference submissions
        is strongly supported. 51% of the respondents selected the highest score (5),
        indicating they \"like it a lot\", and an additional 37% of the respondents
        selected the second-highest score (4). Only a small minority of 6% of the
        respondents do not support preprinting and selected the lowest (1; \"I don't
        like it at all\") or second-lowest (2) score.</p><figure><img src=\"https://www.leidenmadtrics.nl/images/community/Preprinting-and-open-peer-review-at-the-STI-2023-conference_1.png\"
        data-image=\"37790\"></figure><p dir=\"ltr\"><br>When asked what they see
        as advantages and disadvantages of preprinting of conference submissions,
        respondents indicated they appreciate the early access and visibility of research
        through preprinting. The ability to receive feedback and engage with peers
        is also seen as an advantage. In addition, preprinting enables researchers
        to establish priority on emerging topics. However, concerns revolve around
        the quality assurance of preprints, with worries that some submissions represent
        ongoing work that still needs further development, in which case preprinting
        may undermine the credibility of the research. There is also a risk that early-career
        researchers may feel pressured by the open nature of preprints.<br></p><h3>Open
        peer review</h3><p dir=\"ltr\">Support for open peer review is almost as strong
        as support for preprinting. 73% of the survey respondents expressed support
        for open peer review (score of 4 or 5). Only 14% of the respondents were opposed
        to open peer review (score of 1 or 2).</p><figure><img src=\"https://www.leidenmadtrics.nl/images/community/Preprinting-and-open-peer-review-at-the-STI-2023-conference_2.png\"
        data-image=\"37805\"></figure><p dir=\"ltr\"><br>Respondents recognized several
        advantages of open peer review, including enhanced transparency, constructive
        feedback, and accountability of reviewers. However, respondents expressed
        concerns about variations in review quality and about the potential impact
        of negative reviews, especially on early-career researchers. Some respondents
        indicated a preference for fully anonymous peer review, to make sure author
        identities do not influence reviewers.<br></p><h3>Future editions of the STI
        conference</h3><p dir=\"ltr\">Survey respondents are very positive about the
        idea of adopting preprinting and open peer review at future editions of the
        STI conference. 76% of the respondents are in favor of this idea (score of
        4 or 5), while only 7% oppose the idea (score of 1 or 2).</p><figure><img
        src=\"https://www.leidenmadtrics.nl/images/community/Preprinting-and-open-peer-review-at-the-STI-2023-conference_3.png\"
        data-image=\"37820\"></figure><p dir=\"ltr\"><br>Respondents also offered
        suggestions for improvement. They would value more thorough reviews, increased
        transparency in the decision-making process, and well-defined evaluation criteria.
        Some respondents recommended improving the selection and assignment of reviewers.
        Several respondents felt there is a need to have a more user-friendly platform
        for publishing and reviewing conference submissions.<br></p><h3>Strengths
        and weaknesses of the Orvium platform</h3><p dir=\"ltr\">The opinions of survey
        respondents about the <a href=\"https://dapp.orvium.io/\" target=\"_blank\">Orvium
        platform</a>, which was used to publish and review conference submissions,
        are a bit more mixed. When asked about their satisfaction with the platform,
        66% of the respondents gave a positive response (score 4 or 5). Only 8% gave
        a negative response (score 1 or 2), but there is also a significant share
        of the respondents (25%) that gave a neutral response (score of 3).</p><figure><img
        src=\"https://www.leidenmadtrics.nl/images/community/Preprinting-and-open-peer-review-at-the-STI-2023-conference_4.png\"
        data-image=\"37843\"></figure><p dir=\"ltr\"><br>Respondents mentioned several
        strengths of the Orvium platform, including the platform's ability to issue
        DOIs, support for having multiple versions of a paper, and the generation
        of \u2018previews\u2019 of papers for convenient reading in a web browser.
        However, a number of weaknesses were also mentioned. While some respondents
        considered the platform easy to use, others found that navigation was challenging
        and the interface confusing. Respondents also reported problems with the platform's
        search function.<br></p><h3>Impact of the STI 2023 conference on open science
        perspectives</h3><p dir=\"ltr\">We also asked survey respondents whether the
        STI 2023 conference changed their ideas about open science. Most respondents
        reported that their views on open science remained largely unchanged, as they
        were already supportive of open science. However, a significant share of the
        respondents found that the conference reinforced their positive views of open
        science. These respondents for instance mentioned that they appreciate the
        practical implementation of open science at the conference. At the same time,
        some respondents reported that the conference made them more aware of potential
        drawbacks of open science, such as information overload and problems in quality
        assurance processes.</p><h3>Conclusion</h3><p dir=\"ltr\">Based on the outcomes
        of the survey, we consider the experiment with preprinting and open peer review
        at the STI 2023 conference to be successful. While some survey respondents
        are critical, a large majority of the respondents are positive about the experiment.
        Moreover, over three-quarters of the respondents recommend that future editions
        of the STI conference adopt preprinting and open peer review. The feedback
        provided by respondents offers excellent guidance for making further improvements
        to publication and peer review processes at the STI conference, hopefully
        enabling the full potential of open science to be realized.</p><p dir=\"ltr\"><em>We
        dedicate this blog post to Leo Waaijers. Leo was a passionate open science
        activist and a driving force behind the experiment discussed in this post.
        </em><a href=\"https://www.cwts.nl/news?article=n-s2z264\" target=\"_blank\"><em>He
        passed away in August 2023,</em></a><em> while the preparations for the STI
        2023 conference were ongoing.</em><br></p>\n\n\t\t\t\t\t\t\t\t  ]]></content:encoded><pubDate>Mon,
        18 Dec 2023 10:30:00 +0100</pubDate><enclosure url=\"https://www.leidenmadtrics.nl/images/uploads/markus-winkler-cxoR55-bels-unsplash.png\"
        type=\"image/png\" length=\"554624\"/><media:image url=\"https://www.leidenmadtrics.nl/images/uploads/_articleRssThumb/markus-winkler-cxoR55-bels-unsplash.png\"/></item><item><title>CWTS
        at EASST-4S in Amsterdam</title><link>https://www.leidenmadtrics.nl/articles/cwts-at-easst-4s-in-amsterdamamsterdam</link><description><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/CWTS-at-EASST-4s.png\"
        />The next EASST-4S conference will take place in Amsterdam in July 2024.
        CWTS colleagues are involved in 9 open panels, showing the diversity of topics
        studied at CWTS. In this blogpost, they give an overview of the different
        panels and the topics that will be addressed.]]></description><content:encoded><![CDATA[<img
        src=\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/CWTS-at-EASST-4s.png\"
        /><p>The next EASST-4S conference will take place in Amsterdam in July 2024.
        CWTS colleagues are involved in 9 open panels, showing the diversity of topics
        studied at CWTS. In this blogpost, they give an overview of the different
        panels and the topics that will be addressed.</p><p>Every four years the European
        Association for the Study of Science and Technology (EASST) and the Society
        for Social Studies of Science (4S) join forces to organize the largest conference
        in the field of Science and Technology Studies (STS) in the world. From 16
        to 19 July, 2024 <a href=\"https://www.easst4s2024.net/\" target=\"_blank\">the
        conference</a> is hosted by the Athena Institute in Amsterdam. The call for
        abstracts was recently launched with an impressive list of <a href=\"https://www.easst4s2024.net/open-panels/\"
        target=\"_blank\">397 open panels</a> proposed by STS scholars from across
        the globe. There is an enormous diversity of topics that are being addressed
        in the open panels and it promises to be an exciting conference!</p><p>CWTS
        is among the larger centres in the field of STS in the Netherlands and we
        are proud to have CWTS colleagues involved in 9 panels. These panels show
        not only the diversity of topics in STS but also the diversity of approaches
        and topics studied at CWTS. Below we present the different panels we are involved
        in. We hope to receive your <a href=\"https://www.easst4s2024.net/callforabstracts/\"
        target=\"_blank\">abstract submissions</a> and/or see you in the audience
        in July!</p><p>Panel number 009, called <a href=\"https://www.easst4s2024.net/open-panels/#13973\"
        target=\"_blank\"><em>Marine Transformations: Exploring the technoscience
        behind our changing relationship with the seas</em></a>&nbsp;is organized
        by Jackie Ashkin in collaboration with Sebastian Ureta (Universidad Cat\xF3lica
        de Chile), Elis Jones (University of Exeter), and Jose A. Ca\xF1ada (University
        of Helsinki). This panel begins from the observation that the world\u2019s
        oceans are in peril. Human actions both threaten and promise to save the ocean,
        but how do technoscientific enterprises contribute to transforming human-ocean
        relations? We invite contributions which explore the more-than-human, technoscientific
        and ethicopolitical dimensions of knowing and relating to the ocean.</p><p>Panel
        number 071, simply entitled <a href=\"https://www.easst4s2024.net/open-panels/#14110\"
        target=\"_blank\"><em>Seabirds</em></a> is organized by Mayline Strouk (STIS,
        University of Edinburgh and CWTS) with Bronte Evans Rayward (SPRI, University
        of Cambridge) and Oscar Hartman Davies (University of Oxford). The Open Panel
        aims to gather case studies and discussions on seabirds to engage with contemporary
        urgent matters such as environmental change and the Anthropocene. We seek
        to engage with STS topics such as technological developments, multispecies
        and more-than-human studies, and space and its materialities. We welcome contributions
        focused on seabirds or where seabirds play an intriguing role in addressing
        socio-technical matters. What can seabirds teach us? </p><p>Panel number 074
        explores <a href=\"https://www.easst4s2024.net/open-panels/#14113\" target=\"_blank\"><em>The
        limits of Open Research: critical views and new perspectives</em></a> and
        is organized by Ismael Rafols and Louise Bezuidenhout. This open panel critically
        examines the Open Science (OS) movement and the enactment of its core values
        of equity, fairness, and inclusiveness. As the OS infrastructural landscape
        evolves, there is an underlying assumption that these values will support
        the evolution of an equitable digital commons and, in consequence, equitable
        science. Nonetheless, simply assuming that these values are embedded in infrastructural
        design can be viewed as problematic. These open panels will critically engage
        with the dissonance between OS expectations and current enactment, raising
        questions relating to limits of openness, meaningful connectivity and digital
        democratisation. </p><p>Panel number 145, <a href=\"https://www.easst4s2024.net/open-panels/#14191\"
        target=\"_blank\"><em>Scientific cultures in conflict and transition: Studying
        reform in action</em></a><em>,</em> addresses the recent proliferation of
        science reform movements, including open science, meta-science, responsible
        research and innovation, responsible metrics, and research ssessment reform.
        These \u2018upstream\u2019 reform movements seek to address what campaigners
        consider declining standards of quality or propriety around academic knowledge
        production, communication and evaluation within their own professional world.
        This open panel is co-convened by our CWTS colleague Alex Rushforth, together
        with Bart Penders (Maastricht University/Aachen University), and Nicole Nelson
        (University of Wisconsin Madison). They invite case study contributions on
        one or more scientific reform movement(s) which advocate a specific view on
        the right way to conduct scientific practice(s).</p><p>Panel number 154, entitled
        <a href=\"https://www.easst4s2024.net/open-panels/#14200\" target=\"_blank\"><em>Making
        and Doing Oceanic Futures: Mobilising the ocean and its materialities between
        hope and loss</em></a> is organized by Francesco Colona, Sarah Rose Bieszczad
        and Judit Varga. The Panel explores the ocean as an object of study and concern&nbsp;in
        various knowledge and artistic practices. It queries how oceanic futures are
        entangled with hope and loss and how these futures intersect with socio-political,
        scientific, economic, industrial, and ecological processes. This panel welcomes
        traditional presentations and artistic contributions (e.g. performances, films,
        or spoken words), and invites interventions about the ocean as an object of
        study and an object of concern.<br></p><p>Panel number 299 aims to bring together
        studies of <a href=\"https://www.easst4s2024.net/open-panels/#14378\" target=\"_blank\"><em>new
        notions of research quality</em></a><em>. </em>Various reform movements and
        science policy interventions have been adding new elements to conceptions
        of quality in research-performing organisations. Co-convened by Marta Sienkiewicz,
        Tjitske Holtrop and Thed van Leeuwen from CWTS, the panel invites contributions
        bringing an STS lens to the study of new quality notions, the reform movements
        that support them and the evaluative situations where they count. We seek
        to generate reflections of theoretical and practical significance for (e)valuation,
        standardisation and justification of quality in research assessments. The
        panel will combine academic presentations with an interactive workshop.</p><p>Panel
        number 328, entitled <a href=\"https://www.easst4s2024.net/open-panels/#14411\"
        target=\"_blank\"><em>Excavating fossilized data: Problematizing ties between
        academic research and polluting industries</em></a> is organized by Jorrit
        Smit and Sarah de Rijcke (CWTS) in collaboration with former colleague Guus
        Dix (UTwente), as well as Shivant Jhagroe and Dominika Czerniawska from other
        faculties of Leiden University. In this panel, we want to explore experimental
        ways for STS to engage with the \u201Ccut the ties\u201D debate around campuses
        worldwide. We aim to host a methodologically diverse gathering in which we
        can collectively \u2018excavate\u2019 data and address pivotal political-epistemic
        effects of ties between extractivist polluting industries and academic research
        in times of climate crisis.</p><p>Panel 340 develops the notion of <a href=\"https://www.easst4s2024.net/open-panels/#14424\"
        target=\"_blank\"><em>More-than human research and Innovation</em></a>. It
        is organized by Thomas Franssen (CWTS), Rob Smith (University of Edinburgh)
        and Michael Bernstein (Austrian Institute of Technology). The panel seeks
        to bring multispecies studies into onversation with STS focusing especially
        on the productive unruliness of mutlispecies collaboration. We seek to think
        about in/exclusion of other-than human stakeholders and the conceptualization
        and realization of agency in ecological restoration, sustainable agriculture,
        and other future ecologies, as well as environmental science and governance,
        for example the instantiation of the \u201Cdo no significant harm\u201D principle
        in European research and innovation. </p><p>Panel 397 deals with <a href=\"https://www.easst4s2024.net/open-panels/#14500\"
        target=\"_blank\"><em>Responsible innovation in chemistry</em></a>. It is
        organized by Laurens Hessels (Rathenau Instituut and CWTS), Lotte Asveld and
        Britte Bouchaut (TU Delft), and Esther Versluis (Maastricht University). Chemical
        pollution is a main driver for global biodiversity loss and the emissions
        of chemical industry contribute substantially to climate change. Regulation
        often falls short of adequately addressing all negative impacts of novel chemicals.
        This session calls for papers addressing the opportunities for and barriers
        to responsible innovation in academic and industrial chemistry. How is knowledge
        produced and what standards determine the validity of knowledge? How do institutional
        frameworks impact safety and responsibility allocation in the chemical sector?
        What is the responsibility of academic researchers collaborating with industry?
        </p><p>The call for abstract is now<a href=\"https://www.easst4s2024.net/callforabstracts/\"
        target=\"_blank\"> open</a> and will close on 12 February 2024. In case you
        are interested in submitting an abstract but are unsure whether your paper
        fits the panel, do reach out to the panel organisers. All our panel organisers
        would be happy to discuss possible contributions.</p><p><span class=\"caption\"><strong>This
        blog was written with contributions from</strong> Jackie Ashkin,&nbsp;Louise
        Bezuidenhout,&nbsp;Sarah Rose Bieszczad,&nbsp;Francesco Colona,&nbsp;Thomas
        Franssen, Laurens Hessels,&nbsp;Tjitske Holtrop, Thed van Leeuwen, Marta Sienkiewicz,
        Jorrit Smit, Mayline Strouk,&nbsp;Ismael Rafols,  Sarah de Rijcke,&nbsp;Alex
        Rushforth, and Judit Varga.<br></span><span class=\"caption\"><br>Header image
        courtesy of <a href=\"https://www.easst4s2024.net/\" target=\"_blank\">https://www.easst4s2024.net</a>.</span></p>\n\n\t\t\t\t\t\t\t\t

      Sarah de Rijcke,\u00a0Alex\nRushforth, and Judit Varga.  \n]{.caption}[  \nHeader
      image courtesy of\n[https://www.easst4s2024.net](https://www.easst4s2024.net/){target=\"_blank\"}.]{.caption}\n",

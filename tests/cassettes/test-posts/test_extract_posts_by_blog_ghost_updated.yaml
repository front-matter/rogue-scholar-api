      rel=\\\"noreferrer\\\">https://doi.org/10.5281/zenodo.14671594</a></p><p>Fenner,
      M. (2025, January 13). Including DOIs in RSS Feeds: Implementation. <em>Front
      Matter</em>. <a href=\\\"https://doi.org/10.53731/m9d5v-xmr74\\\">https://doi.org/10.53731/m9d5v-xmr74</a></p>\",\"comment_id\":\"67895c5b3675ff00011b483f\",\"feature_image\":\"https://blog.front-matter.io/content/images/2025/01/numbers.jpeg\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2025-01-16T19:22:03.000+00:00\",\"updated_at\":\"2025-01-17T13:22:34.000+00:00\",\"published_at\":\"2025-01-16T22:41:51.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":\"custom-post-classic\",\"canonical_url\":\"https://doi.org/10.53731/6kfyy-nq280\",\"tags\":[{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

      Overlay blog posts\",\"slug\":\"generating-overlay-blog-posts\",\"html\":\"<p>On
      Monday the Rogue Scholar science blog archive <a href=\\\"https://doi.org/10.53731/ar11b-5ea39\\\"
      rel=\\\"noreferrer\\\">launched a dedicated API</a>. Today I am reporting on
      the first Jupyter notebook using that API to generate an overlay blog post.</p><blockquote>An&nbsp;<strong>overlay
      journal</strong>&nbsp;or&nbsp;<strong>overlay ejournal</strong>&nbsp;is a type
      of&nbsp;open access&nbsp;academic journal, almost always an online&nbsp;electronic
      journal&nbsp;(ejournal), that does not produce its own content, but selects
      from texts that are already freely available online.&nbsp;From <a href=\\\"https://en.wikipedia.org/wiki/Overlay_journal\\\"
      rel=\\\"noreferrer\\\">Wikipedia</a></blockquote><p>An <strong>overlay blog
      post</strong> applies the idea of an <strong>overlay journal</strong> to science
      blog posts, and the Rogue Scholar API \u2013 in combination with content that
      has an open license (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\"
      rel=\\\"noreferrer\\\">CC-BY</a>) \u2013 makes that easy.</p><p>The Jupyter
      notebook that I started and <a href=\\\"https://github.com/front-matter/rogue-scholar-notebooks\\\">made
      available via GitHub</a> and <a href=\\\"https://doi.org/10.5281/zenodo.8433675\\\"
      rel=\\\"noreferrer\\\">Zenodo</a> fetches all blog posts using a search term
      and some other conditions (here written in English and published after 2010).
      I thought a good search term to try out the concept would be <strong>Retraction
      Watch</strong>, after the <a href=\\\"https://doi.org/10.13003/c23rw1d9\\\"
      rel=\\\"noreferrer\\\">announcement in September</a> that <em>Crossref has acquired
      the Retraction Watch database of expressions of concerns and retractions and
      has made it openly accessible to anyone who wants to use it.</em></p><p>The
      notebook includes this note:</p><div class=\\\"kg-card kg-callout-card kg-callout-card-blue\\\"><div
      class=\\\"kg-callout-emoji\\\">\U0001F4A1</div><div class=\\\"kg-callout-text\\\">We
      use the query&nbsp;<code spellcheck=\\\"false\\\" style=\\\"white-space: pre-wrap;\\\">retraction
      watch</code>. We limit results to posts published since&nbsp;<code spellcheck=\\\"false\\\"
      style=\\\"white-space: pre-wrap;\\\">2010</code>&nbsp;(the year Retraction Watch
      launched) and&nbsp;<code spellcheck=\\\"false\\\" style=\\\"white-space: pre-wrap;\\\">en</code>&nbsp;as
      language. We retrieve the&nbsp;<code spellcheck=\\\"false\\\" style=\\\"white-space:
      pre-wrap;\\\">title</code>,&nbsp;<code spellcheck=\\\"false\\\" style=\\\"white-space:
      pre-wrap;\\\">authors</code>,&nbsp;<code spellcheck=\\\"false\\\" style=\\\"white-space:
      pre-wrap;\\\">publication date</code>,&nbsp;<code spellcheck=\\\"false\\\" style=\\\"white-space:
      pre-wrap;\\\">abstract</code>,&nbsp;<code spellcheck=\\\"false\\\" style=\\\"white-space:
      pre-wrap;\\\">blog name</code>,&nbsp;<code spellcheck=\\\"false\\\" style=\\\"white-space:
      pre-wrap;\\\">doi</code>&nbsp;and&nbsp;<code spellcheck=\\\"false\\\" style=\\\"white-space:
      pre-wrap;\\\">url.</code>We sort the results in reverse chronological order
      (newest first).</div></div><p>The query for that search term returned 17 blog
      posts included in Rogue Scholar (out of about 9,000 posts), and manual curation
      narrowed that list further down to 12 posts (visualized with <a href=\\\"https://mermaid.js.org/\\\"
      rel=\\\"noreferrer\\\">Mermaid</a>):</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/10/mermaid-figure-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"190\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/10/mermaid-figure-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/10/mermaid-figure-1.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/10/mermaid-figure-1.png
      1600w, https://blog.front-matter.io/content/images/2023/10/mermaid-figure-1.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>The notebook then
      generates a bibtex file of all 12 blog posts (easy as they all have DOIs) and
      generates a summary written in markdown using the title, author, blog name,
      publication date, and abstract.</p><h2 id=\\\"conclusions\\\">Conclusions</h2><p>The
      notebook needs some more fine-tuning, and I plan to publish the first overlay
      blog post next week. But notebooks are an interesting approach to automate the
      generating of overlay blog posts, open to everyone as the content of the Rogue
      Scholar API is freely available for reuse. I particularly like using both automation
      and manual curation using open source tools, which is a powerful combination</p><h2
      id=\\\"references\\\">References</h2><p>Fenner, M. (2023). <em>Rogue Scholar
      has an API</em>. <a href=\\\"https://doi.org/10.53731/ar11b-5ea39\\\">https://doi.org/10.53731/ar11b-5ea39</a></p><p>Fenner,
      M. (2023). <em>front-matter/rogue-scholar-notebooks: Initial public release</em>
      (0.8) [Computer software]. Zenodo. <a href=\\\"https://doi.org/10.5281/ZENODO.8433675\\\">https://doi.org/10.5281/ZENODO.8433675</a></p><p>Crossref,

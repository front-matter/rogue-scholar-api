      Rogue Scholar archive reaches a milestone: 1000 searchable full-text science
      blog posts with DOIs\",\"slug\":\"the-rogue-scholar-milestone\",\"html\":\"<p>The
      Rogue Scholar science blog archive <a href=\\\"https://doi.org/10.53731/z9v2s-bh329\\\"
      rel=\\\"noopener\\\">launched in April</a> and I have been busy building out
      the core features of archiving the full-text of blog posts, establishing a full-text
      search, and registering DOIs and metadata for all posts. My announced goal was
      to complete this work by the end of the second quarter.</p><p>We now have July
      and I am happy to report that the core features are working and that the Rogue
      Scholar includes 1,000 blog posts that are available via full-text search, with
      DOIs linking to the original post on one of 35 science blogs, marking an important
      milestone worth celebrating.</p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"382\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><a href=\\\"https://rogue-scholar.org/posts\\\"
      rel=\\\"noopener\\\"><span style=\\\"white-space: pre-wrap;\\\">Rogue Scholar
      blog posts</span></a></figcaption></figure><p>What is equally important is that
      this milestone has been reached without major technical work for the involved
      blogs. Rogue Scholar works with all blogging platforms that publish scholarly
      content and have an RSS or Atom feed with full-text content distributed under
      a Creative Commons Attribution (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\"
      rel=\\\"noopener\\\">CC-BY 4.0</a>) license \u2013 currently <a href=\\\"https://rogue-scholar.org/#stats\\\"
      rel=\\\"noopener\\\">nine different blogging platforms</a> from Wordpress, Blogger,
      and Ghost to several static site generators. The major issue was author names,
      usually resolved by configuration changes, e.g. in the Wordpress author profile.</p><p>And
      the implementation doesn't take any shortcuts, the DOI metadata include abstract,
      language, license, and (OECD Fields of Science) subject category for all posts,
      and author ORCID ID and references for some posts.</p><figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1876\\\"
      height=\\\"1226\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png
      1876w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><a href=\\\"https://www.crossref.org/members/prep/31795\\\"
      rel=\\\"noopener\\\"><span style=\\\"white-space: pre-wrap;\\\">Crossref Participation
      Reports</span></a><span style=\\\"white-space: pre-wrap;\\\"> for blog posts
      registered by Front Matter</span></figcaption></figure><p>And that Rogue Scholar
      does this without major costs for the participating blogs (free for up to 50
      posts per year, and a one-time fee of $1 per post thereafter), or for Front
      Matter hosting the blog archive (with monthly costs under $200 plus $.25 per
      DOI registration). This is possible because Rogue Scholar follows three principles:
      using open source software (more details in another post), automation as much
      as possible, and community participation.</p><p>Reaching this milestone demonstrates
      that a central archive of science blogs with full-text content, and DOIs for
      all blog posts with relevant metadata is feasible, making an important contribution
      to <a href=\\\"https://doi.org/10.6084/M9.FIGSHARE.1314859\\\" rel=\\\"noopener\\\">Open
      Scholarly infrastructure</a>.</p><p>What comes next? Besides a lot of detailed
      work (e.g. working with six blogs registered with the Rogue Scholar that have
      RSS/Atom feeds with incomplete author metadata or no full-text RSS feed), the
      main goals for the next three months are:</p><ul><li>Improve the payment workflow,
      including automated payment processing and a sponsorship option for organizations
      wanting to support Rogue Scholar and/or specific blogs</li><li>Include more
      science blogs, more blog posts (so far I have included all posts from 12 blogs),
      and improve the metadata (e.g. ORCID identifiers and references). In particular,
      I want to include blogs that publish posts in languages other than English (currently
      only <a href=\\\"https://rogue-scholar.org/#stats\\\" rel=\\\"noopener\\\">three
      of the 35 blogs</a>).</li><li>Build a community of Rogue Scholar bloggers and
      users. I have gotten a lot of feedback in the last few months but would like
      to better understand how people are currently using the Rogue Scholar or what
      can be improved. The starting point is the <a href=\\\"https://discord.gg/HvbD4dNPFh\\\"
      rel=\\\"noopener\\\">Rogue Scholar Discord</a> community, but there are also
      other feedback channels, including email, Mastodon, Zoom, and of course personal
      communications (you find me at the <a href=\\\"https://www.zbmed.de/en/networking/events/open-science-festival\\\"
      rel=\\\"noopener\\\">Open Science Festival Cologne</a> this week).</li></ul><h3

      Scholar gets a facelift\",\"slug\":\"rogue-scholar-gets-facelift\",\"html\":\"<p>The
      science blog archive <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar</a> relaunched on a new platform today. Now running on the <a href=\\\"https://inveniordm.docs.cern.ch/\\\"
      rel=\\\"noreferrer\\\">InvenioRDM repository platform</a>, Rogue Scholar continues
      to <em>improve science blogs in important ways, including full-text search,
      long-term archiving, DOIs and metadata, and <strong>now also</strong> communities</em>.</p><p>The
      fundamental services that Rogue Scholar provides have not changed. Rogue Scholar
      makes it easier to discover, read, and reuse science blog posts by providing
      a central place to search, a full-text search of all content, rich metadata
      (DOIs, ORCID IDs, ROR IDs, abstracts, references, funding, subject classification,
      and more), long-term archiving and free access to all content via web UI and
      API under a Creative Commons CC-BY license. </p><p>The <a href=\\\"https://doi.org/10.53731/sdazp-kzn55\\\"
      rel=\\\"noreferrer\\\">migration to the InvenioRDM platform</a> adds new functionalities
      to Rogue Scholar, including a beautiful user interface that also works nicely
      on mobile devices and a highly scalable, customizable, and interoperable frontend
      and backend. Rogue Scholar is part of a growing community of repository developers,
      administrators, and users, and will benefit from new InvenioRDM features as
      they are developed and launched.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-05-um-09.57.52.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1070\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/11/Bildschirmfoto-2024-11-05-um-09.57.52.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/11/Bildschirmfoto-2024-11-05-um-09.57.52.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/11/Bildschirmfoto-2024-11-05-um-09.57.52.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/11/Bildschirmfoto-2024-11-05-um-09.57.52.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Some Rogue Scholar
      functionalities are unique among InvenioRDM repositories, including the automatic
      metadata and content extraction from blog RSS feeds, the DOI registration via
      Crossref, DOIs pointing to content hosted outside of InvenioRDM, the full-text
      search, and the automatic generation of content in PDF and other formats. In
      the coming months, Rogue Scholar will further integrate these functionalities
      into the InvenioRDM platform, and make them available to other InvenioRDM repositories
      where it makes sense, e.g. the DOI registration with Crossref.</p><h3 id=\\\"next-steps\\\">Next
      Steps</h3><p>Over the next few days, Rogue Scholar will address two aspects
      of the migration to InvenioRDM that are not yet fully addressed:</p><ul><li>Improve
      redirection of old links from the Rogue Scholar user interface. The migration
      doesn't affect the Rogue Scholar DOI links, which continue to point to the originating
      science blogs, and important links are already redirected, e.g. links to queries
      in specific blogs such as <a href=\\\"https://rogue-scholar.org/blogs/svpow?query=experimental+history\\\"
      rel=\\\"noreferrer\\\">https://rogue-scholar.org/blogs/svpow?query=experimental+history</a>.</li><li>Use
      the URL <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">https://rogue-scholar.org</a>.
      Users are currently redirected to <a href=\\\"https://beta.rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">https://beta.rogue-scholar.org</a>, and in some cases
      to the old site now at <a href=\\\"https://legacy.rogue-scholar.org\\\" rel=\\\"noreferrer\\\">https://legacy.rogue-scholar.org</a>.
      The complex redirection of old links makes this switch non-trivial.</li></ul><p>And
      of course many small migration issues need to be addressed in the coming days,
      weeks and months. Not so much with the basic functionality of the InvenioRDM
      platform, but with the unique needs of the Rogue Scholar community. One example
      is the prominent positioning of the DOIs as navigation links, as the original
      content \u2013 in contrast to most InvenioRDM instances \u2013 is hosted outside
      of the Rogue Scholar repository.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-04-um-18.52.55-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1772\\\"
      height=\\\"1068\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/11/Bildschirmfoto-2024-11-04-um-18.52.55-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/11/Bildschirmfoto-2024-11-04-um-18.52.55-1.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/11/Bildschirmfoto-2024-11-04-um-18.52.55-1.png
      1600w, https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-04-um-18.52.55-1.png
      1772w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Another example
      is the configuration of the InvenioRDM editor. While the editor makes it easy
      to update metadata (e.g. add a missing ORCID ID or affiliation), this would
      break the current workflow science blog -&gt; Rogue Scholar -&gt; Crossref -&gt;
      many other places. </p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-04-um-18.57.58.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1794\\\"
      height=\\\"1000\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/11/Bildschirmfoto-2024-11-04-um-18.57.58.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/11/Bildschirmfoto-2024-11-04-um-18.57.58.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/11/Bildschirmfoto-2024-11-04-um-18.57.58.png
      1600w, https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-04-um-18.57.58.png
      1794w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>A third example
      is the use of RSS feeds that Rogue Scholar heavily depends on to automatically
      fetch metadata and content from new or updated blog posts \u2013 new blog posts
      typically appear in Rogue Scholar and Crossref DOI metadata within 20 minutes
      after publication. What Rogue Scholar does not yet provide is RSS feeds with
      aggregated content from multiple blogs, e.g. around specific<a href=\\\"https://doi.org/10.53731/dv8z6-a6s33\\\"
      rel=\\\"noreferrer\\\"> topics</a>.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

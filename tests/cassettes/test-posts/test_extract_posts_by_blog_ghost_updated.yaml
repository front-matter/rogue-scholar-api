      Rogue Scholar science blog archive\",\"feature_image\":\"https://blog.front-matter.io/content/images/2025/01/graduation-cap-2.svg\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":\"#059669\",\"url\":\"https://blog.front-matter.io/tag/rogue-scholar/\"},\"url\":\"https://blog.front-matter.io/posts/rogue-scholar-gets-facelift/\",\"excerpt\":\"The
      science blog archive Rogue Scholar relaunched on a new platform today. Now running
      on the InvenioRDM repository platform, Rogue Scholar continues to improve science
      blogs in important ways, including full-text search, long-term archiving, DOIs
      and metadata, and now also communities.\\n\\nThe fundamental services that Rogue
      Scholar provides have not changed. Rogue Scholar makes it easier to discover,
      read, and reuse science blog posts by providing a central place to search, a
      full-text search of \",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"<span

      Commonmeta standard for scholarly metadata continues towards version 1.0 with
      some important changes in version v0.14, released this week. And metadata for
      all DOIs from Crossref and DataCite can now be retrieved in commonmeta format
      via a new web service.\\n\\nThe major changes in the commonmeta v0.14 JSON schema
      are the following:\\n\\n * all property names are now consistently in CamelCase
      (e.g. geoLocations instead of geo_locations),\\n * the schema now validates
      both single scholarly works as wel\",\"reading_time\":1,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"<span
      style=\\\"white-space: pre-wrap;\\\">Photo by </span><a href=\\\"https://unsplash.com/@takeshi2?utm_source=ghost&amp;utm_medium=referral&amp;utm_campaign=api-credit\\\"><span
      style=\\\"white-space: pre-wrap;\\\">wu yi</span></a><span style=\\\"white-space:
      pre-wrap;\\\"> / </span><a href=\\\"https://unsplash.com/?utm_source=ghost&amp;utm_medium=referral&amp;utm_campaign=api-credit\\\"><span
      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"66275c727b71460001ebf026\",\"uuid\":\"4bf90e90-25f1-4a63-89f6-7c47bc35661f\",\"title\":\"Rogue
      Scholar is learning a new language\",\"slug\":\"rogue-scholar-new-language\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar</a>
      science blog archive is built with Open Source software, starting with <a href=\\\"https://doi.org/10.53731/m9fs5-nap05\\\"
      rel=\\\"noreferrer\\\">Javascript</a> in June 2023 and adding an API written
      in <a href=\\\"https://doi.org/10.53731/ar11b-5ea39\\\" rel=\\\"noreferrer\\\">Python</a>
      in October 2023. This week I am releasing the first version of <a href=\\\"https://github.com/front-matter/commonmeta\\\"
      rel=\\\"noreferrer\\\">commonmeta</a> written in Go to simplify the Rogue Scholar
      backend.</p><p><a href=\\\"https://doi.org/10.53731/cp7apdj-jk5f471\\\" rel=\\\"noreferrer\\\">Commonmeta</a>
      is the scholarly metadata format that I started in March 2023 based on work
      going back to 2017, most notably a metadata conversion library I had <a href=\\\"10.53731/r7adm61-97aq74v-ag5kv\\\"
      rel=\\\"noreferrer\\\">written in Ruby that is heavily used internally at DataCite</a>.
      One important use case for commonmeta is Rogue Scholar DOI registration with
      Crossref, and in 2023 I switched from Ruby to the <a href=\\\"https://doi.org/10.5281/ZENODO.8340374\\\"
      rel=\\\"noreferrer\\\">commonmeta-py</a> Python library, continuing a GitHub
      Actions workflow.</p><p>The second important commonmeta use case for Rogue Scholar
      is providing blog post metadata in <a href=\\\"https://doi.org/10.53731/n4vfp-nwb08\\\"
      rel=\\\"noreferrer\\\">a variety of of formats</a>, including bibtex and formatted
      citations, to help with reusing science blog posts in reference managers and
      then cite them in other scholarly works. This functionality is currently also
      provided by the Python library and is available via both the Rogue Scholar website
      and API.</p><p>The third important commonmeta use case for Rogue Scholar is
      automated <a href=\\\"Fenner, M. (2024, March 27). Tracking references of Rogue
      Scholar blog posts. Front Matter. https://doi.org/10.53731/j77gv-54g66\\\" rel=\\\"noreferrer\\\">reference
      extraction of blog posts</a> and storing them with the Crossref DOI metadata.
      As of today, <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-references:true\\\"
      rel=\\\"noreferrer\\\">1,124 Rogue Scholar blog posts</a> include references
      registered with Crossref. The references are stored in a dedicated Rogue Scholar
      database in commonmeta format and shown for each post via both the Rogue Scholar
      website and API <a href=\\\"https://doi.org/10.53731/mgmcc-yvt53\\\" rel=\\\"noreferrer\\\">since
      earlier this month</a>. This is again done by the commonmeta Python library,
      in combination with the Rogue Scholar Python API. </p><p>Just as the Rogue Scholar
      Javascript frontend reached its limitations in late 2023 and led to the launch
      of a dedicated Rogue Scholar API written in Python in <a href=\\\"https://doi.org/10.53731/ar11b-5ea39\\\"
      rel=\\\"noreferrer\\\">October 2023</a>, the work on references stretches the
      capabilities of the current Rogue Scholar service. </p><p>One possible path
      forward would be to not implement references for scholarly blog posts, but references
      and the linking they provide are a core functionality of the scholarly record.
      And if not for the references, Rogue Scholar would run into challenges with
      other desired functionalities in the future, e.g. aggregation of blog posts
      by author and/or organization, using their ORCID and ROR identifiers.</p><p>The
      path forward I have decided to take is to improve the Rogue Scholar backend
      which currently consists of database, storage, and authentication. And just
      as frontends are typically written in Javascript and APIs are commonly written
      in Python, a common language for cloud and network services is Go. Despite an
      initial extra effort, I bet that in the long run Go will make the needed backend
      work easier compared to Javascript and Python, and will <a href=\\\"https://doi.org/10.53731/ne1kh-9mn38\\\"
      rel=\\\"noreferrer\\\">simplify Rogue Scholar infrastructure</a>. </p><p>It
      will take time to refactor the Rogue Scholar backend, but a good starting point
      is commonmeta metadata conversions, which are central to several Rogue Scholar
      functionalities, as described above. I have started to work on implementing
      commonmeta metadata conversions in Go, and today I am launching the <a href=\\\"https://github.com/front-matter/commonmeta/releases/tag/v0.1.14\\\"
      rel=\\\"noreferrer\\\">first public version</a> which converts Crossref and
      DataCite metadata into the commonmeta format, both for single DOIs and for lists
      of DOIs. Installing the commonmeta Go application means downloading a single
      3 MB binary (versions for Linux, Windows or Mac) from <a href=\\\"https://github.com/front-matter/commonmeta/releases\\\"
      rel=\\\"noreferrer\\\">GitHub</a>, a very different experience from Javascript,
      Python (or Ruby). You can then use the command line to fetch the metadata for
      a particular DOI (Crossref or DataCite), e.g.</p><pre><code>commonmeta convert
      10.59350/s859z-eqy17\\n</code></pre>\\n<p>You can do the same with commonmeta-py
      but would have to worry about Python versions, virtual environments, and installing
      dependencies (similarly with commonmeta-ruby). Another advantage of Go is that
      it is really fast. This will only show if you convert lots of scholarly works,
      you can try out fetching a random sample of 1,000 DOIs from Crossref:</p><pre><code>commonmeta
      sample -n 1000\\n</code></pre>\\n<p>One use case for the commonmeta command-line
      application is the quick collection of scholarly metadata in bulk for coverage
      analysis, which is then typically done with notebooks written in Python, R,
      or Javascript. The following command will fetch all Rogue Scholar blog posts
      (up to 1,000 posts, Front Matter is Crossref member <em>31795</em>) with funding
      information and ORCID IDs for at least one author, and store the results (79
      blog posts) in <code>funding.json</code>:</p><pre><code>commonmeta list -n 1000
      --member 31795 --has-award --has-orcid &gt; funding.json\\n</code></pre>\\n<p>Combined
      with the Open Data provided by Crossref, DataCite, ORCID, ROR, and others via
      API and bulk download, this approach can dramatically change how we study research
      information on our path <a href=\\\"https://doi.org/10.59350/gmrzb-e2p83\\\"
      rel=\\\"noreferrer\\\">towards decentralized and federated research information
      sources</a>.</p><p>Over the coming weeks and months, I will improve the functionality
      of the commonmeta Go application to match the features of commonmeta-py and
      commonmeta-ruby, in particular the conversion into other formats in bulk, e.g.
      bibtex, schema.org, and formatted citations. And for the <code>datacite</code>
      and <code>crossrefxml</code> formats enable DOI registrations, so that the Rogue
      Scholar DOI registrations and updates are handled with Go.</p><p>Go not only
      works well for command-line applications but also for network services. Building
      a HTTP server connected to a database around the commonmeta package is straightforward,
      and the next step after the basic commonmeta features are implemented in Go
      will be to build a Rogue Scholar references server. Then (later in 2024 or 2025)
      the next focus will be improving workflows around blog post metadata extraction
      and DOI registration. In Python message queues are frequently implemented with
      <a href=\\\"https://docs.celeryq.dev/en/stable/index.html\\\" rel=\\\"noreferrer\\\">Celery</a>
      (and Redis or RabbitMQ), in Go there are several solid options.</p><p>Details
      of the suggested path will become clearer when working on this in the coming
      months, including whether to use another language instead of Go. Rust is probably
      the most interesting alternative in 2024 rather than C++, Haskell, or Java.
      </p><p>The approach taken for Rogue Scholar and the lessons learned are also
      relevant for other scholarly infrastructures that try to follow the <a href=\\\"https://doi.org/10.24343/C34W2H\\\"
      rel=\\\"noreferrer\\\">Principles of Open Scholarly Infrastructure</a>, including
      preprint servers, repositories, and journal publishing platforms. To paraphrase
      a famous quote from the <a href=\\\"https://doi.org/10.1038/171737a0\\\" rel=\\\"noreferrer\\\">1953
      paper</a> on the structure of DNA, <em>it has not escaped our notice that the
      specific approach we have postulated immediately suggests a possible architecture
      for Diamond Open Access scholarly infrastructure</em>.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,
      M. (2023, June 5). Starting to register DOIs for all blog posts included in

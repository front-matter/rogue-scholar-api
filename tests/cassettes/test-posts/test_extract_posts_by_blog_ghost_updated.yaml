      Rogue Scholar science blog archive adds important functionality to existing
      blogs, namely long-term archiving, full-text search, and DOI registration. In
      this week's update, I focussed on improving functionality that is specific for
      blogs and not really found regularly with other formats for scholarly content.\\n\\n\\nTags\\n\\nTags
      are a common way to categorize blog posts and help find content of interest.
      They are either used fairly flexibly, or with a predefined list, and posts can
      have zero, one,\",\"reading_time\":2,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"64c7d265affd0a00015c9e27\",\"uuid\":\"cd12ea0a-43ea-43d3-b9e4-f72e3efd13bf\",\"title\":\"The
      Rogue Scholar weekly newsletter launches on Wednesday\",\"slug\":\"rogue-scholar-weekly-newsletter\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar</a>
      science blog archive is growing nicely, reaching more than 1,500 blog posts
      this week, and 5-10 new posts every week. You can subscribe to all the blogs
      you are interested in via an RSS Reader and use various strategies to find and
      read interesting content, but some people prefer to receive regular email updates
      instead. That is why the Rogue Scholar is launching the Rogue Scholar Digest
      newsletter this week, publishing every Wednesday and containing summaries (title,
      publication date, blog name, author, and summary) with a link to the full-text
      post on the hosting blog.</p><p>These weekly emails are generated automatically
      using the Rogue Scholar API and the newsletter functionality of this blog. To
      subscribe to the Rogue Scholar weekly digest, click the subscribe link on this
      <a href=\\\"https://blog.front-matter.io/\\\" rel=\\\"noreferrer\\\">blog's
      homepage</a> and add your name and email. Signing up for the newsletter is free
      and you can cancel anytime.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-31-um-17.39.25.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1104\\\"
      height=\\\"1428\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-31-um-17.39.25.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-31-um-17.39.25.png
      1000w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-31-um-17.39.25.png
      1104w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Once you have confirmed
      the account via email, sign in and change your email preferences to receive
      the weekly Rogue Scholar Digest (there are a few other newsletters you can subscribe
      to):</p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-31-um-17.41.17.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1026\\\"
      height=\\\"1222\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-31-um-17.41.17.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-31-um-17.41.17.png
      1000w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-31-um-17.41.17.png
      1026w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>A newsletter summarizing
      5-10 posts is quickly scanned and interesting posts bookmarked for later reading,
      or stored in a reference manager for referencing later. When the Rogue Scholar
      archive grows further and the number of weekly new posts gets too large, I can
      start more specialized newsletters, e.g. by subject category (e.g. social sciences)
      or language.</p>\",\"comment_id\":\"64c7d265affd0a00015c9e27\",\"feature_image\":\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-31-um-17.25.00.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-07-31T15:25:25.000+00:00\",\"updated_at\":\"2024-02-07T19:51:34.000+00:00\",\"published_at\":\"2023-07-31T15:53:42.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/9cdnt-2k006\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"65a63ea93ab8810001a95bb0\",\"uuid\":\"34cc1664-5527-4c4a-a67a-519581ece9f9\",\"title\":\"Improving
      Rogue Scholar metadata conversions\",\"slug\":\"improving-rogue-scholar-metadata-conversions\",\"html\":\"<p>Last
      week the Rogue Scholar science blog archive added <a href=\\\"https://doi.org/10.53731/1dfxr-hs665\\\"
      rel=\\\"noreferrer\\\">export of blog post content in various formats</a> (Markdown,
      ePub, PDF, JATS XML). This week Rogue Scholar is improving the existing metadata
      export, and adding metadata export in Schema.org JSON-LD format.</p><p>Until
      now Rogue Scholar metadata export depended on <a href=\\\"https://citation.crosscite.org/docs.html\\\"
      rel=\\\"noreferrer\\\">DOI content negotiation</a>, returning the DOI metadata
      registered with Crossref (and in some cases DataCite) in BibTex or <a href=\\\"https://citationstyles.org/\\\"
      rel=\\\"noreferrer\\\">CSL JSON</a> formats, or as formatted citations. While
      this approach worked reasonably well and allowed Rogue Scholar to offload the
      metadata conversion to an external service, it had major limitations:</p><ul><li>Delay
      of up to 24 hours after DOI registration until metadata are available in DOI
      content negotiation</li><li>Long-standing issues with some of the metadata in
      BibTeX or CSL JSON</li><li>Missing support for some formats, especially Schema.org
      JSON-LD</li><li>Missing support for converting metadata in bulk, e.g. for all
      Rogue Scholar blog posts published last week</li></ul><p>To address these issues,
      the Rogue Scholar API this week started using <a href=\\\"https://doi.org/10.53731/xszpd-6z265\\\"
      rel=\\\"noreferrer\\\">commonmeta-py</a>, the metadata conversion Python library
      I wrote last year. This allows Rogue Scholar to show the metadata immediately
      after DOI registration, which now happens within 20 min after a blog post is
      published or updated. This also addresses some issues with the metadata returned
      by DOI content negotiation, e.g. the missing blog name. And this adds additional
      metadata formats, most notably <a href=\\\"https://schema.org\\\" rel=\\\"noreferrer\\\">Schema.org
      JSON-LD</a>.</p><p>Going forward this change will allow us to address another
      limitation of the Rogue Scholar service: DOI registration and updates happen
      via GitHub Actions, <a href=\\\"https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule\\\"
      rel=\\\"noreferrer\\\">scheduled via cron</a>. While this workflow works well,
      it is currently limited to one DOI registration or update every 10 min, so updates
      to the metadata of all 13K Rogue Scholar DOIs would take weeks. One example
      is the changes last week that added links to the full-text Markdown, ePub, PDF,
      and JATS XML versions to all Rogue Scholar DOIs. </p><p>commonmeta-py already
      generates Crossref XML metadata needed for Crossref DOI registration. More work
      is needed to add background workers to the Rogue Scholar API that can replace
      the current GitHub Actions, and increase the frequency DOI metadata are updated
      with Crossref. As commonmeta-py can also generate DataCite metadata needed for
      DOI registration, Rogue Scholar could also help scholarly blogs that use DataCite
      DOIs (currently two of the blogs participating in Rogue Scholar).</p><p>These
      changes again highlight the importance of <a href=\\\"https://doi.org/10.53731/r79vxn1-97aq74v-ag58n\\\"
      rel=\\\"noreferrer\\\">eating your own dog food</a>: organizations should themselves
      use the products and services they provide.&nbsp;</p><h2 id=\\\"references\\\">References</h2><p>Fenner,
      M. (2024). Every Rogue Scholar blog post now available in Markdown, ePub, and
      PDF formats. <em>Front Matter</em>. <a href=\\\"https://doi.org/10.53731/1dfxr-hs665\\\">https://doi.org/10.53731/1dfxr-hs665</a></p><p>Fenner,
      M. (2023). Releasing commonmeta-py v0.8. <em>Front Matter</em>. <a href=\\\"https://doi.org/10.53731/xszpd-6z265\\\">https://doi.org/10.53731/xszpd-6z265</a></p><p>Fenner,

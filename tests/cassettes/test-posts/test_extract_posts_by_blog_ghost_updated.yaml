      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"6500860835bff50001b796d0\",\"uuid\":\"68af6cb0-3cb0-4c76-af94-2c7d7c55a6c8\",\"title\":\"Releasing
      commonmeta-py v0.8\",\"slug\":\"releasing-commonmeta-py-v0-8\",\"html\":\"<p>Today
      I am happy to announce the release of <a href=\\\"https://pypi.org/project/commonmeta-py/\\\">commonmeta-py
      v0.8</a>, the next major release of the Python scholarly metadata conversion
      library. There are numerous changes in this release compared to v0.7.1 released
      in March, in particular:</p>\\n<ul><li>Added support for metadata conversions
      from the <a href=\\\"https://www.jsonfeed.org/\\\" rel=\\\"noreferrer\\\">JSON
      Feed</a> and <a href=\\\"https://inveniordm.docs.cern.ch/reference/metadata/\\\"
      rel=\\\"noreferrer\\\">InvenioRDM</a> formats.</li><li>Updated commonmeta JSON
      schema to v.10.1. The biggest changes are added support for file metadata and
      contributor roles.</li><li>Many bug fixes and small improvements.</li></ul>\\n<h2
      id=\\\"json-feed\\\">JSON Feed</h2>\\n<p><a href=\\\"https://www.jsonfeed.org/\\\"
      rel=\\\"noreferrer\\\">JSON Feed</a> is a syndication format for blogs and other
      periodical content and uses JSON instead of XML serialization used by the RSS
      and Atom formats. The <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar blog archive</a> that I started earlier this year makes heavy use of
      JSON Feed and uses it to convert blog post metadata to Crossref XML and then
      register DOIs for them. For the about 5,000 DOIs for blog posts that I have
      registered so far, I used <a href=\\\"https://github.com/features/actions\\\"
      rel=\\\"noreferrer\\\">GitHub Actions</a> and the <a href=\\\"https://doi.org/10.5281/ZENODO.7752775\\\"
      rel=\\\"noreferrer\\\">commonmeta-ruby</a> library. As the number of blog posts
      registered every day is constantly increasing, I need to refactor the Rogue
      Scholar backend to properly handle that, and I decided to build a dedicated
      Python API to replace the GitHub Actions workflow. This work will start in October,
      and adding JSON Feed support to commonmeta-py is an important step.</p>\\n<h2
      id=\\\"files-metadata\\\">Files metadata</h2>\\n<p>One big addition in commonmeta
      v0.10, and supported in the new release of commonmeta-py, is metadata for content
      associated with a scholarly resource. In the simplest case, this is a direct
      download link to a publication or software, but it can also mean download links
      to multiple files each with file size, file type, and checksum. The best implementation
      is currently the new InvenioRDM commonmeta-py format, but files metadata are
      also supported in the schema.org format, and partially in DataCite and Crossref
      formats. Files metadata are particularly important for automated machine access
      to content, whereas human users are typically first directed to a landing page
      with links to download content. To properly use this functionality, the content
      should be available with an open license such as <a href=\\\"mmons.org/licenses/by/4.0/\\\"
      rel=\\\"noreferrer\\\">CC-BY</a>, <a href=\\\"https://opensource.org/license/mit/\\\"
      rel=\\\"noreferrer\\\">MIT</a>, or <a href=\\\"https://creativecommons.org/share-your-work/public-domain/cc0/\\\"
      rel=\\\"noreferrer\\\">CC Zero</a> \u2013 licenses have been supported in commonmeta
      since the first release.</p>\\n<h2 id=\\\"contributor-roles\\\">Contributor
      roles</h2>\\n<p>Authorship of scholarly content has become more complex over
      the years, with many publications typically requiring multiple authors, often
      with dedicated roles. The Contributor Roles Taxonomy (CRediT), now <a href=\\\"https://credit.niso.org/\\\"
      rel=\\\"noreferrer\\\">hosted by NISO</a>, was started 10 years ago to address
      this complexity and has been adopted by an increasing number of publishers.
      One remaining problem is that CRediT was developed for text publications and
      has limited support for other publication types, e.g. datasets or software.
      Another problem is the different terminologies used. ORCID use <strong>contributor</strong>
      and has <a href=\\\"https://info.orcid.org/credit-for-research-contribution/\\\"
      rel=\\\"noreferrer\\\">added support for CRediT</a> in 2021. Crossref uses <strong>contributor</strong>
      and has <a href=\\\"https://www.crossref.org/documentation/schema-library/markup-guide-metadata-segments/contributors/\\\"
      rel=\\\"noreferrer\\\">defined different contributor roles</a> that are different
      from CRediT. DataCite (based on work in <a href=\\\"https://www.dublincore.org/specifications/dublin-core/dcmi-terms/elements11/contributor/\\\"
      rel=\\\"noreferrer\\\">Dublin Core</a>) uses the <a href=\\\"https://doi.org/10.14454/3W3Z-SA82\\\"
      rel=\\\"noreferrer\\\">concepts of <strong>creator</strong> and <strong>contributor</strong></a>,
      where creators are <em>the main researchers involved in producing the data,
      or the authors of the publication</em> whereas a contributor is <em>the institution
      or person responsible for collecting, managing, distributing, or otherwise contributing
      to the development of the resource. </em></p>\\n<p>A complex problem, but one
      important step forward would be to align these different taxonomies in commonmeta.
      Commonmeta v0.10 has therefore dropped the <strong>creator</strong> property
      in favor of <strong>contributor</strong>, added support for contributor roles
      from CRediT, Crossref, and DataCite, and added support for multiple contributor
      roles. The various metadata formats supported in commonmeta implementations
      such as <em>commonmeta-py</em> can then use a subset of these contributor roles.
      An example would be the <strong>editor</strong> role which is used in Crossref,
      DataCite, BibTeX, schema.org, and citation style language (CSL) metadata. Going
      forward commonmeta can consolidate these roles and add new roles needed for
      particular use cases and metadata formats, e.g. the <strong>maintainer</strong>
      role for software used by codemeta.</p>\\n<h2 id=\\\"references\\\">References</h2>\\n<p>Fenner,

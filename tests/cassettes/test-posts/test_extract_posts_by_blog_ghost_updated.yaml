      Upstream and\",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"677bb66489e88d00019bc06a\",\"uuid\":\"67532da2-484c-4900-b0fd-87703a1d014f\",\"title\":\"How
      to include DOIs in RSS feeds\",\"slug\":\"how-to-include-dois-in-rss-feeds\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar
      science blog archive</a> depends on RSS feeds to automatically collect metadata
      and content. <a href=\\\"https://en.wikipedia.org/wiki/Atom_(web_standard)\\\"
      rel=\\\"noreferrer\\\">Atom</a>, <a href=\\\"https://www.jsonfeed.org/\\\" rel=\\\"noreferrer\\\">JSON
      Feed</a>, and JSON APIs (e.g. for the WordPress, Ghost, or Substack platforms)
      are closely related to RSS. The Rogue Scholar API understands these different
      formats and regularly (currently every 10 min) checks participating blogs for
      new or updated content and associated metadata.</p><p>Rogue Scholar registers
      DOIs for posts of participating blogs using these metadata, unless the blog
      is doing its own DOI registration. The latter makes sense if the blog is run
      by an organization that is a Crossref or DataCite member and this is currently
      the case for six blogs participating in Rogue Scholar. Unfortunately, the DOIs
      registered by these six blogs are not included in their respective RSS/Atom
      feeds, requiring manual work (copying/pasting the DOI into the Rogue Scholar
      database) for every new blog post. </p><p>This is an issue when a blog publishes
      frequently or a new blog with hundreds of posts is added to Rogue Scholar. Also,
      the metadata that Rogue Scholar shows come from the RSS feed and sometimes are
      slightly different from the DOI metadata, depending on how the blog registers
      those DOI metadata.</p><p>Another issue is that blogs participating in Rogue
      Scholar sometimes want to know the DOI at publication time, e.g. when the blog
      posts are anticipated to be widely shared. My main goals regarding DOI registration
      when starting Rogue Scholar in 2023 were twofold:</p><ul><li>provide DOI registration
      for bloggers who can't afford Crossref or DataCite membership (at least $275
      or \u20AC3000 a year respectively, plus a fee for each DOI),</li><li>make DOI
      registration quick and easy while still providing relevant metadata. This goal
      was addressed by automating as much as possible, and building workflows that
      reduced DOI registration to less than 30 min after publication of the blog post.</li></ul><p>While
      these goals have been achieved, the issues mentioned above need to be addressed,
      and one crucial step is to include the DOI in the RSS feed.</p><p>RSS feeds
      have two metadata elements for each <em>item</em> that are relevant here:</p><h3
      id=\\\"guid\\\">guid</h3><p>guid stands for globally unique identifier. It's
      a string that uniquely identifies the item. When present, an aggregator may
      choose to use this string to determine if an item is new. Called <strong>id</strong>
      in Atom and JSON Feed.</p><h3 id=\\\"link\\\">link</h3><p>The URL of the item.
      Called <strong>url</strong> in JSON Feed.</p><p>For DOI registration a DOI and
      url are needed, so that the DOI resolver at https://doi.org can redirect DOI
      requests to the registered url. DOIs are globally unique identifiers so they
      can work as <strong>guid</strong>/<strong>id</strong> in your blog feed. This
      is straightforward if you have full control of how your feed is generated. </p><p>Unfortunately,
      this is often not the case and your blog may be hosted elsewhere with only limited
      options for customizing the feed of your content. With blogs powered by databases
      (e.g. WordPress or Ghost) that includes a place in the database where you can
      store the DOI. A good option is a field for a custom <strong>canonical url</strong>
      which for example the Ghost platform provides. WordPress \u2013 by far the most
      popular blogging platform \u2013 unfortunately has no built-in support for storing
      DOIs or canonical DOIs and requires a plugin.</p><p>The Atom feed format has
      several important advantages over RSS, including the support for author metadata
      (e.g. the ORCID ID) and multiple authors, but also support for a post modification
      date. In the context of DOI support, another feature is important: support of
      multiple <strong>links</strong> via the <strong>rel</strong> attribute, e.g.
      <strong>rel</strong>=\\\"alternate\\\" for the post url and <strong>rel</strong>=\\\"<a
      href=\\\"https://webconcepts.info/specs/IETF/RFC/8574\\\" rel=\\\"noreferrer\\\">cite-as</a>\\\"
      for the post DOI. The JSON Feed spec has <strong>url</strong> and <strong>external_url</strong>,
      and <strong>external_url</strong> can be used to include the DOI (not equivalent
      to <strong>cite-as</strong> but close enough for practical purposes).</p><p>In
      the coming months, Rogue Scholar will add support for these various ways to
      include DOIs in blog feeds. Please <a href=\\\"mailto:info@rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">reach out</a> if you are interested in (or have already
      added) this functionality. I will start work on plugins for two popular blogging
      platforms that add this functionality (and more): WordPress and <a href=\\\"https://gohugo.io/\\\"
      rel=\\\"noreferrer\\\">Hugo</a>. With these plugins, I also want to help bloggers
      who are not Crossref or DataCite members by enabling DOI registration (as <a
      href=\\\"https://www.crossref.org/documentation/research-nexus/pending-publications/\\\"
      rel=\\\"noreferrer\\\">pending publication</a>) for draft blog posts.</p><p></p>\",\"comment_id\":\"677bb66489e88d00019bc06a\",\"feature_image\":\"https://images.unsplash.com/photo-1590238750866-f99d3febe496?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDE2fHxiaXJkJTIwZmVlZGVyfGVufDB8fHx8MTczNjE2MDk2N3ww&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2025-01-06T10:54:28.000+00:00\",\"updated_at\":\"2025-01-06T13:19:37.000+00:00\",\"published_at\":\"2025-01-06T13:12:11.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/6cf2w-r3a86\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Reading Rogue Scholar posts in Zotero (ePub version)</span></figcaption></figure><p>Blog
      posts in ePub format have been discussed on this blog before. In <a href=\\\"https://doi.org/10.53731/r294649-6f79289-8cw76\\\"
      rel=\\\"noreferrer\\\">February 2011</a> I released a Wordpress plugin that
      turns blog posts into ePub files. Has the time for ePub finally arrived or will
      PDF remain the preferred format for (shorter) scholarly documents? Or should
      Rogue Scholar support other output formats, e.g. Journal Article Tag Suite (<a
      href=\\\"https://pandoc.org/jats.html\\\" rel=\\\"noreferrer\\\">JATS</a>),
      the standard format for scholarly articles?</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

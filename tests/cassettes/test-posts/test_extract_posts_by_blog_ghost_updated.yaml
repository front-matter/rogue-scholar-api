      it easier to register a science blog with Rogue Scholar\",\"slug\":\"making-it-easier-to-register\",\"html\":\"<p>Yesterday
      I had to fix a bug in the Rogue Scholar registration form (a <a href=\\\"https://en.wikipedia.org/wiki/Software_regression\\\"
      rel=\\\"noreferrer\\\">software regression</a> that happened over the holidays
      related to database row level security). This was a reminder that registering
      a science blog with the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar science blog archive</a> should be quick and painless.</p><p>Today I
      made one change that hopefully simplifies registration: Ask for the blog homepage
      instead of the RSS feed URL. </p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1866\\\"
      height=\\\"1127\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png
      1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png
      1866w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Rogue Scholar blog registration form in English</span></figcaption></figure><p>Finding
      the feed URL is not trivial, as the feed URL is sometimes hard to find and multiple
      feed formats exist (RSS, Atom, and JSON Feed). RSS is the most popular format
      but has important limitations compared to Atom and JSON Feed: it doesn't support
      multiple authors or author attributes (e.g., the ORCID ID), and it doesn't show
      the update date of posts. And some blogging platforms (e.g. Wordpress, Ghost,
      Substack) have an API, which is easier to work with than the RSS feed, and thus
      preferred when available.</p><p>Behind the scenes, the Rogue Scholar API is
      trying to discover the feed URL (and format) from the homepage provided in the
      registration form and then uses the feed URL to fetch the remaining information
      (blog name, description, language, feature image, etc.).</p><p>The category
      field lets you pick the <a href=\\\"https://en.wikipedia.org/wiki/Fields_of_Science_and_Technology\\\"
      rel=\\\"noreferrer\\\">OECD Field of Science and Technology</a> for your blog.
      All the remaining information needed by Rogue Scholar is either fetched automatically
      by Rogue Scholar or can be sorted out by email.</p><p>An important aspect of
      the registration form is agreeing to a Creative Commons 4.0 Attribution (<a
      href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\" rel=\\\"noreferrer\\\">CC-BY</a>)
      license for the blog posts, which is needed to extract metadata, enable full-text
      search, and export content to other formats (e.g. PDF).</p><p>The registration
      form is available in six languages (pick the language in the upper right corner)
      of every Rogue Scholar page:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1142\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png
      1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>You reach the registration
      form via the <a href=\\\"https://rogue-scholar.org/auth/signin\\\" rel=\\\"noreferrer\\\">sign-in
      button</a>, and you can create a Rogue Scholar account via email/password, Google,
      or GitHub.</p><p>With this streamlined workflow it should typically not take
      longer than 24 hours to approve the science blog, archive the full-text content,
      and start DOI registration.</p><p>Cost should not be a reason to stop you from
      registering your science blog with Rogue Scholar. Up to <a href=\\\"https://rogue-scholar.org/about#pricing\\\"
      rel=\\\"noreferrer\\\">50 blog posts per year are free</a>, and more blog posts
      cost a one-time fee of $1 per post \u2013 mainly an issue for high-volume blogs
      or if the blog has been running for many years. Archiving a backlog of older
      posts can always happen later, and can also be paid for with <a href=\\\"https://ko-fi.com/rogue_scholar\\\"
      rel=\\\"noreferrer\\\">donations to Rogue Scholar</a>.</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-15.10.04.png\\\"

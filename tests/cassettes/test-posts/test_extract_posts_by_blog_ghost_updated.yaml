      Scholar launches project plan for grant-funded projects\",\"slug\":\"rogue-scholar-launches-project-plan-for-grant-funded-projects\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar</a>
      science blog archive is launching a new <a href=\\\"https://rogue-scholar.org/about#pricing\\\"
      rel=\\\"noreferrer\\\">pricing plan</a> this week: <strong>Project</strong>.
      Blogs that participate in the <strong>Project</strong> plan get all the benefits
      of the existing <strong>Team</strong> plan \u2013 unlimited blog posts with
      DOI registration, full-text search, and long-term archiving with the Internet
      Archive \u2013 for a one-time fee of $150.</p><p>As discussed in a <a href=\\\"https://doi.org/10.53731/mh9a1-dw902\\\"
      rel=\\\"noreferrer\\\">blog post last September</a>, science blogs from grant-funded
      projects have particular needs:</p><ul><li>Grant-funded projects have a strong
      desire to communicate their outputs and activities, and science blogs are an
      established and popular format to do that,</li><li>Funders want grant-funded
      projects to demonstrate the impact of these outreach activities in terms of
      views, citations, and social media metrics,</li><li>Because of the time-limited
      funding and staffing blogs from grant-funded projects run a particularly high
      risk of disappearing from the public web and thus the scholarly record.</li></ul><p>Rogue
      Scholar can help grant-funded projects to address these needs. All posts from
      participating blogs are archived in Rogue Scholar infrastructure and the Internet
      Archive <a href=\\\"https://archive-it.org/\\\" rel=\\\"noreferrer\\\">Archive-It</a>
      service when blogs for grant-funded projects are no longer maintained (and the
      DOIs of blog posts will redirect to the archived versions). The Rogue Scholar
      full-text search makes the discovery of relevant content much easier, and the
      DOIs with rich metadata allow grantees and funders to see all blog posts funded
      by a particular grant or funder. The <a href=\\\"https://rogue-scholar.org/blogs/thor\\\"
      rel=\\\"noreferrer\\\">blog of the THOR project</a> demonstrates how that works,
      including <a href=\\\"https://api.crossref.org/works?filter=award.number:654039\\\"
      rel=\\\"noreferrer\\\">all outputs funded by the project grant in the Crossref
      REST API</a>, and the <a href=\\\"https://archive-it.org/collections/22143\\\"
      rel=\\\"noreferrer\\\">archived versions in Archive-It</a>.</p><p>The <strong>Project</strong>
      plan adds two new functionalities to Rogue Scholar:</p><ul><li>Usage stats for
      all blog posts via the <a href=\\\"https://plausible.io/\\\" rel=\\\"noreferrer\\\">Plausible</a>
      service, a privacy-friendly Google Analytics alternative included with all Project
      plans. The <a href=\\\"https://plausible.io/upstream.force11.org\\\" rel=\\\"noreferrer\\\">Upstream</a>
      blog as well as <a href=\\\"https://plausible.io/blog.front-matter.io\\\" rel=\\\"noreferrer\\\">this</a>
      blog have used the Plausible service for more than two years and have made the
      usage stats available to everybody.</li><li>Citation counts for all blog posts
      via the Crossref <a href=\\\"https://www.crossref.org/services/cited-by/\\\"
      rel=\\\"noreferrer\\\">cited-by</a> service are also included with all Project
      plans. Integration into Rogue Scholar will launch in June for the first anniversary
      of the Rogue Scholar launch. As with usage stats, citations will be made available
      to all users without requiring payment or authentication.</li></ul><p>Because
      of the rapidly changing landscape of social media platforms (X, Mastodon, Bluesky,
      Threads, etc.) Rogue Scholar is not offering any social media metrics at this
      time.</p><p>To simplify payment for the Project plan, the plan costs a one-time
      fee of $150 and is good for all project blog posts made during the project (for
      up to five years). The project should ideally sign up with the Project plan
      at the beginning of the project to allow tracking of usage stats, but not after
      the project blog no longer has a publicly available RSS feed and website. Payment
      is via the <a href=\\\"https://ko-fi.com/s/a299717a07\\\" rel=\\\"noreferrer\\\">Ko-fi
      service</a>, and can be made by the project, the funder (so that interested
      funders can pay for more than one project), or any third party that wants to
      support project blogs. Please reach out to <a href=\\\"mailto:info@front-matter.io\\\"
      rel=\\\"noreferrer\\\">Front Matter support</a> if you are interested or have
      questions.</p><h2 id=\\\"references\\\">References</h2><p>Fenner, M. (2023).

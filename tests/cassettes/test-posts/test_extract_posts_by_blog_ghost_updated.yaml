      automated end-to-end testing to Rogue Scholar\",\"slug\":\"adding-automated-end-to-end-testing\",\"html\":\"<p>Last
      week <a href=\\\"https://doi.org/10.53731/sgavn-wr288\\\" rel=\\\"noreferrer\\\">I
      reported a small change</a> to the Rogue Scholar science blog submission form.
      By asking for the homepage URL of the blog instead of the feed URL, I hope to
      make it easier for users to register their blog. At the same time, I fixed a
      bug in the submission form, caused by an issue with the database backend.</p><p>Unfortunately,
      that bug fix didn't work as expected. There were again issues with submitting
      new blogs, or with updating the information in the form. As a quick fix, I have
      now disabled the automated background process that automatically syncs the database
      record to the search index. And the submission form now contains an email link
      at the bottom for users who run into problems or have questions:</p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-25-um-16.45.55.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1460\\\"
      height=\\\"1026\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-25-um-16.45.55.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-25-um-16.45.55.png
      1000w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-25-um-16.45.55.png
      1460w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Before investigating
      the underlying issue further, I decided to add end-to-end testing of the Rogue
      Scholar user interface using the <a href=\\\"https://cypress.io\\\" rel=\\\"noreferrer\\\">Cypress</a>
      open source platform. This makes it easier to address and test more complex
      issues with the Rogue Scholar user interface such as</p><ul><li>forms (currently
      blog registration and search),</li><li>mobile views,</li><li>translations (Rogue
      Scholar is available in six languages),</li><li>download of metadata and/or
      content in multiple formats.</li></ul><p>More importantly, these tests can be
      fully automated and starting today run on every new deployment of the Rogue
      Scholar platform to production or <a href=\\\"https://preview.rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">staging</a>.</p><figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1195\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png
      1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Cypress end-to-end testing for Rogue Scholar blog pages</span></figcaption></figure><p>This
      allows better handling of regression errors like this one (functionality that
      used to work and then breaks). These kinds of errors are a particular risk when
      refactoring a service (e.g. using a different library for the same functionality),
      something that young services like Rogue Scholar frequently do. The initial
      set of tests doesn't yet handle the blog registration workflow, but I plan to
      add that coverage in the coming weeks \u2013 and properly fix the underlying
      issue. The Rogue Scholar API already has good test coverage using the <a href=\\\"https://docs.pytest\\\"
      rel=\\\"noreferrer\\\">pytest</a> framework, and the combination should become
      a solid foundation for Rogue Scholar going forward.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

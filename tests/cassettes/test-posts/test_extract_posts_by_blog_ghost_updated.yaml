      joining Rogue Scholar in December 2024\",\"slug\":\"joining-rogue-scholar-december-2024\",\"html\":\"<p>December
      has seen good growth in the number of blogs participating in the Rogue Scholar
      science blog archive, with 10 blogs joining in the last three weeks. <a href=\\\"https://rogue-scholar.org/communities/search?q=&amp;f=type%3Ablog&amp;l=list&amp;p=1&amp;s=10&amp;sort=newest\\\"
      rel=\\\"noreferrer\\\">Here</a> you can find all Rogue Scholar blogs, sorted
      by join date, and the December 2024 additions are listed below.</p><p>The newly
      participating blogs cover various subject areas, blogging platforms, and \u2013
      to some extent \u2013 languages (one blog is written in French). And they reflect
      my personal history. Some blogs I  have been reading for many years whereas
      others are fairly new, or new to me. I have contributed to the <a href=\\\"https://datacite.org/blog\\\"
      rel=\\\"noreferrer\\\">DataCite</a> and <a href=\\\"https://makedatacount.org/read-our-blog/\\\"
      rel=\\\"noreferrer\\\">Make Data Count</a> blogs myself while working at DataCite.
      Blog posts like <a href=\\\"https://doi.org/10.59350/xqrv5-7bv94\\\">Sick of
      Impact Factors</a> by Stephen Curry from 2012 had a huge <em>impact</em> at
      the time and can now be formally cited with a DOI.</p><p>Some blogs fall into
      the category of blogs at risk of disappearing in what I described in the <a
      href=\\\"https://doi.org/10.53731/31k6z-6a925\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar 111 Pledge Drive</a> in November: personal blogs that have existed for
      more than 10 years with more than 100 posts. The <a href=\\\"https://depth-first.com\\\"
      rel=\\\"noreferrer\\\">Depth-First</a> blog is a special case as the author
      in 2024 sadly died from brain cancer. I worked with <a href=\\\"https://chem-bla-ics.linkedchemistry.info/\\\"
      rel=\\\"noreferrer\\\">Egon Willighagen</a> to archive the content of his blog,
      and you can learn more on <a href=\\\"https://doi.org/10.59350/myaw4-dtg76\\\"
      rel=\\\"noreferrer\\\">Egon's blog</a> or by reading the <a href=\\\"https://rogue-scholar.org/communities/rapodaca/records?q=&amp;l=list&amp;p=1&amp;s=10&amp;sort=newest\\\"
      rel=\\\"noreferrer\\\">most recent Depth-First blog posts</a>.</p><p>For the
      most part adding blogs to Rogue Scholar is a straightforward semi-automated
      business that takes less than one hour. The main issue is broken RSS feeds or
      feeds that don't include the full-text content, as I <a href=\\\"https://doi.org/10.53731/pzvna-jcs28\\\"
      rel=\\\"noreferrer\\\">wrote about last week</a>. One issue I encountered more
      than once in the December group is blogs that register their own DOIs but don't
      make them available in the RSS feed, requiring lots of copy/pasting if the blog
      has been around for many years. Rogue Scholar includes blogs that do their own
      DOI registration as well as blogs where Rogue Scholar does the DOI registration
      (the majority). More work is needed in 2025 to standardize the automated exchange
      of DOIs, which is also a major issue for blogs retrieving the DOIs registered
      by Rogue Scholar. Alex Holcombe wrote a blog post <a href=\\\"https://doi.org/10.59350/xkwjs-dwx58\\\"
      rel=\\\"noreferrer\\\">about some issues he had joining Rogue Scholar</a>, and
      there is work for me to address this going forward.</p><p>But for now, enjoy
      the holidays. And maybe take the opportunity to read some of the newly added

      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"65ca01e618422c0001e4a609\",\"uuid\":\"7f0cae6c-3846-4846-8af9-90ee22540ce2\",\"title\":\"Announcing
      Rogue Scholar Preview\",\"slug\":\"announcing-rogue-scholar-preview\",\"html\":\"<p>Today
      the Rogue Scholar science blog archive launched a new feature: <strong>Rogue
      Scholar Preview</strong>. This new functionality enables the import of new science
      blogs into the preview version of the production service, located at <a href=\\\"https://preview.rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">https://preview.rogue-scholar.org</a>. This allows users
      to see how their blog posts will look like in the Rogue Scholar service, and
      to resolve issues if necessary. Until approved, blogs in preview status don't
      show up in the production service, don't have DOIs registered for their content,
      are not archived via Internet Archive, and can easily be removed from Rogue
      Scholar.</p><p>To enable this functionality, work on the Rogue Scholar backend
      was needed to support some of the key functionalities of the Rogue Scholar service
      for posts without DOIs and a long-term archiving strategy \u2013 for example
      PDF downloads of full-text content and generation of formatted citations.</p><p>Two
      science blogs are currently included in Rogue Scholar Preview. All posts have
      a <em>Pending</em> tag, no DOI, but otherwise look similar to regular Rogue
      Scholar posts:</p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1456\\\"
      height=\\\"584\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png
      1000w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png
      1456w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>There are only
      three minor suggestions in this example: the author ORCID ID could be added,
      the tag <em>Blog</em> doesn't really make sense for posts imported into Rogue
      Scholar (this can be fixed in the Rogue Scholar API), and a feature image would
      be nice. But overall the 10 posts (the default number for the preview import)
      look good, and I expect the blog (<a href=\\\"https://preview.rogue-scholar.org/blogs/cameronneylon\\\"
      rel=\\\"noreferrer\\\">Science in the Open</a>) to soon show up in the Rogue
      Scholar production service.</p><p>Major issues with adding blogs to Rogue Scholar
      are rare, and are listed in the Rogue Scholar signup form:</p><figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1786\\\"
      height=\\\"510\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png
      1600w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png
      1786w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Rogue Scholar signup form</span></figcaption></figure><p>One common
      issue is accessing blog posts beyond the most recent (e.g. the last 10) posts.
      Some blogging platforms have APIs, or pagination in their Atom/RSS feeds, and
      it is easy to add this functionality for open source blogging platforms such
      as Hugo or Jekyll.</p><p>Minor issues are more common and typically revolve
      around authorship:</p><ul><li>multiple authors of posts are not supported in
      the RSS feed format (and the blogging platform doesn't support Atom feeds),</li><li>the
      blog post authors are different from the author(s) used by the blogging platform.
      Sometimes this happens with group blogs, especially with Wordpress (which requires
      a plugin to <a href=\\\"https://docs.rogue-scholar.org/wordpress\\\" rel=\\\"noreferrer\\\">enable
      multiple co-authors</a>).</li></ul><p>The new Rogue Scholar Preview service
      further simplifies full-text search, DOI registration, and archiving for science
      blogs and demonstrates that scholarly infrastructure doesn't need to be complicated,
      expensive, and boring.</p>\",\"comment_id\":\"65ca01e618422c0001e4a609\",\"feature_image\":\"https://images.unsplash.com/photo-1426604966848-d7adac402bff?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDIyfHxwcmV2aWV3JTIwbmF0dXJlfGVufDB8fHx8MTcwNzczNzY3Mnww&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2024-02-12T11:32:54.000+00:00\",\"updated_at\":\"2024-02-12T12:31:58.000+00:00\",\"published_at\":\"2024-02-12T12:28:31.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/xwxf3-92j40\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

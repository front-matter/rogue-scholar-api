    content: "{\"posts\":[{\"id\":\"67895c5b3675ff00011b483f\",\"uuid\":\"0ed2abd3-faef-4363-8091-d2729b0003e4\",\"title\":\"Persistent
      identifiers, random strings, and checksums\",\"slug\":\"persistent-identifiers-random-strings-and-checksums-2\",\"html\":\"<p>Continuing
      the work on streamlining the DOI assignment for new blog posts in the <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar science blog archive</a>, I discovered
      and fixed a major bug. Rogue Scholar DOIs strings are generated from a random
      number and include a checksum. It turns out that this checksum was wrong, affecting
      all Rogue Scholar posts generated with the <a href=\\\"https://github.com/front-matter/commonmeta\\\"
      rel=\\\"noreferrer\\\">commonmeta Go library</a> between May 2024 and today.</p><p>When
      working as Technical Director at the DOI registration agency <a href=\\\"https://datacite.org\\\"
      rel=\\\"noreferrer\\\">DataCite</a>, I was always jealous of persistent identifier
      systems that put more thought into the structure of the identifier. DOIs are
      made up of a prefix that starts with 10.x (where x can be four or five digits),
      followed by a suffix that can basically be anything. For example this:</p><pre><code>https://doi.org/10.1002/(SICI)1099-1409(199908/10)3:6/7&lt;672::AID-JPP192&gt;3.0.CO;2-8</code></pre><p>This
      DOI suffix is actually a <a href=\\\"https://en.wikipedia.org/wiki/Serial_Item_and_Contribution_Identifier\\\"
      rel=\\\"noreferrer\\\">SICI</a> (Serial Item and Contribution Identifier), adopted
      as a NISO standard in 1996 and used for some early DOIs (and <a href=\\\"https://www.niso.org/sites/default/files/stories/2017-09/SS_State_of_the_Standards_Jan_2013_isqv25no1.pdf\\\"
      rel=\\\"noreferrer\\\">withdrawn in 2012</a>). There are three big problems
      with this DOI: </p><ul><li>some characters don't work well in URLs, in particular
      <code>&lt;</code> or <code>&gt;</code>, and need to be escaped,</li><li>the
      identifier includes meaning (e.g. ISSN, publication date, and page numbers)
      that might change over time and is better stored in DOI metadata,</li><li>the
      identifier is long and complicated, increasing the risk of transmission errors.</li></ul><p>DOIs
      have been around for more than 20 years, so it is very hard/impossible to change
      how a DOI suffix should look like. But any organization registering DOIs can
      follow best practices, and in 2016 I wrote about some of them in a post I called
      <a href=\\\"https://doi.org/10.53731/r79x921-97aq74v-ag5a2\\\" rel=\\\"noreferrer\\\">Cool
      DOIs</a>:</p><figure class=\\\"kg-card kg-bookmark-card\\\"><a class=\\\"kg-bookmark-container\\\"
      href=\\\"https://doi.org/10.53731/r79x921-97aq74v-ag5a2\\\"><div class=\\\"kg-bookmark-content\\\"><div
      class=\\\"kg-bookmark-title\\\">Cool DOIs</div><div class=\\\"kg-bookmark-description\\\">In
      1998 Tim Berners-Lee coined the term cool URIs (1998), that is URIs that don\u2019t
      change. We know that URLs referenced in the scholarly literature are often not
      cool, leading to link rot (Klein et al., 2014) and making it hard or impossible
      to find the referenced resource. Cool</div><div class=\\\"kg-bookmark-metadata\\\"><img
      class=\\\"kg-bookmark-icon\\\" src=\\\"https://blog.front-matter.io/content/images/icon/front-matter-1.png\\\"
      alt=\\\"\\\"><span class=\\\"kg-bookmark-author\\\">Front Matter</span><span
      class=\\\"kg-bookmark-publisher\\\">Martin Fenner</span></div></div><div class=\\\"kg-bookmark-thumbnail\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/thumbnail/cool-dois-1.svg\\\"
      alt=\\\"\\\" onerror=\\\"this.style.display = 'none'\\\"></div></a></figure><p>Some
      of the issues have since been addressed, e.g. the use of <strong>HTTPS</strong>
      instead of <strong>HTTP</strong> and <strong>doi.org</strong> instead of <strong>dx.doi.org</strong>.
      Not including semantic info in the DOI string is a constant struggle, instead
      of SICIs we now see attempts to include the journal name, publication date,
      or version number in the identifier.</p><p>Using base32-encoding for DOI suffix
      generation starting with a large random number is something I came up with at
      the time. DOIs are case-insensitive so that base64-encoding, e.g. used in <a
      href=\\\"https://www.youtube.com/watch?v=DnWocYKqvhw\\\" rel=\\\"noreferrer\\\">YouTube
      identifiers</a>, wouldn't work. <a href=\\\"https://en.wikipedia.org/wiki/Base32\\\"
      rel=\\\"noreferrer\\\">Base32</a> uses an alphabet of 32 digits, which makes
      the identifier more compact than a numerical identifier (10 digits if using
      the decimal system) such as an ORCID ID. UUIDs such as <strong>816c08de-750e-4d6d-a96f-f995dc1a366a</strong>
      are an alternative, but at the time I found them too long (32 digits) to be
      practical and because DOIs use a prefix, a unique identifier based on a random
      string only needs to be unique within the DOIs of that organization, making
      the task easier.</p><p>There are several flavors of base32-encoding around,
      a popular one was developed by <a href=\\\"https://www.crockford.com/base32.html\\\"
      rel=\\\"noreferrer\\\">Douglas Crockford</a>. He uses the alphabet (minus the
      letters A, I, O and U) and digits for the 32 keys and allows optional hyphens
      and checksums. One frequently used checksum is <strong>mod 97-10</strong> or
      <a href=\\\"https://en.wikipedia.org/wiki/ISO/IEC_7064\\\" rel=\\\"noreferrer\\\">ISO
      7064</a>. I wrote the <a href=\\\"https://rubygems.org/gems/base32-url\\\" rel=\\\"noreferrer\\\">base32-url</a>
      Ruby gem to implement this in the Ruby programming language, and it is used
      in DataCite service infrastructure whenever a random DOI string is needed. The
      InvenioRDM project wrote a <a href=\\\"https://pypi.org/project/base32-lib/\\\"
      rel=\\\"noreferrer\\\">Python implementation</a>, used to generate DOI suffixes
      for the repository software.</p><p>When the Rogue Scholar science blog archive
      started registering DOIs for blog posts, it used the same Python library and
      in the same configuration (10 digits with a hyphen after five digits, and a
      two-digit mod 97-10 checksum at the end). In <a href=\\\"https://doi.org/10.53731/43qt9-x6p52\\\"
      rel=\\\"noreferrer\\\">May 2024 I switched to using the commonmeta Go</a> library
      I wrote for Rogue Scholar DOI registration. For this, I implemented Crockford
      base32 encoding in Go. Unfortunately I made one mistake and only fully realized
      it this week: the checksum was not generated properly. This means that checksum
      checks for those DOIs are broken, but of course they work as expected in any
      other way. Today I <a href=\\\"https://doi.org/10.5281/zenodo.14671594\\\" rel=\\\"noreferrer\\\">released
      a fix for this bug</a>, and all Rogue Scholar DOIs registered starting today
      have properly working checksums.</p><p>As a bonus I implemented a new <strong>decode</strong>
      command in the commonmeta library that can be used from the command line:</p><pre><code>commonmeta
      decode https://doi.org/10.59350/kqy47-4zz67</code></pre><p>This command returns
      <code>678542152703</code>, the random number used to generate that DOI suffix.
      The checksum is <code>67</code>, and if the checksum is wrong an error message
      is returned, as is the case for DOIs registered with older versions of the commonmeta
      Go library:</p><pre><code class=\\\"language-`\\r\\\">commonmeta decode https://doi.org/10.54900/d3ck1-skq19</code></pre><p>This
      returns an error:</p><pre><code class=\\\"language-`\\r\\\">wrong checksum 19
      for identifier d3ck1-skq19</code></pre><p>Commonmeta also understands DOIs from
      other organizations using base32-encoding, e.g. repositories running the InvenioRDM
      software:</p><pre><code>commonmeta decode https://doi.org/10.22002/fcw7t-a3s32</code></pre><p>The
      DataCite and Make Data Count blogs:</p><pre><code>commonmeta decode https://doi.org/10.60804/1nhk-qd72</code></pre><p>The
      ROR organizational identifier also uses Crockford base32-encoding and mod 97-10
      checksums (I came up with the identifier format in late 2018 when helping launch
      the initial ROR service): </p><pre><code class=\\\"language- \\\">commonmeta
      decode https://ror.org/00pd74e08</code></pre><p>This command returns <code>23501966</code>.
      ROR uses no hyphens and seven digits (where the first digit is always 0).</p><p>ORCID
      doesn't use base32-encoding and uses mod 11-2 checksums, and it uses the <a
      href=\\\"https://support.orcid.org/hc/en-us/articles/360006897674-Structure-of-the-ORCID-Identifier\\\"
      rel=\\\"noreferrer\\\">same identifier format as ISNI</a> (International Standard
      Name Identifier). The <strong>decode</strong> command checks the checksum and
      also looks at the number range reserved for ORCID. </p><pre><code class=\\\"language-`\\r\\\">commonmeta
      decode https://orcid.org/0000-0003-1419-240X</code></pre><p>This made-up ORCID
      ID (my ORCID ID with a different checksum) results in this:</p><pre><code class=\\\"language-\\r\\\">wrong
      checksum X for identifier 0000-0003-1419-240X</code></pre><h2 id=\\\"conclusions\\\">Conclusions</h2><p>Best
      practices for the structure of persistent identifiers have evolved over the
      years, and in this blog post I have just scratched the surface and looked at
      some PIDs relevant to Rogue Scholar, namely DOI, ROR, and ORCID. They all use
      (or can use) random strings and checksums and I added a command to the commonmeta
      library and command-line tool to decode these random strings and use checksums
      to verify identifiers. I fixed a bug affecting checksums in the commonmeta Go
      library and the library now works interchangeably with the Python and Ruby implementations
      of the Crockford base32-encoding.</p><p>Going forward this will allow Rogue
      Scholar to be more flexible with DOI registration. Participating blogs can provide
      DOI strings in the metadata (<a href=\\\"https://doi.org/10.53731/m9d5v-xmr74\\\"
      rel=\\\"noreferrer\\\">ideally using the id/guid in the RSS/Atom/JSON Feed</a>)
      and Rogue Scholar can check these strings for uniqueness, checksums, and the
      correct DOI prefix. The first blogs participating in Rogue Scholar have started
      to implement this approach, including of course this blog. Please <a href=\\\"mailto:info@front-matter.io\\\"
      rel=\\\"noreferrer\\\">reach out</a> if you need help with this or have general
      questions or feedback regarding persistent identifiers and checksums.</p><h2
      id=\\\"references\\\">References</h2><p>Fenner, M. (2016, December 15). Cool
      DOIs. <em>Front Matter</em>. <a href=\\\"https://doi.org/10.53731/r79x921-97aq74v-ag5a2\\\">https://doi.org/10.53731/r79x921-97aq74v-ag5a2</a></p><p>Fenner,
      M. (2024, May 13). Going for DOI registration. <em>Front Matter</em>. <a href=\\\"https://doi.org/10.53731/43qt9-x6p52\\\">https://doi.org/10.53731/43qt9-x6p52</a></p><p>Martin
      Fenner. (2025). <em>front-matter/commonmeta: V0.6.32</em> (Version v0.6.32)

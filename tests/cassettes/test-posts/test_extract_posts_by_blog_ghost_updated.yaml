      jealous of persistent ide\",\"reading_time\":5,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"6785397d89e88d00019bc5a3\",\"uuid\":\"9547ab76-c41d-4c97-9ff0-3d67ca5c2ca4\",\"title\":\"Including
      DOIs in RSS Feeds: Implementation\",\"slug\":\"including-dois-in-rss-feeds-implementation-2\",\"html\":\"<p>Last
      week I wrote about the options we have for <a href=\\\"https://doi.org/10.53731/6cf2w-r3a86\\\"
      rel=\\\"noreferrer\\\">including DOIs in RSS feeds</a>. This week is implementation
      time. Starting today, the <a href=\\\"https://blog.front-matter.io/atom/\\\"
      rel=\\\"noreferrer\\\">Atom feed of this blog</a> includes the DOI in the Atom<code>&lt;id&gt;</code>
      metadata field. This information is stored as <code>guid</code> identifier in
      the Rogue Scholar science blog archive:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-17.25.51.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1145\\\"
      height=\\\"701\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2025/01/Bildschirmfoto-2025-01-13-um-17.25.51.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2025/01/Bildschirmfoto-2025-01-13-um-17.25.51.png
      1000w, https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-17.25.51.png
      1145w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>RSS feeds have
      a corresponding field called <code>&lt;guid&gt;</code> and JSON Feed also uses
      <code>&lt;id&gt;</code>. Two other blogs participating in Rogue Scholar also
      use the <code>id</code>/<code>guid</code> and I have updated Rogue Scholar accordingly:
      <a href=\\\"https://rogue-scholar.org/communities/upstream\\\" rel=\\\"noreferrer\\\">Upstream</a>
      and <a href=\\\"https://rogue-scholar.org/communities/chem_bla_ics\\\" rel=\\\"noreferrer\\\">chem-bla-ics</a>.</p><p>The
      <code>id</code>/<code>guid</code> is used by feed readers, and also the Rogue
      Scholar API, to determine whether blog content is new or only has moved to a
      different location \u2013 to a different host or using a different schema to
      generate the URL. A good example of the latter is permalinks in WordPress: <a
      href=\\\"https://blog.dini.de/EPub_FIS/?p=3605\\\">https://blog.dini.de/EPub_FIS/?p=3605</a>
      and <a href=\\\"https://blog.dini.de/EPub_FIS/2025/01/06/barcelona-declaration\\\">https://blog.dini.de/EPub_FIS/2025/01/06/barcelona-declaration</a>
      point to the same page. Deciding that a blog post is new based on the URL is
      therefore tricky, and Rogue Scholar had switched to using the <code>id</code>/<code>guid</code>provided
      by all RSS feeds in <a href=\\\"https://doi.org/10.53731/fy5gh-g0w69\\\" rel=\\\"noreferrer\\\">November
      2023</a>.</p><p>One challenge with the <code>id</code>/<code>guid</code> provided
      by static site generators such as Hugo, Jekyll or Quarto is that it is often
      the same as the URL and therefore may change over time. It is better to use
      a stable unique string such as an <code>UUID</code> or use a DOI, and then store
      that string in the blog post front matter.</p><p>When using the DOI as <code>id</code>/<code>guid</code>
      another potential issue may come up with new posts: either the <code>id</code>/<code>guid</code>
      may point to a DOI string that is not yet registered with the DOI system, or
      the <code>id</code>/<code>guid</code> changes when the DOI is registered after
      publication, potentially confusing the feed reader. One solution would be to
      use <a href=\\\"https://www.crossref.org/documentation/research-nexus/pending-publications/\\\"
      rel=\\\"noreferrer\\\">pending publication DOIs</a>, but the extra effort involved
      is probably not worth it as Rogue Scholar registers DOIs within minutes after
      blog post publication. As the <code>id</code>/<code>guid</code> is used as a
      globally unique identifier in RSS feeds and not used to resolve links, it should
      be fine to have a public<code>id</code>/<code>guid</code> that for a few minutes
      is not yet registered as DOI. This simplifies the workflow of blogs using DOIs
      as it no longer requires a second step of blog updates after DOI registration.</p><p>There
      are still details to sort out, but if you have a blog participating in Rogue
      Scholar, you can install the commonmeta <a href=\\\"https://pkg.go.dev/github.com/front-matter/commonmeta\\\"
      rel=\\\"noreferrer\\\">Go</a> or <a href=\\\"https://pypi.org/project/commonmeta-py/\\\"
      rel=\\\"noreferrer\\\">Python</a> library and generate a DOI string with the
      DOI prefix assigned to your blog:</p><pre><code>commonmeta encode 10.5555</code></pre><p>This
      will return a string similar to <a href=\\\"https://doi.org/10.5555/5raav-08t93\\\"><code>https://doi.org/10.5555/5raav-08t93</code></a>
      and you can include this string in the RSS feed of your blog. When the blog
      post is published, Rogue Scholar will register the DOI with the metadata for
      the post included in the feed.</p><p>One remainingabout is storing the DOI in
      the blog backend, including the DOI in the RSS feed, and showing the DOI in
      the blog frontend. Watch this blog for updates on this in the coming weeks and

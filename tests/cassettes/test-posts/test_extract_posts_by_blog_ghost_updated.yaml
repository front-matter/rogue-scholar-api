      Scholar is growing\",\"slug\":\"rogue-scholar-is-growing\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org/\\\" rel=\\\"noreferrer\\\">Rogue Scholar
      science blog archive</a> continues to grow. It is closing in on 50 science blogs
      (currently <a href=\\\"https://rogue-scholar.org/blogs\\\" rel=\\\"noreferrer\\\">45</a>),
      3,000 blog posts (currently <a href=\\\"https://rogue-scholar.org/posts\\\"
      rel=\\\"noreferrer\\\">2,944</a>, of which <a href=\\\"https://api.crossref.org/members/31795/works\\\"
      rel=\\\"noreferrer\\\">2,775</a> have a DOI), and 250 (currently <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-references:true\\\"
      rel=\\\"noreferrer\\\">212</a>) blog posts with references registered with Crossref.
      I have set up eleven Mastodon bots for Rogue Scholar blogs after <a href=\\\"https://doi.org/10.53731/f1mhr-wps22\\\"
      rel=\\\"noreferrer\\\">announcing the feature</a> last week. We have achieved
      32% of our funding goal to pay for the archiving of all current Rogue Scholar
      blog posts.</p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-10.49.56.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"423\\\" height=\\\"290\\\"></figure><p>Also
      last week, Rogue Scholar added the first <a href=\\\"https://rogue-scholar.org/blogs/norbisley\\\"
      rel=\\\"noreferrer\\\">Spanish-language blog</a> and the first two blogs covering
      Chemistry (<a href=\\\"https://rogue-scholar.org/blogs/cwagen\\\" rel=\\\"noreferrer\\\">here</a>
      and <a href=\\\"https://rogue-scholar.org/blogs/rzepa\\\" rel=\\\"noreferrer\\\">here</a>).
      </p><h3 id=\\\"whats-next\\\">What's next?</h3><p>We have done some preliminary
      work to explore the feasibility of storing blog posts as <a href=\\\"https://en.wikipedia.org/wiki/EPUB\\\"
      rel=\\\"noreferrer\\\">ePub</a> files. This is particularly interesting since
      <a href=\\\"https://forums.zotero.org/discussion/106716/available-for-beta-testing-updated-reader-with-epub-snapshot-support-and-new-annotation-types\\\"
      rel=\\\"noreferrer\\\">version 7 of the Zotero reference manager</a> will support
      storing ePub files next to metadata, and already integrates nicely with Rogue
      Scholar: </p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1910\\\"
      height=\\\"1050\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1910w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Zotero picks up references from a </span><a href=\\\"https://rogue-scholar.org/posts?page=1&amp;query=open+access\\\"
      rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">Rogue Scholar
      search</span></a><span style=\\\"white-space: pre-wrap;\\\">.</span></figcaption></figure><p>The
      preliminary work on ePub looks good but requires a major architectural change
      in the backend, which is planned for October.</p><p>Last week Rogue Scholar
      started launching Mastodon bots for the participating science blogs. This service
      is opt-in, i.e. the blog has to give Rogue Scholar permission to launch the
      bot and announce new blog posts (<a href=\\\"mailto:info@front-matter.io\\\"
      rel=\\\"noreferrer\\\">via email</a> is the easiest way). The information about
      the blog provided in Mastodon is exactly the same as on the <a href=\\\"https://rogue-scholar.org/blogs\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar blogs</a> page.</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"980\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      2344w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>The information
      posted to the Fediverse by the bot when a new blog post is published is again
      very similar to what you see on the <a href=\\\"https://rogue-scholar.org/posts\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar posts</a> page but allows direct interactions,
      e.g. like, boost, bookmark, or comment.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1182\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png
      2006w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>The Mastodon version
      4.2.0 release planned for September enables searching of all public posts, and
      I will work on proper support for searching for the DOI of the blog post.</p><h3
      id=\\\"what-you-can-do-with-the-rogue-scholar\\\">What you can do with the Rogue
      Scholar</h3><ul><li>If you write for a blog that you want to be included in
      the Rogue Scholar, sign up <a href=\\\"https://rogue-scholar.org/auth/signin\\\"
      rel=\\\"noreferrer\\\">here</a>.</li><li>If you like to read content via the
      Rogue Scholar, search for posts <a href=\\\"https://rogue-scholar.org/posts\\\"
      rel=\\\"noreferrer\\\">here</a>, follow one or more of the blogs via Mastodon
      <a href=\\\"https://rogue-scholar.social/directory\\\" rel=\\\"noreferrer\\\">here</a>,
      or follow the RSS/Atom feeds of participating blogs <a href=\\\"https://rogue-scholar.org/blogs\\\"
      rel=\\\"noreferrer\\\">here</a></li><li>If you want to support Rogue Scholar

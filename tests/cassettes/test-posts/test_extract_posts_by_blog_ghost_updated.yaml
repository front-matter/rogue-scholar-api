      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"65c4809686e93a00017b47f7\",\"uuid\":\"0d29e6dc-84c7-4044-972a-b499bc173f7d\",\"title\":\"Introducing
      the Rogue Scholar Advisory Board\",\"slug\":\"rogue-scholar-has-an-advisory-board\",\"html\":\"<p>In
      January 2024 the new <a href=\\\"https://rogue-scholar.org/board\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar Advisory Board </a>had its first meeting. It consists of six people
      with diverse expertise in scholarly blogging. Advisory Board members come from
      different scholarly disciplines and geographic regions, write in several languages
      besides English, and have different levels of technical expertise. </p><p>The
      Advisory Board will guide the overall direction of Rogue Scholar, looking at
      governance, feature development, and outreach activities. The Advisory Board
      will meet virtually twice a year and publish a public summary report (where
      this is the first one).</p><h3 id=\\\"vision-and-mission\\\">Vision and Mission</h3><p>One
      important discussion at the initial Advisory Board meeting was about starting
      to clarify the vision and mission for Rogue Scholar. This includes short-term
      but also long-term goals beyond the next six months, for example, more work
      on clarifying what kind of organizations and blog content Rogue Scholar should
      aim to attract, and how the service should be positioned in relation to other
      scholarly output formats, such as preprints and journal articles.</p><h3 id=\\\"principles-of-open-scholarly-infrastructure\\\">Principles
      of Open Scholarly Infrastructure</h3><p>The Rogue Scholar service was launched
      in 2023 and by the end of the year, the basic infrastructure to support science
      blogs was in place. Going forward Rogue Scholar will undertake a self-assessment
      against the Principles of Open Scholarly Infrastructure (<a href=\\\"https://openscholarlyinfrastructure.org/\\\"><u>POSI</u></a>).
      This will happen in the coming months and will identify areas where more work
      and discussion are needed, as the service matures towards a sustainable scholarly
      infrastructure.</p><h3 id=\\\"best-practices-for-running-a-science-blog\\\">Best
      practices for running a science blog</h3><p>The first year running the Rogue
      Scholar service had a steep learning curve with many lessons learned regarding
      persistent identification, metadata, and long-archiving. This experience is
      valuable for every science blog and should be summarized in a publication targeting
      the second half of 2024. The initial publication of key best practices could
      happen via a series of blog posts and should include updates to the <a href=\\\"https://docs.rogue-scholar.org\\\"><u>Rogue
      Scholar documentation</u></a> site.</p><h3 id=\\\"technical-work\\\">Technical
      work</h3><p>The Rogue Scholar service has solved the registration of science
      blog DOIs at scale (more than 13k blog posts so far) and promptly (within 30
      min after publication). The service works with all blogging platforms that make
      their content available in a feed. Rogue Scholar is registering important optional
      metadata, including ORCID identifiers, abstracts, references, relations, and
      funding information.</p><p>With registration, discovery (via the integrated
      full-text search), and long-term archiving (via the integration with Internet
      Archive) addressed, the main technical challenge now is the integration of the
      registered DOIs and metadata into the participating blogs. The solution will
      be specific to the respective blogging platform and will initially focus on
      the most popular platforms WordPress, and static site generators (Hugo, Jekyll,
      Quarto, that require very similar workflows).</p><h3 id=\\\"social-media\\\">Social
      Media</h3><p>Social media are currently undergoing the biggest changes in many
      years, with the demise of Twitter, and the fragmentation of text-based social
      media (Mastodon, Bluesky, Threads, LinkedIn, etc.). The role of science blogs
      and their integration with social media platforms is changing, but the direction
      is not yet clear. For Rogue Scholar that means to focus the outreach activities
      on blog posts, email, and newsletters until a clearer picture emerges.</p><h2
      id=\\\"references\\\">References</h2><p>Bilder, G., Lin, J., &amp; Neylon, C.
      (2020). <em>The Principles of Open Scholarly Infrastructure</em>. <a href=\\\"https://doi.org/10.24343/C34W2H\\\">https://doi.org/10.24343/c34w2h</a></p>\",\"comment_id\":\"65c4809686e93a00017b47f7\",\"feature_image\":\"https://blog.front-matter.io/content/images/2024/02/photo-1579052511406-ebe4c90f299f.jpeg\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2024-02-08T07:19:50.000+00:00\",\"updated_at\":\"2024-02-08T18:23:18.000+00:00\",\"published_at\":\"2024-02-08T09:00:41.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/9yf86-p8541\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

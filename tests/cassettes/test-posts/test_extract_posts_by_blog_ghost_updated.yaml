      Rogue Scholar Advisory Board Meeting October 16, 2024\",\"slug\":\"report-rogue-scholar-advisory-board-meeting-october-16-2024\",\"html\":\"<p>On
      October 16, 2024, the Rogue Scholar Advisory Board met for the second time since
      it <a href=\\\"https://doi.org/10.53731/9yf86-p8541\\\"><u>started in January
      202</u></a>4. Since January Rogue Scholar has achieved several major milestones.</p><p>In
      May, DOI registration was <a href=\\\"https://doi.org/10.53731/43qt9-x6p52\\\"><u>switched
      to using a new commonmeta Go library</u></a>. This switch allows faster and
      more flexible  DOI registrations and updates (supporting both Crossref and DataCite),
      which now routinely happen within minutes of blog post publication.</p><p>In
      July Rogue Scholar <a href=\\\"https://doi.org/10.53731/xkfsa-xkk56\\\"><u>dropped
      all registration fees for authors</u></a> (before up to 50 posts per year and
      personal blogs were free) and became a Diamond Open Access platform. Running
      costs were kept low (about 3000 EUR per year) by continuing to use open-source
      software, automation as much as possible (e.g. metadata and content extraction
      and DOI registration), and community participation \xAD\xAD\xAD. All participating
      blogs are run by community members, and they write, edit, and publish all posts.
      Going forward Rogue Scholar will depend on donations and grant funding, similar
      to other Diamond Open Access infrastructures.</p><p>Rogue Scholar continued
      platform growth with 117 participating blogs and 17,478 blog posts on October
      9, 2024. Worth mentioning is an increase in blogs using the Quarto blogging
      platform and Spanish-language blogs in recent months.</p><p>Rogue Scholar migrated
      to the InvenioRDM open-source repository platform starting in June 2024 and
      completed the migration of <a href=\\\"https://rogue-scholar.org\\\"><u>https://rogue-scholar.org</u></a>
      in November 2024. Rogue Scholar migrated many existing functionalities to InvenioRDM,
      including full-text search which is not part of the InvenioRDM platform. InvenioRDM
      also allowed Rogue Scholar to add new functionalities, in particular aggregation
      of blog posts around the same topic in <a href=\\\"https://doi.org/10.53731/dv8z6-a6s33\\\"><u>communities</u></a>.</p><p>The
      Rogue Scholar Advisory Board discussed the opportunities and challenges of running
      Diamond Open Access scholarly infrastructure. It sees the Rogue Scholar platform
      as mature enough in terms of features and adoption by the scholarly community
      to seek grant funding going forward.</p><p>One area that needs further work
      is the better two-way integration with participating blogs, in particular integration
      of the DOIs issued by Rogue Scholar into the blog frontend and backend, but
      also help with reference management. As 2024 comes to a close, Rogue Scholar
      looks forward to an exciting 2025.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

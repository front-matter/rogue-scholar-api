      I am happy to announce the first beta release of InvenioRDM Starter. InvenioRDM
      is an open source repository management platform developed by more than 25 organizations
      coordinated by CERN. The release of the next major version (v12.0) will happen
      in a few weeks, with the second release candidate released on May 31st. InvenioRDM
      Starter aims to make installing InvenioRDM easy via a prebuilt Docker image
      and Docker Compose file.\\n\\nIn May 2023 I wrote about the importance of Docker
      and Docker\",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"664f0befc8b70800014e774c\",\"uuid\":\"300c0046-a0f7-4a19-839a-f3ead526cb1e\",\"title\":\"Blogs
      are not Journals\",\"slug\":\"blogs-are-not-journals-2\",\"html\":\"<p>This
      week I updated the submission form for the <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar science blog archive</a> to clarify that
      participating blogs can't be journals (or books). Journals and journal articles
      have many similarities to blogs and blog posts, but they are something different,
      and out of scope for the Rogue Scholar science blog archive.</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1920\\\"
      height=\\\"1406\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
      1600w, https://blog.front-matter.io/content/images/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
      1920w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>One feature that
      can differentiate a journal from a blog is that journals often have volumes
      and issues. Growing Rogue Scholar into a valuable resource involves many considerations,
      and one important one is to clarify what a science blog archived by Rogue Scholar
      is and isn't. The Rogue Scholar Advisory Board that <a href=\\\"https://doi.org/10.53731/9yf86-p8541\\\"
      rel=\\\"noreferrer\\\">first met in January</a> asked for </p><blockquote>more
      work on clarifying what kind of organizations and blog content Rogue Scholar
      should aim to attract, and how the service should be positioned in relation
      to other scholarly output formats, such as preprints and journal articles.</blockquote><p>This
      change in the submission form is another step towards that goal. Please reach
      out to me if you have any comments or questions regarding the distinction between
      blog and journal.</p><p><em>May 23, 2024: updated post to clarify the language
      regarding journal volumes and issues.</em></p><h2 id=\\\"references\\\">References</h2><p>Fenner,
      M. (2024, February 8). Introducing the Rogue Scholar Advisory Board. <em>Front
      Matter</em>. <a href=\\\"https://doi.org/10.53731/9yf86-p8541\\\">https://doi.org/10.53731/9yf86-p8541</a></p>\",\"comment_id\":\"664f0befc8b70800014e774c\",\"feature_image\":\"https://images.unsplash.com/photo-1501349800519-48093d60bde0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDI0fHxibG9nJTIwcG9zdHxlbnwwfHx8fDE3MTY0NTY1MTF8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2024-05-23T09:27:11.000+00:00\",\"updated_at\":\"2024-05-23T19:43:02.000+00:00\",\"published_at\":\"2024-05-23T09:45:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/tvsdw-12637\",\"tags\":[{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

      (now 39) but, more importantly, by archiving older posts from the participating
      blogs. Twenty-one of the 39 science blogs now have all their posts archived
      at the Rogue Scholar, are included in the full-text search, and have (with two
      exceptions) DOIs and metadata registered for them. This was only possible via
      the financial contribu\",\"reading_time\":1,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"<span

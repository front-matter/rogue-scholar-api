      InvenioRDM Starter Beta\",\"slug\":\"announcing-inveniordm-starter-beta\",\"html\":\"<p>Today
      I am happy to announce the first beta release of InvenioRDM Starter. <a href=\\\"https://inveniordm.docs.cern.ch/\\\"
      rel=\\\"noreferrer\\\">InvenioRDM</a> is an open source repository management
      platform developed by more than 25 organizations coordinated by <a href=\\\"https://home.cern/\\\"
      rel=\\\"noreferrer\\\">CERN</a>. The release of  the next major version (v12.0)
      will happen in a few weeks, with <a href=\\\"https://pypi.org/project/invenio-app-rdm/12.0.0rc2/\\\"
      rel=\\\"noreferrer\\\">the second release</a> candidate released on May 31st.
      InvenioRDM Starter aims to make installing InvenioRDM easy via a prebuilt Docker
      image and Docker Compose file.</p><p>In <a href=\\\"https://doi.org/10.53731/4nwxn-frt36\\\"
      rel=\\\"noreferrer\\\">May 2023</a> I wrote about the importance of Docker and
      Docker Compose for simplifying deployment of complex web applications, mentioning
      InvenioRDM as an example. A lot has happened with InvenioRDM since, including
      the migration of Zenodo to the InvenioRDM platform <a href=\\\"https://blog.zenodo.org/2023/10/13/2023-10-13-zenodo-rdm/\\\"
      rel=\\\"noreferrer\\\">in October 2023</a>, the first in-person workshop after
      COVID by InvenioRDM partners <a href=\\\"https://invenio-software.org/blog/2024-04-25-project-meeting-actions/\\\"
      rel=\\\"noreferrer\\\">in March 2024</a>, and the imminent release of version
      v12.0. Front Matter is helping with the development of InvenioRDM as one of
      the project partners, and my primary use case is the migration of the <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar science blogging archive</a> to the InvenioRDM
      platform. With the stable release of v12.0 (v11.0 was released in January 2023)
      \ I can now finally address this migration, which will happen in three stages:</p><ul><li>setting
      up a production InvenioRDM instance for Rogue Scholar,</li><li>rewrite missing
      functionality as InvenioRDM API integration or Python module(s),</li><li>bring
      everything together and relaunch Rogue Scholar.</li></ul><p>This migration will
      take about six months (i.e. until the end of 2024), and InvenioRDM Starter announced
      in Beta today is the first step. Over the coming weeks, I will tweak the InvenioRDM
      Starter package to fix several outstanding issues, refine the layout, set up
      custom pages, and of course help with the release of InvenioRDM v12.0.</p><p>The
      traditional approach in the InvenioRDM project (and ideal for development) is
      starting with a Python development environment with the help of the <a href=\\\"https://github.com/inveniosoftware/invenio-cli\\\"
      rel=\\\"noreferrer\\\">invenio-cli</a> command-line application. For production
      deployments this is often not ideal, and invenio-cli can sometimes be challenging
      for a quick demo of InvenioRDM (the local setup is not trivial and has many
      dependencies). InvenioRDM Starter provides an alternative for these situations:
      the only requirement is a local installation of <a href=\\\"https://www.docker.com/products/docker-desktop/\\\"
      rel=\\\"noreferrer\\\">Docker Desktop</a> (Mac, Windows) or Docker Engine (Linux),
      and the prebuilt Docker image can be <a href=\\\"https://github.com/front-matter/invenio-rdm-starter/pkgs/container/invenio-rdm-starter\\\"
      rel=\\\"noreferrer\\\">downloaded</a> from the GitHub Container Registry (with
      versions both for linux/amd64 and linux/arm64). With a stable network connection
      it should not take longer than 15 min to have InvenioRDM Starter up and running,
      and the process is documented on the InvenioRDM Starter <a href=\\\"https://starter.front-matter.io/\\\"
      rel=\\\"noreferrer\\\">documentation website</a>.</p><p>InvenioRDM Starter differs
      in several details from the standard configuration provided by invenio-cli:</p><ul><li><code>invenio-cli</code>,
      a local Python installation and a Python virtual environment are not used on
      the host computer.</li><li>The&nbsp;<a href=\\\"https://github.com/front-matter/invenio-rdm-starter/pkgs/container/invenio-rdm-starter\\\">invenio-app-rdm</a>&nbsp;prebuilt
      Docker image provided by InvenioRDM Starter is used instead of building the
      image locally.</li><li><a href=\\\"https://www.debian.org/releases/bookworm/\\\">Debian
      Bookworm</a>&nbsp;is used as the Docker image Linux distribution instead of&nbsp;<code>Almalinux</code>.</li><li>The
      Docker image uses&nbsp;<code>Python 3.12</code>&nbsp;(not&nbsp;<code>3.9</code>)
      and&nbsp;<code>Node 20</code>&nbsp;(not&nbsp;<code>18</code>).</li><li>The Docker
      image uses&nbsp;<code>gunicorn</code>&nbsp;as the WSGI server instead of&nbsp;<code>uwsgi</code>.</li><li>Docker
      Compose uses&nbsp;<code>Caddy</code>&nbsp;as the reverse proxy server instead
      of&nbsp;<code>Nginx</code>. InvenioRDM Starter will run locally at&nbsp;<code>https://localhost</code>,
      and uses a self-signed SSL certificate issued by&nbsp;<code>Caddy</code>:</li></ul><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"343\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png
      1600w, https://blog.front-matter.io/content/images/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png
      2216w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><ul><li>Docker Compose
      uses&nbsp;<code>Redis</code>&nbsp;as the message broker instead of&nbsp;<code>RabbitMQ</code></li><li>Initial
      setup happens via a script running at container startup instead of via invenio-cli.</li></ul><p>High-level
      Planning has started for the second stage of the Rogue Scholar migration. Some
      of the functionalities that need to be rewritten are:</p><ul><li>Automatic extraction
      of metadata and full-text from blog RSS feeds,</li><li>DOI registration with
      Crossref,</li><li>Full-text search,</li><li>Automatic conversion of full-text
      from markdown into PDF and other formats.</li></ul><p>Some of these functionalities
      are of broader interest to the InvenioRDM community (e.g. full-text search),
      and I will explore how to coordinate with other InvenioRDM project partners
      and how to migrate them from the current implementation.</p><p>If you have any
      questions regarding InvenioRDM Starter, please reach out to me via <a href=\\\"mailto:info@front-matter.io\\\"
      rel=\\\"noreferrer\\\">email</a> or in the comments.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"651aebc3bdc3b90001605e56\",\"uuid\":\"78cd26b5-8e13-47d9-affd-7b9047bd3dab\",\"title\":\"Collecting
      metadata for science blog posts\",\"slug\":\"collecting-metadata\",\"html\":\"<p>Metadata
      are an important feature of every scholarly resource. For science blog posts
      \u2013 which are published with far fewer resources than for example journal
      articles or books \u2013 there is an additional requirement: make the metadata
      collection as painless as possible. In this post, I describe the lessons learned
      over the years, including recent work on the <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar science blog archive</a>.</p><h2 id=\\\"google-scholar-and-html-meta-tags\\\">Google
      Scholar and HTML meta tags</h2><p>Scholarly resources published on the web want
      to expose their metadata to make it easier to find them. One important driver
      is <a href=\\\"https://scholar.google.com/\\\" rel=\\\"noreferrer\\\">Google
      Scholar</a> and their <a href=\\\"https://scholar.google.com/intl/en/scholar/inclusion.html\\\"
      rel=\\\"noreferrer\\\">Inclusion Guidelines for Webmasters</a> are followed
      by most scholarly publishers and repositories. The guidelines rely heavily on
      <a href=\\\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta\\\"
      rel=\\\"noreferrer\\\">HTML meta tags</a>, in particular the <a href=\\\"https://div.div1.com.au/div-thoughts/div-commentaries/66-div-commentary-metadata\\\"
      rel=\\\"noreferrer\\\">Highwire Press and Dublin Core</a> subsets. One problem
      with HTML meta tags is that they can't easily describe structured content, such
      as multiple authors, each with a name and ORCID ID. The bigger problem for science
      blogs is that generating these tags is a lot of work, and not really supported
      by standard blogging platforms.</p><h2 id=\\\"schemaorg-and-google-dataset-search\\\">Schema.org
      and Google Dataset Search</h2><p><a href=\\\"https://schema.org/\\\" rel=\\\"noreferrer\\\">Schema.org</a>
      describes structured content on the internet. It overcomes the limitations of
      HTML meta tags and can easily describe structured content such as multiple authors,
      each having a given name, family name, identifier, and affiliation. And schema.org
      is heavily used by Google and other search engines. But while schema.org is
      essential for <a href=\\\"https://datasetsearch.research.google.com/\\\" rel=\\\"noreferrer\\\">Google
      Dataset Search</a> and <a href=\\\"https://doi.org/10.1038/s41597-019-0031-8\\\"
      rel=\\\"noreferrer\\\">discovery of datasets published on the internet</a>,
      it has seen little adoption to describe textual scholarly publications such
      as journal articles, conference proceedings, or books. One reason is that schema.org
      uses a very different approach from Google Scholar, another reason is that it
      is more difficult to implement.</p><p>I have used schema.org for many years
      to register DOIs with metadata for the <a href=\\\"https://datacite.org/blog/\\\"
      rel=\\\"noreferrer\\\">DataCite blog</a>. This approach worked well but was
      probably too complex to be adopted by a larger number of science blogs. One
      improvement was the combination of schema.org with HTML meta tags, but still
      required a lot of customization of each blog.</p><h2 id=\\\"rss-and-atom-feeds\\\">RSS
      and Atom Feeds</h2><p>Blogs provide a unique mechanism to distribute metadata
      and content: <a href=\\\"https://en.wikipedia.org/wiki/RSS\\\" rel=\\\"noreferrer\\\">RSS
      feeds</a>, and the related <a href=\\\"https://datatracker.ietf.org/doc/html/rfc4287\\\"
      rel=\\\"noreferrer\\\">Atom</a> and <a href=\\\"https://www.jsonfeed.org/\\\"
      rel=\\\"noreferrer\\\">JSON Feed</a> formats. These formats provide all the
      required and some of the recommended metadata needed for scholarly content,
      including title, authors, publication date, abstract, location (URL), and language.
      RSS and Atom have been around for more than 15 years (JSON Feed was <a href=\\\"https://www.jsonfeed.org/2017/05/17/announcing-json-feed.html\\\"
      rel=\\\"noreferrer\\\">announced</a> in 2017) and all blogging platforms support
      at least one of these formats.</p><p>RSS and related formats basically solved
      the challenge of metadata collection for science blogs, and therefore the Rogue
      Scholar science blog archive relies heavily on them. The experience collecting
      metadata and content from more than 50 different science blogs (using <a href=\\\"https://rogue-scholar.org/#stats\\\"
      rel=\\\"noreferrer\\\">11 different blogging platforms</a>) over the past several
      months has been very positive.</p><p>One major challenge with RSS and related
      formats is that they are not very good at providing archival content as they
      focus on the most recent blog posts. Several popular blogging platforms (e.g.
      WordPress and Blogger) provide pagination to access older content, but other
      platforms (e.g. the static site generators Hugo and Jekyll) provide no built-in
      pagination of RSS feeds.</p><h2 id=\\\"blogging-platform-apis\\\">Blogging platform
      APIs</h2><p>RSS feeds are \\\"poor man's APIs\\\", e.g. they use the older XML
      serialization (RSS and Atom) instead of JSON serialization that dominates APIs
      today, have trouble accessing older content, and are read-only. </p><p>The next
      step in the evolution of metadata and content collection for science blogs is
      therefore to use existing JSON APIs, and in the last few weeks, the Rogue Scholar
      backend has been refactored to use these APIs if available. Ghost, WordPress
      (both self-hosted and WordPress.com), and Substack all provide nice JSON APIs
      so that the majority of Rogue Scholar blogs and blog posts are now retrieved
      via REST API calls. The early experience using these JSON APIs has been very
      encouraging and follows the fundamental principle of Rogue Scholar to not put
      a burden (technical, financial, or otherwise) on participating science blogs.</p><p>The
      use of blog APIs addresses another important problem: how are the DOIs registered
      by the Rogue Scholar service automatically added to the blogging platform? This
      issue is solved for several participating blogs using the Ghost platform and
      I am currently working on implementing this for blogs using WordPress, the most
      popular blogging platform on Rogue Scholar.</p><h2 id=\\\"extracting-metadata-from-full-text-content\\\">Extracting
      metadata from full-text content</h2><p>One important limitation of using RSS
      feeds or blogging platform APIs is that they will only provide standard metadata,
      which sometimes might not be enough for scholarly content. I am currently exploring
      with one science blog extending the JSON Feed format with <a href=\\\"https://www.jsonfeed.org/version/1.1/\\\"
      rel=\\\"noreferrer\\\">extensions</a>, but that requires technical work by participating
      blogs and will probably scale poorly</p><p>A different approach that Rogue Scholar
      has followed for a few months takes advantage of the fact that all Rogue Scholar
      blog posts are available as full-text content with an open license (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode.en\\\"
      rel=\\\"noreferrer\\\">CC-BY</a>) that allows reuse. A good example of important
      metadata that are not part of RSS or REST API metadata but included in the full-text
      content is references. As they typically follow a well-known pattern (a <em>References</em>
      or <em>Bibliography</em> section followed by a list of references formatted
      with various citation styles and including a link), it is not too difficult
      to extract them and include them in the metadata registered with a DOI. </p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/10/article2-1-1-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"500\\\" height=\\\"722\\\"></figure><p>Rogue
      Scholar implemented this approach in <a href=\\\"https://doi.org/10.53731/6mkrk-dzh02\\\"
      rel=\\\"noreferrer\\\">June</a>. About <a href=\\\"ref.org/members/31795/works?filter=has-references:true\\\"
      rel=\\\"noreferrer\\\">10%</a> of Rogue Scholar blog posts now have their references
      registered with Crossref.</p><p>Other metadata that can be extracted from the
      full-text content describe funding information and <a href=\\\"https://www.crossref.org/documentation/schema-library/markup-guide-metadata-segments/relationships/\\\">relationships</a>,
      for example, these common use cases for science blogs:</p><ul><li><strong>IsIdenticalTo</strong>:
      The same content is cross-posted elsewhere, either on another blog or as a PDF
      in a repository,</li><li><strong>IsTranslationOf</strong>: The same content
      has been posted translated into another language,</li><li><strong>IsPreprintOf</strong>:
      The content has been published as a peer-reviewed paper in a journal,</li><li><strong>HasAward</strong>:
      The content has been funded as part of work on a research grant.</li></ul><p>I
      recently started piloting this approach with two other blogs, including relationship
      links in an <em>Acknowledgments</em> section, and converting them to Crossref
      DOI metadata. About <a href=\\\"https://www.crossref.org/members/prep/31795\\\"
      rel=\\\"noreferrer\\\">1%</a> of Rogue Scholar blog posts now include funding
      \ information and/or relationships.</p><figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/10/Bildschirmfoto-2023-10-02-um-21.23.04.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1550\\\"
      height=\\\"660\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/10/Bildschirmfoto-2023-10-02-um-21.23.04.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/10/Bildschirmfoto-2023-10-02-um-21.23.04.png
      1000w, https://blog.front-matter.io/content/images/2023/10/Bildschirmfoto-2023-10-02-um-21.23.04.png
      1550w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><a href=\\\"https://doi.org/10.53731/r79v4e1-97aq74v-ag578\\\"
      rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">Acknowledgments
      and References sections</span></a><span style=\\\"white-space: pre-wrap;\\\">
      used to extract metadata.</span></figcaption></figure><h2 id=\\\"conclusions\\\">Conclusions</h2><p>Collecting
      metadata for science blogs can be challenging, and this blog post summarizes
      some of the important lessons learned. However, the experience is also encouraging,
      as collecting metadata does not have to be a frustrating and time-consuming
      experience. We have a number of complementary approaches at our disposal. Rogue
      Scholar is currently mostly processing RSS feeds and blog platform APIs, but
      we can also complement this approach with metadata from HTML meta tags and/or
      schema.org.</p><p>I am sure the last chapter of this story hasn't been written
      yet. At least two challenges remain: collecting metadata from blogs that are
      no longer active and only persist in archived form, and updating blog posts
      with registered DOIs that are written using static site generators hosted on
      platforms such as GitHub and GitLab. Twenty-five percent of Rogue Scholar blogs
      fall into the latter category and the solution probably involves some form of
      GitHub Action (or Gitlab CI/CD) that triggers a pull request.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

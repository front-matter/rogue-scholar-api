      7 released\",\"slug\":\"zotero-7-released-2\",\"html\":\"<p>Version 7 of the
      open source reference manager Zotero <a href=\\\"https://www.zotero.org/blog/zotero-7/\\\"
      rel=\\\"noreferrer\\\">was released last Friday</a>. Read the linked announcement
      for details, but the most excited feature for me is an improved built-in reader
      with ePub support.</p><p>Zotero allows you to store metadata and full-text publications
      and while PDF is the standard format for journal articles and preprints, books
      (and book chapters) are more commonly distributed as ePub files. The main advantages
      that ePub has over PDF are a) support for variable screen sizes including mobile
      phones, and b) a file format that remains editable. ePub - and the various readers
      and writers that support the format - is not perfect, and it will be interesting
      to see how the release of built-in ePub support in Zotero will change the adoption
      of ePub.</p><p>The Rogue Scholar science blog archive uses markdown as the basic
      file format and then converts to PDF, ePub, and JATS XML using the <a href=\\\"https://pandoc.org\\\"
      rel=\\\"noreferrer\\\">Pandoc</a> document converter library. In initial testing
      in early 2024 I found ePub and JATS to complicated to work with and not a good
      fit for science blog posts. The release of Zotero 7 will allow me to explore
      the different file formats for scholarly documents more, and possibly adapt
      the Rogue Scholar output options.</p><p>In the past 15 years I written repeatedly
      about Zotero, including an <a href=\\\"https://doi.org/10.53731/ftm7mbj-jpteh8h\\\"
      rel=\\\"noreferrer\\\">interview with Trevor Owens 2009</a>, a webinar on <a
      href=\\\"https://doi.org/10.53731/r294649-6f79289-8cw02\\\" rel=\\\"noreferrer\\\">writing
      Zotero translators with Sebastian Karcher in 2014</a>, plus many blog post about
      the <a href=\\\"https://rogue-scholar.org/?page=1&amp;query=citation+style+language\\\"
      rel=\\\"noreferrer\\\">Citation Style Language</a> and other <a href=\\\"https://rogue-scholar.org/?page=1&amp;query=reference+manager\\\"
      rel=\\\"noreferrer\\\">reference managers</a>. Zotero is an essential building
      block of my scholarly toolkit and I wish the team all the best for the release
      of version 7.</p><h2 id=\\\"references\\\">References</h2><p>Fenner, M. (2009,
      March 4). Zotero: Interview with Trevor Owens. <em>Front Matter</em>. <a href=\\\"https://doi.org/10.53731/ftm7mbj-jpteh8h\\\">https://doi.org/10.53731/ftm7mbj-jpteh8h</a></p><p>Fenner,
      M. (2014, October 17). Webinar on Writing Zotero Translators. <em>Front Matter</em>.

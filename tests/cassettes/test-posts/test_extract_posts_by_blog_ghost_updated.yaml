      Rogue Scholar references\",\"slug\":\"rogue-scholar-references\",\"html\":\"<p>The
      latest update of the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar science blog archive</a> this week improves the finding and tracking
      of science blog post references, both on the website and in the API. This update
      again takes advantage of functionality of the InvenioRDM repository platform,
      with some minor tweaks.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-27-um-22.12.45.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1718\\\"
      height=\\\"514\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/11/Bildschirmfoto-2024-11-27-um-22.12.45.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/11/Bildschirmfoto-2024-11-27-um-22.12.45.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/11/Bildschirmfoto-2024-11-27-um-22.12.45.png
      1600w, https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-27-um-22.12.45.png
      1718w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>InvenioRDM is based
      on the DataCite metadata model, which treats references as a subset of <a href=\\\"https://datacite-metadata-schema.readthedocs.io/en/4.5/properties/relatedidentifier/\\\"
      rel=\\\"noreferrer\\\"><em>related identifiers</em></a>, with more than 20 different
      relation types. This can be confusing and has bothered me for a long time, and
      I am much more comfortable with the simpler Crossref metadata model for references.
      An additional challenge with <em>related identifiers</em> is that some references
      don't include a link to a digital resource. In 2021 DataCite introduced <a href=\\\"https://datacite-metadata-schema.readthedocs.io/en/4.5/guidance/related-item-guide/\\\"
      rel=\\\"noreferrer\\\"><em>related items</em></a> to address this limitation,
      but unfortunately that makes <em>related identifiers/related items</em> even
      more complicated. There is confusion on when to use <em>cites</em>, <em>references</em>,
      or <em>is supplemented by</em>, and each of these relation types can go in either
      direction, e.g. <em>references</em> and <em>is referenced by</em>. In addition
      there is still an ongoing discussion of where to put these references, e.g.
      into a references section at the end of the publication, a separate references
      section for data and/or software, or referencing external resources inline in
      the text. Finally, some communities use multiple kinds of persistent identifiers
      that may not have a minimal set of standard metadata available at a clearly
      defined machine-readable location. Needless to say, all this makes it much harder
      to find and track references and that is an <a href=\\\"https://doi.org/10.5281/zenodo.4701079\\\"
      rel=\\\"noreferrer\\\">ongoing challenge</a> in particular for data and software
      citation.</p><p>In science blog posts references are not (yet) widely used and
      the focus has been on discussions via comments, linkbacks, and social media.
      But there is no good reason not to use traditional scholarly references in science
      blog posts if it makes sense for the content. As of today there are <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-references:true\\\"
      rel=\\\"noreferrer\\\">799 Rogue Scholar blog posts</a> with references included
      in the Crossref metadata (and many more informal references in the text). This
      number was higher a few months ago as a very prolific blogger had to stop using
      a Wordpress plugin that generated the references for him because it was no longer
      supported with the newest PHP and Wordpress versions. The old argument that
      scholarly citations take months to years to appear is no longer true for science
      blogs where you can discuss and cite a paper and publish a blog post the next
      day or week, as in the example from Ross Mounce above, or me citing the commonmeta
      software used to build this functionality <a href=\\\"https://doi.org/10.5281/zenodo.14217168\\\"
      rel=\\\"noreferrer\\\">released on Monday</a>.</p><p>The inclusion of references
      fortunately doesn't require a specific tool or functionality of the blogging
      platform, just standard formatting with a section called <strong>References</strong>
      and a list of DOI/URL links, as in this blog post. </p><figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/11/article.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"500\\\" height=\\\"722\\\"><figcaption><span
      style=\\\"white-space: pre-wrap;\\\">Picture by Geoff Bilder</span></figcaption></figure><p>The
      full-text needs to be made available to Rogue Scholar for reference extraction,
      which is the case for all Rogue Scholar posts.</p><p>InvenioRDM understands
      DataCite <em>related identifiers</em>, but it also understands references. These
      references are a combination of an identifier and an unstructured text string,
      which aligns much better with the Crossref references data model that Rogue
      Scholar is using. The work this week mainly changed the display of references
      in the InvenioRDM user interface, e.g. as numbered list instead of bulleted
      list and the DOI/URL displayed as links.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-27-um-20.18.46.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1798\\\"
      height=\\\"1262\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/11/Bildschirmfoto-2024-11-27-um-20.18.46.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/11/Bildschirmfoto-2024-11-27-um-20.18.46.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/11/Bildschirmfoto-2024-11-27-um-20.18.46.png
      1600w, https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-27-um-20.18.46.png
      1798w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>In the initial
      implementation, I am showing the title and publication year together with the
      DataCite, Crossref DOI, or URL. Additional metadata such as author name(s),
      journal name, or content type (journal article, preprint, dataset, etc.) would
      be desirable but would dramatically increase the required work. </p><p>The same
      information is also available via the InvenioRDM API, and can be searched for
      via web interface or API. It will take a few weeks until all references are
      properly displayed in Rogue Scholar, but the functionality is now in place for
      all new blog posts. I hope the display of the references encourages more blog
      authors to include them and helps blog readers discover more relevant resources.
      In 2025 I will start tracking the citations of Rogue Scholar blog posts, which
      is of course the flip side of including references. As a Crossref member, Front
      Matter has access to this information via the Crossref <a href=\\\"https://www.crossref.org/services/cited-by/\\\"
      rel=\\\"noreferrer\\\">cited-by service</a> and will make it available to blog
      authors and readers in Rogue Scholar. With this work, Rogue Scholar further
      supports the <a href=\\\"https://i4oc.org/\\\" rel=\\\"noreferrer\\\">Initiative
      for Open Citations</a>, where references not only become available with an open
      license but Rogue Scholar enables and encourages authors to include formal references
      in their blog posts.</p><p>For questions about references in Rogue Scholar reach
      out via <a href=\\\"mailto:info@rogue-scholar.org\\\" rel=\\\"noreferrer\\\">email</a>.
      To follow the latest Rogue Scholar developments, sign up for the <a href=\\\"https://blog.front-matter.io/posts/commonmeta-is-learning-new-tricks/\\\"
      rel=\\\"noreferrer\\\">RSS feed</a> or <a href=\\\"https://blog.front-matter.io/#/portal/signup\\\"
      rel=\\\"noreferrer\\\">newsletter</a> of this blog.</p><h2 id=\\\"references\\\"><strong>References</strong></h2><p>Lowenberg,
      D., Lammey, R., Jones, M. B., Chodacki, J., &amp; Fenner, M. (2021). <em>Data

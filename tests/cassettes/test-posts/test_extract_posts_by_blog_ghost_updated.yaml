      now supports metadata lists\",\"slug\":\"commonmeta-py-now-supports-metadata-lists\",\"html\":\"<p>This
      week the <a href=\\\"https://python.commonmeta.org/\\\" rel=\\\"noreferrer\\\">commonmeta-py</a>
      Python library adds an important new feature: metadata lists. With this feature
      commonmeta-py no longer only operates on metadata for a single scholarly work
      (e.g. a journal article, book, dataset, software, or blog post), but can handle
      lists of scholarly works. </p><p>Most of the <a href=\\\"https://www.commonmeta.org/implementations\\\"
      rel=\\\"noreferrer\\\">metadata formats supported by commonmeta-py</a> (Crossref
      and DataCite JSON and XML, BibTex, RIS, CSL JSON, or Schema.org) can handle
      lists of works, e.g.</p><ul><li>a keyword query with the Crossref or DataCite
      REST APIs,</li><li>all articles in a journal issue or volume, or all chapters
      in a book,</li><li>all references in a journal article, or citations of that
      article,</li><li>all references in a Zotero reference manager category,</li><li>all
      versions of a preprint, dataset, or software.</li></ul><p>The initial support
      of metadata lists in version 0.14 of the commonmeta-py library allows the reading
      and/or writing of metadata lists via a single Python method, or command-line
      argument. Over time, more helper methods and error checks will be added, e.g.
      to support lists of works from ORCID records.</p><p>This new feature also enhances
      the Rogue Scholar science blog archive and addresses an important use case.
      The Crossref API that Rogue Scholar uses for DOI registrations allows batch
      processing of DOI metadata. Instead of registering or updating one DOI record
      every 10 minutes, Rogue Scholar now triggers the update of 100 DOIs with a single
      XML file with all metadata every 10 minutes. This requires two method calls:
      1) fetch all Rogue Scholar blog posts that need updating and store them in a
      single JSON file, and 2) generate a single XML file and upload it to the Crossref
      API. This streamlined workflow allows updates of all 15k Rogue Scholar metadata
      records with Crossref in 24 hours, compared to the weeks it took before (a speed
      improvement of 100x). This allows Rogue Scholar to continue to <a href=\\\"https://github.com/front-matter/rogue-scholar/actions/workflows/update-dois.yml\\\"
      rel=\\\"noreferrer\\\">use GitHub Actions for DOI registrations</a>, for the
      time being avoiding more complex and expensive infrastructure setups.</p><p>Rogue
      Scholar can now quickly update DOI metadata in bulk, e.g. add an ORCID ID to
      all blog post authors, or the blog name and blog post URLs if a blog moves to
      a different platform, or the archive location for all blog posts (once Crossref
      enables <code>archive_locations</code> metadata for content type <code>posted-content</code>).
      Registration of new content in batches is not implemented yet, as it involves
      additional logic of generating a random DOI string for every new content item.</p><p>Commonmeta-py
      can be <a href=\\\"https://pypi.org/project/commonmeta-py/\\\" rel=\\\"noreferrer\\\">installed
      via PyPI</a> and can be <a href=\\\"https://github.com/front-matter/commonmeta-py\\\"
      rel=\\\"noreferrer\\\">found on GitHub</a>. The <a href=\\\"https://ruby.commonmeta.org/\\\"
      rel=\\\"noreferrer\\\">Ruby version of this library</a> will be updated with
      similar functionality in the coming weeks.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,
      M. (2023). Announcing commonmeta. <em>Front Matter</em>. <a href=\\\"https://doi.org/10.53731/cp7apdj-jk5f471\\\">https://doi.org/10.53731/cp7apdj-jk5f471</a></p><p>Fenner,
      M. (2024). <em>Commonmeta-py</em> (013.2) [Computer software]. Zenodo. <a href=\\\"https://doi.org/10.5281/ZENODO.8340374\\\">https://doi.org/10.5281/ZENODO.8340374</a></p>\",\"comment_id\":\"65d4d00d1677b7000121571b\",\"feature_image\":\"https://images.unsplash.com/photo-1532208248246-ade38054bef6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDMyfHxyb3d8ZW58MHx8fHwxNzA4NDQ1NzQ3fDA&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2024-02-20T16:15:09.000+00:00\",\"updated_at\":\"2024-02-20T17:32:40.000+00:00\",\"published_at\":\"2024-02-20T17:22:57.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/b8j4w-zpk40\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

      pre-wrap;\\\"> / </span><a href=\\\"https://unsplash.com/?utm_source=ghost&amp;utm_medium=referral&amp;utm_campaign=api-credit\\\"><span
      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"674494081e6303000148ad41\",\"uuid\":\"69b4bf8a-7457-4e1e-933e-055dd72abdec\",\"title\":\"Commonmeta
      is learning new tricks\",\"slug\":\"commonmeta-is-learning-new-tricks\",\"html\":\"<p>Last
      week I <a href=\\\"https://doi.org/10.53731/8gmaq-t7s42\\\" rel=\\\"noreferrer\\\">reported</a>
      that the commonmeta Go library can now directly register metadata with Crossref
      and InvenioRDM repositories. With version <a href=\\\"https://doi.org/10.5281/zenodo.14217168\\\"
      rel=\\\"noreferrer\\\">v0.6.10 released today</a>, I further improved this functionality,
      making commonmeta an excellent tool for adding existing scholarly metadata to
      any InvenioRDM instance for testing or showcasing the software.</p><h3 id=\\\"installation\\\">Installation</h3><p>To
      install commonmeta on Linux, Mac, or Windows, run the following command: <code>go
      install github.com/front-matter/commonmeta@latest</code>. This installs a single
      binary that runs on <em>X86</em> and <em>ARM</em> processors without external
      dependencies. To see the command-line options, type <code>commonmeta --help</code>.</p><h3
      id=\\\"collect-metadata-from-crossref-or-datacite\\\">Collect metadata from
      Crossref or DataCite</h3><p>Using their <em>sample API </em>endpoints (<a href=\\\"https://api.crossref.org/swagger-ui/index.html\\\"
      rel=\\\"noreferrer\\\">Crossref</a>, <a href=\\\"https://support.datacite.org/docs/api-sampling\\\"
      rel=\\\"noreferrer\\\">DataCite</a>), fetch a sample of random DOI metadata
      records, further specified with one or more filters. For example:</p><p>Fifty
      preprints \u2013 what Crossref calls <em>posted content \u2013</em> published
      by Crossref member Cold Spring Harbor Laboratory in 2022: </p><pre><code>commonmeta
      list -n 50 --member 246 --type posted-content --year 2022 -f crossref</code></pre><p>One
      hundred datasets published by DataCite repository Dryad in 203 that include
      author affiliations with Research Organization Registry (ROR) IDs:</p><pre><code>commonmeta
      list -n 100 --client dryad.dryad --type dataset --year 2023 --has-ror-id -f
      datacite</code></pre><p>Thirty software records published by DataCite repository
      Zenodo that include funding information:</p><pre><code>commonmeta list -n 30
      --client cern.zenodo --type software --has-award -f datacite</code></pre><h3
      id=\\\"collect-metadata-from-other-inveniordm-instances-or-other-sources\\\">Collect
      metadata from other InvenioRDM instances or other sources</h3><p>Another good
      source of metadata records are other InvenioRDM instances, e.g. <a href=\\\"https://zenodo.org\\\"
      rel=\\\"noreferrer\\\">Zenodo</a> and of course <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar</a>. To fetch lists of metadata (rather
      than a single metadata record, which is also possible), specify the InvenioRDM
      instance via <code>from-host</code> and the community name:</p><pre><code>commonmeta
      list --from-host zenodo.org --community grei -f inveniordm</code></pre><p>Finally,
      commonmeta can import JSON files that represent lists of metadata records, e.g.
      from a Crossref or DataCite annual data dump, or from metadata exported in Citation-Style
      Language (CSL) JSON format from the reference manager Zotero \u2013 where file
      <code>export_csl.json</code> is in the same folder where you run the commonmeta
      command:</p><pre><code>commonmeta list export_csl.json -f csl</code></pre><h3
      id=\\\"export-to-inveniordm\\\">Export to InvenioRDM</h3><p>The examples above
      all generate JSON in commonmeta format. You can convert the metadata to other
      formats by adding the <code>--format</code> or <code>-f</code> flag to the commonmeta
      command, for example</p><pre><code>commonmeta list --from-host zenodo.org --community
      grei -f inveniordm -t datacite</code></pre><p>Supported export formats are listed
      <a href=\\\"https://docs.commonmeta.org/implementations\\\" rel=\\\"noreferrer\\\">here</a>
      and include DataCite, Schema.org, Citation-Style Language, and also Crossref
      XML, and InvenioRDM. You can generate an XML or JSON file in the correct metadata
      format for the latter two formats and write directly to the respective API if
      you have the correct permissions. I am doing this to register/update Crossref
      DOI metadata for the Rogue Scholar science blog archive, and since last week
      you can also do this to register the metadata with an InvenioRDM instance where
      you are allowed to register metadata, for example a development instance running
      on your local computer at <code>localhost</code>. Replace <code>list</code>
      with <code>push</code>  in the above commands, change  the target format to
      <code>inveniordm</code> and add the hostname and <a href=\\\"https://inveniordm.docs.cern.ch/reference/rest_api_index/\\\"
      rel=\\\"noreferrer\\\">token</a>: </p><pre><code>commonmeta push --from-host
      zenodo.org --community grei -f inveniordm -t inveniordm --host localhost --token
      xxx</code></pre><p>This example will copy the 31 metadata records from the Zenodo
      <a href=\\\"https://zenodo.org/communities/grei\\\" rel=\\\"noreferrer\\\">GREI</a>
      community to your local InvenioRDM instance \u2013 or rather convert, as the
      Zenodo REST API is heavily customized for legacy reasons. Commonmeta is fast,
      so for larger numbers of metadata records you may run into API rate-limiting
      errors, and some metadata might (not yet) map directly. </p><p>More work is
      needed to build workflows that regularly import metadata into an InvenioRDM
      instance, e.g. content published with Crossref or DataCite DOIs from a particular
      institution to an institutional repository. Commonmeta currently doesn't handle
      InvenioRDM file attachments, something that is important for this particular
      use case. Using a Go library instead of Python or Javascript is something new
      for InvenioRDM developers, so I need to figure out if that is fine and similar
      to using other Open Source infrastructure tools written in Go such as Docker
      and Kubernetes.</p><p>Commonmeta is a great new option to add metadata records
      to an InvenioRDM instance under development. Please <a href=\\\"mailto:info@front-matter.io\\\"
      rel=\\\"noreferrer\\\">reach out</a> with questions or issues. To follow the
      development of commonmeta and Rogue Scholar, <a href=\\\"https://blog.front-matter.io/#/portal/signup\\\"
      rel=\\\"noreferrer\\\">subscribe to this blog</a> via RSS feed or newsletter.</p><h2

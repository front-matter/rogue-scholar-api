      Scholar reaches another milestone and drops all registration fees\",\"slug\":\"rogue-scholar-reaches-another-milestone-and-drops-all-registration-fees-2\",\"html\":\"<p>Earlier
      this month the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar science blog archive</a> reached another important milestone: 100 science
      blogs registered and archived (with in total 16,179 posts). Rogue Scholar launched
      twelve months ago and this rate of adoption of the service has greatly surpassed
      my expectations. To celebrate this milestone, Rogue Scholar will drop all fees
      for blog authors going forward. Rogue Scholar content was always free to read,
      but by dropping the fees for all authors (including blogs that published more
      than 50 posts per year), Rogue Scholar becomes a <a href=\\\"https://www.coalition-s.org/diamond-open-acces\\\"
      rel=\\\"noreferrer\\\">Diamond Open Access</a> platform, consistent with current
      trends in scholarly publishing.</p><p>Rogue Scholar currently has no stable
      long-term funding, so this change creates challenges sustaining the platform
      in the long run in the future. Three strategies will be important:</p><ul><li>running
      Rogue Scholar for twelve months means I have a fairly good understanding of
      the effort and costs involved in running a science blog archive, and important
      steps are planned to further improve the archive in the coming months,</li><li>not
      charging readers or authors using Rogue Scholar doesn't mean that Rogue Scholar
      doesn't need revenue sources. Rogue Scholar will continue to accept one-time
      and regular donations (e.g. via the donation button in the menu bar), and I
      will increase efforts to receive funding from organizations who want to support
      Diamond Open Access and in particular scholarly blogs,</li><li> the work on
      Rogue Scholar is very instrumental for other work Front Matter is doing on scholarly
      infrastructure, and making Rogue Scholar free to readers and authors can be
      seen as my contribution to the next generation of scholarly infrastructure,
      which is more open, more diverse, and less technically challenging.</li></ul>\",\"comment_id\":\"6695473aa160960001caf7d1\",\"feature_image\":\"https://images.unsplash.com/photo-1621085507903-64478b6c1bd5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDJ8fDEwMHxlbnwwfHx8fDE3MjEwNTkwNDV8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2024-07-15T15:58:50.000+00:00\",\"updated_at\":\"2024-07-15T19:32:08.000+00:00\",\"published_at\":\"2024-07-15T16:28:55.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/xkfsa-xkk56\",\"tags\":[{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

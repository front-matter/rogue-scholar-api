      1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png
      1914w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>This setting shows
      up on the public Rogue Scholar page for the blog, making it easy to follow the
      fediverse accounts for these blogs:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1856\\\"
      height=\\\"338\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png

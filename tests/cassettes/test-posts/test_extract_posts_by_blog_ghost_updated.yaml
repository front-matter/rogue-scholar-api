      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"6731c6b256d74a0001e51326\",\"uuid\":\"70fab0d3-18c4-4972-8d47-a0e2914d6d6c\",\"title\":\"Announcing
      the Rogue Scholar 111 Pledge Drive\",\"slug\":\"rogue-scholar-111-pledge-drive\",\"html\":\"<p>The
      science blog archive Rogue Scholar was relaunched on the <a href=\\\"https://inveniordm.docs.cern.ch/\\\"
      rel=\\\"noreferrer\\\">InvenioRDM</a> repository platform last week. While there
      is still a lot of migration work to do in the coming months, this is a good
      time to start the Rogue Scholar 111 Pledge Drive today.</p><p>The name for the
      drive not only comes from today's date but also wants to focus on a category
      of science blogs that are particularly worth preserving in Rogue Scholar:</p><ul><li>Single-author
      blog posts</li><li>The blog has been published for at least 10 years</li><li>The
      blog has published at least 100 posts</li></ul><p>The pledge drive has three
      parts.</p><h3 id=\\\"donations-to-rogue-scholar\\\">Donations to Rogue Scholar</h3><p>You
      can donate to Rogue Scholar by using the <a href=\\\"https://ko-fi.com/rogue_scholar\\\"
      rel=\\\"noreferrer\\\">Donate</a> link in the footer of every Rogue Scholar
      page. Rogue Scholar is a <a href=\\\"https://en.wikipedia.org/wiki/Diamond_open_access\\\"
      rel=\\\"noreferrer\\\">Diamond Open Access</a> infrastructure free to readers
      and authors and needs continuous financial support. Both monthly and one-time
      donations of any amount are appreciated, and you can also <a href=\\\"mailto:info@rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">send an email</a> if you have questions or prefer not
      to use the <a href=\\\"https://ko-fi.com/\\\" rel=\\\"noreferrer\\\">ko-fi service</a>
      for your donation.</p><h3 id=\\\"submit-your-blog-to-rogue-scholar\\\">Submit
      your blog to Rogue Scholar</h3><p>If your blog fits the 111 category and you
      want it to be included in Rogue Scholar, use the <a href=\\\"https://rogue-scholar.org/auth/signin\\\"
      rel=\\\"noreferrer\\\">Register Your Blog</a> link in the footer of every Rogue
      Scholar page. The registration involves a lightweight screening step and usually
      takes no longer than two business days. There is no cost for your blog and the
      registered content is made freely available immediately under a Creative Commons
      <a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\" rel=\\\"noreferrer\\\">CC-BY</a>
      license. If you know a science blog you want to see included in Rogue Scholar,
      share the registration link with the blog author or reach out via <a href=\\\"mailto:info@rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">email</a> or <a href=\\\"https://wisskomm.social/@rogue_scholar\\\"
      rel=\\\"noreferrer\\\">Fediverse</a>.</p><h3 id=\\\"write-a-blog-post-about-rogue-scholar\\\">Write
      a blog post about Rogue Scholar</h3><p>If you have donated to Rogue Scholar
      and/or submitted your blog, you can still contribute: write about Rogue Scholar.
      This could be anything: practical, critical, funny, or even <a href=\\\"https://doi.org/10.53731/r294649-6f79289-8cw45\\\"
      rel=\\\"noreferrer\\\">poetry</a>. If your blog is part of Rogue Scholar, I
      will include the post in the new <a href=\\\"https://rogue-scholar.org/communities/rogue_scholar\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar community</a>.</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-11-um-11.24.04.png\\\"

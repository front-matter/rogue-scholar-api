      explore issues raised by news stories in more depth.\",\"feature_image\":\"https://blog.front-matter.io/content/images/2025/01/layer-group.svg\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":\"#059669\",\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/my-contribution-to-open-access-week-2024/\",\"excerpt\":\"From
      October 21 to 27 is International Open Access Week 2024, and this blog post
      summarizes my contribution for 2024.\\n\\nOpen Access Week 2024 will continue
      the call to put \u201CCommunity over Commercialization\u201D and prioritize
      approaches to open scholarship that serve the best interests of the public and
      the academic community.\\nFrom Open Access Week Website\\n\\nThe title of this
      post was taken from a blog post by my friend and colleague Heinz Pampel on Monday,
      and we again have many events related to Int\",\"reading_time\":6,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"670d34fd6f7fee0001d3734a\",\"uuid\":\"b6548699-7b6d-479d-a4ea-fdfe2758d08d\",\"title\":\"The
      Rogue Scholar migration to InvenioRDM is taking shape\",\"slug\":\"the-rogue-scholar-migration-to-inveniordm-is-taking-shape\",\"html\":\"<p>Last
      week I integrated the InvenioRDM API with the Rogue Scholar API, enabling the
      automated export of metadata to the InvenioRDM platform. As of today, 5,046
      (28.8%) blog posts have been exported to InvenioRDM and can be explored via
      <a href=\\\"https://beta.rogue-scholar.org\\\" rel=\\\"noreferrer\\\">UI</a>
      and <a href=\\\"https://beta.rogue-scholar.org/api/records\\\" rel=\\\"noreferrer\\\">API</a>,
      The export currently includes most metadata, but support for references, relations
      and funding information still needs to be added, as does the export of full-text
      in markdown and PDF formats.</p><p>There have been only minor glitches in a
      very small number of posts that could easily be fixed manually. The management
      of InvenioRDM communities for each blog is also now done via API, and includes
      the blog title, description, and homepage URL, as well as the automatic upload
      of the blog icon.</p><p>With a significant number of science blog posts now
      hosted by InvenioRDM, we can start exploring the functionalities the platform
      provides. For each blog post we display the metadata in the standard format
      of the InvenioRDM platform, including the field of science (FOS) following the
      OECD classification, the language and license, and export functions for formatted
      citations and metadata in a variety of formats.</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-14-um-17.29.36.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1346\\\"
      height=\\\"1286\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/10/Bildschirmfoto-2024-10-14-um-17.29.36.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/10/Bildschirmfoto-2024-10-14-um-17.29.36.png
      1000w, https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-14-um-17.29.36.png
      1346w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>In the search interface,
      we provide customized facets for language and subjects, and order the results
      by best match, publication date, or date and time the record was last updated.</p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-14-um-17.35.58.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1276\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/10/Bildschirmfoto-2024-10-14-um-17.35.58.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/10/Bildschirmfoto-2024-10-14-um-17.35.58.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/10/Bildschirmfoto-2024-10-14-um-17.35.58.png
      1600w, https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-14-um-17.35.58.png
      2110w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>The faceted search
      interface is an improvement over the current Rogue Scholar interface, as it
      makes it easy to further drill down on the results, e.g. to only show posts
      published in a specific language.</p><p>The same search interface is also available
      for communities, either all posts of a blog or all posts in a curated topic
      area, as <a href=\\\"https://doi.org/10.53731/dv8z6-a6s33\\\" rel=\\\"noreferrer\\\">discussed
      last week</a>. As subjects/keywords/categories/tags are not standardized across
      blogs besides the OECD fields of science, they show more variety across blog
      communities. In the rOpenSci blog community, you can for example filter by <a
      href=\\\"https://beta.rogue-scholar.org/communities/ropensci/records?q=&amp;f=subject%3ASoftware%20Peer%20Review&amp;l=list&amp;p=1&amp;s=10&amp;sort=newest\\\"
      rel=\\\"noreferrer\\\">posts about software peer review</a>.</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-14-um-17.44.11.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1237\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/10/Bildschirmfoto-2024-10-14-um-17.44.11.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/10/Bildschirmfoto-2024-10-14-um-17.44.11.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/10/Bildschirmfoto-2024-10-14-um-17.44.11.png
      1600w, https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-14-um-17.44.11.png
      2050w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Since last week
      I have expanded the topic communities to also include the following topics,
      all popular with multiples science blogs:</p><ul><li><a href=\\\"https://beta.rogue-scholar.org/communities/bookreview\\\"
      rel=\\\"noreferrer\\\">Book Review</a><br>Reviews of books of interest to scholars.</li><li><a
      href=\\\"https://beta.rogue-scholar.org/communities/interviews\\\" rel=\\\"noreferrer\\\">Interviews</a><br>Interviews
      with scholars of all kinds. </li><li><a href=\\\"https://beta.rogue-scholar.org/communities/events\\\"
      rel=\\\"noreferrer\\\">Events</a><br>Scholarly events (announcements, summaries,
      feedback)</li><li><a href=\\\"https://beta.rogue-scholar.org/communities/oaweek\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar</a><br>Blog posts talking about Rogue Scholar.</li><li><a
      href=\\\"https://beta.rogue-scholar.org/communities/oaweek\\\" rel=\\\"noreferrer\\\">Open
      Access Week</a><br>Blog posts about the <a href=\\\"https://www.openaccessweek.org/\\\"
      rel=\\\"noreferrer\\\">Open Access Week</a>, the 2024 edition is from October
      21-27  (next week)</li></ul><p>The relaunch of Rogue Scholar on the InvenioRDM
      platform on November 4 is on track. There is lots of work ahead for the next
      three weeks, but please explore the new service and provide feedback or report
      bugs via <a href=\\\"mailto:info@rogue-scholar.org\\\" rel=\\\"noreferrer\\\">email</a>
      or <a href=\\\"https://wisskomm.social/@rogue_scholar\\\" rel=\\\"noreferrer\\\">Mastodon</a>.</p><h2

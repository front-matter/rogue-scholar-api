      Rogue Scholar science blog archive\",\"feature_image\":\"https://blog.front-matter.io/content/images/2025/01/graduation-cap-2.svg\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":\"#059669\",\"url\":\"https://blog.front-matter.io/tag/rogue-scholar/\"},\"url\":\"https://blog.front-matter.io/posts/going-beyond-hithub-actions/\",\"excerpt\":\"The
      science blog archive Rogue Scholar depends heavily on GitHub Actions. They are
      used to trigger content and metadata extraction of new blog posts and to register
      DOIs for these posts with Crossref. More recently they have also been used to
      push this content and metadata to the new InvenioRDM-based Rogue Scholar platform.\\n\\nGitHub
      Actions are workflows that typically operate on the command line. For more complex
      tasks such as DOI metadata generation, they can also install software to do
      the tas\",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"<span

      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"64db65232b0a4f000195bbaa\",\"uuid\":\"aff7a174-8d7b-45c0-b789-632c72ed408b\",\"title\":\"New
      Rogue Scholar milestone and funding drive\",\"slug\":\"new-rogue-scholar-milestone-and\",\"html\":\"<p>This
      week the Rogue Scholar science blog archive reached another big milestone: 2,000
      blog posts archived (2,242 as of today). This was achieved by adding new blogs
      (now 39) but, more importantly, by archiving older posts from the participating
      blogs. Twenty-one of the 39 science blogs now have all their posts archived
      at the Rogue Scholar, are included in the full-text search, and have (with two
      exceptions) DOIs and metadata registered for them. This was only possible via
      the financial contributions that Rogue Scholar received last week when I launched
      the new <a href=\\\"https://doi.org/10.53731/c09py-3we11\\\" rel=\\\"noreferrer\\\">financial
      support options</a>. Thank you Rogue Scholar supporters!</p><p>Reaching one
      milestone of course means setting up a new goal for the Rogue Scholar: 5,000
      posts from 50 science blogs. A big part of that is archiving all (about 1,500)
      posts from the participating blogs not yet included in Rogue Scholar. This costs
      money (paying for database and file hosting, DOI registration, and development
      work needed), and many blogs included in Rogue Scholar are personal blogs and
      can't pay the $1 per post one-time fee that Rogue Scholar is charging (beyond
      50 free posts per year) to support the Rogue Scholar infrastructure. I am therefore
      asking everyone who wants to support Rogue Scholar (as a blog author as well
      as a reader) for as little as $3 (the price of a coffee), to use the <a href=\\\"https://ko-fi.com/rogue_scholar\\\"
      rel=\\\"noreferrer\\\">Buy me a coffee</a> link in the Rogue Scholar menu bar,
      and contribute. All donations count towards a goal of $1500 and progress can
      be tracked on the <a href=\\\"https://ko-fi.com/rogue_scholar\\\" rel=\\\"noreferrer\\\">KO-fi
      Buy me a coffee page</a>:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-15-um-14.12.57.png\\\"

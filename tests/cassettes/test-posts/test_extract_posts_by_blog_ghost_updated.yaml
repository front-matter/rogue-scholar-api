      1956w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><a href=\\\"https://docs.rogue-scholar.org/wordpress\\\"
      rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">Rogue Scholar
      Documentation for Wordpress</span></a></figcaption></figure><p>Please use this
      functionality if you want to help improve the documentation, or if you find
      functionalities that should be documented better.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

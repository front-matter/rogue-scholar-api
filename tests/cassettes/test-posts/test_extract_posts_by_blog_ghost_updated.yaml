      requirements for a science blog\",\"slug\":\"minimal-requirements-for-a-science-blog\",\"html\":\"<p>Last
      Friday I attended a workshop by the <a href=\\\"https://doi.org/10.59350/sea3s-tc489\\\"
      rel=\\\"noreferrer\\\">Infra Wiss Blogs</a> project in Berlin. Infra Wiss Blogs
      is a <a href=\\\"https://gepris.dfg.de/gepris/projekt/528958385\\\" rel=\\\"noreferrer\\\">project
      funded</a> by the German Research Foundation and started in July 2024 with the
      following goal:</p><blockquote>Infra Wiss Blogs aims to support blogging researchers
      and information infrastructure institutions in identifying potential solutions
      for ensuring the long-term accessibility of scientific blogs in Germany.&nbsp;</blockquote><p>In
      this blog post, I want to focus on one particular aspect of the many interesting
      topics that came up during the presentations and discussion: what are the minimal
      requirements for a science blog so that infrastructure providers can help with
      long-term accessibility?</p><ol><li>Provide a public RSS Feed,</li><li>Provide
      license information,</li><li>(Ideally) Register an ISSN (International Standard
      Serial Number).</li></ol><h3 id=\\\"rss-feed\\\">RSS Feed</h3><p>RSS feeds are
      a technical specification that allows automated distribution of blog content
      and metadata. They are a defining element of blogs and widely used since the
      2000s, but some issues are frequently encountered (but often easily fixed):</p><ul><li><a
      href=\\\"https://en.wikipedia.org/wiki/RSS\\\" rel=\\\"noreferrer\\\">RSS</a>
      has various flavors and alternative formats (<a href=\\\"https://datatracker.ietf.org/doc/html/rfc4287\\\"
      rel=\\\"noreferrer\\\">Atom</a>, <a href=\\\"https://www.jsonfeed.org/\\\" rel=\\\"noreferrer\\\">JSON
      Feed</a>). RSS is the most widely supported format but has two major shortcomings
      relevant for science blogs: a) no support for multiple authors or author metadata
      (e.g ORCID ID), and b) no support for <em>update_date</em> of blog posts.</li><li>Some
      of the available RSS integrations in various blogging have limitations that
      require workarounds, e.g. when only the last 10 posts are included in a feed,
      or only including the summary rather than the full-text content (complicating
      archiving).</li><li>Even if a working RSS feed exists, the Feed URL is often
      hidden rather than prominently displayed.</li></ul><h3 id=\\\"license-information\\\">License
      Information</h3><p>Very few science blogs provide clear license information,
      ideally with a widely used open license that allows unrestricted reuse, including
      archiving. Creative Commons Attribution (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\"
      rel=\\\"noreferrer\\\">CC-BY</a>) is the <a href=\\\"https://doi.org/10.59350/e93e7-p7a44\\\"
      rel=\\\"noreferrer\\\">recommended license</a> for Open Access scholarly content.
      More restrictive Creative Commons licenses such as Attribution Non-Commercial
      (<a href=\\\"https://creativecommons.org/licenses/by-nc/4.0/legalcode\\\" rel=\\\"noreferrer\\\">CC
      BY-NC</a>), or commercial licenses that don't allow archiving and redistribution
      pose challenges to the long-term accessibility of scientific blogs.</p><h3 id=\\\"issn\\\">ISSN</h3><p>ISSN
      is the standard unique identifier for serialized publications such as journals
      or blogs. ISSN has limitations, e.g. it is not a persistent identifier (the
      ISSN changes when the publication title changes) and has very limited metadata
      and API. But the ISSN is free and easy to register in many countries, in Germany
      <a href=\\\"https://www.dnb.de/EN/Professionell/Services/ISSN/issn_node.html\\\"
      rel=\\\"noreferrer\\\">via the German National Library</a> (DNB). The ISSN is
      recommended for all science blogs as it makes it easier to discover science
      blogs, e.g. for systematic archiving of German language blogs by the DNB.</p><h3
      id=\\\"rogue-scholar\\\">Rogue Scholar</h3><p>The science blog archive <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar</a> has followed these recommendations
      since its launch in 2023, e.g. only including blogs with an RSS feed that contains
      the full-text content under a CC-BY license. With an update today of the InvenioRDM
      repository platform that has powered Rogue Scholar since November, the above
      minimal requirements are better highlighted. Every landing page for a blog participating
      in Rogue Scholar now includes a prominent link to the RSS feed (alternatively
      Atom or JSON Feed). The ISSN is displayed (if known), as is the license, even
      though the license is shown next to every blog post and only one blog doesn't
      have a CC-BY license (<a href=\\\"https://rogue-scholar.org/communities/cameronneylon\\\"
      rel=\\\"noreferrer\\\">Science in the Open</a> has a CC0 waiver, the only alternative
      license besides CC-BY that Rogue Scholar accepts).</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/12/Bildschirmfoto-2024-12-09-um-16.42.14.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"814\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/12/Bildschirmfoto-2024-12-09-um-16.42.14.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/12/Bildschirmfoto-2024-12-09-um-16.42.14.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/12/Bildschirmfoto-2024-12-09-um-16.42.14.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/12/Bildschirmfoto-2024-12-09-um-16.42.14.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Information about
      the feed format and blogging platform helps infrastructure providers process
      content and metadata and is part of the RSS Feed specification.</p><p>All this
      information has also been made available to the community search, allowing users
      to search for blogs using the <a href=\\\"https://rogue-scholar.org/communities/search?q=quarto&amp;l=list&amp;p=1&amp;s=10&amp;sort=newest\\\"
      rel=\\\"noreferrer\\\">Quarto blogging platform</a> or the <a href=\\\"https://rogue-scholar.org/communities/search?q=%22application%2Ffeed%2Bjson%22&amp;l=list&amp;p=1&amp;s=10&amp;sort=newest\\\"
      rel=\\\"noreferrer\\\">JSON Feed</a> spec, or searching a specific blog via
      its ISSN. </p><h2 id=\\\"references\\\">References</h2><p>Ochsner, C., &amp;

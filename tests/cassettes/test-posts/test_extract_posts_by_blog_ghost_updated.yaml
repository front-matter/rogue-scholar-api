      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"674d79782df68b00016e32d0\",\"uuid\":\"94489136-f15e-4464-86ed-8793fb834ff4\",\"title\":\"Rogue
      Scholar enables sign-in with ORCID\",\"slug\":\"rogue-scholar-sign-in-with-orcid\",\"html\":\"<p>Starting
      this week, users of the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">science
      blog archive Rogue Scholar</a> can sign in into the service using their ORCID
      credentials. This is in addition to the local Rogue Scholar accounts that continue
      to be available, and that can be linked with the ORCID account:</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/12/Bildschirmfoto-2024-12-02-um-10.12.06.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"634\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/12/Bildschirmfoto-2024-12-02-um-10.12.06.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/12/Bildschirmfoto-2024-12-02-um-10.12.06.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/12/Bildschirmfoto-2024-12-02-um-10.12.06.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/12/Bildschirmfoto-2024-12-02-um-10.12.06.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>This functionality
      is part of the underlying <a href=\\\"https://inveniordm.docs.cern.ch/\\\" rel=\\\"noreferrer\\\">InvenioRDM
      repository platform</a> and requires only registration of Rogue Scholar with
      the <a href=\\\"https://info.orcid.org/documentation/api-tutorials/api-tutorial-get-and-authenticated-orcid-id/\\\"
      rel=\\\"noreferrer\\\">ORCID authentication service</a> and a small configuration
      change. One more example how Rogue Scholar can benefit from community work on
      open source scholarly infrastructure. The previous Rogue Scholar system used
      <a href=\\\"https://supabase.com/auth\\\" rel=\\\"noreferrer\\\">Supabase Auth</a>,
      which is a nice straightforward system built on top of Postgres, but offered
      no easy path to implement ORCID authentication, even though both ORCID and Supabase
      use the industry standard OpenID Connect (<a href=\\\"https://en.wikipedia.org/wiki/OpenID#OpenID_Connect_(OIDC)\\\"
      rel=\\\"noreferrer\\\">OIDC</a>). </p><p>The InvenioRDM implementation addresses
      a major shortcoming of the ORCID OIDC implementation: email addresses are not
      routinely shared. They are essential to stay in contact with InvenioRDM account
      owners, so InvenioRDM implemented a workaround that collects an email address
      upon registration.</p><p>What can Rogue Scholar users do with personal accounts,
      and with linking these accounts to their ORCID identity? At this point not much.
      A big part of the InvenioRDM functionality is about uploading and registering
      scholarly content and metadata. Rogue Scholar instead collects this information
      automatically from participating science blogs via their RSS feeds. </p><p>The
      only functionality for personal accounts currently in place is the initial management
      of blogs by their owners via their respective community, e.g. <a href=\\\"https://rogue-scholar.org/communities/front_matter/records\\\">https://rogue-scholar.org/communities/front_matter</a>
      for this blog. The challenge for Rogue Scholar is that it wants to collect as
      much information as possible from the blog itself (e.g. name, description, logo),
      and configuration changes in Rogue Scholar have to be handled carefully to not
      create conflicting versions of content and/or metadata.</p><p>About <a href=\\\"https://www.crossref.org/members/prep/31795\\\"
      rel=\\\"noreferrer\\\">45% of all Rogue Scholar blog posts</a> have at least
      one ORCID ID associated with them, and again this process is almost fully automated.
      The workflow of collecting and storing ORCID IDs of blog authors can be streamlined
      with the new ORCID integration, in particular for some of the edge cases (e.g.
      where authors want their ORCID ID associated with some but not all of their
      blog posts).</p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/12/Bildschirmfoto-2024-12-02-um-11.11.30.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1790\\\"
      height=\\\"1104\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/12/Bildschirmfoto-2024-12-02-um-11.11.30.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/12/Bildschirmfoto-2024-12-02-um-11.11.30.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/12/Bildschirmfoto-2024-12-02-um-11.11.30.png
      1600w, https://blog.front-matter.io/content/images/2024/12/Bildschirmfoto-2024-12-02-um-11.11.30.png
      1790w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Crossref Participation Reports</span></figcaption></figure><p>About
      <a href=\\\"https://www.crossref.org/members/prep/31795\\\" rel=\\\"noreferrer\\\">29%
      of all Rogue Scholar blog posts</a> have at least one ROR (Research Organization
      Registry) ID associated with them, and this is more complicated than linking
      the author identifier, as affiliations can change over time or happen in parallel,
      making the affiliation a property of the author \u2013 publication relation
      rather than a stable property of the author. </p><p>Rogue Scholar is in a unique
      position to link scholarly works and ORCID (and ROR) as this linking is done
      before registering (or updating) content with Crossref or DataCite. Which has
      important advantages over doing this linking after DOI registration with what
      is called <a href=\\\"https://info.orcid.org/documentation/workflows/search-and-link-workflow/\\\"
      rel=\\\"noreferrer\\\">Search and Link</a>. Search and Link is more work for
      researchers and creates ORCID claims in the ORCID system that the publisher
      and DOI registration agency (and all the services using their metadata) don't
      necessarily know about.</p><p>Many of the challenges of integrating ORCID (and
      ROR) with scholarly outputs are not unique to scholarly blog posts and I will
      coordinate the work with the InvenioRDM and broader scholarly infrastructure
      communities.</p><p>Interesting work ahead for Rogue Scholar in the coming months,
      so stay tuned (e.g. follow this blog via <a href=\\\"https://blog.front-matter.io/atom/\\\"
      rel=\\\"noreferrer\\\">RSS feed</a> or <a href=\\\"https://blog.front-matter.io/#/portal/signup\\\"
      rel=\\\"noreferrer\\\">newsletter</a>). Or <a href=\\\"mailto:info@rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">reach out </a>with feedback or suggestions.</p>\",\"comment_id\":\"674d79782df68b00016e32d0\",\"feature_image\":\"https://blog.front-matter.io/content/images/2024/12/Bildschirmfoto-2024-12-02-um-10.10.58.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2024-12-02T09:10:16.000+00:00\",\"updated_at\":\"2025-01-08T18:30:41.000+00:00\",\"published_at\":\"2024-12-02T10:26:34.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":\"custom-post-vertical\",\"canonical_url\":\"https://doi.org/10.53731/x2bjq-mp305\",\"tags\":[{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

      Rogue Scholar blogs with the Internet Archive\",\"slug\":\"archiving-rogue-scholar-blogs-with-the-internet-archive\",\"html\":\"<p>Blogs
      participating in the Rogue Scholar science blog archive are <a href=\\\"https://doi.org/10.53731/hhtx0-wb293\\\"
      rel=\\\"noreferrer\\\">now archived in the Internet Archive</a>. Starting November
      1st, Rogue Scholar is participating in the Internet Archive Archive-It service
      and all archived blogs can be found <a href=\\\"https://archive-it.org/home/rogue-scholar\\\"
      rel=\\\"noreferrer\\\">here</a>. Archiving of all blog posts, associated HTML
      pages, and media will automatically happen every six months, with the first
      round of archiving well underway.</p><figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-09-um-17.35.59.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1304\\\"
      height=\\\"1124\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-09-um-17.35.59.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-09-um-17.35.59.png
      1000w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-09-um-17.35.59.png
      1304w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Rogue Scholar science blog archived via the Internet Archive Archive-It
      service</span></figcaption></figure><p>The URLs of the archived blog posts are
      stored in the Rogue Scholar service and made available via the <a href=\\\"https://api.rogue-scholar.org/posts\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar API</a>. If a blog is no longer available
      via the public internet, Rogue Scholar can update the DOI metadata to point
      to the archived version. This is the theory, but a lot of hard work is needed
      to make the different pieces work seamlessly together. </p><p>One important
      element is regularly checking all Rogue Scholar URLs (10,558 as of today) and
      making sure they resolve to the expected blog posts. Archiving with the Internet
      Archive Archive-It service captures more than one version of a blog post, so
      the Rogue Scholar service needs to determine which version to treat as the archived
      version when the blog post is no longer available via the public internet. Another
      challenge is the links in archived posts, particularly image links. They are
      included in the standard archiving settings, but more checks are needed to understand
      what exactly is archived, in particular content not hosted on the science blogs
      server. I expect this process to take until the end of the year.</p><p>Archiving
      costs money. Prices for the Internet Archive Archive-It service are very reasonable
      (800 USD per year for the basic service, archiving up to 256 GB), and Rogue
      Scholar is not charging extra for the new service (still a one-time fee of one
      USD per blog post, with up to 50 free blog posts per year). But donations to
      Rogue Scholar (via the \\\"Buy me a coffee\\\" <a href=\\\"https://ko-fi.com/rogue_scholar\\\"
      rel=\\\"noreferrer\\\">link</a> in the menu bar) are always appreciated. </p><p>More
      science blogs joining the Rogue Scholar service \u2013 use the \\\"Sign in\\\"
      <a href=\\\"https://rogue-scholar.org/auth/signin\\\" rel=\\\"noreferrer\\\">link</a>
      in the menu bar to register your blog \u2013 are of course also appreciated.
      The latest blog to join Rogue Scholar \u2013 <a href=\\\"https://rogue-scholar.org/blogs/ernestopriego\\\"
      rel=\\\"noreferrer\\\">Everything is Connected</a> by Ernesto Priego \u2013
      includes the oldest blog post in Rogue Scholar yet: <a href=\\\"https://ernestopriego.com/2003/07/05/day-barry-white-died\\\"
      rel=\\\"noreferrer\\\">Day Barry White died</a> published in July 2003, more
      than 20 years ago.</p><figure class=\\\"kg-card kg-embed-card\\\"><iframe width=\\\"200\\\"

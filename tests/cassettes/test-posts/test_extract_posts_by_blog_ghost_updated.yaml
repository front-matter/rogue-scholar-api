      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"64d0b4af12cdf20001f5eacd\",\"uuid\":\"c3f21136-dc1e-4e2b-a18c-fbe44dba130e\",\"title\":\"How
      to support Rogue Scholar?\",\"slug\":\"how-to-support-rogue-scholar\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar
      science blog archive</a> adds important functionality to existing science blogs,
      namely archiving, full-text search, and DOI registration. While a lot of effort
      has gone into making Rogue Scholar as affordable as possible by using Open Source
      software, automation, and involving the community, it still costs money to build
      and run scholarly infrastructure, including scholarly infrastructure for science
      blogs.</p><p>We made a few fundamental decisions even before starting Rogue
      Scholar:</p><ul><li>Time-limited funds are used only for time-limited activities</li><li>Mission-consistent
      revenue generation</li><li>Revenue based on services, not data</li><li>Open
      source</li><li>Open data (within constraints of privacy laws)</li></ul><p>These
      principles of course come from the <a href=\\\"https://doi.org/10.24343/C34W2H\\\"
      rel=\\\"noreferrer\\\">Principles of Open Scholarly Infrastructure</a> (POSI).
      It is too early for Rogue Scholar for a<a href=\\\"https://openscholarlyinfrastructure.org/posse/\\\"
      rel=\\\"noreferrer\\\"> formal commitment to POSI</a>, because it only launched
      a few months ago, and has no formal governance structure in place. Rogue Scholar
      is run by Front Matter, a German organization <a href=\\\"https://doi.org/10.53731/r87krmh-97aq74v-ag5x0\\\"
      rel=\\\"noreferrer\\\">started by me in 2021</a>. Front Matter is not (yet)
      a non-profit under German law because the overhead of starting and running a
      non-profit in Germany is considerable. The topic of Rogue Scholar governance
      is important, but in this blog post I want to focus on one aspect of POSI.</p><h3
      id=\\\"mission-consistent-revenue-generation\\\">Mission-consistent revenue
      generation</h3><p>Rogue Scholar helps blogs that publish their content under
      an open license. Creative Commons Attribution (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\"
      rel=\\\"noreferrer\\\">CC-BY 4.0</a>) is the appropriate license for scholarly
      publications, <a href=\\\"https://oaspa.org/why-cc-by/\\\" rel=\\\"noreferrer\\\">as
      explained by the Open Access Publishers Association</a> (OASPA). Therefore content
      is always free to read, share and adapt for users of Rogue Scholar, and I hope
      to see interesting services and other implementations evolve over time.</p><p>Consistent
      with the POSI principle <em>revenue based on services, not data</em>, I could
      see newsletters as a possible revenue source in the future, as long as content
      always remains accessible free of charge via webpage or RSS feed. Newsletters
      are a service that <a href=\\\"https://www.listenupih.com/ghost-post/\\\" rel=\\\"noreferrer\\\">has
      become popular with blogs in the past few years</a>, either to complement existent
      access models (good), unfortunately sometimes to restrict access (bad). Last
      <a href=\\\"https://doi.org/10.53731/9cdnt-2k006\\\" rel=\\\"noreferrer\\\">week
      I started</a> the <em>Rogue Scholar Digest</em> newsletter which sends weekly
      summaries of the Rogue Scholar posts the last seven days on Wednesdays. The
      newsletter is generated automatically without any manual curation of either
      the most interesting posts or posts about a particular topic, so it would not
      be appropriate to charge for it.</p><p>Advertising on science blogs is a revenue
      model that has been tried for many years but overall has failed to deliver.
      Maybe science content isn't popular enough unless published by a few very popular
      bloggers. In addition, it is a very annoying business model that goes with tracking
      users and clicks, hopefully something that you will never see with the Rogue
      Scholar.</p><p>Article Processing Charges (APC) as a cost model for journal
      articles are receiving a lot of criticism, for example in <a href=\\\"https://doi.org/10.59350/d1zfz-8cs77\\\"
      rel=\\\"noreferrer\\\">this blog post by Brembs</a>. It is critical to keep
      the costs for publishing scholarly content down and to be transparent about
      it. A good example is the Journal of Open Source Software (JOSS) which <a href=\\\"https://doi.org/10.59349/g4fz2-1cr36\\\"
      rel=\\\"noreferrer\\\">in 2019 reported</a> a cost of about $100 per paper,
      paid for by grant funding. Rogue Scholar is looking at a cost of $1 per blog
      post in direct costs (compared to $2.71 for JOSS), but that does not include
      the costs of running a blogging platform or staff costs of editing papers (both
      paid by participating blogs) and developing the software platform (paid by Front
      Matter). </p><p>Many science blogs are written by individuals in their \\\"free\\\"
      time as academics or science journalists. It wouldn't be appropriate to charge
      them for participating in Rogue Scholar, which is why Rogue Scholar is free
      for up to 50 blog posts published a year. If you publish more than 50 posts
      (or once per week) as an individual or organization, I hope you have a revenue
      source for the time spent writing and editing those posts and are willing to
      pay Rogue Scholar a one-time fee of $1 per post.</p><p>What I am seeing with
      the about 40 blogs participating in Rogue Scholar so far is that most of them
      will not publish more than 50 posts in 2023, but some blogs have been running
      for five, 10, or more years, and have published 100s of posts before 2023. Archiving
      these older posts in Rogue Scholar is particularly important, as the risk of
      scholarly content disappearing <a href=\\\"https://doi.org/10.1371/journal.pone.0115253\\\"
      rel=\\\"noreferrer\\\">increases with time</a>. Based on the experience of archiving
      my own blog posts in Rogue Scholar going back until 2007, I am convinced that
      science blog posts older than two or three years are absolutely worth archiving.</p><h3
      id=\\\"new-payment-options\\\">New payment options</h3><p>To align the Rogue
      Scholar with the <em>mission-consistent revenue generation </em>discussed in
      the previous paragraph, Rogue Scholar is launching two payment options today:</p><ul><li>Donations
      (one-time or monthly) of $3 or more if you want to support the Rogue Scholar
      as a reader. Follow the new <a href=\\\"https://ko-fi.com/rogue_scholar\\\"
      rel=\\\"noreferrer\\\">buy me a coffee</a> link in the navigation bar on top
      of all Rogue Scholar pages.</li></ul><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"502\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><ul><li>Follow the
      <a href=\\\"https://ko-fi.com/rogue_scholar/shop\\\" rel=\\\"noreferrer\\\">pay
      for more blog posts</a> link in the <a href=\\\"https://rogue-scholar.org/#pricing\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar pricing section</a> to pay for archiving
      additional blog posts. Pay a one-time fee of $25 to archive 25 blog posts (including
      full-text search and DOI registration). This can be for your own blog or any
      other blog included in the Rogue Scholar, and can of course be multiples of
      25 to archive more blog posts.</li></ul><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1101\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png
      2376w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>The payments are
      handled by the <a href=\\\"https://ko-fi.com/\\\" rel=\\\"noreferrer\\\">Ko-fi</a>
      service (using Stripe and Paypal for payment processing). These new payment
      options make two important assumptions:</p><ul><li>Users are willing to donate
      money for something they feel is important, even if it adds no direct value.
      I hope that some individuals are willing to donate to Rogue Scholar, but realistically
      organizations involved in scholarly communication are more likely to give one-time
      or regular donations.</li><li>Separating the payment for archiving blog posts
      from blog owners allows more flexible funding sources, e.g. crowdfunding campaigns
      to preserve the content of a blog important in a particular community, or funders
      willing to support scholar infrastructure for science blogs.</li></ul><p>Please
      reach out in the comments or <a href=\\\"mailto:info@front-matter.io\\\" rel=\\\"noreferrer\\\">via
      email</a> if you have questions or feedback, or if you want to discuss funding
      the Rogue Scholar in other ways.</p><h3 id=\\\"references\\\">References</h3><p>Bilder

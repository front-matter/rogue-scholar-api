      * use RSS feeds (or the Atom or JSON Feed format) to distribute content and
      metadata at the time of publication,\\n * these feeds contain the most important
      metadata needed for publication \u2013 such as title, authors, publication date,
      and\\n * addition metadata (such as abs\",\"reading_time\":6,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"<span

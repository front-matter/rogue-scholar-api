      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"6718a5581a8aef0001f0e7da\",\"uuid\":\"8d5d9fd0-0d54-4311-9cc3-b3b194360874\",\"title\":\"My
      contribution to Open Access Week 2024\",\"slug\":\"my-contribution-to-open-access-week-2024\",\"html\":\"<p>From
      October 21 to 27 is <a href=\\\"https://www.openaccessweek.org/\\\" rel=\\\"noreferrer\\\">International
      Open Access Week</a> 2024, and this blog post summarizes my contribution for
      2024. </p><blockquote>Open Access Week 2024 will continue the call to put \u201CCommunity
      over Commercialization\u201D and prioritize approaches to open scholarship that
      serve the best interests of the public and the academic community.<br>From <a
      href=\\\"https://www.openaccessweek.org/\\\" rel=\\\"noreferrer\\\">Open Access
      Week Website</a></blockquote><p>The title of this post was taken from a <a href=\\\"https://doi.org/10.59350/9n4et-tkf55\\\"
      rel=\\\"noreferrer\\\">blog post by my friend and colleague Heinz Pampel</a>
      on Monday, and we again have many events related to International Open Access
      Week this week, as well as some blog posts. This brings me to <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar</a>, the science blog archive I launched
      in 2023 which is the main focus of my work. Just in time for Open Access Week
      2024, I am happy to announce that I have migrated the metadata and full-text
      content of more than 17K blog posts from 100+ participating science blogs to
      the <a href=\\\"https://inveniordm.docs.cern.ch/\\\" rel=\\\"noreferrer\\\">InvenioRDM</a>
      open source repository platform and made all content available via full-text
      search. Rogue Scholar powered by InvenioRDM will launch to production on November
      4, and the beta at <a href=\\\"https://beta.rogue-scholar.org\\\" rel=\\\"noreferrer\\\">https://beta.rogue-scholar.org
      </a>has all metadata and content, and most of the functionalities of the <a
      href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">current Rogue
      Scholar</a> website.</p><p>Rogue Scholar previously provided full-text search
      but this is a new functionality for the InvenioRDM platform that powers a growing
      list of repositories, including <a href=\\\"https://zenodo.org\\\" rel=\\\"noreferrer\\\">Zenodo</a>
      at CERN where the software was started. Providing full-text search is difficult
      for primarily three reasons, all very relevant for Rogue Scholar and science
      blog posts:</p><ul><li>Distributed search for content hosted in many different
      places is technically very difficult and thus limited to a small number of very
      big organizations such as Google. One solution is to aggregate distributed full-text
      content in a central repository, which is for example done by <a href=\\\"https://pmc.ncbi.nlm.nih.gov/\\\"
      rel=\\\"noreferrer\\\">PubMed Central</a> for the biomedical literature. Rogue
      Scholar provides a central place to search for science blog posts, with content
      published in many different places and platforms.</li><li>Access to full-text
      content is not only technically difficult but also a legal challenge, as a lot
      of scholarly content is still not available with an open license.  That is the
      main reason that full-text search is available in PubMed Central only for a
      subset of <a href=\\\"https://pubmed.ncbi.nlm.nih.gov/\\\" rel=\\\"noreferrer\\\">PubMed</a>
      (currently 10.3 out of 37 million publications). All content in Rogue Scholar
      is available via a Creative Commons <a href=\\\"https://creativecommons.org/licenses/by/4.0/\\\"
      rel=\\\"noreferrer\\\">CC-BY </a>license, or in some cases with a Creative Commons
      <a href=\\\"https://creativecommons.org/publicdomain/zero/1.0/\\\" rel=\\\"noreferrer\\\">CC0</a>
      waiver.</li><li>Scholarly content can be made available in many formats, some
      of which are not a good fit for full-text search. This includes research data
      but also formats such as PDF, which is a big challenge for preprint serves such
      as <a href=\\\"https://www.biorxiv.org/\\\" rel=\\\"noreferrer\\\">bioRxiv</a>,
      but also other InvenioRDM instances such as Zenodo. Formats such as HTML and
      JATS XML also have challenges because the tags break text strings. All full-text
      content in Rogue Scholar is available in markdown format and has been used by
      Rogue Scholar full-text search since<a href=\\\"https://doi.org/10.53731/6r1dx-wdp04\\\"
      rel=\\\"noreferrer\\\"> July 2023</a>. </li></ul><p>With full-text search in
      place, let's try some queries with the InvenioRDM-powered Rogue Scholar Beta.
      To query the full-text content, use the field <code>content</code>and put the
      query string <code>Open Access Week</code>in quotes to only find blog posts
      with the exact string, not all blog post that contain <code>Open </code>or <code>Access</code>
      or <code>Week</code>: <a href=\\\"https://beta.rogue-scholar.org/search?q=content%3A%22Open%20Access%20Week%22\\\"
      rel=\\\"noreferrer\\\">content:\\\"Open Access Week\\\"</a>. This query today
      returns 139 hits from several blogs participating in Rogue Scholar. </p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-23-um-10.49.24.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1089\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/10/Bildschirmfoto-2024-10-23-um-10.49.24.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/10/Bildschirmfoto-2024-10-23-um-10.49.24.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/10/Bildschirmfoto-2024-10-23-um-10.49.24.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/10/Bildschirmfoto-2024-10-23-um-10.49.24.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>You can do the
      same query in the <a href=\\\"https://rogue-scholar.org/?query=%22Open+Access+Week%22\\\"
      rel=\\\"noreferrer\\\">current Rogue Scholar</a>. The results are slightly different
      (126 hits today), as InvenioRDM uses different technologies for full-text search
      (<a href=\\\"https://opensearch.org/\\\" rel=\\\"noreferrer\\\">OpenSearch</a>
      vs. <a href=\\\"https://typesense.org/\\\" rel=\\\"noreferrer\\\">Typesense</a>),
      and they can be configured in many different ways. One new functionality that
      InvenioRDM provides (also supported by Typesense but not implemented in the
      current Rogue Scholar) is faceted search. You can filter the results by language
      or subjects and you can sort them not only by best match, but also by publication
      date or time last updated. You find several posts from 2009 (the first year
      of International Open Access Week) by Heinz Pampel, <a href=\\\"https://doi.org/10.59350/b7eda-df395\\\"
      rel=\\\"noreferrer\\\">Mike Taylor</a>, <a href=\\\"https://doi.org/10.59350/473wy-16j73\\\"
      rel=\\\"noreferrer\\\">Europe PMC</a>, and myself. In 2009 I was working as
      medical oncologist and cancer researcher at Hannover Medical School and <a href=\\\"https://doi.org/10.53731/r294649-6f79289-8cw3b\\\"
      rel=\\\"noreferrer\\\">wrote about my researcher perspective</a> on Open Access.</p><p>You
      can use full-text search in all kinds of ways via the user interface and InvenioRDM
      API. One typical use case is to search for specific text strings not available
      in the metadata, e.g. people, places, or unique identifiers. Searching for <a
      href=\\\"https://beta.rogue-scholar.org/search?q=content%3A%22Christiane%20N%C3%BCsslein-Volhard%22\\\"
      rel=\\\"noreferrer\\\">Christiane N\xFCsslein-Volhard</a> (who won the Nobel
      Prize in Medicine in 1995) finds a <a href=\\\"https://doi.org/10.53731/r294649-6f79289-8cwat\\\"
      rel=\\\"noreferrer\\\">blog post I wrote in 2008</a> when I attended the <em>International
      Conference of Genetics</em> where she spoke.</p><p>Another example would be
      a search for the string <a href=\\\"https://beta.rogue-scholar.org/search?q=content%3A%22Sussex%20Open%20Access%20Week%22\\\"
      rel=\\\"noreferrer\\\">Sussex Open Access Week</a>, which brings up a blog post
      by Martin Eve from September 2010, where he <a href=\\\"https://doi.org/10.59348/ex3tn-g7q84\\\"
      rel=\\\"noreferrer\\\">announced that he will be speaking about Open Access</a>
      at the University of Sussex.</p><p>Searching for a <a href=\\\"https://beta.rogue-scholar.org/search?q=content%3A%2210.1371%2Fjournal.pone.0000184%22\\\"
      rel=\\\"noreferrer\\\">specific paper via its DOI </a>mentioned in the full-text
      (not necessarily the metadata) finds a 2013 <a href=\\\"https://doi.org/10.59350/w4jr7-pmt65\\\"
      rel=\\\"noreferrer\\\">blog post from Scott Chamberlain</a> explaining how you
      can use the Public Library of Science (PLOS) API and the R programming language
      for programmatic access to PLOS full text.</p><p>You can also search for specific
      strings within the full-text, for example <a href=\\\"https://beta.rogue-scholar.org/communities/thor/records?q=content%3A%22Panel%20discussion%3A%20PIDs%20in%20different%20communities%22\\\"
      rel=\\\"noreferrer\\\">content:\\\"Panel discussion: PIDs in different communities\\\"</a>.
      What is special about the <a href=\\\"https://doi.org/10.59350/hnegw-6rx17\\\"
      rel=\\\"noreferrer\\\">blog post found</a> (the program for the final event
      of the grant-funded THOR Project in which I also participated) is that the project
      website is no longer publicly available (the grant ended seven years ago), so
      the DOI resolves to the copy archived by the Internet Archive, as Rogue Scholar
      <a href=\\\"https://doi.org/10.53731/hhtx0-wb293\\\" rel=\\\"noreferrer\\\">uses
      their ArchiveIt service since November 2023</a>.</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-23-um-12.01.04.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1015\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/10/Bildschirmfoto-2024-10-23-um-12.01.04.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/10/Bildschirmfoto-2024-10-23-um-12.01.04.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/10/Bildschirmfoto-2024-10-23-um-12.01.04.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/10/Bildschirmfoto-2024-10-23-um-12.01.04.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Together with the
      full-text search this week I also refined how you can use persistent identifiers
      to search for blog posts in the Rogue Scholar Beta. You can now search for blog
      post DOI (<a href=\\\"https://beta.rogue-scholar.org/search?q=doi%3A10.59350%2Frqp9y-vqk63\\\"
      rel=\\\"noreferrer\\\">doi:10.59350/rqp9y-vqk63</a>, the oldest Rogue Scholar
      post from 2003), ORCID (<a href=\\\"https://beta.rogue-scholar.org/search?q=orcid%3A0000-0003-1419-2405\\\"
      rel=\\\"noreferrer\\\">orcid:0000-0003-1419-2405</a>, my ORCID, use the ORCID
      of any author Rogue Scholar author), or ROR (<a href=\\\"https://beta.rogue-scholar.org/search?q=ror%3A008zgvp64\\\"
      rel=\\\"noreferrer\\\">ror:008zgvp64</a>, PLOS, <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-ror-id:true\\\"
      rel=\\\"noreferrer\\\">30% of Rogue Scholar blog posts have an author with affiliation
      with ROR</a>, I worked at PLOS from 2012-2015).</p><p>Extracting the full-text
      content from science blog posts via their RSS feeds is specific to Rogue Scholar
      and a lot of work, but the functionalities mentioned in this post (full-text
      search, search via persistent identifier) are implemented via the InvenioRDM
      configuration (the <a href=\\\"https://github.com/front-matter/invenio-rdm-starter/blob/main/invenio.cfg\\\"
      rel=\\\"noreferrer\\\">invenio.cfg</a> file), and can be used and adapted by
      other InvenioRDM installations. In fact, the streamlined persistent identifier
      search in Rogue Scholar Beta modifies part of the Zenodo configuration.</p><p>Another
      functionality that the migration to InvenioRDM brings to Rogue Scholar is <em>communities</em>,
      which I explained in a <a href=\\\"https://doi.org/10.53731/dv8z6-a6s33\\\"
      rel=\\\"noreferrer\\\">blog post</a> two weeks ago. Rogue Scholar uses them
      to aggregate all posts from a blog together, but also started to explore <em>topic
      communities</em>. Open Access Week is a great topic to aggregate Rogue Scholar
      blog posts, and you can the community via this new shortcut: <a href=\\\"https://beta.rogue-scholar.org/search?q=communities%3Aoaweek\\\"
      rel=\\\"noreferrer\\\">communities:oaweek</a> (again configuration taken from
      Zenodo). </p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-23-um-13.57.39.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1191\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/10/Bildschirmfoto-2024-10-23-um-13.57.39.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/10/Bildschirmfoto-2024-10-23-um-13.57.39.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/10/Bildschirmfoto-2024-10-23-um-13.57.39.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/10/Bildschirmfoto-2024-10-23-um-13.57.39.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>This is an improvement
      over Open Access Week last year, when I asked Heinz Pampel to <a href=\\\"https://doi.org/10.53731/xs2mj-epe20\\\"
      rel=\\\"noreferrer\\\">write a blog post</a> aggregating interesting blog posts
      talking about Open Access Week. </p><p>I think the work reported in this blog
      post aligns well with the theme of this year's Open Access Week: <strong>Community
      over Commercialization</strong>. Happy Open Access Week!</p><h2 id=\\\"references\\\">References</h2><p>Pampel,

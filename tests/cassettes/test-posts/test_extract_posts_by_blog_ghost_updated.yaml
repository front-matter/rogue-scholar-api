      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"6603fd31235e2a000183b4a0\",\"uuid\":\"da621695-c8f1-4fd0-a311-cdb803fe44f2\",\"title\":\"Tracking
      references of Rogue Scholar blog posts\",\"slug\":\"tracking-references-of-rogue-scholar-blog-posts\",\"html\":\"<p>The
      Rogue Scholar science blog archive has been collecting the references of blog
      posts since <a href=\\\"https://doi.org/10.53731/6mkrk-dzh02\\\" rel=\\\"noreferrer\\\">June
      2023</a>, and has registered Crossref DOIs for <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-references:true\\\"
      rel=\\\"noreferrer\\\">1,114 blog posts with references</a> as of today. As
      RSS feeds \u2013 which Rogue Scholar uses to fetch content and metadata \u2013
      have not standardized how metadata for references should be described, Rogue
      Scholar is extracting them from the full text of posts and takes advantage of
      the fact that there is a standard format: a section called <strong>References</strong>
      followed by a listing of metadata (author, title, publication year, etc.) that
      includes a DOI or URL link. <a href=\\\"https://www.crossref.org/people/geoffrey-bilder/\\\"
      rel=\\\"noreferrer\\\">Crossref Directory of Technology Geoff Bilder</a> uses
      this image in presentations to make a similar point \u2013 scholarly audiences
      immediately understand how the references section of a publication looks:</p><figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/03/article2-1-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"500\\\" height=\\\"722\\\"><figcaption><span
      style=\\\"white-space: pre-wrap;\\\">Image by Geoff Bilder</span></figcaption></figure><p>An
      example is the references in this post. The citation style (in this case <strong>APA</strong>)
      doesn't matter as Rogue Scholar only looks for the links. If the link is a DOI,
      the Rogue Scholar looks up the DOI metadata via DOI content negotiation and
      stores DOI, title, and publication year. This information is then included in
      the metadata registered with Crossref.</p><h3 id=\\\"improvements-to-the-references-workflow\\\">Improvements
      to the references workflow</h3><p>In the past few weeks I have started to improve
      this workflow. The first step was to store all references in the Rogue Scholar
      API, using a new <a href=\\\"https://api.rogue-scholar.org/works\\\" rel=\\\"noreferrer\\\">/works</a>
      API endpoint, and the <a href=\\\"https://doi.org/10.53731/b8j4w-zpk40\\\" rel=\\\"noreferrer\\\">commonmeta-py</a>
      JSON schema. Commonmeta-py can import metadata in Crossref and DataCite formats,
      and the latest version has improved support for extracting metadata from web
      pages using schema.org and HTML meta tags. This allows Rogue Scholar to find
      DOI metadata for webpages, e.g. journal article landing pages (similar to what
      Zotero and other reference managers are doing), and to store additional metadata
      about web links, mainly the title and publication year. This information is
      now included in the references registered with Crossref.</p><p>To show the references
      that Rogue Scholar has found for a blog post, I changed the layout of Rogue
      Scholar pages which now include pages for individual posts, e.g. <a href=\\\"https://rogue-scholar.org/posts/10.53731/b8j4w-zpk40\\\"
      rel=\\\"noreferrer\\\">this page</a>:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"989\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png
      1600w, https://blog.front-matter.io/content/images/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png
      2070w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>You navigate to
      these pages by clicking on the title in a Rogue Scholar search result. Going
      forward these dedicated pages will show more metadata, e.g. funding and relationship
      information.</p><p>The next step is adding the ability to display the references
      in a variety of citation styles and export them in formats such as BibTex or
      CSL, both straightforward as these are core functionalities of the commonmeta-py
      library.</p><p>By showing the references in Rogue Scholar I hope to motivate
      blog authors to include more references in their posts, and I will continue
      to work with them on how to improve reference parsing, e.g. when references
      don't include a DOI or URL link. I am a big supporter of the Initiative for
      Open Citations (<a href=\\\"https://doi.org/10.59350/jdwj8-at997\\\" rel=\\\"noreferrer\\\">I4OC</a>)
      and helped get it started. In the case of Rogue Scholar, the challenge is not
      opening up existing but closed reference metadata, but finding ways to collect
      and register them with Crossref that scale for science blogs.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,
      M. (2023). <em>Starting to include references in DOI metadata for blog posts</em>.
      <a href=\\\"https://doi.org/10.53731/6mkrk-dzh02\\\">https://doi.org/10.53731/6mkrk-dzh02</a></p><p>Fenner,

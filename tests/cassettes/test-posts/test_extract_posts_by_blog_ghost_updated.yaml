      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/11/Bildschirmfoto-2024-11-11-um-11.24.04.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>November 11 is
      also a special date for me. It is my name day (<a href=\\\"https://en.wikipedia.org/wiki/St._Martin%27s_Day\\\"
      rel=\\\"noreferrer\\\">Martinmas</a>) and as a child, I would often celebrate
      my birthday on this day, as my actual birthday between Christmas and New Year's
      Eve was not a good date for children's parties.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

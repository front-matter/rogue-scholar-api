      grows up\",\"slug\":\"commonmeta-grows-up\",\"html\":\"<p>The <a href=\\\"https://commonmeta.org\\\"
      rel=\\\"noreferrer\\\">Commonmeta</a> standard for scholarly metadata continues
      towards version 1.0 with some important changes in version v0.14, released this
      week. And metadata for all DOIs from Crossref and DataCite can now be retrieved
      in commonmeta format via a new web service.</p><p>The major changes in the <a
      href=\\\"https://docs.commonmeta.org/schema\\\" rel=\\\"noreferrer\\\">commonmeta
      v0.14 JSON schema</a> are the following:</p><ul><li>all property names are now
      consistently in CamelCase (e.g. <em>geoLocations</em> instead of <em>geo_locations</em>),</li><li>the
      schema now validates both single scholarly works as well as lists of scholarly
      works,</li><li>definitions for <em>person</em> and <em>organization</em> that
      are used for <em>contributors</em> and <em>publisher</em>,</li><li>dropping
      <em>sizes</em> and <em>formats</em>, which are covered by the more comprehensive
      <em>files</em>, supported in the Crossref and Schema.org formats,</li><li>many
      harmonizations, e.g. consolidating <em>titleType</em> and <em>descriptionType</em>
      into <em>type</em>.</li></ul><p>Support for schema v0.14 has been implemented
      in the <a href=\\\"https://github.com/front-matter/commonmeta\\\" rel=\\\"noreferrer\\\">commonmeta</a>
      Go package, and will be added to the <a href=\\\"https://pypi.org/project/commonmeta-py/\\\"
      rel=\\\"noreferrer\\\">commonmeta-py</a> Python library later this week, and
      to the <a href=\\\"https://rubygems.org/gems/commonmeta-ruby\\\" rel=\\\"noreferrer\\\">commonmeta-ruby</a>
      gem in May. </p><p>Also this week a web service at <a href=\\\"https://commonmeta.org\\\"
      rel=\\\"noreferrer\\\">https://commonmeta.org</a> has launched that supports
      metadata conversion via content negotiation, working similarly to the <a href=\\\"https://citation.crosscite.org/docs.html\\\"
      rel=\\\"noreferrer\\\">DOI content</a> negotiation offered by Crossref and DataCite.
      The service was built with the new commonmeta Go library, and currently supports
      metadata conversion from the Crossref or DataCite metadata formats into commonmeta.
      For example:</p><pre><code class=\\\"language-\\r\\\">curl -LH \\\"Accept: application/vnd.commonmeta+json\\\"
      https://commonmeta.org/10.1126/science.169.3946.635</code></pre><pre><code class=\\\"language-`\\r\\\">curl
      -LH \\\"Accept: application/vnd.commonmeta+json\\\" https://commonmeta.org/10.5524/100005</code></pre><p>Link-based
      content negotiation in the format implemented by Crossref is also supported,
      e.g. to access the service via a web browser:</p><pre><code class=\\\"language-`\\r\\\">curl
      https://commonmeta.org/10.1126/science.169.3946.635/transform/application/vnd.commonmeta+json</code></pre><p>The
      service will grow as the Go library adds support to more formats, but the commonmeta
      output can already used as input for the commonmeta libraries written in Go,
      Python, or Ruby, or to develop commonmeta support in other languages.</p>\",\"comment_id\":\"662f4d3d1716b00001f25448\",\"feature_image\":\"https://images.unsplash.com/photo-1476966464598-edd2da7b056c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDEwNXx8Z3Jvd3xlbnwwfHx8fDE3MTQzNzYyMDV8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2024-04-29T07:33:17.000+00:00\",\"updated_at\":\"2024-05-12T08:41:14.000+00:00\",\"published_at\":\"2024-04-29T08:23:34.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/zkrxq-mj859\",\"tags\":[{\"id\":\"6780463189e88d00019bc35c\",\"name\":\"Metadata\",\"slug\":\"metadata\",\"description\":null,\"feature_image\":\"https://blog.front-matter.io/content/images/2025/01/barcode.svg\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":\"#059669\",\"url\":\"https://blog.front-matter.io/tag/metadata/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

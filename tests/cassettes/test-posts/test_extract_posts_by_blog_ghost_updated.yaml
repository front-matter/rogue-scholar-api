      following an update earlier this week, the Rogue Scholar science blog archive
      has updated or added two features today: better documentation and new comments.\\n\\n\\nDocumentation\\n\\nThe
      Rogue Scholar documentation site was launched with the service but hasn't seen
      any updates in several months. Today I updated the platforms page, explaining

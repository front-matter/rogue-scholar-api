      beyond GitHub Actions for Rogue Scholar\",\"slug\":\"going-beyond-hithub-actions\",\"html\":\"<p>The
      science blog archive <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar</a> depends heavily on <a href=\\\"https://docs.github.com/en/actions/about-github-actions/understanding-github-actions\\\"
      rel=\\\"noreferrer\\\">GitHub Actions</a>. They are used to trigger content
      and metadata extraction of new blog posts and to register DOIs for these posts
      with Crossref. More recently they have also been used to push this content and
      metadata to the new InvenioRDM-based Rogue Scholar platform.</p><p>GitHub Actions
      are workflows that typically operate on the command line. For more complex tasks
      such as DOI metadata generation, they can also install software to do the task.
      Since May 2024, Rogue Scholar has used the <a href=\\\"https://github.com/front-matter/commonmeta\\\"
      rel=\\\"noreferrer\\\">commonmeta</a> Go library for Crossref DOI metadata generation,
      a package I developed in the spring to complement the Python and Ruby <a href=\\\"https://docs.commonmeta.org/implementations\\\"
      rel=\\\"noreferrer\\\">versions of commonmeta</a>. The advantage of Go over
      Python in this context is mainly the easy installation as it is a single binary
      with no external dependencies.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/11/Bildschirmfoto-2024-11-19-um-18.00.39.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1136\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/11/Bildschirmfoto-2024-11-19-um-18.00.39.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/11/Bildschirmfoto-2024-11-19-um-18.00.39.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/11/Bildschirmfoto-2024-11-19-um-18.00.39.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/11/Bildschirmfoto-2024-11-19-um-18.00.39.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Last week Rogue
      Scholar reached another big milestone: 20K blog posts archived in the new InvenioRDM
      instance and registered with a Crossref DOI and useful metadata, available via
      full-text search. The continued growth of the Rogue Scholar platform highlighted
      the limitations of the current GitHub Actions workflow:</p><ul><li>only one
      new blog post can be registered every 10 min,</li><li>information flow between
      the legacy Rogue Scholar API, Crossref, and the new InvenioRDM API is complicated.</li></ul><p>To
      overcome these limitations I have expanded the commonmeta Go library. The new
      version (v.0.6.5 and higher) not only converts metadata between different formats
      but can now also directly register metadata with Crossref and InvenioRDM. This
      means less bash command-line scripting and JSON <a href=\\\"https://jqlang.github.io/jq/\\\"
      rel=\\\"noreferrer\\\">jq</a> parsing in GitHub Actions, and leads to a more
      solid information flow (including lots of looping and conditional branching)
      and better performance, as DOIs can be registered or updated in bulk (currently
      10 DOIs every 10 min). The bottleneck is now no longer the GitHub Actions but
      the speed at which the Rogue Scholar InvenioRDM instance can handle updates
      via API. As the InvenioRDM software is known to scale well in much bigger instances
      such as <a href=\\\"https://zenodo.org\\\" rel=\\\"noreferrer\\\">Zenodo</a>,
      this is mainly an issue of adding enough powerful virtual machines and databases
      to power the Rogue Scholar service.</p><p>A welcomed side effect of this commonmeta
      Go library update is that it makes it easy to use commonmeta to manage Crossref
      DOIs and InvenioRDM instances. If for example a Crossref member wants to update
      all their DOI metadata to include the ROR identifier of their organization,
      they can fetch all their metadata in commonmeta format (using the Crossref annual
      data dump or the Crossref REST API) and then update the respective commonmeta
      JSON. </p><p>A typical use case for InvenioRDM is an institutional repository
      hosting all publications from the institution originally published elsewhere.
      Commonmeta can convert DataCite and Crossref metadata (from annual data dump
      or API calls) into the InvenioRDM format and push all metadata into the InvenioRDM
      instance.</p><p>Another use case is sample data for a fresh InvenioRDM instance.
      Instead of fake demo data provided by the InvenioRDM software, commonmeta allows
      you to easily bulk import metadata in various formats. One functionality is
      particularly useful for this: the Crossref sample API, returning a random set
      of DOIs with metadata. To tell commonmeta to fetch 100 DOI records from Crossref
      member 246 (Cold Spring Harbor Laboratory) of content type <em>posted-content</em>
      \u2013 i.e. preprints from <a href=\\\"https://www.biorxiv.org/\\\" rel=\\\"noreferrer\\\">bioRxiv</a>
      or <a href=\\\"https://www.medrxiv.org/\\\" rel=\\\"noreferrer\\\">medRxiv</a>,
      and upload them to the InvenioRDM developer instance on your local computer,
      issue the following command:</p><pre><code>commonmeta push --sample --member
      246 --type posted-content -n 100 -f crossref -t inveniordm --host localhost
      --token xxx</code></pre><p>The <a href=\\\"https://support.datacite.org/docs/api-sampling\\\"
      rel=\\\"noreferrer\\\">DataCite sample API</a> unfortunately has severe performance
      issues but in principle you can do the same with DataCite metadata.</p><p>Please
      <a href=\\\"mailto:info@front-matter.io\\\" rel=\\\"noreferrer\\\">reach out
      </a>if you have questions or issues with the commonmeta Go library, e.g. if
      you want to use the commonmeta o library in combination with the <a href=\\\"https://doi.org/10.53731/jxecm-0me48\\\"
      rel=\\\"noreferrer\\\">InvenioRDM Starter</a>.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,
      M. (2024, May 13). Going for DOI registration. <em>Front Matter</em>. <a href=\\\"https://doi.org/10.53731/43qt9-x6p52\\\">https://doi.org/10.53731/43qt9-x6p52</a></p><p>Fenner,
      M. (2024, June 17). Announcing InvenioRDM Starter Beta. <em>Front Matter</em>.

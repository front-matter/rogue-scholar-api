      Scholar has added author affiliation metadata\",\"slug\":\"rogue-scholar-has-added-author-affiliation-metadata\",\"html\":\"<p>This
      week the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar</a> science blog archive has added author affiliation name and <a href=\\\"https://ror.org/\\\"
      rel=\\\"noreferrer\\\">ROR ID</a> to the DOI metadata of about <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-ror-id:true\\\"
      rel=\\\"noreferrer\\\">2,500</a> of its 15K blog posts registered with Crossref.
      This makes Front Matter (the Crossref member registering Rogue Scholar DOIs)
      one of the <a href=\\\"http://api.crossref.org/works?filter=has-ror-id:t&amp;facet=publisher-name:*\\\"
      rel=\\\"noreferrer\\\">top 10 ROR early adopters in Crossref metadata</a>.</p><p>Author
      affiliations were implemented using the ORCID metadata of blog post authors
      (available for <a href=\\\"https://www.crossref.org/members/prep/31795\\\" rel=\\\"noreferrer\\\">40%
      of blog posts</a>). If affiliation information was available in the ORCID record
      with start and end dates, and unless multiple affiliations existed in parallel,
      the blog post publication date then was used to retrieve the corresponding affiliation
      information.</p><p>This is an early implementation but several issues need to
      be resolved going forward:</p><ul><li>blog posts authors might not want to provide
      their ORCID ID or affiliation,</li><li>The ORCID record contains no affiliation
      information (in the <strong>Employment</strong> or <strong>Education</strong>
      sections), or there are no start and end dates,</li><li>Some ORCID records still
      contain Ringgold institutional identifiers instead of ROR IDs, despite ORCID
      having <a href=\\\"https://info.orcid.org/orcid-support-for-ringgold-organization-ids-ending/\\\"
      rel=\\\"noreferrer\\\">discontinued support for Ringgold IDs</a> in August 2023,</li><li>Some
      affiliations of Rogue Scholar authors have <a href=\\\"https://ror.org/about/faqs/\\\"
      rel=\\\"noreferrer\\\">no ROR ID for various reasons</a>, including Front Matter
      because it is currently a single-person organization,</li><li>the affiliation
      lookup via ORCID can be further automated,</li><li>the affiliation information
      is currently only shown in Rogue Scholar API, but not in the web frontend.</li></ul><p>In
      the coming weeks and months I will work with Rogue Scholar blog post authors
      to provide their ORCID ID (this is of course optional, but supported for all
      participating blogs), and update the affiliation information in their ORCID
      record. I will also update the internal workflow at Rogue Scholar to enable
      multiple parallel affiliations, as I know of a few Rogue Scholar authors who
      fall into this category.</p><p>This work further improves the metadata quality
      for blog posts that Rogue Scholar is helping provide. And it shows that better
      metadata does not automatically mean more work for authors. Several metadata
      elements need further work, e.g. references (currently <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-references:true\\\"
      rel=\\\"noreferrer\\\">1,100 blog posts with references</a>), relationships
      (currently <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-relation:true\\\"
      rel=\\\"noreferrer\\\">481 blog posts with relationship information</a>), or
      funding (currently <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-funder:true\\\"
      rel=\\\"noreferrer\\\">95 blog posts with funding information</a>), but Rogue
      Scholar is demonstrating that persistent identifiers (DOI, ORCID, ROR) and relevant
      metadata for blog posts is feasible, affordable, and works at scale with 15K
      blog posts registered to date.</p>\",\"comment_id\":\"65e6e0302b5139000132faf4\",\"feature_image\":\"https://images.unsplash.com/photo-1644144974794-2942d75086a0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDE3fHxtdXNldW0lMjBvdXRzaWRlfGVufDB8fHx8MTcwOTYyOTU5MXww&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2024-03-05T09:04:48.000+00:00\",\"updated_at\":\"2025-01-09T19:58:08.000+00:00\",\"published_at\":\"2024-03-05T10:07:52.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":\"custom-post-vertical\",\"canonical_url\":\"https://doi.org/10.53731/bxk5g-pxw97\",\"tags\":[{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

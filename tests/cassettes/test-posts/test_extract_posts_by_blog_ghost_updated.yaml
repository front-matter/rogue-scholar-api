      Scholar\",\"slug\":\"rogue-scholar\",\"description\":\"Blog posts about the
      Rogue Scholar science blog archive\",\"feature_image\":\"https://blog.front-matter.io/content/images/2025/01/graduation-cap-2.svg\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":\"#059669\",\"url\":\"https://blog.front-matter.io/tag/rogue-scholar/\"},\"url\":\"https://blog.front-matter.io/posts/rogue-scholar-references/\",\"excerpt\":\"The
      latest update of the Rogue Scholar science blog archive this week improves the
      finding and tracking of science blog post references, both on the website and
      in the API. This update again takes advantage of functionality of the InvenioRDM
      repository platform, with some minor tweaks.\\n\\nInvenioRDM is based on the
      DataCite metadata model, which treats references as a subset of related identifiers,
      with more than 20 different relation types. This can be confusing and has bothered
      me for a long tim\",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"<span

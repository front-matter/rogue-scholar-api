      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"65c103e29414e3000128b37a\",\"uuid\":\"1eb974c0-8f78-42c7-b27b-6e480734932a\",\"title\":\"New
      version of commonmeta-py library for scholarly metadata\",\"slug\":\"new-version-commonmeta-py\",\"html\":\"<p>Yesterday
      I released version 0.13 of the <a href=\\\"https://pypi.org/project/commonmeta-py/\\\"
      rel=\\\"noreferrer\\\">commonmeta-py</a> library on PyPi. The major new feature
      is a command-line interface for all metadata conversions, and the metadata validation
      with the Commonmeta <a href=\\\"https://json-schema.org/\\\" rel=\\\"noreferrer\\\">JSON
      Schema</a> has finally been fixed.</p><p>The command-line interface takes any
      supported persistent identifier or file as input, and returns the metadata in
      the desired format as output. For example a book chapter with a Crossref DOI
      formatted as BibTex:</p><pre><code>poetry run commonmeta convert 10.1007/978-3-662-46370-3_13
      -t bibtex\\n\\n@inbook{10.1007/978-3-662-46370-3_13,\\n    author = {Diercks,
      Ronald L. and Ludvigsen, Tom Clement},\\n    booktitle = {Shoulder Stiffness},\\n
      \   copyright = {https://www.springernature.com/gp/researchers/text-and-data-mining},\\n
      \   doi = {10.1007/978-3-662-46370-3_13},\\n    isbn = {9783662463703},\\n    month
      = feb,\\n    pages = {155--158},\\n    publisher = {Springer Science and Business
      Media LLC},\\n    title = {Clinical Symptoms and Physical Examinations},\\n
      \   url = {https://link.springer.com/10.1007/978-3-662-46370-3_13},\\n    urldate
      = {2015},\\n    year = {2015}\\n}</code></pre><p>The JSON Schema validation
      optionally raises an error if metadata are missing or in the wrong format</p><pre><code
      class=\\\"language-`\\r\\\">poetry run commonmeta convert 10.1371/journal.pmed.0030277.g001
      -t datacite --show-errors\\n\\nError: 'contributors' is a required property</code></pre><p>In
      this example the Crossref DOI for a component (a figure from a PLOS paper) has
      no contributor, not needed for Crossref components but required by the <a href=\\\"https://www.commonmeta.org/schema\\\"
      rel=\\\"noreferrer\\\">Commonmeta JSON Schema</a> and also for all DataCite
      DOIs (the format we try to convert to).</p><p>With this release commonmeta-py
      has reached feature parity with the <a href=\\\"https://doi.org/10.5281/ZENODO.10615938\\\"
      rel=\\\"noreferrer\\\">commonmeta-ruby</a> library, which I started working
      on seven years ago under the original name <a href=\\\"https://doi.org/10.5438/N138-Z3MK\\\"
      rel=\\\"noreferrer\\\">bolognese</a>, but later added important features such
      as JSON Schema validation and Crossref XML generation.</p><p>With these new
      functionalities, I was able to switch DOI registration for the Rogue Scholar
      science blog archive to use the commonmeta-py library. At this time using a
      GitHub Action, but in the future directly built into the <a href=\\\"https://github.com/front-matter/rogue-scholar-api\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar API</a>. So far I have registered or updated
      a few dozen DOIs with commonmeta-py in production. With many more DOIs registered
      in the coming months, I hope to discover issues with the library that are only
      discovered with a large sample size. I would also like to start supporting DOI
      registration for science blogs that use DataCite DOIs (currently two blogs participating
      in Rogue Scholar). And before I can release version 1.0, the <a href=\\\"https://python.commonmeta.org/\\\"
      rel=\\\"noreferrer\\\">documentation</a> has to be greatly improved.</p><p>In
      addition to Rogue Scholar DOI registrations, commonmeta-py is also used to convert
      metadata into other formats, <a href=\\\"https://doi.org/10.53731/n4vfp-nwb08\\\"
      rel=\\\"noreferrer\\\">overcoming some limitations</a> of DOI content negotiation
      offered by Crossref and DataCite. Today I updated the user interface on the
      Rogue Scholar website to make it easier to pick the available metadata and content
      conversion formats for download via an <strong>Export</strong> menu:</p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1368\\\"
      height=\\\"1020\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png
      1000w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png

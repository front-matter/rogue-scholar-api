      rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">Flickr</span></a>\"},{\"id\":\"65b794cec28c930001fa98f8\",\"uuid\":\"de29b1dd-82fb-4040-9a6e-69294b68d479\",\"title\":\"An
      update on Rogue Scholar in the fediverse\",\"slug\":\"an-update-on-the-rogue-scholar-fediverse\",\"html\":\"<p>The
      Rogue Scholar science blogging archive <a href=\\\"https://doi.org/10.53731/f1mhr-wps22\\\"
      rel=\\\"noreferrer\\\">joined the fediverse</a> in August of last year. This
      week I want to report on an updated strategy for Rogue Scholar, and what it
      means for science blogs participating in Rogue Scholar.</p><blockquote>The fediverse
      is a collection of community-owned, ad-free, decentralised, and privacy-centric
      social networks. <br><a href=\\\"https://www.fediverse.to/\\\" rel=\\\"noreferrer\\\">To
      the Fediverse!</a></blockquote><p>In August&nbsp;I launched a Mastodon instance
      at&nbsp;<a href=\\\"https://rogue-scholar.social/\\\">Rogue Scholar Social</a>&nbsp;that
      accepted Science Blog bots as accounts, (semi-)automatically publishing summaries
      of blog posts via Rogue Scholar. The idea was to help increase the visibility
      of participating science blogs and foster a discussion around interesting blog
      posts.</p><p>From the beginning, it was clear that many science blogs or bloggers
      already had a presence in the fediverse, or preferred a human over a bot. In
      the following months, the <a href=\\\"https://wordpress.org/plugins/activitypub/\\\"
      rel=\\\"noreferrer\\\">Wordpress ActivityPub Plugin</a> evolved with <a href=\\\"https://www.theverge.com/2023/10/11/23913278/wordpress-activitypub-official-plugin-automattic-fediverse-mastodon\\\"
      rel=\\\"noreferrer\\\">support in all Wordpress.com plans in October</a> and
      a <a href=\\\"https://fediversereport.com/wordpress-activitypub-plugin-updates-to-v2-0/\\\"
      rel=\\\"noreferrer\\\">version 2.0 released this January</a>. Wordpress is the
      most common blogging platform on Rogue Scholar with currently <a href=\\\"https://rogue-scholar.org/de/about#stats\\\"
      rel=\\\"noreferrer\\\">40% of participating</a> blogs using it. Other blogging
      platforms (e.g. <a href=\\\"https://howto.write.as/enabling-federation\\\" rel=\\\"noreferrer\\\">Write.as</a>
      or <a href=\\\"https://help.micro.blog/t/make-micro-blog-a-full-citizen-of-the-mastodon-universe/2138\\\"
      rel=\\\"noreferrer\\\">micro.blog</a>) also had or improved fediverse support,
      and I hope other blogging platforms follow, including <a href=\\\"https://ghost.org\\\"
      rel=\\\"noreferrer\\\">Ghost</a> used by this blog.</p><p>These developments
      and the overall momentum behind fediverse adoption (<a href=\\\"https://www.zdnet.com/article/why-your-threads-posts-will-soon-be-accessible-on-mastodon/\\\"
      rel=\\\"noreferrer\\\">Threads</a>, <a href=\\\"https://about.flipboard.com/inside-flipboard/flipboard-begins-to-federate/\\\"
      rel=\\\"noreferrer\\\">Flipboard</a>) means that going forward federation via
      the ActivityPub protocol is probably best done by the blogs themselves, rather
      than Rogue Scholar. For these reasons, I will retire the Rogue Scholar <a href=\\\"https://rogue-scholar.social\\\"
      rel=\\\"noreferrer\\\">Mastodon server</a> on March 31 and will help migrate
      accounts to other fediverse instances. </p><p>As of today the Mastodon account
      for the Rogue Scholar service itself can be found at <a href=\\\"https://wisskomm.social/@rogue_scholar\\\"
      rel=\\\"noreferrer\\\">https://wisskomm.social/@rogue_scholar</a>. My personal
      Mastodon account continues to be at <a href=\\\"https://mozilla.social/@martin\\\"
      rel=\\\"noreferrer\\\">https://mozilla.social/@martin</a>. Also as of today,
      blogs participating in Rogue Scholar can add their Mastodon (or rather ActivityPub)
      instance to their account settings</p><figure class=\\\"kg-card kg-image-card\\\"><img

      Scholar updates: GUIDs and fields of science\",\"slug\":\"rogue-scholar-guids-fields-of-science\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar
      science blog</a> archive launched two new features today: <a href=\\\"https://validator.w3.org/feed/docs/warning/MissingGuid.html\\\"
      rel=\\\"noreferrer\\\">GUIDs</a> (globally unique identifiers) and support for
      <a href=\\\"https://www.oecd.org/science/inno/38235147.pdf\\\" rel=\\\"noreferrer\\\">OECD
      Fields of Science and Technology</a>. </p><h2 id=\\\"globally-unique-identifiers-guids\\\">Globally
      unique identifiers (GUIDs)</h2><p>GUIDs are used to globally identify a blog
      post and are part of the RSS, Atom, and JSON Feed specifications. They can be
      the same as the <code>link</code> (or URL), but don't have to \u2013 the Ghost
      blogging platform for example uses an identifier string and Blogger uses a combination
      of tags. Ideally, they don't change over time. They are internal identifiers
      generated by the blogging platform, so related but different from digital object
      identifiers (DOIs).</p><p>Until this release, Rogue Scholar was using the blog
      post URL to identify a blog post, but I have repeatedly run into issues with
      duplicate posts, because URLs for the same content can easily differ, e.g. with
      or without query parameters such as <code>utm-medium,</code> using <code>http</code>
      or <code>https</code>, or with or without trailing slashes. And despite spending
      significant time on URL normalization, first in Javascript and now with the
      new API in Python.</p><p>All Rogue Scholar blogs have an RSS, Atom, or JSON
      Feed and thus a GUID (called <code>ID</code> in Atom and JSON Feed), and in
      contrast to the URL the GUID is never changed by the Rogue Scholar platform,
      and ideally does not change over time (e.g. when switching blogging platforms).
      </p><h2 id=\\\"oecd-fields-of-science-and-technology\\\">OECD Fields of Science
      and Technology</h2><p>Since its launch, Rogue Scholar supported the classification
      of blogs using the 43 OECD Fields of Science and Technology. The main subject
      area of the blog can be picked by the blog maintainer in the Rogue Scholar configuration
      for the blog, and since last week all 43 subject areas have been translated
      into the six languages currently supported by Rogue Scholar.</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1756\\\"
      height=\\\"1360\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
      1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
      1756w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>New this week is
      the addition of the subject classification to individual blog posts. The classification
      is shown for each post and can be used for filtering search results, e.g. only
      showing blog posts in chemistry (trigger filtering by clicking on the subject
      area label):</p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1958\\\"
      height=\\\"1364\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
      1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
      1958w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><a href=\\\"https://rogue-scholar.org/?category=chemicalSciences\\\"
      rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">Filtering
      blog posts by category</span></a></figcaption></figure><p>The category filter
      can of course be combined with a language filter and/or a query string.</p><p>In
      the current release, all blog posts use the category given to the blog. In a
      few months, I hope to independently classify each blog post, as some blogs cover
      more than one subject area. This will be done using machine learning, which
      is faster and typically more accurate than classification by the author or an
      editor.</p>\",\"comment_id\":\"655df17da956c30001effff3\",\"feature_image\":\"https://images.unsplash.com/photo-1517405404692-6eddc8fb975f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDF8fGZpZWxkcyUyMGNvbG9yfGVufDB8fHx8MTcwMDY1NTU0Mnww&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-11-22T12:18:05.000+00:00\",\"updated_at\":\"2025-01-09T09:03:07.000+00:00\",\"published_at\":\"2023-11-22T13:17:02.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":\"custom-post-fullcover\",\"canonical_url\":\"https://doi.org/10.53731/fy5gh-g0w69\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

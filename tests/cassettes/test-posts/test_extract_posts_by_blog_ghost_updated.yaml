      1882w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><a href=\\\"https://rogue-scholar.org/blogs/pm0p222\\\"><span
      style=\\\"white-space: pre-wrap;\\\">Blog posts displayed at the Rogue Scholar</span></a></figcaption></figure><p>These
      summaries (precisely the information you get in the RSS feed) serve two purposes:</p><ul><li>for
      readers: learn more about that particular science blog. Reading the full-text
      post or other blog posts is only one click away</li><li>for blog authors and
      Rogue Scholar staff: tweak the blog and/or Rogue Scholar if there are issues
      with archiving. </li></ul><p>The screenshot highlights several considerations
      when using the RSS Feed to archive a science blog in the Rogue Scholar:</p><ul><li>optional
      but desired metadata, e.g logo, description, and language for blogs or description,
      tags, and feature image for blog posts</li><li>handling authors, including full
      names instead of usernames, multiple authors, and author identifiers (ORCID)</li><li>handling
      DOIs, including exposing them in the RSS feed, and making sure no DOI exists
      for the post yet</li></ul><p>The Rogue Scholar is now open for business, and
      I hope the limited functionality (or <a href=\\\"https://www.zentao.pm/blog/mvp-minimum-viable-product-965.html\\\">minimum
      viable product</a>) launched this week makes it an attractive service for blog
      readers and authors to try out. The next big milestone is the launch of the
      full-text index for searching and archiving, and that is planned to happen within
      the next three months. Followed by DOI registration for blog posts.</p>\",\"comment_id\":\"642bcfcd356ed7003d0e56aa\",\"feature_image\":\"https://images.unsplash.com/photo-1575663620136-5ebbfcc2c597?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG9wZW4lMjBmb3IlMjBidXNpbmVzc3xlbnwwfHx8fDE2ODA1OTI3NTU&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-04-04T07:20:45.000+00:00\",\"updated_at\":\"2024-02-07T19:55:05.000+00:00\",\"published_at\":\"2023-04-04T08:43:36.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/z9v2s-bh329\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

      Scholar references learn new tricks\",\"slug\":\"rogue-scholar-references-learn-new-tricks\",\"html\":\"<p>This
      week the references included in currently <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-references:true\\\"
      rel=\\\"noreferrer\\\">1,123</a> Rogue Scholar blog posts have become much more
      powerful, as they now include the full set of scholarly metadata. These metadata
      are displayed in the Rogue Scholar web pages and can be fetched via an open
      API.</p><p>One of my favorite personal blog posts \u2013 about the 10th anniversary
      of PLOS ONE, reference lists, and the X-Files TV series written in 2016 \u2013
      nicely demonstrates this new functionality. On the <a href=\\\"https://rogue-scholar.org/posts/10.53731/r79z0kh-97aq74v-ag5hb\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar landing page for this post</a>, the 15
      references are displayed in a format very similar to Rogue Scholar listings,
      including abstract and authors. The reference links out to the article or other
      resource, in the case of Rogue Scholar blog posts the link goes to the Rogue
      Scholar page for that post.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1842\\\"
      height=\\\"1312\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png
      1600w, https://blog.front-matter.io/content/images/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png
      1842w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>This functionality
      is powered by a new database of all Rogue Scholar references in the <a href=\\\"https://doi.org/10.53731/918y1-v4d08\\\"
      rel=\\\"noreferrer\\\">Commonmeta</a> metadata format, hosted at <a href=\\\"https://commonmeta.org\\\"
      rel=\\\"noreferrer\\\">commonmeta.org</a> and available via the DOI or regular
      URL, e.g. </p><ul><li><a href=\\\"https://commonmeta.org/10.53731/r79z0kh-97aq74v-ag5hb/transform/application/json\\\">https://commonmeta.org/10.53731/r79z0kh-97aq74v-ag5hb/transform/application/json</a>
      for this post or,</li><li><a href=\\\"https://commonmeta.org/aeon.co/videos/the-strange-journey-of-the-parthenon-marbles-to-the-british-museum/transform/application/json\\\">https://commonmeta.org/aeon.co/videos/the-strange-journey-of-the-parthenon-marbles-to-the-british-museum/transform/application/json</a>
      for a video about the history of the Parthenon marbles from Athens (referenced
      <a href=\\\"https://rogue-scholar.org/posts/10.53731/fearkb7-7wz03w9\\\" rel=\\\"noreferrer\\\">here</a>).</li></ul><p>The
      <em>transform/application/json </em>part of the link triggers content negotiation
      (<a href=\\\"https://citation.crosscite.org/docs.html\\\" rel=\\\"noreferrer\\\">using
      the same link-based format as Crossref</a>), in this case commonmeta JSON. Without
      that part the link forwards to the resource, e.g. <a href=\\\"https://commonmeta.org/10.53731/r79z0kh-97aq74v-ag5hb\\\">https://commonmeta.org/10.53731/r79z0kh-97aq74v-ag5hb</a>
      to the post on the Front Matter blog.</p><p>As Rogue Scholar references now
      include standard metadata, Rogue Scholar will be able to export them in other
      formats in the future, e.g. formatted for a particular citation style, or <a
      href=\\\"https://doi.org/10.53731/b8j4w-zpk40\\\" rel=\\\"noreferrer\\\">made
      available for bulk download</a> to a reference manager.</p><p>All references
      are registered with Crossref and thus support the Initiative for Open Citations
      (<a href=\\\"https://i4oc.org/\\\" rel=\\\"noreferrer\\\">I4OC</a>). I hope
      that showing them on Rogue Scholar pages encourages science blog authors to
      include more references with their blog posts (currently <a href=\\\"https://www.crossref.org/members/prep/31795\\\"
      rel=\\\"noreferrer\\\">7%</a> of Rogue Scholar blog posts). Adding references
      to Rogue Scholar posts is easy, just add a <em>References</em> section with

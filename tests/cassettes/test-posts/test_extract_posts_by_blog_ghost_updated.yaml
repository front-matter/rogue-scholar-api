      cases for science blogs: grant-funded projects\",\"slug\":\"use-cases-for-science-blogs-grant-funded-projects\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar
      science blog archive</a> is open to science blogs that want to be enhanced by
      adding long-term archiving, DOI registration, and full-text search. The currently
      56 participating blogs represent a broad spectrum of topics, people, and communities.
      Today I want to go into more detail into one particular Rogue Scholar use case:
      science blogs for grant-funded projects.</p><p>Science blogs for grant-funded
      projects typically have the following features:</p><ul><li>Science blogs are
      part of the outreach activities of many grant-funded projects.</li><li>They
      complement other project outputs that include publications, presentations, datasets,
      and software.</li><li>Funders want to see the impact these outputs, including
      the blog, have on relevant communities.</li><li>Grant-funded projects are a
      time-limited activity of typically 24-36 months, but the impact ideally continues
      to grow past the funding period.</li></ul><p>From the above it becomes clear
      that grant-funded research that includes a blog as part of its outreach activities,
      has to think about two major issues:</p><ul><li>How to track the impact of the
      science blog in ways that can inform the project team and the funder? </li><li>How
      do we maintain the content of the science blog beyond the funding period?</li></ul><p>Rogue
      Scholar can help with this use case, and I have implemented this for Project
      THOR.</p><h2 id=\\\"project-thor\\\">Project THOR</h2><p>Project THOR \u2013
      Technical and Human Infrastructure for Open Research is a research project funded
      by the the European Union\u2019s Horizon 2020 research and innovation programme
      under&nbsp;<a href=\\\"https://doi.org/10.3030/654039\\\">grant agreement No
      654039</a> that was carried out between June 2015 and November 2019. It had
      nine participating organizations and was coordinated by the British Library.
      I joined DataCite in August 2015 as Technical Director and was deeply involved
      in THOR. The <a href=\\\"https://doi.org/10.59350/e346f-2jg53\\\" rel=\\\"noreferrer\\\">goals
      of the project </a>were</p><blockquote>THOR will build on the services provided
      by ORCID and DataCite to ensure that every researcher, at any phase of their
      career, or at any institution, will have seamless and free access to Persistent
      Identifiers (PIDs) for their research artefacts and their work will be uniquely
      attributed to them.</blockquote><p>The project started a <a href=\\\"https://project-thor.eu/\\\"
      rel=\\\"noreferrer\\\">blog</a> to report on project activities and project
      outputs and published 66 blog posts during the 30-month project duration. The
      public project outputs are available via <a href=\\\"https://zenodo.org\\\"
      rel=\\\"noreferrer\\\">Zenodo</a> and in various publications.</p><p>Almost
      four years after the project ended, the blog is unfortunately no longer publicly
      accessible, and several key people involved in THOR have moved on to other projects,
      and organizations, or have retired. This is a typical story for grant-funded
      projects, but painful as THOR is about persistent identifiers and services.
      </p><p>Fast-forward to September 2023 and the launch of Rogue Scholar, and we
      can now make these changes:</p><ul><li><a href=\\\"https://rogue-scholar.org/blogs/thor\\\"
      rel=\\\"noreferrer\\\">Register the THOR blog with Rogue Scholar </a>and archive
      the full-text of all blog posts, available via search. A search for <a href=\\\"https://rogue-scholar.org/posts?page=1&amp;query=content+drift\\\"
      rel=\\\"noreferrer\\\">content drift</a> finds the blog post about the THOR
      final event where Herbert van de Sompel gave a keynote.</li><li>Register DOIs
      for all blog posts, with metadata that includes the abstract, authors (with
      ORCID ID), and funding information \u2013 the <a href=\\\"https://doi.org/10.3030/654039\\\"
      rel=\\\"noreferrer\\\">THOR grant</a>. This enables searching for outputs funded
      by THOR via Crossref or other services using Crossref and/or ORCID metadata</li><li>Have
      the DOIs point to archived versions of blog posts at the <a href=\\\"https://archive.org/\\\"
      rel=\\\"noreferrer\\\">Internet Archive</a>, enabling reading of the full text
      of all blog posts despite the blog no longer being publicly available.</li></ul><figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1920\\\"
      height=\\\"1262\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png
      1920w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Project THOR in </span><a href=\\\"https://rogue-scholar.org/blogs/thor\\\"
      rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">Rogue Scholar</span></a></figcaption></figure><p>The
      ideal time to think about including the blog of a grant-funded science project
      in Rogue Scholar is of course at the start of the project and not four years
      after the project has ended. Please <a href=\\\"mailto:info@front-matter.io\\\"
      rel=\\\"noreferrer\\\">reach out to Rogue Scholar</a> if you manage a blog for
      a grant-funded science project. The costs for automatically archiving all posts,
      indexing them for full-text search, and registering DOIs are very reasonable
      (a $1 per blog post one-time fee), with additional optional fees if you want
      training and/or reporting.</p><h2 id=\\\"references\\\">References</h2><p>Brown,
      J. (2015). <em>The next step for open science: A state-of-the-art identifier
      network</em>. <a href=\\\"https://doi.org/10.59350/e346f-2jg53\\\">https://doi.org/10.59350/e346f-2jg53</a></p><p>Fenner,
      M. (2015). <em>Thank you PLOS</em>. <a href=\\\"https://doi.org/10.53731/r294649-6f79289-8cvzn\\\">https://doi.org/10.53731/r294649-6f79289-8cvzn</a></p>\",\"comment_id\":\"651173cd0538110001aae364\",\"feature_image\":\"https://images.unsplash.com/photo-1517048676732-d65bc937f952?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDI3fHxwcm9qZWN0fGVufDB8fHx8MTY5NTY0MjU4MHww&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-09-25T11:49:33.000+00:00\",\"updated_at\":\"2024-02-07T19:41:42.000+00:00\",\"published_at\":\"2023-09-25T13:23:07.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/mh9a1-dw902\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue
      Scholar\",\"slug\":\"rogue-scholar\",\"description\":\"Blog posts about the
      Rogue Scholar science blog archive\",\"feature_image\":null,\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/rogue-scholar/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin
      Fenner\",\"slug\":\"martin\",\"profile_image\":\"https://www.gravatar.com/avatar/8adea77ad740876f5cb832f92d49f08d?s=250&r=x&d=mp\",\"cover_image\":null,\"bio\":null,\"website\":\"https://orcid.org/0000-0003-1419-2405\",\"location\":null,\"facebook\":null,\"twitter\":null,\"meta_title\":null,\"meta_description\":null,\"url\":\"https://blog.front-matter.io/author/martin/\"}],\"primary_author\":{\"id\":\"1\",\"name\":\"Martin
      Fenner\",\"slug\":\"martin\",\"profile_image\":\"https://www.gravatar.com/avatar/8adea77ad740876f5cb832f92d49f08d?s=250&r=x&d=mp\",\"cover_image\":null,\"bio\":null,\"website\":\"https://orcid.org/0000-0003-1419-2405\",\"location\":null,\"facebook\":null,\"twitter\":null,\"meta_title\":null,\"meta_description\":null,\"url\":\"https://blog.front-matter.io/author/martin/\"},\"primary_tag\":{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},\"url\":\"https://blog.front-matter.io/posts/use-cases-for-science-blogs-grant-funded-projects/\",\"excerpt\":\"The
      Rogue Scholar science blog archive is open to science blogs that want to be
      enhanced by adding long-term archiving, DOI registration, and full-text search.
      The currently 56 participating blogs represent a broad spectrum of topics, people,
      and communities. Today I want to go into more detail into one particular Rogue
      Scholar use case: science blogs for grant-funded projects.\\n\\nScience blogs
      for grant-funded projects typically have the following features:\\n\\n * Science
      blogs are part of the outre\",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"<span
      style=\\\"white-space: pre-wrap;\\\">Photo by </span><a href=\\\"https://unsplash.com/@dylandgillis?utm_source=ghost&amp;utm_medium=referral&amp;utm_campaign=api-credit\\\"><span
      style=\\\"white-space: pre-wrap;\\\">Dylan Gillis</span></a><span style=\\\"white-space:
      pre-wrap;\\\"> / </span><a href=\\\"https://unsplash.com/?utm_source=ghost&amp;utm_medium=referral&amp;utm_campaign=api-credit\\\"><span
      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"650d58ae0538110001aae161\",\"uuid\":\"74cfb01d-2a6a-4d65-9cf0-e994a3db3428\",\"title\":\"DOI
      registration workflow for a science blog\",\"slug\":\"doi-registration-workflow-science-blog\",\"html\":\"<p>In
      previous blog posts such as the one <a href=\\\"https://doi.org/10.53731/gvb08-7kc16\\\"
      rel=\\\"noreferrer\\\">published earlier this week</a>, I discussed the various
      elements involved in registering a DOI for a science blog post. Briefly, the
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar</a>
      service takes advantage of the fact that blogs </p><ul><li>use RSS feeds (or
      the Atom or JSON Feed format) to distribute content and metadata at the time
      of publication, </li><li>these feeds contain the most important metadata needed
      for publication \u2013 such as title, authors, publication date, and </li><li>addition
      metadata (such as abstract and references) can be automatically extracted from
      the full-text content included in the feed.</li></ul><p>This basic workflow
      can be optimized in many ways, for example including funding information (watch
      out for a blog post next week), but one fundamental issue remains to be solved:
      how does the blog learn about the DOI registered for a new post, and automatically
      adds it to the blog?</p><h2 id=\\\"canonical-url\\\">Canonical URL</h2><p>As
      much as possible Rogue Scholar takes advantage of technologies that have existed
      for a long time and are not specific to scholarly content. That's why the service
      works with existing blogs that use standard blogging software - currently <a
      href=\\\"https://rogue-scholar.org/#stats\\\" rel=\\\"noreferrer\\\">eleven
      different platforms</a>, the most popular being Wordpress, Ghost, and Hugo.</p><p>These
      platforms don't know about DOIs without extra work, but they all know about
      a similar concept: <a href=\\\"https://developers.google.com/search/docs/crawling-indexing/canonicalization\\\"
      rel=\\\"noreferrer\\\">canonical URLs</a>. Wikipedia <a href=\\\"https://en.wikipedia.org/wiki/Canonical_link_element\\\"
      rel=\\\"noreferrer\\\">explains</a>:</p><blockquote>A&nbsp;<strong>canonical
      link element</strong>&nbsp;is an&nbsp;HTML element&nbsp;that helps&nbsp;webmasters&nbsp;prevent&nbsp;duplicate
      content&nbsp;issues in&nbsp;search engine optimization&nbsp;by specifying the
      \\\"canonical\\\" or \\\"preferred\\\" version of a web page. It is described
      in RFC 6596, which went live in April 2012.</blockquote><p>The problem canonical
      URLs are addressing is duplicate content at different locations that can confuse
      search engines such as Google or Bing. This is related to the problem persistent
      identifiers such as DOIs are addressing for the scholarly community: accessing
      content over long periods of time that may change its location on the web (its
      URL), with two inter-related strategies:</p><ul><li><strong>URL redirection</strong>.
      DOIs <a href=\\\"https://doi.org/10.5281/zenodo.1324300\\\" rel=\\\"noreferrer\\\">redirect
      to a target URL</a> that can be changed by the publisher,</li><li><strong>Persistence</strong>.
      The publisher of scholarly content makes an extra effort to make sure content
      doesn't disappear (<a href=\\\"https://doi.org/10.1371/journal.pone.0115253\\\"
      rel=\\\"noreferrer\\\">link rot</a>), or significantly change (<a href=\\\"Deane-Pratt,
      A. (2017). THhttps://doi.org/10.59350/p000s-pth40\\\" rel=\\\"noreferrer\\\">content
      drift</a>).</li></ul><p>Obviously, canonical URLs are not DOIs, but they provide
      a standard way for a science blog to add a DOI to a post.</p><h2 id=\\\"backends\\\">Backends</h2><p>Science
      blogs provide a backend to store content and metadata, including the canonical
      URL. This can either be a database (as in the case of Wordpress or Ghost) or
      a file (as in the case of Hugo and many other <a href=\\\"https://jamstack.org/generators/\\\"
      rel=\\\"noreferrer\\\">static site generators</a>).</p><h3 id=\\\"wordpress\\\">Wordpress</h3><p>Wordpress
      doesn't know about canonical URLs out of the box, but they can be added via
      a plugin, the most popular for this being <a href=\\\"https://yoast.com/help/canonical-urls-in-yoast-seo/\\\"
      rel=\\\"noreferrer\\\">Yoast SEO</a> (which comes in free and paid versions).
      After installing and activating the plugin you can add a canonical URL in a
      new Yoast SEO section of the post editor:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1276\\\"
      height=\\\"444\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png
      1000w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png
      1276w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Alternatively,
      you can <a href=\\\"https://redpishi.com/wordpress-tutorials/canonical-urls-in-wordpress/\\\"
      rel=\\\"noreferrer\\\">fiddle with your Wordpress configuration</a> to add a
      custom field for the canonical URL.</p><h3 id=\\\"ghost\\\">Ghost</h3><p>The
      Ghost blogging platform has a canonical URL field for every post, which you
      can access from the post settings sidebar:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1014\\\"
      height=\\\"544\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png
      1000w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png
      1014w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><h3 id=\\\"hugo\\\">Hugo</h3><p>Hugo
      and other Open Source static site generators give you a lot of flexibility with
      metadata. If you add a <code>canonicalUrl</code> field to the blog post Front
      Matter, you can reuse it for the canonical URL (with some <a href=\\\"https://blog.concannon.tech/tech-talk/hugo-canonical-url/\\\"
      rel=\\\"noreferrer\\\">additional work</a>).</p><p>The canonical URL or DOI
      is now stored with the blog post, but also exposed to web crawlers. The format
      is <code>&lt;link rel=\\\"canonical\\\" href=\\\"</code><a href=\\\"https://doi.org/10.53731/gvb08-7kc16\\\"
      rel=\\\"noreferrer noopener\\\"><code>https://doi.org/10.53731/gvb08-7kc16</code></a><code>\\\"&gt;</code>.</p><h2
      id=\\\"frontends\\\">Frontends</h2><p>To display the canonical URL aka DOI on
      your blog frontend, you have to modify your blog theme, the popular themes for
      Wordpress, Ghost, and Hugo don't really support displaying the canonical URL
      out of the box, as they are primarily intended for web crawlers and not humans.</p><p>You
      should follow the <a href=\\\"https://doi.org/10.13003/5jchdy\\\" rel=\\\"noreferrer\\\">Crossref
      DOI display guidelines</a>, when thinking about how to display the DOI for your
      blog post, i.e. always be displayed as a clickable full URL link. Rogue Scholar
      displays DOIs like this: </p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1104\\\"
      height=\\\"228\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png
      1000w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png
      1104w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>This blog (using
      the Ghost platform) displays DOIs like this in a sidebar: </p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.59.54-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"460\\\" height=\\\"169\\\"></figure><h2
      id=\\\"doi-registration-workflow\\\">DOI registration workflow</h2><p>The changes
      to the backend and frontend explained above are good enough for occasional blog
      posts or to get started with Rogue Scholar. After a blog post is published,
      Rogue Scholar will register a DOI <a href=\\\"https://doi.org/10.53731/gvb08-7kc16\\\"
      rel=\\\"noreferrer\\\">within 30 minutes</a> and show that DOI on the <a href=\\\"https://rogue-scholar.org/blogs/andrewheiss\\\"
      rel=\\\"noreferrer\\\">website</a> or via <a href=\\\"https://rogue-scholar.org/api/blogs/tcw6w29\\\"
      rel=\\\"noreferrer\\\">API</a>. You can then copy/paste that DOI into your new
      canonical URL field. A simple improvement would be notifications of new DOI
      registrations by email, similar to what Crossref is sending to Front Matter
      as the Crossref member:</p><pre><code class=\\\"language-xml\\\">&lt;?xml version=\\\"1.0\\\"
      encoding=\\\"UTF-8\\\"?&gt;\\n&lt;doi_batch_diagnostic status=\\\"completed\\\"
      sp=\\\"ds5\\\"&gt;\\n   &lt;submission_id&gt;1590342900&lt;/submission_id&gt;\\n
      \  &lt;batch_id&gt;8a637b09-fda6-4980-baa1-147497683bd9&lt;/batch_id&gt;\\n
      \  &lt;record_diagnostic status=\\\"Success\\\"&gt;\\n      &lt;doi&gt;10.53731/w6nzs-jta75&lt;/doi&gt;\\n
      \     &lt;msg&gt;Successfully added&lt;/msg&gt;\\n      &lt;citations_diagnostic&gt;\\n
      \        &lt;citation key=\\\"ref1\\\" status=\\\"resolved_reference\\\"&gt;10.53731/gvb08-7kc16&lt;/citation&gt;\\n
      \        &lt;citation key=\\\"ref2\\\" status=\\\"resolved_reference\\\"&gt;Cite
      to nonCR doi: 10.5281/zenodo.1324300&lt;/citation&gt;\\n         &lt;citation
      key=\\\"ref3\\\" status=\\\"resolved_reference\\\"&gt;10.1371/journal.pone.0115253&lt;/citation&gt;\\n
      \        &lt;citation key=\\\"ref4\\\" status=\\\"resolved_reference\\\"&gt;10.59350/p000s-pth40&lt;/citation&gt;\\n
      \        &lt;citation key=\\\"ref5\\\" status=\\\"resolved_reference\\\"&gt;10.53731/r79x921-97aq74v-ag5a2&lt;/citation&gt;\\n
      \     &lt;/citations_diagnostic&gt;\\n   &lt;/record_diagnostic&gt;\\n   &lt;batch_data&gt;\\n
      \     &lt;record_count&gt;1&lt;/record_count&gt;\\n      &lt;success_count&gt;1&lt;/success_count&gt;\\n
      \     &lt;warning_count&gt;0&lt;/warning_count&gt;\\n      &lt;failure_count&gt;0&lt;/failure_count&gt;\\n
      \  &lt;/batch_data&gt;\\n&lt;/doi_batch_diagnostic&gt;</code></pre><p>But maybe
      including a clickable link to the DOI just registered and some basic metadata
      that were registered (as it takes a few hours until the metadata show up in
      the Crossref REST API).</p><p>For blogs with a more frequent publication frequency
      (e.g. weekly or daily) this workflow should be automated. One important consideration
      is whether the blog should know the DOI that will be registered in advance,
      avoiding the round trip with Rogue Scholar and Crossref, and allowing customizations
      of the DOI name, such as <code>10.53731/front-matter.2023-09-19</code>. The
      biggest advantage would be that the DOI name can be shared in advance of publication,
      e.g. for press releases, or to reference in other content.</p><p>While these
      considerations are reasonable and not new for DOIs in general, for the science
      blog use case the workflow should be simple and I want to follow these principles:</p><ul><li>Rogue
      Scholar DOIs will be generated as a short random 10-character string upon DOI
      registration. Rogue Scholar users or staff can't modify the DOI names that will
      be generated. Rogue Scholar DOIs are <a href=\\\"10.53731/r79x921-97aq74v-ag5a2\\\"
      rel=\\\"noreferrer\\\">cool DOIs</a>.</li><li>If you see a Rogue Scholar DOI,
      it can be used (immediately as a link, accessing the metadata after a few hours).
      Rogue Scholar is not offering DOIs that are not or not fully registered, i.e.
      DOIs for <a href=\\\"https://www.crossref.org/documentation/research-nexus/pending-publication\\\"
      rel=\\\"noreferrer\\\">pending publications</a> (Crossref) or <a href=\\\"https://support.datacite.org/docs/doi-states\\\"
      rel=\\\"noreferrer\\\">draft DOIs</a> (DataCite).</li><li>DOI registration happens
      with the Rogue Scholar service talking to the Crossref API, participating blogs
      don't need to install or develop functionality to generate Crossref metadata
      and/or interact with the Crossref API.</li></ul><p>The easiest architecture
      for automatically sending the registered DOI names back to the blog is using
      the blog API. I have this implemented for the blogs where Rogue Scholar has
      admin access to the blog API (this blog and two other blogs using the Ghost
      platform), and this updates the blog post immediately after DOI registration
      as part of the same GitHub Action. Most Rogue Scholar blogs have a write API,
      and in the case of static site generators, the underlying repository platform
      (typically GitHub or GitLab) has an API. If your blog is updated more than once
      a month and is hosted by Wordpress, Ghost, Hugo, or Jekyll, reach out to me
      if you want to participate in the DOI registration beta workflow. </p><h2 id=\\\"references\\\">References</h2><p>Fenner,
      M. (2023). <em>Streamlining the archiving of science blog posts</em>. <a href=\\\"https://doi.org/10.53731/gvb08-7kc16\\\">https://doi.org/10.53731/gvb08-7kc16</a></p><p>Wimalaratne,
      S., &amp; Fenner, M. (2018). <em>D2.1 Pid Resolution Services Best Practices</em>.
      <a href=\\\"https://doi.org/10.5281/ZENODO.1324300\\\">https://doi.org/10.5281/ZENODO.1324300</a></p><p>Klein,
      M., Sompel, H. V. de, Sanderson, R., Shankar, H., Balakireva, L., Zhou, K.,
      &amp; Tobin, R. (2014). Scholarly Context Not Found: One in Five Articles Suffers
      from Reference Rot. <em>PLOS ONE</em>, <em>9</em>(12), e115253. <a href=\\\"https://doi.org/10.1371/journal.pone.0115253\\\">https://doi.org/10.1371/journal.pone.0115253</a></p><p>Deane-Pratt,

      Scholar reaches another milestone with 15,000 science blog posts\",\"slug\":\"milestone-15000\",\"html\":\"<p>Last
      week the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar</a> science blog archive reached another milestone with 15,000 (<a href=\\\"https://api.rogue-scholar.org/posts\\\"
      rel=\\\"noreferrer\\\">15,332 as of today</a>) science blog posts. These posts
      come from 86 participating blogs with <a href=\\\"https://rogue-scholar.org/about#stats\\\"
      rel=\\\"noreferrer\\\">69% written in English</a> and 28% in German. The most
      common subject areas are Law with 22%, Computer and Information Sciences with
      20% and Earth and related Environmental Sciences with 12%. Wordpress is the
      dominating blogging platform with 46% of posts on self-hosted Wordpress blogs,
      and 23% of posts hosted by Wordpress.com. Overall blogs participating in Rogue
      Scholar are using 10 different blogging platforms.</p><p>Three blogs register
      DOIs with DataCite, and the rest register DOIs with Crossref via Rogue Scholar.
      The metadata registered with Crossref includes abstract, language, license information,
      and links to full-text versions in all cases. <a href=\\\"https://www.crossref.org/members/prep/31795\\\"
      rel=\\\"noreferrer\\\">Fifty percent</a> have at least one author with ORCID
      ID, and 30% have at least one author affiliation with ROR ID. <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-references:true\\\"
      rel=\\\"noreferrer\\\">Seven percent</a> of Crossref metadata have registered
      references, and <a href=\\\"https://api.crossref.org/members/31795/works?filter=has-funder:true\\\"
      rel=\\\"noreferrer\\\">one percent</a> includes funding information.</p><p>When
      Rogue Scholar started in April 2023 I would not have imagined this level of
      adoption, so I am of course very excited. Going forward I will invest more time
      into improving the metadata quality, and you can expect an announcement about
      references very soon. The top priority is easy metadata registration for blog
      authors, but that does not mean that science blog metadata need to be sparse
      and incomplete. </p><p>The other area where more work is needed is financial
      support. The content from all blogs participating in Rogue Scholar is free to
      read and reuse under a Creative Commons Attribution (<a href=\\\"https://creativecommons.org/licenses/by/4.0/\\\"
      rel=\\\"noreferrer\\\">CC-BY</a>) license. I am very reluctant to charge authors,
      but ask for a one-time fee of $1 per post beyond 50 posts per year (this mostly
      affects blogs running for many years). With the help of donations and my waiving
      this $1 per post fee in many cases, I was able to archive all blog posts from
      participating blogs in the last few months. In February I started a <a href=\\\"https://doi.org/10.53731/bdrgt-cjh09\\\"
      rel=\\\"noreferrer\\\">Personal plan</a> that is completely free for personal
      blogs. Last week I announced a <a href=\\\"https://doi.org/10.53731/2kkkq-p4h51\\\"
      rel=\\\"noreferrer\\\">Project plan</a> for blogs of grant-funded projects and
      hope that some funders and project blogs are interested in that option.</p><p>The
      costs for running Rogue Scholar have remained very reasonable with currently
      not more than $300 per month, the largest percentage being DOI registration
      (Crossref) and long-term archiving (Internet Archive). By far the largest cost
      factor is staff time for development work, support, and outreach. Donations
      to Rogue Scholar are always welcomed, and the easiest way is via one-time or
      monthly <a href=\\\"https://ko-fi.com/rogue_scholar\\\" rel=\\\"noreferrer\\\">Ko-fi
      donations</a>.</p><h2 id=\\\"references\\\">References</h2><p>Fenner, M. (2023).

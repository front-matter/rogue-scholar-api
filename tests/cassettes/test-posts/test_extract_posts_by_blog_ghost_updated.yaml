      blog administration self-service in Rogue Scholar\",\"slug\":\"blog-administration-self-service\",\"html\":\"<p>This
      week I added blog administration self-service to the Rogue Scholar blog archive.
      This makes adding a blog to Rogue Scholar easier, faster, and cheaper.</p><p>To
      start blog administration please create an account with Rogue Scholar. Use the
      \\\"Sign In\\\" Link in the upper right corner to sign in or create an account
      with username and password, or sign in via Google or GitHub.</p><p>Once signed
      in, you can add your blog via the Dashboard page. You have to agree to the Rogue
      Scholar terms of service (which haven't changed since Rogue Scholar launched
      in April 2023):</p><ul><li>The blog is about science or scholarship.</li><li>The
      full text of blog posts is made available via an Atom (preferred), RSS, or JSON
      feed.</li><li>The full text of blog posts is made available under the Creative
      Commons Attribution 4.0 International License.</li></ul><p>The only required
      information is the URL of the Atom, RSS, or JSON Feed. The Atom format is preferred,
      as Atom supports multiple authors and author URLs, used for the ORCID ID in
      DOI registration.</p><p>A blog image (favicon) is optional and can be added
      if not included in the Blog feed. About half of the included blogs currently
      have a favicon:</p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"764\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>The category helps
      classify the blog and becomes more important as the number of blogs and blog
      posts included in Rogue Scholar increases. Currently, we use the six top-level
      categories of the <a href=\\\"https://www.oecd.org/science/inno/38235147.pdf\\\"
      rel=\\\"noreferrer\\\">OECD Fields of Science and Technology</a>.</p><p>Once
      submitted, Rogue Scholar automatically fetches additional information from the
      blog feed, e.g. blog home page, title, description, and language. There is a
      final manual approval step before the blog can go live on Rogue Scholar, and
      we might contact you with additional questions. The main issue that we found
      is incomplete author information in the feed. Once approved, Rogue Scholar starts
      archiving the full text of blog posts, adds them to the full-text search, and
      starts DOI registration of blog posts, all fully automated.</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1930\\\"
      height=\\\"1392\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      1930w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Of course, it is
      possible to register more than one blog, and three users have done so. Blogs
      already included in the Rogue Scholar have to be manually added, so please first
      create an account with Rogue Scholar.</p><p>In the past weeks, I have worked
      on translating the Rogue Scholar user interface. The currently supported languages
      are English and German, and I am particularly interested in including science
      blogs written in other languages. It is of course also possible to write individual
      posts in other languages, Rogue Scholar will automatically detect the language
      and display it if different from the preset language:</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1652\\\"
      height=\\\"1260\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png
      1652w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Once non-English
      language content in the Rogue Scholar becomes more common, we will also add
      a language option to the search interface.</p><p>Please <a href=\\\"mailto:info@front-matter.io\\\"
      rel=\\\"noreferrer\\\">reach to me</a> if you have feedback or questions, or
      if you need help adding your blog to the Rogue Scholar. The next feature I will
      be working on is a streamlined payment process for blogs with more than 50 posts
      per year (which are always free).</p>\",\"comment_id\":\"64b785978ebde70001a9a88c\",\"feature_image\":\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.04.55-1.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-07-19T06:41:27.000+00:00\",\"updated_at\":\"2024-02-07T19:51:57.000+00:00\",\"published_at\":\"2023-07-19T08:00:38.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/vhw34-xxf63\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

      Rogue Scholar Preview\",\"slug\":\"announcing-rogue-scholar-preview\",\"html\":\"<p>Today
      the Rogue Scholar science blog archive launched a new feature: <strong>Rogue
      Scholar Preview</strong>. This new functionality enables the import of new science
      blogs into the preview version of the production service, located at <a href=\\\"https://preview.rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">https://preview.rogue-scholar.org</a>. This allows users
      to see how their blog posts will look like in the Rogue Scholar service, and
      to resolve issues if necessary. Until approved, blogs in preview status don't
      show up in the production service, don't have DOIs registered for their content,
      are not archived via Internet Archive, and can easily be removed from Rogue
      Scholar.</p><p>To enable this functionality, work on the Rogue Scholar backend
      was needed to support some of the key functionalities of the Rogue Scholar service
      for posts without DOIs and a long-term archiving strategy \u2013 for example
      PDF downloads of full-text content and generation of formatted citations.</p><p>Two
      science blogs are currently included in Rogue Scholar Preview. All posts have
      a <em>Pending</em> tag, no DOI, but otherwise look similar to regular Rogue
      Scholar posts:</p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1456\\\"
      height=\\\"584\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png
      1000w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png
      1456w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>There are only
      three minor suggestions in this example: the author ORCID ID could be added,
      the tag <em>Blog</em> doesn't really make sense for posts imported into Rogue
      Scholar (this can be fixed in the Rogue Scholar API), and a feature image would
      be nice. But overall the 10 posts (the default number for the preview import)
      look good, and I expect the blog (<a href=\\\"https://preview.rogue-scholar.org/blogs/cameronneylon\\\"
      rel=\\\"noreferrer\\\">Science in the Open</a>) to soon show up in the Rogue
      Scholar production service.</p><p>Major issues with adding blogs to Rogue Scholar
      are rare, and are listed in the Rogue Scholar signup form:</p><figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1786\\\"

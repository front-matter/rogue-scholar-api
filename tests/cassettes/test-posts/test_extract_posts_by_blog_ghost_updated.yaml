      Rogue Scholar Infrastructure\",\"slug\":\"simplifying-rogue-scholar-infrastructure\",\"html\":\"<p>From
      the start last year one important goal for the <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar</a> science blog archive was to make it
      easy to use for blog authors and readers. Today I want to focus on another aspect:
      keep it simple to run Rogue Scholar infrastructure. To address that goal I started
      development work last week to further simplify one important aspect of Rogue
      Scholar infrastructure: metadata conversion. </p><p><a href=\\\"https://commonmeta.org\\\"
      rel=\\\"noreferrer\\\">Commonmeta</a> is the metadata format that Rogue Scholar
      uses internally to generate Crossref metadata for DOI registration and to display
      Rogue Scholar blog posts in several popular metadata formats (BibTex, RIS, Schema.org,
      formatted citations, etc.). Last September I <a href=\\\"https://doi.org/10.53731/xszpd-6z265\\\"
      rel=\\\"noreferrer\\\">updated</a> the commonmeta-py library to provide a command-line
      interface and enable Crossref DOI registration. In October I launched the <a
      href=\\\"https://doi.org/10.53731/ar11b-5ea39\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar Python API</a> to provide these metadata conversions to Rogue Scholar,
      including Crossref DOI registrations, using the commonmeta-py library. In the
      last few months, I have continuously improved commonmeta-py, e.g. by better
      <a href=\\\"Fenner, M. (2024, March 27). Tracking references of Rogue Scholar
      blog posts. Front Matter. https://doi.org/10.53731/j77gv-54g66\\\" rel=\\\"noreferrer\\\">metadata
      detection</a> of Rogue Scholar references:</p><ul><li>Detect references to content
      with DOIs, e.g. journal article landing pages (e.g. <a href=\\\"https://commonmeta.org/10.4202/app.01105.2023/transform/application/vnd.commonmeta+json\\\"
      rel=\\\"noreferrer\\\">https://app.pan.pl/article/item/app011052023.html</a>)</li><li>Extract
      metadata for references to web pages (e.g. <a href=\\\"https://commonmeta.org/blog.scholarled.org/on-the-meaning-of-scholar-led/transform/application/vnd.commonmeta+json\\\"
      rel=\\\"noreferrer\\\">https://blog.scholarled.org/on-the-meaning-of-scholar-led</a>)</li><li>Extract
      basic metadata for references to PDF files (e.g. <a href=\\\"https://commonmeta.org/docentes.fct.unl.pt/sites/default/files/omateus/files/tschopp_mateus_2016_-_case_3700_-_diplodocus_type.pdf/transform/application/vnd.commonmeta+json\\\"
      rel=\\\"noreferrer\\\">https://docentes.fct.unl.pt/sites/default/files/omateus/files/tschopp_mateus_2016_-_case_3700_-_diplodocus_type.pdf</a>)</li></ul><p>Last
      week I started work on <a href=\\\"https://github.com/commonmeta/commonmeta-go\\\"
      rel=\\\"noreferrer\\\">commonmeta-go</a>, an implementation of the commonmeta
      metadata conversion written in the Go language. I plan to make the first public
      release by June. Many critical components of scholar infrastructure are written
      in Go, and this library will allow me to streamline the Rogue Scholar metadata
      conversion and DOI registration by bringing commonmeta functionality closer
      to the Rogue Scholar database instead of maintaining a dedicated Python API
      for this functionality. </p><p>Please <a href=\\\"mailto:info@front-matter.io\\\"
      rel=\\\"noreferrer\\\">reach out to me</a> if you are interested in the details
      of my thinking, e.g. why I picked Go and not another language, why not Javascript,
      Python, or Ruby (<a href=\\\"https://doi.org/10.53731/fawv321-14359c4\\\" rel=\\\"noreferrer\\\">the
      other commonmeta implementation</a>), or how this work will integrate with the
      other parts of the Rogue Scholar technology stack, e.g. database (Postgres),
      search index (<a href=\\\"https://typesense.org/\\\" rel=\\\"noreferrer\\\">Typesense</a>),
      and content conversion (<a href=\\\"https://pandoc.org\\\" rel=\\\"noreferrer\\\">Pandoc</a>).</p><p>Writing
      commonmeta-go is a significant investment in time but will help me develop and
      maintain Rogue Scholar in the long run. I also see the need for simplified scholarly
      metadata conversion beyond science blogs and Rogue Scholar, see the current
      discussion of Diamond Open Access e.g. in Rogue Scholar blog posts (<a href=\\\"https://doi.org/10.59350/za28t-6j546\\\"
      rel=\\\"noreferrer\\\">Gutknecht 2024</a>, <a href=\\\"https://doi.org/10.59350/91td8-0bv95\\\"
      rel=\\\"noreferrer\\\">Rafols 2024</a>, <a href=\\\"https://doi.org/10.59350/b66bh-pkd46\\\"
      rel=\\\"noreferrer\\\">Mounce 2023</a>). This work on commonmeta-go will make
      scholarly infrastructure easier, cheaper, and more fun to use and maintain.</p><h2

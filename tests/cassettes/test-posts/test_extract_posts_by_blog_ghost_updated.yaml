      Scholar migrates to InvenioRDM\",\"slug\":\"rogue-scholar-migrates-to-inveniordm-2\",\"html\":\"<p>In
      August v.12.0 of the InvenioRDM turn-key research data management repository
      <a href=\\\"https://inveniosoftware.org/blog/2024-08-20-invenio-rdm-12/\\\"
      rel=\\\"noreferrer\\\">was released</a>, the first long-term support (LTS) release
      of the open source software since January 2023. This release enabled the migration
      of the Rogue Scholar infrastructure to the <a href=\\\"https://inveniosoftware.org/products/rdm/\\\"
      rel=\\\"noreferrer\\\">InvenioRDM</a> platform, a process that will take the
      next four months. </p><h3 id=\\\"deployment\\\">Deployment</h3><p>The first
      stage of the migration was setting up the InvenioRDM production infrastructure.
      The software depends heavily on Docker containers, which can be run on public
      cloud infrastructure or virtual machines on premises. The Rogue Scholar API
      is already running via the <a href=\\\"https://fly.io/\\\" rel=\\\"noreferrer\\\">fly.io</a>
      cloud provider and their services are developer-friendly and competitively priced
      compared to the hyperscalers AWS, Google Cloud, or Microsoft Azure.</p><p>Persistent
      data is stored in a Postgres database and S3-compatible object storage, and
      Rogue Scholar uses the managed services of <a href=\\\"https://supabase.com/\\\"
      rel=\\\"noreferrer\\\">Supabase</a> and <a href=\\\"https://www.tigrisdata.com/\\\"
      rel=\\\"noreferrer\\\">Tigris</a> for these functionalities, integrated with
      the fly.io platform. The initial setup of redundant production infrastructure
      has been completed and you can see the beta version of Rogue Scholar powered
      by InvenioRDM at <a href=\\\"https://beta.rogue-scholar.org\\\" rel=\\\"noreferrer\\\">https://beta.rogue-scholar.org.</a>
      The initial release uses InvenioRDM demo data and has some minor issues, please
      provide feedback in the comments, via <a href=\\\"mailto:info@rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">email</a>, or <a href=\\\"https://wisskomm.social/@rogue_scholar\\\"
      rel=\\\"noreferrer\\\">Mastodon</a>.</p><h3 id=\\\"customization\\\">Customization</h3><p>The
      current Rogue Scholar infrastructure aligns well with the InvenioRDM data model:
      blog posts are <em>records</em> with metadata and downloadable content (e.g.
      in markdown or PDF formats), and blogs can be represented by <a href=\\\"https://inveniordm.docs.cern.ch/develop/architecture/communities/\\\"
      rel=\\\"noreferrer\\\"><em>communities</em></a> that group blog posts and may
      provide additional functionality, e.g. funding, membership and reviews. I've
      started setting up the Rogue Scholar communities but it will take some time
      with more than 100 participating blogs. Blog posts (records) can be included
      in multiple communities, so it would be possible to add communities by subject
      area (e.g. chemistry) or broader topics (e.g. metascience) and/or communities
      (e.g. German language science bloggers).</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1128\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>InvenioRDM can
      be customized in many ways, and I started doing this for Rogue Scholar by providing
      a custom logo, color scheme, and footer.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"133\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1644\\\"
      height=\\\"508\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png
      1600w, https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png
      1644w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>A big topic is
      customizing metadata vocabularies, and that work has started with adding the
      community category <em>blog</em>. Future work will include customizing community
      metadata to allow for blog RSS feeds and platforms (e.g. Wordpress or Jekyll).
      For <em>records</em> metadata most of the standard metadata are also useful
      for blog posts, but one important metadata element for blog posts needs to be
      added to InvenioRDM: the feature image:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1622\\\"
      height=\\\"372\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png
      1600w, https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png
      1622w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>InvenioRDM supports
      translations of the user interface into other languages, and translations for
      the v12.0 release are planned for the October v12.1 release. Rogue Scholar currently
      supports seven languages and more work will be needed to translate the Rogue
      Scholar customizations into other languages.</p><h3 id=\\\"inveniordm-modules\\\">InvenioRDM
      modules</h3><p>One key difference between Rogue Scholar and the InvenioRDM platform
      is the automatic extraction of metadata and content via blog RSS feeds. To implement
      this in the InvenioRDM platform would require a custom InvenioRDM module, written
      in Python. Luckily this work can be based on the <a href=\\\"https://github.com/front-matter/rogue-scholar-api\\\"
      rel=\\\"noreferrer\\\">rogue-scholar-api</a> package, also written in Python
      and integrated with the Quart framework (very similar to the Flask framework
      that InvenioRDM is using). The main question to answer is whether there is interest
      in the broader InvenioRDM community for this functionality, as RSS feeds can
      not only be used for blogs but also other content, e.g. journals or conference
      proceedings.</p><p>Another functionality where Rogue Scholar differs from InvenioRDM
      is that Rogue Scholar used Crossref for DOI registration whereas InvenioRDM
      has built-in registration for DataCite DOIs. InvenioRDM also accepts metadata
      from externally registered DOIs, but to make Crossref DOI registration part
      of the InvenioRDM platform \u2013 e.g. for a preprint server powered by InvenioRDM
      \u2013 would require yet another InvenioRDM module.</p><p>Another big change
      in migrating Rogue Scholar to the InvenioRDM platform is full-text search. InvenioRDM
      uses <a href=\\\"https://opensearch.org/\\\" rel=\\\"noreferrer\\\">OpenSearch</a>
      (an open source fork of Elasticsearch), whereas Rogue Scholar currently uses
      <a href=\\\"https://typesense.org/\\\" rel=\\\"noreferrer\\\">Typesense</a>.
      Typesense is an easier to use alternative to Elasticsearch, and InvenioRDM currently
      does not support full-text search of content but only indexes metadata. Both
      Elasticsearch/Opensearch and Typesense require synchronization with the Postgres
      database, and this adds complexity, overhead and potential delays. An alternative
      would be to implement full-text search directly in Postgres via extensions such
      as <a href=\\\"https://www.paradedb.com/\\\" rel=\\\"noreferrer\\\">pg_search</a>.
      This is a complex topic that needs more discussion with the broader InvenioRDM
      community, and will not be part of the initial migration of Rogue Scholar to
      InvenioRDM by the end of the year.</p><p>Migrating to InvenioRDM means that
      Rogue Scholar will become part of the <a href=\\\"https://inveniosoftware.org/products/rdm/\\\"
      rel=\\\"noreferrer\\\">InvenioRDM</a> community, an active and growing international
      community started in 2019 by CERN based on their <a href=\\\"https://zenodo.org\\\"
      rel=\\\"noreferrer\\\">Zenodo</a> repository. This starts the next chapter in
      the short history of Rogue Scholar, and I am excited by the opportunities that
      lie ahead. If you have questions or ideas regarding this migration to InvenioRDM,
      please reach out via the comments, <a href=\\\"mailto:info@rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">email</a>, or <a href=\\\"https://wisskomm.social/@rogue_scholar\\\"
      rel=\\\"noreferrer\\\">Mastodon</a>.</p>\",\"comment_id\":\"66d40898daafca000116e8d5\",\"feature_image\":\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-08.25.06.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2024-09-01T06:24:24.000+00:00\",\"updated_at\":\"2024-10-16T20:55:52.000+00:00\",\"published_at\":\"2024-09-02T08:00:01.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/sdazp-kzn55\",\"tags\":[{\"id\":\"65c3cef486e93a00017b474f\",\"name\":\"Rogue

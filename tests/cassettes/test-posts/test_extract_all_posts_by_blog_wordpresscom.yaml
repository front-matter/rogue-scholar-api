      class=\"wp-block-table is-style-stripes\"><table><tbody><tr><td><strong>Jahr</strong></td><td><strong>Anzahl
      APCs inbegriffen</strong></td><td><strong>Preis R&amp;P</strong></td><td><strong>PAR-fee</strong>*</td></tr><tr><td>2020</td><td>2850
      APCs</td><td>13.8 Mio EUR</td><td>4842 EUR</td></tr><tr><td>2021</td><td>3000
      APCs</td><td>14.1 Mio EUR</td><td>4692 EUR</td></tr><tr><td>2022</td><td>3150
      APCs</td><td>14.4 Mio EUR</td><td>4558 EUR</td></tr><tr><td>2023</td><td>Unlimitiert
      (All you can publish)</td><td>14.6 Mio EUR</td><td>?</td></tr><tr><td></td><td></td><td></td><td></td></tr></tbody></table><figcaption>*
      Die PAR-fee (Read and Publishing fee) ist ein sehr grober Indikator, der zeigt
      wieviel Geld f\u00fcr die APC und dem noch bestehenden Lesezugriff pro Artikel
      ausgegeben wird (in Deutschland ist die <a href=\"https://www.projekt-deal.de/erganzende-erklarung-zum-vertragsabschluss-zwischen-deal-wiley/\">PAR-fee</a>
      bei Wiley beispielsweise 2750 EUR)</figcaption></figure>\n\n\n\n<p></p>\n\n\n\n<p>In
      den ersten drei Jahren, ist eine bestimmte Anzahl Artikel (APC&#8217;s) inbegriffen.
      Wird in einem Jahr weniger publiziert als vereinbart, verf\u00e4llt das Kontingent.
      Wird mehr publiziert als vereinbart, werden die AutorInnen von Elsevier bei
      der Einreichung darauf hingewiesen und k\u00f6nnen dann entscheiden ob sie die
      Standard-APC f\u00fcr Hybrid oder Gold OA des jeweiligen Journals ausserhalb
      des Agreements zus\u00e4tzlich bezahlen wollen.</p>\n\n\n\n<h3 class=\"wp-block-heading\">Kontingent
      wird 2020 kaum ausgesch\u00f6pft werden.</h3>\n\n\n\n<p>F\u00fcr das Jahr 2020
      und dem Preis von 13.8 Mio EUR steht den Hochschulen ein Kontingent von 2850
      APCs zu Verf\u00fcgung. </p>\n\n\n\n<p>Wieviele Publikationen bereits durch
      das Agreement ver\u00f6ffentlicht worden sind, l\u00e4sst sich anhand von Metadaten
      bei Elsevier herausfinden (<a href=\"https://doi.org/21.11101/0000-0007-DFAC-D\">Najko
      Jahn 2019</a>). </p>\n\n\n\n<p>Demnach wurden bislang knapp 400 Publikationen
      unter dem neuen Agreement Open Access ver\u00f6ffentlicht. </p>\n\n\n\n<div
      data-amp-lightbox=\"true\" class=\"wp-block-image\"><figure class=\"aligncenter

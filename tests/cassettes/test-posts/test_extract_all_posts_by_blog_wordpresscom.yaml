      Stossrichtung &#8220;<a href=\\\"https://www.crossref.org/strategy/#simplify-and-enrich-existing-services\\\">Simplify
      and enrich existing services</a>&#8220;</figcaption></figure>\\n\\n\\n\\n<p>Auch
      wenn die Resultate dieser Diskussionen nat\xFCrlich nicht repr\xE4sentativ als
      Handlungsanweisung f\xFCr Crossref gelten k\xF6nnen, hat es den Anwesenden doch
      geholfen, zu sehen wo Crossref aktuell \xFCberall engagiert ist und inzwischen
      eben weit mehr ist als nur eine DOI-Registrationsagentur.</p>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Wie offen soll Crossref sein? </h2>\\n\\n\\n\\n<p>Crossref
      ist hinsichtlich dem Gesch\xE4ftsmodell (Closed- oder Open Access) seiner Mitglieder
      agnostisch und hat bisher eigentlich sehr gut als neutrales Bindungsglied funktioniert.
      Es stellt sich die Frage, ob das wirklich so bleiben kann. Gerade wenn es um
      Vollst\xE4ndigkeit von Metadaten (z.B. Abstracts, Referenzen (<a href=\\\"https://i4oc.org/\\\">I4OC</a>))
      oder um TextMining geht, verhindert das alte Gesch\xE4ftsmodell von einigen
      traditionellen Verlagen die Innovation bei Crossref und den Nutzen f\xFCr die
      breitere Community.</p>\\n\\n\\n\\n<p>Offene und vollst\xE4ndige Metadaten bei
      Crossref erm\xF6glicht Dritten mit geringen H\xFCrden neue Dienste darauf aufzubauen
      und ggf. auch kommerziell zu vermarkten. Siehe beispielsweise die Vision von
      Jason Priem (Gr\xFCnder von unpaywall):</p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed-youtube
      wp-block-embed is-type-rich wp-embed-aspect-16-9 wp-has-aspect-ratio\\\"><div
      class=\\\"wp-block-embed__wrapper\\\">\\n<span class=\\\"embed-youtube\\\" style=\\\"text-align:center;
      display: block;\\\"><iframe class=\\\"youtube-player\\\" width=\\\"640\\\" height=\\\"360\\\"
      src=\\\"https://www.youtube.com/embed/g9P4CAOfccs?version=3&#038;rel=1&#038;showsearch=0&#038;showinfo=1&#038;iv_load_policy=1&#038;fs=1&#038;hl=en&#038;autohide=2&#038;wmode=transparent\\\"
      allowfullscreen=\\\"true\\\" style=\\\"border:0;\\\" sandbox=\\\"allow-scripts
      allow-same-origin allow-popups allow-presentation allow-popups-to-escape-sandbox\\\"></iframe></span>\\n</div><figcaption>Jason
      Priem, <a href=\\\"http://ourresearch.org/\\\">ourresearch.org</a>, <a href=\\\"https://youtu.be/8M-BbJSnkgs?t=440\\\">Stronger
      together: a single open dataset to map every facet of global research</a>, Presented
      at FORCE2019</figcaption></figure>\\n\\n\\n\\n<p>Dies birgt nat\xFCrlich Interessenskonflikte
      mit denjenigen Crossref Mitgliedern, welche im Analytics-Bereich bereits Produkte
      haben, oder sich dorthin bewegen wollen. Siehe dazu auch die <a href=\\\"https://doi.org/10.31229/osf.io/58yhb\\\">SPARC
      Landscape Analysis</a>, welche anhand von Elsevier, Wiley und SpringerNature
      diesen Wechsel aufzeigen.</p>\\n\\n\\n\\n<p>Bei Meeting in Amsterdam, verwies
      Ed Pentz, langj\xE4hriger Direktor von Crossref v\xF6llig zurecht auf das folgende
      Zitat von Amy Brand (Direktorin MIT Press) aus dem Blog Post: <a href=\\\"https://scholarlykitchen.sspnet.org/2019/10/22/crossref-at-a-crossroads-all-roads-lead-to-crossref/\\\">Crossref
      at a Crossroad</a>:</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>The
      Crossref of 2040 could be an even more robust, inclusive, and innovative consortium
      to create and sustain core infrastructures for sharing, preserving, and evaluating
      research information. [But only if Crossref is not] held back, and its remit
      circumscribed, by legacy priorities and forces within the industry that may
      perceive open data and infrastructure as a threat to their own evolving business
      interests.</p></blockquote>\\n\\n\\n\\n<p>Ich kann mich dem vollst\xE4ndig anschliessen.
      Gerade wenn nun F\xF6rderorganisationen anfangen f\xFCr Grants bei Crossref
      DOIs zu <a href=\\\"https://www.crossref.org/categories/grants/\\\">registrieren</a>,
      muss die Priorit\xE4t weiter auf &#8220;Open&#8221; gesetzt werden. Am besten
      aber so, dass das verbindende Element von Crossref weiterhin zum Tragen kommt.

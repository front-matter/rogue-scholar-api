      die <a href=\"https://doi.org/10.5479/10088/113528\">Anforderungen</a> des National
      Science and Technology Council (NSTC) aus dem Mai ber\u00fccksichtigt werden.&nbsp;</p>\n\n\n\n<p>SPARC,
      eine Vereinigung von wissenschaftlichen Einrichtungen und Bibliotheken in den
      USA, <a href=\"https://sparcopen.org/news/2022/taxpayers-to-get-immediate-access-to-publicly-funded-research/\">begr\u00fc\u00dft</a>
      den Schritt der US-Regierung als \u201cenormous leap forward\u201d in der l\u00e4ngj\u00e4hrigen
      Diskussion um die Realisierug von Open Science.&nbsp;</p>\n\n\n\n<p>Neben der
      deutlichen Forderung nach der sofortigen Umsetzung von Open Access und Open
      Research Data, ist die prominente Rolle von digitalen Repositorien in dem Memorandum
      des OSTP bemerkenswert. Spannend wird nun sein, wie die Beh\u00f6rden die Anforderungen
      in ihrer F\u00f6rderpraxis im Detail umsetzten.&nbsp;</p>\n\n\n\n<p>Dazu passend:
      Bereits im Juli wurde Open Science als Teil der Innovationspolitik der USA im
      sogenannten \u201eChips and Science Act\u201c <a href=\"https://os.helmholtz.de/aktuelles/newsletter/93-newsletter/#c105640\">verankert</a>.&nbsp;</p>\n",

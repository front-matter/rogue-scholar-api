      300w, https://wisspub.files.wordpress.com/2019/10/image-3.png?w=768 768w, https://wisspub.files.wordpress.com/2019/10/image-3.png
      1570w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /><figcaption>Ausschnitt
      aus: <a href=\\\"http://api.crossref.org/works/10.1111/j.0956-7976.2004.00694.x\\\">http://api.crossref.org/works/10.1111/j.0956-7976.2004.00694.x</a></figcaption></figure></div>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Funding-Information</h3>\\n\\n\\n\\n<p>Die Typischen
      Informationen des &#8220;Funding Acknowledgments&#8221; k\xF6nnen strukturiert
      bei Crossref ausgegeben werden:</p>\\n\\n\\n\\n<div class=\\\"wp-block-image\\\"><figure
      class=\\\"aligncenter size-large\\\"><img data-attachment-id=\\\"19777\\\" data-permalink=\\\"http://wisspub.net/image-4/\\\"

      580px) 100vw, 580px\\\" /><figcaption> \u201CCrossref Annual Report &amp; Fact
      File 2018-19\u201D, retrieved 14.11.2019,&nbsp;<a href=\\\"https://doi.org/10.13003/y8ygwm5\\\">https://doi.org/10.13003/y8ygwm5</a>
      </figcaption></figure>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Finanzierung</h2>\\n\\n\\n\\n<p>Die
      Finanzierung von Crossref besteht haupts\xE4chlich aus zwei Komponenten:</p>\\n\\n\\n\\n<p>a)
      40% aus einem <a href=\\\"https://www.crossref.org/fees/#annual-membership-fees-non-funders\\\">Mitgliederbeitrag
      </a>der gem\xE4ss Umsatz eines Mitglieds festgesetzt wird.</p>\\n\\n\\n\\n<div
      class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter size-large is-resized\\\"><img
      loading=\\\"lazy\\\" data-attachment-id=\\\"19914\\\" data-permalink=\\\"http://wisspub.net/image-2-3/\\\"

        Verkn\u00fcpfung von Publikationen zu Grants m\u00f6glich ist.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Zitationen \/ Referenzen<\/h3>\n\n\n\n<p>Die verwendete

      768w\\\" sizes=\\\"(max-width: 840px) 100vw, 840px\\\" /></a></figure>\\n\\n\\n\\n<p>Da
      Elsevier bei Agreements ohne Limit die Publikationen nicht einem spezifischen
      Jahr zuweist, und manchmal das relevante Einreichedatum nicht \xF6ffentlich
      ist, kann die Aufteilung pro Jahr ungenau sein. Genauer wird der Vergleich wenn
      den ganzen Agreement-Zeitraum anschaut, also 2020 bis heute:</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><a href=\\\"http://oa-monitoring.ch/metabase/public/question/282253f3-0d57-48a5-8a95-ef266ad94cb3\\\"><img

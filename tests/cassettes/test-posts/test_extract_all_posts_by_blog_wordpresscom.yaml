      WHO, an der Umsetzung einer &#8220;zero embargo\u201C Open-Access-Policy namens
      \u201C</span><a href=\\\"https://de.wikipedia.org/wiki/Plan_S\\\"><span style=\\\"font-weight:400;\\\">Plan
      S</span></a><span style=\\\"font-weight:400;\\\">\u201D, die ab </span><span
      style=\\\"font-weight:400;\\\">2021 in Kraft treten wird. </span><span style=\\\"font-weight:400;\\\">Mittelempf\xE4ngerinnen
      und -empf\xE4nger dieser F\xF6rderorganisationen m\xFCssen ab dem 01.01.2021
      Ergebnisse aus gef\xF6rderten Projekten in </span><span style=\\\"font-weight:400;\\\">offen
      zug\xE4nglichen Open-Access-Zeitschriften oder -Repositorien unter &#8220;zero
      embargo\u201C-Bedingungen ver\xF6ffentlichen.\_</span></p>\\n<p><span style=\\\"font-weight:400;\\\">Es
      bleibt spannend! Jedoch: Ger\xFCcht ist Ger\xFCcht und nicht mehr!\_</span></p>\\n\",\"tags\":[\"Open

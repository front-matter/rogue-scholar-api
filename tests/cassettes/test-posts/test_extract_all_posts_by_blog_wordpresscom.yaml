        1024w\" sizes=\"(max-width: 2318px) 100vw, 2318px\" \/><\/p>\n<h4><\/h4>\n<p><strong>Neue
        Massst\u00e4be<br \/>\n<\/strong><\/p>\n<p>Die Niederl\u00e4ndischen Vertr\u00e4ge
        setzen klar neue Massst\u00e4be. Wie bereits bei der <a href=\"https:\/\/wisspub.files.wordpress.com\/2017\/06\/scoap3_technical_specification.pdf\">SCOAP<span
        class=\"st\"><sup>3<\/sup><\/span>-Spezifikation<\/a> werden Verlage wieder
        korrekt als Dienstleister behandelt und die Hochschulen verstehen sich endlich
        als bestimmende Auftraggeber mit einer Verantwortung der Gesellschaft und
        der Wissenschaft gegen\u00fcber.<\/p>\n<p>Man kann selbstverst\u00e4ndlich
        die eingegangen Vereinbarungen als zu teuer oder als &#8220;System-unterst\u00fctzend\/verl\u00e4ngernd&#8221;
        kritisieren. Doch wer das tut, der soll bitte auch Kritik an den Big Deals
        aus\u00fcben die anderswo (wie z.B. in der Schweiz) nachwievor ohne Ber\u00fccksichtigung
        von OA still und heimlich abgeschlossen werden.<\/p>\n<p><strong>Kritik &#8211;
        Gold OA wird vernachl\u00e4ssigt<br \/>\n<\/strong><\/p>\n<p>Unsch\u00f6n\u00a0und
        deshalb zurecht\u00a0am &#8220;Dutch Approach&#8221; <a href=\"https:\/\/warekennis.nl\/vsnu-wiley-not-such-a-big-deal-for-open-access\/\">kritisitiert<\/a>,
        bleibt jedoch der starke Fokus auf Hybrid, w\u00e4hrenddessen (noch) keine
        durchg\u00e4ngige reine Gold OA-Finanzierung vorhanden ist. Nur wenige Universit\u00e4ten\u00a0(z.B.
        <a href=\"http:\/\/www.library.tudelft.nl\/en\/support\/researchers\/publishing-support\/open-access-fund\/\">TU
        Delft<\/a> und <a href=\"http:\/\/www.uu.nl\/en\/university-library\/publishing\/open-access\/open-access-fund\">Utrecht<\/a>)
        bieten finanzielle Unterst\u00fctzung f\u00fcr das Publizieren in reinen OA-Journals
        an.<\/p>\n<p>\u00dcberraschend hat zudem der wichtigste Niederl\u00e4ndische
        Forschungsf\u00f6rderer NWO angek\u00fcndigt, seine <a href=\"https:\/\/www.nwo.nl\/en\/news-and-events\/news\/2017\/nwos-incentive-fund-for-open-access-to-end-on-1-january-2018.html\">finanzielle
        Unterst\u00fczung von Gold OA auf Ende 2017 einzustellen<\/a>:<\/p>\n<blockquote><p>Currently
        there are many more opportunities for authors to make their publications available
        via open access channels without having to pay for publication costs. In part,
        this has been achieved through open access agreements between Dutch universities
        and publishers. In addition, there are a growing number of open access journals
        and platforms that do not charge publication costs. Finally, there is the
        green route, which authors can use to deposit their articles in a (university)
        repository at no cost.<\/p><\/blockquote>\n<p>Auf Nachfrage war zu erfahren,
        dass aus Sicht der NWO gen\u00fcgend Geld im System vorhanden sei und mit
        diesem Schritt die Universit\u00e4ten aufgefordert werden ihre Bibliotheksbudgets
        hin zur Finanzierung von Gold OA umzuschichten.<\/p>\n<p>Ob dieses Kalk\u00fcl
        aufgeht und die Niederl\u00e4ndischen Universit\u00e4ten anfangen auch explizit
        Gold OA zu finanzieren wird sich zeigen. Auch wenn die Niederl\u00e4nder mit
        ihren Offsetting-Vertr\u00e4gen Grossartiges erreicht haben, kann nur Green
        mit Hybrid\u00a0 aber ohne Gold OA kaum die L\u00f6sung sein.<\/p>\n<hr \/>\n<p><strong>Update
        2.7.2017<br \/>\n<\/strong><\/p>\n<p>Der <a href=\"https:\/\/wisspub.files.wordpress.com\/2017\/07\/agreement-elsevier-b-v-surfmarket-b-v.pdf\">Vertrag<\/a>
        der Niederl\u00e4nder mit Elsevier ist nun ganz offiziell \u00f6ffentlich.
        Springer hat noch eine Fristverl\u00e4ngerung von 4 Wochen beantragt.<\/p>\n<p><strong>Update

    content: "[{\"url\":\"https://wisspub.net/2021/04/10/google-scholar-neue-open-access-funktion\",\"title\":\"Google
      Scholar: Neue Open-Access-Funktion\",\"summary\":\"Im M\xE4rz hat Google Scholar
      die Funktion &#8220;Public access\u201C in Google-Scholar-Profilen integriert.\",\"image\":\"https://wisspub.files.wordpress.com/2021/04/bildschirmfoto-2021-04-09-um-16.57.26.png?w=1024\",\"content_html\":\"\\n<p>Im
      M\xE4rz hat Google Scholar die Funktion &#8220;Public access\u201C in Google-Scholar-Profilen
      integriert. Anliegen ist es, <a href=\\\"https://scholar.googleblog.com/2021/03/track-and-manage-your-public-access.html\\\">so
      Google</a>, Forschende bei der Umsetzung von Open-Access-Policies (\u201Epublic
      access mandates&#8221;) zu unterst\xFCtzen. </p>\\n\\n\\n\\n<p>In Google Scholar
      sind nun die Open-Access-Policies von 182 F\xF6rderorganisationen und wissenschaftlichen
      Einrichtungen <a href=\\\"https://scholar.google.com/citations?view_op=mandates_leaderboard\\\">hinterlegt</a>
      (Stand: 09.04.2021). Aus Deutschland u. a. die Open-Access-Policies der Deutschen
      Forschungsgemeinschaft (DFG), der Fraunhofer-Gesellschaft, der Helmholtz-Gemeinschaft
      und der Leibniz-Gemeinschaft.</p>\\n\\n\\n\\n<p>Wie so oft bei Google Scholar
      ist das Verfahren eine Blackbox, d.h. wir k\xF6nnen nur vermuten wie Google
      die &#8220;Public access&#8221;-Funktion im Detail umsetzt. Ein lesenswertes
      Interview hierzu mit Anurag Acharya, einem der K\xF6pfe hinter Google Scholar,
      findet sich in <a href=\\\"https://www.nature.com/articles/d41586-021-00873-8\\\">Nature</a>.
      </p>\\n\\n\\n\\n<p>In diesem Interview wird der Ansatz der &#8220;Public access&#8221;-Funktion
      deutlich: Automatisiert werden die &#8220;Funding Acknowledgements&#8221; in
      Papers mit den Policy-Informationen abgeglichen. Ist ein Artikel nicht frei
      im Web auffindbar, erscheint ein Hinweis in der &#8220;Public access\u201C-Sektion
      in dem Google-Scholar einer/eines Autor*in. Die Auffindbarkeit bezieht sich
      dabei nicht nur auf Open-Access-Repositorien und Verlagsportale, sondern auf
      jegliche von Google indexierte Verzeichnisse im Web.&nbsp;</p>\\n\\n\\n\\n<p>Offenbar
      wurde die Funktion langsam ausgerollt. Seit einigen Tagen findet sich die Funktion
      auch in dem Back-End meines Google-Scholar-Profils. Folgender Screenshot zeigt
      die &#8220;Public access\u201C-Funktion in meinem Profil:  </p>\\n\\n\\n\\n<div
      class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter size-large is-resized\\\"><img
      loading=\\\"lazy\\\" data-attachment-id=\\\"20288\\\" data-permalink=\\\"http://wisspub.net/bildschirmfoto-2021-04-09-um-16-57-26/\\\"

        und Open Access (<a href=\"https:\/\/swedish-presidency.consilium.europa.eu\/media\/vztfdujy\/draft-background-paper_policydebate-informal-compet-open-science-final.pdf\">PDF<\/a>)
        behandelt. In dem Papier zu Open Access wird die Frage nach der zuk\u00fcnftigen
        Gestaltung der zuk\u00fcnftigen digitalen Wissenschaftskommunikation gestellt:&nbsp;<\/p>\n\n\n\n<p>\u201cIn
        the current system for scholarly publishing, the increasing costs for scholarly
        publishing associated with certain business models may cause inequality in
        the scientific communities and may also become unsustainable for public research
        funders and institutions accountable for the spending of public funds. What
        measures have already been taken and what other shared actions could be taken
        at national or European level to avoid situations where researchers, due to
        financial capacities rather than quality criteria, are limited in their choice
        of publication channels, and where they, as well as the broader public, due
        to paywalls, are locked out from accessing research publications?\u201d<\/p>\n\n\n\n<p>Eine
        <a href=\"https:\/\/swedish-presidency.consilium.europa.eu\/en\/news\/research-ministers-discussed-research-infrastructures-and-open-science\/\">Pressemitteilung<\/a>
        fasst die Ergebnisse zusammen.&nbsp;<\/p>\n\n\n\n<p>\u201cFor many years,
        there has been intensive work on making publications openly published on the
        internet, and the share of articles published openly has gradually risen.
        However, there are issues needed to be dealt with, for example the high costs
        of publishing and of reading articles. Another issue is the fact that some
        journals don\u2019t have good enough processes for securing the quality of
        the publications,\u201d <a href=\"https:\/\/swedish-presidency.consilium.europa.eu\/en\/news\/research-ministers-discussed-research-infrastructures-and-open-science\/\">so<\/a>
        der schwedische Bildungsminister Mats Persson.<\/p>\n\n\n\n<p><a href=\"https:\/\/audiovisual.ec.europa.eu\/en\/video\/I-236681?&amp;lg=INT\">Angek\u00fcndigt<\/a>
        wurden eine Positionierung zu Open Science, als Schlussfolgerung des EU-Rates,
        im Mai sowie eine Erkl\u00e4rung zur Forschungsinfrastrukturen im Juni.\u00a0<\/p>\n\n\n\n<p><a
        href=\"https:\/\/www.flickr.com\/photos\/sweden2023eu\/52676023377\/\"><\/a><\/p>\n","excerpt":"<p>Diese
        Woche befassten sich die EU-Wissenschaftsminister:innen im Rahmen der schwedischen
        EU-Ratspr\u00e4sidentschaft mit der Weiterentwicklung von Open Science in
        Europa.&nbsp; Im Vorfeld der Sitzung wurden zwei lesenswerte Briefing Papers

      dem Einreichen einer Rechtsverz\xF6gerungsbeschwerde ist die Universit\xE4t
      Z\xFCrich endlich in die G\xE4nge gekommen und legt nach einem Jahr (!) seit
      meiner Anfrage, endlich eine erste Version des 32-seitigen RSC-Vertrag mit einigen
      Schw\xE4rzungen offen.\",\"image\":\"https://wisspub.files.wordpress.com/2020/03/rsc-option1_only_subscriptions.jpg?w=1024\",\"content_html\":\"\\n<p>Nach
      dem Einreichen einer <a href=\\\"http://2020.02.05 - Rechtsverzoegerungsbeschwerde
      RSC Vertrag\\\">Rechtsverz\xF6gerungsbeschwerde</a> ist die Universit\xE4t Z\xFCrich
      endlich in die G\xE4nge gekommen und legt nach <strong>einem Jahr (!) </strong>seit
      meiner <a href=\\\"https://wisspub.net/2019/06/16/schweizer-read-and-publish-vertrag-mit-rsc-soll-vollstandig-geheim-bleiben/\\\">Anfrage</a>,
      endlich eine erste Version des 32-seitigen RSC-Vertrag mit einigen Schw\xE4rzungen
      offen.</p>\\n\\n\\n\\n<div class=\\\"wp-block-file\\\"><a href=\\\"https://wisspub.files.wordpress.com/2020/02/2020.02.10-rsc-agreement.pdf\\\">Schweizer
      RSC-Agreement (2019-2020)</a><a href=\\\"https://wisspub.files.wordpress.com/2020/02/2020.02.10-rsc-agreement.pdf\\\"
      class=\\\"wp-block-file__button\\\" download>Herunterladen</a></div>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Zur\xFCck auf Start &#8211; Preise sind nun wieder
      Gesch\xE4ftsgeheimnisse</h3>\\n\\n\\n\\n<p>Die meisten Schw\xE4rzungen sind
      mit <a href=\\\"https://wisspub.files.wordpress.com/2021/06/2020.02.10-rsc-agreement-antwort.pdf\\\">ihrer</a><a
      href=\\\"https://wisspub.files.wordpress.com/2020/03/2020.02.10-rsc-agreement-antwort.pdf\\\">
      Begr\xFCndung</a> verst\xE4ndlich und akzeptierbar. Doch ausgerechnet bei den
      Preisen der einzelnen Institutionen, stellen sich nun wieder die Bibliotheken
      quer:</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-large\\\"><img data-attachment-id=\\\"20078\\\"
      data-permalink=\\\"http://wisspub.net/rsc-option1_only_subscriptions/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2020/03/rsc-option1_only_subscriptions.jpg\\\"
      data-orig-size=\\\"2362,942\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"rsc-option1_only_subscriptions\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2020/03/rsc-option1_only_subscriptions.jpg?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2020/03/rsc-option1_only_subscriptions.jpg?w=1024\\\"

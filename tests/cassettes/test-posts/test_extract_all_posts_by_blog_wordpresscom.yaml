      jetzt aber ab 2020 Schluss, wie der Wellcome Trust in seiner <a href=\"https://wellcome.ac.uk/news/wellcome-updating-its-open-access-policy\">Ank\u00fcndigung</a>
      mitteilt:</p>\n<blockquote><p>We will no longer cover the cost of OA publishing
      in subscription journals (\u2018hybrid OA\u2019). We previously supported this
      model, but no longer believe that it supports a transition to full OA.</p></blockquote>\n<p>Die
      Gates Foundation <a href=\"http://doi.org/10.1126/science.aal0767\">erreichte
      2017 </a>mit AAAS, dem Verlag hinter dem Journal &#8220;Science&#8221; einen
      exklusiven Deal, wonach durch die Foundation gef\u00f6rderte Autorinnen Hybrid-OA
      publizieren konnten. Der Deal wurde im Juli 2018\u00a0<a href=\"http://doi.org/10.1038/d41586-018-05729-2\">beendet</a>.</p>\n<p>Anstelle
      von Hybrid verlangt der Wellcome Trust entweder Gold OA oder Green OA (Accepted
      Manuscript) ohne Embargo. Damit nimmt er bewusst in Kauf, dass damit viele Closed
      Access Journals (inkl. Nature und Science) f\u00fcr Wellcome-finanzierte Autorinnen
      nicht mehr f\u00fcr die Publikation in Frage kommen. Der Druck auf die Verlage
      mindestens bei den Self-Archiving Policies grossz\u00fcgiger zu werden, steigt
      dadurch massiv. Zur vollst\u00e4ndigen Umstellung zu Gold OA ist es dann nicht
      mehr so weit.</p>\n<h4>Hybrid wie geht es weiter?</h4>\n<p>Der angek\u00fcndigte
      Ausstieg aus Hybrid kommt gerade in einem Moment, wo Hybrid durch diverse nationale
      Offsetting-Vertr\u00e4ge an Fahrt aufgenommen hat. Dem <a href=\"https://najkoja.shinyapps.io/hybridoa/\">Hybrid

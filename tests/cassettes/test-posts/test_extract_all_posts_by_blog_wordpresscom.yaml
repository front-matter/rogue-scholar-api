      das Thema Open Science in ihren Wahlprogrammen. Hier einige Ausz\xFCge aus den
      Wahlprogrammen von CDU/CSU, SPD, FDP, Gr\xFCne und Linke mit Fokus auf die Themenfelder
      Open Access, offene Forschungsdaten und das Wissenschaftsurheberrecht.</p>\\n<p><div
      data-shortcode=\\\"caption\\\" id=\\\"attachment_19661\\\" style=\\\"width:
      602px\\\" class=\\\"wp-caption aligncenter\\\"><img aria-describedby=\\\"caption-attachment-19661\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"19661\\\" data-permalink=\\\"http://wisspub.net/2019/05/13/open-science-positionen-der-partei-zur-europawahl-2019/bildschirmfoto-2019-05-11-um-19-41-58/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/05/bildschirmfoto-2019-05-11-um-19.41.58.png\\\"

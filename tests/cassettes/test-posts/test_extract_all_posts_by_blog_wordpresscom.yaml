        wollen Anreize f\u00fcr Open Science setzen","URL":"http:\/\/wisspub.net\/2017\/09\/29\/g7-staaten-wollen-anreize-fuer-open-science-setzen\/","short_URL":"https:\/\/wp.me\/ptFu7-4XJ","content":"<p>Die
        G7-Wissenschaftsministerinnen und -minister\u00a0haben als Ergebnis ihrer
        bisher <a href=\"https:\/\/www.bmbf.de\/de\/g7-wissenschaftsminister-kommen-in-turin-zusammen-4873.html\">f\u00fcnften<\/a>
        Konferenz in Turin\u00a0ein\u00a0Communiqu\u00e9 (<a href=\"http:\/\/www.g7italy.it\/sites\/default\/files\/documents\/G7%20Science%20Communiqu\u00e9_1.pdf\">PDF<\/a>)
        ver\u00f6ffentlicht, dass das Thema Open Science aufgreift. Neben der Bedeutung
        von Forschungsinfrastrukturen f\u00fcr digitale Forschungsdaten betonen die
        G7-Staaten die Bedeutung von Anreizen f\u00fcr Open Science. Auszug:<\/p>\n<div
        class=\"\">\n<blockquote>\n<div class=\"\">&#8220;First, the incentives for
        the openness of the\u00a0research ecosystem: the evaluation of research careers
        should better recognize\u00a0and reward Open Science activities. Secondly,
        the\u00a0infrastructures for an optimal\u00a0use of research data: all researchers
        should be able to deposit, access and\u00a0analyse scientific data across
        disciplines and at the global scale, and research\u00a0data should adhere
        to the FAIR principles of being findable, accessible,\u00a0interoperable,
        and reusable.\u201c<\/div>\n<\/blockquote>\n<\/div>\n<div>\n<div><\/div>\n<div
        class=\"\">Der Bericht (<a href=\"http:\/\/www.g7italy.it\/sites\/default\/files\/documents\/ANNEX%204_WG%20Open%20Science.pdf\">PDF<\/a>)
        der zust\u00e4ndigen &#8220;G7 Open Science\u00a0Working\u00a0Group\u201c
        beschreibt den Handlungsbedarf f\u00fcr die Mitgliedsstaaten wie folgt:<\/div>\n<div
        class=\"\"><\/div>\n<div class=\"\">\n<ul class=\"\">\n<li class=\"\">&#8220;Recognizing
        Open Science practices during evaluation of research funding\u00a0proposals,
        and research outcomes;<\/li>\n<li class=\"\">Recognizing and rewarding research
        productivity and impact that reflect open\u00a0science activities by researchers
        during career advancement reviews;<\/li>\n<li class=\"\">Including credit
        for service activities such as reviewing, evaluating, and curation\u00a0and
        management of research data; and,<\/li>\n<li class=\"\">Developing metrics
        of Open Science practices&#8221;.<\/li>\n<\/ul>\n<p><div data-shortcode=\"caption\"

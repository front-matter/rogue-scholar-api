      class=\\\"wp-caption-text\\\"><a href=\\\"https://docs.google.com/document/d/1bS3MQV6FPR58YMM5RdDOqxGAMcKn6rHObLvCEa1yRG4/edit\\\">Zusammenfassung</a>
      der erhaltenen <a href=\\\"https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit\\\">Antworten</a>
      aus dem Request for Information</p></div></p>\\n<p>Das <a href=\\\"https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit\\\">26-seitige
      Dokument</a> mit den erhaltenen Antworten bezeugt ein grosses Interesse an einer
      einheitlichen Organization ID von unterschiedlichen Perspektiven.</p>\\n<p>Es
      f\xE4llt auf, dass <strong>Ringgold</strong> kein Interesse anmeldet, um bei
      der offenem L\xF6sung einen zentralen Part zu \xFCbernehmen. Obwohl eine solche
      L\xF6sung das aktuelle Gesch\xE4ftsmodell von Ringgold massiv konkurrenziert.</p>\\n<p><strong>Digital
      Science</strong> ist da einiges offener, verweist aber auf die bisherigen Investitionen,
      bei denen man bei einer Partizipation das eigene Kosten-Nutzen Verh\xE4ltnis
      gut abw\xE4gen muss:</p>\\n<blockquote><p>Due to the nature of the Digital Science
      products and services, Digital Science will need to continue a GRID-like undertaking
      even if an open alternative is developed and maintained externally. Most of
      the reasons are around speed to changes to policies, flexibility and ability
      to accommodate client use cases and needs. This means that Digital Science will
      have to continue to invest resources in this area, an open alternative is not
      eliminating this need. But we see the possibility to do this as an additional
      layer on an open identifier system.</p></blockquote>\\n<p><strong>Crossref</strong>
      gibt mit einer sehr detaillierten Antwort klar zu erkennen, den Lead \xFCbernehmen
      zu wollen:</p>\\n<blockquote>\\n<ul>\\n<li>Crossref is interested in being a
      host for the new registry.</li>\\n<li>Crossref supports creating a joint venture
      non-profit collaboration of representative stakeholders to launch a registry.
      Crossref does not support creating a new entity (e.g. 501c3) at the start although
      this is something that could happen later.</li>\\n<li>Crossref is interested
      in participating in the governance of the new registry</li>\\n<li>Crossref can
      make significant resources available to help launch an independent registry.</li>\\n<li>Crossref
      is well placed to undertake the above based on current experience running its
      own services and infrastructure including the Open Funder Registry.</li>\\n<li>Crossref
      has developed an estimated expense budget and rationale for an independent registry
      that it is willing to share with the group of organizations that create the
      new joint venture collaboration.</li>\\n</ul>\\n</blockquote>\\n<p><strong>ORCID</strong>
      und <strong>DataCite </strong>beschr\xE4nken ihr Mitwirken auf die Unterst\xFCtzung
      der Governance und letztlich der Verwendung in den eigenen Systemen.</p>\\n<p>Grosses
      Interesse signalisierte <strong>Publisher Solutions International</strong> mit
      ihrer <a href=\\\"https://app.theipregistry.org\\\">IP-Registry</a>, wo aktuell
      \xFCber 60&#8217;000 Bibliotheken und ihre IP-Ranges erfasst sind.</p>\\n<p>Auch
      von Bibliotheksseite gab es positive R\xFCckmeldungen. Das <strong>Hochschulbibliothekszentrum
      des Landes Nordrhein-Westfalen (HBZ)</strong>, die <strong>British Library</strong>,
      die <strong>California Digital Library </strong>und<strong> OCLC </strong>beschreiben
      ihre Erfahrungen mit der gemeinsamen Pflege von Normdaten und Identifers und
      interessieren sich diese Arbeit weiter auszubauen. Die BL und OCLC sind bereits
      stark bei ISNI involviert. <strong>ISNI</strong> selber hat sich auch noch explizit
      als Host anerboten.</p>\\n<p>Eine interessanten Input bez\xFCglich Gesch\xE4ftsmodell
      kommt von der <strong>Global Legal Entity Identifier Foundation (GLEIF)</strong>,
      welche im Finanzbereich Identifier (z.B: <a href=\\\"https://www.leireg.de/de/suche/lei/391200PHRPB1YWIPRE56#b\\\">391200PHRPB1YWIPRE56</a>)
      vergibt.</p>\\n<p>Ebenso bekunden weitere Stellen wie der <b>Australian National
      Data Service</b> (ANDS), die <b>Foundation for Science and Technology, Portugal</b>
      das<b> Library and Information Centre, Hungarian Academy of Sciences, </b>das<b>
      European Directory of Marine Organisations EDMO, </b>das<b> R\xE9pertoire national
      des structures de recherche (RNSR) </b>Interesse an einer internationalen L\xF6sung
      und die M\xF6glichkeit die aktuell lokal verwendeten Daten zu Verf\xFCgung zu
      stellen.</p>\\n<p>Die <strong>DFG </strong><a href=\\\"https://drive.google.com/file/d/0B6O_X1seyPKeRUM4SnNjT0FacnRPaHU5WjNCRGVuczV2RF9V/view\\\">verwies</a>
      auf ihre Erfahrung bei der Erfassung und Verwaltung von 25&#8217;000 Organisationseinheiten
      von deutschen Hochschulen im Rahmen des <a href=\\\"http://www.research-explorer.de/research_explorer.en.html?stichwort=erlangen&amp;institution_id=10115&amp;schritt=detail&amp;sv=profisuche&amp;zeige_seite=1\\\">Research
      Explorers</a>. Da gibt es zurzeit etwa 6000 \xC4nderungen und 1500 Neueintr\xE4ge
      pro Jahr.</p>\\n<h4>N\xE4chste Schritte</h4>\\n<p>Am Workshop wurde beschlossen,
      dass ORCID, DataCite und Crossref (als Interim Lead) im Austausch mit allen
      Interessierten ein Proposal vorbereiten, in dem die Partner, die Governance-Struktur,
      die juristischen Details sowie ein Memorandum of Understanding definiert werden.</p>\\n\",\"tags\":[\"Forschungsinformation\",\"Open

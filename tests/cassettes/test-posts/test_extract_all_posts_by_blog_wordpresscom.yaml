        Schweizer Elsevier Agreement","URL":"http:\/\/wisspub.net\/2021\/06\/11\/update-schweizer-elsevier-agreement\/","short_URL":"https:\/\/wp.me\/ptFu7-5ht","content":"\n<p>Nach
        einer ersten ern\u00fcchternde <a href=\"https:\/\/wisspub.net\/2020\/08\/13\/der-schweizer-57-mio-eur-elsevier-deal\/\">Analyse<\/a>
        zum Schweizer Elsevier Read &amp; Publish Agreement (2020-2023) im August  2020
        ist es nach 18 Monaten Vertragslaufzeit Zeit f\u00fcr eine weiteres Update.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">77% Ausch\u00f6pfung des Kontingents von 2020<\/h2>\n\n\n\n<p>Die
        Bef\u00fcrchtung, dass das Kontingent von 2850 OA Artikel nicht ann\u00e4hernd
        ausgesch\u00f6pft wird, hat sich inzwischen etwas abgeschw\u00e4cht, ist aber
        noch nicht vom Tisch. Aktuell (Juni 2021) ist ist das Kontingent von 2020
        zu 77% ausgesch\u00f6pft, dasjenige von 2021 zu 9%.<\/p>\n\n\n\n<figure class=\"wp-block-image
        size-large\"><a href=\"http:\/\/oa-monitoring.ch\/metabase\/public\/question\/9e6cb6a7-233d-4872-8b86-9a82da48b211\"><img
        data-attachment-id=\"20362\" data-permalink=\"http:\/\/wisspub.net\/image-19-2\/\"

      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "\n<p>Die EU-Wissenschaftsministerien haben sich auf ihrer <a href=\"https://www.consilium.europa.eu/en/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/\">heutigen
      Sitzung</a> in Br\u00fcssel unter dem Titel \u201cCouncil conclusions on high-quality,
      transparent, open, trustworthy and equitable scholarly publishing\u201d (<a
      href=\"https://data.consilium.europa.eu/doc/document/ST-8827-2023-INIT/en/pdf\">PDF
      der englischen Version</a>, <a href=\"https://data.consilium.europa.eu/doc/document/ST-8827-2023-INIT/de/pdf\">PDF
      der deutschen Version</a>)\u00a0mit den aktuellen Herausforderungen des wissenschaftlichen
      Publikationswesens befasst.</p>\n\n\n\n<p>Bereits im Vorfeld der Sitzung der
      Wissenschaftsministerien wurden verschiedene Versionen der Erkl\u00e4rung \u00f6ffentlich
      diskutiert (siehe z.B.<a href=\"https://sciencebusiness.net/news/Universities/leaked-eu-member-states-set-out-reform-scientific-publishing\">
      Science Business</a> und<a href=\"https://www.timeshighereducation.com/news/can-eu-make-parallel-publishing-system-work\">
      Times Higher Education</a>). Im Kern stand die Frage, inwiefern das EU-Papier
      den Fokus auf Finanzierungs- und Gesch\u00e4ftsmodelle abseits von Publikationsgeb\u00fchren
      (Article Processing Charges, APCs) legt und ob sogar eine Abkehr von der Unterst\u00fctzung
      dieses Modells durch die \u00f6ffentliche Hand in Europa betont wird.</p>\n\n\n\n<p>Schweden
      hatte das Thema im Rahmen seiner EU-Ratspr\u00e4sidentschaft augegriffen und
      bereits im <a href=\"https://wisspub.net/2023/02/10/eu-wissenschaftsministerien-erortern-open-science/\">Februar</a>
      in einem Hintergrund-Papier adressiert. Schon in diesem Briefing Paper wurde
      die Problematik steigender Preise f\u00fcr die wissenschaftlichen Fachinformation
      betont.\u00a0</p>\n\n\n\n<p>In der jetzt verabschiedeten Version der Schlussfolgerungen
      die Forderung nach sofortigem Open Access f\u00fcr wissenschaftliche Publikationen,
      die im Rahmen der \u00f6ffentlich gef\u00f6rderten Forschung entstehen, nochmals
      betont. Dieses Ziel wurde<a href=\"https://wisspub.net/2016/05/27/eu-und-g7-staaten-setzen-auf-open-science/\">
      bereits 2016</a> von den EU-Wissenschaftsministerien erhoben. Die Wissenschaftsminister:innen
      hatten damals einen Open-Access-Anteil von 100 % bis 2020 gefordert. Dieser
      Wert wurde bisher jedoch nicht erreicht. In Deutschland liegt der Open-Access-Anteil
      zum Beispiel bei <a href=\"https://open-access-monitor.de/\">63</a> Prozent,
      w\u00e4hrend die Niederlande im Publikationsjahr 2021 einen Anteil von <a href=\"https://www.openaccess.nl/en/in-the-netherlands/monitor\">82</a>\u00a0Prozent
      erreichten.</p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"alignleft
      size-large is-resized\"><a href=\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png\"><img
      loading=\"lazy\" data-attachment-id=\"20457\" data-permalink=\"http://wisspub.net/2023/05/23/eu-mitgliedstaaten-betonen-die-rolle-von-wissenschaftsgeleiteten-open-access-modellen-jenseits-von-apcs/bildschirmc2adfoto-2023-05-23-um-11-05-39/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png\"
      data-orig-size=\"1512,2142\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
      data-image-title=\"bildschirmc2adfoto-2023-05-23-um-11.05.39\" data-image-description=\"\"
      data-image-caption=\"\" data-medium-file=\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=212\"
      data-large-file=\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=723\"
      src=\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=723\"
      alt=\"\" class=\"wp-image-20457\" width=\"353\" height=\"500\" srcset=\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=353
      353w, https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=706
      706w, https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=106
      106w, https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=212
      212w\" sizes=\"(max-width: 353px) 100vw, 353px\" /></a><figcaption class=\"wp-element-caption\"><em>\u201cCouncil
      conclusions on high-quality, transparent, open, trustworthy and equitable scholarly
      publishing\u201d</em></figcaption></figure></div>\n\n\n<p>Angesichts steigender
      Abonnementkosten und \u00e4hnlicher Entwicklungen im Bereich der Publikationsgeb\u00fchren
      f\u00fcr Open Access und hybride Optionen betont das EU-Papier das Potenzial
      von Gesch\u00e4fts- und Finanzierungsmodellen, die weder die Leser:innen noch
      die Autor:innen finanziell belasten und sich durch angemessene und transparente
      Preise auszeichnen (Punkt 6). Es wird beklagt, dass die steigenden Preise f\u00fcr
      wissenschaftliche Fachinformationen zu Ungleichheiten f\u00fchren und die \u00f6ffentliche
      Hand in Europa zum Nachteil der Forschung belasten (Punkt 5).</p>\n\n\n\n<p>Aufgrund
      dieser Kritik am kommerziellen Verlagswesen wird in zwei bemerkenswerten Punkten
      (6 und 7) die Bedeutung von nicht gewinnorientierten Open-Access-Modellen betont.
      Wortlaut:</p>\n\n\n\n<p>\u201cThe Council of the European Union [&#8230;] highlights
      the importance of not-for-profit, scholarly open access publishing models that
      do not charge fees to authors or readers and where authors can publish their
      work without funding/institutional eligibility criteria; notes the variety of
      models that do not depend on article processing charges or similar per-unit
      charges and stresses the importance of supporting the development of such models
      led by public research organisations; [&#8230;] stresses that it is essential
      to avoid situations where researchers are limited in their choice of publication
      channels due to financial capacities rather than quality criteria, and where
      access to research publications is restricted by paywalls\u201d</p>\n\n\n\n<p>Zwar
      sind diese Unterstreichung und Betonung sicherlich nur ein kleiner Schritt auf
      dem Weg zur Gestaltung eines pluralistischen, transparenten und nachhaltigen
      Systems der digtialen Wissenschaftskommunikation. Sie kommen jedoch zu einem
      Zeitpunkt, zu dem die Kritik an dem Modell der Publikationsgeb\u00fchren w\u00e4chst.</p>\n\n\n\n<p>Erst
      k\u00fcrzlich hat die Ivy Plus Libraries Confederation (IPLC) in den USA, als
      Zusammenschluss von Bibliotheken forschungsstarker Einrichtungen, das APC-Modell<a
      href=\"https://ivpluslibraries.org/2023/03/iplc-letter-to-the-office-of-science-technology-policy/\">
      deutlich kritisiert</a>. Die Bibliothekar:innen sehen die Gefahr, dass Publikationsgeb\u00fchren
      Ungleichheit f\u00f6rdern und Forschende aus finanziell weniger gut ausgestatteten
      Regionen beim Open-Access-Publizieren benachteiligt werden. Sie charakterisieren
      APCs als eine H\u00fcrde bei der Publikation.</p>\n\n\n\n<p>Auch hat der \u00f6ffentlichkeitswirksame
      <a href=\"https://www.nature.com/articles/d41586-023-01391-5\">R\u00fccktritt</a>
      des Editorial Boards der Elsevier-Zeitschrift NeuroImage aufgrund steigender
      APCs den kritischen Blick auf das Gesch\u00e4ftsmodell gelenkt. Die zur\u00fcckgetretenen
      Herausgebenden haben nun bei MIT Press ein neues Journal <a href=\"https://mitpress.mit.edu/the-mit-press-to-launch-open-access-journal-imaging-neuroscience/\">gegr\u00fcndet</a>,
      das niedrige APCs erhebt. Dieser Schritt zeigt, dass nicht APCs das Problem
      sein m\u00fcssen, sondern vielmehr deren Preisgestaltung.</p>\n\n\n\n<p>Um die
      im obrigen Zitat formulierten Anliegen der EU-Staaten zu adressieren, soll die
      Koordinierung innerhalb der EU und mit globalen Partnern zur Unterst\u00fctzung
      von Chancengleichheit im wissenschaftlichen Publizieren gef\u00f6rdert werden
      (Absatz 7). Hierzu sollen auch abgestimmte Finanzierungsstrategien entwickelt
      werden, um die Anzahl von not-for-profit open access multi-format scholarly
      publishing models in Europe with no costs for authors or readers&#8221; signifikant
      zu erh\u00f6hen (Absatz 11).</p>\n\n\n\n<p>Auch soll das Anliegen durch eine
      m\u00f6gliche Beteiligung der EU-Mitgliedstaaten an Open Research Europe (ORE),
      der von der EU-Kommission finanzierten Publikationsplattform f\u00fcr Autor:innen
      aus den EU-Rahmenprogrammen, vorangetrieben werden (Absatz 15).&nbsp;</p>\n\n\n\n<p>In
      der <a href=\"https://www.consilium.europa.eu/de/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/\">Pressemitteilung</a>
      werden weitere Themen der verabschiedeten Schlussfolgerungen augegriffen:&nbsp;</p>\n\n\n\n<p>\u201cSome
      Member States have introduced secondary publication rights into their national
      copyright legislation, enabling open access to scholarly publications which
      involve public funds. The Council encourages national open access policies and
      guidelines to make scholarly publications immediately openly accessible under
      open licences. The conclusions acknowledge positive developments in terms of
      monitoring progress, like within the framework of the European Open Science
      Cloud (EOSC), and suggest including open science monitoring in the European
      Research Area monitoring mechanism.\u201d</p>\n\n\n\n<p>Die Schlussfolgerungen
      k\u00f6nnen zweifellos als St\u00e4rkung des wissenschaftsgeleiteten Open-Access-Publizierens
      in akademischer Tr\u00e4gerschaft\u00a0 interpretiert werden. Der eingeschlagene
      Kurs ist zu begr\u00fc\u00dfen. Um die bereits vielf\u00e4ltigen Open-Access-Publikationsangebote
      und -Verlage, die von wissenschaftlichen Einrichtungen betrieben oder gemeinsam
      (mit angemessenen und ohne APCs) finanziert werden, nachhaltig zu st\u00e4rken,
      ist es erforderlich, kooperative Finanzierungsmodelle auf internationaler Ebene
      zu entwickeln und umzusetzen. Daf\u00fcr sind, wie das Papier richtig betont,
      abgestimmte F\u00f6rderaktivit\u00e4ten erforderlich, die beispielsweise in
      Deutschland, komplement\u00e4r zu DEAL, dem wissenschaftsgeleiteten Open-Access-Publizieren
      einen deutlichen Aufschwung geben.</p>\n", "content_text": null, "images": [{"src":

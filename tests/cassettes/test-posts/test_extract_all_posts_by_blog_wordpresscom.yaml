        Dennoch k\u00f6nnen Dritte, wie <a href=\"https:\/\/opencitations.net\/\">OpenCitations<\/a>
        die Metadaten aller DOIs nutzen um einen offenen <a href=\"https:\/\/opencitations.net\/download\">Index<\/a>
        mit Zitation zu erstellen. Die &#8220;<a href=\"https:\/\/i4oc.org\/\">Initiative
        for Open Citations<\/a>&#8221; (I4OC) versucht Verlage zu \u00fcberzeugen
        ihre Zitationsdaten bei Crossref verf\u00fcgbar zu machen. <\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">DOIs f\u00fcr Peer Reviews<\/h3>\n\n\n\n<p>Seit
        2017 erm\u00f6glicht Crossref auch die separate Vergabe von DOIs f\u00fcr
        <a href=\"https:\/\/support.crossref.org\/hc\/en-us\/articles\/115005255706-Peer-Reviews\">Artefakte
        des Peer Reviews<\/a> (z.B. referee reports, decision letters, and author
        responses). In den Metadaten der Publikation wird dann auf diese Artifakte
        verwiesen.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        size-large is-resized\"><img loading=\"lazy\" data-attachment-id=\"19787\"

      768w\\\" sizes=\\\"(max-width: 542px) 100vw, 542px\\\" /><figcaption>Screenshot:
      Anzeige der &#8220;Public access&#8221;-Funktion im Google-Scholar-Profil</figcaption></figure></div>\\n\\n\\n\\n<p>Per
      Klick auf die Funktion landet man auf einer Webseite, die Artikel listet, die
      laut Google Scholar durch eine Open-Access-Policy tangiert sind. In meinem Fall
      sind dies, so Google, 14 Ver\xF6ffentlichungen. Zu jeder der Publikationen wird
      eine Leit- oder Richtlinie (&#8220;Mandate&#8221;) angezeigt (siehe Screenshot).</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><img data-attachment-id=\\\"20290\\\"
      data-permalink=\\\"http://wisspub.net/bildschirmfoto-2021-04-09-um-17-00-45/\\\"

      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "<p>Bereits letzte Woche <a href=\"https://idw-online.de/de/news718696\">kommunizierte</a>
      die Deutsche Forschungsgemeinschaft (DFG), sie habe &#8220;ihre Empfehlungen
      zur Sicherung guter wissenschaftlicher Praxis sowie die Verfahrensordnung zum
      Umgang mit wissenschaftlichem Fehlverhalten (VerfOwF) grundlegend \u00fcberarbeitet.&#8221;</p>\n<p>Seit
      heute Nachmittag ist der Kodex, der bereits am 1.8.2019 in Kraft tritt, <a href=\"https://www.dfg.de/download/pdf/foerderung/rechtliche_rahmenbedingungen/gute_wissenschaftliche_praxis/kodex_gwp.pdf\">online</a>.
      Es gilt jedoch eine \u00dcbergangsfrist:\u00a0Alle\u00a0Hochschulen und au\u00dferhochschulischen

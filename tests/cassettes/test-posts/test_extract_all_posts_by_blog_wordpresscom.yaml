      768w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a><figcaption class=\\\"wp-element-caption\\\"><em>Das
      Motto &#8220;Open for Climate Justice&#8221; der Open Access Week 2022</em></figcaption></figure>\\n\\n\\n\\n<p>In
      diesem Jahr lautet das Motto \u201COpen for Climate Justice\u201D.&nbsp; Dieses
      Motto w\xFCrdigt zum einen die lange Tradition von Open-Science-Praktiken im
      Bereich der Klimaforschung, betont aber auch die Verantwortung der Politik in
      der Klimakrise.&nbsp;</p>\\n\\n\\n\\n<p>Im Folgenden werden einige der Open-Science-Praktiken
      in der Klimawissenschaft sowie der damit verbundene Transfer der wissenschaftlichen
      Erkenntnisse zur Eind\xE4mmung der Klimakrise beleuchtet.</p>\\n\\n\\n\\n<p><strong>Open
      Access zu Texten, Daten und Tools</strong></p>\\n\\n\\n\\n<p>Der Anteil der
      Open-Access-Publikationen in den Erd- und Umweltwissenschaften ist <a href=\\\"https://doi.org/10.7717/peerj.4375/fig-4\\\">h\xF6her</a>
      als in anderen F\xE4chern. Auf europ\xE4ischer Ebene f\xF6rdert die European
      Geosciences Union (<a href=\\\"https://www.egu.eu/publications/open-access-journals/\\\">EGU</a>)
      als Fachgesellschaft seit vielen Jahren Open Access und hat sich gemeinsam mit
      dem Verlag Copernicus Publications bei der Weiterentwicklung des <a href=\\\"https://www.egu.eu/publications/statement/online-open-access-publishing/\\\">Open
      Peer Review</a> verdient gemacht. Mit <a href=\\\"https://www.egusphere.net/\\\">EGUsphere</a>,
      <a href=\\\"https://eartharxiv.org/\\\">EarthArXiv</a> und <a href=\\\"https://www.essoar.org/about\\\">ESSOAr</a>
      stehen dar\xFCber hinaus Preprint-Server bereit.&nbsp;</p>\\n\\n\\n\\n<p>Die
      2014 von der American Geophysical Union (AGU)&nbsp; gegr\xFCndete \u201CCoalition
      for Publishing Data in the Earth and Space Sciences (<a href=\\\"https://copdess.org/home/about-copdess/\\\">COPDESS</a>)\u201D
      widmet sich als Netzwerk der offenen Zug\xE4nglichkeit von Forschungsdaten in
      der Erd- und Weltraumforschung. Wissenschaftliche Einrichtungen, Fachgesellschaften
      und Verlage arbeiten in dem Netzwerk gemeinsam an Standards zur Realisierung
      der <a href=\\\"https://doi.org/10.1038/sdata.2016.18\\\">FAIR-Prinzipien</a>.&nbsp;</p>\\n\\n\\n\\n<p>Auch
      das \u201CData Sharing\u201D ist in den Geowissenschaften weiter verbreitet
      als in anderen Fachgebieten. Auf Forschungsdaten-Repositorien wie z. B. <a href=\\\"https://www.pangaea.de/\\\">PANGAEA</a>,
      das am Alfred-Wegener-Institut und der Universit\xE4t Bremen betrieben wird,
      werden Daten der Klimaforschung offen publiziert. Dazu kommen in Deutschland
      eine Vielzahl von institutionellen Angeboten des Forschungsdatenmanagements,
      die aktuell im Rahmen des geowissenschaftlichen Konsortiums <a href=\\\"https://nfdi4earth.de/\\\">NFDI4Earth</a>
      der Nationalen Forschungsdateninfrastruktur (NFDI) vernetzt und weiterentwickelt
      werden.&nbsp;</p>\\n\\n\\n\\n<p><strong>Internationale Gro\xDFprojekte&nbsp;</strong></p>\\n\\n\\n\\n<p>Gerade
      in den gro\xDFen und kollaborativen geowissenschaftlichen Projekten ist Open
      Research Data seit Jahren ein Paradigma. Prominentes Beispiel ist die <a href=\\\"https://www.awi.de/im-fokus/mosaic-expedition.html\\\">MOSAiC-Expedition</a>.
      Von September 2019 bis Oktober 2020 driftete das Forschungsschiff Polarstern,
      in der <a href=\\\"https://de.wikipedia.org/wiki/MOSAiC-Expedition\\\">gr\xF6\xDFten</a>
      Arktisexpedition aller Zeiten, durch das Nordpolarmeer. Beteiligt waren Forscher:innen
      aus 20 Nationen. <a href=\\\"https://www.heise.de/news/Polarstern-Forscher-Eis-der-Arktis-zog-sich-2020-schneller-zurueck-als-je-zuvor-6071712.html\\\">Erhoben</a>
      wurden 150 Terabyte Forschungsdaten und 10.000 Proben. Die Analyse dieser Daten
      sorgt f\xFCr ein besseres Verst\xE4ndnis der Klimaprozesse in der Arktis und
      deren Rolle im Erdsystem. Eine <a href=\\\"https://doi.org/10.5281/zenodo.4537178\\\">Data
      Policy</a> sorgt daf\xFCr, dass die Forschungsdaten der Expedition Anfang 2023
      auf Forschungsdaten-Repositorien offen publiziert werden. Die Unterzeichnung
      der Policy war f\xFCr jede der beteiligten Forscher:innen Voraussetzung f\xFCr
      die Teilnahme an der Expedition.&nbsp;</p>\\n\\n\\n\\n<p>W\xE4hrend andere Fachgebiete
      noch \xFCber Standards diskutieren, ist die Open-Science-Praxis in den Klimawissenschaften,
      auch dank ihrer Internationalit\xE4t, weit fortgeschritten. Die ISO-Norm 19115
      \u201EGeographic Information \u2013 Metadata&#8221; oder auch das Directory
      Interchange Format (DIF) zur Beschreibung geographischer Informationen k\xF6nnen
      hier als Beispiele f\xFCr Standardisierungsaktivit\xE4ten genannt werden. Auch
      ist die Zitation von Datens\xE4tzen in Fachartikeln und damit auch das Zusammenspiel
      von Artikeln und Forschungsdaten an vielen Stellen bereits Realit\xE4t. Dabei
      ist die Anwendung von Persistent Identifiers (PIDs) f\xFCr Proben, Daten, Software
      verbreitet.&nbsp;</p>\\n\\n\\n\\n<p><strong>Globale Kooperation f\xFCr Open
      Science&nbsp;</strong></p>\\n\\n\\n\\n<p>Die F\xF6rderung von Open Science wird
      von wissenschaftlichen Einrichtungen in den Erd-und Umweltwissenschaften weltweit
      vorangetrieben. Unter dem Motto \u201CTransform to Open Science (<a href=\\\"https://science.nasa.gov/open-science/transform-to-open-science\\\">TOPS</a>)\u201D
      widmet sich z. B. die NASA von 2022 bis 2027 in einem Schwerpunktprogramm der
      Weiterentwicklung von Open Science in den Forschungseinrichtungen der US-Beh\xF6rde.
      F\xFCr 2023 hat die NASA sogar ein Open Science Jahr ausgerufen. Die NASA-Aktivit\xE4ten
      beeindrucken. Sie adressieren an vielen Stellen Aspekte der Diskussion um Klimagerechtigkeit
      und f\xF6rdern Datenkompetenz und Dialog mit vom Klimawandel betroffenen Regionen.
      Folgendes Video gibt einen \xDCberblick \xFCber die vielf\xE4ltigen Aktivit\xE4ten
      der NASA im Kontext der Schaffung von Klimagerechtigkeit:&nbsp;</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube
      wp-embed-aspect-16-9 wp-has-aspect-ratio\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<span
      class=\\\"embed-youtube\\\" style=\\\"text-align:center; display: block;\\\"><iframe
      class=\\\"youtube-player\\\" width=\\\"640\\\" height=\\\"360\\\" src=\\\"https://www.youtube.com/embed/T2ucjuNxVzU?version=3&#038;rel=1&#038;showsearch=0&#038;showinfo=1&#038;iv_load_policy=1&#038;fs=1&#038;hl=en&#038;autohide=2&#038;wmode=transparent\\\"
      allowfullscreen=\\\"true\\\" style=\\\"border:0;\\\" sandbox=\\\"allow-scripts
      allow-same-origin allow-popups allow-presentation allow-popups-to-escape-sandbox\\\"></iframe></span>\\n</div><figcaption
      class=\\\"wp-element-caption\\\"><em>Aktivit\xE4ten der NASA im Kontext von
      Open Science und Klimagerechtigkeit</em></figcaption></figure>\\n\\n\\n\\n<p>Der
      Dialog der Forschenden auf internationaler Ebene ist auch n\xF6tig, um wissenschaftliche
      Daten auf globaler Ebene zu erheben. In weltweiten Messe-Netzwerken (z. B. in
      der Seismologie oder der Meteorologie) arbeiten Forschende aus aller Welt zusammen.
      Um die Daten bilden sich kollaborative Data Communities, die sich der Erhebung,
      dem Management und der Analyse von Forschungsdaten widmen.&nbsp;</p>\\n\\n\\n\\n<p>Als
      Beispiel kann das Projekt \u201CWest African Science Service Centre on Climate
      Change and Adapted Land Use (<a href=\\\"https://wascal.org/\\\">WASCAL</a>)\u201D
      genannt werden, in dem afrikanische und deutsche Forscherinnen u. a. an einem
      Erdsystemmodell f\xFCr Westafrika arbeiten. Ausbildung, Datenmanagement, Forschung
      und die Bereitstellung von Klima\xE4nderungsinformationen pr\xE4gen die gemeinsame
      Arbeit. Ein weiteres Beispiel mit deutscher Beteiligung ist das \u201CSouthern
      African Science Service Centre for Climate Change and Adaptive Land Management
      (<a href=\\\"https://www.sasscal.org/mission/\\\">SASSCAL</a>). Teil dieses
      Kooperationsprojektes ist der Betrieb des \u201COpen Access Data Center (<a
      href=\\\"https://www.sasscal.org/sasscal-data-and-information-portal/\\\">OADC</a>)\u201D.
      \xDCber das Portal werden Forschungsdaten rund um Klimaver\xE4nderungen in den
      s\xFCdafrikanischen L\xE4ndern offen zug\xE4nglich gemacht.&nbsp;</p>\\n\\n\\n\\n<p><strong>Forschungsdatenmanagement
      f\xFCr den IPCC&nbsp;</strong></p>\\n\\n\\n\\n<p>Auch der Transfer neuester
      wissenschaftlicher Ergebnisse der Klimaforschung in Gesellschaft, Politik und
      Wirtschaft wird auf internationaler Ebene verfolgt. Zentraler Akteur ist das
      Intergovernmental Panel on Climate Change (<a href=\\\"https://www.ipcc.ch/\\\">IPCC</a>).
      Der Rat wurde 1988 vom Umweltprogramm der Vereinten Nationen (UN Environmental
      Programme) und der Weltorganisation f\xFCr Meteorologie (WMO) gegr\xFCndet.
      Anliegen des IPCC ist es, Entscheidungstr\xE4ger:innen \xFCber den Stand der
      Forschung zu informieren und damit eine Grundlage f\xFCr wissenschaftsbasiertes
      Handeln zu formulieren. Die Ergebnisse werden seit 1990 in den <a href=\\\"https://en.wikipedia.org/wiki/Intergovernmental_Panel_on_Climate_Change\\\">IPCC-Berichten</a>
      ver\xF6ffentlicht. Die Berichte bewerten den Stand der Forschung anhand eines
      Assessments von Quellen. Dabei sichern mehrstufige <a href=\\\"https://www.de-ipcc.de/226.php\\\">Begutachtungsverfahren</a>
      die Qualit\xE4t der Berichte.&nbsp;</p>\\n\\n\\n\\n<p>Aktuell ist der sechste
      Sachstandsbericht in Arbeit. Die Formulierung des Sachstandsberichts wird in
      drei Arbeitsgruppen organisiert. Arbeitsgruppe 1 widmet sich den naturwissenschaftlichen
      Grundlagen des Klimawandels. Arbeitsgruppe 2 befasst sich mit den Folgen des
      Klimawandels. Dabei stehen Aspekte wie Anpassung und Verwundbarkeit im Fokus.
      Die Minderung des Klimawandels ist Gegenstand der Arbeitsgruppe 3. Die Berichte
      gliedern sich neben der Beschreibung der einzelnen Kapitel in je eine Executive
      Summary, eine Technical Summary sowie eine Summary for Policymakers. Zu jedem
      Kapitel wird dar\xFCber hinaus Begleitmaterial publiziert. Weitere Anh\xE4nge
      erg\xE4nzen die Berichte. Alle IPCC-Berichte und zugeh\xF6rige Materialien sind
      offen zug\xE4nglich. F\xFCr den Bericht der Arbeitsgruppe 1 wurde ein Atlas
      erstellt, der auch als interaktive Anwendung im Web zug\xE4nglich ist. Er kann
      unter <a href=\\\"https://interactive-atlas.ipcc.ch/license\\\">https://interactive-atlas.ipcc.ch</a>
      abgerufen werden. Die dem Atlas zugrunde liegenden Daten werden unter der Creative-Commons-Lizenz
      CC-BY <a href=\\\"https://interactive-atlas.ipcc.ch/license\\\">bereitgestellt</a>.&nbsp;</p>\\n\\n\\n\\n<p>Eine
      zentrale Rolle beim Forschungsdatenmanagement der IPCC-Berichte spielt das Data
      Distribution Centre (<a href=\\\"https://www.ipcc-data.org/\\\">DDC</a>). Deutscher
      Partner im DDC ist das Deutsche Klimarechenzentrum (<a href=\\\"https://www.dkrz.de/de/dkrz-partner-der-klimaforschung\\\">DKRZ</a>).
      Wer sich f\xFCr die Praxis des Forschungsdatenmanagements beim IPCC interessiert,
      dem seien die Publikationen von Stockhause et al. (<a href=\\\"https://doi.org/10.5334/dsj-2019-020\\\">2019</a>)
      und Stockhause &amp; Lautenschlager (<a href=\\\"https://doi.org/10.5194/gmd-15-6047-2022\\\">2022</a>)
      zur Lekt\xFCre empfohlen, die die Umsetzung der FAIR-Prinzipien beim IPCC beleuchten.
      (Siehe auch <a href=\\\"https://doi.org/10.48440/os.helmholtz.035\\\">Open Science
      Factsheet Nr. 7</a> des Helmholtz Open Science Office). Dank der Arbeiten des
      DDC und der beteiligten Datenzentren werden die Forschungsdaten des IPCC per
      Digital Object Identifier (DOI) adressiert und k\xF6nnen so dauerhaft referenziert
      werden. Diese Praxis f\xF6rdert, \xFCber die einfache Zitierung der Daten hinaus,
      auch die Transparenz \xFCber die verwendeten Quellen und unterst\xFCtzt die
      dauerhafte Zug\xE4nglichkeit der Forschungsdaten, die Grundlage der IPCC-Berichte
      sind.&nbsp;</p>\\n\\n\\n\\n<p><strong>Wissenstransfer in Gesellschaft, Politik
      und Wirtschaft&nbsp;</strong></p>\\n\\n\\n\\n<p>Der Transfer der Ergebnisse
      des IPCC-Berichts wird dar\xFCber hinaus z. B. durch \xDCbersetzungen unterst\xFCtzt.
      So organisiert die <a href=\\\"https://www.de-ipcc.de/\\\">Deutsche IPCC-Koordinierungsstelle</a>
      den Wissenstransfer zwischen Forschung und Klimapolitik und erstellt die \xDCbersetzung
      zentraler IPCC-Publikationen f\xFCr Deutschland, \xD6sterreich und die Schweiz.</p>\\n\\n\\n\\n<p>Der
      Transfer der Erkenntnisse der Klimaforschung wird auch von vielen wissenschaftlichen
      Einrichtungen in Deutschland unterst\xFCtzt. Ein Beispiel ist die <a href=\\\"https://www.helmholtz-klima.de/\\\">Helmholtz-Klima-Initiative</a>,
      die u. a. diverse Klimainformationen aufbereitet. Mit Blick auf die n\xF6tigen
      Anpassungen an den Klimawandel leistet das Climate Service Center Germany (<a
      href=\\\"https://www.climate-service-center.de/\\\">GERICS</a>) des Helmholtz-Zentrums
      Hereon eine wichtige Transferleistung. Das Center informiert mit einer Vielzahl
      an wissenschaftsbasierten Dienstleistungen \xFCber klimabezogenen Daten. So
      betreibt GERICS den <a href=\\\"https://www.climate-service-center.de/products_and_publications/maps_visualisation/check/index.php.de\\\">GERICS-Bundesl\xE4nder-Check</a>,
      der zu Szenarien der Klimaentwicklung in den Bundesl\xE4ndern informiert. Auch
      bietet GERICS Workshops und Beratungsinstrumente f\xFCr die Wirtschaft an. Z.
      B. steht ein <a href=\\\"https://www.climate-service-center.de/products_and_publications/toolkits/unternehmensbaukasten/index.php.de\\\">Unternehmensbaukasten</a>
      bereit, der Firmen bei der Implementierung von Anpassungsma\xDFnahmen an den
      Klimawandel unterst\xFCtzt.&nbsp;</p>\\n\\n\\n\\n<p>Ein weiteres Beispiel der
      Aufbereitung von Klimadaten f\xFCr die breite \xD6ffentlichkeit in Deutschland
      ist der <a href=\\\"https://www.ufz.de/index.php?de=37937\\\">D\xFCrremonitor</a>
      des Helmholtz-Zentrums f\xFCr Umweltforschung (UFZ). \xDCber den Monitor k\xF6nnen
      tagesaktuelle Informationen zum Bodenfeuchtezustand in Deutschland abgerufen
      werden.&nbsp;</p>\\n\\n\\n\\n<p>\xDCber den <a href=\\\"https://wasser-monitor.de/\\\">Wasser-Monitor</a>
      des Forschungszentrums J\xFClich (FZJ) k\xF6nnen Personen in der Landwirtschaft,
      aber auch auch jede interessierte B\xFCrgerin, Daten zum Wasserhaushalt im Boden
      &#8211; in hoher r\xE4umlicher Aufl\xF6sung von etwa 600 Metern &#8211; f\xFCr
      ganz Deutschland abrufen. Die Daten werden im J\xFClicher Supercomputing Centre
      (JSC) <a href=\\\"https://www.fz-juelich.de/de/aktuelles/news/pressemitteilungen/2021/2021-11-03-wasser-monitor\\\">simuliert</a>
      und tagesaktuell, bis zu neun Tage in die Zukunft, berechnet. Dabei werden diverse
      Parameter wie z. B. Niederschlag, Luftfeuchtigkeit oder Windgeschwindigkeit
      \u200B\u200Bber\xFCcksichtigt.&nbsp;</p>\\n\\n\\n\\n<p>Wissenstransfer rund
      um den Klimawandel bieten auch die vier regionalen Klimab\xFCros der Helmholtz-Gemeinschaft.
      Diese unterst\xFCtzen z. B. Stadtplaner:innen oder Landwirt:innen im Umgang
      mit dem Klimawandel. Der Blick auf das Dienstleistungsportfolio des <a href=\\\"https://www.ufz.de/index.php?de=37936\\\">Mitteldeutschen
      Klimab\xFCros</a> am UFZ zeigt die Vielfalt der Transferaktivit\xE4ten, mit
      denen Forschende wissenschaftliche Erkenntnisse in die breite \xD6ffentlichkeit
      vermitteln. Neben dem dialogbasierten Wissensaustausch mit der Privatwirtschaft
      und NGOs, werden Weiterbildungsprogramme, Politikberatung aber auch diverse
      Angebote f\xFCr Sch\xFCler:innen und Studierende erbracht.</p>\\n\\n\\n\\n<p><strong>Citizen
      Science in der Klimaforschung</strong></p>\\n\\n\\n\\n<p>Neben diesen Services
      sind es auch Citizen-Science-Projekte, in denen die institutionalisierte Wissenschaft
      mit B\xFCrgerforscher:innen gemeinsam an der Erforschung des Klimawandels arbeitet.
      Der Klick auf <a href=\\\"https://www.buergerschaffenwissen.de/\\\">buergerschaffenwissen.de</a>
      gibt einen guten \xDCberblick \xFCber die Breite der Citizen-Science-Projekte
      in Deutschland. Dar\xFCber lassen sich viele Projekte mit Bezug zur Klimaforschung
      recherchieren. Z. B das Fraunhofer-Projekt \u201C<a href=\\\"https://pv2go.org/\\\">PV2Go</a>\u201D,
      in dem interessierte B\xFCrger:innen \xFCber einen Zeitraum von einem Jahr die
      Sonneneinstrahlung auf ihrem Autodach messen k\xF6nnen. Ein weiteres Beispiel,
      das sich an Sch\xFCler:innen richtet, ist \u201C<a href=\\\"https://www.helmholtz-klima.de/regionale-klimabueros-der-helmholtz-gemeinschaft\\\">UndercoverEisAgenten</a>\u201D.
      In Kooperation mit Schulen in Deutschland und Kanada werden per App Daten \xFCber
      das Auftauen des Permafrosts erhoben. Dar\xFCber hinaus gibt es in der Biodiversit\xE4tsforschung
      viele spannende Mitmachprojekte zur Erforschung der Artenvielfalt. So werden
      im Projekt \u201C<a href=\\\"https://www.vielfaltergarten.de/\\\">VielFalterGarten</a>\u201D
      Schmetterlingsz\xE4hlungen durchgef\xFChrt oder im Projekt \u201C<a href=\\\"https://www.korina.info/projekte/igamon-dog/\\\">IGAMon-Dog</a>\u201D
      die Suche nach invasiven Pflanzen unterst\xFCtzt. B\xFCrgerforscher:innen leisten
      so einen wichtigen Beitrag bei der Erhebung von Daten rund um den Klimawandel.</p>\\n\\n\\n\\n<p><strong>Verantwortung
      der Politik&nbsp;</strong></p>\\n\\n\\n\\n<p>Die hier skizzierten Aktivit\xE4ten
      zeigen, dass sich Open Science in der Klimaforschung dynamisch entwickelt. Auf
      die globale Klimakrise wird in internationalen Projekten und Initiativen reagiert.
      Dar\xFCber hinaus wird ein breites Angebot an wissenschaftsbasierten Transferleistungen
      f\xFCr Gesellschaft, Politik und Wirtschaft organisiert.&nbsp;</p>\\n\\n\\n\\n<p>Die
      dringende Notwendigkeit, den \u201C<a href=\\\"https://doi.org/10.1016/j.oneear.2019.09.001\\\">Knowledge-Action
      Gap</a>\u201D zu schlie\xDFen, der die L\xFCcke zwischen wissenschaftlichem
      Wissen und politischem Handeln beschreibt, ist eine politische Aufgabe. Die
      mangelnde Reaktion der Politik auf wissenschaftsbasierte Erkenntnisse in der
      Klimakrise erschwert die notwendige Schaffung einer Klimagerechtigkeit, im Sinne
      der <a href=\\\"https://www.helmholtz-klima.de/aktuelles/wie-kann-klimaschutz-gerecht-gestaltet-werden\\\">Nord-S\xFCd-Gerechtigkeit</a>
      und der <a href=\\\"https://www.helmholtz-klima.de/aktuelles/klimaschutz-und-generationengerechtigkeit-gibt-es-ein-recht-auf-zukunft\\\">Generationengerechtigkeit</a>.&nbsp;&nbsp;</p>\\n\\n\\n\\n<p>Somit
      ist es &#8211; dem Motto \u201COpen for Climate Justice\u201D der diesj\xE4hrigen
      Open Access Week folgend &#8211; die Aufgabe der politischen Entscheidungstr\xE4ger:innen
      die offen publizierten Erkenntnisse zu nutzen und auf Basis wissenschaftlicher
      Ergebnisse Klimagerechtigkeit zu sichern.</p>\\n\",\"tags\":[\"Forschungsdaten\",\"Open

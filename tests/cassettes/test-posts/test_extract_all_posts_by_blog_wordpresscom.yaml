      data-image-title=\"Springer Costs Netherlands\" data-image-description=\"\"
      data-image-caption=\"\" data-medium-file=\"https://wisspub.files.wordpress.com/2017/10/springer-costs-netherlands1.png?w=300\"
      data-large-file=\"https://wisspub.files.wordpress.com/2017/10/springer-costs-netherlands1.png?w=1024\"
      class=\"alignnone size-full wp-image-19250\" src=\"https://wisspub.files.wordpress.com/2017/10/springer-costs-netherlands1.png\"
      alt=\"Springer Costs Netherlands.png\" width=\"1773\" height=\"1025\" srcset=\"https://wisspub.files.wordpress.com/2017/10/springer-costs-netherlands1.png

        DOI ist ein eindeutiger Identifier und eine URL, die zum wissenschaftlichen
        Beitrag f\u00fchrt. <\/p>\n\n\n\n<p>Was viele jedoch nicht wissen, dass hinter
        einem DOI auch extrem umfangreiche und frei verf\u00fcgbare Metadaten \u00fcber
        den Beitrag stecken (k\u00f6nnen). Zu diesen Metadaten im <a href=\"https:\/\/de.wikipedia.org\/wiki\/JavaScript_Object_Notation\">JSON-Format<\/a>
        gelangt man, wenn man den DOI mit einer anderen URL aufruft:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"><a href=\"http:\/\/api.crossref.org\/works\/10.1128\/JVI.03123-13\">http:\/\/api.crossref.org\/works\/10.1128\/JVI.03123-13<\/a><\/pre>\n\n\n\n<h3
        class=\"wp-block-heading\">Bibliografische Grunddaten<\/h3>\n\n\n\n<p>Hinsichtlich
        den Metadaten von Artikel, Buchbeitr\u00e4gen oder B\u00fccher umfasst das
        Schema die klassischen Angaben, wie Titel, Publikationsdatum, Volume, Issue,
        Seitenzahlen, Journal, Serientitel, Journal, ISSN, Buchtitel, AutorInnen und
        Herausgebern.<\/p>\n\n\n\n<p>Bez\u00fcglich AutorInnen erm\u00f6glich das
        Schema die Erfassung einer ORCID und einer Affiliation. Anstelle bzw. zus\u00e4tzlich
        zur Erfassung der Affiliation als Text d\u00fcrfte demn\u00e4chst die <a href=\"https:\/\/wisspub.net\/2019\/07\/03\/ror-die-offene-id-fur-forschungsinstitutionen\/\">ROR<\/a>

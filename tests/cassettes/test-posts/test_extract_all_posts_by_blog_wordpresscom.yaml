    content: "[{\"url\":\"https://wisspub.net/2021/06/11/update-schweizer-elsevier-agreement\",\"title\":\"Update
      Schweizer Elsevier Agreement\",\"summary\":\"Update Schweizer Elsevier Agreement\",\"image\":\"https://wisspub.files.wordpress.com/2021/06/image-19.png?w=1024\",\"content_html\":\"\\n<p>Nach
      einer ersten ern\xFCchternde <a href=\\\"https://wisspub.net/2020/08/13/der-schweizer-57-mio-eur-elsevier-deal/\\\">Analyse</a>
      zum Schweizer Elsevier Read &amp; Publish Agreement (2020-2023) im August  2020
      ist es nach 18 Monaten Vertragslaufzeit Zeit f\xFCr eine weiteres Update.</p>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">77% Ausch\xF6pfung des Kontingents von 2020</h2>\\n\\n\\n\\n<p>Die
      Bef\xFCrchtung, dass das Kontingent von 2850 OA Artikel nicht ann\xE4hernd ausgesch\xF6pft
      wird, hat sich inzwischen etwas abgeschw\xE4cht, ist aber noch nicht vom Tisch.
      Aktuell (Juni 2021) ist ist das Kontingent von 2020 zu 77% ausgesch\xF6pft,
      dasjenige von 2021 zu 9%.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-large\\\"><a
      href=\\\"http://oa-monitoring.ch/metabase/public/question/9e6cb6a7-233d-4872-8b86-9a82da48b211\\\"><img
      data-attachment-id=\\\"20362\\\" data-permalink=\\\"http://wisspub.net/image-19-2/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-19.png\\\"
      data-orig-size=\\\"2086,226\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-19\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-19.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-19.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2021/06/image-19.png?w=1024\\\"
      alt=\\\"\\\" class=\\\"wp-image-20362\\\" srcset=\\\"https://wisspub.files.wordpress.com/2021/06/image-19.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2021/06/image-19.png?w=2048 2048w,
      https://wisspub.files.wordpress.com/2021/06/image-19.png?w=150 150w, https://wisspub.files.wordpress.com/2021/06/image-19.png?w=300
      300w, https://wisspub.files.wordpress.com/2021/06/image-19.png?w=768 768w\\\"
      sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a></figure>\\n\\n\\n\\n<p>Es
      zeigt sich, dass die Durchlaufszeit von Einreichung bis zur Publikation bei
      Elsevier wirklich sehr lange dauern kann. Im Mai 2021 wurden beispielsweise
      283 Publikationen als Teil des Schweizer Agreements OA publiziert. Etwas mehr
      als die H\xE4lfte davon sind noch Einreichungen aus den Jahr 2020.</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><a href=\\\"http://oa-monitoring.ch/metabase/public/question/9852a994-3079-4fe7-b326-755078e7c3e8\\\"><img
      data-attachment-id=\\\"20363\\\" data-permalink=\\\"http://wisspub.net/image-20-2/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-20.png\\\"
      data-orig-size=\\\"2052,1280\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-20\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-20.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-20.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2021/06/image-20.png?w=1024\\\"
      alt=\\\"\\\" class=\\\"wp-image-20363\\\" srcset=\\\"https://wisspub.files.wordpress.com/2021/06/image-20.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2021/06/image-20.png?w=2048 2048w,
      https://wisspub.files.wordpress.com/2021/06/image-20.png?w=150 150w, https://wisspub.files.wordpress.com/2021/06/image-20.png?w=300
      300w, https://wisspub.files.wordpress.com/2021/06/image-20.png?w=768 768w\\\"
      sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a></figure>\\n\\n\\n\\n<p>Das
      heisst bis alle 2020 eingereichten Publikationen entweder publiziert oder abgelehnt
      wurden, und der Stand des Kontingents abschliessend beurteilt werden kann, d\xFCrfte
      es noch mehre Monate oder <a href=\\\"https://twitter.com/ashleydfarley/status/1381793793888772097\\\">l\xE4nger</a>
      gehen.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Viele Schweizer Corresponding
      Author Papers bleiben Closed Access</h2>\\n\\n\\n\\n<p>Dabei liegt der tiefe
      Ausch\xF6pfungsgrad nicht daran, dass Schweizer AutorInnen weniger bei Elsevier
      publizieren. Vielmehr bleiben viele Publikationen, die eigentlich durch das
      Agreement Open Access sein k\xF6nnten/sollten Closed Access. Mein Monitoring
      kommt inzwischen auf \xFCber <a href=\\\"https://oa-monitoring.ch/metabase/public/question/64f18aae-0b7f-41fb-8262-f6810be61089\\\">500</a>
      solcher Schweizer Corresponding Author Papers, deren summierter APC-Listenpreis
      1.5 Mio \u20AC betr\xE4gt. Publikationen, bei denen Elsevier das Einreichedatum
      nicht ver\xF6ffentlicht und deshalb die Eligibility von Aussen nicht sicher
      festgestellt werden kann, sind in dieser Liste noch nicht einmal enthalten.
      Beispiel: <a href=\\\"https://doi.org/10.1016/j.cagd.2021.102003\\\">10.1016/j.cagd.2021.102003</a>
      </p>\\n\\n\\n\\n<p>Wieso so viele Papers Closed Access sind, scheint mehrere
      Gr\xFCnde zu haben. Von zwei AutorInnen habe ich das Feedback erhalten, dass
      die Option zu OA im Einreiche-Prozess nicht angezeigt wurde und somit der Verdacht
      besteht, dass die Identifikation der Affiliation bei Elsevier nicht zuverl\xE4ssig
      funktioniert.</p>\\n\\n\\n\\n<p>Weitere AutorInnen haben offenbar bewusst auf
      die OA Option verzichtet, weil sie Hybrid-Kosten bef\xFCrchteten. Da die Schweizer
      OA-Community (insbesondere der SNF) seit 15 Jahren den Forschenden auf Hybrid
      und Double-Dip sensibilisiert ist dies eigentlich eine gute Nachricht.</p>\\n\\n\\n\\n<p
      class=\\\"has-normal-font-size\\\">Zwar k\xF6nnen eligible Closed-Access Artikel
      nachtr\xE4glich noch bei Elsevier f\xFCr eine \xD6ffnung gemeldet werden. Allerdings
      scheint das nur bis zu einem gewissen Zeitpunkt m\xF6glich zu sein sein, und
      f\xFCr eine wirksame \xC4nderung m\xFCssen auch die AutorInnen aktiv werden,
      was diese (\xE4hnlich wie die Ablage auf ein Repository bei Green OA) leider
      nicht immer tun.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Ein Drittel
      aller Schweizer Publikationen OA durch das Agreement</h2>\\n\\n\\n\\n<p>Relevant
      f\xFCr das Agreement ist das Einreichedatum ab 1.1.2020. Das heisst, dass die
      Auswirkung verz\xF6gert eintritt und erst 2021 so langsam richtig abgesch\xE4tzt
      werden kann. Von den 3437 Publikationen, die 2021 mit einer Affiliation einer
      teilnehmenden Institution publiziert wurden, sind ein Drittel (1118) OA durch
      das Schweizer R&amp;P-Agreement. Das entspricht 54% aller Schweizer Corresponding
      Author Publikationen.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-large\\\"><a
      href=\\\"http://oa-monitoring.ch/metabase/public/question/efefb982-33cb-4546-8557-87cb47f3b192\\\"><img
      data-attachment-id=\\\"20351\\\" data-permalink=\\\"http://wisspub.net/image-13-2/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-13.png\\\"
      data-orig-size=\\\"1996,274\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-13\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-13.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-13.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2021/06/image-13.png?w=1024\\\"
      alt=\\\"\\\" class=\\\"wp-image-20351\\\" srcset=\\\"https://wisspub.files.wordpress.com/2021/06/image-13.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2021/06/image-13.png?w=150 150w,
      https://wisspub.files.wordpress.com/2021/06/image-13.png?w=300 300w, https://wisspub.files.wordpress.com/2021/06/image-13.png?w=768
      768w, https://wisspub.files.wordpress.com/2021/06/image-13.png 1996w\\\" sizes=\\\"(max-width:
      1024px) 100vw, 1024px\\\" /></a></figure>\\n\\n\\n\\n<p>Damit wird das Agreement
      dem eigenen Anspruch, n\xE4mlich mindestens f\xFCr die OA-Stellung aller lokaler
      Corresponding Authors zu sorgen, nicht gerecht. Man muss allerdings beachten,
      dass dies inbesondere bei den Rahmenbedinungen von Elsevier auch nicht m\xF6glich
      w\xE4re. Einerseits sind etliche Journals von Elsevier ja explizit vom Schweizer
      Agreement ausgenommen (z.B. Cell Press, verschiedene Society Journals). Anderseits
      f\xFChrt die M\xF6glichkeit, dass ein Artikel mehrere Corresponding Authors
      hat, und ein Autor oder Autorin mehrere Affiliations haben kann, durchaus schon
      zum Effekt, das Artikel \xFCber andere Institutionen OA werden.</p>\\n\\n\\n\\n<p>Schaut
      man sich deshalb der OA-Status (via Unpaywall) der Schweizer Publikationen an,
      sieht es etwas tr\xF6stlicher aus. So sind immerhin 61% aller Corresponding-
      und Non-Corresponding Publikationen von 2021 in einer Form zug\xE4nglich. </p>\\n\\n\\n\\n<div
      class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter size-large is-resized\\\"><a
      href=\\\"http://oa-monitoring.ch/metabase/public/question/a697f8e1-3555-48f3-bae7-b18e0dc487a7\\\"><img
      loading=\\\"lazy\\\" data-attachment-id=\\\"20352\\\" data-permalink=\\\"http://wisspub.net/image-14-2/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-14.png\\\"
      data-orig-size=\\\"1436,1142\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-14\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"

    content: "[{\"url\":\"https://wisspub.net/2017/08/22/umfrage-zu-open-access-an-der-eth-zuerich\",\"title\":\"Umfrage
      zu Open Access an der ETH Z\xFCrich\",\"summary\":\"Die ETH Z\xFCrich f\xFChrte
      im Februar 2017 bei ihren Forschenden eine Umfrage zu Open Access durch, deren
      Resultate nun ver\xF6ffentlicht wurden. An der Umfrage nahmen 16% (992 von 6212)
      ETH-Wissenschaftler (inkl. Assistierende) teil. Zustimmung zu OA und Transformation.\",\"image\":\"https://wisspub.files.wordpress.com/2017/08/abbestellung_review_verzicht.png\",\"content_html\":\"<p>Die
      ETH Z\xFCrich f\xFChrte im Februar 2017 bei ihren Forschenden eine Umfrage zu
      Open Access durch, deren <a href=\\\"https://doi.org/10.3929/ethz-b-000177012\\\">Resultate</a>
      nun ver\xF6ffentlicht wurden. An der Umfrage nahmen 16% (992 von 6212) ETH-Wissenschaftler
      (inkl. Assistierende) teil.</p>\\n<h4><strong>Zustimmung zu OA und Transformation.</strong></h4>\\n<ul>\\n<li>90%
      aller Befragten sind der Meinung, dass wissenschaftliche Publikationen grunds\xE4tzlich
      online frei zug\xE4nglich sein sollten. Bei der grossen <a href=\\\"https://arxiv.org/abs/1101.5260\\\">SOAP-Studie
      (2011) </a>waren es 89%.</li>\\n<li>74% der Befragten w\xFCrden eine vollst\xE4ndige
      Transformation des wissenschaftlichen Publikationswesens vom Subskriptionsmodell
      hin zu&nbsp;OA positiv bewerten.</li>\\n</ul>\\n<h4><strong>Boykottwille vorhanden<br
      />\\n</strong></h4>\\n<p>Besonders interessant war die Frage, zu was ETH-Wissenschaftler
      bereit w\xE4ren, wenn ein Verlag Zeitschriftenpreise fordert, welche aus Sicht
      der ETH Z\xFCrich inakzeptabel sind. Knapp 50% w\xE4ren bereit auf den Zugriff
      zu verzichten und \xFCber 70% w\xE4ren bereit die T\xE4tigkeit in einem Editorial
      Board oder als Reviewer abzulehnen oder niederzulegen.</p>\\n<p><img loading=\\\"lazy\\\"
      data-attachment-id=\\\"18664\\\" data-permalink=\\\"http://wisspub.net/abbestellung_review_verzicht/\\\"

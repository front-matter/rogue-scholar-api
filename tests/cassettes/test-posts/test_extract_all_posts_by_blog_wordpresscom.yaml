        226w\" sizes=\"(max-width: 319px) 100vw, 319px\" \/><\/a><\/figure><\/div>\n\n\n\n<p>Anstatt
        mit 10 Minuten Aufwand Transparenz zu schaffen, sind sich viele Hochschulen
        (z.B. <a href=\"https:\/\/wisspub.files.wordpress.com\/2020\/07\/2020.07.14-ablehnung-informationszugang-ph-zuerich.pdf\">PHZH<\/a>,
        <a href=\"https:\/\/wisspub.files.wordpress.com\/2020\/07\/2020.07.11-ablehungung-gesuch-zhaw.pdf\">ZHAW<\/a>,
        <a href=\"https:\/\/wisspub.files.wordpress.com\/2020\/07\/2020.06.30-uzh-ablehnung-zugang-elsevier.pdf\">UZH<\/a>,
        <a href=\"https:\/\/wisspub.files.wordpress.com\/2020\/06\/2020.06.08-ablehnung-informationszugang-unifr-good.pdf\">UniFR<\/a>,
        <a href=\"https:\/\/wisspub.files.wordpress.com\/2020\/07\/2020.07.16-ablehnung-gesuch-zhdk.pdf\">ZHDK<\/a>,
        <a href=\"https:\/\/wisspub.files.wordpress.com\/2020\/06\/2020.06.25-lib4ri-ablehnung-zugang-elsevier-1.pdf\">Lib4RI<\/a>)
        nicht zu schade, sich selbst, mich und die Rekursinstanzen zu besch\u00e4ftigen,
        indem sie die Ausgaben auf Anfrage nicht bekanntgeben und aussichtslose Verfahren
        provozieren. Immerhin gibt es doch auch einige Institutionen (z.B. <a href=\"https:\/\/twitter.com\/hashtag\/stockholmsyndrome_%C3%BCberwunden\">UniSG,
        ETHZ, Agroscope, EPFL<\/a>) die das Transparenzbed\u00fcrfnis der \u00d6ffentlichkeit
        gegen\u00fcber den rein kommerziellen Interessen noch richtig abw\u00e4gen
        k\u00f6nnen und die Zahlen nach langer Bearbeitungszeit bekannt gegeben haben.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\"><strong>Fazit<\/strong><\/h3>\n\n\n\n<p>Wer diesen
        Blog seit l\u00e4ngerem verfolgt weiss, dass ich mich in der Vergangenheit
        mehrfach f\u00fcr Read &amp; Publish Agreements als realistischen Weg zu Open
        Access ausgesprochen habe (z.B. <a href=\"https:\/\/wisspub.net\/2015\/08\/29\/zahlungen-der-eth-zuerich-an-elsevier-springer-und-wiley-nun-oeffentlich\/\">hier<\/a>
        oder <a href=\"https:\/\/doi.org\/10.12685\/027.7-2-1-48\">hier<\/a>). <\/p>\n\n\n\n<p>Dass
        meine damalige Forderung nun endlich umgesetzt wurde, stimmt mich leider nur
        halbwegs zufrieden. Das Agreement kommt viel zu sp\u00e4t und nun in einem
        Umfeld, bei dem sich die Parameter bereits wieder stark ge\u00e4ndert haben
        (z.B. <a href=\"https:\/\/sci-hub.tw\/\">Sci-Hub<\/a>, <a href=\"https:\/\/www.coalition-s.org\/\">PlanS<\/a>,
        Elsevier Abbestellung Deutschland). <\/p>\n\n\n\n<p>Dem Agreement merkt man
        leider an wie es entstanden ist. Man hat sich viel zu lange von Elsevier hinhalten
        lassen, um dann kurz vor <a href=\"https:\/\/wisspub.net\/2019\/12\/18\/schweiz-absage-an-springer-nature-zusage-an-elsevier-und-wiley\/\">Ende
        2019<\/a> zu etwas Halbgarem zuzustimmen, weil man nicht den Mut hatte neben
        Springer Nature auch Elsevier eine Abfuhr zu erteilen.<\/p>\n\n\n\n<p>Besonders
        st\u00f6rend ist die Tatsache, dass man hier gleich einen 4-Jahres-Vertrag
        abgeschlossen hat. H\u00e4tte man nicht besser mit einem 1-2 Jahres-Vertrag
        anfangen k\u00f6nnen um Erfahrungen zu sammeln und Fehlentwicklungen, wie
        sie sich bereits abzeichnen noch korrigieren zu k\u00f6nnen? Nun hat man f\u00fcr
        vier Jahre alle Tr\u00fcmpfe aus der Hand gegeben und muss vielleicht auch
        noch bald Werbung f\u00fcr Hybrid-OA bei Elsevier machen, wenn sich die Publikationszahlen
        nicht so entwickeln, wie man dies antizipiert hat. Dabei w\u00e4re es ja eigentlich
        erstrebenswert, wenn weniger Schweizer AutorInnen in Hybrid-Journals von Elsevier,
        sondern in richtigen Open Access Journals publizieren. Das Signal welches
        dieses Agreement f\u00fcr richtige Gold Open Access Verlage aussendet ist
        zudem fatal. Ohne \u00f6ffentliche Ausschreibung wird Elsevier ein Mega-Auftrag
        zugeschanzt, w\u00e4hrend man diejenigen Verlage, die sich seit Jahren tats\u00e4chlich
        um OA bem\u00fchen und dies auch g\u00fcnstiger liefern k\u00f6nnen, links
        liegen l\u00e4sst.<\/p>\n\n\n\n<p>Mit einer PAR Fee von \u00fcber 4500 EUR
        ist man zudem auf einem bereits extrem hohen Preisniveau, das <a href=\"https:\/\/wisspub.net\/2016\/12\/28\/schweiz-studie-belegt-massives-sparpotential-beim-wechsel-zu-open-access\/\">einmal
        mehr eindr\u00fccklich zeigt<\/a>, dass OA in der Schweiz nicht am Geld scheitert.
        <\/p>\n\n\n\n<p>Man hat sich nun mit dem Geld 30% OA bei Elsevier gekauft.
        F\u00fcr die 100% die swissuniversities bis 2024 erreichen will, muss aber
        noch sehr viel passieren.<\/p>\n","excerpt":"<p>Das Read &amp; Publish Agreement

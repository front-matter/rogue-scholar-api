    content: "[{\"url\":\"https://wisspub.net/2018/02/05/organization-identifiers\",\"title\":\"Organization
      Identifiers\",\"summary\":\"In verschiedenen internationalen Workshops artikulierte
      sich das Bed\xFCrfnis nach einer einheitlichen und offenen L\xF6sung f\xFCr
      Organization Identifiers. Daraus bildete sich 2017 unter dem Lead von ORCID,
      Crossref &amp; Datacite eine Working Group, welche zun\xE4chst eine \xDCbersicht
      mit Vor und Nachteilen der vorhandenen Systeme zusammenstellte.\",\"image\":\"https://wisspub.files.wordpress.com/2018/02/fau-empfehlungen-fucc88r-die-standardisierte-angabe-der-affiliation-bei-deutschund-englischsprachigen-publikationen.jpg\",\"content_html\":\"<p>Das
      Problem von unterschiedlicher Schreibweise von wissenschaftlichen Institutionen
      ist insbesondere aus der Bibliometrie bekannt. Wenn Forschende bei einer Publikation
      ihre institutionelle Zugeh\xF6rigkeit angegeben, ergeben sich h\xE4ufig unterschiedliche
      Schreibweisen. Viele Hochschulen haben deshalb Richtlinen erlassen, wie die
      Zugeh\xF6rigkeit angegeben werden soll.</p>\\n<p>Beispiel <a href=\\\"http://mibla.tugraz.at/15_16/Stk_9/2016_Richtlinie%20Affiliation.pdf\\\">TU
      Graz</a>:</p>\\n<blockquote><p>Zwei Varianten des Universit\xE4tsnamens stehen
      bei der Angabe der Affiliation bei Publikationen und Forschungsprojekten zur
      Auswahl \u2013 eine englische und eine deutsche:</p>\\n<ul>\\n<li>Graz University
      of Technology<br />\\nbzw.</li>\\n<li>Technische Universit\xE4t Graz.</li>\\n</ul>\\n<p>Die
      englische Variante der Affiliation ist generell der deutschen vorzuziehen, besonders
      wenn es sich um Publikationen in internationalen Medien handelt.</p>\\n<p>Akronyme
      (TU Graz, TUG etc.) und Abk\xFCrzungen (Graz Univ. Techn., Techn. Univ. Graz
      etc.) sind bei der Angabe der Affiliation bei Publikationen und Forschungsprojekten
      grunds\xE4tzlich unzul\xE4ssig.</p></blockquote>\\n<p>Beispiel <a href=\\\"https://www.fau.de/files/2013/09/FAU-K-P_Affiliation_Online.pdf\\\">Friedrich-Alexander-Universit\xE4t
      Erlangen-N\xFCrnberg (FAU)</a></p>\\n<p><img loading=\\\"lazy\\\" data-attachment-id=\\\"19446\\\"
      data-permalink=\\\"http://wisspub.net/2018/02/05/organization-identifiers/fau-empfehlungen-fu%cc%88r-die-standardisierte-angabe-der-affiliation-bei-deutschund-englischsprachigen-publikationen/\\\"

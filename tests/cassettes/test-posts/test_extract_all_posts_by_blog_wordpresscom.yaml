        von \u20ac7.6 Mia. Im Vergleich zum us-amerikanischen NIH mit einem Budget
        von\u00a0<a href=\"https:\/\/www.nih.gov\/about-nih\/what-we-do\/budget\">$37.3
        Mia<\/a>\u00a0ist das noch wenig. Aber die absoluten Zahlen spielen nicht
        so eine grosse Rolle. Wichtig ist das Signal und die Orientierung welche Plan

      folgende Geschichte f\xE4ngt mit der Pressemeldung&nbsp;<a href=\\\"https://www.admin.ch/gov/de/start/dokumentation/medienmitteilungen.msg-id-72509.html\\\">Bundesrat
      nimmt den Bericht \xABDie Schweiz 2030\xBB zur Kenntnis</a>&nbsp;vom 16.10.2018
      an.</p>\\n<p>Die Schweizerische Bundeskanzlei hat 77 Pers\xF6nlichkeiten&nbsp;aus

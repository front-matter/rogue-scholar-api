        Identifiers","URL":"http:\/\/wisspub.net\/2018\/02\/05\/organization-identifiers\/","short_URL":"https:\/\/wp.me\/ptFu7-53C","content":"<p>Das
        Problem von unterschiedlicher Schreibweise von wissenschaftlichen Institutionen
        ist insbesondere aus der Bibliometrie bekannt. Wenn Forschende bei einer Publikation
        ihre institutionelle Zugeh\u00f6rigkeit angegeben, ergeben sich h\u00e4ufig
        unterschiedliche Schreibweisen. Viele Hochschulen haben deshalb Richtlinen
        erlassen, wie die Zugeh\u00f6rigkeit angegeben werden soll.<\/p>\n<p>Beispiel
        <a href=\"http:\/\/mibla.tugraz.at\/15_16\/Stk_9\/2016_Richtlinie%20Affiliation.pdf\">TU
        Graz<\/a>:<\/p>\n<blockquote><p>Zwei Varianten des Universit\u00e4tsnamens
        stehen bei der Angabe der Affiliation bei Publikationen und Forschungsprojekten
        zur Auswahl \u2013 eine englische und eine deutsche:<\/p>\n<ul>\n<li>Graz
        University of Technology<br \/>\nbzw.<\/li>\n<li>Technische Universit\u00e4t
        Graz.<\/li>\n<\/ul>\n<p>Die englische Variante der Affiliation ist generell
        der deutschen vorzuziehen, besonders wenn es sich um Publikationen in internationalen
        Medien handelt.<\/p>\n<p>Akronyme (TU Graz, TUG etc.) und Abk\u00fcrzungen
        (Graz Univ. Techn., Techn. Univ. Graz etc.) sind bei der Angabe der Affiliation
        bei Publikationen und Forschungsprojekten grunds\u00e4tzlich unzul\u00e4ssig.<\/p><\/blockquote>\n<p>Beispiel
        <a href=\"https:\/\/www.fau.de\/files\/2013\/09\/FAU-K-P_Affiliation_Online.pdf\">Friedrich-Alexander-Universit\u00e4t
        Erlangen-N\u00fcrnberg (FAU)<\/a><\/p>\n<p><img loading=\"lazy\" data-attachment-id=\"19446\"

      768w\\\" sizes=\\\"(max-width: 792px) 100vw, 792px\\\" /></p>\\n<p><span style=\\\"font-weight:400;\\\">Die
      </span><a href=\\\"https://wisspub.net/2013/02/22/obama-verankert-open-access-in-der-us-forschungsforderung/\\\"><span
      style=\\\"font-weight:400;\\\">aktuelle Policy</span></a><span style=\\\"font-weight:400;\\\">
      der US-Regierung aus dem Jahr 2013 sieht eine Embargoperiode von 12 Monaten
      vor (</span><a href=\\\"https://obamawhitehouse.archives.gov/sites/default/files/microsites/ostp/ostp_public_access_memo_2013.pdf\\\"><span
      style=\\\"font-weight:400;\\\">PDF</span></a><span style=\\\"font-weight:400;\\\">).
      Sie gilt f\xFCr die forschenden und forschungsf\xF6rdernden Beh\xF6rden in den
      USA wie z. B. die Weltraumbeh\xF6rde NASA und die National Institutes of Health
      (NIH). Eine \xDCbersicht der Implementierungen dieser Policy in den einzelnen
      US-Beh\xF6rden bietet </span><a href=\\\"https://www.science.gov/publicAccess.html\\\"><span
      style=\\\"font-weight:400;\\\">Science.gov</span></a><span style=\\\"font-weight:400;\\\">.</span></p>\\n<p><span
      style=\\\"font-weight:400;\\\">Gestern hat nun die Association of American Publishers
      (AAP) einen offene Brief ver\xF6ffentlicht, der von \xFCber 125 Fachgesellschaften
      und Verlagen (u. a. Elsevier und Wiley) unterzeichnet wurde und vor der Verankerung
      einer solchen Open-Access-Policy warnt. In einer begleitenden </span><a href=\\\"https://newsroom.publishers.org/researchers-and-publishers-oppose-immediate-free-distribution-of-peer-reviewed-journal-articles/\\\"><span
      style=\\\"font-weight:400;\\\">Pressemitteilung</span></a><span style=\\\"font-weight:400;\\\">
      des Verlagsverbandes AAP hei\xDFt es:</span></p>\\n<blockquote><p><em><span
      style=\\\"font-weight:400;\\\">&#8220;In a new major letter signaling deep concern,
      more than 125 organizations \u2013 representing publishers in scientific and
      medical societies, global companies, and the U.S. Chamber of Commerce \u2013
      have expressed their strong opposition to a proposed Administration policy that
      would mandate immediate free distribution of peer-reviewed journal articles
      reporting on federally funded research.\u201C\_</span></em></p></blockquote>\\n<p><span
      style=\\\"font-weight:400;\\\">In dem offenen Brief (</span><a href=\\\"https://presspage-production-content.s3.amazonaws.com/uploads/1508/coalitionletteropposinglowerembargoes12.18.2019-581369.pdf\\\"><span
      style=\\\"font-weight:400;\\\">PDF</span></a><span style=\\\"font-weight:400;\\\">)
      schildern die Verlage und verlegerisch t\xE4tigen Fachgesellschaften ihre Bedenken
      gegen das Vorhaben:\_</span></p>\\n<blockquote><p><em><span style=\\\"font-weight:400;\\\">&#8220;Going
      below the current 12 month \u201Cembargo\u201D would make it very difficult
      for most American publishers to invest in publishing these articles. As a consequence,
      it would place increased financial responsibility on the government through
      diverted federal research grant funds or additional monies to underwrite the
      important value added by publishing. In the coming years, this cost shift would
      place billions of dollars of new and additional burden on taxpayers. In the
      process, such a policy would undermine American jobs, exports, innovation, and
      intellectual property.\u201C</span></em></p></blockquote>\\n<p><span style=\\\"background-color:#ffffff;color:var(--color-text);\\\">In
      der Pressemitteilung findet sich die v\xF6llig absurde Behauptung, dass im aktuellen
      wissenschaftlichen Publikationssystem keine Kosten f\xFCr die/den Steuerzahler*in
      anfallen:</span></p>\\n<blockquote><p><span style=\\\"font-weight:400;\\\">\u201EHundreds
      of non-profit and commercial publishers across America make significant investments,
      </span><span style=\\\"font-weight:400;\\\">at no cost to taxpayers</span><span
      style=\\\"font-weight:400;\\\">, to finance the peer-review, publication, distribution,
      and long-term stewardship of these articles.\u201C\_</span></p></blockquote>\\n<p><span
      style=\\\"font-weight:400;\\\">Dabei sind die steuerfinanzierten US-Beh\xF6rden
      zentrale Kunden der Verlagsdienstleistungen.</span></p>\\n<p><span style=\\\"font-weight:400;\\\">Interessanterweise
      wird in dem Schreiben der Verlage auch der Umgang mit Forschungsdaten adressiert.
      Dazu stellen die Unterzeichnerinnen und Unterzeichner des Briefes fest: </span></p>\\n<blockquote><p><span
      style=\\\"font-weight:400;\\\">\u201EWe write to express our strong opposition
      to this proposal, but in doing so we want to underscore that publishers make
      no claims to research data resulting from federal funding.\u201C\_</span></p></blockquote>\\n<p><span
      style=\\\"font-weight:400;\\\">Auch wurde ein Brief (</span><a href=\\\"https://copyrightalliance.org/wp-content/uploads/2019/12/Tillis-12.12-Ltr-to-DOC-and-OMB-re-Scientific-Journals.pdf\\\"><span
      style=\\\"font-weight:400;\\\">PDF</span></a><span style=\\\"font-weight:400;\\\">)
      des US-Senator Thom Tillis (R-NC), Chairman of the Senate Judiciary Intellectual
      Property Subcommittee, an die US-Administration ver\xF6ffentlicht, in dem dieser
      seine Bedenken gegen das Vorhaben \xE4u\xDFert.\_</span></p>\\n<p><span style=\\\"font-weight:400;\\\">Dass
      mit der Herausgabe von Open-Access-Zeitschriften und so mit den Bedingungen
      einer &#8220;zero embargo\u201C Open-Access-Policy durchaus Geld zu verdienen
      ist, wie viele Open-Access-Verlage beweisen, unterschlagen die Verlage in ihrer
      Positionierung v\xF6llig. Auffallend ist auch, dass der Verlag Springer Nature,
      der sich selbst als \u201Elargest OA publisher\u201C </span><a href=\\\"https://group.springernature.com/gp/group/media/press-releases/alternative-conditions-needed/17508260\\\"><span
      style=\\\"font-weight:400;\\\">bezeichnet</span></a><span style=\\\"font-weight:400;\\\">,
      das Schreiben nicht unterzeichnet hat. Auch die wohl gr\xF6\xDFte Fachgesellschaft
      in den USA, die American Association for the Advancement of Science (AAAS),
      tr\xE4gt das Schreiben nicht mit.\_</span></p>\\n<p><span style=\\\"font-weight:400;\\\">In
      der sogenannten \u201C</span><a href=\\\"https://www.coalition-s.org\\\"><span
      style=\\\"font-weight:400;\\\">cOAlition S</span></a><span style=\\\"font-weight:400;\\\">\u201D
      arbeiten bereits einige Forschungsf\xF6rderer, u. a. die Europ\xE4ischen Kommission,

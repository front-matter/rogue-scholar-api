        733w\" sizes=\"(max-width: 535px) 100vw, 535px\" \/><p id=\"caption-attachment-19447\"
        class=\"wp-caption-text\">Ringgold Inhalt: Beispiel Universit\u00e4t Bern<\/p><\/div><\/p>\n<p>Ringgold
        ist 2003 als Dienstleister f\u00fcr Subskriptions-Verlage entstanden, um deren
        Kundendaten zu harmonisieren. Inzwischen verwenden auch die weit verbreiteten
        Manuskript-Einreiche-Systeme <em>Editorial Manager<\/em> (Aries) und <em>ScholarOne<\/em>
        (Clarivate) die Daten von Ringgold um die Affiliation zu standardisieren.<\/p>\n<p>Ebenfalls
        greift ORCID auf die propriet\u00e4ren Ringgold Daten zur\u00fcck, wenn es

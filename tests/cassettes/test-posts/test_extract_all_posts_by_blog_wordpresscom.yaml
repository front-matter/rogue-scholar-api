      class=\"wp-caption-text\">Ausgaben der Niederl\u00e4ndischen Universit\u00e4ten
      2011-2016 f\u00fcr Springer Journals &amp; Artikel.\u00a0<br /><span style=\"font-size:x-small\">Quellen:
      <a href=\"http://www.vsnu.nl/en_GB/cost-of-publication\">Subskriptionskosten
      2011-2014</a> ; <a href=\"https://wisspub.files.wordpress.com/2017/07/dutch_springer_agreement_2015-2016.pdf\">Springer
      Agreement 2015-2016</a></span></p></div></p>\n<h4>Institute of Physics (IOP):
      Januar 2017 &#8211; Dezember 2019</h4>\n<p>Zum noch relativ jungen Agreement
      mit IOP liegen noch keine spezifischen Daten zur Analyse vor. Allerdings sollen
      die entstandenen Kosten von Hybrid-Zahlungen im Folgejahr zu 90% von den Schwedischen
      Subskriptionskosten, und zu 10% von den globalen Preisen von Hybridjournals
      abgezogen werden.</p>\n<h4>Fazit</h4>\n<p>Die Schwedische Evaluationsgruppe
      zieht im Bericht ein ambivalentes Fazit. Der Anstieg von OA ist erfreulich.
      Befragte Forschende zeigen sich von dem Agreement begeistert und w\u00fcnschen
      sich weitere solche Deals mit anderen Verlagen. Anderseits wurde erkannt, dass
      der Preis daf\u00fcr doch sehr hoch ist. Auch der Fokus auf Hybrid Journals,
      anstatt reine OA Journals wird als Nachteil aufgef\u00fchrt.</p>\n", "content_text":

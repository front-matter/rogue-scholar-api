      Aktionsplan Open Access</a>. 7.11.2019</figcaption></figure>\\n\\n\\n\\n<p>In
      6 Wochen k\xF6nnte es sein, dass dieses Geld nicht mehr an diese Verlage fliesst.
      Am 16. Oktober erhielten die Schweizer Hochschulen von Michael Hengartner, Pr\xE4sident
      von swissuniversities einen Brief, wonach Vorbereitungen zu treffen sind, sollten
      die Ende Jahr auslaufenden Vertr\xE4ge nicht erneuert werden.</p>\\n\\n\\n\\n<p>Seit
      einem Jahr versucht ein Verhandlungsteam mit Vertretung von Rektor/innen, Forschenden,
      Bibliotheken und des Schweizer Konsortiums Read &amp; Publish Vertr\xE4ge mit
      den drei Grossen zu erreichen. Die Ziele dieser Verhandlungen wurden vorg\xE4ngig
      in einem fortschrittlichen <a href=\\\"https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/180315_Factsheets_Verhandlungsstrategie_D.pdf\\\">Factsheet</a>,
      welches sich an den Verhandlungsgrunds\xE4tzen von <a href=\\\"https://libereurope.eu/blog/2017/09/07/open-access-five-principles-for-negotiations-with-publishers/\\\">LIBER</a>
      orientiert, angek\xFCndigt.</p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">2018:
      Kniefall vor Springer Nature</h3>\\n\\n\\n\\n<p>W\xE4hrend andere L\xE4nder
      nun schon seit mehreren Jahren Offsetting-Agreements mit diversen Verlagen abschliessen
      und dadurch den Open Access Anteil ihrer &#8220;eigenen&#8221; Artikelproduktion
      steigern, hat die Schweiz bisher von der Seitenlinie zugesehen und den Verlagen
      weiterhin Millionen f\xFCr Closed Access hinterhergeworfen. Anfang dieses Jahres
      haben einige Hochschulen immerhin mit <a href=\\\"https://wisspub.net/2019/06/16/schweizer-read-and-publish-vertrag-mit-rsc-soll-vollstandig-geheim-bleiben/\\\">RSC
      ein erstes, jedoch intransparentes Read &amp; Publish Agreement</a> geschlossen.</p>\\n\\n\\n\\n<p>Gem\xE4ss
      dem <a href=\\\"https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/180315_Factsheets_Verhandlungsstrategie_D.pdf\\\">Factsheet</a>
      von swissuniversities wollte man eigentlich schon 2019 ein <a href=\\\"https://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/\\\">Read
      &amp; Publish Agreement mit Springer Nature</a> haben. Allerdings wurde Mitte
      (!) 2018 still und leise im Fliesstext auf der <a href=\\\"https://www.swissuniversities.ch/en/themen/digitalisierung/open-access/wissenschaftliche-publikationen-vertragsverhandlungen-mit-internationalen-verlegern\\\">OA-Webseite
      von swissuniversities</a> folgender Satz eingef\xFCgt:</p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote\\\"><p>Im Interesse eines erfolgreichen Transformationsprozesses
      passte swissuniversities auf Wunsch von Springer Nature die im M\xE4rz 2018
      kommunizierte Agenda an und vereinbarte f\xFCr 2019 eine \xDCbergangsl\xF6sung.
      </p></blockquote>\\n\\n\\n\\n<p>Wie das Beschaffungsportal simap.ch zeigt, kostete
      diese euphemistisch bezeichnete &#8220;\xDCbergangsl\xF6sung&#8221; 5.2 Mio

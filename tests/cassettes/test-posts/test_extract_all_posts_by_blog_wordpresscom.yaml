        j\u00fcngst hat die\u00a0Arbeitsgruppe &#8220;Open Science Rewards\u201c der
        Open Science Policy Platform (OSPP) der Europ\u00e4ischen Kommission einen
        Report (<a href=\"https:\/\/cdn1.euraxess.org\/sites\/default\/files\/policy_library\/os-rewards-wgreport-final_integrated_0.pdf\">PDF<\/a>)
        zum Themenfeld \u201cRewards\/Recognition under Open Science\u201c ver\u00f6ffentlicht.
        Die Expertinnen und Experten empfehlen Open Science als Beurteilungskriterium
        f\u00fcr Forschende zu ber\u00fccksichtigen. U. a. enth\u00e4lt der Report
        eine &#8220;Open Science Career Assessment Matrix (OS-CAM)&#8221;, die Evaluierungskriterien
        f\u00fcr Open Science in den Blick nimmt. Zum Umgang mit Forschungsdaten werden
        z. B. die folgenden drei Kriterien vorgeschlagen:<\/p>\n<div class=\"\">\n<ul

        einer zeitlichen Verz\u00f6gerung bis ins Jahr 2021 hinein sichtbar werden,
        ist diese Zahl \u00fcberraschend tief. Mit etwa <a href=\"http:\/\/oa-monitoring.ch\/metabase\/public\/question\/f8c268d3-5572-478b-ac4b-f5b6780dbfa5\">30
        Publikationen pro Woche<\/a> wird man kaum in den Bereich gelangen, das Kontingent
        auszusch\u00f6pfen.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter

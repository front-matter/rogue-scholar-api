      class=\"wp-block-heading\">De facto Standard</h3>\n\n\n\n<p>F\u00fcr prim\u00e4re
      wissenschaftliche Publikationen (insbesondere Zeitschriftenartikel, B\u00fccher
      und Buchkapitel) ist die Registrierung und das Abliefern von Metadaten bei Crossref
      inzwischen ein de facto Standard geworden. Die Vollst\u00e4ndigkeit der Metadaten
      unterscheidet sich jedoch noch stark nach Verlag bzw. Herausgeber.</p>\n\n\n\n<div
      class=\"wp-block-group\"><div class=\"wp-block-group__inner-container is-layout-flow

      von Forschungsinfrastrukturen f\xFCr digitale Forschungsdaten betonen die G7-Staaten
      die Bedeutung von Anreizen f\xFCr Open Science. Auszug:</p>\\n<div class=\\\"\\\">\\n<blockquote>\\n<div
      class=\\\"\\\">&#8220;First, the incentives for the openness of the\_research
      ecosystem: the evaluation of research careers should better recognize\_and reward
      Open Science activities. Secondly, the\_infrastructures for an optimal\_use
      of research data: all researchers should be able to deposit, access and\_analyse
      scientific data across disciplines and at the global scale, and research\_data
      should adhere to the FAIR principles of being findable, accessible,\_interoperable,
      and reusable.\u201C</div>\\n</blockquote>\\n</div>\\n<div>\\n<div></div>\\n<div
      class=\\\"\\\">Der Bericht (<a href=\\\"http://www.g7italy.it/sites/default/files/documents/ANNEX%204_WG%20Open%20Science.pdf\\\">PDF</a>)
      der zust\xE4ndigen &#8220;G7 Open Science\_Working\_Group\u201C beschreibt den
      Handlungsbedarf f\xFCr die Mitgliedsstaaten wie folgt:</div>\\n<div class=\\\"\\\"></div>\\n<div

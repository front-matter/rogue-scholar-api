      data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png?w=1024\\\"
      class=\\\"alignnone wp-image-19544 size-full\\\" src=\\\"https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png\\\"
      alt=\\\"Plan S Supporter (1).png\\\" width=\\\"4592\\\" height=\\\"3196\\\"
      srcset=\\\"https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png
      4592w, https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png?w=150&amp;h=104
      150w, https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png?w=300&amp;h=209
      300w, https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png?w=768&amp;h=535
      768w, https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png?w=1024&amp;h=713
      1024w\\\" sizes=\\\"(max-width: 4592px) 100vw, 4592px\\\" /></p>\\n<p>Wie man
      bei <a href=\\\"https://doi.org/10.1038/d41586-018-06178-7\\\">Nature News ausgerechnet
      hat</a>, verf\xFCgt die Koalition der Willigen ein gemeinsames Forschungsbudget
      von \u20AC7.6 Mia. Im Vergleich zum us-amerikanischen NIH mit einem Budget von\_<a
      href=\\\"https://www.nih.gov/about-nih/what-we-do/budget\\\">$37.3 Mia</a>\_ist
      das noch wenig. Aber die absoluten Zahlen spielen nicht so eine grosse Rolle.
      Wichtig ist das Signal und die Orientierung welche Plan S vermittelt. Es ist
      auch nicht ausgeschlossen, dass noch mehr Funders dazu stossen. Von Seite <a
      href=\\\"http://www.dfg.de/foerderung/info_wissenschaft/2018/info_wissenschaft_18_56/index.html\\\">DFG</a>
      oder <a href=\\\"http://www.snf.ch/de/fokusForschung/newsroom/Seiten/news-180904-freier-zugang-der-snf-unterstuetzt-plan-s.aspx\\\">SNF</a>
      gab es immerhin unterst\xFCtzende Meldungen.</p>\\n<p><div data-shortcode=\\\"caption\\\"

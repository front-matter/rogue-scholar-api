        OA Journal Monitor<\/a><\/figcaption><\/figure>\n\n\n\n<ul><li><strong>EMBO
        Journal<\/strong> <em>: <\/em>280 Artikel, davon 73 (26%) Hybrid OA<\/li><li><strong>EMBO
        Reports<\/strong>: 226 Artikel, davon 36 (16%) Hybrid OA <\/li><\/ul>\n\n\n\n<h2
        class=\"wp-block-heading\">Das EMBO-Dilemma<\/h2>\n\n\n\n<p>Die Offenlegung
        der Finanzen erfolgt mit der Erkenntnis, dass f\u00fcr einen vollst\u00e4ndigen
        Flip zu Gold OA die h\u00f6he der aktuellen APC \u20ac3&#8217;300 (Pure Gold
        OA) \u20ac4&#8217;700 (Hybrid OA) nicht ausreichen. Dies f\u00fchrt zum Dilemma
        von EMBO:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u201cWe want
        to go fully open access. At the moment, we can\u2019t afford to. Who is going
        to pay and for what?\u201d<\/p><cite>Maria Leptin, Direktorin EMBO (Quelle:
        Zitiert in <a href=\"https:\/\/sciencebusiness.net\/news\/research-organisation-releases-publishing-costs-highlight-challenge-going-full-open-access\">Science
        Business<\/a>)<br><\/cite><\/blockquote>\n\n\n\n<h2 class=\"wp-block-heading\">M\u00f6gliche
        L\u00f6sungen?<\/h2>\n\n\n\n<h3 class=\"wp-block-heading\">a) Kosten bei Wiley
        senken oder ganz weg von Wiley<\/h3>\n\n\n\n<p>EMBO betont unerm\u00fcdlich
        non-profit zu sein. Wie nun diese Aufschl\u00fcsselung der Kosten zeigt, geht
        dennoch ein substanzieller Teil der Einnahmen an den b\u00f6rsenkotierten
        Wiley Verlag, welcher solche Partnerschaften auch gerne gegen\u00fcber seinen
        gewinnerwartenden Shareholdern herausstreicht:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>Separately,
        we continue to add important and prestigious society partnerships. Quality
        matters to the research community and Wiley&#8217;s portfolio of brands keeps
        getting stronger. <\/p><cite> Brian A. Napack,  CEO John Wiley &amp; Sons,
        Inc (<a href=\"https:\/\/finance.yahoo.com\/news\/edited-transcript-jw-earnings-conference-030008108.html\">Q1
        2020 Inc Earnings Call<\/a>)<\/cite><\/blockquote>\n\n\n\n<p><\/p>\n\n\n\n<p>Diese
        Partnerschaft mit Wiley sollte von EMBO hinterfragt werden. Wie Bernd Pulverer,
        Head of Publications bei EMBO, bei einem einem Talk <a href=\"https:\/\/youtu.be\/ljqTAauXJzs?t=268\">erw\u00e4hnt<\/a>,
        d\u00fcrften von einem grossen Verlag Wiley hinsichtlich technischer Produktion,
        Onlinestellung und Vermarktung eigentlich tiefe Kosten durch Skaleneffekte
        zu erwarten sein und entsprechend kann das Outsourcing an einen kommerziellen
        Verlag durchaus sinnvoll sein. Doch \u20ac2&#8217;500 ist extrem hoch. Ich
        bin \u00fcberzeugt, dass andere Verlage die gleiche Dienstleistung f\u00fcr
        einen F\u00fcnftel dieser Kosten anbieten k\u00f6nnen.<\/p>\n\n\n\n<p>Hinsichtlich
        einer Umstellung auf OA ist zu beachten, dass diverse Kosten aus der Subskriptionswelt
        sowieso wegfallen, oder extrem verschlankt werden k\u00f6nnen (bspw. Verkauf
        und Marketing).<\/p>\n\n\n\n<h4 class=\"wp-block-heading\"> <strong>b) Beteiligung
        von EMBO am Journal<\/strong>gesch\u00e4ft<\/h4>\n\n\n\n<p>Aktuell generieren
        die Subskriptionsjournals einen zus\u00e4tzliche Einnahme-Quelle f\u00fcr
        EMBO. Oder um es zuzuspitzen: EMBO entzieht via Subskriptionen den Forschungsinstituten
        Geld, nur um es dann sp\u00e4ter in Form von F\u00f6rderung wieder in die
        Forschung zu pumpen. Dabei werden beil\u00e4ufig auch die Taschen der Shareholder
        von Wiley gef\u00fcllt.<\/p>\n\n\n\n<p>Gem\u00e4ss Bernd Pulverer, ist man
        durchaus <a href=\"https:\/\/youtu.be\/ljqTAauXJzs?t=188\">bereit<\/a>, auf
        den aktuellen Gewinn zu verzichten, sollte es n\u00f6tig sein. Aber weshalb
        nicht noch einen Schritt weitergehen? Weshalb kann und soll sich EMBO nicht
        an der Finanzierung des Journalgesch\u00e4fts beteiligen?<\/p>\n\n\n\n<p>EMBO
        wird aktuell durch die Europ\u00e4ische Konferenz f\u00fcr Molekularbiologie
        (EMBC) finanziert, an welche praktisch alle europ\u00e4ische Staaten einzahlen:<\/p>\n\n\n\n<figure
        class=\"wp-block-image size-large\"><img data-attachment-id=\"19857\" data-permalink=\"http:\/\/wisspub.net\/image-16\/\"
        data-orig-file=\"https:\/\/wisspub.files.wordpress.com\/2019\/10\/image-16.png\"

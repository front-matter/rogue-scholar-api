      105w, https://wisspub.files.wordpress.com/2023/06/bildschirmc2adfoto-2023-06-07-um-09.29.05.png?w=210
      210w\" sizes=\"(max-width: 345px) 100vw, 345px\" /></a></figure></div>\n\n\n<p>Im
      Rahmen der 16. Berliner Open-Access-Konferenz der Max-Planck-Gesellschaft, die
      aktuell unter dem Titel \u201c<a href=\"https://openaccess.mpg.de/b16-de\">Together
      for Transformation</a>\u201d Berlin stattfindet, wurden gestern Leitlinien von
      Bund und L\u00e4ndern zu Open Access vorgestellt.</p>\n\n\n\n<p>Diese Leitlinien
      wurden von der Kultusministerkonferenz (KMK) im M\u00e4rz verabschiedet. Auf
      der Webseite der KMK findet sich eine knappe <a href=\"https://www.kmk.org/aktuelles/artikelansicht/leitlinien-von-bund-und-laendern-zu-open-access.html\">Pressemitteilung</a>
      zu dem Papier. In dieser hei\u00dft es zum Prozess der Erarbeitung:&nbsp;&nbsp;</p>\n\n\n\n<p>\u201cDas
      Bundesministerium f\u00fcr Bildung und Forschung (BMBF) und die L\u00e4nder
      haben auf Fachebene seit 2019 einen intensiven Austausch zum Thema Open Access.
      Im Ergebnis dieses Austauschs sind gemeinsame Leitlinien von Bund und L\u00e4ndern
      zu Open Access entstanden.\u201d</p>\n\n\n\n<p>Vorgestellt wurde das Papier
      gestern auf der MPG-Konferenz von BMBF-Staatssekret\u00e4rin Sabine D\u00f6ring
      und Andreas Handschuh vom S\u00e4chsischen Staatsministerium f\u00fcr Wissenschaft,
      Kultur und Tourismus. Dieser wird in der&nbsp;Meldung mit den folgenden Worten
      zitiert: </p>\n\n\n\n<p>\u201cBund und L\u00e4nder senden mit den Leitlinien
      zum Open Access ein starkes Zeichen f\u00fcr eine unabh\u00e4ngige und souver\u00e4ne
      Wissenschaft. Der Transformationsprozess hin zu Open Access bedarf einer gemeinsamen
      Anstrengung aller Akteure und Organisationen des Wissenschaftssystems, damit
      offenes Publizieren wissenschaftlicher Ergebnisse aus \u00f6ffentlich finanzierter
      Forschung zum Standard wird.\u201c</p>\n\n\n\n<p>Die Leitlinien, die in <a href=\"https://www.bmbf.de/SharedDocs/Publikationen/de/bmbf/1/772960_Open_Access_in_Deutschland\">deutscher</a>
      und <a href=\"https://www.bmbf.de/SharedDocs/Publikationen/de/bmbf/FS/772970_Open_Access_in_Deutschland_en\">englischer</a>
      Sprache \u00fcber die Website des Bundesministerium f\u00fcr Bildung und Forschung
      (BMBF) zug\u00e4nglich sind, gliedern sich in zehn Abschnitte:&nbsp;</p>\n\n\n\n<p><em>1.
      Unterst\u00fctzung der Transformation durch Bund und L\u00e4nder; Kooperation</em></p>\n\n\n\n<p>In
      diesem Abschnitt wird die Kooperation von Bund und L\u00e4ndern betont: \u201cBund
      und L\u00e4nder wollen [&#8230;] das seit 2019 regelm\u00e4\u00dfig stattfindende
      Austauschformat zu Open Access verstetigen und unter Einbeziehung der Wissenschaft
      den begonnenen strategischen Prozess fortsetzen.\u201d</p>\n\n\n\n<p><em>2.
      Gestaltung rechtlicher Rahmenbedingungen</em></p>\n\n\n\n<p>Hier werden das
      Zweitver\u00f6ffentlichungsrecht sowie die Verankerung von Open Access in der
      F\u00f6rderungspolitik des BMBF sowie die Integration von Open Access in der
      Hochschulgesetzgebung betont.&nbsp;</p>\n\n\n\n<p><em>3. F\u00f6rderma\u00dfnahmen
      zur Unterst\u00fctzung der Open-Access-Transformation</em></p>\n\n\n\n<p>In
      diesem Abschnitt werden weitere \u201cF\u00f6rderma\u00dfnahmen zur Unterst\u00fctzung
      der Transformation hin zu Open Access\u201d angek\u00fcndigt.&nbsp;</p>\n\n\n\n<p><em>4.
      Open Access und Hochschulsteuerung</em></p>\n\n\n\n<p>Hier betonen die L\u00e4nder
      ihr Anliegen, \u201cOpen Access nach M\u00f6glichkeiten durch Instrumente der
      Hochschulsteuerung bspw. in Wissenschafts- bzw. Hochschulentwicklungspl\u00e4nen\u201d
      zu f\u00f6rdern.&nbsp;</p>\n\n\n\n<p><em>5. Qualit\u00e4t von Open-Access-Publikationen
      und Reputation</em></p>\n\n\n\n<p>Unter diesem Titel wird die Bedeutung der
      Weiterentwicklung der Forschungsbewertung betont. U.a. hei\u00dft es dort: \u201cIn
      Zukunft sollte im Rahmen von Evaluationsprozessen die Bewertung der Inhalte
      einzelner Artikel der pauschalen Qualifizierung der diese Forschung publizierenden
      Zeitschriften vorgezogen werden. Bund und L\u00e4nder ermutigen die akademischen
      Einrichtungen, die DORA-Deklaration zu unterzeichnen und in diesem Sinne zu
      handeln.\u201d</p>\n\n\n\n<p><em>6. Services und Infrastrukturen</em></p>\n\n\n\n<p>Betont
      wird in diesem Abschnitt die Bedeutung von Open-Access-Publikationsfonds und
      -Repositorien an wissenschaftlichen Einrichtungen. Auch ermutigen Bund und L\u00e4nder,
      ganz im Geiste der aktuellen <a href=\"https://wisspub.net/2023/05/23/eu-mitgliedstaaten-betonen-die-rolle-von-wissenschaftsgeleiteten-open-access-modellen-jenseits-von-apcs/\">Schlussfolgerungen</a>
      des EU-Rates, \u201cEinrichtungen, eigene wissenschaftsgetragene Infrastrukturen
      aufzubauen und weiterzuentwickeln, um Autorinnen und Autoren die M\u00f6glichkeit
      zu geben, in wissenschafts- getriebenen bzw. wissenschaftseigenen Publikationsformen
      ihre Ergebnisse zu ver\u00f6ffentlichen.\u201d Dar\u00fcber hinaus wird festgestellt:
      \u201cBund und L\u00e4nder teilen die Einsch\u00e4tzung des Wissenschaftsrates,
      dass Diamond-Open-Access-Modelle zur Diversit\u00e4t des Systems beitragen und
      in Konkurrenz zu geb\u00fchrenfinanzierten Modellen treten k\u00f6nnen.\u201d</p>\n\n\n\n<p><em>7.
      Kostentransparenz</em></p>\n\n\n\n<p>In diesem Kapitel wird die Erwartung formuliert,
      dass wissenschaftliche Einrichtungen Informationsbudgets schaffen. Zitat: \u201cBund
      und L\u00e4nder gehen davon aus, dass die wissenschaftlichen Einrichtungen transparente
      Informationsbudgets aufsetzen und verweisen hierzu auf die einschl\u00e4gigen
      Empfehlungen des Wissenschaftsrates.\u201d</p>\n\n\n\n<p><em>8. Vielfalt f\u00f6rdern,
      Marktkonzentration verringern</em></p>\n\n\n\n<p>Betont wird hier die Bedeutung
      von Bibliodiversit\u00e4t. Auch werden die Kommerzialisierungsprozesse im Verlagswesen
      kritisiert. Zitat: \u201cDer immer st\u00e4rkeren Kommerzialisierung von \u00f6ffentlich
      finanzierten wissenschaftlichen Publikationen ist daher gezielt entgegenzutreten.
      Bund und L\u00e4nder w\u00fcrdigen die Vielfalt im wissenschaftlichen Publikationssystem
      in Deutschland und sehen die wichtige Rolle kleiner und mittlerer Wissenschaftsverlage.\u201d</p>\n\n\n\n<p><em>9.
      Publikationen staatlicher Akteure</em></p>\n\n\n\n<p>Hier wird das Anliegen
      von Bund und L\u00e4ndern formuliert, die  \u201cVerwendung offener Lizenzen\u201d
      zu f\u00f6rdern und die &#8220;langfristige und persistent zitierbare Verf\u00fcgbarkeit
      eigener Publikationen zu sichern.\u201d</p>\n\n\n\n<p><em>10. Rolle von Open
      Access im Gesamtkontext</em></p>\n\n\n\n<p>Betont wird hier die Einbettung von
      Open Access in Open Science. U.a. hei\u00dft es \u201c\u200b\u200bBund und L\u00e4nder
      verstehen Open Access als Bestandteil von Open-Science-Konzepten. Open Access
      ist als Teil des Forschungsprozesses eine Innovationsquelle. Open Access und
      Open Science setzen einen Kulturwandel und die Entwicklung spezieller Kompetenzen
      bei den Akteurinnen und Akteuren voraus.\u201d</p>\n\n\n\n<p>In einem Fazit
      der Leitlinien wird festgestellt: \u201cDie F\u00f6rderung der Vielfalt und
      Dauerhaftigkeit von Open Access ist erkl\u00e4rtes Ziel von Bund und L\u00e4ndern.
      Bund und L\u00e4nder teilen die Einsch\u00e4tzung des Wissenschaftsrates, dass
      die Transformation des wissenschaftlichen Publizierens zu Open Access innerhalb
      der n\u00e4chsten Jahre abgeschlossen und das offene Publizieren wissenschaftlicher
      Ergebnisse aus \u00f6ffentlich finanzierter Forschung zum Standard werden soll.\u201d</p>\n",

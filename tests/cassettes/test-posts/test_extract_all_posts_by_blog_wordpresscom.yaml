    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692"}],
      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "<p>Vor vier Jahren, am 23. Juni 2014, habe ich die Schweizer Hochschulbibliotheken
      nach ihren Ausgaben an die drei grossen Verlage Elsevier, Springer und Wiley
      <a href=\"http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/\">angefragt</a>.
      Die Antworten waren ern\u00fcchternd. Bis auf die Tessiner Universit\u00e4t
      (USI) war keine Hochschule bereit die Zahlen offenzulegen. Mit viel Unverst\u00e4ndnis
      nahm ich den juristischen Kampf f\u00fcr die Transparenz dieser Kosten auf.
      Updates und Dokumente dieses andauernden Unterfangen habe ich jeweils <a href=\"http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/\">hier
      im Blog</a> verlinkt.</p>\n<h4>Juristische Bilanz</h4>\n<p>Bislang musste ich
      bei 14 Institutionen Beschwerde einreichen. In 11 F\u00e4llen (Uni Bern, ZB
      Z\u00fcrich, Hauptbibliothek Uni Z\u00fcrich, ZHAW, ETHZ, EPFL, Lib4RI, Uni
      Genf, Uni Fribourg, Uni Lausanne, Bibliothek am Guisanplatz) stellte sich in
      teils mehrj\u00e4hrigen Verfahren heraus, dass der Informationszugang widerrechtlich
      verhindert wurde. Zwei F\u00e4lle in St. Gallen (Uni und FH) sind noch h\u00e4ngig.
      Lediglich im Fall Basel habe ich vor Bundesgericht verloren.</p>\n<p>Mehrheitlich
      kann man deshalb sagen, dass in der Schweiz die bisher leichtfertig unterzeichneten
      Vertraulichkeitsklauseln keine absolute Sperrwirkung haben und die bezahlten
      Summen alleine keine objektiven Gesch\u00e4ftsgeheimnisse der Verlage darstellen.</p>\n<h4>Finanzielle
      Bilanz</h4>\n<p>F\u00fcr alle Rekurse habe ich bisher <a href=\"https://docs.google.com/spreadsheets/d/e/2PACX-1vSOQt-YpECWRsSvPwDtaWGJO2DxuO5Wm-hdz9FDNqvXtWxHqg8VXmxCB1nYxOR97MR1ZCQku-xsLcnk/pubhtml?gid=0&amp;single=true\">22&#8217;043
      CHF Gerichts- und Anwaltskosten</a> aufgewendet. Durch das <a href=\"https://wemakeit.com/projects/transparenz-bei-bibliotheken\">Crowdfunding</a>,
      weiteren Spenden und Entsch\u00e4digung durch die Gerichte kamen 6&#8217;927
      CHF wieder zur\u00fcck. Insgesamt musste ich somit f\u00fcr das ganze Unterfangen
      pers\u00f6nlich 15&#8217;116 CHF bezahlen. Dazu kommen nat\u00fcrlich Hunderte
      von Stunden, die ich f\u00fcr das Schreiben von Rekursen und das Bestreiten
      von Schlichtungen aufwenden musste.</p>\n<p>Meine ern\u00fcchternde Erfahrung
      insbesondere aus dem Rekurs gegen die Universit\u00e4t Genf: Selbst wenn man
      letztlich vor Gericht vollst\u00e4ndig Recht bekommt, werden einem nicht automatisch
      die entstandenen Auslagen zur\u00fcckerstattet. Es \u00fcberwiegt auch die bittere
      Erkenntnis, dass man als B\u00fcrger \u00f6konomisch\u00a0<strong>immer</strong>
      verliert, wenn man gegen die Verwaltung den juristischen Weg einschl\u00e4gt.
      Denn der Aufwand, der durch Fehlentscheide von gut bezahlten Juristinnen oder
      F\u00fchrungspersonen in der Verwaltung verursacht wird, geht immer auf Staatskasse
      und letztlich wieder auf die Kosten der Steuerzahlenden.</p>\n<h4>Bilanz zu
      den erhaltenen Daten</h4>\n<p>Gerne m\u00f6chte ich einmal zu den initialen
      Auswertungen (<a href=\"http://wisspub.net/2016/01/02/zahlungen-der-universitaet-bern/\">Uni
      Bern</a>, <a href=\"http://wisspub.net/2016/01/03/zahlungen-der-universitaet-zuerich/\">Uni
      Z\u00fcrich</a>, <a href=\"http://wisspub.net/2015/08/29/zahlungen-der-eth-zuerich-an-elsevier-springer-und-wiley-nun-oeffentlich/\">ETHZ</a>)
      eine \u00dcbersicht zu den Gesamtdaten machen und diese in Vergleich zu anderen
      L\u00e4ndern setzen. Doch dies erweist sich als schwierig, da ich immer noch
      diverse grunds\u00e4tzliche L\u00fccken bestehen (Universit\u00e4t Basel, Hochschule
      Luzern, St. Gallen) und ich auch von einigen Hochschulen inzwischen keine aktualisierten
      Daten mehr erhalte ohne Tausende von Franken Geb\u00fchren zu bezahlen.</p>\n<p>Dennoch
      zeigen die ersten erhalten Daten, insbesondere auch die <a href=\"http://wisspub.net/2016/12/28/schweiz-studie-belegt-massives-sparpotential-beim-wechsel-zu-open-access/\">&#8220;offizielle&#8221;
      Datenerhebung des SNF und swissuniversities</a>, dass in der Schweiz weit mehr
      f\u00fcr Zeitschriften bezahlt wird als in vergleichbaren L\u00e4ndern. Eine
      Umstellung zu Open Access, selbst zu den aktuellen Preisen der Verlage, w\u00fcrde
      die Schweiz mit einem Wechsel zu OA massiv Geld sparen.</p>\n<h4>Bilanz f\u00fcr
      Open Access</h4>\n<p>Noch aber hat sich bei meinem eigentlichen Anliegen &#8220;Open
      Access&#8221; in der Schweiz nichts wirklich getan. Obwohl ich am Beispiel <a
      href=\"http://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/\">Springer</a>\u00a0erstmalig
      \u00f6ffentlich aufzeigen konnte, dass die Schweizer Bibliotheken im Vergleich
      zum Ausland schon massiv schlechtere Konditionen ohne Open Access haben, entschieden
      sich die Verantwortlichen im Jahre 2018 weiterhin Springer und dem klassischen
      Modell die Treue zu halten.</p>\n<p>Immerhin ist inzwischen von swissuniversties
      eine\u00a0<a title=\"Open_Access__strategy_final_DE\" href=\"https://wisspub.files.wordpress.com/2018/05/open_access__strategy_final_de.pdf\">Open
      Access Strategie</a>\u00a0geschaffen worden. Bis 2024 sollen alle Publikationen
      von Schweizer Forschenden frei zug\u00e4nglich sein.</p>\n<p>Ebenfalls gibt
      es erstmals eine definierte <a title=\"180315_Factsheets_Verhandlungsstrategie_D\"

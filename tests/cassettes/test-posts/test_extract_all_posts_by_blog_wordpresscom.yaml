    content: "[{\"url\":\"https://wisspub.net/2021/04/07/knacknuss-offentlichkeitsprinzip-bei-der-zusammenarbeit-von-hochschulen\",\"title\":\"Knacknuss
      \xD6ffentlichkeitsprinzip bei der Zusammenarbeit von Hochschulen\",\"summary\":\"Ein
      neues Urteil (VB.2020.00746) des Z\xFCrcher Verwaltungsgericht best\xE4tigt,
      dass Preise von Read &amp; Publish Agreements auf Nachfrage \xF6ffentlich gemacht
      werden m\xFCssen, da sie keine objektiv sch\xFCtzenswerte Gesch\xE4ftsgeheimnisse
      darstellen.\",\"image\":\"https://wisspub.files.wordpress.com/2020/03/rsc-option2_read_and_publish.jpg?w=1024\",\"content_html\":\"\\n<p>Ein
      neues Urteil (<a href=\\\"https://wisspub.files.wordpress.com/2021/04/2021.04.01-entscheid-verwaltungsgericht-zh-vb-2020.00746-2.pdf\\\">VB.2020.00746</a>)
      des Z\xFCrcher Verwaltungsgericht best\xE4tigt, dass Preise von Read &amp; Publish
      Agreements auf Nachfrage \xF6ffentlich gemacht werden m\xFCssen, da sie keine
      objektiv sch\xFCtzenswerte Gesch\xE4ftsgeheimnisse darstellen. Allerdings soll
      das nur f\xFCr die Universit\xE4t Z\xFCrich gelten, und nicht f\xFCr alle Vertragsteilnehmer
      gleichermassen. Das Urteil bildet eine weitere Etappe in einer Odyssee wie das
      \xD6ffentlichkeitsprinzip in der interkantonalen Zusammenarbeit anzuwenden oder
      eben nicht anzuwenden ist.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Informationszugang
      RSC-Vertrag via Universit\xE4t Z\xFCrich</h2>\\n\\n\\n\\n<p>\xDCber meinen Versuch
      Zugang zum Schweizer RSC-Agreement (2019-2020) zu erhalten, habe ich in diesem
      Blog bereits <a href=\\\"https://wisspub.net/tag/rsc/\\\">mehrfach berichtet</a>.
      Nach einiger Verz\xF6gerung und Verweigerung, legte die Universit\xE4t Z\xFCrich
      letztes Jahr den 32-Seitigen Vertrag gr\xF6sstenteils offen. Allerdings wurden
      die Preise der einzelnen Hochschulen geschw\xE4rzt, dies mit der <a href=\\\"https://wisspub.files.wordpress.com/2021/06/2020.02.10-rsc-agreement-antwort.pdf\\\">Begr\xFCndung</a>:</p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote\\\"><p>Mit der Offenlegung des zu zahlenden Gesamtbetrages
      wird dem \xD6ffentlichkeitsprinzip ausreichend Rechnung getragen.</p><cite>Universit\xE4t
      Z\xFCrich, Abteilung Datenschutzrecht, <a href=\\\"https://wisspub.files.wordpress.com/2021/06/2020.02.10-rsc-agreement-antwort.pdf\\\">Begr\xFCndungen
      der Schw\xE4rzungen, 10. Feb. 2020</a></cite></blockquote>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image\\\"><img src=\\\"https://wisspub.files.wordpress.com/2020/03/rsc-option2_read_and_publish.jpg?w=1024\\\"
      alt=\\\"\\\" /></figure>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Rekurskommission:
      Keine Datenherrschaft</h2>\\n\\n\\n\\n<p>Dagegen legte ich bei der Rekurskommission
      der Z\xFCrcher Hochschulen Beschwerde ein. Diese hatte sich in der <a href=\\\"https://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/\\\">Vergangenheit</a>
      bereits zur Offenlegung von Subskriptionsgeb\xFChren ausgesprochen. Damals hatte
      ich jedoch nur die Zahlen einer Z\xFCrcher Hochschule (<a href=\\\"https://wisspub.files.wordpress.com/2014/10/2015-12-15-entscheid-zhaw-der-rekurskomission-zucc88rcher-hochschulen.pdf\\\">ZHAW</a>)
      angefragt. Nun verlangte ich Zugang zum ganzen RSC-Vertrag via Z\xFCrcher \xD6ffentlichkeitsgesetz.
      Dort sind die Zahlungen aller Hochschulen aufgef\xFChrt. Dies f\xFChrte bei
      der Rekurskommission zu einem Dilemma. Wie kann sie zu ihrem fr\xFCheren Entscheid
      f\xFCr Transparenz stehen, ohne in Widerspruch zu den bekannten Basler Urteilen
      zu kommen. Dort hatte bei meiner fr\xFCheren Anfrage nach den Ausgaben der Universit\xE4t
      Basel an Elsevier, Springer und Wiley, dass Appellationsgericht (<a href=\\\"https://wisspub.files.wordpress.com/2014/10/2016-12-19-urteil-appellationsgericht.pdf\\\">VD.2015.20</a>)
      und sp\xE4ter das Bundesgericht (<a href=\\\"https://wisspub.files.wordpress.com/2014/10/2017-07-24-entscheid-bundesgericht.pdf\\\">1C_40/2017</a>)
      den Zugang zu den Subskriptionspreisen der Universit\xE4t Basel verneint.</p>\\n\\n\\n\\n<p>Die
      Rekurskommission l\xF6ste das Dilemma, in dem sie <a href=\\\"https://wisspub.files.wordpress.com/2020/09/2020.09.17-entscheid-zuercher-rekurskommission.pdf\\\">erkl\xE4rte</a>,
      dass die Universit\xE4t Z\xFCrich gar keine Datenherrschaft \xFCber die Ausgaben
      der anderen Hochschule aus\xFCbt und die Rekurskommission keine Offenlegung
      dieser Zahlungen beschliessen kann. Sie entschied in Folge nur die Bekanntgabe
      der Total Fee&#8217;s 2019 und 2020 der Universit\xE4t Z\xFCrich.</p>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Verwaltungsgericht ZH: Kein Zusammenhang mit
      Aufgabenerf\xFCllung</h2>\\n\\n\\n\\n<p>Dagegen erhob ich mit finanzieller Unterst\xFCtzung
      des Vereins <a href=\\\"https://www.oeffentlichkeitsgesetz.ch/\\\">\xF6ffentlichkeitsgesetz.ch</a>
      Beschwerde beim Z\xFCrcher Verwaltungsgericht. Das Gericht (<a href=\\\"https://wisspub.files.wordpress.com/2021/04/2021.04.01-entscheid-verwaltungsgericht-zh-vb-2020.00746-2.pdf\\\">VB.2020.00746</a>)
      verwarf die Erfindung der fehlenden Datenherrschaft und griff stattdessen zu
      einem anderen Kniff, um sich nicht in Widerspr\xFCche zu verstricken:</p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote\\\"><p>&#8220;Wie bereits dargelegt wurde (E. 3), hat
      die Vorinstanz [Rekurskommission] zu Unrecht nicht gepr\xFCft, ob die Beschwerdegegnerin
      [Universit\xE4t Z\xFCrich] auch die Teilbetr\xE4ge auf Seite 18 und 19 der anderen
      Konsortiumsmitglieder h\xE4tte offenlegen m\xFCssen. Dies ist im Folgenden nachzuholen.</p><p>Hierf\xFCr
      ist zu ber\xFCcksichtigen, dass die Beschwerdegegnerin nur im Besitz dieser
      Informationen ist, weil der Verlag den Vertrag mit dem Konsortium und nicht
      direkt mit den einzelnen Konsortiumsmitgliedern abschloss. Diese Informationen
      haben keinen direkten Zusammenhang mit der Aufgabenerf\xFCllung der Beschwerdegegnerin,
      sondern betreffen vielmehr die Aufgabenerf\xFCllung von Institutionen, auf die
      das z\xFCrcherische Informations- und Datenschutzgesetz nicht anwendbar ist.
      Der Beschwerdef\xFChrer hat neben dem vorliegenden Verfahren denn auch bei anderen
      Beteiligten des Konsortiums und mithin in anderen Kantonen sowie beim Bund Verfahren
      eingeleitet, um Einsicht in den Vertrag bzw. Kenntnis von geleisteten Teilbetr\xE4gen
      alle bzw. der anderen Konsortiumsmitglieder mittels \xD6ffentlichkeitsgesuchen
      zu erlangen (act. 2 S. 2, act. 5). In wie vielen Kantonen solche Verfahren h\xE4ngig
      sind und was der jeweilige Verfahrensstand ist, ist unklar. Dazu kommt, dass
      f\xFCr den Kanton Basel-Stadt mindestens ein rechtskr\xE4ftiges (durch das Bundesgericht
      gesch\xFCtztes) Urteil vorliegt, welches in einer \xE4hnlich gelagerten Konstellation
      eine Offenlegung von Vertr\xE4gen mit wissenschaftlichen Verlagen untersagt
      hatte (vgl. BGr, 5. Juli 2017, <a href=\\\"https://wisspub.files.wordpress.com/2014/10/2017-07-24-entscheid-bundesgericht.pdf\\\">1C_40/2017</a>).</p><p>Aus
      Respekt vor der Hoheit der anderen Kantone und des Bundes kann das Verwaltungsgericht
      nicht einen diesen h\xE4ngigen oder bereits abgeschlossenen Verfahren vorgreifenden
      bzw. widersprechenden Entscheid f\xFCr alle beteiligten Konsortiumsmitglieder
      f\xE4llen, indem es die Offenlegung von Informationen, die nicht die Beschwerdegegnerin
      betreffen, anordnet oder untersagt (vgl. Art. 44 Abs. 2 der Bundesverfassung
      vom 18. April 1999 [SR 101 ]).<br>Mithin besteht ein \xFCberwiegendes \xF6ffentliches
      Interesse, welches der Offenlegung der Teilbetr\xE4ge auf Seite 18 und 19 betreffend
      die anderen Konsortiumsmitgliedern entgegensteht.&#8221;</p></blockquote>\\n\\n\\n\\n<p>Diese
      Begr\xFCndung ist alles andere als schl\xFCssig. Der gemeinsame <a href=\\\"https://www.dropbox.com/s/d49dxx0mqp56yjt/2020.02.10%20-%20RSC%20Agreement.pdf?dl=0\\\">Konsortialvertrag</a>
      ist ja nicht zuf\xE4llig entstanden. Best\xFCnde hier kein &#8220;direkter Zusammenhang
      mit der Aufgabenerf\xFCllung der Universit\xE4t Z\xFCrich&#8221; h\xE4tten die
      Hochschulen ja jeweils einen eigenst\xE4ndigen Vertrag mit RSC abschliessen
      k\xF6nnen. Das Konsortium br\xE4uchte es nicht.</p>\\n\\n\\n\\n<p>Wir haben
      nun die verr\xFCckte Situation, dass das Verwaltungsgericht ZH, die Ausgaben
      der Universit\xE4t Z\xFCrich grunds\xE4tzlich den Charakter eines sch\xFCtzenswertes
      Gesch\xE4ftsgeheimnis abspricht, aber nicht den Mut hat, zu erkl\xE4ren wieso
      die <strong>gleiche Art von Information im gleichen Vertrag</strong> dann von
      anderen Hochschulen doch wieder als sch\xFCtzenswertes Gesch\xE4ftsgeheimnis
      gewertet werden kann. Dies obwohl f\xFCr die genaue Definition eines Gesch\xE4ftsgehmnisses
      regelm\xE4ssig von allen Kantonen die Bundesrechtsprechung herangezogen wird.</p>\\n\\n\\n\\n<p>Zudem
      ist die L\xF6sung des Verwaltungsgericht nicht praktikabel, da man bei einem
      Dokument, welches Informationen aus verschiedenen Kantonen enth\xE4lt (was bei
      der interkantonalen Zusammenarbeit ja \xFCblich ist) ja immer wissen m\xFCsste,
      welchen Abschnitt man nun von welchem Organ anfragen m\xFCsste. </p>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Swissuniversities: Zu politisch sensibel f\xFCr
      das \xD6ffentlichkeitsprinzip</h2>\\n\\n\\n\\n<p>Eine \xE4hnlich unbefriedigende
      Antwort lieferte vor kurzem auch die Bildungsdirektion des Kanton Berns (<a
      href=\\\"https://wisspub.files.wordpress.com/2020/12/2020.12.01-entscheid-bildungsdirektion-kanton-bern.pdf\\\">Entscheid
      2020.BKD.53794</a>). Obwohl swissuniversities ein Verein von \xF6ffentlich finanzierten
      Hochschulen der Kantone und des Bundes ist, untersteht swissuniversities offenbar
      keinem \xD6ffentlichkeitsgesetz. Dies weil die Macher der gesetzlichen Grundlage
      f\xFCr swissuniversities vor zehn Jahren, auch lieber dem Dilemma aus dem Weg
      gingen als es zu tats\xE4chlich l\xF6sen. Obwohl man swissuniversities dem Datenschutz,
      dem Beschaffungsrecht, dem Personalrecht des Bundes unterstellte, erkl\xE4rte
      man in der <a href=\\\"https://www.fedlex.admin.ch/eli/fga/2009/812/de\\\">Botschaft
      zum HFKG</a>, dass f\xFCr swissuniversities kein \xD6ffentlichkeitsgesetzen
      gelten soll:</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>Die
      gemeinsamen Organe werden aus Gr\xFCnden der politischen Sensibilit\xE4t und
      der ihnen \xFCbertragenen besonderen Aufgaben nicht dem \xD6ffentlichkeitsgesetz
      unterstellt.</p></blockquote>\\n\\n\\n\\n<p>Vermutlich hat es damit zu tun,
      dass vor zehn Jahren einige Kantone das \xD6ffentlichkeitsprinzip noch nicht
      kannten. Heute, wo der Bund und alle Kantone ausser Luzern das \xD6ffentlichkeitsprinzip
      kennen, ist eine solche Begr\xFCndung kaum zum Aushalten.</p>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">SLSP AG: Nur Dienstleister ohne \xF6ffentliche
      Aufgabe</h2>\\n\\n\\n\\n<p>Offenbar l\xE4sst sich das \xD6ffentlichkeitsprinzip
      auch aushebeln, in dem \xF6ffentliche Institutionen einfach eine Aktiengesellschaft
      bilden. So ist die <a href=\\\"https://slsp.ch/\\\">SLSP AG</a>, gem\xE4ss einer
      beauftragten <a href=\\\"https://wisspub.files.wordpress.com/2021/02/stellungnahme_slsp_ag_oeffentlichkeitsgesetz.pdf\\\">Einsch\xE4tzung</a>
      ist ebenfalls keinem \xD6ffentlichkeitsgesetz unterstellt. Die SLSP AG bezweckt
      den Aufbau und den Betrieb eines Bibliotheksverwaltungssystems und die Erbringung
      weiterer damit zusammenh\xE4ngender Services (z.B. Ausleihkurier, Konsortialdiensten).
      An der Gesellschaft k\xF6nnen sich nur Hochschulen bzw. Bibliotheken der Hochschulen
      gem\xE4ss Bundesgesetz \xFCber die F\xF6rderung der Hochschulen und die Koordination
      im schweizerischen Hochschulbereich (HFKG) sowie wissenschaftliche Bibliotheken
      der \xF6ffentlichen Hand beteiligen. Da der SLSP AG keine \xF6ffentlichen Aufgaben
      \xFCbertragen wurden und nicht hoheitlich handle, sei das \xD6ffentlichkeitsprinzip
      der Verwaltung auf die SLSP AG nicht anwendbar.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Fazit</h2>\\n\\n\\n\\n<p>Die
      unklare Situation hinsichtlich des \xD6ffentlichkeitsprinzip bei der f\xF6deralen
      Zusammenarbeit ist das eine. Frustrierender ist jedoch der Unwille vieler Instanzen
      hier wirklich Klarheit zu schaffen und die offensichtlichen Widerspr\xFCchlichkeiten
      aktiv zu l\xF6sen und auch praktikable Wege aufzuzeigen. </p>\\n\\n\\n\\n<p>Hinsichtlich
      der Anwendbarkeit des Z\xFCrcher \xD6ffentlichkeitsgesetzes auf Dokumente der
      interkantonalen Gesundheitsdirektorenkonferenz wird \xFCbrigens bald ein weiteres
      Bundesgerichtsurteil <a href=\\\"https://www.oeffentlichkeitsgesetz.ch/deutsch/2020/07/interkantonale-transparenz-zurcher-regierung-blitzt-ab/\\\">erwartet</a>.</p>\\n\",\"tags\":[\"Open

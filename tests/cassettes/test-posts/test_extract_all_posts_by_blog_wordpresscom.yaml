      768w, https://wisspub.files.wordpress.com/2019/11/board-members-crossref.png
      1818w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /></figure>\n\n\n\n<h2 class=\"wp-block-heading\">Unzufriedenheit
      bei einigen Grossen</h2>\n\n\n\n<p>2014 wurde die Mission \u00fcberarbeitet
      und lautet seither:</p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>Crossref
      makes research outputs easy to find, cite, link, assess, and reuse.</p><p>We\u2019re
      a not-for-profit membership organization that exists to make scholarly communications
      better. We rally the community; tag and share metadata; run an open infrastructure;
      play with technology; and make tools and services\u2014all to help put scholarly
      content in context.</p><p>It\u2019s as simple\u2014and as complicated\u2014as
      that.</p></blockquote>\n\n\n\n<p>Eine zum 20-j\u00e4hrigen Bestehen von Crossref
      durchgef\u00fchrte <a href=\"https://docs.google.com/presentation/d/1RsqtnHssBkaFNphdWoq20_ewruYP04n8j_dYB9wvphM/edit?usp=sharing\">Umfrage</a>
      zeigt nun, dass insbesondere ein paar grosse Verlage mit der aktuellen Ausrichtung
      von Crossref auf eine breitere Community ihre M\u00fche haben, und sich eine
      R\u00fcckbesinnung das Urspr\u00fcngliche w\u00fcnschen. Zwei grosse Verlage

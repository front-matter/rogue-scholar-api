      Reports</strong>: 226 Artikel, davon 36 (16%) Hybrid OA </li></ul>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Das EMBO-Dilemma</h2>\\n\\n\\n\\n<p>Die Offenlegung
      der Finanzen erfolgt mit der Erkenntnis, dass f\xFCr einen vollst\xE4ndigen
      Flip zu Gold OA die h\xF6he der aktuellen APC \u20AC3&#8217;300 (Pure Gold OA)
      \u20AC4&#8217;700 (Hybrid OA) nicht ausreichen. Dies f\xFChrt zum Dilemma von
      EMBO:</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>\u201CWe want
      to go fully open access. At the moment, we can\u2019t afford to. Who is going
      to pay and for what?\u201D</p><cite>Maria Leptin, Direktorin EMBO (Quelle: Zitiert
      in <a href=\\\"https://sciencebusiness.net/news/research-organisation-releases-publishing-costs-highlight-challenge-going-full-open-access\\\">Science
      Business</a>)<br></cite></blockquote>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">M\xF6gliche
      L\xF6sungen?</h2>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">a) Kosten bei
      Wiley senken oder ganz weg von Wiley</h3>\\n\\n\\n\\n<p>EMBO betont unerm\xFCdlich
      non-profit zu sein. Wie nun diese Aufschl\xFCsselung der Kosten zeigt, geht
      dennoch ein substanzieller Teil der Einnahmen an den b\xF6rsenkotierten Wiley
      Verlag, welcher solche Partnerschaften auch gerne gegen\xFCber seinen gewinnerwartenden
      Shareholdern herausstreicht:</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>Separately,
      we continue to add important and prestigious society partnerships. Quality matters
      to the research community and Wiley&#8217;s portfolio of brands keeps getting
      stronger. </p><cite> Brian A. Napack,  CEO John Wiley &amp; Sons, Inc (<a href=\\\"https://finance.yahoo.com/news/edited-transcript-jw-earnings-conference-030008108.html\\\">Q1
      2020 Inc Earnings Call</a>)</cite></blockquote>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p>Diese
      Partnerschaft mit Wiley sollte von EMBO hinterfragt werden. Wie Bernd Pulverer,
      Head of Publications bei EMBO, bei einem einem Talk <a href=\\\"https://youtu.be/ljqTAauXJzs?t=268\\\">erw\xE4hnt</a>,
      d\xFCrften von einem grossen Verlag Wiley hinsichtlich technischer Produktion,
      Onlinestellung und Vermarktung eigentlich tiefe Kosten durch Skaleneffekte zu
      erwarten sein und entsprechend kann das Outsourcing an einen kommerziellen Verlag
      durchaus sinnvoll sein. Doch \u20AC2&#8217;500 ist extrem hoch. Ich bin \xFCberzeugt,
      dass andere Verlage die gleiche Dienstleistung f\xFCr einen F\xFCnftel dieser
      Kosten anbieten k\xF6nnen.</p>\\n\\n\\n\\n<p>Hinsichtlich einer Umstellung auf
      OA ist zu beachten, dass diverse Kosten aus der Subskriptionswelt sowieso wegfallen,
      oder extrem verschlankt werden k\xF6nnen (bspw. Verkauf und Marketing).</p>\\n\\n\\n\\n<h4
      class=\\\"wp-block-heading\\\"> <strong>b) Beteiligung von EMBO am Journal</strong>gesch\xE4ft</h4>\\n\\n\\n\\n<p>Aktuell
      generieren die Subskriptionsjournals einen zus\xE4tzliche Einnahme-Quelle f\xFCr
      EMBO. Oder um es zuzuspitzen: EMBO entzieht via Subskriptionen den Forschungsinstituten
      Geld, nur um es dann sp\xE4ter in Form von F\xF6rderung wieder in die Forschung
      zu pumpen. Dabei werden beil\xE4ufig auch die Taschen der Shareholder von Wiley
      gef\xFCllt.</p>\\n\\n\\n\\n<p>Gem\xE4ss Bernd Pulverer, ist man durchaus <a
      href=\\\"https://youtu.be/ljqTAauXJzs?t=188\\\">bereit</a>, auf den aktuellen
      Gewinn zu verzichten, sollte es n\xF6tig sein. Aber weshalb nicht noch einen
      Schritt weitergehen? Weshalb kann und soll sich EMBO nicht an der Finanzierung
      des Journalgesch\xE4fts beteiligen?</p>\\n\\n\\n\\n<p>EMBO wird aktuell durch
      die Europ\xE4ische Konferenz f\xFCr Molekularbiologie (EMBC) finanziert, an
      welche praktisch alle europ\xE4ische Staaten einzahlen:</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><img data-attachment-id=\\\"19857\\\"
      data-permalink=\\\"http://wisspub.net/image-16/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-16.png\\\"
      data-orig-size=\\\"692,659\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-16\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-16.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-16.png?w=692\\\"
      src=\\\"https://wisspub.files.wordpress.com/2019/10/image-16.png?w=692\\\" alt=\\\"\\\"
      class=\\\"wp-image-19857\\\" srcset=\\\"https://wisspub.files.wordpress.com/2019/10/image-16.png
      692w, https://wisspub.files.wordpress.com/2019/10/image-16.png?w=150 150w, https://wisspub.files.wordpress.com/2019/10/image-16.png?w=300
      300w\\\" sizes=\\\"(max-width: 692px) 100vw, 692px\\\" /></figure>\\n\\n\\n\\n<p>Weshalb
      nicht diesen Finanzierungsmechnismus auch f\xFCr die Journals zu nutzen?</p>\\n\\n\\n\\n<p>Nat\xFCrlich
      w\xE4re zu diskutieren, ob die Europ\xE4er bereit w\xE4ren alleine Journals
      zu finanzieren, in denen dann die ganze Welt publizieren k\xF6nnten. Schaut
      man sich in <a href=\\\"https://app.dimensions.ai\\\">Dimensions</a> die Affilations
      der im Jahre 2017 publizierten Artikel aller Autorinnen (also nicht nur Corresponding
      Authors) an, <a href=\\\"https://docs.google.com/spreadsheets/d/1XCIACLRS0nGL0UcYQzai5Vh81O-1ikClhsW2cbVAm64/edit?usp=sharing\\\">zeigt
      sich dass 60% aus den L\xE4nder stammen, welche EMBC finanzieren</a>.</p>\\n\\n\\n\\n<p>Mit
      etwas Goodwill und Kreativit\xE4t w\xFCrde sich hier sicher ein passendes Modell
      finden. EMBC hat beispielsweise heute schon assoziierte Mitgliedschaften von
      Indien und Singapur, sowie Kooperationsvereinbarungen mit Taiwan und Chile.
      </p>\\n\\n\\n\\n<h4 class=\\\"wp-block-heading\\\">  <strong>c) \xDCberdenken
      des Exzellenz</strong>-Begriffs</h4>\\n\\n\\n\\n<p>EMBO zelebriert Exzellenz
      und ist stolz auf die 90%-Ablehnungsquoten seiner Journals. Die <a href=\\\"https://youtu.be/ljqTAauXJzs?t=298\\\">Selektivit\xE4t</a>
      wird dabei als Argument verwendet, weshalb bei EMBO die Kosten so teuer sind:</p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote\\\"><p>The bulk of the publishing cost is due to editorial
      and peer review selection, quality control, and enhancement of manuscripts.
      Thus, the cost of APCs has to scale with a journal\u2019s degree of selectivity.
      It is not surprising that there are only a few highly selective OA journals
      </p><cite>Bernd Pulverer,  <a href=\\\"https://doi.org/10.15252/embj.2018101215\\\">https://doi.org/10.15252/embj.2018101215</a>
      </cite></blockquote>\\n\\n\\n\\n<p>So wirklich deutlich ist dieses Argument
      in den nun vorgelegten <a href=\\\"https://www.embo.org/news/articles/2019/the-publishing-costs-at-embo\\\">Zahlen
      </a>nicht erkennbar, da nicht erw\xE4hnt wird, wieviele Einreichungen direkt
      nach einer 2h-Sichtung durch einen Editor abgelehnt werden und wieviele doch
      ein Peer-Review durchlaufen bevor sie abgelehnt werden. </p>\\n\\n\\n\\n<p>Allerdings
      ist es grunds\xE4tzlich einleuchtend, dass wenn mehr Papers angenommen w\xFCrde,
      die Kosten pro publizierten Artikel sinken w\xFCrden.</p>\\n\\n\\n\\n<p>Aus
      einer distanzierten Position, stelle ich mir schon die Frage, ob diese k\xFCnstliche
      Selektion vor der Publikation nach engen Scope, Neuigkeit und Relevanz um dem
      Journal den Nimbus von Exklusivit\xE4t zu geben tats\xE4chlich noch zeitgem\xE4ss
      ist? </p>\\n\\n\\n\\n<p>Was ist daran exzellent, wenn ein viele Ressourcen des
      Verlages, der Editoren, der Reviewers und den AutorInnen darauf verschwendet
      Inhalte abzulehnen, die dann vielleicht sowieso anderswo publiziert werden?
      </p>\\n\\n\\n\\n<p>Das macht nicht einmal den EditorInnen bei EMBO Freude:</p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote has-text-align-left\\\"><p><em>One part of the challenge
      is psychological: &nbsp;that you inherently spend much more time rejecting than
      accepting papers. That comes with the job, everyone knows that and understands
      that. But some days you can feel like you turn people down. That can be particularly
      tough when you know that someone has spent a lot of time on a study. In those
      cases it helps to remember that editorial decisions are not generally about
      the technical quality of the work, but the scope relative to our journal. In
      addition, there are many other journals out there. Just because we cannot offer
      to publish a paper in The EMBO Journal doesn\u2019t mean that it won\u2019t
      be published elsewhere.</em></p><cite>Anne Niesen, Senior Editor, EMBO Press
      (Quelle: <a href=\\\"https://blogs.embl.org/careers/career-profile-anne-nielsen-senior-editor-embo-press/\\\">Blog
      EMBL Careers</a>)</cite></blockquote>\\n\\n\\n\\n<p>M\xFCsste es nicht eher
      das Ziel sein, m\xF6glichst effizient viele wissenschaftlich solide (\u2260
      exzellente) Arbeiten zu publizieren? K\xF6nnen wir das Bed\xFCrfnis nach Relevanz
      und Einordnung heute nicht anders und besser angehen, als bloss mit dem Label
      des Journals. Gerade wenn offensichtlich ist, zu welchen absurden Ausw\xFCchsen
      der Fokus auf selektive Journals f\xFChrt. Hier finde ich Ans\xE4tze, die weg
      von Journals f\xFChren, um einiges vielversprechender. Siehe Talk &#8220;<a
      href=\\\"https://www.youtube.com/watch?v=ccbqcPmloSc\\\">Life After the Death
      of Science Journals</a>&#8221; von Viktor Tracz, Gr\xFCnder von BMC und F1000.</p>\\n\\n\\n\\n<p>EMBO
      hat mit einem transparenten Peer-Review Verfahren bereits viel Innovation geleistet.
      Mit der aktiven Beteiligung beim angek\xFCndigten Service <a href=\\\"https://www.reviewcommons.org/\\\">reviewcommons.org</a>,
      bei dem das Peer-Review vor dem Einreichen bei einem Journal geschehen soll,
      geht es definitiv in die richtige Richtung. Hier k\xF6nnte aber in Sinne von
      Ressourcenoptimierung durchaus noch weiter gedacht werden.</p>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Fazit</h2>\\n\\n\\n\\n<p>Mir ist erst im Laufe
      der Recherche zu diesem Post bewusst geworden, dass EMBO nicht einfach eine
      Society von individuellen Forschenden ist, sondern durch und durch \xF6ffentlich
      finanziert wird. Von daher ist die Kostentransparenz und die vollst\xE4ndige
      Umstellung zu OA in der aktuellen politischen Situation (OA-Strategien diverser
      Tr\xE4gerstaaten, Plan S) mehr als hinf\xE4llig.</p>\\n\\n\\n\\n<p>Die Zahlen
      zeigen, dass sich EMBO mit dem Exzellenz-Argument Luxusl\xF6sungen leistet,
      die \xFCberdacht werden sollten. Kann EMBO durch korrigierende Schritte die
      Kosten senken, sehe ich allerdings viel Potential um die Journals vollst\xE4ndig
      nach OA umzustellen.  </p>\\n\\n\\n\\n<p>Der Finanzierungsmechanismus von von
      EMBO bietet sich eigentlich nur so an, um auch auf die Journals \xFCbertragen
      zu werden. </p>\\n\",\"tags\":[\"Open Access\",\"Open Access Transformation\",\"Verlagswesen\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"authors\":[{\"url\":

        116w\" sizes=\"(max-width: 232px) 100vw, 232px\" \/>Mit der \u201cOpen-Access-Strategie
        des Landes Brandenburg\u201d (<\/span><a href=\"https:\/\/doi.org\/10.5281\/zenodo.2581783\"><span
        style=\"font-weight:400;\">PDF<\/span><\/a><span style=\"font-weight:400;\">)
        legt heute ein weiteres Bundesland ein Policy-Dokument zur Gestaltung des
        Transformationsprozesses hin zu Open Access vor.\u00a0<\/span><\/p>\n<p><span
        style=\"font-weight:400;\">Das Dokument, welches heute in Potsdam vorgestellt
        wurde, beschreibt den Handlungsbedarf auf f\u00fcr die Akteursgruppen Forschende,
        Hochschulen, Hochschulbibliotheken sowie f\u00fcr die Landesregierung selbst.
        <\/span><span style=\"font-weight:400;\">In einer <a href=\"https:\/\/mwfk.brandenburg.de\/cms\/detail.php\/bb1.c.640496.de\">Pressemitteilung<\/a>
        betont Wissenschaftsministerin Martina M\u00fcnch:\u00a0<\/span><\/p>\n<blockquote><p><span
        style=\"font-weight:400;\">\u201c<em>Wir nutzen die Chancen des digitalen
        Wandels f\u00fcr Brandenburg: Mit der neuen \u2018Open-Access-Strategie\u2018
        schaffen wir die Voraussetzungen f\u00fcr den freien und breiten Zugang zu
        \u00f6ffentlich finanzierten und publizierten Forschungsergebnissen in unserem
        Land. Dieser freie Zugang st\u00e4rkt nicht nur Wissenschaftlerinnen und Wissenschaftler,
        Hochschulen und Forschungseinrichtungen \u2013 er erleichtert auch den Transfer
        von wissenschaftlichen Erkenntnissen in die Gesellschaft. Davon profitieren
        kleine und mittelst\u00e4ndische Unternehmen ebenso wie zivilgesellschaftliche
        Initiativen oder interessierte B\u00fcrgerinnen und B\u00fcrger.&#8221;<\/em><\/span><\/p><\/blockquote>\n<p><span
        style=\"font-weight:400;\">Zur Umsetzung der Strategie soll neben einer Vernetzungs-
        und Kompetenzstelle ein Fonds zur Finanzierung von Open-Access-Publikationen
        geschaffen werden. <\/span><\/p>\n<p><span style=\"font-weight:400;\">Herauszuheben
        ist das Kapitel \u201cMonitoring der Zielerreichung und Ma\u00dfnahmenumsetzung\u201d,
        in dem sich das Land und seine Hochschulen zu einem Prozess der Evaluierung
        der beschriebenen Massnahmen bekennen. <\/span><\/p>\n<p><span style=\"font-weight:400;\">Zuletzt
        hatte\u00a0 <\/span><a href=\"https:\/\/wisspub.net\/?s=Th%C3%BCringen\"><span
        style=\"font-weight:400;\">Th\u00fcringen<\/span><\/a><span style=\"font-weight:400;\">
        eine Strategie zu Open Access verabschiedet, die mittlerweile auch durch eine
        Open-Access-Strategie der Th\u00fcringer Hochschulen (<\/span><a href=\"https:\/\/www.tlpk.de\/fileadmin\/Downloads\/News_Positionen\/20170831_Open-Access-Strategie_der_Thuer_Hochschulen.pdf\"><span
        style=\"font-weight:400;\">PDF<\/span><\/a><span style=\"font-weight:400;\">)
        flankiert wird. Dar\u00fcber hinaus haben bereits <\/span><a href=\"https:\/\/wisspub.net\/2014\/07\/30\/baden-wurttemberg-setzt-auf-e-science\/\"><span
        style=\"font-weight:400;\">Baden-W\u00fcrttemberg<\/span><\/a><span style=\"font-weight:400;\">,
        <\/span><a href=\"https:\/\/wisspub.net\/2014\/06\/18\/berlin-bringt-open-access-strategie-auf-den-weg\/\"><span
        style=\"font-weight:400;\">Berlin<\/span><\/a><span style=\"font-weight:400;\">,
        <\/span><a href=\"https:\/\/wisspub.net\/2017\/10\/03\/hamburg-open-science-gestartet\/\"><span
        style=\"font-weight:400;\">Hamburg<\/span><\/a><span style=\"font-weight:400;\">
        und <\/span><a href=\"https:\/\/wisspub.net\/2014\/11\/18\/schleswig-holstein-legt-open-access-strategie-vor\/\"><span
        style=\"font-weight:400;\">Schleswig-Holstein<\/span><\/a><span style=\"font-weight:400;\">
        Open-Access-Strategien auf den Weg gebracht. Andere Bundesl\u00e4nder haben
        die Verankerung entsprechender Policies <\/span><a href=\"https:\/\/doi.org\/10.5281\/zenodo.886347\"><span
        style=\"font-weight:400;\">angek\u00fcndigt<\/span><\/a><span style=\"font-weight:400;\">.\u00a0<\/span><\/p>\n<p><span

    content: "[{\"url\":\"https://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018\",\"title\":\"Schweiz:
      Springer Open Access Agreement ab 2018?\",\"summary\":\"In der Schweiz l\xE4uft
      Ende 2017 die konsortiale Lizenz zu den Springer Zeitschriften aus. Bei der
      aktuell laufenden Neuverhandlung bietet sich f\xFCr die Schweizer Hochschulen
      nun die M\xF6glichkeit den nationalen Gold-OA Anteil ab 2018 schlagartig um
      etwa 6% zu erh\xF6hen.\",\"image\":\"https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png\",\"content_html\":\"<p>In
      der Schweiz l\xE4uft Ende 2017 die <a href=\\\"http://lib.consortium.ch/products_licenses.php?id=63&amp;activeElement=4&amp;lang=2\\\">konsortiale
      Lizenz</a> zu den Springer Zeitschriften aus. Bei der aktuell laufenden Neuverhandlung
      bietet sich f\xFCr die Schweizer Hochschulen nun die M\xF6glichkeit den nationalen
      Gold-OA Anteil ab 2018 schlagartig um etwa 6% zu erh\xF6hen. Um diese Chance
      f\xFCr OA zu realisieren, m\xFCssen die Schweizer nicht einmal besonders kreativ
      sein. Wie ich im Folgenden aufzeige, reicht es schon, wenn sie von Springer
      die gleichen Konditionen einfordern, welche f\xFCr die niederl\xE4ndischen Universit\xE4ten
      schon seit Jahren gelten.</p>\\n<h4><strong>Niederl\xE4ndisches Springer-Agreement
      als Vorbild</strong></h4>\\n<p>Dem k\xFCrzlich \xF6ffentlich gewordenem <a href=\\\"https://wisspub.files.wordpress.com/2017/07/dutch_springer_agreement_2015-2016.pdf\\\">Agreement
      der niederl\xE4ndischen Universit\xE4ten von 2015-2016</a> kann man n\xE4mlich
      folgende Zahlen f\xFCr 2015 entnehmen:</p>\\n<ul>\\n<li>Publishing Fees: \u20AC
      2.63m</li>\\n<li>Reading Fees: \u20AC 200k</li>\\n</ul>\\n<p>In der <a href=\\\"http://www.vsnu.nl/files/documenten/Domeinen/Onderzoek/Open%20access/Overzicht%20uitgaven%20per%20universiteit%20publiek%20EN_20170110.xlsx\\\">\xDCbersicht</a>
      von der VSNU zu den Zahlungen pro Verlag/Universit\xE4t werden die gesamten
      Ausgaben an Springer 2015 mit \u20AC 3m beziffert. Ich vermute dies hat mit
      dem Hinzurechnen der Mehrwertsteuer zu tun.</p>\\n<p>Nun kann man auf <a href=\\\"http://openaccess.nl/en/in-the-netherlands/publisher-deals\\\">openaccess.nl</a>
      sehen, dass 2015 ingesamt 1927 OA-Artikel mit niederl\xE4ndischen Corresponding-Authors
      bei Springer mit OA publiziert wurden.</p>\\n<p><img loading=\\\"lazy\\\" data-attachment-id=\\\"18234\\\"
      data-permalink=\\\"http://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/openaccess-nl-springer-oa-articles/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png\\\"
      data-orig-size=\\\"2460,1646\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"openaccess.nl &#8211; Springer OA articles\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png?w=1024\\\"
      class=\\\"alignnone size-full wp-image-18234\\\" src=\\\"https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png\\\"
      alt=\\\"openaccess.nl - Springer OA articles.png\\\" width=\\\"2460\\\" height=\\\"1646\\\"
      srcset=\\\"https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png
      2460w, https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png?w=150&amp;h=100
      150w, https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png?w=300&amp;h=201
      300w, https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png?w=768&amp;h=514
      768w, https://wisspub.files.wordpress.com/2017/08/openaccess-nl-springer-oa-articles.png?w=1024&amp;h=685
      1024w\\\" sizes=\\\"(max-width: 2460px) 100vw, 2460px\\\" /></p>\\n<p>Wenn wir
      also nun die im Vertrag vereinbarten Publikationskosten von \u20AC 2.63m nehmen
      und diese durch 1927 Artikel dividieren, erhalten wir eine durchschnittliche
      APC von \u20AC 1365. Zum Vergleich: Die durchschnittliche APC bei BMC/SpringerOpen
      ist laut <a href=\\\"https://treemaps.intact-project.org/apcdata/openapc/#publisher/Springer
      Science + Business Media/\\\">OpenAPC</a> \u20AC 1496.</p>\\n<h4><strong>Niederl\xE4ndische
      Konditionen im Schweizer Kontext<br />\\n</strong></h4>\\n<p>Gem\xE4ss einer
      <a href=\\\"http://doi.org/10.5281/zenodo.167381\\\">Analyse der Publikationen
      in Scopus</a> wurden im Jahre 2015 bei Springer insgesamt 2789 Papers von AutorInnen
      mit Schweizer Affiliation publiziert. Dies entspricht 9% des gesamt schweizerischen
      Outputs. Mit dem \xFCblichen &#8220;Corresponding Author&#8221;-Anteil von 65%
      kommt man dabei auf 1813 Papers, welche durch die Schweiz zu finanzieren w\xE4ren.
      Multipliziert man diese mit der niederl\xE4ndischen APC kommt man auf voraussichtliche
      Publikationskosten von \u20AC 2.47m.</p>\\n<pre>1813 Schweizer Corresponding
      Author Papers * \u20AC 1365 APC = <strong>\u20AC 2.47m</strong></pre>\\n<p>Rechnet
      man dann noch die zus\xE4tzliche Reading-Fee von 200k EUR und eine Mehrwertsteuer
      von 8% (= \u20AC 214k) dazu, ergeben sich Kosten von insgesamt <strong>\u20AC
      2.88m.<br />\\n</strong></p>\\n<p>Dies w\xE4re der Betrag, den die Schweizer
      Hochschulen zu bezahlen h\xE4tten, damit ihre Angeh\xF6rigen einerseits den
      bisherigen Zugang zu den laufenden Closed-Access Inhalten h\xE4tten, und anderseits
      als &#8220;Corresponding Authors&#8221; automatisch mit Gold OA und CC-BY Lizenz
      bei Springer publizieren.</p>\\n<h4><strong>Teurer oder g\xFCnstiger als aktuelle
      Subskriptionskosten?<br />\\n</strong></h4>\\n<p>Bislang gibt es noch keine
      offizielle Angabe, was im Jahre 2015 alle Schweizer Hochschulen f\xFCr Springer
      Zeitschriften bezahlt haben. Mit den Zahlungsdaten, welche \xFCber <a href=\\\"http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/\\\">\xD6ffentlichkeitsgesetz-Anfragen</a>
      bekannt geworden sind, l\xE4sst sich jedoch n\xE4herungsweise eine Zahl <a href=\\\"https://docs.google.com/spreadsheets/d/1rSqnwl83MoucOW4zJ-fJY9PiGI7_u3-tx3zo67YYtEY/edit?usp=sharing\\\">ableiten</a>.
      Aufgrund der Heterogenit\xE4t der erhaltenden Daten (in CHF oder EUR, mit und
      ohne Mwst, nach Zahlungsjahr oder Abo-Jahr, mit und ohne Backfiles, R\xFCckgriff
      auf Jahr\_ 2014 bei HBZ und EPFL) besteht nat\xFCrlich eine gewisse Unsicherheit
      hinsichtlich der Genauigkeit. Dennoch ergibt sich eine Gesamtsumme von <strong>mindestens
      \u20AC 2.8 m</strong>.</p>\\n<p><iframe src=\\\"https://docs.google.com/spreadsheets/d/1rSqnwl83MoucOW4zJ-fJY9PiGI7_u3-tx3zo67YYtEY/pubchart?oid=2094572856&#038;format=interactive\\\"
      frameborder=\\\"0\\\" width=\\\"526\\\" height=\\\"283\\\" marginheight=\\\"0\\\"
      marginwidth=\\\"0\\\" allowfullscreen=\\\"true\\\" mozallowfullscreen=\\\"true\\\"
      webkitallowfullscreen=\\\"true\\\"></iframe></p>\\n<p>Dabei fehlen die Zahlungen
      der mittelgrossen Universit\xE4t Basel und der kleinen Universit\xE4t Luzern.
      Die beiden Hochschulen wollen diese Zahlungen nicht bekanntgeben und juristisch
      l\xE4sst sich Transparenz zurzeit nicht durchsetzen (Siehe <a href=\\\"https://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/#update_13_08_2017\\\">Bundesgerichtsurteil
      zu Basel</a> und <a href=\\\"https://wisspub.files.wordpress.com/2014/10/2016-05-16-antwort-zhb-niederer.pdf\\\">Antwort
      aus Luzern</a>). Auch noch nicht aufgef\xFChrt sind die Zahlungen der Fachhochschulen,
      da die relativ sehr geringen Ausgaben nicht klar auf den Medientyp Zeitschriften
      aufgeteilt werden k\xF6nnen.</p>\\n<p>Die wohl insgesamt etwa \u20AC 3 Millionen
      Subskriptionskosten f\xFCr Springer Journals reichen somit aus, um bei Springer
      ohne zus\xE4tzliches Geld OA mit CC-BY Lizenz f\xFCr die eigene Artikelproduktion
      zu erwirken.</p>\\n<h4><strong>Jetzt ist der richtige Zeitpunkt.<br />\\n</strong></h4>\\n<p>Das
      niederl\xE4ndische Beispiel (inkl. <a href=\\\"https://docs.google.com/document/d/1ikGP3YmIJkTimKRSVaCn7L1JMiTnX7AXmiiyS6GPAAw/edit#\\\"
      target=\\\"_blank\\\" rel=\\\"noopener\\\">Musterklauseln</a> f\xFCr den Vertrag)
      existiert. An Geld mangelt es nicht. Und die Zielvorgaben sind auch da: 100%
      OA und bis <a href=\\\"https://www.tagesanzeiger.ch/wissen/medizin-und-psychologie/Kaempfer-fuer-eine-offene-Wissenschaft/story/18866808\\\">2020</a>\_(SNF)
      und bis <a href=\\\"http://wisspub.net/2017/06/01/die-schweizer-open-access-strategie/\\\">2024</a>\_(swissuniversities).</p>\\n<p>Was
      vermutlich noch fehlt, ist der Wille von Springer bzw. heute ja SpringerNature,
      den Schweizer die gleichen Konditionen zu gew\xE4hren wie den Niederl\xE4ndern.
      Und wie man so h\xF6rt, m\xF6chte SpringerNature tats\xE4chlich nicht in Verhandlungen
      \xFCber OA f\xFCr die Schweiz eintreten, da man angeblich stark mit Verhandlungen
      in anderen L\xE4ndern, insbesondere Deutschland (<a href=\\\"https://www.projekt-deal.de/zeitplan/\\\">DEAL</a>)
      ausgelastet sei.</p>\\n<p>Hoffentlich erkennen die Verantwortlichen in der Schweiz,
      wie unglaublich dreist eine solche Antwort ist. Das niederl\xE4ndische Modell
      ist sehr einfach und kann von SpringerNature in den verbleibenden vier Monaten
      f\xFCr die Schweiz adaptiert werden. Etwas Wille und drei zus\xE4tzliche Seiten
      im Vertrag, sind alles was es braucht.</p>\\n<p>Wenn dieser Wille bei SpringerNature
      nicht vorhanden ist, sollten die Schweizer Verantwortlichen die Konsequenzen
      daraus ziehen und den Lizenzvertrag nicht erneuern.</p>\\n<p>Man darf SpringerNature
      (und die Angsthasen in den eigenen Reihen) durchaus darauf aufmerksam machen,
      dass der Download aus Sci-Hub f\xFCr den privaten Gebrauch in der Schweiz legal
      ist. Und gem\xE4ss einer neueren Analyse von <a href=\\\"https://doi.org/10.7287/peerj.preprints.3100v1\\\">Himmelstein
      et al.</a> sind inzwischen 89.4% aller Zeitschrifteninhalte von SpringerNature
      auf Sci-Hub verf\xFCgbar.</p>\\n\",\"tags\":[\"Open Access\",\"Universit\xE4ten\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"authors\":[{\"url\":

        um eine &#8220;zero embargo\u201c Open-Access-Policy in den USA","URL":"http:\/\/wisspub.net\/2019\/12\/19\/geruechte-um-eine-zero-embargo-open-access-policy-in-den-usa\/","short_URL":"https:\/\/wp.me\/ptFu7-5dl","content":"<p><span
        style=\"font-weight:400;\">Aktuell machen Ger\u00fcchte \u00fcber die Planung
        einer Executive Order der US-Administration zum Thema Open Access die Runde:
        <\/span><span style=\"font-weight:400;\">Wie das Blog <\/span><a href=\"https:\/\/scholarlykitchen.sspnet.org\/2019\/12\/16\/politics-and-open-access\/\"><span
        style=\"font-weight:400;\">The Scholarly Kitchen<\/span><\/a><span style=\"font-weight:400;\">
        berichtet, soll eine Verordnung in Arbeit sein, die die US-Beh\u00f6rden verpflichten
        w\u00fcrde, eine &#8220;zero embargo\u201c Open-Access-Policy umzusetzen.
        Eine Executive Order ist eine <\/span><a href=\"https:\/\/de.wikipedia.org\/wiki\/Executive_Order\"><span
        style=\"font-weight:400;\">Durchf\u00fchrungsverordnung<\/span><\/a><span
        style=\"font-weight:400;\"> der US-Regierung, die ohne weitere Abstimmungen
        im Kongress rechtlich bindend verankert werden kann.\u00a0<\/span><\/p>\n<p><img
        loading=\"lazy\" data-attachment-id=\"20049\" data-permalink=\"http:\/\/wisspub.net\/aap_letter_open_acess_2019\/\"

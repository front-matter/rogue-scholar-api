      Bilanz</h4>\\n<p>F\xFCr alle Rekurse habe ich bisher <a href=\\\"https://docs.google.com/spreadsheets/d/e/2PACX-1vSOQt-YpECWRsSvPwDtaWGJO2DxuO5Wm-hdz9FDNqvXtWxHqg8VXmxCB1nYxOR97MR1ZCQku-xsLcnk/pubhtml?gid=0&amp;single=true\\\">22&#8217;043

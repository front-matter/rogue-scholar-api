        Gutknecht","first_name":"Christian","last_name":"Gutknecht","nice_name":"chgutknecht","URL":"https:\/\/orcid.org\/0000-0002-7265-1692","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/chgutknecht","site_ID":7070983},"date":"2018-09-17T12:45:45+01:00","modified":"2018-10-04T12:09:05+01:00","title":"Plan
        S: Antwort auf die Kritik","URL":"http:\/\/wisspub.net\/2018\/09\/17\/plan-s-antwort-auf-die-kritik\/","short_URL":"https:\/\/wp.me\/ptFu7-55s","content":"<p>Es
        war klar, dass die Kritik an <a href=\"http:\/\/wisspub.net\/2018\/09\/07\/plan-s-europaeische-foerderorganisation-wollen-oa\/\">Plan
        S<\/a> nicht ausbleiben wird.\u00a0Via Twitter und <a href=\"https:\/\/forbetterscience.com\/2018\/09\/11\/response-to-plan-s-from-academic-researchers-unethical-too-risky\/\">Blog
        von Leonid Schneider<\/a>\u00a0ist eine <a href=\"https:\/\/wisspub.files.wordpress.com\/2018\/09\/appeal-kamerlin-et-al.pdf\">Antwort<\/a>\u00a0von
        mehreren ChemikerInnen um <a href=\"https:\/\/orcid.org\/0000-0002-3190-1173\">Lynn
        Kamerlin<\/a> erschienen. In diesem Blogpost m\u00f6chte ich auf einige Punkte
        der ge\u00e4usserten Kritik eingehen:<\/p>\n<h3>Gold OA &#8211; Nur f\u00fcr
        die Reichen<\/h3>\n<p>Obwohl Plan S eine Limitierung der H\u00f6he von APCs
        vorsieht und auch OA-Infrastrukturen ohne Autorenbezahlung gef\u00f6rdert
        werden sollen, wird bereits darauf hingewiesen, dass der Wechsel zu Gold OA
        Ungleichheiten schaffen k\u00f6nnte:<\/p>\n<blockquote><p>Plan S could create
        a \u201cpay-to-play\u201d system, where only the best-funded researchers and
        institutions will be able to publish in the mandated journals, thus creating
        automatic inequality in publishing opportunities based on one\u2019s geographic
        location and the size of one\u2019s research budget. (<a href=\"https:\/\/wisspub.files.wordpress.com\/2018\/09\/appeal-kamerlin-et-al.pdf\">Kamerlin
        et al.<\/a>)<\/p><\/blockquote>\n<p>Mir soll bitte mal jemand mit soliden
        Zahlen aufzeigen, wie sich die Finanzstr\u00f6me bei einem Wechsel zu Gold
        OA denn verschieben w\u00fcrden und ob dies dann tats\u00e4chlich zu Ungunsten
        der finanzschw\u00e4cheren L\u00e4nder sein wird. Meines Wissens gibt es keine
        klare Evidenz daf\u00fcr.<\/p>\n<p>Im Gegenteil, wer sich tats\u00e4chlich
        aufrichtig um globale Chancengleichheit bem\u00fcht, kann erkennen, dass ein
        Wechsel zu einem vorwiegend APC basierten Gold OA auch den weniger finanzkr\u00e4ftigen
        Forschenden n\u00fctzt.\u00a0Denn das heutige Problem, aus finanziellen Gr\u00fcnden
        keinen Zugang zu Inhalten von Journals zu haben, wiegt massiv schwerer, als
        das m\u00f6glicherweise k\u00fcnftige Problem, aus finanziellen Gr\u00fcnden
        nicht in einem bestimmten Journal publizieren. Das Problem des teuren Zugangs
        zu Literatur ist real und unumg\u00e4nglich. Beim Publizieren hingegen gibt
        es viele g\u00fcnstige Alternativen. Und als Reminder: Gute Forschung ist
        <strong>objektiv\u00a0<\/strong>auch dann gut, wenn sie in einem g\u00fcnstigen
        OA-Journal publiziert wird. Oder wie es\u00a0\u00c9ric Archambault <a href=\"http:\/\/mailman.ecs.soton.ac.uk\/pipermail\/goal\/2018-September\/004959.html\">schrieb<\/a>:<\/p>\n<blockquote><p>There
        has never been so many ways of diffusing research results in scholarly journals
        for free \u2013 you can find thousands of journals which do not have an APC,
        and are fully OA. You absolutely do not have to pay $1,000 or $2,500 to publish
        and have your paper being made widely available, just like you don\u2019t
        need to buy a Model S Tesla if you want a car.<\/p><\/blockquote>\n<h3>Gold
        OA: Motivation viel zu publizieren f\u00fchrt zu sinkender Qualit\u00e4t<\/h3>\n<p>Ein
        weiterer Kritikpunkt: Mit Gold OA und dem Author-Pays-Modell sinkt die Qualit\u00e4t
        der Papers, da Verlage motiviert sind m\u00f6glichst viele Papers zu publizieren
        und daf\u00fcr bei der Qualit\u00e4tskontrolle nicht mehr genau hinschauen.<\/p>\n<p>Dieses
        <a href=\"http:\/\/www.mdpi.com\/about\/announcements\/1389\">Incentive problem<\/a>,
        wie es der kommerzielle OA-Verlag MDPI nennt, ist selbstverst\u00e4ndlich
        nicht von der Hand zu weisen und ist tats\u00e4chlich die grosse Schw\u00e4che
        vom APC-basierten Gesch\u00e4ftsmodell, insbesondere bei profit-orientierten
        OA-Verlagen.<\/p>\n<p>Anderseits muss man das Problem auch relativieren:<\/p>\n<ul>\n<li>Auch
        in der OA-Welt muss ein Verlag um seine Reputation besorgt sein und kann sich
        deshalb langfristig nicht leisten qualitativ schlechte Papers zu publizieren.
        Da ein Verlag die &#8220;schlechteren&#8221; Journals nicht mehr via Bundling
        den Bibliotheken unterjubeln kann, ist die Reputation bei Forschenden sogar
        noch viel entscheidender.<\/li>\n<li><a href=\"https:\/\/wisspub.net\/2018\/01\/08\/apcs-von-denen-fast-niemand-spricht\/\">Publication
        Charges gibt es bereits seit langem auch im Subskriptionsmodell<\/a>\u00a0(z.B.
        bei OSA, IEEE, AGU, PNAS oder APS)<\/li>\n<li>Da Editoren und die Peers weiterhin
        von der Wissenschaftscommunity gestellt werden, ist es f\u00fcr einen Verlag
        schwierig v\u00f6llig eigenn\u00fctzig an deren inhaltlichen Interessen vorbei,
        ein Journal zu verwalten.<\/li>\n<li>Die heutige &#8220;Publish or Perish&#8221;-Kultur
        mit der Tendenz Quantit\u00e4t vor Qualit\u00e4t zu stellen, ergibt sich aus
        einem fehlgeleiteten Anreizsystem von Forschungsf\u00f6rderern und Hochschulen.
        Diese h\u00e4tten es selbst in der Hand die Anreize so zu setzen, z.B durch
        die konsequente Umsetzung von DORA, dass Verlage gar nicht in dem Ausmass
        wie heute in die alleinige Position kommen als Gatekeeper von Qualit\u00e4t
        in der Wissenschaft zu fungieren.<\/li>\n<li>Qualit\u00e4tsprobleme bei wissenschaftlichen
        Papers sind nicht nur auf APC-Journals beschr\u00e4nkt, auch wenn sie dort
        beim Segment der eindeutigen Predatory-OA Journals viel Aufmerksamkeit erhalten
        haben. Wer <a href=\"https:\/\/retractionwatch.com\">Retraction-Watch<\/a>
        verfolgt weiss, dass auch in den &#8220;besten&#8221; Subskriptionsjournals
        immer wieder Artikel zur\u00fcckgezogen werden (m\u00fcssen). F\u00fcr dieses
        Problem muss die Wissenschaft als ganzes, aber nat\u00fcrlich auch jeder Verlag
        unabh\u00e4ngig vom Gesch\u00e4ftsmodell, L\u00f6sungen finden.<\/li>\n<\/ul>\n<h3>Verletzung
        der akademischen Freiheit?<\/h3>\n<p>Plan S verlangt faktisch, dass nur noch
        Pure Gold OA mit CC-BY akzeptiert wird. Damit stehen viele traditionelle Journals
        nicht mehr zur Auswahl, solange diese Journals nicht zu einem entsprechenden
        Gesch\u00e4ftsmodell wechseln. Die Kritik: Die akademische Freiheit wird dadurch
        unzul\u00e4ssig eingeschr\u00e4nkt.<\/p>\n<p>Ob dies wirklich der Fall ist,
        wird sich bestimmt noch in kommenden l\u00e4nderspezifischen Diskussionen
        zeigen. Auch wenn viele europ\u00e4ische Staaten die akademische Freiheit
        kennen und sch\u00fctzen, ist es bei weitem <a href=\"https:\/\/www.horizonte-magazin.ch\/2017\/12\/04\/akademische-freiheit-ist-ein-umstrittenes-konzept\/\">kein
        einheitliches Konzept<\/a>. In Deutschland warten wohl alle den\u00a0<a href=\"https:\/\/libreas.eu\/ausgabe32\/hartmann\/\">Fall
        der Konstanzer Professoren<\/a> ab, welche die Zweitver\u00f6ffentlichungspflicht
        von Baden-W\u00fcrttemberg angefochten haben.<\/p>\n<p>Als Nicht-Jurist scheint
        es mir allerdings naheliegend, dass die akademische Freiheit im Zusammenhang
        mit dem Publizieren, vor allem gew\u00e4hrleistet, dass inhaltlich ohne Einschr\u00e4nkung
        bzw. Zensur publiziert werden kann. Ob da die Wahl eines ganz spezifischen
        Journals auch dazu geh\u00f6rt ist fraglich. Wie Marc Schiltz zu Recht <a
        href=\"http:\/\/doi.org\/10.1126\/science.aav3093\">anmerkt<\/a>, gibt es
        ja immer noch die Wahl zwischen Tausenden von OA Journals.<\/p>\n<p>Die Vorgabe
        OA zu publizieren, verh\u00e4lt sich \u00e4hnlich wie wenn eine Universit\u00e4t
        vorschreibt, dass bei Dienstreisen nur Hotels in einem bestimmten Preissegement
        w\u00e4hlbar sind. Zugegeben, in der Regel kann bei der pers\u00f6nlichen
        \u00dcbernahme der Zusatzkosten auch ein teureres Hotel ausgew\u00e4hlt werden.
        Insofern m\u00fcsste es bei Plan S eigentlich auch gestattet sein, Hybrid
        OA zu publizieren, solange die Kosten pers\u00f6nlich \u00fcbernommen werden.<\/p>\n<h3>Nur
        CC-BY<\/h3>\n<p><a href=\"https:\/\/wisspub.files.wordpress.com\/2018\/09\/appeal-kamerlin-et-al.pdf\">Kamerlin
        et al.<\/a>\u00a0\u00e4ussern auch Kritik an der CC-BY Vorschrift:<\/p>\n<blockquote><p>Several
        authors of this article, for moral reasons, are strong proponents of CC-BY-NC
        rather than CC-BY licenses on their work, in order to restrict for-profit
        commercial exploitation of publicly funded research.<\/p><\/blockquote>\n<p>Dieser
        Gesinnungswandel ist wirklich bemerkenswert, kommt er doch von AutorInnen
        die sich bis anhin nicht zu schade waren, das Verbreitungsrecht ihrer Arbeit
        exklusiv an For-profit Verlage abzutreten. Auch wenn die Motivation f\u00fcr
        CC-BY-NC hier sicherlich gut gemeint ist, gibt es in der Praxis Schwierigkeiten.
        Nicht von ungef\u00e4hr empfiehlt die Open Access Scholarly Publishers Association
        ihren Mitgliedern dringend CC-BY. Die Gr\u00fcnde werden auf der\u00a0<a href=\"https:\/\/oaspa.org\/why-cc-by\/\">Webseite<\/a>\u00a0und
        der <a href=\"https:\/\/oaspa.org\/information-resources\/frequently-asked-questions\/\">FAQ<\/a>
        von OASPA detailliert aufgef\u00fchrt.<\/p>\n<h3>Warum nicht Green OA?<\/h3>\n<p>Weiter
        soll Plan S doch wieder Green OA zulassen:<\/p>\n<blockquote><p>One possible
        solution would be to convince all subscription (TA) journals to make all papers
        fully OA after an embargo period of 6-12 months, without APCs. In this environment,
        libraries would still buy subscriptions to allow scientists to catch up with
        the most recent developments, and the broader public would have access to
        all research without a paywall (but with a slight delay). (<a href=\"https:\/\/wisspub.files.wordpress.com\/2018\/09\/appeal-kamerlin-et-al.pdf\">Kamerlin
        et al.<\/a>)<\/p><\/blockquote>\n<p>Das w\u00e4re vielleicht vor 5 Jahren
        noch ein Kompromiss gewesen. Doch daf\u00fcr ist die Zeit definitiv zu weit
        fortgeschritten. Gold OA funktioniert, w\u00e4hrend Green OA seit 15 Jahren
        vor sich <a href=\"http:\/\/wisspub.net\/2018\/04\/16\/oa-zwischen-realismus-und-utopie-1-green-oa\/\">hind\u00fcmpelt<\/a>,
        obwohl via Subskription immense und bislang nachwievor geheime Summen an die
        Verlage gehen.<\/p>\n<h3>Platinum OA<\/h3>\n<p>F\u00e4lschlicherweise wird
        Platinum OA nicht als kompatibel mit Plan S kritisiert. Solange ein CC-BY
        Lizenz verwendet wird (wie z.B. bei den <a href=\"https:\/\/www.beilstein-journals.org\/bjnano\/home\">Beilstein
        Journals<\/a>) ist das v\u00f6llig kompatibel. <a href=\"https:\/\/pubs.acs.org\/page\/acscii\/about.html\">ACS
        Central Science<\/a> ist zwar Platinum OA, verwendet allerdings eine <a href=\"https:\/\/pubs.acs.org\/page\/policy\/authorchoice_termsofuse.html\">eigene
        Lizenz<\/a>, bei der kommerzielle Nutzung nicht gestattet ist und w\u00e4re
        in der Tat nicht kompatibel.<\/p>\n<h3>Fazit<\/h3>\n<p>Es ist gut, wenn Wissenschaftler
        sich in die Debatte einmischen. Nach Jahren Vertrauen und Gew\u00e4hren, fordern
        nun die Forschungsf\u00f6rderer Loyalit\u00e4t bez\u00fcglich Open Access
        ein. Dies wird einige Forschenden vor harte pers\u00f6nliche Entscheidungen
        bei ihrem Publikationsverhalten stellen. Es ist sehr verst\u00e4ndlich, wenn
        versucht wird, dieser pers\u00f6nlichen Entscheidung und Verantwortung aus
        dem Weg gehen, indem man lieber nochmals die Prinzipen von Plan S in Frage
        stellt und abzumildern sucht. Die Kritik von Kamerlin et al. \u00fcberzeugt
        mich nicht. Sympathie habe ich jedoch mit dem Anliegen, das wissenschaftliche
        Publizieren nicht erneut den kommerziell orientierten Verlagen zu \u00fcberlassen.
        Dazu muss aber die Wissenschaftscommunity endlich reagieren und aktiv werden.
        Gerade in der Chemie sind viele Journals eigentlich im Besitz von Fachgesellschaften
        (<a href=\"https:\/\/en.gdch.de\/main-navi\/publications\/research-journals.html\">GDCh<\/a>,
        <a href=\"https:\/\/pubs.acs.org\/\">ACS<\/a>, <a href=\"http:\/\/www.rsc.org\/journals-books-databases\/about-journals\/\">RSC<\/a>),
        welche sich aber bisher nur zaghaft der OA-Transformation angenommen haben.<\/p>\n","excerpt":"<p>Es

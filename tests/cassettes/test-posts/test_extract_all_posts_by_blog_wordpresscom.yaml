      alt=\\\"DFG Schreibweisen\\\" width=\\\"536\\\" height=\\\"322\\\" srcset=\\\"https://wisspub.files.wordpress.com/2018/02/dfg.jpg?w=536&amp;h=322
      536w, https://wisspub.files.wordpress.com/2018/02/dfg.jpg?w=1072&amp;h=644 1072w,
      https://wisspub.files.wordpress.com/2018/02/dfg.jpg?w=150&amp;h=90 150w, https://wisspub.files.wordpress.com/2018/02/dfg.jpg?w=300&amp;h=180
      300w, https://wisspub.files.wordpress.com/2018/02/dfg.jpg?w=768&amp;h=461 768w,
      https://wisspub.files.wordpress.com/2018/02/dfg.jpg?w=1024&amp;h=614 1024w\\\"
      sizes=\\\"(max-width: 536px) 100vw, 536px\\\" /><p id=\\\"caption-attachment-19445\\\"
      class=\\\"wp-caption-text\\\"><a href=\\\"http://www.forschungsinfo.de/publikationen/Download/SIRTES_ISSI_2013_DFG_FUND_ACK.pdf\\\">Sirtes
      (2013) Funding acknowledgements for the German Research Foundation (DFG). The
      dirty data of the web of science database and how to clean it up</a></p></div></p>\\n<p>Inzwischen
      haben sich verschiedene Initiativen etabliert, welche mit einem eindeutigen
      Identifier Klarheit schaffen wollen. Besonders erw\xE4hnenswert sind Ringgold,
      GRID und Funding Data von CrossRef.</p>\\n<h4>Ringgold</h4>\\n<p><a href=\\\"https://www.ringgold.com/\\\">Ringgold</a>
      bietet aktuell mit Abstand die gr\xF6sste globale Abdeckung an Identifiers f\xFCr
      Organisationen im wissenschaftlichen Umfeld.</p>\\n<p><div data-shortcode=\\\"caption\\\"
      id=\\\"attachment_19447\\\" style=\\\"width: 545px\\\" class=\\\"wp-caption
      aligncenter\\\"><img aria-describedby=\\\"caption-attachment-19447\\\" loading=\\\"lazy\\\"
      data-attachment-id=\\\"19447\\\" data-permalink=\\\"http://wisspub.net/2018/02/05/organization-identifiers/ringgold-universita%cc%88t-bern/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2018/02/ringgold-universitacc88t-bern.jpg\\\"
      data-orig-size=\\\"733,514\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"Ringgold &#8211; Universita\u0308t Bern\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"&lt;p&gt;Ringgold Inhalt: Beispiel Universit\xE4t Bern&lt;/p&gt;\\n\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2018/02/ringgold-universitacc88t-bern.jpg?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2018/02/ringgold-universitacc88t-bern.jpg?w=733\\\"
      class=\\\"alignnone  wp-image-19447\\\" src=\\\"https://wisspub.files.wordpress.com/2018/02/ringgold-universitacc88t-bern.jpg\\\"
      alt=\\\"Ringgold - Universita\u0308t Bern\\\" width=\\\"535\\\" height=\\\"375\\\"
      srcset=\\\"https://wisspub.files.wordpress.com/2018/02/ringgold-universitacc88t-bern.jpg?w=535&amp;h=375
      535w, https://wisspub.files.wordpress.com/2018/02/ringgold-universitacc88t-bern.jpg?w=150&amp;h=105
      150w, https://wisspub.files.wordpress.com/2018/02/ringgold-universitacc88t-bern.jpg?w=300&amp;h=210
      300w, https://wisspub.files.wordpress.com/2018/02/ringgold-universitacc88t-bern.jpg
      733w\\\" sizes=\\\"(max-width: 535px) 100vw, 535px\\\" /><p id=\\\"caption-attachment-19447\\\"
      class=\\\"wp-caption-text\\\">Ringgold Inhalt: Beispiel Universit\xE4t Bern</p></div></p>\\n<p>Ringgold
      ist 2003 als Dienstleister f\xFCr Subskriptions-Verlage entstanden, um deren
      Kundendaten zu harmonisieren. Inzwischen verwenden auch die weit verbreiteten
      Manuskript-Einreiche-Systeme <em>Editorial Manager</em> (Aries) und <em>ScholarOne</em>
      (Clarivate) die Daten von Ringgold um die Affiliation zu standardisieren.</p>\\n<p>Ebenfalls
      greift ORCID auf die propriet\xE4ren Ringgold Daten zur\xFCck, wenn es beispielsweise
      darum geht Anstellungen zu erfassen:</p>\\n<p><div data-shortcode=\\\"caption\\\"
      id=\\\"attachment_19448\\\" style=\\\"width: 514px\\\" class=\\\"wp-caption
      aligncenter\\\"><img aria-describedby=\\\"caption-attachment-19448\\\" loading=\\\"lazy\\\"
      data-attachment-id=\\\"19448\\\" data-permalink=\\\"http://wisspub.net/2018/02/05/organization-identifiers/orcid-universita%cc%88t-bern-steuerrecht/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2018/02/orcid-universitacc88t-bern-steuerrecht.jpg\\\"
      data-orig-size=\\\"1582,972\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"ORCID-Universita\u0308t Bern &#8211; Steuerrecht\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"&lt;p&gt;ORCID: Auswahl f\xFCr die Anstellung wird mit
      Ringgold Daten gef\xFCttert.&lt;/p&gt;\\n\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2018/02/orcid-universitacc88t-bern-steuerrecht.jpg?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2018/02/orcid-universitacc88t-bern-steuerrecht.jpg?w=1024\\\"
      class=\\\"alignnone  wp-image-19448\\\" src=\\\"https://wisspub.files.wordpress.com/2018/02/orcid-universitacc88t-bern-steuerrecht.jpg\\\"
      alt=\\\"ORCID-Universita\u0308t Bern - Steuerrecht\\\" width=\\\"504\\\" height=\\\"310\\\"
      srcset=\\\"https://wisspub.files.wordpress.com/2018/02/orcid-universitacc88t-bern-steuerrecht.jpg?w=504&amp;h=310
      504w, https://wisspub.files.wordpress.com/2018/02/orcid-universitacc88t-bern-steuerrecht.jpg?w=1008&amp;h=620
      1008w, https://wisspub.files.wordpress.com/2018/02/orcid-universitacc88t-bern-steuerrecht.jpg?w=150&amp;h=92
      150w, https://wisspub.files.wordpress.com/2018/02/orcid-universitacc88t-bern-steuerrecht.jpg?w=300&amp;h=184
      300w, https://wisspub.files.wordpress.com/2018/02/orcid-universitacc88t-bern-steuerrecht.jpg?w=768&amp;h=472
      768w\\\" sizes=\\\"(max-width: 504px) 100vw, 504px\\\" /><p id=\\\"caption-attachment-19448\\\"
      class=\\\"wp-caption-text\\\">ORCID: Auswahl f\xFCr die Anstellung wird mit
      Ringgold Daten gef\xFCttert.</p></div></p>\\n<p>Ringgold hat die Grunddaten
      der Organisationen via ISNI \xF6ffentlich gemacht. Weitere Informationen z.B.
      zur Hierarchie oder Typ bleiben jedoch nur kostenpflichtig zug\xE4nglich.</p>\\n<ul>\\n<li>FAU:
      <a href=\\\"http://www.isni.org/0000000121073311\\\">http://www.isni.org/0000000121073311</a>
      (<a href=\\\"http://isni.ringgold.com/api/stable/institution/0000000121073311\\\">Ringgold
      ISNI API</a>)</li>\\n<li>TU Graz: <a href=\\\"http://www.isni.org/000000012294748X\\\">http://www.isni.org/000000012294748X</a>
      (<a href=\\\"http://isni.ringgold.com/api/stable/institution/000000012294748X\\\">Ringgold
      ISNI API</a>)</li>\\n<li>Universit\xE4t Bern: <a href=\\\"http://www.isni.org/0000000404779832\\\">http://www.isni.org/0000000404779832</a>\_
      (<a href=\\\"http://isni.ringgold.com/api/stable/institution/0000000404779832\\\">Ringgold
      ISNI API</a>)</li>\\n</ul>\\n<h4>Global Research Identifier Database &#8211;
      GRID</h4>\\n<p><a href=\\\"https://grid.ac/\\\">GRID</a> wurde von Digital Science
      f\xFCr die Verwendung bei den eigenen Systemen wie Symplectic Elements, UberResearch
      Dimensions, Figshare oder Altmetric geschaffen. Die Daten stehen aber unter
      einer CC-0 Lizenz zu Verf\xFCgung. Nach eigener Aussage wurden in den letzten
      Jahren mehr als \xA32 Mio in GRID investiert.</p>\\n<ul>\\n<li>FAU: <a href=\\\"https://grid.ac/institutes/grid.5330.5\\\">https://grid.ac/institutes/grid.5330.5</a></li>\\n<li>TU
      Graz: <a href=\\\"https://grid.ac/institutes/grid.410413.3\\\">https://grid.ac/institutes/grid.410413.3</a></li>\\n<li>Universit\xE4t
      Bern: <a href=\\\"https://grid.ac/institutes/grid.5734.5\\\">https://grid.ac/institutes/grid.5734.5</a></li>\\n</ul>\\n<h4>Funding
      Data (Crossref)</h4>\\n<p>Um die Funding Acknowledgements zu harmonisieren wurde
      2012 bei Crossref das\_ FundRef gestartet. Elsevier stellte eine initiale Liste
      von F\xF6rderorganisationen zu Verf\xFCgung, die nun monatlich von CrossRef
      aktualisiert wird. Inzwischen sind 15&#8217;900 Organisationen auf dieser <a
      href=\\\"https://doi.crossref.org/funderNames?mode=list\\\">Liste</a>. Jeder
      Organisation wurde ein DOI zugewiesen unter dem zus\xE4tzliche Namen, Akronyme
      und Hierarchien der Organisation verf\xFCgbar sind:</p>\\n<ul>\\n<li>FAU: <a
      href=\\\"http://doi.org/10.13039/501100001652\\\">http://doi.org/10.13039/501100001652</a></li>\\n<li>TU
      Graz: <a href=\\\"http://doi.org/10.13039/100008332\\\">http://doi.org/10.13039/100008332</a></li>\\n<li>Universit\xE4t
      Bern: <a href=\\\"http://doi.org/10.13039/100009068\\\">http://doi.org/10.13039/100009068</a></li>\\n</ul>\\n<p>Viele
      Verlage (<a href=\\\"http://browse.crossref.org/members/\\\">hier</a> sieht
      man welche) geben die bei den Funding Acknowledgements aufgef\xFChrten Organisationen
      strukturiert als Organisations-DOI bei Crossref aus:</p>\\n<p><div data-shortcode=\\\"caption\\\"
      id=\\\"attachment_19449\\\" style=\\\"width: 2306px\\\" class=\\\"wp-caption
      aligncenter\\\"><img aria-describedby=\\\"caption-attachment-19449\\\" loading=\\\"lazy\\\"
      data-attachment-id=\\\"19449\\\" data-permalink=\\\"http://wisspub.net/2018/02/05/organization-identifiers/crossref-funding-data/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2018/02/crossref-funding-data.jpg\\\"
      data-orig-size=\\\"2296,870\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"Crossref Funding Data\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2018/02/crossref-funding-data.jpg?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2018/02/crossref-funding-data.jpg?w=1024\\\"
      class=\\\"alignnone size-full wp-image-19449\\\" src=\\\"https://wisspub.files.wordpress.com/2018/02/crossref-funding-data.jpg\\\"
      alt=\\\"Crossref Funding Data.jpg\\\" width=\\\"2296\\\" height=\\\"870\\\"
      srcset=\\\"https://wisspub.files.wordpress.com/2018/02/crossref-funding-data.jpg
      2296w, https://wisspub.files.wordpress.com/2018/02/crossref-funding-data.jpg?w=150&amp;h=57
      150w, https://wisspub.files.wordpress.com/2018/02/crossref-funding-data.jpg?w=300&amp;h=114
      300w, https://wisspub.files.wordpress.com/2018/02/crossref-funding-data.jpg?w=768&amp;h=291
      768w, https://wisspub.files.wordpress.com/2018/02/crossref-funding-data.jpg?w=1024&amp;h=388
      1024w\\\" sizes=\\\"(max-width: 2296px) 100vw, 2296px\\\" /><p id=\\\"caption-attachment-19449\\\"
      class=\\\"wp-caption-text\\\">Links: Acknowledgement auf <a href=\\\"http://doi.org/10.1039/C7SC00533D\\\"
      target=\\\"_blank\\\" rel=\\\"noopener\\\">Publikation</a> / Rechts: Funding
      Angaben via <a href=\\\"http://api.crossref.org/works/10.1039/C7SC00533D\\\">Crossref
      REST-API</a></p></div></p>\\n<h4>Organization Identifier Working Group</h4>\\n<p>In
      verschiedenen internationalen Workshops artikulierte sich das Bed\xFCrfnis nach
      einer einheitlichen und offenen L\xF6sung f\xFCr Organization Identifiers. Daraus
      bildete sich 2017 unter dem Lead von ORCID, Crossref &amp; Datacite eine <a
      href=\\\"https://orcid.org/content/organization-identifier-working-group\\\">Working
      Group</a>, welche zun\xE4chst eine <a href=\\\"https://docs.google.com/document/d/14RBHw48sGuxxTaXvpvlYBB_BdxZSPr4oNTQgRqqo_z4\\\">\xDCbersicht</a>
      mit Vor und Nachteilen der vorhandenen Systeme zusammenstellte. Ebenso wurden
      Empfehlungen hinsichtlich <a href=\\\"https://doi.org/10.23640/07243.5402002.v1\\\"
      target=\\\"_blank\\\" rel=\\\"noopener\\\">Governance</a> und <a href=\\\"https://doi.org/10.23640/07243.5402047.v1\\\">Scope</a>
      einer neuen L\xF6sung vorgeschlagen. Ein wichtiges Merkmal ist beispielsweise
      die Empfehlung, dass Organisationen ihre Daten selber pflegen k\xF6nnen. Ende
      Oktober wurde\_ basierend auf diesen Empfehlungen ein &#8220;<a href=\\\"https://doi.org/10.23640/07243.5458162.v1\\\">Request
      for Information</a>&#8221; (RFI) ver\xF6ffentlicht.</p>\\n<p>Im Januar 2018
      fand dann in Spanien ein <a href=\\\"https://orcid.org/content/2018-org-id-meeting\\\">Stakeholder
      Meeting</a> zur Organization ID statt, wo die eingetroffenen Antworten aus dem
      RFI pr\xE4sentiert und diskutiert wurden.</p>\\n<p><div data-shortcode=\\\"caption\\\"
      id=\\\"attachment_19450\\\" style=\\\"width: 1568px\\\" class=\\\"wp-caption
      alignnone\\\"><img aria-describedby=\\\"caption-attachment-19450\\\" loading=\\\"lazy\\\"
      data-attachment-id=\\\"19450\\\" data-permalink=\\\"http://wisspub.net/2018/02/05/organization-identifiers/rfi-response/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg\\\"
      data-orig-size=\\\"1558,1538\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"RFI Response\\\" data-image-description=\\\"\\\" data-image-caption=\\\"&lt;p&gt;Zusammenfassung
      der erhaltenen Antworten aus dem Request for Information&lt;/p&gt;\\n\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg?w=1024\\\"
      class=\\\"alignnone size-full wp-image-19450\\\" src=\\\"https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg\\\"
      alt=\\\"RFI Response\\\" width=\\\"1558\\\" height=\\\"1538\\\" srcset=\\\"https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg
      1558w, https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg?w=150&amp;h=148
      150w, https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg?w=300&amp;h=296
      300w, https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg?w=768&amp;h=758
      768w, https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg?w=1024&amp;h=1011
      1024w\\\" sizes=\\\"(max-width: 1558px) 100vw, 1558px\\\" /><p id=\\\"caption-attachment-19450\\\"
      class=\\\"wp-caption-text\\\"><a href=\\\"https://docs.google.com/document/d/1bS3MQV6FPR58YMM5RdDOqxGAMcKn6rHObLvCEa1yRG4/edit\\\">Zusammenfassung</a>
      der erhaltenen <a href=\\\"https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit\\\">Antworten</a>
      aus dem Request for Information</p></div></p>\\n<p>Das <a href=\\\"https://docs.google.com/document/d/1g2L1dlxRps7_n10tVL0HQjCDsrIBJOhJ1kysYBdYcjM/edit\\\">26-seitige
      Dokument</a> mit den erhaltenen Antworten bezeugt ein grosses Interesse an einer
      einheitlichen Organization ID von unterschiedlichen Perspektiven.</p>\\n<p>Es
      f\xE4llt auf, dass <strong>Ringgold</strong> kein Interesse anmeldet, um bei
      der offenem L\xF6sung einen zentralen Part zu \xFCbernehmen. Obwohl eine solche
      L\xF6sung das aktuelle Gesch\xE4ftsmodell von Ringgold massiv konkurrenziert.</p>\\n<p><strong>Digital
      Science</strong> ist da einiges offener, verweist aber auf die bisherigen Investitionen,
      bei denen man bei einer Partizipation das eigene Kosten-Nutzen Verh\xE4ltnis
      gut abw\xE4gen muss:</p>\\n<blockquote><p>Due to the nature of the Digital Science
      products and services, Digital Science will need to continue a GRID-like undertaking
      even if an open alternative is developed and maintained externally. Most of
      the reasons are around speed to changes to policies, flexibility and ability
      to accommodate client use cases and needs. This means that Digital Science will
      have to continue to invest resources in this area, an open alternative is not
      eliminating this need. But we see the possibility to do this as an additional
      layer on an open identifier system.</p></blockquote>\\n<p><strong>Crossref</strong>
      gibt mit einer sehr detaillierten Antwort klar zu erkennen, den Lead \xFCbernehmen
      zu wollen:</p>\\n<blockquote>\\n<ul>\\n<li>Crossref is interested in being a
      host for the new registry.</li>\\n<li>Crossref supports creating a joint venture
      non-profit collaboration of representative stakeholders to launch a registry.
      Crossref does not support creating a new entity (e.g. 501c3) at the start although
      this is something that could happen later.</li>\\n<li>Crossref is interested
      in participating in the governance of the new registry</li>\\n<li>Crossref can
      make significant resources available to help launch an independent registry.</li>\\n<li>Crossref
      is well placed to undertake the above based on current experience running its
      own services and infrastructure including the Open Funder Registry.</li>\\n<li>Crossref
      has developed an estimated expense budget and rationale for an independent registry
      that it is willing to share with the group of organizations that create the
      new joint venture collaboration.</li>\\n</ul>\\n</blockquote>\\n<p><strong>ORCID</strong>
      und <strong>DataCite </strong>beschr\xE4nken ihr Mitwirken auf die Unterst\xFCtzung
      der Governance und letztlich der Verwendung in den eigenen Systemen.</p>\\n<p>Grosses
      Interesse signalisierte <strong>Publisher Solutions International</strong> mit
      ihrer <a href=\\\"https://app.theipregistry.org\\\">IP-Registry</a>, wo aktuell
      \xFCber 60&#8217;000 Bibliotheken und ihre IP-Ranges erfasst sind.</p>\\n<p>Auch
      von Bibliotheksseite gab es positive R\xFCckmeldungen. Das <strong>Hochschulbibliothekszentrum
      des Landes Nordrhein-Westfalen (HBZ)</strong>, die <strong>British Library</strong>,
      die <strong>California Digital Library </strong>und<strong> OCLC </strong>beschreiben
      ihre Erfahrungen mit der gemeinsamen Pflege von Normdaten und Identifers und
      interessieren sich diese Arbeit weiter auszubauen. Die BL und OCLC sind bereits
      stark bei ISNI involviert. <strong>ISNI</strong> selber hat sich auch noch explizit
      als Host anerboten.</p>\\n<p>Eine interessanten Input bez\xFCglich Gesch\xE4ftsmodell
      kommt von der <strong>Global Legal Entity Identifier Foundation (GLEIF)</strong>,
      welche im Finanzbereich Identifier (z.B: <a href=\\\"https://www.leireg.de/de/suche/lei/391200PHRPB1YWIPRE56#b\\\">391200PHRPB1YWIPRE56</a>)
      vergibt.</p>\\n<p>Ebenso bekunden weitere Stellen wie der <b>Australian National
      Data Service</b> (ANDS), die <b>Foundation for Science and Technology, Portugal</b>
      das<b> Library and Information Centre, Hungarian Academy of Sciences, </b>das<b>
      European Directory of Marine Organisations EDMO, </b>das<b> R\xE9pertoire national
      des structures de recherche (RNSR) </b>Interesse an einer internationalen L\xF6sung
      und die M\xF6glichkeit die aktuell lokal verwendeten Daten zu Verf\xFCgung zu
      stellen.</p>\\n<p>Die <strong>DFG </strong><a href=\\\"https://drive.google.com/file/d/0B6O_X1seyPKeRUM4SnNjT0FacnRPaHU5WjNCRGVuczV2RF9V/view\\\">verwies</a>
      auf ihre Erfahrung bei der Erfassung und Verwaltung von 25&#8217;000 Organisationseinheiten
      von deutschen Hochschulen im Rahmen des <a href=\\\"http://www.research-explorer.de/research_explorer.en.html?stichwort=erlangen&amp;institution_id=10115&amp;schritt=detail&amp;sv=profisuche&amp;zeige_seite=1\\\">Research
      Explorers</a>. Da gibt es zurzeit etwa 6000 \xC4nderungen und 1500 Neueintr\xE4ge
      pro Jahr.</p>\\n<h4>N\xE4chste Schritte</h4>\\n<p>Am Workshop wurde beschlossen,
      dass ORCID, DataCite und Crossref (als Interim Lead) im Austausch mit allen
      Interessierten ein Proposal vorbereiten, in dem die Partner, die Governance-Struktur,
      die juristischen Details sowie ein Memorandum of Understanding definiert werden.</p>\\n\",\"tags\":[\"Forschungsinformation\",\"Open

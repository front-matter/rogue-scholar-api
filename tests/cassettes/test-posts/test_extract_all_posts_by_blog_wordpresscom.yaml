      Access anbelangt.\",\"image\":\"https://wisspub.files.wordpress.com/2018/11/hybrid-oa-wellcometrust.png\",\"content_html\":\"<p>Die
      <a href=\\\"http://wisspub.net/2018/09/07/plan-s-europaeische-foerderorganisation-wollen-oa/\\\">cOALition
      S</a> hat grosse Unterst\xFCtzung erhalten. Mit dem britischen &#8220;Wellcome
      Trust&#8221; und &#8220;The Bill &amp; Melinda Gates Foundation&#8221; sind
      nun auch zwei grosse private biomedizinische Forschungsf\xF6rderer an Bord gekommen.</p>\\n<p>Die
      beiden F\xF6rderorganisationen geh\xF6rten bisher schon zu den Front-Runners
      was Open Access anbelangt. Sie unterst\xFCtzten aber bisher auch das Hybrid
      Modell. Der Wellcome Trust bezahlte in den Jahren 2014-2016 insgesamt <a href=\\\"https://treemaps.intact-project.org/apcdata/wellcome-trust/#publisher/is_hybrid=TRUE&amp;period=\\\">EUR
      7.1 Mio</a> f\xFCr Hybrid:</p>\\n<p><a href=\\\"https://treemaps.intact-project.org/apcdata/wellcome-trust/#publisher/is_hybrid=TRUE&amp;period=\\\"><img
      loading=\\\"lazy\\\" data-attachment-id=\\\"19589\\\" data-permalink=\\\"http://wisspub.net/2018/11/05/wellcome-trust-gates-foundation-bye-bye-hybrid/hybrid-oa-wellcometrust/\\\"

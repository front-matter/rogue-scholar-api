      sizes=\\\"(max-width: 580px) 100vw, 580px\\\" /><figcaption>Ausschnitt aus:
      <a href=\\\"http://api.crossref.org/works/10.1007/bf03372847\\\">http://api.crossref.org/works/10.1007/bf03372847</a></figcaption></figure></div>\\n\\n\\n\\n<p>Crossref
      berechnet dann f\xFCr Angabe die Anzahl Zitationen innerhalb des Crossref-Korpus.</p>\\n\\n\\n\\n<div
      class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter size-large is-resized\\\"><img
      loading=\\\"lazy\\\" data-attachment-id=\\\"19784\\\" data-permalink=\\\"http://wisspub.net/image-7/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-7.png\\\"
      data-orig-size=\\\"482,46\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"crossref referenced by\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"&lt;p&gt;crossref referenced by&lt;/p&gt;\\n\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-7.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-7.png?w=482\\\"
      src=\\\"https://wisspub.files.wordpress.com/2019/10/image-7.png?w=482\\\" alt=\\\"\\\"

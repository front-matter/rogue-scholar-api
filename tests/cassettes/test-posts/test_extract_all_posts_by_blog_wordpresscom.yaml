      1005w, https://wisspub.files.wordpress.com/2019/11/image-3.png?w=150 150w, https://wisspub.files.wordpress.com/2019/11/image-3.png?w=300
      300w, https://wisspub.files.wordpress.com/2019/11/image-3.png?w=768 768w\\\"
      sizes=\\\"(max-width: 1005px) 100vw, 1005px\\\" /></figure>\\n\\n\\n\\n<p>Die
      Mitgliederbeitr\xE4ge der 11&#8217;799 kleinen Mitglieder (Umsatz kleiner als
      USD 1m) \xFCbertreffen inzwischen die Mitgliederbeitr\xE4ge der 353 gr\xF6sseren
      Mitglieder (Umsatz gr\xF6sser als USD 1m). Letztere registrieren jedoch 3 mal
      mehr DOIs als a kleinen Verlage zusammen, und zahlen insgesamt dann doch mehr
      an Crossref ein.</p>\\n\\n\\n\\n<iframe src=\\\"https://docs.google.com/spreadsheets/d/e/2PACX-1vTP5XD4PUAMKEtqBOnuxEkIdGCpifjLRPnB0oLflBuKu2b5lSlRt6zuiITax-ts0aDA8v-KlsWX7aIE/pubchart?oid=230430119&#038;format=interactive\\\"
      frameborder=\\\"0\\\" width=\\\"640\\\" height=\\\"395\\\" marginheight=\\\"0\\\"
      marginwidth=\\\"0\\\" allowfullscreen=\\\"true\\\" mozallowfullscreen=\\\"true\\\"
      webkitallowfullscreen=\\\"true\\\"></iframe>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Governance</h2>\\n\\n\\n\\n<p>Das
      <a href=\\\"https://www.crossref.org/board-and-governance/\\\">Board</a> von
      Crossref besteht aus 16 Personen. Die <a href=\\\"https://www.crossref.org/board-and-governance/bylaws/\\\">Statuten</a>
      sehen vor, dass jeweils die H\xE4lfte des Boards durch Mitglieder aus den Tiers
      besetzt werden, die 50% des Budgets von Crossref beisteuern. Durch den starken
      Zuwachs bei kleinen Verlagen in den letzten 8 Jahren hat sich somit auch das
      St\xE4rkeverh\xE4ltnis im Board zugunsten der kleineren Verlage verschoben.</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><img data-attachment-id=\\\"19921\\\"
      data-permalink=\\\"http://wisspub.net/board-members-crossref/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/11/board-members-crossref.png\\\"

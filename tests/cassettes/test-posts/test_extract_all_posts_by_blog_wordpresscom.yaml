      class=\"wp-block-heading\">Crossref Meeting: Have your say</h2>\n\n\n\n<p>Beim
      j\u00e4hrlichen Meeting von <a href=\"https://www.eventbrite.com/e/crossref-live19-have-your-say-tickets-60251255126?ref=ecount\">Crossref
      LIVE19</a> in Amsterdam stand denn auch die aktuelle Ausrichtung von Crossref
      auf dem Pr\u00fcfstand durch die Mitglieder und der Community. Am ersten Tag
      wurden die Umfrageergebnisse pr\u00e4sentiert und es gab kurze Pr\u00e4sentation
      wie die Community (Grosser, mittlerer, kleiner Verlag, F\u00f6rderorganisation,
      Universit\u00e4t) Crossref sieht. Am zweiten Tag wurde anhand des ausgeteilten
      <a href=\"https://doi.org/10.13003/y8ygwm5\">Annual Report &amp; Fact File</a>
      an mehreren zugewiesenen Tischen die Fakten und Strategie vergegenw\u00e4rtig
      und Input f\u00fcr die Zukunft gesucht.</p>\n\n\n\n<figure class=\"wp-block-embed-twitter

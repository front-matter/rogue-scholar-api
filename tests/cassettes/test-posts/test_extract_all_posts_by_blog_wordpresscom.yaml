    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692"}],
      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "\n<p>Es geht um 22.4 Mio EUR, welche die Schweizer Hochschulen alleine den
      drei grossen Verlagen Elsevier, Springer und Wiley j\u00e4hrlich f\u00fcr Zeitschriften
      bezahlen.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img data-attachment-id=\"19967\"
      data-permalink=\"http://wisspub.net/image-4-2/\" data-orig-file=\"https://wisspub.files.wordpress.com/2019/11/image-4.png\"

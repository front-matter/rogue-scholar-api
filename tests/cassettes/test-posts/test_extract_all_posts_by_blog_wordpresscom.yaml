    content: "[{\"url\":\"https://wisspub.net/2020/08/13/der-schweizer-57-mio-eur-elsevier-deal\",\"title\":\"Der
      Schweizer 57 Mio EUR Elsevier Deal\",\"summary\":\"Das Read &amp; Publish Agreement
      von swissuniversities mit Elsevier gilt f\xFCr Publikationen, die ab dem 1.
      Januar 2020 bei Elsevier eingereicht werden. Allerdings wurde erst Ende Mai
      2020 der Vertrag und die Liste der relevanten Journals offiziell kommuniziert.\",\"image\":\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=562\",\"content_html\":\"\\n<p>Das
      Read &amp; Publish Agreement von swissuniversities mit Elsevier gilt f\xFCr
      Publikationen, die ab dem 1. Januar 2020 bei Elsevier eingereicht werden. Allerdings
      wurde erst Ende Mai 2020 der <a href=\\\"https://consortium.ch/wp_live/wp-content/uploads/2020/05/Elsevier_agreement_2020-2023.pdf\\\">Vertrag</a>
      und die Liste der relevanten Journals offiziell kommuniziert.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Big-Deal mit einem OA-Addendum</h3>\\n\\n\\n\\n<p>Der
      Vertrag liest sich zun\xE4chst wie ein klassischer Big-Deal f\xFCr Journal Subskriptionen.
      Die Schweizer Hochschulen g\xF6nnen sich einmal mehr f\xFCr 4 Jahre Zugriff
      auf das gesamte Journal-Portfolio von Elsevier. In einem Addendum von anderthalb
      Seiten wird schliesslich der neue Workflow f\xFCr OA-Publikationen beschrieben.</p>\\n\\n\\n\\n<div
      class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter size-large is-resized\\\"><a
      href=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png\\\"><img loading=\\\"lazy\\\"
      data-attachment-id=\\\"20184\\\" data-permalink=\\\"http://wisspub.net/image-4-3/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png\\\"
      data-orig-size=\\\"1312,2390\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-4\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=165\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=562\\\"
      src=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=562\\\" alt=\\\"\\\"
      class=\\\"wp-image-20184\\\" width=\\\"209\\\" height=\\\"381\\\" srcset=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=209
      209w, https://wisspub.files.wordpress.com/2020/08/image-4.png?w=418 418w, https://wisspub.files.wordpress.com/2020/08/image-4.png?w=82
      82w, https://wisspub.files.wordpress.com/2020/08/image-4.png?w=165 165w\\\"
      sizes=\\\"(max-width: 209px) 100vw, 209px\\\" /></a><figcaption>1.5 Seiten OA-Bedingungen</figcaption></figure></div>\\n\\n\\n\\n<p>Demnach
      k\xF6nnen alle AutorInnen der teilnehmenden Institutionen  (S\xE4mtliche Schweizer
      Hochschulen, sowie Agroscope, FIBL, Uni Liechtenstein und Schweizer Vogelwarte)
      im Hybrid und Gold OA Programm von Elsevier Open Access publizieren:</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-table is-style-stripes\\\"><table><tbody><tr><td><strong>Jahr</strong></td><td><strong>Anzahl
      APCs inbegriffen</strong></td><td><strong>Preis R&amp;P</strong></td><td><strong>PAR-fee</strong>*</td></tr><tr><td>2020</td><td>2850
      APCs</td><td>13.8 Mio EUR</td><td>4842 EUR</td></tr><tr><td>2021</td><td>3000
      APCs</td><td>14.1 Mio EUR</td><td>4692 EUR</td></tr><tr><td>2022</td><td>3150
      APCs</td><td>14.4 Mio EUR</td><td>4558 EUR</td></tr><tr><td>2023</td><td>Unlimitiert
      (All you can publish)</td><td>14.6 Mio EUR</td><td>?</td></tr><tr><td></td><td></td><td></td><td></td></tr></tbody></table><figcaption>*
      Die PAR-fee (Read and Publishing fee) ist ein sehr grober Indikator, der zeigt
      wieviel Geld f\xFCr die APC und dem noch bestehenden Lesezugriff pro Artikel
      ausgegeben wird (in Deutschland ist die <a href=\\\"https://www.projekt-deal.de/erganzende-erklarung-zum-vertragsabschluss-zwischen-deal-wiley/\\\">PAR-fee</a>
      bei Wiley beispielsweise 2750 EUR)</figcaption></figure>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p>In
      den ersten drei Jahren, ist eine bestimmte Anzahl Artikel (APC&#8217;s) inbegriffen.
      Wird in einem Jahr weniger publiziert als vereinbart, verf\xE4llt das Kontingent.
      Wird mehr publiziert als vereinbart, werden die AutorInnen von Elsevier bei
      der Einreichung darauf hingewiesen und k\xF6nnen dann entscheiden ob sie die
      Standard-APC f\xFCr Hybrid oder Gold OA des jeweiligen Journals ausserhalb des
      Agreements zus\xE4tzlich bezahlen wollen.</p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Kontingent
      wird 2020 kaum ausgesch\xF6pft werden.</h3>\\n\\n\\n\\n<p>F\xFCr das Jahr 2020
      und dem Preis von 13.8 Mio EUR steht den Hochschulen ein Kontingent von 2850
      APCs zu Verf\xFCgung. </p>\\n\\n\\n\\n<p>Wieviele Publikationen bereits durch
      das Agreement ver\xF6ffentlicht worden sind, l\xE4sst sich anhand von Metadaten
      bei Elsevier herausfinden (<a href=\\\"https://doi.org/21.11101/0000-0007-DFAC-D\\\">Najko
      Jahn 2019</a>). </p>\\n\\n\\n\\n<p>Demnach wurden bislang knapp 400 Publikationen
      unter dem neuen Agreement Open Access ver\xF6ffentlicht. </p>\\n\\n\\n\\n<div

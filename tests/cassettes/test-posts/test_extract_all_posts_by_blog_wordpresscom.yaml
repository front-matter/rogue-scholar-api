      class=\\\"wp-block-heading\\\">Verzug des Aktionsplans</h3>\\n\\n\\n\\n<p>Gem\xE4ss
      der <a href=\\\"https://wisspub.files.wordpress.com/2017/02/open_access_strategy_de.pdf\\\">Open
      Access Strategie</a> (2017) von swissuniversities sollen 2024 alle von \xF6ffentlichen
      Geldern finanzierten wissenschaftlichen Publikationen &#8220;der Schweiz&#8221;
      frei zug\xE4nglich sein. Wenn dieses Ziel noch erreicht werden soll, muss nun
      Einiges geschehen. Beim Aktionsplan ist man in diversen Bereichen in Verzug:</p>\\n\\n\\n\\n<figure

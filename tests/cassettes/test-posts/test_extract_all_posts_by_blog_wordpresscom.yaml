      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "<p>Die ETH Z\u00fcrich f\u00fchrte im Februar 2017 bei ihren Forschenden eine
      Umfrage zu Open Access durch, deren <a href=\"https://doi.org/10.3929/ethz-b-000177012\">Resultate</a>
      nun ver\u00f6ffentlicht wurden. An der Umfrage nahmen 16% (992 von 6212) ETH-Wissenschaftler
      (inkl. Assistierende) teil.</p>\n<h4><strong>Zustimmung zu OA und Transformation.</strong></h4>\n<ul>\n<li>90%
      aller Befragten sind der Meinung, dass wissenschaftliche Publikationen grunds\u00e4tzlich
      online frei zug\u00e4nglich sein sollten. Bei der grossen <a href=\"https://arxiv.org/abs/1101.5260\">SOAP-Studie
      (2011) </a>waren es 89%.</li>\n<li>74% der Befragten w\u00fcrden eine vollst\u00e4ndige
      Transformation des wissenschaftlichen Publikationswesens vom Subskriptionsmodell
      hin zu&nbsp;OA positiv bewerten.</li>\n</ul>\n<h4><strong>Boykottwille vorhanden<br
      />\n</strong></h4>\n<p>Besonders interessant war die Frage, zu was ETH-Wissenschaftler
      bereit w\u00e4ren, wenn ein Verlag Zeitschriftenpreise fordert, welche aus Sicht
      der ETH Z\u00fcrich inakzeptabel sind. Knapp 50% w\u00e4ren bereit auf den Zugriff
      zu verzichten und \u00fcber 70% w\u00e4ren bereit die T\u00e4tigkeit in einem
      Editorial Board oder als Reviewer abzulehnen oder niederzulegen.</p>\n<p><img
      loading=\"lazy\" data-attachment-id=\"18664\" data-permalink=\"http://wisspub.net/abbestellung_review_verzicht/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2017/08/abbestellung_review_verzicht.png\"

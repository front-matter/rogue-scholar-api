      haben, hat nun auch die Hansestadt Hamburg ein Programm zur F\u00f6rderung von
      Open Science gestartet. In einer <a href=\"http://www.hamburg.de/pressearchiv-fhh/9576992/2017-09-26-bwfg-hamburg-open-science/\">Pressemitteilung</a>
      des Hamburger Senats hei\u00dft es dazu:</p>\n<blockquote><p>&#8220;Die Ergebnisse
      \u00f6ffentlich finanzierter Hamburger Forschung sollen frei zug\u00e4nglich
      und einfach auffindbar f\u00fcr alle sein. Hamburg Open Science will in mehreren
      Schritten ein nutzerfreundliches Internetportal bieten, das wissenschaftliche
      Publikationen, Forschungsdaten und Informationen zu Forschungsprojekten, Open
      Access und Open Science zentral verf\u00fcgbar macht. Der Senat stellt f\u00fcr
      die Umsetzung des Programms f\u00fcr 2018 bis zu 2,9 Mio. Euro bereit.&#8221;</p></blockquote>\n<p><span
      style=\"color:#3d596d;background-color:#ffffff;\">Die Umsetzung von &#8220;Hamburg
      Open Science (HOS)&#8221; soll ab dem Jahr 2018 in vier Programmlinien erfolgen:</span></p>\n<ul>\n<li>Open-Access-Publikationen</li>\n<li>Forschungsdatenmanagement</li>\n<li>Forschungsinformationssysteme</li>\n<li>Gestaltung

      style=\\\"clear: both\\\" />\\n\\t\\t</div>\\n</p>\\n<h4>Monitoring</h4>\\n<p>Mit
      den meisten Hybrid-Verlagen hat die VSNU ein periodisches Reporting \xFCber
      die bezahlten OA Artikel vereinbart. Dieses wird auch auf auf <a href=\\\"http://www.openaccess.nl/en/in-the-netherlands/publisher-deals#year\\\">openaccess.nl</a>
      visuell zug\xE4nglich gemacht:</p>\\n<p><img loading=\\\"lazy\\\" data-attachment-id=\\\"17733\\\"
      data-permalink=\\\"http://wisspub.net/2017/07/01/die-niederlaendischen-offsetting-vertraege/oa-monitoring-offsetting-vsnu/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2017/06/oa-monitoring-offsetting-vsnu.jpg\\\"
      data-orig-size=\\\"2318,2112\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"OA-Monitoring-Offsetting-VSNU\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2017/06/oa-monitoring-offsetting-vsnu.jpg?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2017/06/oa-monitoring-offsetting-vsnu.jpg?w=1024\\\"
      class=\\\"alignnone size-full wp-image-17733\\\" src=\\\"https://wisspub.files.wordpress.com/2017/06/oa-monitoring-offsetting-vsnu.jpg\\\"

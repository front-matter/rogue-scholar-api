      data-large-file=\\\"https://wisspub.files.wordpress.com/2017/08/finanzierung-oa.png?w=1024\\\"
      class=\\\"alignnone size-full wp-image-18795\\\" src=\\\"https://wisspub.files.wordpress.com/2017/08/finanzierung-oa.png\\\"
      alt=\\\"Finanzierung OA.png\\\" width=\\\"2018\\\" height=\\\"1070\\\" srcset=\\\"https://wisspub.files.wordpress.com/2017/08/finanzierung-oa.png
      2018w, https://wisspub.files.wordpress.com/2017/08/finanzierung-oa.png?w=150&amp;h=80
      150w, https://wisspub.files.wordpress.com/2017/08/finanzierung-oa.png?w=300&amp;h=159
      300w, https://wisspub.files.wordpress.com/2017/08/finanzierung-oa.png?w=768&amp;h=407
      768w, https://wisspub.files.wordpress.com/2017/08/finanzierung-oa.png?w=1024&amp;h=543
      1024w\\\" sizes=\\\"(max-width: 2018px) 100vw, 2018px\\\"></h4>\\n<p>\xC4hnlich
      der Resultaten aus der &#8220;<a href=\\\"http://wisspub.net/2016/11/06/pay-it-forward-studie/\\\">Pay
      it forward</a>&#8220;-Studie, scheint vielen ETH-Wissenschaftlern (Hybrid) Gold
      OA so wichtig, dass sie nicht auf die Bibliothek warten, bis diese verlagsunabh\xE4ngiges
      OA-Funding anbietet oder sich um <a href=\\\"http://wisspub.net/2017/07/01/die-niederlaendischen-offsetting-vertraege/\\\">Offsetting-Vertr\xE4ge</a>
      k\xFCmmert. Sie bezahlen APCs gleich direkt aus ihrem Forschungsetat. Dabei
      ist es sehr wahrscheinlich, dass Forschende auch f\xFCr Hybrid OA bezahlen und
      es so zu dem ber\xFCchtigten Double Dip kommt.</p>\\n<h4><strong>Unterschiede
      pro Gruppe<br />\\n</strong></h4>\\n<p>Je nach Anstellungsform und Forschungsjahre
      konnten teils signifikante Unterschiede in den Antworten erkannt werden:</p>\\n<blockquote>\\n<ul>\\n<li>Professorinnen
      und Professoren stimmen am wenigsten zu, dass wissenschaftliche Publikationen
      grunds\xE4tzlich online frei zug\xE4nglich sein sollten. Sie fordern am st\xE4rksten
      eine weiterhin freie Wahl des Publikationsorgans und stimmen am wenigsten zu,
      dass die OA Policy generell verpflichtend sein soll. Sie bezahlen auch die h\xF6chsten
      Geb\xFChren f\xFCr Ver\xF6ffentlichungen aller Art.</li>\\n<li>Wissenschaftlichen
      Mitarbeitenden mit befristeter Anstellung ist eine weiterhin freie Wahl des
      Publikationsorgans am wenigsten wichtig und sie stimmen einer vollst\xE4ndigen
      Transformation des Publikationswesen hin zu OA am ehesten zu.</li>\\n<li>Befragte
      mit mehr als 20 Jahren Forschungserfahrung stimmen am wenigsten zu, dass wissenschaftliche
      Publikationen grunds\xE4tzlich online frei zug\xE4nglich sein sollten. Auch
      einer vollst\xE4ndigen Transformation des Publikationswesen hin zu OA stimmen
      sie am wenigsten zu. Der Anteil an Personen, welche die OA Policy kennen, ist
      am h\xF6chsten und langj\xE4hrig Forschende haben in den letzten 12 Monaten
      auch am meisten OA-Publikationsm\xF6glichkeiten genutzt.</li>\\n</ul>\\n</blockquote>\\n<h4><strong>Fazit</strong></h4>\\n<p>Insgesamt
      best\xE4tigt die Umfrage weitgehend, was man bereits \xFCber OA an der ETHZ
      wusste. Die OA-Policy der ETHZ ist gut, nur fehlt es ihr seit Jahren an internem
      Gewicht zur Durchsetzung. An der ETHZ und insbesondere in der Bibliothek gibt
      es niemand der die Forschenden in m\xFChsamer Arbeit auffordert, den Postprint
      f\xFCr diese und jene Publikation aufs Institutionelle Repository zu stellen.
      Entsprechend kommt so kein regelm\xE4ssiger Kontakt und Austausch zwischen Bibliotheksmitarbeitenden
      und Forschenden zustande und entsprechend \xE4ussern sich viele Forschenden,
      dass sie uninformiert sind. So bleibt auch das Repository leer. Sucht man aktuell
      (22.8.2017) in <a href=\\\"https://www.research-collection.ethz.ch\\\">Research
      Collection</a> nach Artikeln aus dem Jahr 2017 findet man insgesamt 2797 Artikel
      verzeichnet, aber nur gerade mal 122 (4%) sind Open Access. Bei <a href=\\\"http://www.zora.uzh.ch/cgi/stats/report\\\">ZORA</a>
      sind es vergleichsweise <span class=\\\"ep_search_number\\\">598</span> von
      1404, also 42%.</p>\\n<p>Wirklich neu ist die Erkenntnis, dass Forschende sehr
      wohl zu Boykott-Massnahmen bereit sind. Dies widerspricht der, insbesondere
      der Schweiz vertretenen Aufassung vieler BibliotheksdirektorInnen, dass man
      als Bibliothek zwischen Verlag und Forschenden als Opfer gefangen ist und sich
      letztlich den Verlagen nicht widersetzen k\xF6nne. Die Umfrage zeigt vielmehr,
      dass beim Einbezug der Forschenden und einer transparenten Information \xFCber
      die Preise und Verhandlungen, durchaus mit Unterst\xFCtzung von Forschungsseite
      gerechnet werden kann. Denn letztlich begr\xFCssen 74% der Forschenden einen
      Wechsel vom Subskriptionsmodell zu OA.</p>\\n<p>Mal schauen, ob Rafael Ball
      den durch die Resultate der Umfrage zugespielten Ball aufnehmen kann. Noch im
      letzten <a href=\\\"https://doi.org/10.3929/ethz-a-004157606\\\">Jahresbericht
      der ETH-Bibliothek</a>, <a href=\\\"https://hyp.is/umjZTIbYEee1xgvQA0u5bg/www.research-collection.ethz.ch/bitstream/handle/20.500.11850/145166/ETH-Bibliothek_Jahresbericht_2016.pdf?sequence=1553&amp;isAllowed=y\\\">warnt</a>
      Ball vor Schnellsch\xFCssen und &#8220;Aktionismus&#8221;.</p>\\n<blockquote><p>Doch
      zunehmend gewinnt man den Eindruck, dass auch Bibliotheken mehr und mehr tangiert
      werden von aktuellen politischen Umw\xE4lzungen und Ereignissen, denen sie sich
      nicht mehr verschliessen k\xF6nnen und d\xFCrfen. Da ist zum Beispiel das Thema
      \xABOpen Access\xBB, das deutlich mehr ist als eine weitere Spielart der Literaturversorgung.
      Es ist vielmehr eine politische und wirtschaftliche Problematik, die bis in
      die F\xFChrung von Staaten reicht und auf der gleichen Ebene wie Wirtschaftssubventionen
      oder Marktinterventionen abgehandelt wird. Denn die Konsequenzen sind so gewaltig
      und grundlegend, dass viele Akteure sie nicht mehr zu \xFCberschauen scheinen
      und das Thema mit einem blossen Aktionismus mit ungewissem Ausgang vorantreiben.
      Denn die Konsequenzen sind so gewaltig und grundlegend, dass viele Akteure sie
      nicht mehr zu \xFCberschauen scheinen und das Thema mit einem blossen Aktionismus
      mit ungewissem Ausgang vorantreiben.</p>\\n<p>Gerade hier ist es wichtig, dass
      sich Bibliotheken ihrer Jahrhunderte alten Tradition als Kultur- und Ged\xE4chtnisinstitution
      erinnern und neuen Trends \u2013 zumal wenn sie irreversible Konsequenzen haben
      \u2013 mit dem notwendigen Sachverstand und der gebotenen Tiefe n\xE4hern und
      die beteiligten Akteure mit validen Informationen und Statements unterst\xFCtzen.
      Die ETH-Bibliothek ist gerade bei diesem Thema im besten Sinne des Wortes professionell
      mit dabei: Qualifiziert, durchdacht, konstruktiv, aber ohne Schnellsch\xFCsse.</p></blockquote>\\n\",\"tags\":[\"Open

      150w, https://wisspub.files.wordpress.com/2019/05/bildschirmfoto-2019-05-11-um-19.41.58.png?w=300&amp;h=232
      300w\\\" sizes=\\\"(max-width: 592px) 100vw, 592px\\\" /><p id=\\\"caption-attachment-19661\\\"
      class=\\\"wp-caption-text\\\">Quelle: <a href=\\\"http://votetogether.eu\\\">votetogether.eu</a></p></div></p>\\n<p><strong>CDU/CSU</strong></p>\\n<p>Im
      Wahlprogramm (<a href=\\\"https://www.cdu.de/system/tdf/media/dokumente/europawahlprogramm.pdf\\\">PDF</a>)
      von CDU/CSU finden sich keine konkrete Aussagen zu den genannten Themen. Folgende
      Forderungen streifen jedoch das Thema Open Science:</p>\\n<ul>\\n<li><em>&#8220;</em><span
      style=\\\"color:var(--color-text);\\\"><em>Zudem wollen wir die europ\xE4ischen
      \xF6ffentlichen National- und Staatsbibliotheken unter dem Dach einer europ\xE4ischen
      digitalen Bibliothek noch besser vernetzen.&#8221;</em> (S.10)</span></li>\\n<li><span
      style=\\\"color:var(--color-text);\\\"><em>&#8220;Wir sagen den gro\xDFen Volkskrankheiten
      den Kampf an. Krebs und Alzheimer sollen bald der Vergangenheit angeh\xF6ren.
      Das k\xF6nnen wir schaffen, indem wir unsere Kr\xE4fte in Europa b\xFCndeln.
      Mit einem Masterplan werden wir die Forschungsgelder zielgerichtet einsetzen
      sowie medizinische Forschung und Big Data zusammenbringen.&#8221;</em> (S. 12)</span></li>\\n</ul>\\n<p><strong>SPD</strong></p>\\n<p>In
      ihrem Wahlprogramm (<a href=\\\"https://www.spd.de/fileadmin/Dokumente/Europa_ist_die_Antwort/SPD_Europaprogramm_2019.pdf\\\">PDF</a>)
      fordert die SPD eine &#8220;[e]urop\xE4ische Cloud f\xFCr offene Wissenschaft,
      Zivilgesellschaft und Forschung und Entwicklung der Wirtschaft&#8221; und adressiert
      in diesem Zusammenhang die hier behandelten Themen:</p>\\n<ul>\\n<li><em>&#8220;Europ\xE4ische
      Cloud f\xFCr offene Wissenschaft, Zivilgesellschaft und Forschung und Entwicklung
      der Wirtschaft. Angesichts neuer Herausforderungen in Wissenschaft, Wirtschaft
      und Gesellschaft wollen wir eine europ\xE4ische Cloud aufbauen, durch die Forschungsergebnisse,
      Forschungsdaten und Dateninfrastruktur frei zug\xE4nglich gemacht wird. Das
      ist die Voraussetzung f\xFCr eine erfolgreiche Nutzung von maschinellem Lernen
      und Big Data Analytics.&#8221;</em>\_(S. 46)</li>\\n</ul>\\n<p><strong>FDP</strong></p>\\n<p>Die
      FDP widmet sich in ihrem Wahlprogramm (<a href=\\\"https://www.fdp.de/sites/default/files/uploads/2019/04/30/fdp-europa-wahlprogramm-a5.pdf\\\">PDF</a>)
      den Aspekten\_Open Access und Open Data. Dazu hei\xDFt es mit Blick auf die
      Wissenschaft:</p>\\n<ul>\\n<li>&#8220;<em>Auf Basis des europ\xE4ischen Forschungs-Rahmen-Programms
      \u201EHorizont Europa\u201C muss ein digitaler Austausch unter Wissenschaftlerinnen
      und Wissenschaftlern jederzeit gew\xE4hrleistet werden. Hierzu geh\xF6ren die
      dezentrale Bereitstellung von Materialien f\xFCr Open Data und die digitale
      Durchf\xFChrbarkeit von PhD- oder anderen Forschungsprojekten. In diesem digitalen
      europ\xE4ischen Netzwerk f\xFCr Wissenschaft und Forschung muss der Schutz des
      geistigen Eigentums gewahrt bleiben. Gleichzeitig wollen wir die Verf\xFCgbarkeit
      von wissenschaftlichen Ergebnissen, die mehr als 50 Prozent durch europ\xE4ische
      Forschungsf\xF6rderung finanziert wurden, durch Open Access zum Standard machen.
      Schutz von geistigem Eigentum und Nutzungsrechten der Forscher, Institute und
      forschenden Wirtschaft bleiben hiervon unber\xFChrt. Dies verbessert die stark
      begrenzte Verf\xFCgbarkeit, besonders die zu hohe Schwelle zwischen Wissenschaft
      und wirtschaftlicher Innovation und macht die europ\xE4ische Forschungsf\xF6rderung
      zu einem Beschleuniger im internationalen Wettbewerb.&#8221;</em> (S. 46)</li>\\n</ul>\\n<p><strong>Gr\xFCne\_</strong></p>\\n<p><span
      style=\\\"color:var(--color-text);\\\">Open Access und Co. werden im Wahlprogramm
      (</span><a href=\\\"https://cms.gruene.de/uploads/documents/B90GRUENE_Europawahlprogramm_2019_barrierefrei.pdf\\\">PDF</a><span
      style=\\\"color:var(--color-text);\\\">) der Gr\xFCnen im Kontext von &#8220;Horizon
      Europe&#8221; behandelt:</span></p>\\n<ul>\\n<li><span style=\\\"color:var(--color-text);\\\"><em>&#8220;Auch
      ist es uns wichtig, Forschungsergebnisse durch das gezielte F\xF6rdern von Open-Access-Publikationen
      allen frei zug\xE4nglich zu machen. Dazu wollen wir etwa Projekte wie cOAlition
      S, die \xF6ffentlich gef\xF6rderte Publikationen frei zug\xE4nglich machen,
      auf europ\xE4ischer Ebene vorantreiben.&#8221;</em> (S. 166)</span></li>\\n</ul>\\n<p><strong>Linke</strong></p>\\n<p>Im
      Wahlprogramm der Linke (<a href=\\\"https://www.die-linke.de/fileadmin/download/wahlen2019/wahlprogramm_pdf/Europawahlprogramm_2019_-_Partei_DIE_LINKE__Druckversion_.pdf\\\">PDF</a>)
      gibt es einen ganzen Abschnitt zum Thema &#8220;[f]reier Zugang zu Wissen und
      Informationen&#8221;. Open Access und das Wissenschaftsurheberrecht werden mehrfach
      adressiert. U .a. hei\xDFt es in dem Wahlprogramm:</p>\\n<ul>\\n<li><em>&#8220;Wir
      fordern eine europ\xE4ische Open-Access-Initiative. Das europ\xE4ische Urheberrecht
      soll wissenschaftsfreundlich gestaltet werden. Der Wissenstransfer in \xE4rmere
      Regionen innerhalb und au\xDFerhalb Europas soll ausgebaut werden \u2013 etwa
      durch offene Publikationsformen und Datenbest\xE4nde, aber auch eine sozial
      verantwortliche Lizenzierungspolitik. Um der Monopolstellung und dem Profitstreben
      einiger Wissenschaftsverlage entgegenzuwirken, wollen wir auf europ\xE4ischer
      Ebene eine \xF6ffentlich gef\xF6rderte Open-Access-Plattform schaffen, damit
      \xF6ffentliche Publikationen unabh\xE4ngig von Verlags- und Lizenzstrukturen
      gelingen k\xF6nnen.&#8221;</em> (S. 55)</li>\\n<li><em><span style=\\\"color:var(--color-text);\\\">&#8220;Im
      Rahmen der EU-Urheberrechtsreform sind die bisher ausgehandelten Ausnahmen f\xFCr
      Bildung, Kultur\_</span></em><span style=\\\"color:var(--color-text);\\\"><em>und
      Forschung sowie die out-of-commerce-Regelung f\xFCr verwaiste Werke umzusetzen,
      damit endlich mehr Rechtssicherheit zum Beispiel f\xFCr die Speicherung, Kulturforschung,
      die digitale Pr\xE4senz von Sammlungen und Archiven sowie f\xFCr Bibliotheken
      in den Mitgliedstaaten umgesetzt werden k\xF6nnen.&#8221;</em> (S. 57)</span></li>\\n</ul>\\n\",\"tags\":[\"Digitale

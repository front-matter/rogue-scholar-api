      von 23% entspricht.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<figure class=\\\"wp-block-image\\\"><img
      src=\\\"https://www.embo.org/images/news/Finance-Report_1.jpg\\\" alt=\\\"\\\"
      /></figure>\\n\\n\\n\\n<p>Bei seinen zwei Subskriptionsjournals <em>EMBO Journals</em>
      und <em>EMBO Reports</em> h\xE4lt EMBO zudem zweimal die Hand auf. Ein Blick
      in den <a href=\\\"https://najkoja.shinyapps.io/hybridoa\\\">Hybrid OA Monitor</a>
      zeigt, dass ingesamt bei 109 Artikel die Hybrid OA Option gew\xE4hlt wurde.
      Bei einer Hybrid APC von \u20AC4&#8217;700 sprechen wir von zus\xE4tzlichen
      Einnahmen von \u20AC512&#8217;300.</p>\\n\\n\\n\\n<figure data-carousel-extra='{\\\"blog_id\\\":7070983,\\\"permalink\\\":\\\"http:\\\\/\\\\/wisspub.net\\\\/2019\\\\/11\\\\/01\\\\/embo-journals-zu-teuer-fur-open-access\\\\/\\\"}'

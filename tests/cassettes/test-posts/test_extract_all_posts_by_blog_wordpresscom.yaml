        aus der\u00a0Beschreibung des Tools zum Monitoring von Open Science in Europa:<\/p>\n<blockquote><p>\u201eThe
        Open Science Monitor supports open science initiatives in Europe. It provides
        a way to assess developments in open science and particularly trends in open
        science activities over time and comparatively between countries and scientific
        disciplines. [\u2026] The monitor was commissioned by the European Commission
        Directorate-General for Research and Innovation. It was developed by several

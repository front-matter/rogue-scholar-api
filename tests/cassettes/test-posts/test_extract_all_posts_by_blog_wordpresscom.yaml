        et constate un accord g\u00e9n\u00e9ral sur OA, on est en train de l\u2018implanter,
        on voit les avantages &amp; d\u00e9savantages ainsi que le r\u00f4le important
        des chercheurs. Il souhaite la continuation de la voie verte pour un certain

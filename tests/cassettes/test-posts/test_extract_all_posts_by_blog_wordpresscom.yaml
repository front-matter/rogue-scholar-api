      um eine \u201Czero embargo\u201C Open-Access-Policy in den USA\",\"image\":\"https://wisspub.files.wordpress.com/2019/12/aap_letter_open_acess_2019.png\",\"content_html\":\"<p><span
      style=\\\"font-weight:400;\\\">Aktuell machen Ger\xFCchte \xFCber die Planung
      einer Executive Order der US-Administration zum Thema Open Access die Runde:
      </span><span style=\\\"font-weight:400;\\\">Wie das Blog </span><a href=\\\"https://scholarlykitchen.sspnet.org/2019/12/16/politics-and-open-access/\\\"><span

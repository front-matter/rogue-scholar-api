        Agreement 2015-2016<\/a><\/span><\/p><\/div><\/p>\n<h4>Institute of Physics
        (IOP): Januar 2017 &#8211; Dezember 2019<\/h4>\n<p>Zum noch relativ jungen
        Agreement mit IOP liegen noch keine spezifischen Daten zur Analyse vor. Allerdings

      1570w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /><figcaption>Ausschnitt:
      <a href=\"http://api.crossref.org/works/10.1021/acscentsci.7b00555\">http://api.crossref.org/works/10.1021/acscentsci.7b00555</a></figcaption></figure></div>\n\n\n\n<h3
      class=\"wp-block-heading\">Lizenzangaben</h3>\n\n\n\n<p>Unter welcher <a href=\"https://support.crossref.org/hc/en-us/articles/214572423-License-metadata-Access-Indicators-\">Lizenz</a>
      ein wissenschaftlicher Beitrag zug\u00e4nglich ist, kann ebenfalls im Schema
      ausgegeben werden:</p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
      size-large is-resized\"><img loading=\"lazy\" data-attachment-id=\"19772\" data-permalink=\"http://wisspub.net/image-1-2/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2019/10/image-1.png\" data-orig-size=\"1086,622\"
      data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"

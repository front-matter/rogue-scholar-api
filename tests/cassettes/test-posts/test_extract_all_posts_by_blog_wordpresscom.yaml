      Christian Gutknecht (@chgutknecht) <a href=\\\"https://twitter.com/chgutknecht/status/1170809343677255680?ref_src=twsrc%5Etfw\\\">September
      8, 2019</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
      charset=\\\"utf-8\\\"></script></div>\\n</div></figure>\\n\\n\\n\\n<p>Vielleicht
      auch deshalb gab swissuniversities der Pressemeldung den merkw\xFCrdigen Titel:
      <a href=\\\"https://www.swissuniversities.ch/aktuell/swissuniversities-definiert-beziehungen-mit-den-verlagen-elsevier-springer-nature-und-wiley-fuer-2020\\\">swissuniversities
      definiert Beziehungen mit den Verlagen</a>, als ob diese Beziehung irgend anderes
      definiert sein k\xF6nnte, als ein Dienstleister-Kunden Verh\xE4ltnis.</p>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Elsevier Read and Publish Agreement</h2>\\n\\n\\n\\n<p>Beim
      angek\xFCndigten OA Big-Deal wird der Preis entscheidend sein, um den Deal zu
      beurteilen. Die erste Generation von Big Deals mit OA-Komponenten bei Elsevier
      (e.g. Niederlande, <a href=\\\"https://www.elsevier.com/about/press-releases/science-and-technology/finelib-and-elsevier-reach-agreement-for-subscription-access-and-open-access-publishing\\\">Finnland</a>)
      waren nicht wirklich befriedigend, da sie nur Discounts auf APCs gew\xE4hrten.
      Die zweite Generation (Polen, <a href=\\\"https://esac-initiative.org/about/transformative-agreements/agreement-registry/els2019unit/\\\">Norwegen</a>,
      <a href=\\\"https://esac-initiative.org/about/transformative-agreements/agreement-registry/els2019eisz/\\\">Ungarn</a>,
      <a href=\\\"https://www.mynewsdesk.com/se/kungliga_biblioteket/pressreleases/new-transformative-agreement-with-elsevier-enables-unlimited-open-access-to-swedish-research-2946642\\\">Schweden</a>,
      <a href=\\\"https://osc.universityofcalifornia.edu/2019/11/cmu-statement/\\\">Carnegie
      Mellon</a>) sind bez\xFCglich OA viel umfangreicher, jedoch h\xE4ufig sehr teuer
      und teilweise mit dem Kauf von Analytics (Scopus, SciVal) verbunden. Vermutlich
      der &#8220;beste&#8221; Deal d\xFCrfte zurzeit Schweden haben, da man dort Elsevier
      schon einmal <a href=\\\"https://doi.org/10.7557/5.4929\\\">deutlich Nein</a>
      gesagt hat. Hier wird sich zeigen, ob sich die Schweizer Hochschulen mit der
      bisherigen Haltung (viel Geld, aber wenig Mut und R\xFCckgrat) einen anst\xE4ndigen
      Deal herausgeschlagen haben. Zudem l\xE4sst der andauernde Boykott der deutschen
      Hochschulen und der University of California auch erahnen, dass Elsevier aktuell
      nicht bereit ist, unter einem gewissen Preis in diese Agreements einzusteigen.</p>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Kleiner historischer Moment und grosse Chance</h2>\\n\\n\\n\\n<p>In
      Anbetracht, dass die Universit\xE4t Basel 2017 noch vor <a href=\\\"https://wisspub.files.wordpress.com/2014/10/2017-07-24-entscheid-bundesgericht.pdf\\\">Bundesgericht</a>
      mit dem Argument \xFCberzeugte, ohne die Subskriptionen von Elsevier, Wiley
      und Springer k\xF6nnen sie ihren Forschungsauftrag nicht mehr wahrnehmen, ist
      die nun angek\xFCndigte Abbestellung der Springer Nature Journals geradezu ein
      kleiner historischer Moment.  </p>\\n\\n\\n\\n<p>Bestimmt auch ein Moment, der
      bei einigen BibliothekarInnen Sorgen erweckt, da sie einerseits diesen Entscheid
      gegen\xFCber ihren Forschenden verteidigen m\xFCssen und anderseits ihr bisheriges
      Rollenverst\xE4ndnis als Gatekeeper aufger\xFCttelt wird.</p>\\n\\n\\n\\n<p>Das
      Risiko eines Aufschrei der Wissenschaft ist klein. Die Nutzung von <a href=\\\"https://sci-hub.tw/\\\">Sci-Hub</a>
      ist in der Schweiz legal und mit dem neuen <a href=\\\"https://blog.core.ac.uk/2019/11/29/releasing-a-new-core-discovery-browser-extension/\\\">Core-Browser-Plugin</a>
      gibt es neu sogar Konkurrenz zu <a href=\\\"http://unpaywall.org/products/extension\\\">Unpaywall</a>
      um OA-Versionen zu finden. Die Abbestellung entlastet swissuniversities zudem
      bei ihrer vorgesehenen Massnahme &#8220;Kommunikation und Sensibilisierung&#8221;
      zu OA. Denn jetzt wird das Thema in die hintersten Ecken ankommen auch ohne,
      dass man <a href=\\\"https://twitter.com/anjaoberlaender/status/1202520898395394049\\\">teuere
      PR-Massnahmen</a> betreibt, die letztlich nur diejenigen 20% Forschenden erreicht,
      die von OA eh schon \xFCberzeugt sind.</p>\\n\\n\\n\\n<p>An den letzten OA-Tagen
      in Hannover war es f\xFCr mich zudem ein grosses Highlight festzustellen, dass
      inzwischen sehr viele Beteiligte mit dem deutschen <a href=\\\"https://doi.org/10.17617/2.3027595\\\">OA-Big-Deal
      mit Wiley</a> unzufrieden sind. Die positiven Erfahrungen mit der Abbestellung
      von Elsevier f\xFChrt in Deutschland offensichtlich zu einer Lust mit dem Subskriptionsmodell
      ganz zu brechen.</p>\\n\\n\\n\\n<p>Die Lust k\xF6nnte sich in der Schweiz auch
      einstellen, wenn man nun mit der Abbestellung von Springer Nature sieht, dass
      der Kaiser eigentlich nackt ist.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">
      Update: 19.12.2019</h2>\\n\\n\\n\\n<p>Springer Nature bekundet auf <a href=\\\"https://twitter.com/SpringerNature/status/1207631863415750656?s=20\\\">Twitter</a>,
      dass der Zugang bis auf weiteres f\xFCr die Schweizer Forschenden gegeben ist.
      Oh ja, der Kaiser ist sehr nackt! </p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed-twitter

    content: "[{\"url\":\"https://wisspub.net/2018/09/07/plan-s-europaeische-foerderorganisation-wollen-oa\",\"title\":\"Plan
      S: Europ\xE4ische F\xF6rderorganisation wollen OA\",\"summary\":\"Mit Plan S\_wollen
      europ\xE4ische Forschungsf\xF6rderer bei Open Access nun endlich N\xE4gel mit
      K\xF6pfen machen und akzeptieren ab 1.1.2020 nur noch Publikationen in Gold
      OA-Journals/Plattformen sowie Green OA mit 0 Embargo.\",\"image\":\"https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png\",\"content_html\":\"<p>Mit
      <a href=\\\"https://www.scienceeurope.org/coalition-s\\\">Plan S</a>\_wollen
      europ\xE4ische Forschungsf\xF6rderer bei Open Access nun endlich N\xE4gel mit
      K\xF6pfen machen und akzeptieren ab 1.1.2020 nur noch Publikationen in Gold
      OA-Journals/Plattformen sowie Green OA mit 0 Embargo. Eigentlich nur konsequent
      und im Sinne der Gesellschaft und Wissenschaft als Ganzes. Doch die Radikalit\xE4t
      von Plan S, schreckte auch einige F\xF6rderorganisationen ab. Nur 11 von 38
      Mitglieder von ScienceEurope, dem Dachverband der europ\xE4ischen Forschungsf\xF6rderer
      haben sich bislang ganz offiziell zu Plan S bekannt.</p>\\n<p><img loading=\\\"lazy\\\"
      data-attachment-id=\\\"19544\\\" data-permalink=\\\"http://wisspub.net/2018/09/07/plan-s-europaeische-foerderorganisation-wollen-oa/plan-s-supporter-1/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2018/09/plan-s-supporter-1.png\\\"
      data-orig-size=\\\"4592,3196\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"

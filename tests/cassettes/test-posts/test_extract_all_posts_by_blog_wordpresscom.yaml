        macht 2023 zum &#8220;Year of Open Science&#8221;","URL":"http:\/\/wisspub.net\/2023\/01\/12\/us-regierung-macht-2023-zum-year-of-open-science\/","short_URL":"https:\/\/wp.me\/ptFu7-5jj","content":"\n<p>Gestern
        hat das White House Office of Science and Technology Policy (<a href=\"https:\/\/www.whitehouse.gov\/ostp\/\">OSTP<\/a>)
        der Biden-\u2060Harris Administration angek\u00fcndigt, das Jahr 2023 unter
        das Motto Open Science zu stellen.&nbsp;<\/p>\n\n\n\n<p>Mit F\u00f6rdermitteln,
        einer Weiterentwicklung der Forschungsinfrastruktur, sowie einer Verbesserung
        der Forschungsbeteiligung f\u00fcr Early Stage Researchers soll das Anliegen
        des \u201eopen and equitable research\u201c gest\u00e4rkt werden.&nbsp;<\/p>\n\n\n\n<p>In
        einem <a href=\"https:\/\/www.whitehouse.gov\/ostp\/news-updates\/2023\/01\/11\/fact-sheet-biden-harris-administration-announces-new-actions-to-advance-open-and-equitable-research\/\">Factsheet<\/a>
        informiert das OSTP \u00fcber die Aktivit\u00e4ten der forschenden US-Bundesbeh\u00f6rden
        im Open-Science-Jahr. Im Kern stehen Ma\u00dfnahmen, die die Umsetzung des
        wegweisenden Open-Science-Memorandums (das sogenannte \u201e<a href=\"https:\/\/openbiblio.social\/@pampel\/109552366354746392\">Nelson
        Memo<\/a>\u201c) aus dem August 2022 bef\u00f6rdern. Nach diesem Erlass sind
        die US-Beh\u00f6rden aufgefordert sicherzustellen, dass wissenschaftliche
        Publikationen, und in vielen F\u00e4llen auch Forschungsdaten, ab 2026 auf
        Open-Access-Repositorien offen zug\u00e4nglich gemacht werden (siehe Artikel
        hier im <a href=\"https:\/\/wisspub.net\/2022\/08\/25\/us-regierung-erlasst-wegweisende-open-science-policy\/\">Blog<\/a>
        dazu).<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter

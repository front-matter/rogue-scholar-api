      finanzierten Hochschulen der Kantone und des Bundes ist, untersteht swissuniversities
      offenbar keinem \u00d6ffentlichkeitsgesetz. Dies weil die Macher der gesetzlichen
      Grundlage f\u00fcr swissuniversities vor zehn Jahren, auch lieber dem Dilemma
      aus dem Weg gingen als es zu tats\u00e4chlich l\u00f6sen. Obwohl man swissuniversities
      dem Datenschutz, dem Beschaffungsrecht, dem Personalrecht des Bundes unterstellte,
      erkl\u00e4rte man in der <a href=\"https://www.fedlex.admin.ch/eli/fga/2009/812/de\">Botschaft
      zum HFKG</a>, dass f\u00fcr swissuniversities kein \u00d6ffentlichkeitsgesetzen
      gelten soll:</p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>Die gemeinsamen
      Organe werden aus Gr\u00fcnden der politischen Sensibilit\u00e4t und der ihnen
      \u00fcbertragenen besonderen Aufgaben nicht dem \u00d6ffentlichkeitsgesetz unterstellt.</p></blockquote>\n\n\n\n<p>Vermutlich
      hat es damit zu tun, dass vor zehn Jahren einige Kantone das \u00d6ffentlichkeitsprinzip
      noch nicht kannten. Heute, wo der Bund und alle Kantone ausser Luzern das \u00d6ffentlichkeitsprinzip
      kennen, ist eine solche Begr\u00fcndung kaum zum Aushalten.</p>\n\n\n\n<h2 class=\"wp-block-heading\">SLSP
      AG: Nur Dienstleister ohne \u00f6ffentliche Aufgabe</h2>\n\n\n\n<p>Offenbar
      l\u00e4sst sich das \u00d6ffentlichkeitsprinzip auch aushebeln, in dem \u00f6ffentliche
      Institutionen einfach eine Aktiengesellschaft bilden. So ist die <a href=\"https://slsp.ch/\">SLSP
      AG</a>, gem\u00e4ss einer beauftragten <a href=\"https://wisspub.files.wordpress.com/2021/02/stellungnahme_slsp_ag_oeffentlichkeitsgesetz.pdf\">Einsch\u00e4tzung</a>

      Zusammenhang mit der Aufgabenerf\u00fcllung der Universit\u00e4t Z\u00fcrich&#8221;
      h\u00e4tten die Hochschulen ja jeweils einen eigenst\u00e4ndigen Vertrag mit
      RSC abschliessen k\u00f6nnen. Das Konsortium br\u00e4uchte es nicht.</p>\n\n\n\n<p>Wir
      haben nun die verr\u00fcckte Situation, dass das Verwaltungsgericht ZH, die
      Ausgaben der Universit\u00e4t Z\u00fcrich grunds\u00e4tzlich den Charakter eines
      sch\u00fctzenswertes Gesch\u00e4ftsgeheimnis abspricht, aber nicht den Mut hat,
      zu erkl\u00e4ren wieso die <strong>gleiche Art von Information im gleichen Vertrag</strong>
      dann von anderen Hochschulen doch wieder als sch\u00fctzenswertes Gesch\u00e4ftsgeheimnis
      gewertet werden kann. Dies obwohl f\u00fcr die genaue Definition eines Gesch\u00e4ftsgehmnisses
      regelm\u00e4ssig von allen Kantonen die Bundesrechtsprechung herangezogen wird.</p>\n\n\n\n<p>Zudem
      ist die L\u00f6sung des Verwaltungsgericht nicht praktikabel, da man bei einem
      Dokument, welches Informationen aus verschiedenen Kantonen enth\u00e4lt (was
      bei der interkantonalen Zusammenarbeit ja \u00fcblich ist) ja immer wissen m\u00fcsste,
      welchen Abschnitt man nun von welchem Organ anfragen m\u00fcsste. </p>\n\n\n\n<h2
      class=\"wp-block-heading\">Swissuniversities: Zu politisch sensibel f\u00fcr
      das \u00d6ffentlichkeitsprinzip</h2>\n\n\n\n<p>Eine \u00e4hnlich unbefriedigende
      Antwort lieferte vor kurzem auch die Bildungsdirektion des Kanton Berns (<a
      href=\"https://wisspub.files.wordpress.com/2020/12/2020.12.01-entscheid-bildungsdirektion-kanton-bern.pdf\">Entscheid

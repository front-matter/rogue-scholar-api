        1024w\" sizes=\"(max-width: 532px) 100vw, 532px\" \/><p id=\"caption-attachment-19443\"
        class=\"wp-caption-text\">Quelle: Pr\u00e4sentation von Paul Thirion, Directeur,
        Biblioth\u00e8ques de l\u2019ULg, <a href=\"http:\/\/wp.unil.ch\/openaccessconference17\/\">Conf\u00e9rence
        OA<\/a>, Universit\u00e9 de Lausanne, 1. Dez. 2017 (<a href=\"http:\/\/wp.unil.ch\/openaccessconference17\/files\/2017\/12\/20171201_02Thirion-V2-LR.pdf\">Slides<\/a>
        \/ <a href=\"https:\/\/youtu.be\/IuniiiYib90?t=9m28s\">Video<\/a>)<\/p><\/div><\/p>\n<p>Das
        hat mitunter auch mit dem Aufwand zu tun: Forschende m\u00fcssen aktiv werden,
        ihre Rechte kl\u00e4ren (lassen) und die Autorenversion liefern. Im Vergleich
        zur Forschung und zum Schreiben der Publikation ist diese Arbeit eigentlich
        ein Klacks. Aber trotzdem wird sie von vielen Forschenden als unn\u00f6tige
        B\u00fcrokratie aufgefasst und entsprechend verweigern sich viele dieser Arbeit.
        Was so gut wie nie Konsequenzen hat.<\/p>\n<h4>Fehlende Compliance &amp; Keine
        Sanktionen<\/h4>\n<p>Denn Leitungsgremien von Universit\u00e4ten und von F\u00f6rderorganisationen
        bzw. deren Beir\u00e4ten bestehen zu einem grossen Teil aus aktiven Wissenschaftlern.
        Nicht wenige Hochschulen haben Selbstverwaltung mit Stolz in ihrem Leitbild
        verankert. Da ist die (menschliche) Tendenz sehr gross, dass niemand gegen\u00fcber
        seinen KollegInnen und vielleicht auch gegen\u00fcber sich selber eine h\u00e4rtere
        Gangart einschlagen will. Selbst die wenigen verpflichtenden OA-Policies werden
        nur deshalb bewilligt, weil schon implizit davon ausgegangen wird, dass sie
        nicht hart durchgesetzt werden. Wenn bei einer <a href=\"http:\/\/www.news.uzh.ch\/de\/articles\/2018\/Open-Access.html\">Umfrage
        an der Universit\u00e4t Z\u00fcrich<\/a> 10 Jahre nach der Einf\u00fchrung
        einer solchen verpflichtenden OA-Policy 63% Prozent der an der Universit\u00e4t
        arbeitenden Forschenden angeben diese NICHT zu kennen (bei der <a href=\"https:\/\/wisspub.net\/2017\/08\/22\/umfrage-zu-open-access-an-der-eth-zuerich\/\">ETH
        Z\u00fcrich waren es gar 74%<\/a>), zeigt dies sehr deutlich, dass Leitungsgremien
        nicht f\u00e4hig oder nicht willens sind die eigenen Regeln bei Green Road
        durchzusetzen.<\/p>\n<h4>Green OA kann kompliziert sein bzw. gemacht werden.<\/h4>\n<p>Und
        selbst wenn Green OA k\u00fcnftig konsequenter eingefordert w\u00fcrde, k\u00f6nnen
        Verlage ihre Self-Archiving Policies jederzeit so anpassen, dass Green OA
        kompliziert und verlangsamt oder gar g\u00e4nzlich verhindert wird. Wer sich
        beispielsweise mal die M\u00fche mach die <a href=\"https:\/\/pubs.acs.org\/page\/copyright\/journals\/index.html\">Autorenvertr\u00e4ge<\/a>
        der American Chemical Society hinsichtlich M\u00f6glichkeiten nach Green OA
        durchzulesen, wird merken was ich damit meine. Selbst <a href=\"http:\/\/www.sherpa.ac.uk\/romeo\/pub\/4\/\">Sherpa
        Romeo<\/a> schafft es nicht, diese f\u00fcr AutorInnen einfach zusammenzufassen,
        ohne dabei auf die Nebenbedingungen und Ausnahmen hinzuweisen.<\/p>\n<p>Nur
        noch das gesetzliche Zweitver\u00f6ffentlichungsrecht oder das initiale nicht-exklusive
        Abtreten der Verbreitungsrechte (Stichworte: <a href=\"https:\/\/osc.hul.harvard.edu\/modelpolicy\/\">Harvard
        Modell<\/a>, <a href=\"http:\/\/ukscl.ac.uk\/\">UKSCL<\/a>), k\u00f6nnen Green
        OA dann noch halbwegs zu einem effektiven Weg machen. In beiden F\u00e4llen
        verbleibt auch das nicht zu untersch\u00e4tzende Makel, dass AutorInnen aktiv
        werden m\u00fcssten um &#8220;nur&#8221; eine Autorenversion zu Verf\u00fcgung
        zu stellen.<\/p>\n<p>Wie aufw\u00e4ndig und kompliziert dies dann immer noch
        ist, zeigt in Deutschland die\u00a0 Existenz des Projekts <a href=\"https:\/\/deepgreen.kobv.de\/de\/deepgreen\/\">DeepGreen<\/a>.
        Dieses hat zum Ziel, die durch die Allianz-Lizenzen erhaltenen Rechte f\u00fcr
        Green OA systematisch durch Dritte wahrzunehmen, weil sich die AutorInnen
        ganz offensichtlich selbst nicht drum k\u00fcmmern.<\/p>\n<h4>Beispiel: &#8220;Praxishandbuch
        Open Access&#8221;<\/h4>\n<h4><img class=\"alignleft cover\" src=\"https:\/\/www.degruyter.com\/doc\/cover\/9783110494068.jpg\"
        alt=\"\" \/><\/h4>\n<p>Die Problematik konnte man auch \u00fcberdeutlich am
        &#8220;<a href=\"https:\/\/doi.org\/10.1515\/9783110494068\">Praxishandbuch
        Open Access<\/a>&#8221; sehen, welches 2017 bei De Gruyter erschienen ist.
        Hier wollten die HerausgeberInnen nicht ohne die Reputation des Verlages auskommen,
        hatten aber nicht das n\u00f6tige Geld um den Sammelband gleich Gold OA zu
        finanzieren. Entsprechend war die Vereinbarung mit de Gruyter, dass das Buch
        ein Jahr nach Publikationsdatum beim Verlag frei zug\u00e4nglich sein wird,
        w\u00e4hrend bis dahin die einzelnen Kapitel in der Autorenversion zug\u00e4nglich
        gemacht werden konnten. L\u00e4ngst nicht alle AutorInnen, von denen man annehmen
        darf, sich bei OA auszukennenen, haben diese M\u00f6glichkeit w\u00e4hrend
        des ersten Jahres via Green OA <a href=\"https:\/\/pad.okfn.org\/p\/Praxishandbuch_Open_Access\">wahrgenommen<\/a>.
        Erst recht kann davon ausgegangen werden, dass andere Forschende die weiter
        weg von OA sind, noch mehr M\u00fche mit Green OA haben.<\/p>\n<h4>Fazit:
        Green OA kann nur Zwischenl\u00f6sung sein<\/h4>\n<p>Man kann Green OA nat\u00fcrlich
        als M\u00f6glichkeit betrachten, welche das prim\u00e4re Bed\u00fcrfnis nach
        OA erf\u00fcllt. Green OA aber als gleichwertige Alternative zu Gold OA zu
        bezeichnen, wie dies einige OA-Bef\u00fcrworterInnen leider tun, ist aus meiner
        Perspektive Unsinn. Es wird dabei \u00fcbersehen, dass ja bei Green OA die
        Kosten f\u00fcr den klassischen Erwerb ja trotzdem anfallen. Im Gegenzug wird
        es meistens n\u00f6tig m\u00fchsam mit Autorenversionen und Sperrfristen zu
        arbeiten, was kaum die L\u00f6sung der Zukunft sein kann.<\/p>\n<p>Green OA
        kann lediglich eine Zwischenl\u00f6sung sein, um das Zugangsmonopol bei den
        Verlagen zu brechen, und um diese in einem Folgeschritt durch Einstellung
        des klassischen Erwerbs, zu einem (kosteng\u00fcnstigen) Wechsel zu Gold OA
        zu bewegen. Allerdings muss man anerkennen, dass der Anteil Green OA in den
        letzten Jahren kaum in einen Bereich vorger\u00fcckt ist, bei dem sich ein
        Wechsel zu Gold OA deswegen aufgedr\u00e4ngt hat. Einzige Ausnahme ist da
        vielleicht die Hochenergiephysik mit der Ablage in ArXiv und <a href=\"https:\/\/scoap3.org\/\">SCOAP<\/a><a
        href=\"https:\/\/scoap3.org\/\"><sup>3<\/sup><\/a>. Es ist aber insgesamt
        sehr unwahrscheinlich, dass Green OA nach so vielen Jahren pl\u00f6tzlich
        massiv aufholen kann. Entsprechend scheint es mir angebracht prim\u00e4r andere
        Wege ins Auge zu fassen.<\/p>\n<p>&nbsp;<\/p>\n<h4>Update 17.4.2018<\/h4>\n<p>Martin
        Br\u00e4ndle liefert via <a href=\"https:\/\/twitter.com\/MartinBraendle\/status\/986158547091296257\">Twitter<\/a>
        noch eine Statistik, wonach bei ZORA, dem Repository der Universit\u00e4t
        Z\u00fcrich vorallem der OA-Anteil wegen Gold-OA w\u00e4chst:<\/p>\n<div class=\"embed-twitter\">\n<blockquote
        class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\">\n<p lang=\"de\"
        dir=\"ltr\">W\u00e4hrend der Gesamtanteil OA an der UZH nur leicht ansteigt,
        w\u00e4chst vor allem Gold OA auf Kosten von Green OA. Zahlen f\u00fcr einzelne
        Publikationjahre, z.B. 2016  <a href=\"https:\/\/t.co\/m0wGhZRaRJ\">https:\/\/t.co\/m0wGhZRaRJ<\/a>
        , ermittelt mit JDB\/ZORA, DOAJ, <a href=\"https:\/\/twitter.com\/unpaywall_data?ref_src=twsrc%5Etfw\">@unpaywall_data<\/a>
        . <a href=\"https:\/\/twitter.com\/uzh_hbz?ref_src=twsrc%5Etfw\">@uzh_hbz<\/a>
        <a href=\"https:\/\/t.co\/wQgrObPANu\">pic.twitter.com\/wQgrObPANu<\/a><\/p>\n<p>&mdash;
        Martin Braendle (@MartinBraendle) <a href=\"https:\/\/twitter.com\/MartinBraendle\/status\/986158547091296257?ref_src=twsrc%5Etfw\">April
        17, 2018<\/a><\/p><\/blockquote>\n<p><script async src=\"https:\/\/platform.twitter.com\/widgets.js\"
        charset=\"utf-8\"><\/script><\/div>\n<p>Das Gold-OA auf dem Vormarsch ist,
        wurde auch im <a href=\"https:\/\/doi.org\/10.6084\/m9.figshare.5621125.v1\">finnische
        OA-Monitoring von 2016<\/a> festgestellt. Bei einigen Institutionen \u00fcberwiegt
        der Gold-OA Anteil schon sehr deutlich.<\/p>\n","excerpt":"<p>Seit einiger
        Zeit nehme ich vermehrt unter OA-Bef\u00fcrworterInnen eine Stimmung wahr,
        die sich gegen die aktuellen OA-Entwicklungen, insbesondere OA2020.org richtet.
        Es besteht die Bef\u00fcrchtung, dass die Idee mit dem gross angelegten Wechsel

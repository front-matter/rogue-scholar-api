      (2013) Funding acknowledgements for the German Research Foundation (DFG). The
      dirty data of the web of science database and how to clean it up</a></p></div></p>\\n<p>Inzwischen
      haben sich verschiedene Initiativen etabliert, welche mit einem eindeutigen
      Identifier Klarheit schaffen wollen. Besonders erw\xE4hnenswert sind Ringgold,
      GRID und Funding Data von CrossRef.</p>\\n<h4>Ringgold</h4>\\n<p><a href=\\\"https://www.ringgold.com/\\\">Ringgold</a>
      bietet aktuell mit Abstand die gr\xF6sste globale Abdeckung an Identifiers f\xFCr
      Organisationen im wissenschaftlichen Umfeld.</p>\\n<p><div data-shortcode=\\\"caption\\\"

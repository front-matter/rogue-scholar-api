    content: "[{\"url\":\"https://wisspub.net/2018/09/17/plan-s-antwort-auf-die-kritik\",\"title\":\"Plan
      S: Antwort auf die Kritik\",\"summary\":\"Es war klar, dass die Kritik an Plan
      S nicht ausbleiben wird.\",\"image\":null,\"content_html\":\"<p>Es war klar,
      dass die Kritik an <a href=\\\"http://wisspub.net/2018/09/07/plan-s-europaeische-foerderorganisation-wollen-oa/\\\">Plan
      S</a> nicht ausbleiben wird.\_Via Twitter und <a href=\\\"https://forbetterscience.com/2018/09/11/response-to-plan-s-from-academic-researchers-unethical-too-risky/\\\">Blog
      von Leonid Schneider</a>\_ist eine <a href=\\\"https://wisspub.files.wordpress.com/2018/09/appeal-kamerlin-et-al.pdf\\\">Antwort</a>\_von
      mehreren ChemikerInnen um <a href=\\\"https://orcid.org/0000-0002-3190-1173\\\">Lynn
      Kamerlin</a> erschienen. In diesem Blogpost m\xF6chte ich auf einige Punkte
      der ge\xE4usserten Kritik eingehen:</p>\\n<h3>Gold OA &#8211; Nur f\xFCr die
      Reichen</h3>\\n<p>Obwohl Plan S eine Limitierung der H\xF6he von APCs vorsieht
      und auch OA-Infrastrukturen ohne Autorenbezahlung gef\xF6rdert werden sollen,
      wird bereits darauf hingewiesen, dass der Wechsel zu Gold OA Ungleichheiten
      schaffen k\xF6nnte:</p>\\n<blockquote><p>Plan S could create a \u201Cpay-to-play\u201D
      system, where only the best-funded researchers and institutions will be able
      to publish in the mandated journals, thus creating automatic inequality in publishing
      opportunities based on one\u2019s geographic location and the size of one\u2019s
      research budget. (<a href=\\\"https://wisspub.files.wordpress.com/2018/09/appeal-kamerlin-et-al.pdf\\\">Kamerlin
      et al.</a>)</p></blockquote>\\n<p>Mir soll bitte mal jemand mit soliden Zahlen
      aufzeigen, wie sich die Finanzstr\xF6me bei einem Wechsel zu Gold OA denn verschieben
      w\xFCrden und ob dies dann tats\xE4chlich zu Ungunsten der finanzschw\xE4cheren
      L\xE4nder sein wird. Meines Wissens gibt es keine klare Evidenz daf\xFCr.</p>\\n<p>Im
      Gegenteil, wer sich tats\xE4chlich aufrichtig um globale Chancengleichheit bem\xFCht,
      kann erkennen, dass ein Wechsel zu einem vorwiegend APC basierten Gold OA auch
      den weniger finanzkr\xE4ftigen Forschenden n\xFCtzt.\_Denn das heutige Problem,
      aus finanziellen Gr\xFCnden keinen Zugang zu Inhalten von Journals zu haben,
      wiegt massiv schwerer, als das m\xF6glicherweise k\xFCnftige Problem, aus finanziellen
      Gr\xFCnden nicht in einem bestimmten Journal publizieren. Das Problem des teuren
      Zugangs zu Literatur ist real und unumg\xE4nglich. Beim Publizieren hingegen
      gibt es viele g\xFCnstige Alternativen. Und als Reminder: Gute Forschung ist
      <strong>objektiv\_</strong>auch dann gut, wenn sie in einem g\xFCnstigen OA-Journal
      publiziert wird. Oder wie es\_\xC9ric Archambault <a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2018-September/004959.html\\\">schrieb</a>:</p>\\n<blockquote><p>There
      has never been so many ways of diffusing research results in scholarly journals
      for free \u2013 you can find thousands of journals which do not have an APC,
      and are fully OA. You absolutely do not have to pay $1,000 or $2,500 to publish
      and have your paper being made widely available, just like you don\u2019t need
      to buy a Model S Tesla if you want a car.</p></blockquote>\\n<h3>Gold OA: Motivation
      viel zu publizieren f\xFChrt zu sinkender Qualit\xE4t</h3>\\n<p>Ein weiterer
      Kritikpunkt: Mit Gold OA und dem Author-Pays-Modell sinkt die Qualit\xE4t der
      Papers, da Verlage motiviert sind m\xF6glichst viele Papers zu publizieren und
      daf\xFCr bei der Qualit\xE4tskontrolle nicht mehr genau hinschauen.</p>\\n<p>Dieses
      <a href=\\\"http://www.mdpi.com/about/announcements/1389\\\">Incentive problem</a>,
      wie es der kommerzielle OA-Verlag MDPI nennt, ist selbstverst\xE4ndlich nicht
      von der Hand zu weisen und ist tats\xE4chlich die grosse Schw\xE4che vom APC-basierten
      Gesch\xE4ftsmodell, insbesondere bei profit-orientierten OA-Verlagen.</p>\\n<p>Anderseits
      muss man das Problem auch relativieren:</p>\\n<ul>\\n<li>Auch in der OA-Welt
      muss ein Verlag um seine Reputation besorgt sein und kann sich deshalb langfristig
      nicht leisten qualitativ schlechte Papers zu publizieren. Da ein Verlag die
      &#8220;schlechteren&#8221; Journals nicht mehr via Bundling den Bibliotheken
      unterjubeln kann, ist die Reputation bei Forschenden sogar noch viel entscheidender.</li>\\n<li><a
      href=\\\"https://wisspub.net/2018/01/08/apcs-von-denen-fast-niemand-spricht/\\\">Publication
      Charges gibt es bereits seit langem auch im Subskriptionsmodell</a>\_(z.B. bei
      OSA, IEEE, AGU, PNAS oder APS)</li>\\n<li>Da Editoren und die Peers weiterhin
      von der Wissenschaftscommunity gestellt werden, ist es f\xFCr einen Verlag schwierig
      v\xF6llig eigenn\xFCtzig an deren inhaltlichen Interessen vorbei, ein Journal
      zu verwalten.</li>\\n<li>Die heutige &#8220;Publish or Perish&#8221;-Kultur
      mit der Tendenz Quantit\xE4t vor Qualit\xE4t zu stellen, ergibt sich aus einem
      fehlgeleiteten Anreizsystem von Forschungsf\xF6rderern und Hochschulen. Diese
      h\xE4tten es selbst in der Hand die Anreize so zu setzen, z.B durch die konsequente
      Umsetzung von DORA, dass Verlage gar nicht in dem Ausmass wie heute in die alleinige
      Position kommen als Gatekeeper von Qualit\xE4t in der Wissenschaft zu fungieren.</li>\\n<li>Qualit\xE4tsprobleme
      bei wissenschaftlichen Papers sind nicht nur auf APC-Journals beschr\xE4nkt,
      auch wenn sie dort beim Segment der eindeutigen Predatory-OA Journals viel Aufmerksamkeit
      erhalten haben. Wer <a href=\\\"https://retractionwatch.com\\\">Retraction-Watch</a>
      verfolgt weiss, dass auch in den &#8220;besten&#8221; Subskriptionsjournals
      immer wieder Artikel zur\xFCckgezogen werden (m\xFCssen). F\xFCr dieses Problem
      muss die Wissenschaft als ganzes, aber nat\xFCrlich auch jeder Verlag unabh\xE4ngig
      vom Gesch\xE4ftsmodell, L\xF6sungen finden.</li>\\n</ul>\\n<h3>Verletzung der
      akademischen Freiheit?</h3>\\n<p>Plan S verlangt faktisch, dass nur noch Pure
      Gold OA mit CC-BY akzeptiert wird. Damit stehen viele traditionelle Journals
      nicht mehr zur Auswahl, solange diese Journals nicht zu einem entsprechenden
      Gesch\xE4ftsmodell wechseln. Die Kritik: Die akademische Freiheit wird dadurch
      unzul\xE4ssig eingeschr\xE4nkt.</p>\\n<p>Ob dies wirklich der Fall ist, wird
      sich bestimmt noch in kommenden l\xE4nderspezifischen Diskussionen zeigen. Auch
      wenn viele europ\xE4ische Staaten die akademische Freiheit kennen und sch\xFCtzen,
      ist es bei weitem <a href=\\\"https://www.horizonte-magazin.ch/2017/12/04/akademische-freiheit-ist-ein-umstrittenes-konzept/\\\">kein
      einheitliches Konzept</a>. In Deutschland warten wohl alle den\_<a href=\\\"https://libreas.eu/ausgabe32/hartmann/\\\">Fall
      der Konstanzer Professoren</a> ab, welche die Zweitver\xF6ffentlichungspflicht
      von Baden-W\xFCrttemberg angefochten haben.</p>\\n<p>Als Nicht-Jurist scheint
      es mir allerdings naheliegend, dass die akademische Freiheit im Zusammenhang
      mit dem Publizieren, vor allem gew\xE4hrleistet, dass inhaltlich ohne Einschr\xE4nkung
      bzw. Zensur publiziert werden kann. Ob da die Wahl eines ganz spezifischen Journals
      auch dazu geh\xF6rt ist fraglich. Wie Marc Schiltz zu Recht <a href=\\\"http://doi.org/10.1126/science.aav3093\\\">anmerkt</a>,
      gibt es ja immer noch die Wahl zwischen Tausenden von OA Journals.</p>\\n<p>Die
      Vorgabe OA zu publizieren, verh\xE4lt sich \xE4hnlich wie wenn eine Universit\xE4t
      vorschreibt, dass bei Dienstreisen nur Hotels in einem bestimmten Preissegement
      w\xE4hlbar sind. Zugegeben, in der Regel kann bei der pers\xF6nlichen \xDCbernahme
      der Zusatzkosten auch ein teureres Hotel ausgew\xE4hlt werden. Insofern m\xFCsste
      es bei Plan S eigentlich auch gestattet sein, Hybrid OA zu publizieren, solange
      die Kosten pers\xF6nlich \xFCbernommen werden.</p>\\n<h3>Nur CC-BY</h3>\\n<p><a
      href=\\\"https://wisspub.files.wordpress.com/2018/09/appeal-kamerlin-et-al.pdf\\\">Kamerlin
      et al.</a>\_\xE4ussern auch Kritik an der CC-BY Vorschrift:</p>\\n<blockquote><p>Several
      authors of this article, for moral reasons, are strong proponents of CC-BY-NC
      rather than CC-BY licenses on their work, in order to restrict for-profit commercial
      exploitation of publicly funded research.</p></blockquote>\\n<p>Dieser Gesinnungswandel
      ist wirklich bemerkenswert, kommt er doch von AutorInnen die sich bis anhin
      nicht zu schade waren, das Verbreitungsrecht ihrer Arbeit exklusiv an For-profit
      Verlage abzutreten. Auch wenn die Motivation f\xFCr CC-BY-NC hier sicherlich
      gut gemeint ist, gibt es in der Praxis Schwierigkeiten. Nicht von ungef\xE4hr
      empfiehlt die Open Access Scholarly Publishers Association ihren Mitgliedern
      dringend CC-BY. Die Gr\xFCnde werden auf der\_<a href=\\\"https://oaspa.org/why-cc-by/\\\">Webseite</a>\_und
      der <a href=\\\"https://oaspa.org/information-resources/frequently-asked-questions/\\\">FAQ</a>
      von OASPA detailliert aufgef\xFChrt.</p>\\n<h3>Warum nicht Green OA?</h3>\\n<p>Weiter
      soll Plan S doch wieder Green OA zulassen:</p>\\n<blockquote><p>One possible
      solution would be to convince all subscription (TA) journals to make all papers
      fully OA after an embargo period of 6-12 months, without APCs. In this environment,
      libraries would still buy subscriptions to allow scientists to catch up with
      the most recent developments, and the broader public would have access to all
      research without a paywall (but with a slight delay). (<a href=\\\"https://wisspub.files.wordpress.com/2018/09/appeal-kamerlin-et-al.pdf\\\">Kamerlin
      et al.</a>)</p></blockquote>\\n<p>Das w\xE4re vielleicht vor 5 Jahren noch ein
      Kompromiss gewesen. Doch daf\xFCr ist die Zeit definitiv zu weit fortgeschritten.
      Gold OA funktioniert, w\xE4hrend Green OA seit 15 Jahren vor sich <a href=\\\"http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/\\\">hind\xFCmpelt</a>,
      obwohl via Subskription immense und bislang nachwievor geheime Summen an die
      Verlage gehen.</p>\\n<h3>Platinum OA</h3>\\n<p>F\xE4lschlicherweise wird Platinum
      OA nicht als kompatibel mit Plan S kritisiert. Solange ein CC-BY Lizenz verwendet
      wird (wie z.B. bei den <a href=\\\"https://www.beilstein-journals.org/bjnano/home\\\">Beilstein
      Journals</a>) ist das v\xF6llig kompatibel. <a href=\\\"https://pubs.acs.org/page/acscii/about.html\\\">ACS
      Central Science</a> ist zwar Platinum OA, verwendet allerdings eine <a href=\\\"https://pubs.acs.org/page/policy/authorchoice_termsofuse.html\\\">eigene
      Lizenz</a>, bei der kommerzielle Nutzung nicht gestattet ist und w\xE4re in
      der Tat nicht kompatibel.</p>\\n<h3>Fazit</h3>\\n<p>Es ist gut, wenn Wissenschaftler
      sich in die Debatte einmischen. Nach Jahren Vertrauen und Gew\xE4hren, fordern
      nun die Forschungsf\xF6rderer Loyalit\xE4t bez\xFCglich Open Access ein. Dies
      wird einige Forschenden vor harte pers\xF6nliche Entscheidungen bei ihrem Publikationsverhalten
      stellen. Es ist sehr verst\xE4ndlich, wenn versucht wird, dieser pers\xF6nlichen
      Entscheidung und Verantwortung aus dem Weg gehen, indem man lieber nochmals
      die Prinzipen von Plan S in Frage stellt und abzumildern sucht. Die Kritik von
      Kamerlin et al. \xFCberzeugt mich nicht. Sympathie habe ich jedoch mit dem Anliegen,
      das wissenschaftliche Publizieren nicht erneut den kommerziell orientierten
      Verlagen zu \xFCberlassen. Dazu muss aber die Wissenschaftscommunity endlich
      reagieren und aktiv werden. Gerade in der Chemie sind viele Journals eigentlich
      im Besitz von Fachgesellschaften (<a href=\\\"https://en.gdch.de/main-navi/publications/research-journals.html\\\">GDCh</a>,
      <a href=\\\"https://pubs.acs.org/\\\">ACS</a>, <a href=\\\"http://www.rsc.org/journals-books-databases/about-journals/\\\">RSC</a>),
      welche sich aber bisher nur zaghaft der OA-Transformation angenommen haben.</p>\\n\",\"tags\":[\"Open
      Access\",\"Open Access Transformation\",\"Publikationsverhalten\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"authors\":[{\"url\":

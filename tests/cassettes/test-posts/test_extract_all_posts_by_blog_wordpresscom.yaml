        href=\"https:\/\/open.science.gov\/\">open.science.gov<\/a> werden Informationen
        zu den Open-Science-Aktivit\u00e4ten der US-Beh\u00f6rden gesammelt. \u00dcber
        die Webseite steht auch ein zentraler Sucheinstieg zu den Open-Access-Repositorien
        der Beh\u00f6rden (u.a. NASA, NIH et al.) zur Verf\u00fcgung.&nbsp;<\/p>\n\n\n\n<p>Interessant
        ist auch, dass das OSTP eine offizielle Definition f\u00fcr Open Science in
        den USA vorstellt. Diese lautet:<\/p>\n\n\n\n<p><em>\u201eThe principle and
        practice of making research products and processes available to all, while
        respecting diverse cultures, maintaining security and privacy, and fostering
        collaborations, reproducibility, and equity.\u201c&nbsp;<\/em><\/p>\n\n\n\n<p>Angek\u00fcndigt

      class=\"wp-caption-text\">Robert-Jan Smits</p></div></p>\n<p>Hinter dem Plan
      S steht der von der EU extra zur Umsetzung von OA angeheuerte Berater\u00a0<a
      href=\"https://ec.europa.eu/epsc/team/robert-jan-smits_en\">Robert-Jan Smits.</a>\u00a0Er
      hat im Sommer hinter den Kulissen zusammen mit Marc Schiltz, Pr\u00e4sident
      von ScienceEurope f\u00fcr Plan S geweibelt und die Funders soweit m\u00f6glich
      auf eine Linie gebracht.</p>\n<p>In seiner <a href=\"https://wisspub.files.wordpress.com/2018/09/coalitions_preamble.pdf\">Ank\u00fcndung</a>
      zu Plan S, rechnet Schiltz deftig mit dem Subskriptionsmodell ab:</p>\n<blockquote><p>Monetising
      the access to new and existing research results is profoundly at odds with the
      ethos of science. There is no longer any justification for this state of affairs
      to prevail and the subscription-based model of scientific publishing, including
      its so-called \u2018hybrid\u2019 variants, should therefore be terminated.</p></blockquote>\n<p>Die
      <a href=\"https://wisspub.files.wordpress.com/2018/09/plan_s.pdf\">10 Prinzipien</a>,
      welche Plan S verfolgt, nehmen viele Kritikpunkte der OA-Bewegung auf. Zum einen
      sollten APCs wenn m\u00f6glich durch Institutionen und nicht durch einzelne
      Forschenden bezahlt werden. Ebenso sollen die APCs europaweit gedeckelt werden.
      Hybrid wird explizit ausgeschlossen und alternative Publikationsmodelle bzw.
      OA-Infrastrukturen sollen ebenfalls unterst\u00fctzt werden.</p>\n<p>Etwas irritierend
      wird das Thema Green OA behandelt. Grunds\u00e4tzlich ist Green OA noch m\u00f6glich,
      wenn Forschende ohne Embargo das Verlags-PDF mit einer CC-BY Lizenz auf ein
      Repository stellen k\u00f6nnen. Es ist aber klar, dass dies f\u00fcr ein Verlag
      extrem unattraktiv sein wird und eigentlich Gold OA gewollt ist. Da die Idee
      von\u00a0<a href=\"http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/\">Green
      OA</a> aber durchaus \u00fcberholt ist und auch kein Endzustand sein kann, ist
      das eine gute Entscheidung.</p>\n<p>Der Druck auf die Verlage, die l\u00e4ngst
      einkalkulierte Transformation zu Gold OA nun durchzuf\u00fchren, w\u00e4chst
      mit\u00a0 <a href=\"https://www.scienceeurope.org/coalition-s/\">Plan S</a>
      bedeutend. Allerdings besteht die Gefahr, dass sich diese Transformation hinzieht.

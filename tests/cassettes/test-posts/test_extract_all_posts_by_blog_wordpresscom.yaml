      class=\"\">&#8220;Adopting quality standards in open data management and open
      datasets&#8221;</li>\n<li class=\"\">&#8220;Making use of open data from other
      researchers&#8221;</li>\n</ul>\n</div>\n<p>Wie es scheint kommt nach Jahren
      des Stillstands etwas Bewegung in die Diskussion um zeitgem\u00e4\u00dfe Anreize

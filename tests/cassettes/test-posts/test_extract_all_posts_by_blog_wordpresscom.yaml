      1024w\\\" sizes=\\\"(max-width: 3036px) 100vw, 3036px\\\" /></p>\\n<p>Der Wellcome
      akzeptiert Hybrid-OA noch bis Ende 2021, wenn sie aus einem\_Offsetting-Modell
      (wie es JISC beispielsweise bei\_<a class=\\\"\\\" href=\\\"https://www.jisc.ac.uk/content/open-access/our-role#collections\\\">Wiley,
      T&amp;F, IOP, SAGE und Springer</a>\_hat) stammen. Damit gibt der Wellcome Trust
      den anderen Funders bereits eine Richtung vor, wie man in Plan S mit Hybrid
      OA umgehen k\xF6nnte. Es war zu erwarten, dass sich die Funders darauf einigen
      nicht mehr Hybrid OA zu zahlen. Soll ein Funder aber den Forschenden verbieten
      Hybrid OA zu publizieren, selbst wenn die AutorIn oder jemand anders f\xFCr
      die Kosten aufkommt? In der Praxis ist das kaum durchzusetzen. Von daher ist
      eine \xDCbergangsfrist in dem Hybrid OA passiv toleriert, sehr sinnvoll.</p>\\n<h4>Deutschland
      als wichtiger Impulsgeber</h4>\\n<p>Es w\xE4re zu hoffen, dass bis 2021 sich
      die Institutionen, welche bislang den Wechsel zu OA mit fortw\xE4hrenden Subskriptionszahlungen
      verhindern (z.B. <a href=\\\"http://wisspub.net/2018/10/31/open-access-konferenz-schweiz-2018/\\\">swissuniversities</a>),
      sich ebenfalls \xFCberlegen, ob sie den Ball, den sie nun von den Funders zugespielt
      bekommen aufnehmen k\xF6nnen. Eine Institution hat prinzipiell drei M\xF6glichkeiten:</p>\\n<ol>\\n<li>Sie
      \xFCbernimmt Plan S und zahlt f\xFCr Gold OA, verlangt Green OA mit 0 Embargo
      und bezahlt kein Geld mehr f\xFCr Subskriptionen.</li>\\n<li>Sie w\xE4hlt einen
      Mittelweg und schliesst mit den Verlagen Offsetting-Vertr\xE4ge ab und setzt
      darauf, dass diese langfristig von den Fundes akzeptiert werden und dadurch
      eine kritische Masse an OA-Artikel f\xFCr die Transformation zusammenkommt.</li>\\n<li>Sie
      bezahlt ungeachtet der Implikation von Plan S (weniger relevante Forschung in
      europ\xE4ischen Subskriptionsjournals), steigender OA-Anteil (inkl Hybrid OA)
      dank anderer L\xE4nder, wie bis anhin einfach brav die Subskriptionskosten.</li>\\n</ol>\\n<p>Gerade
      die Schweizer Hochschulen zeigen mit ihrem unverst\xE4ndlichen Entscheid bei
      den laufenden\_<a href=\\\"http://wisspub.net/2018/10/31/open-access-konferenz-schweiz-2018/\\\">Springer
      Nature</a>-Verhandlungen, dass man sich trotz einer gegenteiligen Strategie,
      f\xFCr die f\xFCr ung\xFCnstigste Option 3 entscheiden kann. Die Chance, dass
      andere Institutionen trotzdem auf, die f\xFCr OA beste Option 1 setzen, wird
      dadurch geschm\xE4lert. Denn Option 1 funktioniert am Besten, wenn m\xF6glichst
      viele andere entweder auch Option 1 oder 2 w\xE4hlen.</p>\\n<p>Ein richtungsweisender
      Entscheid kommt sicher den <a href=\\\"https://www.projekt-deal.de/\\\">DEAL-Verhandlungen</a>
      in Deutschland zu. Bei Elsevier hat man bereits Option 1 eingeschlagen und zum
      Erstaunen aller funktioniert das ganz gut (Siehe auch Folien und Bericht des
      Workshops: &#8220;<a href=\\\"http://juser.fz-juelich.de/record/856593\\\">Literaturversorgung
      ohne Elsevier-Zugang</a>\u201C vom 9. Oktober 2018). Bis Ende 2018 wird nun
      klar werden, wie die Deutschen Hochschulen mit Springer Nature und Wiley weiterfahren
      werden.</p>\\n<p>K\xFCndigen die Deutschen Hochschulen ebenfalls ihre Big Deals
      mit Springer Nature und Wiley beschleunigt dies nat\xFCrlich den Anschluss an
      Plan S (Option 1), dann es geht es (endlich) um Alles oder Nichts. Kommt das
      angestrebte Publish &amp; Read Modell, kann dies ein langer Transformationsprozess
      \xFCber Hybrid-OA (und etwas Gr\xFCn OA) bedeuten.</p>\\n<p>Daniel Ropers, CEO
      von Springer Nature <a href=\\\"https://www.buchreport.de/2018/04/12/wie-bei-amazon-forscher-stehen-vor-10-mio-artikeln-2/?utm_source=buchreport&amp;utm_medium=link&amp;0=utm_campaign&amp;1=lp-gesehen&amp;2=utm_content&amp;3=Springer+Nature%3A+Was+der+neue+CEO+Daniel+Ropers+vorhat\\\">prognostizierte</a>
      im April 2018:\_\u201EEs w\xFCrde mich nicht \xFCberraschen, wenn es zehn, f\xFCnfzehn
      Jahre dauert, bis Open Access wirklich weltweit eine akzeptierte Alternative
      f\xFCr das Abonnementmodell ist.&#8221;</p>\\n\",\"tags\":[\"Open Access\",\"Open

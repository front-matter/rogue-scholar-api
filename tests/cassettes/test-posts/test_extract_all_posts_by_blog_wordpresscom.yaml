      einiger Zeit nehme ich vermehrt unter OA-Bef\xFCrworterInnen eine Stimmung wahr,
      die sich gegen die aktuellen OA-Entwicklungen, insbesondere <a href=\\\"https://oa2020.org/\\\">OA2020.org</a>
      richtet. Es besteht die Bef\xFCrchtung, dass die Idee mit dem gross angelegten
      Wechsel zu Gold OA mit Fokus auf APCs in eine Richtung abdriftet, welche den
      Status Quo bloss verschlimmbessert und das urspr\xFCngliche erhoffte Potential
      von OA nicht aussch\xF6pft.</p>\\n<p>Mich irritiert diese Stimmung. Nicht weil
      ich die dahinter liegende Motivation nicht teile, sondern schlicht, weil ich
      mit meiner Erfahrung zu einer anderen Einsch\xE4tzung der Realisierbarkeit von
      Alternativen gelange. In mehreren Blogposts m\xF6chte ich deshalb, einige Argumente
      (m)einem Realit\xE4tscheck unterziehen. In diesem Post geht es zun\xE4chst um
      <strong>Green OA</strong>, der von vielen OA-Bef\xFCrworterInnen nachwievor
      als der &#8220;sinnvollere Weg&#8221; angepriesen wird.</p>\\n<h4>Von der richtigen
      Theorie in die schwierige Praxis</h4>\\n<p>Die Idee von Green OA, wie sie insbesondere
      Stevan Harnad seit 1994 unerm\xFCdlich <a href=\\\"http://blog.scholasticahq.com/post/universal-green-oa-to-solve-serials-crisis-stevan-harnad/\\\">propagiert</a>,
      ist so einfach wie richtig. Forschende stellen ihre publizierten Papers auf
      ein Repository und erm\xF6glichen so (ggf. auch \xFCber den &#8220;Request a
      Copy&#8221;-Button) eine freie alternative Zugangsm\xF6glichkeit. Sind einmal
      alle Artikel so zug\xE4nglich, k\xF6nnten Bibliotheken ihre Journals abbestellen
      und so die Verlage zwingen nur noch das Organisieren des Peer Reviews zu sehr
      niedrigen Preisen (&#8220;<a href=\\\"https://fairoa.org/\\\">Fair Gold OA</a>&#8220;)
      anzubieten.</p>\\n<p>Allerdings \xFCbersehen Vertreter von Green OA, wie schwer
      sich Forschende in der Praxis bei der Hinterlegung auf ein Repository tun. Und
      sie \xFCbersehen, dass Universit\xE4ten und Forschungsf\xF6rderer mit wenigen
      Ausnahmen nicht nur unwillig, sondern sogar systemisch unf\xE4hig sind, Forschende
      wirksam zu verpflichten ihre Publikationen auf ein Repository zu stellen.</p>\\n<h4>Green
      OA kommt sei Jahren auf keinen gr\xFCnen Zweig</h4>\\n<p>Ich habe 6 Jahre lang
      die Repositories an den Universit\xE4ten Z\xFCrich und Bern betreut. In beiden
      F\xE4llen existierten nahezu ideale Bedingungen: Verpflichtende OA-Policy, Verbindung
      mit Universit\xE4rem Jahresbericht &amp; Reporting, Darstellung der von Publikationslisten
      auf Autorenwebseiten, Gen\xFCgend Betreuung bzw. Rechteabkl\xE4rung f\xFCr jede
      einzelne Publikation. Trotzdem gelang und gelingt es diesen Repositories seit
      Jahren nicht \xFCber einen OA Anteil von 45% hinauszukommen. Auch das bei Green
      OA stets erw\xE4hnte Vorzeige-Repository ORBi der Universit\xE9 de Li\xE8ge
      (BEL) bleibt der OA-Anteil unter 50%. Lediglich der Volltext-Anteil kommt auf
      75%.</p>\\n<p><div data-shortcode=\\\"caption\\\" id=\\\"attachment_19443\\\"
      style=\\\"width: 542px\\\" class=\\\"wp-caption aligncenter\\\"><img aria-describedby=\\\"caption-attachment-19443\\\"
      loading=\\\"lazy\\\" data-attachment-id=\\\"19443\\\" data-permalink=\\\"http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/orbi/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2018/02/orbi.jpeg\\\"
      data-orig-size=\\\"2716,1878\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"ORBi\\\" data-image-description=\\\"&lt;p&gt;Entwicklung
      Volltext Hinterlegung&lt;/p&gt;\\n\\\" data-image-caption=\\\"&lt;p&gt;Quelle:
      Pr\xE4sentation von Paul Thirion, Directeur, Biblioth\xE8ques de l\u2019ULg,
      Conf\xE9rence OA, Universit\xE9 de Lausanne, 1. Dez. 2017 (Slides / Video)&lt;/p&gt;\\n\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2018/02/orbi.jpeg?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2018/02/orbi.jpeg?w=1024\\\"
      class=\\\"alignnone wp-image-19443\\\" src=\\\"https://wisspub.files.wordpress.com/2018/02/orbi.jpeg\\\"
      alt=\\\"ORBi\\\" width=\\\"532\\\" height=\\\"368\\\" srcset=\\\"https://wisspub.files.wordpress.com/2018/02/orbi.jpeg?w=532&amp;h=368
      532w, https://wisspub.files.wordpress.com/2018/02/orbi.jpeg?w=1064&amp;h=736
      1064w, https://wisspub.files.wordpress.com/2018/02/orbi.jpeg?w=150&amp;h=104
      150w, https://wisspub.files.wordpress.com/2018/02/orbi.jpeg?w=300&amp;h=207
      300w, https://wisspub.files.wordpress.com/2018/02/orbi.jpeg?w=768&amp;h=531
      768w, https://wisspub.files.wordpress.com/2018/02/orbi.jpeg?w=1024&amp;h=708
      1024w\\\" sizes=\\\"(max-width: 532px) 100vw, 532px\\\" /><p id=\\\"caption-attachment-19443\\\"
      class=\\\"wp-caption-text\\\">Quelle: Pr\xE4sentation von Paul Thirion, Directeur,
      Biblioth\xE8ques de l\u2019ULg, <a href=\\\"http://wp.unil.ch/openaccessconference17/\\\">Conf\xE9rence
      OA</a>, Universit\xE9 de Lausanne, 1. Dez. 2017 (<a href=\\\"http://wp.unil.ch/openaccessconference17/files/2017/12/20171201_02Thirion-V2-LR.pdf\\\">Slides</a>
      / <a href=\\\"https://youtu.be/IuniiiYib90?t=9m28s\\\">Video</a>)</p></div></p>\\n<p>Das
      hat mitunter auch mit dem Aufwand zu tun: Forschende m\xFCssen aktiv werden,
      ihre Rechte kl\xE4ren (lassen) und die Autorenversion liefern. Im Vergleich
      zur Forschung und zum Schreiben der Publikation ist diese Arbeit eigentlich
      ein Klacks. Aber trotzdem wird sie von vielen Forschenden als unn\xF6tige B\xFCrokratie
      aufgefasst und entsprechend verweigern sich viele dieser Arbeit. Was so gut
      wie nie Konsequenzen hat.</p>\\n<h4>Fehlende Compliance &amp; Keine Sanktionen</h4>\\n<p>Denn
      Leitungsgremien von Universit\xE4ten und von F\xF6rderorganisationen bzw. deren
      Beir\xE4ten bestehen zu einem grossen Teil aus aktiven Wissenschaftlern. Nicht
      wenige Hochschulen haben Selbstverwaltung mit Stolz in ihrem Leitbild verankert.
      Da ist die (menschliche) Tendenz sehr gross, dass niemand gegen\xFCber seinen
      KollegInnen und vielleicht auch gegen\xFCber sich selber eine h\xE4rtere Gangart
      einschlagen will. Selbst die wenigen verpflichtenden OA-Policies werden nur
      deshalb bewilligt, weil schon implizit davon ausgegangen wird, dass sie nicht
      hart durchgesetzt werden. Wenn bei einer <a href=\\\"http://www.news.uzh.ch/de/articles/2018/Open-Access.html\\\">Umfrage
      an der Universit\xE4t Z\xFCrich</a> 10 Jahre nach der Einf\xFChrung einer solchen
      verpflichtenden OA-Policy 63% Prozent der an der Universit\xE4t arbeitenden
      Forschenden angeben diese NICHT zu kennen (bei der <a href=\\\"https://wisspub.net/2017/08/22/umfrage-zu-open-access-an-der-eth-zuerich/\\\">ETH
      Z\xFCrich waren es gar 74%</a>), zeigt dies sehr deutlich, dass Leitungsgremien
      nicht f\xE4hig oder nicht willens sind die eigenen Regeln bei Green Road durchzusetzen.</p>\\n<h4>Green
      OA kann kompliziert sein bzw. gemacht werden.</h4>\\n<p>Und selbst wenn Green
      OA k\xFCnftig konsequenter eingefordert w\xFCrde, k\xF6nnen Verlage ihre Self-Archiving
      Policies jederzeit so anpassen, dass Green OA kompliziert und verlangsamt oder
      gar g\xE4nzlich verhindert wird. Wer sich beispielsweise mal die M\xFChe mach
      die <a href=\\\"https://pubs.acs.org/page/copyright/journals/index.html\\\">Autorenvertr\xE4ge</a>
      der American Chemical Society hinsichtlich M\xF6glichkeiten nach Green OA durchzulesen,
      wird merken was ich damit meine. Selbst <a href=\\\"http://www.sherpa.ac.uk/romeo/pub/4/\\\">Sherpa
      Romeo</a> schafft es nicht, diese f\xFCr AutorInnen einfach zusammenzufassen,
      ohne dabei auf die Nebenbedingungen und Ausnahmen hinzuweisen.</p>\\n<p>Nur
      noch das gesetzliche Zweitver\xF6ffentlichungsrecht oder das initiale nicht-exklusive
      Abtreten der Verbreitungsrechte (Stichworte: <a href=\\\"https://osc.hul.harvard.edu/modelpolicy/\\\">Harvard
      Modell</a>, <a href=\\\"http://ukscl.ac.uk/\\\">UKSCL</a>), k\xF6nnen Green
      OA dann noch halbwegs zu einem effektiven Weg machen. In beiden F\xE4llen verbleibt
      auch das nicht zu untersch\xE4tzende Makel, dass AutorInnen aktiv werden m\xFCssten
      um &#8220;nur&#8221; eine Autorenversion zu Verf\xFCgung zu stellen.</p>\\n<p>Wie
      aufw\xE4ndig und kompliziert dies dann immer noch ist, zeigt in Deutschland
      die\_ Existenz des Projekts <a href=\\\"https://deepgreen.kobv.de/de/deepgreen/\\\">DeepGreen</a>.
      Dieses hat zum Ziel, die durch die Allianz-Lizenzen erhaltenen Rechte f\xFCr
      Green OA systematisch durch Dritte wahrzunehmen, weil sich die AutorInnen ganz
      offensichtlich selbst nicht drum k\xFCmmern.</p>\\n<h4>Beispiel: &#8220;Praxishandbuch
      Open Access&#8221;</h4>\\n<h4><img class=\\\"alignleft cover\\\" src=\\\"https://www.degruyter.com/doc/cover/9783110494068.jpg\\\"
      alt=\\\"\\\" /></h4>\\n<p>Die Problematik konnte man auch \xFCberdeutlich am
      &#8220;<a href=\\\"https://doi.org/10.1515/9783110494068\\\">Praxishandbuch
      Open Access</a>&#8221; sehen, welches 2017 bei De Gruyter erschienen ist. Hier
      wollten die HerausgeberInnen nicht ohne die Reputation des Verlages auskommen,
      hatten aber nicht das n\xF6tige Geld um den Sammelband gleich Gold OA zu finanzieren.
      Entsprechend war die Vereinbarung mit de Gruyter, dass das Buch ein Jahr nach
      Publikationsdatum beim Verlag frei zug\xE4nglich sein wird, w\xE4hrend bis dahin
      die einzelnen Kapitel in der Autorenversion zug\xE4nglich gemacht werden konnten.
      L\xE4ngst nicht alle AutorInnen, von denen man annehmen darf, sich bei OA auszukennenen,
      haben diese M\xF6glichkeit w\xE4hrend des ersten Jahres via Green OA <a href=\\\"https://pad.okfn.org/p/Praxishandbuch_Open_Access\\\">wahrgenommen</a>.
      Erst recht kann davon ausgegangen werden, dass andere Forschende die weiter
      weg von OA sind, noch mehr M\xFChe mit Green OA haben.</p>\\n<h4>Fazit: Green
      OA kann nur Zwischenl\xF6sung sein</h4>\\n<p>Man kann Green OA nat\xFCrlich
      als M\xF6glichkeit betrachten, welche das prim\xE4re Bed\xFCrfnis nach OA erf\xFCllt.
      Green OA aber als gleichwertige Alternative zu Gold OA zu bezeichnen, wie dies
      einige OA-Bef\xFCrworterInnen leider tun, ist aus meiner Perspektive Unsinn.
      Es wird dabei \xFCbersehen, dass ja bei Green OA die Kosten f\xFCr den klassischen
      Erwerb ja trotzdem anfallen. Im Gegenzug wird es meistens n\xF6tig m\xFChsam
      mit Autorenversionen und Sperrfristen zu arbeiten, was kaum die L\xF6sung der
      Zukunft sein kann.</p>\\n<p>Green OA kann lediglich eine Zwischenl\xF6sung sein,
      um das Zugangsmonopol bei den Verlagen zu brechen, und um diese in einem Folgeschritt
      durch Einstellung des klassischen Erwerbs, zu einem (kosteng\xFCnstigen) Wechsel
      zu Gold OA zu bewegen. Allerdings muss man anerkennen, dass der Anteil Green
      OA in den letzten Jahren kaum in einen Bereich vorger\xFCckt ist, bei dem sich
      ein Wechsel zu Gold OA deswegen aufgedr\xE4ngt hat. Einzige Ausnahme ist da
      vielleicht die Hochenergiephysik mit der Ablage in ArXiv und <a href=\\\"https://scoap3.org/\\\">SCOAP</a><a
      href=\\\"https://scoap3.org/\\\"><sup>3</sup></a>. Es ist aber insgesamt sehr
      unwahrscheinlich, dass Green OA nach so vielen Jahren pl\xF6tzlich massiv aufholen
      kann. Entsprechend scheint es mir angebracht prim\xE4r andere Wege ins Auge
      zu fassen.</p>\\n<p>&nbsp;</p>\\n<h4>Update 17.4.2018</h4>\\n<p>Martin Br\xE4ndle
      liefert via <a href=\\\"https://twitter.com/MartinBraendle/status/986158547091296257\\\">Twitter</a>
      noch eine Statistik, wonach bei ZORA, dem Repository der Universit\xE4t Z\xFCrich
      vorallem der OA-Anteil wegen Gold-OA w\xE4chst:</p>\\n<div class=\\\"embed-twitter\\\">\\n<blockquote
      class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\">\\n<p
      lang=\\\"de\\\" dir=\\\"ltr\\\">W\xE4hrend der Gesamtanteil OA an der UZH nur
      leicht ansteigt, w\xE4chst vor allem Gold OA auf Kosten von Green OA. Zahlen
      f\xFCr einzelne Publikationjahre, z.B. 2016  <a href=\\\"https://t.co/m0wGhZRaRJ\\\">https://t.co/m0wGhZRaRJ</a>
      , ermittelt mit JDB/ZORA, DOAJ, <a href=\\\"https://twitter.com/unpaywall_data?ref_src=twsrc%5Etfw\\\">@unpaywall_data</a>
      . <a href=\\\"https://twitter.com/uzh_hbz?ref_src=twsrc%5Etfw\\\">@uzh_hbz</a>
      <a href=\\\"https://t.co/wQgrObPANu\\\">pic.twitter.com/wQgrObPANu</a></p>\\n<p>&mdash;
      Martin Braendle (@MartinBraendle) <a href=\\\"https://twitter.com/MartinBraendle/status/986158547091296257?ref_src=twsrc%5Etfw\\\">April
      17, 2018</a></p></blockquote>\\n<p><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
      charset=\\\"utf-8\\\"></script></div>\\n<p>Das Gold-OA auf dem Vormarsch ist,
      wurde auch im <a href=\\\"https://doi.org/10.6084/m9.figshare.5621125.v1\\\">finnische
      OA-Monitoring von 2016</a> festgestellt. Bei einigen Institutionen \xFCberwiegt
      der Gold-OA Anteil schon sehr deutlich.</p>\\n\",\"tags\":[\"Open Access\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"authors\":[{\"url\":

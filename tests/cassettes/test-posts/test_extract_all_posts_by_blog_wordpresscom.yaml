        drei Jahre musste <a href=\"http:\/\/orcid.org\/0000-0002-3343-7458\">Mark
        C. Wilson<\/a> auf den erl\u00f6senden Entscheid des neuseel\u00e4ndischen
        <a href=\"http:\/\/www.ombudsman.parliament.nz\/what-we-do\/investigations\/complaints-about-access-to-official-information\">Ombudsmann<\/a>
        warten. Wilson hatte beim Ombudsmann Beschwerde eingereicht, nachdem sich
        verschiedene neuseel\u00e4ndische Universit\u00e4ten, <a href=\"https:\/\/publicaddress.net\/9549\">weigerten<\/a>
        ihre Zahlungen an die grossen Verlage auf seine Anfrage hin offen zulegen,
        da sie gegen\u00fcber den Verlagen die zugesicherte Vertraulichkeit einhalten
        wollten.<\/p>\n<p>Wilson beschriebt auf seinen <a href=\"https:\/\/mcw.blogs.auckland.ac.nz\/2017\/12\/03\/big-deal-journal-bundles-price-information-from-new-zealand\/\">Blog<\/a>
        den durchlaufenen Prozess als sehr m\u00fchsam:<\/p>\n<blockquote><p>The process
        was long and required persistence. \u00a0I count at least 36 emails and several
        phone conversations. I commented on the preliminary report earlier this year,
        and the large publishers certainly had considerable input. [&#8230;] Gratifyingly,
        it ruled unambiguously that the commercial interests of the publishers and
        universities were outweighed by the public\u2019s right to know. The universities
        have all complied, supplying me with the amounts spent on journals from Elsevier,
        Springer, Wiley and Taylor &amp; Francis for years 2013-2016 inclusive. There
        are several other problematic publishers, notably the American Chemical Society,
        but I had to stop somewhere. I hope that others can continue this work in
        NZ and other jurisdictions.<\/p><\/blockquote>\n<p>Die erhaltenen Zahlen und
        die <a href=\"https:\/\/doi.org\/10.6084\/m9.figshare.5656054.v1\">letzten
        Antworten<\/a> der Hochschulen sind nun auf Figshare einsehbar: <a href=\"https:\/\/doi.org\/10.6084\/m9.figshare.5656069.v1\">https:\/\/doi.org\/10.6084\/m9.figshare.5656069.v1<\/a><\/p>\n<p><a

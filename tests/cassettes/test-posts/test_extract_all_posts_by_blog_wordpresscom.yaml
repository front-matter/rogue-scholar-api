      sein wird und die Vertr\u00e4ge aktiv offengelegt werden.</p>\n<h4>Bilanz \u00d6ffentlichkeitsprinzip</h4>\n<p>Das
      \u00d6ffentlichkeitsprinzip und die dazugeh\u00f6rigen Gesetze sind in meinen
      Augen eine grosse rechtsstaatliche Errungenschaft und gewissermassen auch eine

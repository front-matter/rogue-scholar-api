      329w, https://wisspub.files.wordpress.com/2019/10/image-5.png?w=658 658w, https://wisspub.files.wordpress.com/2019/10/image-5.png?w=150
      150w, https://wisspub.files.wordpress.com/2019/10/image-5.png?w=300 300w\\\"
      sizes=\\\"(max-width: 329px) 100vw, 329px\\\" /><figcaption>Ausschnitt aus:
      <a href=\\\"http://api.crossref.org/works/10.1364/OE.24.010512\\\">http://api.crossref.org/works/10.1364/OE.24.010512</a></figcaption></figure></div>\\n\\n\\n\\n<p>Aber
      auch wenn kein DOI existiert kann die Referenz ausgegeben werden:</p>\\n\\n\\n\\n<div
      class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter size-large is-resized\\\"><img
      loading=\\\"lazy\\\" data-attachment-id=\\\"19782\\\" data-permalink=\\\"http://wisspub.net/image-6/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-6.png\\\"
      data-orig-size=\\\"1638,320\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-6\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"

      href=\\\"https://oa-monitoring.ch/metabase/public/dashboard/a88453fb-aebc-4d90-b44f-ed37092f4dcf\\\">Elsevier
      Dashboard auf oa-monitoring.ch</a></figcaption></figure></div>\\n\\n\\n\\n<p>Selbst
      wenn man ber\xFCcksichtigt, dass nicht das Publikationsdatum, sondern das Einreichedatum
      relevant ist und deshalb die Publikationen von 2020 erst mit einer zeitlichen
      Verz\xF6gerung bis ins Jahr 2021 hinein sichtbar werden, ist diese Zahl \xFCberraschend
      tief. Mit etwa <a href=\\\"http://oa-monitoring.ch/metabase/public/question/f8c268d3-5572-478b-ac4b-f5b6780dbfa5\\\">30
      Publikationen pro Woche</a> wird man kaum in den Bereich gelangen, das Kontingent
      auszusch\xF6pfen.</p>\\n\\n\\n\\n<div class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter
      size-large\\\"><a href=\\\"http://oa-monitoring.ch/metabase/public/question/f8c268d3-5572-478b-ac4b-f5b6780dbfa5\\\"><img

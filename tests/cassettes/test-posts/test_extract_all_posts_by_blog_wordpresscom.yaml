        1024w\" sizes=\"(max-width: 1644px) 100vw, 1644px\" \/><\/a><\/p>\n<p>Die
        Daten zeigen auf Anhieb nichts \u00dcberraschendes:<\/p>\n<blockquote>\n<ul>\n<li>The
        total amount of money spent on just 4 publishers is substantial, around US$14.9M
        in 2016.<\/li>\n<li>The mean expenditure per academic\/research staff member
        \u00a0in 2016 is around US$1800.<\/li>\n<li>University of Canterbury is getting
        a much worse deal than the others, 35% above the mean.<\/li>\n<li>The rate
        of increase of \u00a0subscription costs (17%) over the period clearly exceeds
        the Consumer Price Index inflation rate over the period (2-3% in NZ, USA and
        Europe).<\/li>\n<li>The publisher with highest percentage increase over the
        period was Taylor &amp; Francis (33%).<\/li>\n<\/ul>\n<\/blockquote>\n<p>Wilson,
        seit 2002 Senior Lecturer an der University of Auckland, liess sich 2014 durch
        <a href=\"https:\/\/gowers.wordpress.com\/2014\/04\/24\/elsevier-journals-some-facts\/\">Gowers
        Transparenzanfragen in UK<\/a> inspirieren. Er ist ein starker Unterst\u00fctzer
        von <a href=\"https:\/\/fairoa.org\/\">FairOA<\/a> und s\u00e4he gerne Journals
        wieder in der Kontrolle der Wissenschaft.<\/p>\n","excerpt":"<p>\u00dcber

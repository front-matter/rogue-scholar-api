        Evaluationsbericht zu Springer Compact und IOP<\/a> vom 20.09.2017 ; Auskunft
        Ulf Kronman 4.10.2017<\/span><\/p><\/div><\/p>\n<h4>Vergleich mit Niederlande<\/h4>\n<p>Der
        preisliche Unterschied zum Niederl\u00e4ndischen Deal ist frappant. So konnten
        die Niederl\u00e4nder in den ausgesprochen harten Verhandlungen die Hybrid-APC
        auf unter <a href=\"http:\/\/www.scienceguide.nl\/201709\/what-is-the-price-per-article.aspx\">\u20ac1&#8217;400<\/a>
        dr\u00fccken. Im Schwedischen Agreement wurde urspr\u00fcnglich mit einer
        APC von \u20ac2&#8217;200 kalkuliert. Da aber dann weniger als angenommen
        publiziert wurde, ist der effektive Preis jedoch sogar bei \u20ac3&#8217;000.
        Die Niederl\u00e4nder bezahlen somit trotz mehr Hybridpublikationen (2015:
        1927 Artikel) eine Million Euro weniger als die Schweden. Wohl deshalb wehrte
        sich SpringerNature wohl besonders stark gegen die Offenlegung des <a href=\"http:\/\/wisspub.net\/2017\/07\/01\/die-niederlaendischen-offsetting-vertraege\/\">Niederl\u00e4ndischen

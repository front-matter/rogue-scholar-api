    content: "[{\"url\":\"https://wisspub.net/2018/01/08/apcs-von-denen-fast-niemand-spricht\",\"title\":\"Publikationskosten
      f\xFCr Closed-Access: Die verschwiegenen APCs\",\"summary\":\"In der aktuellen
      Debatte \xFCber Vor- und Nachteile von APCs und der Transformation zu OA, wird
      h\xE4ufig unterschlagen, dass in einigen Disziplinen bereits schon seit langer
      Zeit APCs in teils beachtlicher H\xF6he bezahlt werden.\",\"image\":\"https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg\",\"content_html\":\"<p>Wer
      &#8220;<em>Article Processing Charge</em>&#8221; (APC) h\xF6rt, denkt wahrscheinlich
      unweigerlich an Gold OA. In der Tat hat sich das APC-basierte Gesch\xE4ftsmodell
      insbesondere bei den volumenstarken Gold OA Journals durchgesetzt und steht
      f\xE4lschlicherweise schon fast synonym zu Gold OA.</p>\\n<p>In der aktuellen
      Debatte \xFCber Vor- und Nachteile von APCs und der Transformation zu OA, wird
      h\xE4ufig unterschlagen, dass in einigen Disziplinen bereits schon seit langer
      Zeit APCs in teils beachtlicher H\xF6he bezahlt werden. Diese haben aber <strong>NICHTS
      mit Open Access</strong> zu tun. Hier ein paar Beispiele aus der Praxis:</p>\\n<h4>American
      Geophysical Union (AGU) &#8211; Wiley</h4>\\n<p>Besonders aktiv im Gesch\xE4ft
      mit solchen Non-OA Publication Charges ist die AGU die ihre Journals bei Wiley
      verlegt. Pro Closed-Access Artikel k\xF6nnen gerne schon mal $4125 f\xE4llig
      werden:</p>\\n<p><img loading=\\\"lazy\\\" data-attachment-id=\\\"19410\\\"
      data-permalink=\\\"http://wisspub.net/page-charge-journal-of-geopysical-research-2/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg\\\"
      data-orig-size=\\\"3430,1624\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"Page Charge &#8211; Journal of Geopysical Research\\\"
      data-image-description=\\\"\\\" data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg?w=1024\\\"
      class=\\\"alignnone size-full wp-image-19410\\\" src=\\\"https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg\\\"
      alt=\\\"Page Charge - Journal of Geopysical Research.jpg\\\" width=\\\"3430\\\"
      height=\\\"1624\\\" srcset=\\\"https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg
      3430w, https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg?w=150&amp;h=71
      150w, https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg?w=300&amp;h=142
      300w, https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg?w=768&amp;h=364
      768w, https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg?w=1024&amp;h=485
      1024w\\\" sizes=\\\"(max-width: 3430px) 100vw, 3430px\\\" /></p>\\n<p>Auf der
      <a href=\\\"https://publications.agu.org/author-resource-center/publication-fees/\\\">Website</a>
      schreibt AGU:</p>\\n<blockquote><p>Authors in several AGU journals are asked
      to help support publication through payment of author fees. Publication fees
      vary by journal and were designed to keep institutional subscriptions affordable
      for these journals. Excess page fees are in addition to the standard journal
      fee.</p></blockquote>\\n<p>F\xFCr seine Journals sind dann Publication Fees
      bis $1000 f\xE4llig. Dazu kommen dann &#8220;Excess Fees&#8221; von je $125
      pro Publication Unit.</p>\\n<h4>Angewandete Chemie &#8211; Wiley</h4>\\n<p>Beim
      Journal <a href=\\\"http://onlinelibrary.wiley.com/journal/10.1002/(ISSN)1521-3773\\\">Angewandte
      Chemie</a>, welches der Gesellschaft Deutscher Chemiker geh\xF6rt und von Wiley
      verlegt wird, k\xF6nnen auch mal schnell 1344\u20AC f\xE4llig werden, wenn man
      dem Verlag eine gute Grafik zur Verwendung f\xFCr das Cover zu Verf\xFCgung
      stellt und weitere 623\u20AC wenn man in seinem Artikel Farbabbildungen verwendet:</p>\\n<h4><img

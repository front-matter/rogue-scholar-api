    content: "[{\"url\":\"https://wisspub.net/2022/08/25/us-regierung-erlasst-wegweisende-open-science-policy\",\"title\":\"US-Regierung
      erl\xE4sst wegweisende Open-Science-Policy\",\"summary\":\"US-Regierung erl\xE4sst
      wegweisende Open-Science-Policy\",\"image\":\"https://wisspub.files.wordpress.com/2022/08/bildschirmfoto-2022-08-25-um-21.25.10.png?w=783\",\"content_html\":\"\\n<p>Heute
      hat das White House Office of Science and Technology Policy (OSTP) seine Open-Science-Policy
      aus dem Jahr 2013 <a href=\\\"https://www.whitehouse.gov/ostp/news-updates/2022/08/25/ostp-issues-guidance-to-make-federally-funded-research-freely-available-without-delay/\\\">aktualisiert</a>.
      In einem wegweisenden Memorandum (<a href=\\\"https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-Access-Memo.pdf\\\">PDF</a>)
      unter dem programmatischen Titel \u201CEnsuring Free, Immediate, and Equitable
      Access to Federally Funded Research\u201D der Biden-\u2060Administration werden
      die US-Bundesbeh\xF6rden (z. B. NASA und NSF) zur Umsetzung folgender drei Punkte
      verpflichtet:&nbsp;</p>\\n\\n\\n\\n<ul><li>&#8220;<em>Update their public access
      policies as soon as possible, and no later than December 31st, 2025, to make
      publications and their supporting data resulting from federally funded research
      publicly accessible without an embargo on their free and public release;</em></li><li><em>Establish
      transparent procedures that ensure scientific and research integrity is maintained
      in public access policies; and,</em></li><li><em>Coordinate with OSTP to ensure
      equitable delivery of federally funded research results and data</em>\u201C.</li></ul>\\n\\n\\n\\n<p>W\xE4hrend
      die aktuelle Open-Science-Policy, <a href=\\\"https://wisspub.net/2013/02/22/obama-verankert-open-access-in-der-us-forschungsforderung/\\\">erlassen
      im Jahr 2013</a> von der Obama-Administration, bei der Umsetzung von Open Access
      zu wissenschaftlichen Artikeln noch eine Embargo-Periode von 12 Monaten vorsah
      (<a href=\\\"https://obamawhitehouse.archives.gov/sites/default/files/microsites/ostp/ostp_public_access_memo_2013.pdf\\\">PDF</a>),
      wird diese Sperrfrist nun abgeschafft. Zuk\xFCnftig m\xFCssen peer-reviewed
      Publikationen, die im Rahmen der \xF6ffentlich gef\xF6rderten Forschung der
      Bundesbeh\xF6rden entstehen, mit ihrem Erscheinen offen zug\xE4nglich gemacht
      werden. (Eine \xDCbersicht der Implementierungen der 2013er-Policy in den einzelnen
      US-Beh\xF6rden bietet <a href=\\\"https://www.science.gov/publicAccess.html\\\">Science.gov</a>.
      Ein <a href=\\\"https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-Access-Congressional-Report.pdf\\\">Report</a>
      f\xFCr den US-Kongress, der ebenfalls heute ver\xF6ffentlicht wurde beleuchtet
      die Hintergr\xFCnde der Abschaffung des 12-Monats-Embargos.)</p>\\n\\n\\n\\n<p>Verlagsverb\xE4nde
      hatten im Vorfeld gegen die \u201Ezero embargo\u201C Open-Access-Policy <a href=\\\"https://wisspub.net/2019/12/19/geruechte-um-eine-zero-embargo-open-access-policy-in-den-usa/\\\">protestiert</a>.
      Seit dem <a href=\\\"https://www.coalition-s.org/\\\">Plan S</a>, den eine Gruppe
      von Forschungsf\xF6rdern, darunter auch die EU-Kommission, <a href=\\\"https://wisspub.net/2018/09/07/plan-s-europaeische-foerderorganisation-wollen-oa/\\\">im
      Jahr 2018</a> auf den Weg brachte, gewinnt die Verbreitung dieser \u201Ezero
      embargo\u201C Policies jedoch auf internationaler Ebene an Verbreitung.</p>\\n\\n\\n\\n<p>\xDCber
      Open Access hinaus wird auch das Themenfeld Open Research Data in dem Memorandum
      adressiert.&nbsp;Unter Bezugnahme auf die erfolgreiche Anwendung von Open-Science-Praktiken
      bei der Erforschung von COVID-19 m\xFCssen die Bundesbeh\xF6rden zuk\xFCnftig
      sicherstellen, dass Mittelempf\xE4nger:innen ihrer F\xF6rdermittel, auch die
      Forschungsdaten, die einer wissenschaftlichen Ver\xF6ffentlichung zugrunde liegen,
      zum Zeitpunkt der Ver\xF6ffentlichung frei verf\xFCgbar und \xF6ffentlich zug\xE4nglich
      gemacht werden, falls dem keine Beschr\xE4nkungen entgegenstehen.&nbsp;</p>\\n\\n\\n\\n<p>Bei
      der Realisierung des offenen Zugangs zu Forschungsdaten betont das OSTP die
      Bedeutung von Persistenten Identifikatoren (PDIs) zur dauerhaften Identifikation
      und Vernetzung von Forschungsdaten. </p>\\n\\n\\n\\n<div class=\\\"wp-block-coblocks-gallery-stacked
      alignleft\\\"><ul class=\\\"coblocks-gallery has-fullwidth-images\\\"><li class=\\\"coblocks-gallery--item\\\"><figure
      class=\\\"coblocks-gallery--figure has-margin-bottom-mobile-15\\\"><img data-attachment-id=\\\"20395\\\"
      data-permalink=\\\"http://wisspub.net/2022/08/25/us-regierung-erlasst-wegweisende-open-science-policy/bildschirmfoto-2022-08-25-um-21-25-10/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2022/08/bildschirmfoto-2022-08-25-um-21.25.10.png\\\"
      data-orig-size=\\\"1162,1520\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"

        er als &#8220;Predatory&#8221; einstufte, ist leer ger\u00e4umt. Beall selber
        <a href=\"http:\/\/doi.org\/10.1038\/nature.2017.21328\">will nicht sagen<\/a>
        wieso er die Inhalte seines Blogs entfernt hat. Dies f\u00fchrt nun im Netz
        zu vielerlei Spekulation.<\/p>\n<p>Beall hat die Welt auf das Problem der
        Predatory Journals aufmerksam gemacht und in diesem Feld auch Pionierarbeit
        geleistet. Daf\u00fcr geb\u00fchrt ihm Dank und Respekt. Allerdings schoss
        er h\u00e4ufig \u00fcber das Ziel hinaus und dr\u00fcckte manchen Verlagen
        ohne seri\u00f6se Abkl\u00e4rung das Pr\u00e4dikat &#8220;Predatory&#8221;
        auf. Seine Vorurteile hinsichtlich Verlage und Menschen ausserhalb des westlichen
        Kulturkreises oder seine <a href=\"http:\/\/triplec.at\/index.php\/tripleC\/article\/view\/525\">tiefe
        Abneigung gegen\u00fcber Open Access<\/a> waren dabei nicht zu \u00fcbersehen.
        Er versteifte sich zudem darauf Probleme nur bei Open Access Verlagen zu kritisieren.
        Qualit\u00e4tsprobleme oder pures profitorientiertes Verhalten sind selbstverst\u00e4ndlich
        auch bei den klassischen Subskriptionsverlagen zu finden.<\/p>\n<p>W\u00e4hrend
        andere L\u00f6sungen entwickelten, beschr\u00e4nkte sich Beall darauf immer
        und immer wieder auf das Problem hinzuweisen, so dass es in den Medien und
        letztlich in den K\u00f6pfen von unwissenden Forschenden massiv \u00fcberrepr\u00e4sentiert
        wird.<\/p>\n<p>Forschende, welche wenig Erfahrung mit Open Access haben, verweisen
        gerne voller Vorbehalte zuerst auf Beall&#8217;s Liste. Dabei ist die Gefahr
        von Predatory Journals \u00fcberbewertet. Mit etwas Verstand und Vorsicht
        (passend dazu die Kampagne <a href=\"http:\/\/thinkchecksubmit.org\/about\/\">Think
        &#8211; Check &#8211; Submit<\/a>) ist das Problem vergleichsweise genauso
        gross bzw. klein wie Spam oder Phishing mit Zusammenhang mit E-Mails. Mit
        der Zeit entwickelt man Routine auf gewisse Merkmale zu schauen, wodurch sich
        das Risiko auf einen Scam reinzufallen drastisch verkleinert. Und wenn dann
        immer noch jemand reinf\u00e4llt, dann war entweder der Scam sehr raffiniert,
        oder der\/die Forschende einfach unglaublich naiv.<\/p>\n<p>Es ist zu hoffen,
        dass mit der L\u00f6schung von Beall&#8217;s Liste nun bessere L\u00f6sungen

    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692"}],
      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "<p>Ende 2016 ver\u00f6ffentlichen die Niederl\u00e4ndischen Universit\u00e4ten
      ihre <a href=\"https://wisspub.net/2016/12/28/niederlande-transparenz-von-subskriptionskosten/\">Subskriptionskosten</a>
      an die grossen wissenschaftlichen Verlage. Auf eine weitere Anfrage gest\u00fctzt
      auf das Niederl\u00e4ndische \u00d6ffentlichkeitsgesetz haben die Universit\u00e4ten
      nun gar die <a href=\"http://www.vsnu.nl/en_GB/public-access-request\">Vertr\u00e4ge</a>
      mit den gr\u00f6sseren Verlagen offengelegt. Diese sind wegen den weltweit einzigartigen
      Offsetting-Vereinbarungen besonders interessant. Durch harte Verhandlungen haben
      die Universit\u00e4ten erreicht, dass neben dem Zugriff auf die Subskriptionsinhalte,
      die lokale Artikelproduktion automatisch durch die Verlage OA geschaltet wird.</p>\n<h4>Elsevier
      und Springer gegen Transparenz</h4>\n<p>Einzig Elsevier und Springer stimmten
      einer Ver\u00f6ffentlichung der Vertr\u00e4ge nicht zu. Die\u00a0 Niederl\u00e4ndischen
      Universit\u00e4ten haben darauf hin ein Komitee zusammengesetzt, welche zur
      rechtlichen Situation eine Beurteilung vornahm. Das Komitee kam im Mai 2017
      zum Schluss (Siehe Entscheide: <a title=\"20170509_bijlage_1_advies_elsevier_1.0\"
      href=\"https://wisspub.files.wordpress.com/2017/06/20170509_bijlage_1_advies_elsevier_1-0.pdf\">Elsevier</a>,
      <a title=\"20170509_bijlage_1_advies_springer_1.0\" href=\"https://wisspub.files.wordpress.com/2017/06/20170509_bijlage_1_advies_springer_1-0.pdf\">Springer</a>),
      dass die von den Verlagen vorgebrachten Argumente (Gesch\u00e4ftsgeheimnis und
      unverh\u00e4ltnissm\u00e4ssige Benachteiligung) das Interesse an Transparenz
      nicht zu \u00fcberwiegen m\u00f6gen. Diese Entscheide k\u00f6nnen von Elsevier
      und Springer noch gerichtlich angefochten werden. Derweil ist der Vertrag mit
      Elsevier bereits an <a href=\"http://www.scienceguide.nl/201703/leaked-elsevier-contract-reveals-pushback.aspx\">scienceguide.nl</a>
      geleaked worden.</p>\n<h4>OA Komponente in den Vertr\u00e4gen</h4>\n<p>Wie ein
      Blick in die Vertr\u00e4ge zeigt, wurde die Forderung nach OA f\u00fcr die niederl\u00e4ndische
      Artikelproduktion je nach Verlag unterschiedlich gel\u00f6st. Meist wurde jedoch
      im bisherigen Lizenzvertrag noch ein <a href=\"https://docs.google.com/document/d/1ikGP3YmIJkTimKRSVaCn7L1JMiTnX7AXmiiyS6GPAAw/edit#\">Abschnitt
      zu OA</a> eingef\u00fcgt:</p>\n<p>&nbsp;</p>\n<details>\n<summary>Wiley</summary>\n<hr
      />\n<blockquote>\n<h4>2. Agreement</h4>\n<p>Wiley agrees to the hybrid open
      access publication of accepted primary research material and review articles
      as requested by Corresponding Authors through a WOAA in consideration of the
      fee outlined in Appendix D and for no additional APC. This agreement will commence
      for articles accepted from [] February 2016 and end on 31st December 2019.</p>\n<p><strong>3.
      Wiley&#8217;s Obligations</strong></p>\n<p>In consideration of the payments
      listed in Appendix D and subject to the terms and conditions of this Agreement,
      Wiley shall during the Term of this Agreement:</p>\n<ol>\n<li>not charge a Corresponding
      Author an APC for any primary research material submitted by such Corresponding
      Author that is accepted for publication in Hybrid Open Access Journal and authorised
      by the Member Institution, provided the Corresponding Author submits said material
      according to the WOAA workflow put forward by Wiley. If a Corresponding Author
      requests Wiley to change the publication basis of his/her submission prior to
      publication, Wiley will do so; changes cannot be made post-publication. Any
      APC incurred outside the WOAA workflow is not covered by this Agreement;</li>\n<li>list
      the Member Institution on the Wiley&#8217;s Author Services site and in the
      hybrid open access order form as an Institutional Account Holder,</li>\n<li>provide
      a link from the entry for the Member Institution on the Institutional Account
      List on Wiley Online Library to the Member Institutions.</li>\n<li>identify
      on Wiley Online Library the articles that are available on an Open Access basis
      in the Hybrid Open Access Journals</li>\n<li>provide an annual report to Member
      Institutions within 4 months of the end of each calendar year of all articles
      (open access and otherwise) published by Corresponding Authors in the Hybrid
      Open Access Journals.</li>\n<li>provide access to each Member Institution to
      the Wiley Open Access Account Dashboard which allows the Member Institutions
      access to all article and transactional dntn related to their authors.</li>\n</ol>\n<p>(Auszug
      von: <a href=\"http://vsnu.nl/files/documenten/Domeinen/Onderzoek/Open access/Wiley.pdf\">http://vsnu.nl/files/documenten/Domeinen/Onderzoek/Open
      access/Wiley.pdf</a>)</p></blockquote>\n<hr />\n</details>\n<details>\n<summary>Elsevier</summary>\n<hr
      />\n<blockquote>\n<h4>Pilot Gold Open Access</h4>\n<p>The Authorized Users of
      the Institutions shall have the right during the term of this Agreement to submit
      a total of 3,600 journal articles under the Pilot Gold Open Access for publication
      to Elsevier and, if accepted after peer review, to be published at no additional
      costs under the Pilot Gold Open Access after which the journal article shall
      be published under a CC-BY or CC-BY-NC-ND license as determined by the submitting
      Authorized User. Submitting Authorized Users under the Pilot Gold Open Access
      shall not be required to transfer any copyright in their work to Elsevier, instead
      submitting Authorized Users grant exclusive rights to Elsevier in the journal
      article publishing process. The submitting Authorized Users shall have the same
      rights to reuse the published journal article as those allowed to third party
      users of the journal article under the selected CC license.</p>\n<p>The number
      of journals published by Elsevier which are available for the Pilot Gold Open
      Access are selected by Elsevier in agreement with the Subscriber and are based

        Pampel","first_name":"Heinz","last_name":"Pampel","nice_name":"pampel","URL":"https:\/\/orcid.org\/0000-0003-3334-2771","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/pampel","site_ID":7685363},"date":"2017-10-03T16:18:16+01:00","modified":"2017-10-03T16:24:07+01:00","title":"&#8220;Hamburg
        Open Science&#8221; gestartet","URL":"http:\/\/wisspub.net\/2017\/10\/03\/hamburg-open-science-gestartet\/","short_URL":"https:\/\/wp.me\/ptFu7-4Zc","content":"<p>Nachdem
        bereits einige Bundesl\u00e4nder\u00a0Open-Science-Strategien (<a href=\"https:\/\/wisspub.net\/2014\/07\/30\/baden-wurttemberg-setzt-auf-e-science\/\">Baden-W\u00fcrttemberg<\/a>,
        <a href=\"https:\/\/wisspub.net\/2014\/06\/18\/berlin-bringt-open-access-strategie-auf-den-weg\/\">Berlin<\/a>)
        oder Open-Access-Strategien (<a href=\"https:\/\/wisspub.net\/2014\/11\/18\/schleswig-holstein-legt-open-access-strategie-vor\/\">Schleswig-Holstein<\/a>)
        auf den Weg gebracht oder\u00a0<a href=\"https:\/\/doi.org\/10.5281\/zenodo.886347\">angek\u00fcndigt<\/a>
        haben, hat nun auch die Hansestadt Hamburg ein Programm zur F\u00f6rderung
        von Open Science gestartet. In einer <a href=\"http:\/\/www.hamburg.de\/pressearchiv-fhh\/9576992\/2017-09-26-bwfg-hamburg-open-science\/\">Pressemitteilung<\/a>
        des Hamburger Senats hei\u00dft es dazu:<\/p>\n<blockquote><p>&#8220;Die Ergebnisse
        \u00f6ffentlich finanzierter Hamburger Forschung sollen frei zug\u00e4nglich
        und einfach auffindbar f\u00fcr alle sein. Hamburg Open Science will in mehreren
        Schritten ein nutzerfreundliches Internetportal bieten, das wissenschaftliche
        Publikationen, Forschungsdaten und Informationen zu Forschungsprojekten, Open
        Access und Open Science zentral verf\u00fcgbar macht. Der Senat stellt f\u00fcr
        die Umsetzung des Programms f\u00fcr 2018 bis zu 2,9 Mio. Euro bereit.&#8221;<\/p><\/blockquote>\n<p><span
        style=\"color:#3d596d;background-color:#ffffff;\">Die Umsetzung von &#8220;Hamburg
        Open Science (HOS)&#8221; soll ab dem Jahr 2018 in vier Programmlinien erfolgen:<\/span><\/p>\n<ul>\n<li>Open-Access-Publikationen<\/li>\n<li>Forschungsdatenmanagement<\/li>\n<li>Forschungsinformationssysteme<\/li>\n<li>Gestaltung
        des digitalen Kulturwandels<\/li>\n<\/ul>\n<p>Zu diesem Programmlinien soll
        nach einer bereits erfolgten Vorstudie nun Prototypen realisiert werden.<\/p>\n<p><div

      der Praxis auch verh\u00e4ngt werden. Die Verlage haben aus der vergangenen
      Erfahrung viel Anlass anzunehmen, dass dies nicht der Fall sein wird und sie
      weiterhin von den Forschenden mit guten Papers rechnen k\u00f6nnen.</p>\n<p>Von

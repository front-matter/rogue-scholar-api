      1024px) 100vw, 1024px\" /></a></figure>\n\n\n\n<p>Man darf gespannt sein wie
      die Bibliotheken die innerkonsortiale Preisverteilung f\u00fcr das dritte und
      vierte Vertragsjahr neu aushandeln werden.</p>\n\n\n\n<h2 class=\"wp-block-heading\">Internationaler
      Vergleich</h2>\n\n\n\n<p>Wie ist das Schweizer Elsevier Agreement im internationalen
      Vergleich zu werten? W\u00e4hrend der ETH-Rat vor 10 Jahren bei dieser Frage
      <a href=\"https://wisspub.net/2016/01/14/der-eth-bereich-und-elsevier-teil-1/\">ergebnislos
      kapitulierte</a>, haben wir heute gl\u00fccklicherweise bessere M\u00f6glichkeiten
      zum Vergleich. Ich habe dazu meinen Ansatz, denn ich f\u00fcr das Monitoring
      des Schweizer Agreements begonnen habe, nun auch auf andere L\u00e4nder (Niederlande,
      Schweden, Finland, Norwegen, Polen, Ungarn, \u00d6sterreich und D\u00e4nemark)
      \u00fcbertragen. Das Ergebnis ist unter <a href=\"https://oa-monitoring.ch/elsevier_monitor/\">https://oa-monitoring.ch/elsevier_monitor/</a>
      zug\u00e4nglich.</p>\n\n\n\n<p>Ich hoffe ich kann zu einem sp\u00e4teren Zeitpunkt
      ausf\u00fchrlich auf den internationalen Vergleich eingehen. Es f\u00e4llt auf,
      dass das Ph\u00e4nomen, dass Publikationen die Open Access sein k\u00f6nnten
      bzw. solllten nicht frei zug\u00e4nglich sind, sich bei allen L\u00e4ndern zeigt.
      Bei Schweden sind es beispielsweise <a href=\"https://oa-monitoring.ch/elsevier_monitor/se/excluded_corresponding/\">\u00fcber
      700</a> Artikel, was insofern unbefriedigend sein muss, da Schweden eigentlich
      ein &#8220;All you can publish&#8221; Deal hat und im Agreement auch explizit
      ein Vorgehen mit Elsevier definiert hat, wie in im Falle nicht erkannter Publikationen
      vorzugehen ist.</p>\n\n\n\n<p>Besser sieht die Situation in den Niederlanden
      aus, wo zwar auch noch <a href=\"http://oa-monitoring.ch/metabase/public/question/81ca8f12-a3d7-4e5a-8e32-d861c69cc354\">viele
      Corresponding Author Papers Closed Access</a> bleiben, jedoch f\u00fcr einen
      \u00e4hnlichen Preis massiv mehr OA-Publikationen enhalten sind.</p>\n\n\n\n<p>Vergleicht
      man die Schweiz mit den Niederlanden und Schweden sieht man diesen Unterschied

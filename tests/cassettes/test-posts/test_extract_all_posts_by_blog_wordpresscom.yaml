      768w, https://wisspub.files.wordpress.com/2018/01/faseb.jpg?w=1024&amp;h=819
      1024w\" sizes=\"(max-width: 588px) 100vw, 588px\" /></h4>\n<h4>Fazit</h4>\n<p>Diese
      Beispiele zeigen, dass bei diversen Journals AutorInnen schon heute beachtliche
      Kosten f\u00fcr ihre Artikel selber tragen m\u00fcssen und die Publikation anschliessend
      nicht OA ist. F\u00fcr UK sch\u00e4tzt Andrew Gray in der Publikation\u00a0<a
      href=\"http://dx.doi.org/10.3390/publications3040248\">Considering Non-Open
      Access Publication Charges in the \u201cTotal Cost of Publication\u201d (2015)</a>
      diese Non-OA Publikationskosten auf etwa 2% der gesamten Subskriptionskosten.</p>\n<p>Allerdings
      werden diese Kosten sinnvollerweise pro Journal betrachtet, wo sie nat\u00fcrlich
      einen gr\u00f6sseren Effekt haben. M\u00f6glicherweise ist auf dieser Ebene
      der Schritt zur vollst\u00e4ndig Umstellung zu Gold OA mit APCs gar nicht mehr
      so weit.</p>\n<p>J\u00fcngst geschehen bei den Zeitschriften &#8220;<a href=\"https://www.igsoc.org/journal/\">Journal
      of Glaciology</a>&#8221; und &#8220;<a href=\"https://www.igsoc.org/annals/\">Annals
      of Glaciology</a>&#8221; der International Glaciological Society. Bis 2016 verlangte
      die Society entweder eine Hybrid APC von \u00a32300 oder eine Page Charge von
      <a href=\"https://wisspub.files.wordpress.com/2018/01/journalorderform_journal_of_glaciology_before_2016.pdf\">\u00a390</a>
      bzw. <a href=\"https://wisspub.files.wordpress.com/2018/01/journalorderform_annals_of_glaciology_before_2016.pdf\">\u00a380</a>
      pro Seite. Seit 2016 sind beide Journals <a href=\"https://www.cambridge.org/core/journals/journal-of-glaciology/information/open-access-information-for-journal-of-glaciology-and-annals-of-glaciology\">Gold
      OA mit einer APC von \u00a31200</a> verlegt bei CUP.</p>\n<p>Wenn AutorInnen
      schon zahlen sollen, dann bitte doch gleich f\u00fcr Gold OA. Das w\u00e4re
      einfach ehrlicher und transparenter.</p>\n<h4>Update 11.01.2017</h4>\n<p>Wie
      ich gerade bemerke hat AIP soeben <a href=\"https://publishing.aip.org/publishing/news/aip-publishing-eliminates-publication-page-charges-across-all-journals\">bekannt
      gegeben</a> auf Page Charges k\u00fcnftig zu verzichten:</p>\n<blockquote><p>The
      company\u2019s decision followed an assessment of the global publishing landscape,
      which found that the charges represented potential barriers to some researchers,
      and no longer serve the AIP Publishing non-profit mission.</p></blockquote>\n",

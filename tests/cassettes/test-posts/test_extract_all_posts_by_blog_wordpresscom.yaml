      allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin
      allow-popups allow-presentation allow-popups-to-escape-sandbox\"></iframe></span>\n</div></figure>\n\n\n\n<p>Schliesslich
      ist diese Transparenz seit l\u00e4ngerem erkl\u00e4rtes Ziel von Swissuniversities
      f\u00fcr die aktuellen Verhandlungen mit Elsevier, SpringerNature und Wiley:</p>\n\n\n\n<blockquote
      class=\"wp-block-quote\"><p><strong><em>3. Transparenz der Lizenzvertr\u00e4ge</em></strong><em><br>
      Die Lizenzvertr\u00e4ge werden aus \u00f6ffentlichen Geldern bezahlt. Deren
      Inhalte sollten entsprechend ebenfalls \u00f6ffentlich zug\u00e4nglich sein.
      Gesellschaftlich werden Vertraulichkeitsklauseln nicht mehr akzeptiert.</em></p><cite><a
      href=\"https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/180315_Factsheets_Verhandlungsstrategie_D.pdf\">Factsheet
      zur Verhandlungsstrategie von swissuniversities</a>, 15.3.2018</cite></blockquote>\n\n\n\n<p></p>\n\n\n\n<p>W\u00e4hrend
      f\u00fcr diese drei Verlage noch keine neuen Vereinbarungen vorliegen, wurde
      im Februar 2019 ein erstes &#8220;Read und Publish&#8221;-Agreement mit RSC
      <a href=\"//www.rsc.org/news-events/articles/2019/feb/swiss-read-and-publish/\">verk\u00fcndet</a>.</p>\n\n\n\n<figure
      class=\"wp-block-image\"><img data-attachment-id=\"19675\" data-permalink=\"http://wisspub.net/bildschirmfoto-2019-06-16-um-10-28-22/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2019/06/bildschirmfoto-2019-06-16-um-10.28.22.png\"
      data-orig-size=\"1512,944\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
      data-image-title=\"bildschirmfoto-2019-06-16-um-10.28.22\" data-image-description=\"\"
      data-image-caption=\"\" data-medium-file=\"https://wisspub.files.wordpress.com/2019/06/bildschirmfoto-2019-06-16-um-10.28.22.png?w=300\"
      data-large-file=\"https://wisspub.files.wordpress.com/2019/06/bildschirmfoto-2019-06-16-um-10.28.22.png?w=1024\"
      src=\"https://wisspub.files.wordpress.com/2019/06/bildschirmfoto-2019-06-16-um-10.28.22.png\"
      alt=\"\" class=\"wp-image-19675\" /></figure>\n\n\n\n<p>Beil\u00e4ufig war zu
      erfahren, dass mit dem Verlag wieder Geheimhaltungsvereinbarungen eingangen
      wurden.</p>\n\n\n\n<figure class=\"wp-block-embed-twitter wp-block-embed is-type-rich\"><div
      class=\"wp-block-embed__wrapper\">\n<div class=\"embed-twitter\"><blockquote
      class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\"><p lang=\"en\"
      dir=\"ltr\">Thanks for putting the finger where it hurts most. Unfortunately,
      we had to accept an non-disclosure clause. The total amount spent will be published
      on simap.</p>&mdash; Fabian Felder (@fabfelder) <a href=\"https://twitter.com/fabfelder/status/1096065184404250624?ref_src=twsrc%5Etfw\">February
      14, 2019</a></blockquote><script async src=\"https://platform.twitter.com/widgets.js\"
      charset=\"utf-8\"></script></div>\n</div></figure>\n\n\n\n<p>Also verlangte
      ich bei der Hauptbibliothek der Universit\u00e4t Z\u00fcrich Einsicht in den
      Vertrag. Gem\u00e4ss Z\u00fcrcher \u00d6ffentlichkeitsgesetz m\u00fcsste eine
      solche Anfrage innerhalb von 30 Tagen beantwortet werden. Doch die UZH tat sich
      offenbar sehr schwer mit der angeblich &#8220;zeitintensiven&#8221; Anfrage,
      so dass ich die Antwort erst 120 Tage sp\u00e4ter erhalten habe.</p>\n\n\n\n<div
      class=\"wp-block-file\"><a href=\"https://wisspub.files.wordpress.com/2019/06/2019.06.11-ablehnung-gesuch-rsc-publish-and-read.pdf\"><a
      href=\"https://wisspub.files.wordpress.com/2019/06/2019.06.11-ablehnung-gesuch-rsc-publish-and-read.pdf\">Ablehnung
      UZH Einsicht RSC-Vertrag</a></a><a href=\"https://wisspub.files.wordpress.com/2019/06/2019.06.11-ablehnung-gesuch-rsc-publish-and-read.pdf\"
      class=\"wp-block-file__button\" download>Herunterladen</a></div>\n\n\n\n<p>Die
      Universit\u00e4t Z\u00fcrich lehnt mein Gesuch ab und weigert sich sogar den
      Vertrag nur teilweise zug\u00e4nglich zu machen.</p>\n\n\n\n<p>W\u00fcrde sie
      den Vertrag zug\u00e4nglich machen, w\u00fcrde die Beziehungen zu den Kantonen
      der Vertragspartner beeintr\u00e4chtigt. Ebenfalls habe sich RSC in seiner Stellungnahme
      gegen die Ver\u00f6ffentlichung von Vertragsstellen ausgesprochen die sich die
      Kosten/Preiskalkulationen beziehen. </p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>Die
      Bekanntmachung des RSC-Vertrages kann zu einer Wettbewerbsverzerrung f\u00fchren
      bzw. den Marktvorteil von RSC &#8211; als einer der ersten Verlage ein neues,
      zukunftsorientiertes Gesch\u00e4ftsmodell entwickelt zu haben &#8211; einschr\u00e4nken.</p></blockquote>\n\n\n\n<p>Insgesamt
      ist der Antwort leider nicht zu erkennen, dass eine sorgf\u00e4ltige Pr\u00fcfung
      der rechtlichen Situation erfolgt ist. Ich werde den Entscheid bei der <a href=\"https://hsa.zh.ch/internet/bildungsdirektion/hsa/de/rekurskommission.html\">Rekurskommission
      der Z\u00fcrcher Hochschulen</a> anfechten.</p>\n\n\n\n<hr class=\"wp-block-separator\"
      />\n\n\n\n<p>Wer meine Anstrengungen finanziell unterst\u00fctzen m\u00f6chte:</p>\n\n\n\n<ul><li>CH31
      0840 1016 8467 8040 6 \u2013 Christian Gutknecht, Blumensteinstrasse 17, 3012
      Bern</li></ul>\n\n\n\n<p></p>\n", "content_text": null, "images": [{"src": "https://wisspub.files.wordpress.com/2019/06/bildschirmfoto-2019-06-16-um-10.28.22.png",

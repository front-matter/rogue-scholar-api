    content: "[{\"url\":\"https://wisspub.net/2017/09/20/verlage-greifen-berliner-start-up-researchgate-an\",\"title\":\"Verlage
      greifen Berliner Start-up ResearchGate an\",\"summary\":\"Verlage greifen Berliner
      Start-up ResearchGate an\",\"image\":null,\"content_html\":\"<p>Der Verband
      der Wissenschaftsverlage <a href=\\\"http://stm-assoc.org\\\">STM</a> hat die
      Kanzlei Caemmerer Lenz beauftragt, das unter Wissenschaftlerinnen und Wissenschaftler
      beliebte soziale Netzwerk <a href=\\\"https://www.researchgate.net\\\">ResearchGate</a>
      anzugehen.</p>\\n<p>In einem Schreiben (<a href=\\\"https://www.elsevier.com/__data/assets/pdf_file/0010/509068/STM_letter_ResearchGate.20170916.pdf\\\">PDF</a>)
      fordert die Kanzlei das Berliner Start-Up auf, gemeinsam mit dem STM-Verband
      ein \u201Cnew system\u201D zu implementieren, dass sicherstelle, dass Fachartikel
      nur noch nach Zustimmung der von STM vertretenen Verlage auf der Plattform geteilt
      werden. Stimmt ResearchGate der Implementierung dieses Systems nicht zu, drohen
      die Wissenschaftsverlage mit Klagen.</p>\\n<p>Auf der von Angela Merkel <a href=\\\"https://www.bundeskanzlerin.de/ContentArchiv/DE/Archiv17/Mitschrift/Pressekonferenzen/2013/03/2013-03-07-researchgate.html\\\">gelobten</a>
      und von Bill Gates <a href=\\\"http://www.tagesspiegel.de/wirtschaft/bill-gates-in-berlin-microsoft-gruender-besucht-researchgate/9077512.html\\\">mitfinanzierten</a>
      Plattform k\xF6nnen Forschende Artikel und Forschungsdaten teilen. Laut eigenen
      <a href=\\\"https://www.researchgate.net/aboutus.AboutUsPress.downloadFile.html?name=rg_fact_sheet.pdf\\\">Angaben</a>
      nutzen \xFCber 13 Millionen Wissenschaftlerinnen und Wissenschaftler aus 193
      L\xE4ndern das Netzwerk und teilen dort \xFCber 100 Millionen Artikel. Darunter
      auch 63 Nobelpreistr\xE4gerinnen und -tr\xE4ger.</p>\\n<p>ResearchGate selbst
      \xFCbernimmt &#8211; im Gegensatz zu den <a href=\\\"https://dini.de/dini-zertifikat/liste-der-repositorien/\\\">Open-Access-Repositorien</a>
      an wissenschaftlichen Einrichtungen &#8211; bei der \xF6ffentlichen Zug\xE4nglichmachung
      der Fachartikel keine Pr\xFCfung der jeweiligen Rechtesituation, informiert
      jedoch auf Basis der Datenbank \u201C<a href=\\\"http://www.sherpa.ac.uk/romeo\\\">SHERPA
      RoMEO</a>\u201D \xFCber die M\xF6glichkeiten des \u201Cself-archiving\u201D.
      Diese Datenbank gibt Auskunft, ob und unter welchen Bedingungen die Zweitver\xF6ffentlichung
      eines Artikels m\xF6glich ist.</p>\\n<p>Laut einer Studie von <a href=\\\"https://doi.org/10.1007/s11192-017-2291-4\\\">Jamali</a>
      aus dem Februar 2017 werden knapp \xFCber 50 Prozent der Artikel auf ResearchGate
      ohne Zustimmung der Verlage zug\xE4nglich gemacht. Verst\xE4ndlicherweise befassen
      sich nur wenige Forschende mit der Rechtesituation ihrer Artikel, ihr Ziel ist
      die optimale Sichtbarkeit ihrer Ergebnisse sowie die umfassende Darstellung
      ihrer Forschungsleistung im Web. Jamali ber\xFCcksichtigt in seiner Studie im
      Fachjournal Scientometrics jedoch nicht die deutsche Rechtslage, die durch das
      Zweitver\xF6ffentlichungsrecht nach <a href=\\\"https://www.gesetze-im-internet.de/urhg/__38.html\\\">\xA7
      38 UrhG</a> durchaus die \xF6ffentliche Zug\xE4nglichmachung &#8211; unter bestimmten
      Umst\xE4nden \u2013 erlaubt und damit auch auf ResearchGate wirkt.</p>\\n<p>Wenig
      \xFCberraschend wird das Vorgehen des STM-Verbandes insbesondere durch den Verlagsgiganten
      Elsevier befeuert, der sich aktuell bereits mit dem gesamten deutschen Wissenschaftsbetrieb
      im Streit befindet (<a href=\\\"https://twitter.com/BMittermaier/status/907510442418982912\\\">172
      K\xFCndigungen</a>) und sich \xFCber die letzten Jahre in der wissenschaftlichen
      Community\_sehr <a href=\\\"https://wisspub.net/?s=Elsevier\\\">unbeliebt</a>\_gemacht
      hat.</p>\\n<p>W\xE4hrend STM zu der Causa gegen ResearchGate nicht informiert,
      begr\xFC\xDFt Elsevier das Vorgehen in einer <a href=\\\"https://www.elsevier.com/connect/stm-offers-researchgate-user-friendly-solutions-to-address-industry-concerns\\\">Pressemitteilung</a>
      und macht auch gleich das Schreiben der Kanzlei an ResearchGate\_\xF6ffentlich.
      Auch die deutschen STM-Mitglieder De Gruyter, Hogrefe oder die Thieme Publishing
      Group halten sich bedeckt. Offenbar wird ein m\xF6glicher Imageschaden durch
      eine Klage gegen das beliebte Netzwerk bef\xFCrchtet.</p>\\n<p>Siehe auch die
      lesenswerte <a href=\\\"https://irights.info/artikel/streit-um-zweitveroeffentlichungen-verlage-nehmen-researchgate-ins-visier/28728\\\">Zusammenfassung</a>
      von David Pachali auf irights.info.</p>\\n\",\"tags\":[\"Urheberrecht\",\"Verlagswesen\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"authors\":[{\"url\":

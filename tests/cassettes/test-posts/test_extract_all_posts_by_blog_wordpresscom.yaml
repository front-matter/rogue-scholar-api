      berechnet dann f\u00fcr Angabe die Anzahl Zitationen innerhalb des Crossref-Korpus.</p>\n\n\n\n<div
      class=\"wp-block-image\"><figure class=\"aligncenter size-large is-resized\"><img
      loading=\"lazy\" data-attachment-id=\"19784\" data-permalink=\"http://wisspub.net/image-7/\"

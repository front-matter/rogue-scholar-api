        60% aus einer Geb\u00fchr die f\u00fcr jede <a href=\"https:\/\/www.crossref.org\/fees\/#content-registration-fees\">Registration<\/a>
        eines DOI f\u00e4llig wird:<\/p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img
        data-attachment-id=\"19916\" data-permalink=\"http:\/\/wisspub.net\/image-3-3\/\"

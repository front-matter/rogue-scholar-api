    content: "[{\"url\":\"https://wisspub.net/2019/10/13/dois-und-metadaten-bei-crossref\",\"title\":\"DOIs
      und umfangreiche Metadaten bei Crossref\",\"summary\":\"DOIs und umfangreiche
      Metadaten bei Crossref\",\"image\":\"https://wisspub.files.wordpress.com/2019/10/image.png?w=1024\",\"content_html\":\"\\n<p>Ein
      DOI ist ein eindeutiger Identifier und eine URL, die zum wissenschaftlichen
      Beitrag f\xFChrt. </p>\\n\\n\\n\\n<p>Was viele jedoch nicht wissen, dass hinter
      einem DOI auch extrem umfangreiche und frei verf\xFCgbare Metadaten \xFCber
      den Beitrag stecken (k\xF6nnen). Zu diesen Metadaten im <a href=\\\"https://de.wikipedia.org/wiki/JavaScript_Object_Notation\\\">JSON-Format</a>
      gelangt man, wenn man den DOI mit einer anderen URL aufruft:</p>\\n\\n\\n\\n<pre
      class=\\\"wp-block-preformatted\\\"><a href=\\\"http://api.crossref.org/works/10.1128/JVI.03123-13\\\">http://api.crossref.org/works/10.1128/JVI.03123-13</a></pre>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Bibliografische Grunddaten</h3>\\n\\n\\n\\n<p>Hinsichtlich
      den Metadaten von Artikel, Buchbeitr\xE4gen oder B\xFCcher umfasst das Schema
      die klassischen Angaben, wie Titel, Publikationsdatum, Volume, Issue, Seitenzahlen,
      Journal, Serientitel, Journal, ISSN, Buchtitel, AutorInnen und Herausgebern.</p>\\n\\n\\n\\n<p>Bez\xFCglich
      AutorInnen erm\xF6glich das Schema die Erfassung einer ORCID und einer Affiliation.
      Anstelle bzw. zus\xE4tzlich zur Erfassung der Affiliation als Text d\xFCrfte
      demn\xE4chst die <a href=\\\"https://wisspub.net/2019/07/03/ror-die-offene-id-fur-forschungsinstitutionen/\\\">ROR</a>
      ID hinzukommen.</p>\\n\\n\\n\\n<div class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter
      size-large\\\"><img data-attachment-id=\\\"19768\\\" data-permalink=\\\"http://wisspub.net/image-3/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/10/image.png\\\"
      data-orig-size=\\\"1570,466\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/10/image.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/10/image.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2019/10/image.png?w=1024\\\" alt=\\\"\\\"
      class=\\\"wp-image-19768\\\" srcset=\\\"https://wisspub.files.wordpress.com/2019/10/image.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2019/10/image.png?w=150 150w, https://wisspub.files.wordpress.com/2019/10/image.png?w=300
      300w, https://wisspub.files.wordpress.com/2019/10/image.png?w=768 768w, https://wisspub.files.wordpress.com/2019/10/image.png
      1570w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /><figcaption>Ausschnitt:
      <a href=\\\"http://api.crossref.org/works/10.1021/acscentsci.7b00555\\\">http://api.crossref.org/works/10.1021/acscentsci.7b00555</a></figcaption></figure></div>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Lizenzangaben</h3>\\n\\n\\n\\n<p>Unter welcher
      <a href=\\\"https://support.crossref.org/hc/en-us/articles/214572423-License-metadata-Access-Indicators-\\\">Lizenz</a>
      ein wissenschaftlicher Beitrag zug\xE4nglich ist, kann ebenfalls im Schema ausgegeben
      werden:</p>\\n\\n\\n\\n<div class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter
      size-large is-resized\\\"><img loading=\\\"lazy\\\" data-attachment-id=\\\"19772\\\"
      data-permalink=\\\"http://wisspub.net/image-1-2/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-1.png\\\"
      data-orig-size=\\\"1086,622\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-1\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-1.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-1.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2019/10/image-1.png?w=1024\\\" alt=\\\"\\\"
      class=\\\"wp-image-19772\\\" width=\\\"464\\\" height=\\\"265\\\" srcset=\\\"https://wisspub.files.wordpress.com/2019/10/image-1.png?w=464
      464w, https://wisspub.files.wordpress.com/2019/10/image-1.png?w=925 925w, https://wisspub.files.wordpress.com/2019/10/image-1.png?w=150
      150w, https://wisspub.files.wordpress.com/2019/10/image-1.png?w=300 300w, https://wisspub.files.wordpress.com/2019/10/image-1.png?w=768
      768w\\\" sizes=\\\"(max-width: 464px) 100vw, 464px\\\" /><figcaption>Ausschnitt
      aus: <a href=\\\"http://api.crossref.org/works/10.1371/journal.pbio.1002515\\\">http://api.crossref.org/works/10.1371/journal.pbio.1002515</a></figcaption></figure></div>\\n\\n\\n\\n<p>Hinsichtlich
      Open Access wird \xFCberwiegend eine Creative Commons Lizenz ausgegeben. Wie
      ein Blick auf <a href=\\\"https://api.crossref.org/licenses\\\">alle verf\xFCgbaren
      Lizenz-Informationen</a> bei Crossref zeigt, gibt es allerdings auch Verlage
      die wohl aus Versehen, aber auch aus voller Absicht eine eigene Lizenz vergeben.
      Unpaywall <a href=\\\"https://github.com/Impactstory/oadoi/blob/master/oa_local.py#L42\\\">greift</a>
      beispielsweise auf diese Information zur\xFCck. </p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Text-Mining</h3>\\n\\n\\n\\n<p>Die
      meisten DOIs f\xFChren zun\xE4chst auf eine Landing-Page und erst von dort dann
      zum eigentlichen Volltext. F\xFCr das Text-Mining oder die Archivierung m\xF6chte
      man aber direkt zum Volltext kommen und auch eine Pr\xE4ferenz mitgeben, in
      welchem Format (HTML, PDF, XML, EPUB) man den Volltext erhalten m\xF6chte. Das
      Crossref-Schema erlaubt dies via dem Element <em>link</em>, wo Verlage die direkte
      URL zum Volltext und dem entsprechenden Format deklarieren k\xF6nnen.</p>\\n\\n\\n\\n<div
      class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter size-large\\\"><img
      data-attachment-id=\\\"19776\\\" data-permalink=\\\"http://wisspub.net/image-3-2/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-3.png\\\"
      data-orig-size=\\\"1570,450\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-3\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-3.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-3.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2019/10/image-3.png?w=1024\\\" alt=\\\"\\\"
      class=\\\"wp-image-19776\\\" srcset=\\\"https://wisspub.files.wordpress.com/2019/10/image-3.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2019/10/image-3.png?w=150 150w, https://wisspub.files.wordpress.com/2019/10/image-3.png?w=300
      300w, https://wisspub.files.wordpress.com/2019/10/image-3.png?w=768 768w, https://wisspub.files.wordpress.com/2019/10/image-3.png
      1570w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /><figcaption>Ausschnitt
      aus: <a href=\\\"http://api.crossref.org/works/10.1111/j.0956-7976.2004.00694.x\\\">http://api.crossref.org/works/10.1111/j.0956-7976.2004.00694.x</a></figcaption></figure></div>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Funding-Information</h3>\\n\\n\\n\\n<p>Die Typischen
      Informationen des &#8220;Funding Acknowledgments&#8221; k\xF6nnen strukturiert
      bei Crossref ausgegeben werden:</p>\\n\\n\\n\\n<div class=\\\"wp-block-image\\\"><figure
      class=\\\"aligncenter size-large\\\"><img data-attachment-id=\\\"19777\\\" data-permalink=\\\"http://wisspub.net/image-4/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-4.png\\\"
      data-orig-size=\\\"1652,584\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-4\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-4.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/10/image-4.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2019/10/image-4.png?w=1024\\\" alt=\\\"\\\"
      class=\\\"wp-image-19777\\\" srcset=\\\"https://wisspub.files.wordpress.com/2019/10/image-4.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2019/10/image-4.png?w=150 150w, https://wisspub.files.wordpress.com/2019/10/image-4.png?w=300
      300w, https://wisspub.files.wordpress.com/2019/10/image-4.png?w=768 768w, https://wisspub.files.wordpress.com/2019/10/image-4.png
      1652w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /><figcaption>Auschnitt
      aus: <a href=\\\"http://api.crossref.org/works/10.1021/acscentsci.7b00555\\\">http://api.crossref.org/works/10.1021/acscentsci.7b00555</a></figcaption></figure></div>\\n\\n\\n\\n<p>Einige
      Verlage wie z.B. MDPI lassen die AutorInnen diese Information strukturiert <a
      href=\\\"https://blog.mdpi.com/2014/04/10/updates-to-website-systems/\\\">erfassen</a>,
      andere extrahieren diese Informationen vom Paper mittels Text-Mining. F\xFCr
      die Identifikation der F\xF6rderorganisationen, wird eine von Crossref gepflegte
      <a href=\\\"https://github.com/Crossref/open-funder-registry\\\">Liste</a> von
      21k Organisationen verwendet. Es gibt zurzeit Bestrebungen, dass F\xF6rderorganisationen
      f\xFCr <a href=\\\"https://www.crossref.org/blog/funders-and-infrastructure-lets-get-building/\\\">Grants
      ebenfalls einen DOI bei Crossref registrieren</a>, und somit eine solidere Verkn\xFCpfung
      von Publikationen zu Grants m\xF6glich ist.</p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Zitationen
      / Referenzen</h3>\\n\\n\\n\\n<p>Die verwendete Literatur bzw. die verwendeten
      bibliografischen Quellen k\xF6nnen bei Crossref <a href=\\\"https://support.crossref.org/hc/en-us/articles/215578403\\\">registriert</a>

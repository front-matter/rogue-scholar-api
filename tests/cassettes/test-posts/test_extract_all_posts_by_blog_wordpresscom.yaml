      768w, https://wisspub.files.wordpress.com/2021/06/image-18.png 1712w\" sizes=\"(max-width:
      1024px) 100vw, 1024px\" /></a></figure>\n\n\n\n<p>Da f\u00fcr alle 3 L\u00e4nder
      das Einreichedatum relevant ist, wird sich die PAR-Fee sowohl f\u00fcr 2020
      und 2021 weiter nach unten bewegen. Doch es zeigt sich bereits, dass die Schweizer
      praktisch doppelt soviel zahlen wie die Niederl\u00e4nder.</p>\n\n\n\n<h2 class=\"wp-block-heading\">Fazit</h2>\n\n\n\n<p>Leider
      \u00e4ndert sich an meinem Fazit vom letzten Jahr nicht viel. Die Verantwortlichen
      dieses Deals haben sich v\u00f6llig unn\u00f6tig auf etwas Halbgares eingelassen,
      mit dem niemand wirklich zufrieden sein kann. Zwar ist der Anstieg auf 61% OA
      erfreulich, aber nur solange man den Preis nicht kennt. Wenn ich zudem h\u00f6re,
      dass Schweizer OA-Verantwortliche nun AutorInnen hinterherrennen m\u00fcssen,
      wenn es bei der Einreichung mit OA nicht geklappt hat, ist man eigentlich am
      Punkt wo man ja gleich die 61% via <a href=\"https://doi.org/10.17161/jcel.v2i1.7162\">Green
      Road OA ohne Embargo</a> h\u00e4tte erreichen k\u00f6nnen. Die Millionen h\u00e4tte
      man in sinnvollere Alternativen stecken k\u00f6nnen.</p>\n\n\n\n<p>Immerhin
      hat man bei swissuniversities erkannt, dass man durch den Fokus auf R&amp;P
      Agreements Gold OA vernachl\u00e4ssigt hat. Vor kurzem wurden nationale Verhandlungen
      mit reinen Gold OA Verlagen, sowie die St\u00e4rkung von institutionellen Gold
      OA Funds <a href=\"https://wisspub.files.wordpress.com/2021/06/delos09_07-a_national_oa_fund_v2.pdf\">angek\u00fcndigt</a>.
      F\u00fcr Gold OA ist eine Kostenobergrenze von 2500 CHF vorgesehen. Wo war diese
      Obergrenze als man mit Elsevier den teuersten Schweizer Deal aller Zeiten eingegangen

        Bern: <a href=\"http:\/\/doi.org\/10.13039\/100009068\">http:\/\/doi.org\/10.13039\/100009068<\/a><\/li>\n<\/ul>\n<p>Viele
        Verlage (<a href=\"http:\/\/browse.crossref.org\/members\/\">hier<\/a> sieht
        man welche) geben die bei den Funding Acknowledgements aufgef\u00fchrten Organisationen

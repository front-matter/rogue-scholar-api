      w\xFCrde, eine &#8220;zero embargo\u201C Open-Access-Policy umzusetzen. Eine
      Executive Order ist eine </span><a href=\\\"https://de.wikipedia.org/wiki/Executive_Order\\\"><span
      style=\\\"font-weight:400;\\\">Durchf\xFChrungsverordnung</span></a><span style=\\\"font-weight:400;\\\">
      der US-Regierung, die ohne weitere Abstimmungen im Kongress rechtlich bindend
      verankert werden kann.\_</span></p>\\n<p><img loading=\\\"lazy\\\" data-attachment-id=\\\"20049\\\"
      data-permalink=\\\"http://wisspub.net/aap_letter_open_acess_2019/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/12/aap_letter_open_acess_2019.png\\\"
      data-orig-size=\\\"792,472\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"AAP_Letter_Open_Acess_2019\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/12/aap_letter_open_acess_2019.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/12/aap_letter_open_acess_2019.png?w=792\\\"
      class=\\\"aligncenter size-full wp-image-20049\\\" src=\\\"https://wisspub.files.wordpress.com/2019/12/aap_letter_open_acess_2019.png\\\"
      alt=\\\"AAP_Letter_Open_Acess_2019\\\" width=\\\"792\\\" height=\\\"472\\\"
      srcset=\\\"https://wisspub.files.wordpress.com/2019/12/aap_letter_open_acess_2019.png
      792w, https://wisspub.files.wordpress.com/2019/12/aap_letter_open_acess_2019.png?w=150&amp;h=89
      150w, https://wisspub.files.wordpress.com/2019/12/aap_letter_open_acess_2019.png?w=300&amp;h=179

        Springer und IOP Offsetting","URL":"http:\/\/wisspub.net\/2017\/10\/04\/schweden-springer-und-iop-offsetting\/","short_URL":"https:\/\/wp.me\/ptFu7-4Yv","content":"<p>In
        Schweden ist ein Zwischenbericht zu den Offsetting-Agreements mit Springer
        und IOP ver\u00f6ffentlicht worden. Von dem 24-Seitigen <a href=\"http:\/\/openaccess.blogg.kb.se\/files\/2017\/09\/Utva%CC%88rdering-av-offset-avtal-SC-och-IOP-delrapport-2.pdf\">Bericht<\/a>
        in schwedischer Sprache, gibt es auch eine <a href=\"http:\/\/openaccess.blogg.kb.se\/files\/2017\/09\/Evaluation-of-offset-agreements-interim-report-2-english-summary.pdf\">zweiseitige
        Zusammenfassung<\/a> auf Englisch.<\/p>\n<h4><strong>Springer Compact: Juli
        2016 &#8211; Dezember 2017<\/strong><\/h4>\n<p>Der Deal des <a title=\"SE-SC+participating+institutions\"
        href=\"https:\/\/wisspub.files.wordpress.com\/2017\/09\/se-scparticipatinginstitutions.pdf\">Bibsam
        Konsortium<\/a> umfasst die Publikationsm\u00f6glichkeit in <a href=\"http:\/\/resource-cms.springer.com\/springer-cms\/rest\/v1\/content\/10309756\/data\/v2\/Open+Choice+journals+title+list\">1705
        Hybrid-Journals von Springer<\/a> und den Zugriff auf 2110 Journals von SpringerLink
        (1997-).<\/p>\n<p>Im ersten Jahr (Juli 2016 &#8211; Juli 2017) wurden insgesamt
        1232 Publikationen in Hybrid OA Journals von Springer publiziert. Eine Liste
        der Publikationen bis April 2017 findet sich inzwischen auch auf <a href=\"https:\/\/treemaps.intact-project.org\/apcdata\/offsetting\/#publisher\/country=SWE&amp;period=\">OpenAPC<\/a>.
        Beim Abschluss des Agreements, ging man davon aus, dass in den n\u00e4chsten
        drei Jahren etwa 15% mehr publiziert werden w\u00fcrde. Zumindest bei den
        Hybrid-Journals von Springer blieb dieser Effekt aus. Es wurden letztlich
        sogar 20% weniger publiziert als man dies vereinbart hatte.<\/p>\n<p>Schweden
        bezahlt f\u00fcr den ganzen Springer Compact Deal 4.2 Mio EUR, und somit 60%
        mehr als bisher.<\/p>\n<p><div data-shortcode=\"caption\" id=\"attachment_19227\"

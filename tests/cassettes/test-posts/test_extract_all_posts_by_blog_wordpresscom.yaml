    body: '{"authors": [{"name": "Heinz Pampel", "url": "https://orcid.org/0000-0003-3334-2771"}],
      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "<p>Laut der Verlagsinitiative \u201eCoalition for Responsible Sharing\u201c
      ist die au\u00dfergerichtliche Einigung zwischen dem Verband der Wissenschaftsverlage
      STM und ResearchGate gescheitert. (<a href=\"https://wisspub.net/2017/09/20/verlage-greifen-berliner-start-up-researchgate-an/\">Hintergrund</a>.)</p>\n<p>In
      einem <a href=\"http://www.responsiblesharing.org/coalition-statement/\">Statement</a>
      auf der Website der Initiative werden \u201eformal steps to remedy the illicit
      hosting of millions of subscription articles on the ResearchGate site\u201c
      angek\u00fcndigt. Unterzeichnet wurde die Erkl\u00e4rung von den Unternehmen
      American Chemical Society, Brill, Elsevier, Wiley und Wolters Kluwer.</p>\n<p>Ank\u00fcndigt
      wird jetzt die Versendung von sogenannten \u201etakedown notices\u201c an ResearchGate.
      Mit diesen \u201eMahnschreiben\u201c wollen die Verlage erreichen, dass aus
      ihrer Sicht unrechtm\u00e4\u00dfig zug\u00e4nglich gemachte Fachartikel von
      der Plattform entfernt werden.\u00a0\u00c4hnliche Schritte hat Elsevier bereits
      2013 gegen Academia.edu <a href=\"https://svpow.com/2013/12/06/elsevier-is-taking-down-papers-from-academia-edu/\">unternommen</a>.</p>\n<p>Dar\u00fcber
      hinaus streben die American Chemical Society und Elsevier ein gerichtliches
      Verfahren an, in dem \u201eResearchGate\u2019s copyright responsibility\u201c
      gekl\u00e4rt werden soll.\u00a0Dieses Verfahren k\u00f6nnten aus deutscher Sicht
      sehr interessant werden, da es auch das\u00a0<a href=\"https://wisspub.net/tag/zweitverwertungsrecht/\">Zweitverwertungsrecht</a>\u00a0in\u00a0\u00a7\u00a038
      Abs. 4 Urheberrechtsgesetz tangieren k\u00f6nnte.</p>\n<p>Auf der Plattform
      des Berliner Start-Ups ResearchGate k\u00f6nnen Wissenschaftlerinnen und Wissenschaftler

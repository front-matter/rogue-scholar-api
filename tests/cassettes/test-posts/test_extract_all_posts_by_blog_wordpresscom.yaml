      187w\\\" sizes=\\\"(max-width: 170px) 100vw, 170px\\\" /></figure></div>\\n\\n\\n<p>Die
      folgende Geschichte f\xE4ngt mit der Pressemeldung&nbsp;<a href=\\\"https://www.admin.ch/gov/de/start/dokumentation/medienmitteilungen.msg-id-72509.html\\\">Bundesrat
      nimmt den Bericht \xABDie Schweiz 2030\xBB zur Kenntnis</a>&nbsp;vom 16.10.2018
      an.</p>\\n<p>Die Schweizerische Bundeskanzlei hat 77 Pers\xF6nlichkeiten&nbsp;aus
      verschiedene Branchen und Landesteilen eingeladen, kurz und pr\xE4gnant wichtige
      Entwicklungen, die der Bundesrat bei der Festlegung der Bundespolitik ber\xFCcksichtigen
      sollte, zu schildern. Gem\xE4ss Pressemeldung wird der Bericht in die Erarbeitung
      des n\xE4chsten Legislaturprogrammes einfliessen.</p>\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Bericht
      ist auch elektronisch kostenpflichtig</h3>\\n\\n\\n\\n<p>Normalerweise w\xFCrde
      man nun bei solchen staatspolitisch relevanten Berichten der Verwaltung erwarten,
      dass der Bericht in der Pressemeldung verlinkt ist. Hier jedoch nicht. Anstelle
      einer URL gibt es bloss den Hinweis, dass der Bericht im Webshop &#8220;<a href=\\\"https://www.bundespublikationen.admin.ch/cshop_bbl/b2c/init/(carea=0024817F68691EE1B4ADE742D8B6CE18&amp;citem=0024817F68691EE1B4ADE742D8B6CE181402EC770E351EE8A7DFAC617EE1D26D)/.do?shopId=BBL00001DE&amp;language=DE\\\">Bundespublikationen</a>&#8221;
      oder beim Verlag &#8220;<a href=\\\"http://www.nzz-libro.ch/die-schweiz-2030-la-suisse-2030-la-svizzera-2030-e-book.html\\\">NZZ
      Libro</a>&#8221; kostenpflichtig erworben werden muss.</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image\\\"><img data-attachment-id=\\\"19610\\\" data-permalink=\\\"http://wisspub.net/shop-bundespublikationen/\\\"

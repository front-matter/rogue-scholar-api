      (<a href=\\\"http://isni.ringgold.com/api/stable/institution/0000000404779832\\\">Ringgold
      ISNI API</a>)</li>\\n</ul>\\n<h4>Global Research Identifier Database &#8211;
      GRID</h4>\\n<p><a href=\\\"https://grid.ac/\\\">GRID</a> wurde von Digital Science
      f\xFCr die Verwendung bei den eigenen Systemen wie Symplectic Elements, UberResearch
      Dimensions, Figshare oder Altmetric geschaffen. Die Daten stehen aber unter
      einer CC-0 Lizenz zu Verf\xFCgung. Nach eigener Aussage wurden in den letzten
      Jahren mehr als \xA32 Mio in GRID investiert.</p>\\n<ul>\\n<li>FAU: <a href=\\\"https://grid.ac/institutes/grid.5330.5\\\">https://grid.ac/institutes/grid.5330.5</a></li>\\n<li>TU
      Graz: <a href=\\\"https://grid.ac/institutes/grid.410413.3\\\">https://grid.ac/institutes/grid.410413.3</a></li>\\n<li>Universit\xE4t
      Bern: <a href=\\\"https://grid.ac/institutes/grid.5734.5\\\">https://grid.ac/institutes/grid.5734.5</a></li>\\n</ul>\\n<h4>Funding
      Data (Crossref)</h4>\\n<p>Um die Funding Acknowledgements zu harmonisieren wurde
      2012 bei Crossref das\_ FundRef gestartet. Elsevier stellte eine initiale Liste
      von F\xF6rderorganisationen zu Verf\xFCgung, die nun monatlich von CrossRef
      aktualisiert wird. Inzwischen sind 15&#8217;900 Organisationen auf dieser <a
      href=\\\"https://doi.crossref.org/funderNames?mode=list\\\">Liste</a>. Jeder
      Organisation wurde ein DOI zugewiesen unter dem zus\xE4tzliche Namen, Akronyme
      und Hierarchien der Organisation verf\xFCgbar sind:</p>\\n<ul>\\n<li>FAU: <a
      href=\\\"http://doi.org/10.13039/501100001652\\\">http://doi.org/10.13039/501100001652</a></li>\\n<li>TU
      Graz: <a href=\\\"http://doi.org/10.13039/100008332\\\">http://doi.org/10.13039/100008332</a></li>\\n<li>Universit\xE4t
      Bern: <a href=\\\"http://doi.org/10.13039/100009068\\\">http://doi.org/10.13039/100009068</a></li>\\n</ul>\\n<p>Viele

      data-large-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-14.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2021/06/image-14.png?w=1024\\\"
      alt=\\\"\\\" class=\\\"wp-image-20352\\\" width=\\\"421\\\" height=\\\"334\\\"
      srcset=\\\"https://wisspub.files.wordpress.com/2021/06/image-14.png?w=421 421w,
      https://wisspub.files.wordpress.com/2021/06/image-14.png?w=840 840w, https://wisspub.files.wordpress.com/2021/06/image-14.png?w=150
      150w, https://wisspub.files.wordpress.com/2021/06/image-14.png?w=300 300w, https://wisspub.files.wordpress.com/2021/06/image-14.png?w=768
      768w\\\" sizes=\\\"(max-width: 421px) 100vw, 421px\\\" /></a></figure></div>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Verzerrtes Kosten- und Nutzenverh\xE4ltnis</h2>\\n\\n\\n\\n<p>Eine
      Steigerung auf 61% OA ist ohne Zweifel eine klare Verbesserung zu den reinen
      Abos. Doch die Kosten f\xFCr diesen Schritt sind extrem hoch. Zurzeit liegt
      die PAR-Fee f\xFCr das Jahr 2020 bei \xFCber 6000\u20AC. Sollte das Kontingent
      ganz ausgesch\xF6pft werden wird die PAR-Fee bei 4500\u20AC EUR zu stehen kommen.</p>\\n\\n\\n\\n<p>Mit
      Blick auf die einzelnen Institutionen sieht man erwartungsgem\xE4ss bereits
      grosse Unterschiede zwischen dem historischen Subskriptionspreis und dem Preis
      gem\xE4ss Publikationsverhalten der eigenen AutorInnen.</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><a href=\\\"http://oa-monitoring.ch/metabase/public/question/19b9fac1-2685-44e0-848a-2083af779b86\\\"><img
      data-attachment-id=\\\"20354\\\" data-permalink=\\\"http://wisspub.net/image-15-2/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2021/06/image-15.png\\\"

        it forward<\/a>&#8220;-Studie, scheint vielen ETH-Wissenschaftlern (Hybrid)
        Gold OA so wichtig, dass sie nicht auf die Bibliothek warten, bis diese verlagsunabh\u00e4ngiges
        OA-Funding anbietet oder sich um <a href=\"http:\/\/wisspub.net\/2017\/07\/01\/die-niederlaendischen-offsetting-vertraege\/\">Offsetting-Vertr\u00e4ge<\/a>
        k\u00fcmmert. Sie bezahlen APCs gleich direkt aus ihrem Forschungsetat. Dabei
        ist es sehr wahrscheinlich, dass Forschende auch f\u00fcr Hybrid OA bezahlen
        und es so zu dem ber\u00fcchtigten Double Dip kommt.<\/p>\n<h4><strong>Unterschiede
        pro Gruppe<br \/>\n<\/strong><\/h4>\n<p>Je nach Anstellungsform und Forschungsjahre
        konnten teils signifikante Unterschiede in den Antworten erkannt werden:<\/p>\n<blockquote>\n<ul>\n<li>Professorinnen
        und Professoren stimmen am wenigsten zu, dass wissenschaftliche Publikationen
        grunds\u00e4tzlich online frei zug\u00e4nglich sein sollten. Sie fordern am
        st\u00e4rksten eine weiterhin freie Wahl des Publikationsorgans und stimmen
        am wenigsten zu, dass die OA Policy generell verpflichtend sein soll. Sie
        bezahlen auch die h\u00f6chsten Geb\u00fchren f\u00fcr Ver\u00f6ffentlichungen
        aller Art.<\/li>\n<li>Wissenschaftlichen Mitarbeitenden mit befristeter Anstellung
        ist eine weiterhin freie Wahl des Publikationsorgans am wenigsten wichtig
        und sie stimmen einer vollst\u00e4ndigen Transformation des Publikationswesen
        hin zu OA am ehesten zu.<\/li>\n<li>Befragte mit mehr als 20 Jahren Forschungserfahrung
        stimmen am wenigsten zu, dass wissenschaftliche Publikationen grunds\u00e4tzlich
        online frei zug\u00e4nglich sein sollten. Auch einer vollst\u00e4ndigen Transformation
        des Publikationswesen hin zu OA stimmen sie am wenigsten zu. Der Anteil an
        Personen, welche die OA Policy kennen, ist am h\u00f6chsten und langj\u00e4hrig
        Forschende haben in den letzten 12 Monaten auch am meisten OA-Publikationsm\u00f6glichkeiten
        genutzt.<\/li>\n<\/ul>\n<\/blockquote>\n<h4><strong>Fazit<\/strong><\/h4>\n<p>Insgesamt
        best\u00e4tigt die Umfrage weitgehend, was man bereits \u00fcber OA an der
        ETHZ wusste. Die OA-Policy der ETHZ ist gut, nur fehlt es ihr seit Jahren
        an internem Gewicht zur Durchsetzung. An der ETHZ und insbesondere in der
        Bibliothek gibt es niemand der die Forschenden in m\u00fchsamer Arbeit auffordert,
        den Postprint f\u00fcr diese und jene Publikation aufs Institutionelle Repository
        zu stellen. Entsprechend kommt so kein regelm\u00e4ssiger Kontakt und Austausch
        zwischen Bibliotheksmitarbeitenden und Forschenden zustande und entsprechend
        \u00e4ussern sich viele Forschenden, dass sie uninformiert sind. So bleibt
        auch das Repository leer. Sucht man aktuell (22.8.2017) in <a href=\"https:\/\/www.research-collection.ethz.ch\">Research
        Collection<\/a> nach Artikeln aus dem Jahr 2017 findet man insgesamt 2797
        Artikel verzeichnet, aber nur gerade mal 122 (4%) sind Open Access. Bei <a
        href=\"http:\/\/www.zora.uzh.ch\/cgi\/stats\/report\">ZORA<\/a> sind es vergleichsweise
        <span class=\"ep_search_number\">598<\/span> von 1404, also 42%.<\/p>\n<p>Wirklich
        neu ist die Erkenntnis, dass Forschende sehr wohl zu Boykott-Massnahmen bereit
        sind. Dies widerspricht der, insbesondere der Schweiz vertretenen Aufassung
        vieler BibliotheksdirektorInnen, dass man als Bibliothek zwischen Verlag und
        Forschenden als Opfer gefangen ist und sich letztlich den Verlagen nicht widersetzen
        k\u00f6nne. Die Umfrage zeigt vielmehr, dass beim Einbezug der Forschenden
        und einer transparenten Information \u00fcber die Preise und Verhandlungen,
        durchaus mit Unterst\u00fctzung von Forschungsseite gerechnet werden kann.
        Denn letztlich begr\u00fcssen 74% der Forschenden einen Wechsel vom Subskriptionsmodell
        zu OA.<\/p>\n<p>Mal schauen, ob Rafael Ball den durch die Resultate der Umfrage
        zugespielten Ball aufnehmen kann. Noch im letzten <a href=\"https:\/\/doi.org\/10.3929\/ethz-a-004157606\">Jahresbericht
        der ETH-Bibliothek<\/a>, <a href=\"https:\/\/hyp.is\/umjZTIbYEee1xgvQA0u5bg\/www.research-collection.ethz.ch\/bitstream\/handle\/20.500.11850\/145166\/ETH-Bibliothek_Jahresbericht_2016.pdf?sequence=1553&amp;isAllowed=y\">warnt<\/a>
        Ball vor Schnellsch\u00fcssen und &#8220;Aktionismus&#8221;.<\/p>\n<blockquote><p>Doch
        zunehmend gewinnt man den Eindruck, dass auch Bibliotheken mehr und mehr tangiert
        werden von aktuellen politischen Umw\u00e4lzungen und Ereignissen, denen sie
        sich nicht mehr verschliessen k\u00f6nnen und d\u00fcrfen. Da ist zum Beispiel
        das Thema \u00abOpen Access\u00bb, das deutlich mehr ist als eine weitere
        Spielart der Literaturversorgung. Es ist vielmehr eine politische und wirtschaftliche
        Problematik, die bis in die F\u00fchrung von Staaten reicht und auf der gleichen
        Ebene wie Wirtschaftssubventionen oder Marktinterventionen abgehandelt wird.
        Denn die Konsequenzen sind so gewaltig und grundlegend, dass viele Akteure
        sie nicht mehr zu \u00fcberschauen scheinen und das Thema mit einem blossen
        Aktionismus mit ungewissem Ausgang vorantreiben. Denn die Konsequenzen sind
        so gewaltig und grundlegend, dass viele Akteure sie nicht mehr zu \u00fcberschauen
        scheinen und das Thema mit einem blossen Aktionismus mit ungewissem Ausgang
        vorantreiben.<\/p>\n<p>Gerade hier ist es wichtig, dass sich Bibliotheken
        ihrer Jahrhunderte alten Tradition als Kultur- und Ged\u00e4chtnisinstitution
        erinnern und neuen Trends \u2013 zumal wenn sie irreversible Konsequenzen
        haben \u2013 mit dem notwendigen Sachverstand und der gebotenen Tiefe n\u00e4hern
        und die beteiligten Akteure mit validen Informationen und Statements unterst\u00fctzen.
        Die ETH-Bibliothek ist gerade bei diesem Thema im besten Sinne des Wortes
        professionell mit dabei: Qualifiziert, durchdacht, konstruktiv, aber ohne
        Schnellsch\u00fcsse.<\/p><\/blockquote>\n","excerpt":"<p>Die ETH Z\u00fcrich

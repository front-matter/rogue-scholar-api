      f\xFCr das Buchprojekt mit einer angedachten Auflage von 10&#8217;000 Exemplaren.&nbsp;</figcaption></figure>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\" id=\\\"mce_21\\\">Update 18.04.2019</h3>\\n\\n\\n\\n<p>Die
      Bundeskanzlei ist meinem Anliegen entgegen gekommen. Ab sofort steht das PDF
      im Shop Bundespublikationen <a href=\\\"https://www.bundespublikationen.admin.ch/cshop_mimes_bbl/48/48DF3714B1101EE998A16462C8F5F5DE.pdf\\\">frei
      zu Verf\xFCgung</a>. Dies ist das Resultat einer erfolgreichen <a href=\\\"https://wisspub.files.wordpress.com/2019/04/edocc88b-20190226-an-c.-gutknecht-und-bk.-abschreibung-schlichtungsverfahren.pdf\\\">Schlichtung</a>

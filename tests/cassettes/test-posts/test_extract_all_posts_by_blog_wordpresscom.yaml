    content: "[{\"url\":\"https://wisspub.net/2019/11/01/embo-journals-zu-teuer-fur-open-access\",\"title\":\"EMBO
      Journals \u2013 Zu teuer f\xFCr Open Access?\",\"summary\":\"Wer den empfehlenswerten
      Beitrag &#8220;Open access: The true cost of science publishing&#8221; (2013)
      gelesen hat, blieb ratlos zur\xFCck. Die Einsch\xE4tzungen \xFCber die tats\xE4chlichen
      Kosten eines wissenschaftlichen Artikels reichten von $300 (Hindawi, PeerJ,
      Ubiquity Press) bis hin zu $30&#8217;000 (Nature). Dabei sind nur wenige Verlage
      auch wirklich transparent \xFCber ihre tats\xE4chlichen Kosten.\",\"image\":\"https://www.embo.org/images/news/Finance-Report_2.jpg\",\"content_html\":\"\\n<p>Wer
      den empfehlenswerten Beitrag &#8220;<a href=\\\"https://doi.org/10.1038/495426a\\\">Open
      access: The true cost of science publishing</a>&#8221; (2013) gelesen hat, blieb
      ratlos zur\xFCck. Die Einsch\xE4tzungen \xFCber die tats\xE4chlichen Kosten
      eines wissenschaftlichen Artikels reichten von $300 (Hindawi, PeerJ, Ubiquity
      Press) bis hin zu $30&#8217;000 (Nature). Dabei sind nur wenige Verlage auch
      wirklich transparent \xFCber ihre tats\xE4chlichen Kosten. Neu geh\xF6rt EMBO
      dazu. EMBO hat die vergangene Woche detailliert \xFCber die Einahmen und Aufw\xE4nde
      des Jahres 2017 <a href=\\\"https://www.embo.org/news/articles/2019/the-publishing-costs-at-embo\\\">berichtet</a>.</p>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">6&#8217;350\u20AC Kosten pro Artikel</h2>\\n\\n\\n\\n<p>Insgesamt
      wurden im Jahr 2017 in den 4 Journals von EMBO 706 Artikel publiziert.</p>\\n\\n\\n\\n<ul><li><strong>EMBO
      Journal</strong> (<em>Subskriptionsjournal)</em>:  280 Artikel</li><li><strong>EMBO
      Reports</strong>  (<em>Subskriptionsjournal)</em>: 226 Artikel</li><li><strong>EMBO
      Molecular Medicine</strong> <em>(Gold OA)</em>: 135 Artikel</li><li><strong>Molecular
      Systems Biology</strong> <em>(Gold OA)</em>: 65 Artikel</li></ul>\\n\\n\\n\\n<p>Die
      Annahmequote lag gem\xE4ss EMBO bei ca. 10%, so dass der Verlag mit etwa 7000
      Einreichungen umgehen musste.</p>\\n\\n\\n\\n<p>F\xFCr die Abwicklung dieser
      7000 Einreichungen, bzw. dem Publizieren von 706 Artikel hat EMBO 4.48 Mio EUR
      aufgewendet, wobei sich diese Kosten auf <em>EMBO Press Office</em> (Standort
      Heidelberg) und <em>Wiley</em> aufteilen:</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image\\\"><img
      src=\\\"https://www.embo.org/images/news/Finance-Report_2.jpg\\\" alt=\\\"\\\"
      /><figcaption>Aufw\xE4nde f\xFCr 4 Journals im Jahre 2017 (<a href=\\\"https://www.embo.org/news/articles/2019/the-publishing-costs-at-embo\\\">Fig
      2</a>)</figcaption></figure>\\n\\n\\n\\n<p>F\xFCr Services bei Wiley (Produktion,
      Verkauf, Marketing, Plattform, Journal Promotion) wurden <em style=\\\"font-weight:bold;\\\">\u20AC2500</em>
      pro Artikel an Wiley bezahlt. <em><strong>\u20AC3850</strong></em> pro Artikel
      gingen an EMBO Press:</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>Staff
      working at the four EMBO Press journals include 17 scientific editors (including
      those with managerial responsibility), three editorial assistants, a data integrity
      analyst, a project and marketing manager, and a designer. Salaries and employer
      costs (including pension contributions, health insurance, maternity cover etc.)
      make up \u20AC2.2 Mio. Office expenses, recruitment costs, conference fees,
      travel and other items add a further \u20AC504,000.</p></blockquote>\\n\\n\\n\\n<p>Runtergebrochen
      auf die offensichtlich sehr ordentlich bezahlte Arbeit heisst das:</p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote\\\"><p>Editors and assistants spend about 17 hours
      on a paper that ends up being published, of which six hours are spent after
      final acceptance on pre-production checks, integrity checks and data curation.
      For papers that are not reviewed, slightly under two hours are spent on initial
      quality checks and editorial assessment.</p></blockquote>\\n\\n\\n\\n<p>Die
      grunds\xE4tzlichen Aufgaben eines Scientific Editors kann man \xFCbrigens einem

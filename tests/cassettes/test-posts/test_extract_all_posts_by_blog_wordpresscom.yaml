      Angaben via <a href=\\\"http://api.crossref.org/works/10.1039/C7SC00533D\\\">Crossref
      REST-API</a></p></div></p>\\n<h4>Organization Identifier Working Group</h4>\\n<p>In
      verschiedenen internationalen Workshops artikulierte sich das Bed\xFCrfnis nach
      einer einheitlichen und offenen L\xF6sung f\xFCr Organization Identifiers. Daraus
      bildete sich 2017 unter dem Lead von ORCID, Crossref &amp; Datacite eine <a
      href=\\\"https://orcid.org/content/organization-identifier-working-group\\\">Working
      Group</a>, welche zun\xE4chst eine <a href=\\\"https://docs.google.com/document/d/14RBHw48sGuxxTaXvpvlYBB_BdxZSPr4oNTQgRqqo_z4\\\">\xDCbersicht</a>
      mit Vor und Nachteilen der vorhandenen Systeme zusammenstellte. Ebenso wurden
      Empfehlungen hinsichtlich <a href=\\\"https://doi.org/10.23640/07243.5402002.v1\\\"
      target=\\\"_blank\\\" rel=\\\"noopener\\\">Governance</a> und <a href=\\\"https://doi.org/10.23640/07243.5402047.v1\\\">Scope</a>
      einer neuen L\xF6sung vorgeschlagen. Ein wichtiges Merkmal ist beispielsweise
      die Empfehlung, dass Organisationen ihre Daten selber pflegen k\xF6nnen. Ende
      Oktober wurde\_ basierend auf diesen Empfehlungen ein &#8220;<a href=\\\"https://doi.org/10.23640/07243.5458162.v1\\\">Request
      for Information</a>&#8221; (RFI) ver\xF6ffentlicht.</p>\\n<p>Im Januar 2018
      fand dann in Spanien ein <a href=\\\"https://orcid.org/content/2018-org-id-meeting\\\">Stakeholder
      Meeting</a> zur Organization ID statt, wo die eingetroffenen Antworten aus dem
      RFI pr\xE4sentiert und diskutiert wurden.</p>\\n<p><div data-shortcode=\\\"caption\\\"
      id=\\\"attachment_19450\\\" style=\\\"width: 1568px\\\" class=\\\"wp-caption
      alignnone\\\"><img aria-describedby=\\\"caption-attachment-19450\\\" loading=\\\"lazy\\\"

      class=\\\"wp-block-heading\\\">Weitere DOI Agenturen: DataCite, mEDRA </h3>\\n\\n\\n\\n<p>Nun
      ist Crossref nicht die einzige Organisation die DOIs vergibt. Aktuell gibt es
      noch <a href=\\\"https://www.doi.org/registration_agencies.html\\\">7 weitere</a>
      Agenturen, welche beispielsweise auch DOIs f\xFCr Filme vergeben (z.B. <a href=\\\"http://doi.org/10.5240/914F-0F23-684A-A96E-71BD-G\\\">Harry
      Potter</a>). Um zu sehen, bei welcher Agentur ein DOI registriert ist, kann
      man auch die API von Crossref nutzen:</p>\\n\\n\\n\\n<pre class=\\\"wp-block-preformatted\\\"><a
      href=\\\"https://api.crossref.org/works/10.19218/3906897011/agency\\\">https://api.crossref.org/works/10.19218/3906897011/agency</a></pre>\\n\\n\\n\\n<p>Aus
      meiner pers\xF6nlichen Erfahrung haben ca. 80% aller aktuellen wissenschaftlichen
      Publikationen einen DOI. 98% dieser DOIs werden bei Crossref registriert. Die
      restlichen 2% verteilen sich auf die beiden Agenturen DataCite und mEDRA.</p>\\n\\n\\n\\n<h4
      class=\\\"wp-block-heading\\\">DataCite</h4>\\n\\n\\n\\n<p>Auch wenn der Fokus
      von <a href=\\\"https://datacite.org/mission.html\\\">DataCite</a> bei Forschungsdaten
      liegt, haben einige Mitglieder von DataCite angefangen auch DOIs f\xFCr prim\xE4re
      wissenschaftliche Publikationen wie Journals zu vergeben. Dies ist zwar nicht
      falsch, allerdings k\xF6nnen mit dem auf Daten ausgerichteten <a href=\\\"https://doi.org/10.14454/7xq3-zf69\\\">Metadatenschema</a>
      von DataCite einige Eigenheiten (z.B. Bibliografische Angaben oder auch Referenzen)
      nicht oder nur mit dem Verlust von Semantik ausgedr\xFCckt werden. Die Metadaten
      sind auch \xFCber eine eigene API \xE4hnlich zu der von Crossref verf\xFCgbar:
      </p>\\n\\n\\n\\n<ul><li><a href=\\\"https://api.datacite.org/works/10.23675/sjlas.v31i1.57\\\">https://api.datacite.org/works/10.23675/sjlas.v31i1.57</a></li><li><a
      href=\\\"https://api.datacite.org/works/10.14763/2019.2.1418\\\">https://api.datacite.org/works/10.14763/2019.2.1418</a></li></ul>\\n\\n\\n\\n<p>Inzwischen
      empfehlen <a href=\\\"https://www.crossref.org/community/datacite/\\\">Crossref
      und DataCite gemeinsam</a>, dass Zeitschriftenartikel, Konferenz papers oder
      Preprints besser bei Crossref registriert werden sollten.</p>\\n\\n\\n\\n<h4
      class=\\\"wp-block-heading\\\">mEDRA</h4>\\n\\n\\n\\n<p>Einige wenige Verlage
      die vom traditionellen Buchhandel herkommen, registrieren ihre DOIs via <a href=\\\"https://www.medra.org/\\\">mEDRA</a>.
      Die Metadaten k\xF6nnen unter folgender REST API als XML aufgerufen werden.</p>\\n\\n\\n\\n<pre
      class=\\\"wp-block-preformatted\\\"><a href=\\\"http://www.medra.org/servlet/rest/metadata/10.2376/0300-4112-79-16\\\">http://www.medra.org/servlet/rest/metadata/10.2376/0300-4112-79-16</a></pre>\\n\\n\\n\\n<p>mEDRA
      bietet inzwischen auch eine Weiterleitung an Crossref an, so dass die Metadaten
      auch via Crossref-API erh\xE4ltlich sind (z.B. <a href=\\\"https://api.crossref.org/works/10.3238/ARZTEBL.2018.0008A\\\">10.3238/ARZTEBL.2018.0008A</a>)</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Crosscite</h3>\\n\\n\\n\\n<p>Um die spezifischen
      Metadaten der verschiedenen DOI Agenturen zu erhalten, ist es unumg\xE4nglich
      \xFCber das jeweils spezifische Metadatenschema zu gehen. </p>\\n\\n\\n\\n<p>F\xFCr
      einfachere Anwendungen, wie beispielsweise ein Zitat in einem bestimmten Zitierstil
      oder BibTeX zu erhalten, haben Crossref, DataCite und mEDRA zusammengespannt
      und bieten unter <a href=\\\"https://crosscite.org/docs.html\\\">crosscite.org</a>
      eine gemeinsame Abfrage und Ausgabe an. </p>\\n\\n\\n\\n<div class=\\\"wp-block-group\\\"><div

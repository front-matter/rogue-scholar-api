      sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a><figcaption>Pro Woche
      werden zwischen 20 und 30 Schweizer OA Artikel als Teil des Agreements publiziert.</figcaption></figure></div>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Zu viele Papers sind nicht im Agreement</h3>\\n\\n\\n\\n<p>Wie
      die Gegenprobe zeigt, werden aktuell viele Artikel der involvierten Institutionen
      nicht \xFCber das Agreement ver\xF6ffentlicht. Ich komme auf knapp 400 Corresponding
      Author-Papers. 75% sind in Journals publiziert, die auf der Liste des Agreement
      sind. Beschr\xE4nkt man sich auf den Artikel-Typ &#8220;Full-length Papers&#8221;
      sind zurzeit <a href=\\\"https://oa-monitoring.ch/metabase/public/question/64f18aae-0b7f-41fb-8262-f6810be61089\\\">169
      Papers Closed Access</a>, bei denen ich erwartet h\xE4tte, sie w\xFCrden unter
      das Agreement fallen. </p>\\n\\n\\n\\n<p>Entweder lehnen die Hochschulen viele
      Eingaben ab, oder die Papers werden von Elsevier gar nicht f\xFCr das Agreement
      identifiziert und vorgeschlagen.</p>\\n\\n\\n\\n<p>Desweiteren gibt es noch
      \xFCber 650 Papers, bei denen ein &#8220;Schweizer&#8221; Co-Author, aber eben
      nicht Corresponding-Author ist. Diese Papers sind vom Agreement ausgeschlossen.</p>\\n\\n\\n\\n<p>Insgesamt
      muss man deshalb konstatieren, das von den mindestens <a href=\\\"https://oa-monitoring.ch/metabase-files/elsevier_swiss_oa/swiss_elsevier_publications.xlsx\\\">1450
      &#8220;Schweizer&#8221; Papers</a>, die seit 1.1.2020 bei Elsevier eingereicht
      und publiziert wurden, nur gerade 27% durch das neue Read &amp; Publish Agreement
      frei zug\xE4nglich geworden sind.</p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Mirror
      Journals</h3>\\n\\n\\n\\n<p>\xDCber das Agreement wurden bereits auch <a href=\\\"http://oa-monitoring.ch/metabase/public/question/fbae7482-40c0-41b4-ace7-9d7336319741\\\">10
      Artikel</a> in den sogenannten <a href=\\\"https://www.elsevier.com/open-access/open-access-journals/mirror-journals\\\">Mirror
      Journals</a> publiziert. Hier h\xE4tte swissuniversities gut getan zu vereinbaren,
      dass Schweizer Corresponding Papers im Original-Journal, und nicht im Abklatsch-Journal
      landen. Hier ist man der dreisten Strategie von Elsevier, den Wechsel zu OA
      zu verz\xF6gern, einmal mehr voll auf den Leim gegangen.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Double Dip: Hybrid + Agreement</h3>\\n\\n\\n\\n<p>Auch
      gibt es F\xE4lle bei dem die Hybrid Kosten nicht \xFCber das Agreement, sondern
      sehr wahrscheinlich \xFCber eine zus\xE4tzliche Rechnung an das Institut bezahlt
      wurde. Best\xE4tigt weiss ich das von diesem Beispiel: <a href=\\\"http://doi.org/d6gt\\\">http://doi.org/d6gt</a></p>\\n\\n\\n\\n<p>Wenn
      nun das Kontingent nicht regul\xE4r ausgesch\xF6pft wird, sind solche F\xE4lle
      von Doppelzahlung, als die neue Art von Double Dip besonders \xE4rgerlich.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Nur 42% CC-BY</h3>\\n\\n\\n\\n<p>Als grober Designfehler
      zeigt sich auch, dass man nicht zentral definiert hat, dass Artikel die \xFCber
      das Agreement ver\xF6ffentlicht werden, immer eine CC-BY Lizenz haben. In dem
      man diese Wahl den AutorInnen \xFCberl\xE4sst, haben nun 58% der OA Artikel
      die Lizenz CC-BY-NC-ND, welche bekanntlich nicht mit der <a href=\\\"https://openaccess.mpg.de/Berliner-Erklaerung\\\">Berliner
      Erkl\xE4rung</a> kompatibel ist, die ja von swissuniversities, bzw. den einzelnen
      Hochschulen unterzeichnet wurde.</p>\\n\\n\\n\\n<div class=\\\"wp-block-image\\\"><figure
      class=\\\"aligncenter size-large\\\"><a href=\\\"https://oa-monitoring.ch/metabase/public/dashboard/a88453fb-aebc-4d90-b44f-ed37092f4dcf\\\"><img

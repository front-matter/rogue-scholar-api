        allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin
        allow-popups allow-presentation allow-popups-to-escape-sandbox\"><\/iframe><\/span>\n<\/div><\/figure>\n\n\n\n<p>Schliesslich
        ist diese Transparenz seit l\u00e4ngerem erkl\u00e4rtes Ziel von Swissuniversities
        f\u00fcr die aktuellen Verhandlungen mit Elsevier, SpringerNature und Wiley:<\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p><strong><em>3. Transparenz der Lizenzvertr\u00e4ge<\/em><\/strong><em><br>
        Die Lizenzvertr\u00e4ge werden aus \u00f6ffentlichen Geldern bezahlt. Deren
        Inhalte sollten entsprechend ebenfalls \u00f6ffentlich zug\u00e4nglich sein.
        Gesellschaftlich werden Vertraulichkeitsklauseln nicht mehr akzeptiert.<\/em><\/p><cite><a
        href=\"https:\/\/www.swissuniversities.ch\/fileadmin\/swissuniversities\/Dokumente\/Hochschulpolitik\/Open_Access\/180315_Factsheets_Verhandlungsstrategie_D.pdf\">Factsheet
        zur Verhandlungsstrategie von swissuniversities<\/a>, 15.3.2018<\/cite><\/blockquote>\n\n\n\n<p><\/p>\n\n\n\n<p>W\u00e4hrend
        f\u00fcr diese drei Verlage noch keine neuen Vereinbarungen vorliegen, wurde
        im Februar 2019 ein erstes &#8220;Read und Publish&#8221;-Agreement mit RSC
        <a href=\"\/\/www.rsc.org\/news-events\/articles\/2019\/feb\/swiss-read-and-publish\/\">verk\u00fcndet<\/a>.<\/p>\n\n\n\n<figure

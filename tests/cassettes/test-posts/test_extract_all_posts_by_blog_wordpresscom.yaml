      data-image-title=\"RFI Response\" data-image-description=\"\" data-image-caption=\"&lt;p&gt;Zusammenfassung
      der erhaltenen Antworten aus dem Request for Information&lt;/p&gt;\n\" data-medium-file=\"https://wisspub.files.wordpress.com/2018/02/rfi-response.jpeg?w=300\"

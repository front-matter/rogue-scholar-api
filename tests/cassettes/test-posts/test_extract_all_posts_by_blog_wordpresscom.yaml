    content: "[{\"url\":\"https://wisspub.net/2018/01/08/apcs-von-denen-fast-niemand-spricht\",\"title\":\"Publikationskosten
      f\xFCr Closed-Access: Die verschwiegenen APCs\",\"summary\":\"In der aktuellen
      Debatte \xFCber Vor- und Nachteile von APCs und der Transformation zu OA, wird
      h\xE4ufig unterschlagen, dass in einigen Disziplinen bereits schon seit langer
      Zeit APCs in teils beachtlicher H\xF6he bezahlt werden.\",\"image\":\"https://wisspub.files.wordpress.com/2018/01/page-charge-journal-of-geopysical-research1.jpg\",\"content_html\":\"<p>Wer
      &#8220;<em>Article Processing Charge</em>&#8221; (APC) h\xF6rt, denkt wahrscheinlich
      unweigerlich an Gold OA. In der Tat hat sich das APC-basierte Gesch\xE4ftsmodell
      insbesondere bei den volumenstarken Gold OA Journals durchgesetzt und steht
      f\xE4lschlicherweise schon fast synonym zu Gold OA.</p>\\n<p>In der aktuellen
      Debatte \xFCber Vor- und Nachteile von APCs und der Transformation zu OA, wird
      h\xE4ufig unterschlagen, dass in einigen Disziplinen bereits schon seit langer
      Zeit APCs in teils beachtlicher H\xF6he bezahlt werden. Diese haben aber <strong>NICHTS
      mit Open Access</strong> zu tun. Hier ein paar Beispiele aus der Praxis:</p>\\n<h4>American
      Geophysical Union (AGU) &#8211; Wiley</h4>\\n<p>Besonders aktiv im Gesch\xE4ft
      mit solchen Non-OA Publication Charges ist die AGU die ihre Journals bei Wiley
      verlegt. Pro Closed-Access Artikel k\xF6nnen gerne schon mal $4125 f\xE4llig
      werden:</p>\\n<p><img loading=\\\"lazy\\\" data-attachment-id=\\\"19410\\\"

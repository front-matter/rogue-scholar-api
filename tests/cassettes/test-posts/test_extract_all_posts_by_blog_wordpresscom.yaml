    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692"}],
      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "\n<p>Nach einer ersten ern\u00fcchternde <a href=\"https://wisspub.net/2020/08/13/der-schweizer-57-mio-eur-elsevier-deal/\">Analyse</a>
      zum Schweizer Elsevier Read &amp; Publish Agreement (2020-2023) im August  2020
      ist es nach 18 Monaten Vertragslaufzeit Zeit f\u00fcr eine weiteres Update.</p>\n\n\n\n<h2
      class=\"wp-block-heading\">77% Ausch\u00f6pfung des Kontingents von 2020</h2>\n\n\n\n<p>Die
      Bef\u00fcrchtung, dass das Kontingent von 2850 OA Artikel nicht ann\u00e4hernd
      ausgesch\u00f6pft wird, hat sich inzwischen etwas abgeschw\u00e4cht, ist aber
      noch nicht vom Tisch. Aktuell (Juni 2021) ist ist das Kontingent von 2020 zu
      77% ausgesch\u00f6pft, dasjenige von 2021 zu 9%.</p>\n\n\n\n<figure class=\"wp-block-image
      size-large\"><a href=\"http://oa-monitoring.ch/metabase/public/question/9e6cb6a7-233d-4872-8b86-9a82da48b211\"><img
      data-attachment-id=\"20362\" data-permalink=\"http://wisspub.net/image-19-2/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2021/06/image-19.png\"
      data-orig-size=\"2086,226\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
      data-image-title=\"image-19\" data-image-description=\"\" data-image-caption=\"\"
      data-medium-file=\"https://wisspub.files.wordpress.com/2021/06/image-19.png?w=300\"
      data-large-file=\"https://wisspub.files.wordpress.com/2021/06/image-19.png?w=1024\"
      src=\"https://wisspub.files.wordpress.com/2021/06/image-19.png?w=1024\" alt=\"\"
      class=\"wp-image-20362\" srcset=\"https://wisspub.files.wordpress.com/2021/06/image-19.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2021/06/image-19.png?w=2048 2048w,
      https://wisspub.files.wordpress.com/2021/06/image-19.png?w=150 150w, https://wisspub.files.wordpress.com/2021/06/image-19.png?w=300
      300w, https://wisspub.files.wordpress.com/2021/06/image-19.png?w=768 768w\"
      sizes=\"(max-width: 1024px) 100vw, 1024px\" /></a></figure>\n\n\n\n<p>Es zeigt
      sich, dass die Durchlaufszeit von Einreichung bis zur Publikation bei Elsevier
      wirklich sehr lange dauern kann. Im Mai 2021 wurden beispielsweise 283 Publikationen
      als Teil des Schweizer Agreements OA publiziert. Etwas mehr als die H\u00e4lfte
      davon sind noch Einreichungen aus den Jahr 2020.</p>\n\n\n\n<figure class=\"wp-block-image
      size-large\"><a href=\"http://oa-monitoring.ch/metabase/public/question/9852a994-3079-4fe7-b326-755078e7c3e8\"><img
      data-attachment-id=\"20363\" data-permalink=\"http://wisspub.net/image-20-2/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2021/06/image-20.png\"
      data-orig-size=\"2052,1280\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
      data-image-title=\"image-20\" data-image-description=\"\" data-image-caption=\"\"
      data-medium-file=\"https://wisspub.files.wordpress.com/2021/06/image-20.png?w=300\"
      data-large-file=\"https://wisspub.files.wordpress.com/2021/06/image-20.png?w=1024\"
      src=\"https://wisspub.files.wordpress.com/2021/06/image-20.png?w=1024\" alt=\"\"
      class=\"wp-image-20363\" srcset=\"https://wisspub.files.wordpress.com/2021/06/image-20.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2021/06/image-20.png?w=2048 2048w,
      https://wisspub.files.wordpress.com/2021/06/image-20.png?w=150 150w, https://wisspub.files.wordpress.com/2021/06/image-20.png?w=300
      300w, https://wisspub.files.wordpress.com/2021/06/image-20.png?w=768 768w\"
      sizes=\"(max-width: 1024px) 100vw, 1024px\" /></a></figure>\n\n\n\n<p>Das heisst
      bis alle 2020 eingereichten Publikationen entweder publiziert oder abgelehnt
      wurden, und der Stand des Kontingents abschliessend beurteilt werden kann, d\u00fcrfte
      es noch mehre Monate oder <a href=\"https://twitter.com/ashleydfarley/status/1381793793888772097\">l\u00e4nger</a>
      gehen.</p>\n\n\n\n<h2 class=\"wp-block-heading\">Viele Schweizer Corresponding
      Author Papers bleiben Closed Access</h2>\n\n\n\n<p>Dabei liegt der tiefe Ausch\u00f6pfungsgrad
      nicht daran, dass Schweizer AutorInnen weniger bei Elsevier publizieren. Vielmehr
      bleiben viele Publikationen, die eigentlich durch das Agreement Open Access
      sein k\u00f6nnten/sollten Closed Access. Mein Monitoring kommt inzwischen auf
      \u00fcber <a href=\"https://oa-monitoring.ch/metabase/public/question/64f18aae-0b7f-41fb-8262-f6810be61089\">500</a>
      solcher Schweizer Corresponding Author Papers, deren summierter APC-Listenpreis
      1.5 Mio \u20ac betr\u00e4gt. Publikationen, bei denen Elsevier das Einreichedatum
      nicht ver\u00f6ffentlicht und deshalb die Eligibility von Aussen nicht sicher
      festgestellt werden kann, sind in dieser Liste noch nicht einmal enthalten.
      Beispiel: <a href=\"https://doi.org/10.1016/j.cagd.2021.102003\">10.1016/j.cagd.2021.102003</a>
      </p>\n\n\n\n<p>Wieso so viele Papers Closed Access sind, scheint mehrere Gr\u00fcnde
      zu haben. Von zwei AutorInnen habe ich das Feedback erhalten, dass die Option
      zu OA im Einreiche-Prozess nicht angezeigt wurde und somit der Verdacht besteht,
      dass die Identifikation der Affiliation bei Elsevier nicht zuverl\u00e4ssig
      funktioniert.</p>\n\n\n\n<p>Weitere AutorInnen haben offenbar bewusst auf die
      OA Option verzichtet, weil sie Hybrid-Kosten bef\u00fcrchteten. Da die Schweizer
      OA-Community (insbesondere der SNF) seit 15 Jahren den Forschenden auf Hybrid
      und Double-Dip sensibilisiert ist dies eigentlich eine gute Nachricht.</p>\n\n\n\n<p
      class=\"has-normal-font-size\">Zwar k\u00f6nnen eligible Closed-Access Artikel
      nachtr\u00e4glich noch bei Elsevier f\u00fcr eine \u00d6ffnung gemeldet werden.
      Allerdings scheint das nur bis zu einem gewissen Zeitpunkt m\u00f6glich zu sein
      sein, und f\u00fcr eine wirksame \u00c4nderung m\u00fcssen auch die AutorInnen
      aktiv werden, was diese (\u00e4hnlich wie die Ablage auf ein Repository bei
      Green OA) leider nicht immer tun.</p>\n\n\n\n<h2 class=\"wp-block-heading\">Ein
      Drittel aller Schweizer Publikationen OA durch das Agreement</h2>\n\n\n\n<p>Relevant
      f\u00fcr das Agreement ist das Einreichedatum ab 1.1.2020. Das heisst, dass
      die Auswirkung verz\u00f6gert eintritt und erst 2021 so langsam richtig abgesch\u00e4tzt
      werden kann. Von den 3437 Publikationen, die 2021 mit einer Affiliation einer
      teilnehmenden Institution publiziert wurden, sind ein Drittel (1118) OA durch
      das Schweizer R&amp;P-Agreement. Das entspricht 54% aller Schweizer Corresponding
      Author Publikationen.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><a
      href=\"http://oa-monitoring.ch/metabase/public/question/efefb982-33cb-4546-8557-87cb47f3b192\"><img
      data-attachment-id=\"20351\" data-permalink=\"http://wisspub.net/image-13-2/\"

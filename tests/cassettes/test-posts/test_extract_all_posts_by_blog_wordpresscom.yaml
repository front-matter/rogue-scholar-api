    content: "[{\"url\":\"https://wisspub.net/2023/01/12/us-regierung-macht-2023-zum-year-of-open-science\",\"title\":\"US-Regierung
      macht 2023 zum \u201CYear of Open Science\u201D\",\"summary\":\"US-Regierung
      macht 2023 zum \u201CYear of Open Science\u201D\",\"image\":\"https://wisspub.files.wordpress.com/2023/01/bildschirmc2adfoto-2023-01-12-um-11.52.18.png?w=1024\",\"content_html\":\"\\n<p>Gestern
      hat das White House Office of Science and Technology Policy (<a href=\\\"https://www.whitehouse.gov/ostp/\\\">OSTP</a>)
      der Biden-\u2060Harris Administration angek\xFCndigt, das Jahr 2023 unter das
      Motto Open Science zu stellen.&nbsp;</p>\\n\\n\\n\\n<p>Mit F\xF6rdermitteln,
      einer Weiterentwicklung der Forschungsinfrastruktur, sowie einer Verbesserung
      der Forschungsbeteiligung f\xFCr Early Stage Researchers soll das Anliegen des
      \u201Eopen and equitable research\u201C gest\xE4rkt werden.&nbsp;</p>\\n\\n\\n\\n<p>In
      einem <a href=\\\"https://www.whitehouse.gov/ostp/news-updates/2023/01/11/fact-sheet-biden-harris-administration-announces-new-actions-to-advance-open-and-equitable-research/\\\">Factsheet</a>
      informiert das OSTP \xFCber die Aktivit\xE4ten der forschenden US-Bundesbeh\xF6rden
      im Open-Science-Jahr. Im Kern stehen Ma\xDFnahmen, die die Umsetzung des wegweisenden
      Open-Science-Memorandums (das sogenannte \u201E<a href=\\\"https://openbiblio.social/@pampel/109552366354746392\\\">Nelson
      Memo</a>\u201C) aus dem August 2022 bef\xF6rdern. Nach diesem Erlass sind die
      US-Beh\xF6rden aufgefordert sicherzustellen, dass wissenschaftliche Publikationen,
      und in vielen F\xE4llen auch Forschungsdaten, ab 2026 auf Open-Access-Repositorien
      offen zug\xE4nglich gemacht werden (siehe Artikel hier im <a href=\\\"https://wisspub.net/2022/08/25/us-regierung-erlasst-wegweisende-open-science-policy/\\\">Blog</a>

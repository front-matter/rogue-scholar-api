    content: "[{\"url\":\"https://wisspub.net/2020/08/13/der-schweizer-57-mio-eur-elsevier-deal\",\"title\":\"Der
      Schweizer 57 Mio EUR Elsevier Deal\",\"summary\":\"Das Read &amp; Publish Agreement
      von swissuniversities mit Elsevier gilt f\xFCr Publikationen, die ab dem 1.
      Januar 2020 bei Elsevier eingereicht werden. Allerdings wurde erst Ende Mai
      2020 der Vertrag und die Liste der relevanten Journals offiziell kommuniziert.\",\"image\":\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=562\",\"content_html\":\"\\n<p>Das
      Read &amp; Publish Agreement von swissuniversities mit Elsevier gilt f\xFCr
      Publikationen, die ab dem 1. Januar 2020 bei Elsevier eingereicht werden. Allerdings
      wurde erst Ende Mai 2020 der <a href=\\\"https://consortium.ch/wp_live/wp-content/uploads/2020/05/Elsevier_agreement_2020-2023.pdf\\\">Vertrag</a>
      und die Liste der relevanten Journals offiziell kommuniziert.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Big-Deal mit einem OA-Addendum</h3>\\n\\n\\n\\n<p>Der
      Vertrag liest sich zun\xE4chst wie ein klassischer Big-Deal f\xFCr Journal Subskriptionen.
      Die Schweizer Hochschulen g\xF6nnen sich einmal mehr f\xFCr 4 Jahre Zugriff
      auf das gesamte Journal-Portfolio von Elsevier. In einem Addendum von anderthalb
      Seiten wird schliesslich der neue Workflow f\xFCr OA-Publikationen beschrieben.</p>\\n\\n\\n\\n<div
      class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter size-large is-resized\\\"><a
      href=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png\\\"><img loading=\\\"lazy\\\"
      data-attachment-id=\\\"20184\\\" data-permalink=\\\"http://wisspub.net/image-4-3/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png\\\"
      data-orig-size=\\\"1312,2390\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-4\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=165\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=562\\\"
      src=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=562\\\" alt=\\\"\\\"
      class=\\\"wp-image-20184\\\" width=\\\"209\\\" height=\\\"381\\\" srcset=\\\"https://wisspub.files.wordpress.com/2020/08/image-4.png?w=209
      209w, https://wisspub.files.wordpress.com/2020/08/image-4.png?w=418 418w, https://wisspub.files.wordpress.com/2020/08/image-4.png?w=82
      82w, https://wisspub.files.wordpress.com/2020/08/image-4.png?w=165 165w\\\"
      sizes=\\\"(max-width: 209px) 100vw, 209px\\\" /></a><figcaption>1.5 Seiten OA-Bedingungen</figcaption></figure></div>\\n\\n\\n\\n<p>Demnach
      k\xF6nnen alle AutorInnen der teilnehmenden Institutionen  (S\xE4mtliche Schweizer
      Hochschulen, sowie Agroscope, FIBL, Uni Liechtenstein und Schweizer Vogelwarte)
      im Hybrid und Gold OA Programm von Elsevier Open Access publizieren:</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-table is-style-stripes\\\"><table><tbody><tr><td><strong>Jahr</strong></td><td><strong>Anzahl
      APCs inbegriffen</strong></td><td><strong>Preis R&amp;P</strong></td><td><strong>PAR-fee</strong>*</td></tr><tr><td>2020</td><td>2850
      APCs</td><td>13.8 Mio EUR</td><td>4842 EUR</td></tr><tr><td>2021</td><td>3000
      APCs</td><td>14.1 Mio EUR</td><td>4692 EUR</td></tr><tr><td>2022</td><td>3150
      APCs</td><td>14.4 Mio EUR</td><td>4558 EUR</td></tr><tr><td>2023</td><td>Unlimitiert
      (All you can publish)</td><td>14.6 Mio EUR</td><td>?</td></tr><tr><td></td><td></td><td></td><td></td></tr></tbody></table><figcaption>*
      Die PAR-fee (Read and Publishing fee) ist ein sehr grober Indikator, der zeigt
      wieviel Geld f\xFCr die APC und dem noch bestehenden Lesezugriff pro Artikel
      ausgegeben wird (in Deutschland ist die <a href=\\\"https://www.projekt-deal.de/erganzende-erklarung-zum-vertragsabschluss-zwischen-deal-wiley/\\\">PAR-fee</a>
      bei Wiley beispielsweise 2750 EUR)</figcaption></figure>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p>In
      den ersten drei Jahren, ist eine bestimmte Anzahl Artikel (APC&#8217;s) inbegriffen.
      Wird in einem Jahr weniger publiziert als vereinbart, verf\xE4llt das Kontingent.
      Wird mehr publiziert als vereinbart, werden die AutorInnen von Elsevier bei
      der Einreichung darauf hingewiesen und k\xF6nnen dann entscheiden ob sie die
      Standard-APC f\xFCr Hybrid oder Gold OA des jeweiligen Journals ausserhalb des
      Agreements zus\xE4tzlich bezahlen wollen.</p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Kontingent
      wird 2020 kaum ausgesch\xF6pft werden.</h3>\\n\\n\\n\\n<p>F\xFCr das Jahr 2020
      und dem Preis von 13.8 Mio EUR steht den Hochschulen ein Kontingent von 2850
      APCs zu Verf\xFCgung. </p>\\n\\n\\n\\n<p>Wieviele Publikationen bereits durch
      das Agreement ver\xF6ffentlicht worden sind, l\xE4sst sich anhand von Metadaten
      bei Elsevier herausfinden (<a href=\\\"https://doi.org/21.11101/0000-0007-DFAC-D\\\">Najko
      Jahn 2019</a>). </p>\\n\\n\\n\\n<p>Demnach wurden bislang knapp 400 Publikationen
      unter dem neuen Agreement Open Access ver\xF6ffentlicht. </p>\\n\\n\\n\\n<div
      data-amp-lightbox=\\\"true\\\" class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter
      size-large\\\"><a href=\\\"https://oa-monitoring.ch/metabase/public/dashboard/a88453fb-aebc-4d90-b44f-ed37092f4dcf\\\"><img
      data-attachment-id=\\\"20167\\\" data-permalink=\\\"http://wisspub.net/image-21/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2020/08/image.png\\\"
      data-orig-size=\\\"3082,2378\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"Elsevier Dashboard Switzerland\\\" data-image-description=\\\"&lt;p&gt;Elsevier
      Dashboard Switzerland&lt;/p&gt;\\n\\\" data-image-caption=\\\"&lt;p&gt;Elsevier
      Dashboard Switzerland&lt;/p&gt;\\n\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2020/08/image.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2020/08/image.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2020/08/image.png?w=1024\\\" alt=\\\"\\\"
      class=\\\"wp-image-20167\\\" srcset=\\\"https://wisspub.files.wordpress.com/2020/08/image.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2020/08/image.png?w=2048 2048w, https://wisspub.files.wordpress.com/2020/08/image.png?w=150
      150w, https://wisspub.files.wordpress.com/2020/08/image.png?w=300 300w, https://wisspub.files.wordpress.com/2020/08/image.png?w=768
      768w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a><figcaption><a
      href=\\\"https://oa-monitoring.ch/metabase/public/dashboard/a88453fb-aebc-4d90-b44f-ed37092f4dcf\\\">Elsevier
      Dashboard auf oa-monitoring.ch</a></figcaption></figure></div>\\n\\n\\n\\n<p>Selbst
      wenn man ber\xFCcksichtigt, dass nicht das Publikationsdatum, sondern das Einreichedatum
      relevant ist und deshalb die Publikationen von 2020 erst mit einer zeitlichen
      Verz\xF6gerung bis ins Jahr 2021 hinein sichtbar werden, ist diese Zahl \xFCberraschend
      tief. Mit etwa <a href=\\\"http://oa-monitoring.ch/metabase/public/question/f8c268d3-5572-478b-ac4b-f5b6780dbfa5\\\">30
      Publikationen pro Woche</a> wird man kaum in den Bereich gelangen, das Kontingent
      auszusch\xF6pfen.</p>\\n\\n\\n\\n<div class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter
      size-large\\\"><a href=\\\"http://oa-monitoring.ch/metabase/public/question/f8c268d3-5572-478b-ac4b-f5b6780dbfa5\\\"><img
      data-attachment-id=\\\"20176\\\" data-permalink=\\\"http://wisspub.net/image-1-5/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-1.png\\\"
      data-orig-size=\\\"3056,2256\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-1\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-1.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-1.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2020/08/image-1.png?w=1024\\\" alt=\\\"\\\"
      class=\\\"wp-image-20176\\\" srcset=\\\"https://wisspub.files.wordpress.com/2020/08/image-1.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2020/08/image-1.png?w=2048 2048w,
      https://wisspub.files.wordpress.com/2020/08/image-1.png?w=150 150w, https://wisspub.files.wordpress.com/2020/08/image-1.png?w=300
      300w, https://wisspub.files.wordpress.com/2020/08/image-1.png?w=768 768w\\\"
      sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a><figcaption>Pro Woche
      werden zwischen 20 und 30 Schweizer OA Artikel als Teil des Agreements publiziert.</figcaption></figure></div>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Zu viele Papers sind nicht im Agreement</h3>\\n\\n\\n\\n<p>Wie
      die Gegenprobe zeigt, werden aktuell viele Artikel der involvierten Institutionen
      nicht \xFCber das Agreement ver\xF6ffentlicht. Ich komme auf knapp 400 Corresponding
      Author-Papers. 75% sind in Journals publiziert, die auf der Liste des Agreement
      sind. Beschr\xE4nkt man sich auf den Artikel-Typ &#8220;Full-length Papers&#8221;
      sind zurzeit <a href=\\\"https://oa-monitoring.ch/metabase/public/question/64f18aae-0b7f-41fb-8262-f6810be61089\\\">169
      Papers Closed Access</a>, bei denen ich erwartet h\xE4tte, sie w\xFCrden unter
      das Agreement fallen. </p>\\n\\n\\n\\n<p>Entweder lehnen die Hochschulen viele
      Eingaben ab, oder die Papers werden von Elsevier gar nicht f\xFCr das Agreement
      identifiziert und vorgeschlagen.</p>\\n\\n\\n\\n<p>Desweiteren gibt es noch
      \xFCber 650 Papers, bei denen ein &#8220;Schweizer&#8221; Co-Author, aber eben
      nicht Corresponding-Author ist. Diese Papers sind vom Agreement ausgeschlossen.</p>\\n\\n\\n\\n<p>Insgesamt
      muss man deshalb konstatieren, das von den mindestens <a href=\\\"https://oa-monitoring.ch/metabase-files/elsevier_swiss_oa/swiss_elsevier_publications.xlsx\\\">1450
      &#8220;Schweizer&#8221; Papers</a>, die seit 1.1.2020 bei Elsevier eingereicht
      und publiziert wurden, nur gerade 27% durch das neue Read &amp; Publish Agreement
      frei zug\xE4nglich geworden sind.</p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Mirror
      Journals</h3>\\n\\n\\n\\n<p>\xDCber das Agreement wurden bereits auch <a href=\\\"http://oa-monitoring.ch/metabase/public/question/fbae7482-40c0-41b4-ace7-9d7336319741\\\">10
      Artikel</a> in den sogenannten <a href=\\\"https://www.elsevier.com/open-access/open-access-journals/mirror-journals\\\">Mirror
      Journals</a> publiziert. Hier h\xE4tte swissuniversities gut getan zu vereinbaren,
      dass Schweizer Corresponding Papers im Original-Journal, und nicht im Abklatsch-Journal
      landen. Hier ist man der dreisten Strategie von Elsevier, den Wechsel zu OA
      zu verz\xF6gern, einmal mehr voll auf den Leim gegangen.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Double Dip: Hybrid + Agreement</h3>\\n\\n\\n\\n<p>Auch
      gibt es F\xE4lle bei dem die Hybrid Kosten nicht \xFCber das Agreement, sondern
      sehr wahrscheinlich \xFCber eine zus\xE4tzliche Rechnung an das Institut bezahlt
      wurde. Best\xE4tigt weiss ich das von diesem Beispiel: <a href=\\\"http://doi.org/d6gt\\\">http://doi.org/d6gt</a></p>\\n\\n\\n\\n<p>Wenn
      nun das Kontingent nicht regul\xE4r ausgesch\xF6pft wird, sind solche F\xE4lle
      von Doppelzahlung, als die neue Art von Double Dip besonders \xE4rgerlich.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Nur 42% CC-BY</h3>\\n\\n\\n\\n<p>Als grober Designfehler
      zeigt sich auch, dass man nicht zentral definiert hat, dass Artikel die \xFCber
      das Agreement ver\xF6ffentlicht werden, immer eine CC-BY Lizenz haben. In dem
      man diese Wahl den AutorInnen \xFCberl\xE4sst, haben nun 58% der OA Artikel
      die Lizenz CC-BY-NC-ND, welche bekanntlich nicht mit der <a href=\\\"https://openaccess.mpg.de/Berliner-Erklaerung\\\">Berliner
      Erkl\xE4rung</a> kompatibel ist, die ja von swissuniversities, bzw. den einzelnen
      Hochschulen unterzeichnet wurde.</p>\\n\\n\\n\\n<div class=\\\"wp-block-image\\\"><figure
      class=\\\"aligncenter size-large\\\"><a href=\\\"https://oa-monitoring.ch/metabase/public/dashboard/a88453fb-aebc-4d90-b44f-ed37092f4dcf\\\"><img
      data-attachment-id=\\\"20178\\\" data-permalink=\\\"http://wisspub.net/image-3-4/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-3.png\\\"
      data-orig-size=\\\"2328,1534\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image-3\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-3.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2020/08/image-3.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2020/08/image-3.png?w=1024\\\" alt=\\\"\\\"
      class=\\\"wp-image-20178\\\" srcset=\\\"https://wisspub.files.wordpress.com/2020/08/image-3.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2020/08/image-3.png?w=2048 2048w,
      https://wisspub.files.wordpress.com/2020/08/image-3.png?w=150 150w, https://wisspub.files.wordpress.com/2020/08/image-3.png?w=300
      300w, https://wisspub.files.wordpress.com/2020/08/image-3.png?w=768 768w\\\"
      sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a><figcaption>58% der AutorInnen
      w\xE4hlen eine CC-BY-NC-ND Lizenz</figcaption></figure></div>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Keine Qualit\xE4tsvorgaben</h2>\\n\\n\\n\\n<p>\xC4rgerlich
      ist auch, dass man es bei swissuniversities vers\xE4umt hat, klare Vorgaben
      hinsichtlich Qualit\xE4t zu setzen. Sei das inhaltlich (z.B. Transparenz beim
      Peer-Review bzw. die Ver\xF6ffentlichung von Peer-Review Reports) noch formal,
      wie z.B. die Ausgabe von vollst\xE4ndigen Metadaten. Elsevier <a href=\\\"https://en.wikipedia.org/wiki/Initiative_for_Open_Citations#Rejection_by_Elsevier\\\">verweigert
      ja bewusst, die Ausgabe von Zitationsdaten via Crossref</a>. Ebenfalls liefert
      Elsevier keine Affiliations oder Abstracts an Crossref.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Halbherzige
      Transparenz</h2>\\n\\n\\n\\n<p>Und dann ist da noch das leidige Thema Transparenz.
      \ Zwar wurde der Vertragstext in weiten Teilen zug\xE4nglich gemacht, aber ausgerechnet
      bei den Kosten pro Institution, entschied man sich wieder intransparent zu bleiben:</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><img data-attachment-id=\\\"20136\\\"
      data-permalink=\\\"http://wisspub.net/image-20/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2020/06/image.png\\\"

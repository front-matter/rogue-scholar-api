      150w, https://wisspub.files.wordpress.com/2019/10/image-1.png?w=300 300w, https://wisspub.files.wordpress.com/2019/10/image-1.png?w=768
      768w\" sizes=\"(max-width: 464px) 100vw, 464px\" /><figcaption>Ausschnitt aus:
      <a href=\"http://api.crossref.org/works/10.1371/journal.pbio.1002515\">http://api.crossref.org/works/10.1371/journal.pbio.1002515</a></figcaption></figure></div>\n\n\n\n<p>Hinsichtlich
      Open Access wird \u00fcberwiegend eine Creative Commons Lizenz ausgegeben. Wie
      ein Blick auf <a href=\"https://api.crossref.org/licenses\">alle verf\u00fcgbaren
      Lizenz-Informationen</a> bei Crossref zeigt, gibt es allerdings auch Verlage
      die wohl aus Versehen, aber auch aus voller Absicht eine eigene Lizenz vergeben.
      Unpaywall <a href=\"https://github.com/Impactstory/oadoi/blob/master/oa_local.py#L42\">greift</a>
      beispielsweise auf diese Information zur\u00fcck. </p>\n\n\n\n<h3 class=\"wp-block-heading\">Text-Mining</h3>\n\n\n\n<p>Die
      meisten DOIs f\u00fchren zun\u00e4chst auf eine Landing-Page und erst von dort
      dann zum eigentlichen Volltext. F\u00fcr das Text-Mining oder die Archivierung
      m\u00f6chte man aber direkt zum Volltext kommen und auch eine Pr\u00e4ferenz
      mitgeben, in welchem Format (HTML, PDF, XML, EPUB) man den Volltext erhalten
      m\u00f6chte. Das Crossref-Schema erlaubt dies via dem Element <em>link</em>,
      wo Verlage die direkte URL zum Volltext und dem entsprechenden Format deklarieren
      k\u00f6nnen.</p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
      size-large\"><img data-attachment-id=\"19776\" data-permalink=\"http://wisspub.net/image-3-2/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2019/10/image-3.png\" data-orig-size=\"1570,450\"

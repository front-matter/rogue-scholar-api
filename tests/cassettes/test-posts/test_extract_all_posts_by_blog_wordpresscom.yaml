    content: "[{\"url\":\"https://wisspub.net/2019/11/20/big-bang-statt-big-dealverhandlungen-in-der-schweiz-mit-elsevier-springer-und-wiley-drohen-zu-scheitern\",\"title\":\"Big
      Bang statt Big Deal?Verhandlungen in der Schweiz mit Elsevier, Springer und
      Wiley drohen zu scheitern\",\"summary\":\"Es geht um 22.4 Mio EUR, welche die
      Schweizer Hochschulen alleine den drei grossen Verlagen Elsevier, Springer und
      Wiley j\xE4hrlich f\xFCr Zeitschriften bezahlen.\",\"image\":\"https://wisspub.files.wordpress.com/2019/11/image-4.png?w=1024\",\"content_html\":\"\\n<p>Es
      geht um 22.4 Mio EUR, welche die Schweizer Hochschulen alleine den drei grossen
      Verlagen Elsevier, Springer und Wiley j\xE4hrlich f\xFCr Zeitschriften bezahlen.</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><img data-attachment-id=\\\"19967\\\"

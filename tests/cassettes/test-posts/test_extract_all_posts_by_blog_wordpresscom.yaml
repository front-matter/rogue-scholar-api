      class=\\\"wp-caption-text\\\">Ringgold Inhalt: Beispiel Universit\xE4t Bern</p></div></p>\\n<p>Ringgold
      ist 2003 als Dienstleister f\xFCr Subskriptions-Verlage entstanden, um deren
      Kundendaten zu harmonisieren. Inzwischen verwenden auch die weit verbreiteten
      Manuskript-Einreiche-Systeme <em>Editorial Manager</em> (Aries) und <em>ScholarOne</em>
      (Clarivate) die Daten von Ringgold um die Affiliation zu standardisieren.</p>\\n<p>Ebenfalls
      greift ORCID auf die propriet\xE4ren Ringgold Daten zur\xFCck, wenn es beispielsweise

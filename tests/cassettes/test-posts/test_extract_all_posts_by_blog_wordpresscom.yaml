      1024w\\\" sizes=\\\"(max-width: 2318px) 100vw, 2318px\\\" /></p>\\n<h4></h4>\\n<p><strong>Neue
      Massst\xE4be<br />\\n</strong></p>\\n<p>Die Niederl\xE4ndischen Vertr\xE4ge
      setzen klar neue Massst\xE4be. Wie bereits bei der <a href=\\\"https://wisspub.files.wordpress.com/2017/06/scoap3_technical_specification.pdf\\\">SCOAP<span
      class=\\\"st\\\"><sup>3</sup></span>-Spezifikation</a> werden Verlage wieder
      korrekt als Dienstleister behandelt und die Hochschulen verstehen sich endlich
      als bestimmende Auftraggeber mit einer Verantwortung der Gesellschaft und der
      Wissenschaft gegen\xFCber.</p>\\n<p>Man kann selbstverst\xE4ndlich die eingegangen
      Vereinbarungen als zu teuer oder als &#8220;System-unterst\xFCtzend/verl\xE4ngernd&#8221;
      kritisieren. Doch wer das tut, der soll bitte auch Kritik an den Big Deals aus\xFCben
      die anderswo (wie z.B. in der Schweiz) nachwievor ohne Ber\xFCcksichtigung von
      OA still und heimlich abgeschlossen werden.</p>\\n<p><strong>Kritik &#8211;
      Gold OA wird vernachl\xE4ssigt<br />\\n</strong></p>\\n<p>Unsch\xF6n\_und deshalb
      zurecht\_am &#8220;Dutch Approach&#8221; <a href=\\\"https://warekennis.nl/vsnu-wiley-not-such-a-big-deal-for-open-access/\\\">kritisitiert</a>,
      bleibt jedoch der starke Fokus auf Hybrid, w\xE4hrenddessen (noch) keine durchg\xE4ngige
      reine Gold OA-Finanzierung vorhanden ist. Nur wenige Universit\xE4ten\_(z.B.
      <a href=\\\"http://www.library.tudelft.nl/en/support/researchers/publishing-support/open-access-fund/\\\">TU
      Delft</a> und <a href=\\\"http://www.uu.nl/en/university-library/publishing/open-access/open-access-fund\\\">Utrecht</a>)
      bieten finanzielle Unterst\xFCtzung f\xFCr das Publizieren in reinen OA-Journals
      an.</p>\\n<p>\xDCberraschend hat zudem der wichtigste Niederl\xE4ndische Forschungsf\xF6rderer
      NWO angek\xFCndigt, seine <a href=\\\"https://www.nwo.nl/en/news-and-events/news/2017/nwos-incentive-fund-for-open-access-to-end-on-1-january-2018.html\\\">finanzielle
      Unterst\xFCzung von Gold OA auf Ende 2017 einzustellen</a>:</p>\\n<blockquote><p>Currently
      there are many more opportunities for authors to make their publications available
      via open access channels without having to pay for publication costs. In part,
      this has been achieved through open access agreements between Dutch universities
      and publishers. In addition, there are a growing number of open access journals
      and platforms that do not charge publication costs. Finally, there is the green
      route, which authors can use to deposit their articles in a (university) repository
      at no cost.</p></blockquote>\\n<p>Auf Nachfrage war zu erfahren, dass aus Sicht
      der NWO gen\xFCgend Geld im System vorhanden sei und mit diesem Schritt die
      Universit\xE4ten aufgefordert werden ihre Bibliotheksbudgets hin zur Finanzierung
      von Gold OA umzuschichten.</p>\\n<p>Ob dieses Kalk\xFCl aufgeht und die Niederl\xE4ndischen
      Universit\xE4ten anfangen auch explizit Gold OA zu finanzieren wird sich zeigen.
      Auch wenn die Niederl\xE4nder mit ihren Offsetting-Vertr\xE4gen Grossartiges
      erreicht haben, kann nur Green mit Hybrid\_ aber ohne Gold OA kaum die L\xF6sung
      sein.</p>\\n<hr />\\n<p><strong>Update 2.7.2017<br />\\n</strong></p>\\n<p>Der
      <a href=\\\"https://wisspub.files.wordpress.com/2017/07/agreement-elsevier-b-v-surfmarket-b-v.pdf\\\">Vertrag</a>
      der Niederl\xE4nder mit Elsevier ist nun ganz offiziell \xF6ffentlich. Springer
      hat noch eine Fristverl\xE4ngerung von 4 Wochen beantragt.</p>\\n<p><strong>Update
      3.7.2017</strong></p>\\n<p>RSC teilt mir mit,\_ die Preissteigerung von 22.8%\_

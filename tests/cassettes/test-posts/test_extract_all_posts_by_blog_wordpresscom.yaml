      1162w\\\" sizes=\\\"(max-width: 783px) 100vw, 783px\\\" /><figcaption class=\\\"coblocks-gallery--caption\\\">Memorandum:
      &#8220;Ensuring Free, Immediate, and Equitable Access to Federally Funded Research&#8221;</figcaption></figure></li></ul></div>\\n\\n\\n\\n<p>Bei
      dem Betrieb von digitalen Forschungsdaten-Repositorien m\xFCssen zuk\xFCnftig
      die <a href=\\\"https://doi.org/10.5479/10088/113528\\\">Anforderungen</a> des
      National Science and Technology Council (NSTC) aus dem Mai ber\xFCcksichtigt
      werden.&nbsp;</p>\\n\\n\\n\\n<p>SPARC, eine Vereinigung von wissenschaftlichen
      Einrichtungen und Bibliotheken in den USA, <a href=\\\"https://sparcopen.org/news/2022/taxpayers-to-get-immediate-access-to-publicly-funded-research/\\\">begr\xFC\xDFt</a>
      den Schritt der US-Regierung als \u201Cenormous leap forward\u201D in der l\xE4ngj\xE4hrigen
      Diskussion um die Realisierug von Open Science.&nbsp;</p>\\n\\n\\n\\n<p>Neben
      der deutlichen Forderung nach der sofortigen Umsetzung von Open Access und Open
      Research Data, ist die prominente Rolle von digitalen Repositorien in dem Memorandum
      des OSTP bemerkenswert. Spannend wird nun sein, wie die Beh\xF6rden die Anforderungen
      in ihrer F\xF6rderpraxis im Detail umsetzten.&nbsp;</p>\\n\\n\\n\\n<p>Dazu passend:
      Bereits im Juli wurde Open Science als Teil der Innovationspolitik der USA im
      sogenannten \u201EChips and Science Act\u201C <a href=\\\"https://os.helmholtz.de/aktuelles/newsletter/93-newsletter/#c105640\\\">verankert</a>.&nbsp;</p>\\n\",\"tags\":[\"Forschungsdaten\",\"Open

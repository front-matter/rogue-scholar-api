      data-large-file=\"https://wisspub.files.wordpress.com/2020/04/image.png?w=605\"
      src=\"https://wisspub.files.wordpress.com/2020/04/image.png?w=605\" alt=\"\"
      class=\"wp-image-20107\" srcset=\"https://wisspub.files.wordpress.com/2020/04/image.png
      605w, https://wisspub.files.wordpress.com/2020/04/image.png?w=150 150w, https://wisspub.files.wordpress.com/2020/04/image.png?w=300
      300w\" sizes=\"(max-width: 605px) 100vw, 605px\" /><figcaption>\u00dcberblick
      der Verlagsangebote</figcaption></figure>\n\n\n\n<p>Die meisten der kontaktierten
      Verlage boten an, die Ausstattung des Buches gegebenenfalls an W\u00fcnsche
      der Herausgeber*innen anzupassen. Es best\u00e4tigte sich, dass man bei Verlagen
      durchaus nachfragen kann und sollte: Durch R\u00fcckfragen bei einigen der Verlage
      konnten wir sowohl Klarstellungen als auch teils bessere Konditionen bei Creative-Commons-Lizenzen,
      Ladenpreis und Anzahl der Autor*innenexemplare erreichen.</p>\n\n\n\n<p>Aufgrund
      der sehr uneinheitlich strukturierten und kalkulierten Angebote f\u00fchrten
      wir in einem zweiten Schritt eine genauere Analyse der Angebote durch, um den
      f\u00fcr uns \u201ebesten\u201c Anbieter zu identifizieren. Hierbei waren uns
      folgende Punkte wichtig:</p>\n\n\n\n<ul><li>Vertrauensw\u00fcrdiges, schl\u00fcssiges
      Angebot</li><li>Open-Access-Option</li><li>Leistbare Publikationskosten</li><li>Vertretbarer
      Ladenpreis der Printausgabe</li></ul>\n\n\n\n<p>Drei Verlage kamen dabei in
      die engere Auswahl: Sie hatten nachvollziehbare Angebote gelegt sowie strategisches
      Interesse an der Publikation signalisiert und waren auch bereit, uns bei den
      Konditionen entgegenzukommen. Wir w\u00e4hlten schlie\u00dflich jenen Verlag,
      der sowohl einen vertretbaren Ladenpreis als auch einen vergleichsweise niedrigen
      Zuschussbedarf angegeben hatte \u2013 mit dem Hinweis, dass aufgrund des besonderen
      Interesses an diesem Band (\u201eOpen-Access-Publikation von Perspektiven, die
      uns alle voranbringen\u201c) in unserem Fall nur 2/3 der Betriebskosten in Rechnung
      gestellt w\u00fcrden. Die beiden anderen Angebote waren ebenfalls interessant,
      h\u00e4tten aber unser Budget \u2013 und das der K\u00e4ufer*innen der Druckausgabe
      \u2013 deutlich mehr belastet.</p>\n\n\n\n<p>Unser Verlagsvergleich brachte
      somit folgende Erkenntnisse:</p>\n\n\n\n<ul><li>Nicht alle Verlage \u201ek\u00f6nnen\u201c
      Open Access.</li><li>Verlagsangebote sind sehr unterschiedlich strukturiert
      und kalkuliert und daher nur bedingt vergleichbar.</li><li>Einholen mehrerer
      Angebote und Nachfragen lohnen sich.</li><li>Das eigene Werk dem Verlag gut
      und verst\u00e4ndlich zu \u201everkaufen\u201c ist wichtig.</li><li>Die H\u00f6he
      des Finanzierungsbedarfs h\u00e4ngt auch vom \u201eWert\u201c eines Buches f\u00fcr
      das Verlagsprogramm ab und kann \u2013 zumindest bei nicht streng wissenschaftlichen
      B\u00fcchern \u2013 geringer sein als allgemein vermutet.</li></ul>\n\n\n\n<p>Der
      Umfang des Buches erh\u00f6hte sich von den urspr\u00fcnglich geplanten 250
      schlussendlich auf beinahe 400 Seiten, was nachtr\u00e4glich eine moderate Erh\u00f6hung
      des Finanzierungsbedarfs und des Ladenpreises bei ansonsten unver\u00e4nderten
      Rahmenbedingungen brachte. Das Buch <a href=\"https://www.transcript-verlag.de/978-3-8376-5072-3/publikationsberatung-an-universitaeten/\">\u201ePublikationsberatung
      an Universit\u00e4ten\u201c</a> erscheint im Mai 2020 gedruckt und Open Access.</p>\n\n\n\n<hr

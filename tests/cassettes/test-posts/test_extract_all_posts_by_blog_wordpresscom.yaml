        vadis, Crossref?","URL":"http:\/\/wisspub.net\/2019\/11\/18\/quo-vadis-crossref\/","short_URL":"https:\/\/wp.me\/ptFu7-5b5","content":"\n<p>Crossref
        wurde im Januar 2000 von einer Gruppe der grossen Verlage (AAAS, AIP, ACM,
        Elsevier, IEEE, Springer, Kluwer, NPG, OUP, Wiley) mit folgenden Ziel gegr\u00fcndet:
        <\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>To promote the development
        and cooperative use of new and innovative technologies to speed and facilitate
        scientific and other scholarly research.<\/p><\/blockquote>\n\n\n\n<p>Was
        als Initiative eines kleinen Club der &#8220;Reichen und Grossen&#8221; angefangen
        hat, ist nun 20 Jahren danach eine international relevante Infrastruktur mit
        mittlerweile \u00fcber 12&#8217;000 Mitglieder. Insbesondere durch das <a
        href=\"https:\/\/www.crossref.org\/membership\/about-sponsors\/\">Sponsoring<\/a>,
        bei dem eine (meist nationale) Institution die Mitgliedschaft f\u00fcr kleine
        Verlage sponsert, erf\u00e4hrt Crossref einen ungebrochenen Zuwachs von \u00fcber
        150 Mitgliedern monatlich. <\/p>\n\n\n\n<figure class=\"wp-block-image size-large
        is-resized\"><img loading=\"lazy\" data-attachment-id=\"19909\" data-permalink=\"http:\/\/wisspub.net\/image-17\/\"

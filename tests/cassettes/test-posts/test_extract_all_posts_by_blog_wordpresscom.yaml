      "\n<p>Heute hat das White House Office of Science and Technology Policy (OSTP)
      seine Open-Science-Policy aus dem Jahr 2013 <a href=\"https://www.whitehouse.gov/ostp/news-updates/2022/08/25/ostp-issues-guidance-to-make-federally-funded-research-freely-available-without-delay/\">aktualisiert</a>.
      In einem wegweisenden Memorandum (<a href=\"https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-Access-Memo.pdf\">PDF</a>)
      unter dem programmatischen Titel \u201cEnsuring Free, Immediate, and Equitable
      Access to Federally Funded Research\u201d der Biden-\u2060Administration werden
      die US-Bundesbeh\u00f6rden (z. B. NASA und NSF) zur Umsetzung folgender drei
      Punkte verpflichtet:&nbsp;</p>\n\n\n\n<ul><li>&#8220;<em>Update their public
      access policies as soon as possible, and no later than December 31st, 2025,
      to make publications and their supporting data resulting from federally funded
      research publicly accessible without an embargo on their free and public release;</em></li><li><em>Establish
      transparent procedures that ensure scientific and research integrity is maintained
      in public access policies; and,</em></li><li><em>Coordinate with OSTP to ensure
      equitable delivery of federally funded research results and data</em>\u201c.</li></ul>\n\n\n\n<p>W\u00e4hrend
      die aktuelle Open-Science-Policy, <a href=\"https://wisspub.net/2013/02/22/obama-verankert-open-access-in-der-us-forschungsforderung/\">erlassen
      im Jahr 2013</a> von der Obama-Administration, bei der Umsetzung von Open Access
      zu wissenschaftlichen Artikeln noch eine Embargo-Periode von 12 Monaten vorsah
      (<a href=\"https://obamawhitehouse.archives.gov/sites/default/files/microsites/ostp/ostp_public_access_memo_2013.pdf\">PDF</a>),
      wird diese Sperrfrist nun abgeschafft. Zuk\u00fcnftig m\u00fcssen peer-reviewed
      Publikationen, die im Rahmen der \u00f6ffentlich gef\u00f6rderten Forschung
      der Bundesbeh\u00f6rden entstehen, mit ihrem Erscheinen offen zug\u00e4nglich
      gemacht werden. (Eine \u00dcbersicht der Implementierungen der 2013er-Policy
      in den einzelnen US-Beh\u00f6rden bietet <a href=\"https://www.science.gov/publicAccess.html\">Science.gov</a>.
      Ein <a href=\"https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-Access-Congressional-Report.pdf\">Report</a>
      f\u00fcr den US-Kongress, der ebenfalls heute ver\u00f6ffentlicht wurde beleuchtet
      die Hintergr\u00fcnde der Abschaffung des 12-Monats-Embargos.)</p>\n\n\n\n<p>Verlagsverb\u00e4nde
      hatten im Vorfeld gegen die \u201ezero embargo\u201c Open-Access-Policy <a href=\"https://wisspub.net/2019/12/19/geruechte-um-eine-zero-embargo-open-access-policy-in-den-usa/\">protestiert</a>.
      Seit dem <a href=\"https://www.coalition-s.org/\">Plan S</a>, den eine Gruppe
      von Forschungsf\u00f6rdern, darunter auch die EU-Kommission, <a href=\"https://wisspub.net/2018/09/07/plan-s-europaeische-foerderorganisation-wollen-oa/\">im
      Jahr 2018</a> auf den Weg brachte, gewinnt die Verbreitung dieser \u201ezero
      embargo\u201c Policies jedoch auf internationaler Ebene an Verbreitung.</p>\n\n\n\n<p>\u00dcber
      Open Access hinaus wird auch das Themenfeld Open Research Data in dem Memorandum
      adressiert.&nbsp;Unter Bezugnahme auf die erfolgreiche Anwendung von Open-Science-Praktiken
      bei der Erforschung von COVID-19 m\u00fcssen die Bundesbeh\u00f6rden zuk\u00fcnftig
      sicherstellen, dass Mittelempf\u00e4nger:innen ihrer F\u00f6rdermittel, auch
      die Forschungsdaten, die einer wissenschaftlichen Ver\u00f6ffentlichung zugrunde
      liegen, zum Zeitpunkt der Ver\u00f6ffentlichung frei verf\u00fcgbar und \u00f6ffentlich
      zug\u00e4nglich gemacht werden, falls dem keine Beschr\u00e4nkungen entgegenstehen.&nbsp;</p>\n\n\n\n<p>Bei
      der Realisierung des offenen Zugangs zu Forschungsdaten betont das OSTP die
      Bedeutung von Persistenten Identifikatoren (PDIs) zur dauerhaften Identifikation
      und Vernetzung von Forschungsdaten. </p>\n\n\n\n<div class=\"wp-block-coblocks-gallery-stacked

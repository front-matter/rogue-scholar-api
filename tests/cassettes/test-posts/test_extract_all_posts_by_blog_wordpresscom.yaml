      es wurde anhand der <a href=\\\"https://www.crossref.org/strategy/\\\">strategischen
      Roadmap</a> dar\xFCber diskutiert, ob nun den Ausbau von <a href=\\\"https://www.crossref.org/services/event-data/\\\">Event
      Data</a>, der Abbau von technischen Schulden oder eine gemeinsame Suche mit
      DataCite wichtiger w\xE4re. </p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
      size-large\\\"><img data-attachment-id=\\\"19946\\\" data-permalink=\\\"http://wisspub.net/bildschirmfoto-2019-11-18-um-10-31-05/\\\"

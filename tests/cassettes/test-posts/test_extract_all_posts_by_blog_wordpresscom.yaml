      300w, https://wisspub.files.wordpress.com/2019/11/image-2.png 590w\\\" sizes=\\\"(max-width:
      467px) 100vw, 467px\\\" /></figure></div>\\n\\n\\n\\n<p>b) 60% aus einer Geb\xFChr
      die f\xFCr jede <a href=\\\"https://www.crossref.org/fees/#content-registration-fees\\\">Registration</a>
      eines DOI f\xE4llig wird:</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-large\\\"><img
      data-attachment-id=\\\"19916\\\" data-permalink=\\\"http://wisspub.net/image-3-3/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/11/image-3.png\\\"

    content: "[{\"url\":\"https://wisspub.net/2019/07/03/ror-die-offene-id-fur-forschungsinstitutionen\",\"title\":\"ROR
      \u2013 Die offene ID f\xFCr Forschungsinstitutionen\",\"summary\":\"Die seit
      l\xE4ngerem bekannten Bestrebungen, eine internationale und offene ID f\xFCr
      Institutionen im Forschungsumfeld zu schaffen, sind in ROR (&lt;a href=\\\"https://ror.org\\\"
      rel=\\\"nofollow\\\"&gt;https://ror.org&lt;/a&gt;) gem\xFCndet. Wer ist ROR
      Hinter ROR stehen aktuell die vier Organisationen Crossref, DataCite, Digital
      Science und der California Digital Library.\",\"image\":\"https://wisspub.files.wordpress.com/2019/07/ror-project-team.png\",\"content_html\":\"\\n<p>Die
      seit <a href=\\\"https://wisspub.net/2018/02/05/organization-identifiers/\\\">l\xE4ngerem
      bekannten Bestrebungen</a>, eine internationale und offene ID f\xFCr Institutionen
      im Forschungsumfeld zu schaffen, sind in ROR (<a href=\\\"https://ror.org/\\\">https://ror.org</a>)
      gem\xFCndet.</p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Wer ist ROR</h3>\\n\\n\\n\\n<p>Hinter
      ROR stehen aktuell die vier Organisationen Crossref, DataCite, Digital Science
      und der California Digital Library. Besonders sichtbar nach aussen ist <a href=\\\"https://www.cdlib.org/cdlinfo/2018/11/14/maria-gould-joins-cdl-as-uc3-product-manager/\\\">Maria
      Gould</a> von der CDL.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image\\\"><img
      data-attachment-id=\\\"19682\\\" data-permalink=\\\"http://wisspub.net/ror-project-team/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/07/ror-project-team.png\\\"
      data-orig-size=\\\"1263,635\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"ror-project-team\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/07/ror-project-team.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/07/ror-project-team.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2019/07/ror-project-team.png\\\"
      alt=\\\"\\\" class=\\\"wp-image-19682\\\" /></figure>\\n\\n\\n\\n<p>Wie es sich
      zu einer richtigen offenen Initiative geh\xF6rt ist tats\xE4chlich vieles noch
      offen. So muss ein passendes Gesch\xE4ftsmodell, eine Governance oder Prozesse
      zur Pflege der Daten erst noch definiert werden. Alle interessierten Personen
      und Institutionen sind dazu eingeladen mitzumachen und beizutragen.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Daten von GRID</h3>\\n\\n\\n\\n<p>Was hingegen
      schon klar ist, dass ROR initial auf den Daten von <a href=\\\"https://grid.ac/\\\">GRID</a>
      von Digital Science basiert. Als erster Schritt wurden im <a href=\\\"https://ror.org/blog/2019-02-10-announcing-first-ror-prototype/\\\">Februar
      2019</a> die 96&#8217;000 Organisationen von GRID in eine (minimum viable) Registry
      kopiert.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image\\\"><img data-attachment-id=\\\"19684\\\"
      data-permalink=\\\"http://wisspub.net/screenshot-2019-07-03-01-52-25/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/07/screenshot-2019-07-03-01.52.25.png\\\"
      data-orig-size=\\\"1696,1674\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"screenshot-2019-07-03-01.52.25\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/07/screenshot-2019-07-03-01.52.25.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/07/screenshot-2019-07-03-01.52.25.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2019/07/screenshot-2019-07-03-01.52.25.png\\\"
      alt=\\\"\\\" class=\\\"wp-image-19684\\\" /><figcaption>ROR Registry: <a href=\\\"https://ror.org/search\\\">https://ror.org/search</a></figcaption></figure>\\n\\n\\n\\n<p>Die
      Daten sind ebenfalls lesend \xFCber eine API erh\xE4ltlich, die zurzeit jedoch
      noch sehr <a href=\\\"https://github.com/ror-community/ror-api/blob/master/api_documentation.md\\\">sp\xE4rlich
      dokumentiert</a> ist. Ein statischer Export aller Daten auf Figshare ist in
      Vorbereitung.</p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Fokus Top-Level
      Affiliation Angabe</h3>\\n\\n\\n\\n<p>Ein typischer Use-Case von ROR ist die
      Erfassung der Affiliation bei Angaben zu Personen, was mit der aktuellen API
      bereits umgesetzt werden kann.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image\\\"><img
      src=\\\"https://lh5.googleusercontent.com/naaR7_LaJQ9m1N31Nco1n_G_xd2rtZT5IsH852B1U-IkYUyQUHWDTVxH2GPN0Yq5bs7Ib8laMWw_pNWZq9qrsQoVri0ApA0RrRKaecDaoMHUakOhtEgOGWnO6L39SwTfIMpVM4AVwCw\\\"
      alt=\\\"\\\" /><figcaption>Affiliation Eingabe mit API-Lookup</figcaption></figure>\\n\\n\\n\\n<p>F\xFCr
      die Erfassung und dem Bearbeiten von Organisationen ist ein Hybrid-Ansatz vorgesehen.
      Einerseits soll sich ein Team von ROR darum k\xFCmmern.  \xC4nderungen und Neuerfassungen
      sind aktuell an <a href=\\\"mailto:info@ror.org\\\">info@ror.org</a> zu melden.
      Anderseits ist langfristig (anders als bei GRID) vorgesehen, dass Organisationen
      selber ihrer Daten bei ROR verwalten k\xF6nnen.</p>\\n\\n\\n\\n<p>F\xFCr den
      Moment ist der Fokus von ROR die Erfassung der Top-Level Organisationen. Bei
      einer Universit\xE4t ist somit noch keine Erfassung von Fakult\xE4ten, Departement
      oder Institutionen vorgesehen. Diese Beschr\xE4nkung ist mit dem Ziel von Reduzierung
      von Komplexit\xE4t f\xFCr den Beginn nachvollziehbar. Allerdings bleibt damit
      der Einsatz von ROR beschr\xE4nkt und entfaltet damit kaum das Potential, welches
      gerade bei dem angestrebten selbstverwaltenden Ansatz m\xF6glich w\xE4re. </p>\\n\\n\\n\\n<p>Insbesondere
      sind viele dieser Daten bereits in einer oder der anderen Form vorhanden (z.B.
      <a href=\\\"https://www.gerit.org\\\">GERiT</a> f\xFCr Deutschland).</p>\\n\\n\\n\\n<figure

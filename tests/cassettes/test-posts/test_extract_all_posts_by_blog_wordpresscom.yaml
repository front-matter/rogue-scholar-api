    content: "[{\"url\":\"https://wisspub.net/2018/10/31/open-access-konferenz-schweiz-2018\",\"title\":\"Open
      Access Konferenz Schweiz 2018\",\"summary\":\"Die Schweizer Universit\xE4ten
      wollen bis 2024 Open Access f\xFCr ihre Publikationen erreichen. Dazu organisierte
      swissuniversities die mit 300 Teilnehmern die bisher gr\xF6sste nationale OA-Konferenz
      an der Universit\xE4t Lausanne.\",\"image\":null,\"content_html\":\"<p>Die Schweizer
      Universit\xE4ten wollen bis 2024 Open Access f\xFCr ihre Publikationen erreichen.
      Dazu organisierte swissuniversities die mit 300 Teilnehmern die bisher gr\xF6sste
      nationale OA-Konferenz an der Universit\xE4t Lausanne. Neben den \xFCblichen
      Verd\xE4chtigen der OA-Szene nahmen erfreulicherweise auch sehr viele Personen
      aus den h\xF6chsten Leitungsebenen des Schweizer Wissenschaftsbetriebs teil.</p>\\n<h4>Schweizer
      OA-Strategie</h4>\\n<p>Zun\xE4chst stellte Michael Hengartner, Rektor der Universit\xE4t
      Z\xFCrich und Pr\xE4sident von swissuniversities die bekannte <a href=\\\"https://wisspub.files.wordpress.com/2018/10/open_access__strategy_final_de.pdf\\\">Open
      Access Strategie\_von swissuniversities</a> vor. An verschiedenen Stellen betonte
      Hengartner, dass es sich um eine typisch Schweizerische (will wohl heissen:
      dezentral, autonomiebewahrende, kompromissorientierte) Strategie handle. Man
      wolle bewusst alle Stakeholder einbeziehen, um eine m\xF6glichst breite Abst\xFCtzung
      zu erhalten. Von Zwang wolle man prinzipiell absehen.</p>\\n<p>Beim Strategiepunkt
      <a href=\\\"https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/180315_Factsheets_Verhandlungsstrategie_D.pdf\\\">Verhandlungen
      mit den Verlagen</a> k\xFCndigte Hengartner bereits eine Verz\xF6gerung an.
      Die laufenden Verhandlungen mit Springer-Nature verliefen schwieriger als gedacht,
      so dass man das Ziel eines Read &amp; Publish-Modell (wie es die L\xE4nder <a
      href=\\\"https://www.springer.com/de/open-access/springer-open-choice/springer-compact\\\">UK,
      NL, AUT, FIN, SWE</a> bereits haben) f\xFCr 2019 bereits aufgegeben und auf
      2020 verschoben hat. Auf der <a href=\\\"https://www.swissuniversities.ch/de/themen/hochschulpolitik/open-access/\\\">OA
      Website</a> von swissuniversities hat man dies in einer versteckten Erg\xE4nzung
      eines Absatzes bekannt gegeben:</p>\\n<blockquote><p>swissuniversities passt
      auf Wunsch von Springer Nature die im M\xE4rz 2018 kommunizierte Agenda im Interesse
      eines erfolgreichen Transformationsprozesses zu Open Access an und handelt eine
      interimistische L\xF6sung aus.</p></blockquote>\\n<p>Auf Nachfrage gab sich
      Hengartner \xFCber die Hintergr\xFCnde wortkarg. Mit Blick auf die Situation
      in Deutschland sehe man sehr wohl, dass die Welt beim Aufk\xFCndigen der Vertr\xE4ge
      nicht zusammenbreche. Trotzdem wolle man die eigenen Forschenden nicht in einen
      Nachteil versetzen, in dem sie keinen Zugang mehr auf die Inhalte haben. Man
      wolle grunds\xE4tzlich <em>mit</em> den Verlagen arbeiten und nicht <em>gegen</em>
      sie. Weiter wolle er sich nicht zum Thema \xE4ussern, da es doch klar sei, dass
      er nicht die Verhandlungsposition von swissuniversities bekannt geben kann.
      Allerdings sieht die pr\xE4sentierte Strategie einen Ausstieg vor, wenn Verhandlungen
      scheitern. Wenn swissuniversities nun das fehlende Angebot von SpringerNature
      f\xFCr die Transformation Open Access, wie bereits letztes Jahr unterw\xFCrfig
      damit belohnt, weiter brav die Abos zu bezahlen, kann man diese Strategie nicht
      wirklich ernst nehmen. Im Jahr 2015 zahlten die <a href=\\\"http://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/\\\">Schweizer
      Hochschulbibliotheken ca. 3 Mio. EUR an Springer</a> (noch ohne Nature) nur
      f\xFCr Abos.</p>\\n<h4>Podium: Ist 2024 realistisch?</h4>\\n<p>Im anschliessenden
      Podium wurde unter der Moderation von Axel Marion, auf einem relativ abstraktem
      Level diskutiert, ob die Ziele von swissuniversities realistisch seien. Gerade
      bei den Fachhochschulen (vertreten durch\_Luciana Vaccaro, Rektorin, <a href=\\\"https://www.hes-so.ch/\\\">HES-SO</a>)
      und PHs (vertreten durch Hans-Rudolf Sch\xE4rer, Rektor, <a href=\\\"https://www.phlu.ch/\\\">PH-Luzern</a>)
      war dann schon festzustellen, dass der ansonsten bei den Universit\xE4ten (vertreten
      durch Kilian Stoffel, Rektor, <a href=\\\"https://www.unine.ch/\\\">UniNE</a>)
      vorherrschende Fokus auf Zeitschriften anders gelagert ist Sch\xE4rer betonte
      beispielsweise, dass OA bei der Forschung aber auch den Lehrmitteln der PH f\xFCr
      die Tausenden von Lehrpersonen in der Schweiz eine signifikante Verbesserung
      bewirken k\xF6nnte.</p>\\n<h4>Staatssekret\xE4r Dell\u2019Ambrogio</h4>\\n<p>F\xFCr
      den bald pensionierten Staatssekret\xE4r\_des Staatssekretariats f\xFCr Bildung,
      Forschung und Innovation (SBFI)\_Mauro Dell\u2019Ambrogio war es sichtlich eine
      Freude zu OA referieren zu k\xF6nnen. Schliesslich hatte sein\_<a href=\\\"http://151204_Brief_SBFI_OA_nationale_Strategie_Swissuniversities_sign\\\">Brief</a>\_von
      2015 dazu gef\xFChrt, dass es bei swissuniversities endlich mit OA vorw\xE4rts
      ging. Viel kam dadurch ins Rollen, unteranderem auch diese Konferenz.</p>\\n<p>Man
      m\xF6ge nun international gesehen nicht die schnellsten und ambitioniertesten
      sein, aber daf\xFCr sei man wohl realistisch. Der Bund k\xF6nne und will sich
      da eigentlich nur auf diese Impulse beschr\xE4nken, da das Hochschulwesen in
      der Schweiz (abgesehen von SNF) stark kantonal gepr\xE4gt sei. Die Einflussm\xF6glichkeit
      des Bundes auf den ETH-Bereich erw\xE4hnte Dell&#8217;Ambrogio nicht.</p>\\n<p>Vielmehr
      lobt er den beim Programm <a href=\\\"https://www.swissuniversities.ch/de/organisation/projekte-und-programme/p-5/\\\">\u201EWissenschaftliche
      Information&#8221; (SUK-P5)</a>\_angewandte Mechanismus, dass nationale Projekte
      zu 50% von den Hochschulen selber getragen werde. So bleibe den Hochschulen
      die Wahlm\xF6glichkeit und die daraus entstehende Diversit\xE4t f\xF6rdere letztlich
      gute L\xF6sungen.</p>\\n<h4>Open Access beim SNF</h4>\\n<p>Am Nachmittag erkl\xE4rte
      die Direktorin Angelika Kalt die Umsetzung von Open Access des Schweizerischen
      Nationalfonds SNF. Anders als swissuniversities m\xF6chte der SNF OA bereits
      2020 erreichen. Der SNF zahlt inzwischen f\xFCr Gold OA von Artikeln, B\xFCchern
      und einzelnen Buchkapitel. Er zahlt jedoch nicht f\xFCr Hybrid. Ansonsten erwartet
      er Green OA mit maximalen Embargos von 6 Monate bei ZS-Artikel und 12 Monate
      bei Buchkapiteln. Der SNF <a href=\\\"http://oa100.snf.ch/de/news-de/freier-zugang-zu-publikationen-der-snf-unterstuetzt-den-europaeischen-plan-s/\\\">unterst\xFCtzt
      Plan S</a>, hat ihn aber noch nicht unterschrieben, da dazu noch einige Fragen
      zur Umsetzung unbeantwortet geblieben sind, und man als SNF auch gerne Plan
      S mit den Schweizer Hochschulen umsetzen m\xF6chte.</p>\\n<div class=\\\"embed-twitter\\\">\\n<blockquote
      class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\">\\n<p
      lang=\\\"de\\\" dir=\\\"ltr\\\">Angelika Kalt: Der SNF ist ein starker Hebel
      f\xFCr die Entwicklung von <a href=\\\"https://twitter.com/hashtag/openaccess?src=hash&amp;ref_src=twsrc%5Etfw\\\">#openaccess</a>
      <a href=\\\"https://twitter.com/snf_ch?ref_src=twsrc%5Etfw\\\">@snf_ch</a> <a
      href=\\\"https://twitter.com/CH_universities?ref_src=twsrc%5Etfw\\\">@CH_universities</a>
      <a href=\\\"https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&amp;ref_src=twsrc%5Etfw\\\">#CH_OpenAccessConference</a>
      <a href=\\\"https://t.co/eZlj8zDSGL\\\">pic.twitter.com/eZlj8zDSGL</a></p>\\n<p>&mdash;
      swissuniversities (@CH_universities) <a href=\\\"https://twitter.com/CH_universities/status/1055786496828104704?ref_src=twsrc%5Etfw\\\">October
      26, 2018</a></p></blockquote>\\n<p><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
      charset=\\\"utf-8\\\"></script></div>\\n<h4>Podium: Kritik am APC-Modell und
      vom legalen Download als illegalen Quellen (Sci-Hub)</h4>\\n<p>Adriano Aguzzi,
      Editor in Chief von &#8220;Swiss Medical Weekly&#8221; ist wohl DER Verfechter
      von <a href=\\\"https://doi.org/10.4414/smw.2015.14118\\\">Platinum Open Access.</a>\_Er
      legte sich gleich zu Beginn mit Kamila Markram, CEO von Frontiers an. Es liege
      auf der Hand, dass das APC-Modell dazu f\xFChre, dass profitorientierte Verlage
      Anreiz haben auch Inhalte mit schlechter Qualit\xE4t zu \xFCberpr\xFCfen, da
      dadurch mehr Gewinn zu erwirtschaften sei. Kamila Markram, sichtlich genervt
      von diesem Vorwurf, erz\xE4hlte auf Nachfrage der Moderatorin Claudia Appenzeller,
      zun\xE4chst die Gr\xFCndungsstory von Frontiers. Sie konnte an der technischen
      EPFL nicht auf ihr eigenes, in den Life Sciences publiziertes Paper zugreifen.
      Mit ihrem Mann Henry Markram wollte sie den Missstand mit der Gr\xFCndung eines
      Verlags beheben. Eigentlich strebten sie zun\xE4chst auch ein Modell an, welches
      weder den Leser noch die Autoren was kosten sollte. Die Geldsuche erwies sich
      jedoch schwierig. Zu Beginn floss viel unentgeltliche Arbeit rein, bis immerhin
      Novartis bereit war Geld einzuschiessen: ca. 100&#8217;000 [Fr.?]. 2013 kaufte
      sich die <a href=\\\"https://www.holtzbrinck.com/\\\">Holtzbrinck</a>\_Gruppe
      bei Frontiers ein (Siehe auch <a href=\\\"https://poynder.blogspot.com/2016/02/the-oa-interviews-kamila-markram-ceo.html\\\">2016
      Interview bei Richard Pyonder</a>). Auf die Kritik von Aguzzi, dass dadurch
      doch eine Erwartung auf Gewinn vorhanden sei, antwortete Markram, dass seit
      10 Jahren bei Frontiers bislang noch keine Dividenden ausbezahlt wurden. Auf
      kritische Nachfrage aus dem Publikum, was denn ein Investor da noch f\xFCr einen
      Anreiz habe, antwortete Markram: &#8220;Es gibt Leute, die wollen die Welt verbessern.&#8221;</p>\\n<p>Aguzzi
      schlug weiter vor, dass Journals sich beispielsweise beim SNF um eine Tr\xE4gerschaft
      bewerben, \xE4hnlich dem Prozess f\xFCr Forschungsgelder.</p>\\n<p><a href=\\\"http://orcid.org/0000-0002-5483-2449\\\">Daniel
      H\xFCrlimann</a>, Assistenz-Prof mit Schwerpunkt Informationsrecht, kondensiert
      seine Sicht auf 6 Vorschl\xE4ge, die er sehr pr\xE4gnant vorbrachte:</p>\\n<div
      class=\\\"embed-twitter\\\">\\n<blockquote class=\\\"twitter-tweet\\\" data-width=\\\"500\\\"
      data-dnt=\\\"true\\\">\\n<p lang=\\\"de\\\" dir=\\\"ltr\\\">Vorschl\xE4ge zur
      Umsetzung von Open Access in der Schweiz anl\xE4sslich der <a href=\\\"https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&amp;ref_src=twsrc%5Etfw\\\">#CH_OpenAccessConference</a>
      <a href=\\\"https://t.co/YxoovA5EtC\\\">pic.twitter.com/YxoovA5EtC</a></p>\\n<p>&mdash;
      D\u24D0niel H\xFCrlimann (@dhuerlimann) <a href=\\\"https://twitter.com/dhuerlimann/status/1055795834556694534?ref_src=twsrc%5Etfw\\\">October
      26, 2018</a></p></blockquote>\\n<p><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
      charset=\\\"utf-8\\\"></script></div>\\n<p>Insbesondere die Forderung nach dem
      Aufk\xFCndigen der Vertr\xE4ge, erregte bei Podiumsteilnehmer Rafael Ball, Direktor
      der ETH-Bibliothek, einiges an Widerspruch. Das Beispiel Deutschland sei nicht
      die &#8220;beste Referenz&#8221;. Er w\xFCrde der Schweizer-Verhandlungsdelegation
      kein Vorgehen wie bei DEAL empfehlen, da es zu Unzufriedenheit bei WissenschaftlerInnen
      f\xFChrt.</p>\\n<p>Hierauf erw\xE4hnte H\xFCrlimann, die Schweizer <a href=\\\"https://www.admin.ch/opc/de/classified-compilation/19920251/index.html#a19\\\">Eigengebrauchsregel</a>,
      wonach das reine Herunterladen selbst von illegalen Quellen legal sei, und spielte
      somit &#8211; ohne es explizit zu nennen &#8211; auf Sci-Hub an, wo der Content
      vieler Verlage <a href=\\\"https://doi.org/10.7554/eLife.32822\\\">nahezu vollst\xE4ndig
      verf\xFCgbar ist</a>. Ein Trumpf, den die Schweizer Bibliotheken in ihren Verhandlungen
      f\xFCr OA zu ihren Gunsten eigentlich ausspielen k\xF6nnten. F\xFCr Ball kommt
      dies aber aus wohl moralischen Gr\xFCnden nicht in Frage. Aber anstatt dies
      so zu deklarieren, bezeichnet er das Downloaden von Sci-Hub, weiterhin unbelehrbar
      als illegal, was vom Publikum, welches die Differenzierung nach Schweizer Recht
      l\xE4ngstens verstanden hat, jeweils mit einem St\xF6hnen quittiert wurde.</p>\\n<h4>Open
      Science bei Europ\xE4ischer Ebene</h4>\\n<p>Weiters stellte Jean-Pierre Finance
      die Sicht auf Open Science aufgrund den erhaltenen Resultaten aus Umfragen (insbesondere\_<a
      href=\\\"http://eua.be/Libraries/publications-homepage-list/open-access-2016-2017-eua-survey-results.pdf?sfvrsn=2\\\">Open
      Access Survey Report 2016-2017</a>\_und <a href=\\\"https://eua.eu/resources/publications/321:eua-big-deals-survey-report-the-first-mapping-of-major-scientific-publishing-contracts-in-europe.html\\\">Big
      Deal Survey Report</a>) der\_<a href=\\\"https://eua.eu/\\\">European University
      Association (EUA)</a> dar.</p>\\n<h4>Open Access aus der Sicht eines Nobelpreistr\xE4ger</h4>\\n<p>Anschliessend
      kam der 76-j\xE4hrige <a href=\\\"https://www.unil.ch/dee/en/home/menuinst/people/emeritus-professors/prof-jacques-dubochet.html\\\">Jacques
      Dubochet</a> ans Rednerpult, welcher 2017 den Nobelpreis f\xFCr Chemie erhalten
      hat (Siehe SRF Sendung\_<a href=\\\"https://www.srf.ch/play/tv/reporter/video/die-last-eines-nobelpreises?id=36e5f0af-9c63-4c99-8b33-bdb945e8af38&amp;startTime=429.006948&amp;station=69e8ac16-4327-4af4-b873-fd5cd6e895a7\\\">Reporter</a>).
      Er erinnert stark an das Klischee eines \xE4lteren Wissenschaftlers: Liebenswert,
      etwas zerstreut und ganz seiner Materie und der Wissenschaft verpflichtet. Er
      sprach von seiner damaligen Arbeit und der Entdeckung der\_Kryo-Elektronenmikroskopie,
      dessen vermeintlichen Durchbruch 1980 im <a href=\\\"https://doi.org/10.1016/0022-2836(80)90382-4\\\"><em>Journal
      of Molecular Biology</em></a> publiziert wurde. Allerdings konnte sein Team
      sp\xE4ter die Resultate mit einem neuen Mikroskop nicht reproduzieren, was dann
      1982 in <a href=\\\"http://doi.org/10.1038/299386c0\\\">Nature</a>\_korrigierend
      bekannt gegeben wurde. Was sich damals bereits als Ende der wissenschaftlichen
      Karriere anf\xFChlte, entwickelte sich durch eine gute Wendung letztlich positiv.
      Dubochet erz\xE4hlte allerdings, wie er Jahre nach diesem Fehler versuchte mit
      seinem damaligen Kollegen, die Erkenntnis aus dem Fehler zu publizieren. Mit
      einem schelmischen L\xE4cheln erz\xE4hlte er, wie ihr Paper gerade vor Bekanntgabe
      des Nobelpreises noch bei Nature abgelehnt wurde. Deshalb wurde es dann etwas
      sp\xE4ter bei PLOS Biology\_mit dem Titel &#8220;<a href=\\\"https://doi.org/10.1371/journal.pbio.2005550\\\">Ups
      and downs in early electron cryo-microscopy</a>&#8221; publiziert. Dies war
      offenbar seine erste Begegnung mit Open Access, dessen Idee er stark unterst\xFCtzt,
      da er grunds\xE4tzlich findet, dass Wissenschaft dem Gemeinwohl verpflichtet
      sei.</p>\\n<div class=\\\"embed-twitter\\\">\\n<blockquote class=\\\"twitter-tweet\\\"
      data-width=\\\"500\\\" data-dnt=\\\"true\\\">\\n<p lang=\\\"fr\\\" dir=\\\"ltr\\\">Tout
      est dit \U0001F604 <a href=\\\"https://twitter.com/hashtag/lavisiondeJacquesDubochet?src=hash&amp;ref_src=twsrc%5Etfw\\\">#lavisiondeJacquesDubochet</a>
      <a href=\\\"https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&amp;ref_src=twsrc%5Etfw\\\">#CH_OpenAccessConference</a>
      <a href=\\\"https://t.co/oy7LQxwKqD\\\">pic.twitter.com/oy7LQxwKqD</a></p>\\n<p>&mdash;
      Melissa Sarrasin (Paez) (@melou_sarrasin) <a href=\\\"https://twitter.com/melou_sarrasin/status/1055818759208951810?ref_src=twsrc%5Etfw\\\">October
      26, 2018</a></p></blockquote>\\n<p><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
      charset=\\\"utf-8\\\"></script></div>\\n<p>Auf die Frage, ob es f\xFCr den Nobelpreis
      wichtig war, in Nature publiziert zu haben, antwortete Dubochet, dass er dies
      nat\xFCrlich nicht wisse, aber die relevanten Methoden seien letztlich im <a
      href=\\\"https://onlinelibrary.wiley.com/journal/13652818\\\">Journal of Microscopy</a>
      publiziert worden, welches lediglich einen durchschnittlichen IF habe.</p>\\n<ul
      id=\\\"author-list\\\" class=\\\"author-list clearfix\\\"></ul>\\n<h4>Schlusswort
      von Fran\xE7ois Bussy</h4>\\n<p>Der Vizerektor Forschung der Universit\xE4t
      Lausanne fasste die w\xE4hrend des Tages diskutierten Fragestellungen und Themen
      sehr gut zusammen:</p>\\n<ul>\\n<li>Green OA: Probleme mit den Embargos und
      Compliance</li>\\n<li>Gold OA: Sind APCs das beste Gesch\xE4ftsmodell? Wenn
      Platinum OA ideal ist, wer bezahlt es?</li>\\n<li>Forschende sollten umbedingt
      mit einbezogen werden. Die grunds\xE4tzliche Zustimmung zu OA (90%), muss auch
      bei der Umsetzung sichergestellt sein.</li>\\n<li>Spannungsfeld zwischen Freiheit
      und Anreize/Zwang. Bussy verweist auf die k\xFCrzlich erschienene Auswertung
      von <a href=\\\"http://doi.org/10.1038/d41586-018-07101-w\\\">Funder-Mandates</a>.
      Die Deadlines des SNF und swissuniversities helfe die OA-Diskussion in Lausanne
      vorw\xE4rts zu bringen. Es braucht eben vielleicht schon auch Zwang, aber doch
      mit der Wahlm\xF6glichkeit nach Green oder Gold.</li>\\n<li>Bussy findet Green
      Road nach wie vor wichtig und schl\xE4gt ein Moratorium vor 5-10 Jahren vor.</li>\\n<li>Verlagerung
      von Abo-Kosten nach Gold OA</li>\\n<li>Transparenz bei den Kosten, insbesondere
      die Hybridzahlungen, die an der Bibliothek vorbeigehen.</li>\\n<li>Alternative
      Evaluationskriterien (auch global)</li>\\n<li>Weniger, aber besser Publizieren.</li>\\n</ul>\\n<div
      class=\\\"embed-twitter\\\">\\n<blockquote class=\\\"twitter-tweet\\\" data-width=\\\"500\\\"
      data-dnt=\\\"true\\\">\\n<p lang=\\\"fr\\\" dir=\\\"ltr\\\">Vice r\xE9cteur
      Bussy <a href=\\\"https://twitter.com/unil?ref_src=twsrc%5Etfw\\\">@unil</a>
      conclut la <a href=\\\"https://twitter.com/hashtag/CH_OpenAccessConference?src=hash&amp;ref_src=twsrc%5Etfw\\\">#CH_OpenAccessConference</a>
      et constate un accord g\xE9n\xE9ral sur OA, on est en train de l\u2018implanter,
      on voit les avantages &amp; d\xE9savantages ainsi que le r\xF4le important des
      chercheurs. Il souhaite la continuation de la voie verte pour un certain moment.
      <a href=\\\"https://t.co/fbbyv7GbFY\\\">pic.twitter.com/fbbyv7GbFY</a></p>\\n<p>&mdash;
      Claudia Appenzeller (@c_appenzeller) <a href=\\\"https://twitter.com/c_appenzeller/status/1055825054074855426?ref_src=twsrc%5Etfw\\\">October
      26, 2018</a></p></blockquote>\\n<p><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
      charset=\\\"utf-8\\\"></script></div>\\n<h4>Pers\xF6nliches Fazit</h4>\\n<p>OA
      hat es in der Schweiz definitiv von der kleinen subversiven Bewegung zum Mainstream
      geschafft. Dies hat die Konferenz klar gezeigt.</p>\\n<p>Grunds\xE4tzliche Kritik
      an OA war in Lausanne nicht zu h\xF6ren. Nicht einmal von den traditionellen
      Verlagsvertreter (Elsevier, Springer Nature, Wiley, Kedos, Schulthess, Helbing,
      Peter Lang, Antipodes, St\xE4mpfli, Karger), die gem\xE4ss Teilnehmerliste auch
      anwesend waren. Irritierenderweise war es einmal\_<a href=\\\"http://wisspub.net/2016/02/16/rafael-ball-inkompetenz-an-kompetenter-stelle/\\\">mehr</a>
      Rafael Ball, der sich im Plenum besorgt um das finanzielle Wohlergehen der traditionellen
      Verlage zeigte und die Frage nach einer Kompensation aufwarf, m\xFCssten diese
      bei der Umstellung auf einen gewissen Teil der Einnahmen durch die Privatwirtschaft
      verzichten.</p>\\n<p>Obwohl OA nun definitiv als wichtiges Ziel verankert ist,
      stellte sich mir nach der Konferenz einmal mehr die Frage, ob gen\xFCgend Wille
      und Mut nach radikaler Ver\xE4nderung vorhanden ist. Bereits zeichnet sich ab,
      dass man mangels Mut mit dem weiterf\xE4hrt, wo man eigentlich schon seit 10
      Jahren weiss, dass es eben NICHT die gew\xFCnschte \xC4nderung zu OA bringt.
      Es f\xE4ngt mit dem Einknicken gegen\xFCber Springer Nature an, obwohl man hier
      ein klares Zeichen h\xE4tte setzen k\xF6nnen. In Folge bedeutet dies das bekannte
      Spiel: Die fortw\xE4hrenden Millionenzahlungen an den falschen Ort zementieren
      das Subskriptionsmodell und das Geld fehlt dann beim Finanzieren von Gold OA
      (in welcher Form auch immer). Wie absurd das inzwischen ist, zeigt sich zum
      Beispiel and der UZH, wo auch 15 Jahre nach der Gr\xFCndung von PLOS, wo der
      jetztige Rektor Hengartner \xFCbrigens aktiv\_<a href=\\\"https://www.news.uzh.ch/de/articles/2003/1043.html\\\">dabei</a>
      war, es immer noch kein institutionelles verlags- und disziplinunabh\xE4ngiges
      Funding f\xFCr die Bezahlung von Gold OA wie PLOS oder eLife gibt.</p>\\n<p>Bei
      Green OA wissen <a href=\\\"http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/\\\">wir
      auch seit 10 Jahren</a>, dass Sensibilsierungsmassnahmen und OA-Monitoring diesen
      Weg kaum effizierter machen. Was es braucht, ist eine Durchsetzung von oben,
      aber genau die will man offenbar genau bei swissuniversities (noch) nicht. Nat\xFCrlich
      man kann jetzt noch auf das Zweitver\xF6ffentlichungsrecht hoffen. Aber wenn
      dies nicht kommt, w\xE4re es f\xFCr swissuniversities wohl doch der Punkt um
      sich zu \xFCberlegen, ob man nicht einen Gang hochschalten kann und sich Plan
      S anschliessen will.</p>\\n<p>Update: 14.11.2018</p>\\n<p>Die Videos sind nun
      auf der <a href=\\\"https://www.swissuniversities.ch/de/themen/hochschulpolitik/open-access/nationale-open-access-konferenz-26102018/\\\">Konferenzseite</a>
      verf\xFCgbar.</p>\\n\",\"tags\":[\"Open Access\",\"Veranstaltungen\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"authors\":[{\"url\":

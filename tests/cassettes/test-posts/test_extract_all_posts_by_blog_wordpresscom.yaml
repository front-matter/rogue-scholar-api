      data-medium-file=\"https://wisspub.files.wordpress.com/2019/11/image-4.png?w=300\"
      data-large-file=\"https://wisspub.files.wordpress.com/2019/11/image-4.png?w=1024\"
      src=\"https://wisspub.files.wordpress.com/2019/11/image-4.png?w=1024\" alt=\"\"
      class=\"wp-image-19967\" srcset=\"https://wisspub.files.wordpress.com/2019/11/image-4.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2019/11/image-4.png?w=150 150w, https://wisspub.files.wordpress.com/2019/11/image-4.png?w=300
      300w, https://wisspub.files.wordpress.com/2019/11/image-4.png?w=768 768w, https://wisspub.files.wordpress.com/2019/11/image-4.png
      1848w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /><figcaption>Quelle: Schneider
      Gabi (2019). <a href=\"https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Organisation/SUK-P/SUK_P-2/1_OA-Seminar_plan_action_191107_DE.pdf\">Nationaler
      Aktionsplan Open Access</a>. 7.11.2019</figcaption></figure>\n\n\n\n<p>In 6
      Wochen k\u00f6nnte es sein, dass dieses Geld nicht mehr an diese Verlage fliesst.
      Am 16. Oktober erhielten die Schweizer Hochschulen von Michael Hengartner, Pr\u00e4sident
      von swissuniversities einen Brief, wonach Vorbereitungen zu treffen sind, sollten
      die Ende Jahr auslaufenden Vertr\u00e4ge nicht erneuert werden.</p>\n\n\n\n<p>Seit
      einem Jahr versucht ein Verhandlungsteam mit Vertretung von Rektor/innen, Forschenden,
      Bibliotheken und des Schweizer Konsortiums Read &amp; Publish Vertr\u00e4ge
      mit den drei Grossen zu erreichen. Die Ziele dieser Verhandlungen wurden vorg\u00e4ngig
      in einem fortschrittlichen <a href=\"https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/180315_Factsheets_Verhandlungsstrategie_D.pdf\">Factsheet</a>,
      welches sich an den Verhandlungsgrunds\u00e4tzen von <a href=\"https://libereurope.eu/blog/2017/09/07/open-access-five-principles-for-negotiations-with-publishers/\">LIBER</a>
      orientiert, angek\u00fcndigt.</p>\n\n\n\n<h3 class=\"wp-block-heading\">2018:
      Kniefall vor Springer Nature</h3>\n\n\n\n<p>W\u00e4hrend andere L\u00e4nder
      nun schon seit mehreren Jahren Offsetting-Agreements mit diversen Verlagen abschliessen
      und dadurch den Open Access Anteil ihrer &#8220;eigenen&#8221; Artikelproduktion
      steigern, hat die Schweiz bisher von der Seitenlinie zugesehen und den Verlagen
      weiterhin Millionen f\u00fcr Closed Access hinterhergeworfen. Anfang dieses
      Jahres haben einige Hochschulen immerhin mit <a href=\"https://wisspub.net/2019/06/16/schweizer-read-and-publish-vertrag-mit-rsc-soll-vollstandig-geheim-bleiben/\">RSC
      ein erstes, jedoch intransparentes Read &amp; Publish Agreement</a> geschlossen.</p>\n\n\n\n<p>Gem\u00e4ss
      dem <a href=\"https://www.swissuniversities.ch/fileadmin/swissuniversities/Dokumente/Hochschulpolitik/Open_Access/180315_Factsheets_Verhandlungsstrategie_D.pdf\">Factsheet</a>
      von swissuniversities wollte man eigentlich schon 2019 ein <a href=\"https://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/\">Read
      &amp; Publish Agreement mit Springer Nature</a> haben. Allerdings wurde Mitte
      (!) 2018 still und leise im Fliesstext auf der <a href=\"https://www.swissuniversities.ch/en/themen/digitalisierung/open-access/wissenschaftliche-publikationen-vertragsverhandlungen-mit-internationalen-verlegern\">OA-Webseite
      von swissuniversities</a> folgender Satz eingef\u00fcgt:</p>\n\n\n\n<blockquote
      class=\"wp-block-quote\"><p>Im Interesse eines erfolgreichen Transformationsprozesses
      passte swissuniversities auf Wunsch von Springer Nature die im M\u00e4rz 2018
      kommunizierte Agenda an und vereinbarte f\u00fcr 2019 eine \u00dcbergangsl\u00f6sung.
      </p></blockquote>\n\n\n\n<p>Wie das Beschaffungsportal simap.ch zeigt, kostete

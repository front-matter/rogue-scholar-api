        300w\" sizes=\"(max-width: 692px) 100vw, 692px\" \/><\/figure>\n\n\n\n<p>Weshalb
        nicht diesen Finanzierungsmechnismus auch f\u00fcr die Journals zu nutzen?<\/p>\n\n\n\n<p>Nat\u00fcrlich
        w\u00e4re zu diskutieren, ob die Europ\u00e4er bereit w\u00e4ren alleine Journals
        zu finanzieren, in denen dann die ganze Welt publizieren k\u00f6nnten. Schaut
        man sich in <a href=\"https:\/\/app.dimensions.ai\">Dimensions<\/a> die Affilations
        der im Jahre 2017 publizierten Artikel aller Autorinnen (also nicht nur Corresponding
        Authors) an, <a href=\"https:\/\/docs.google.com\/spreadsheets\/d\/1XCIACLRS0nGL0UcYQzai5Vh81O-1ikClhsW2cbVAm64\/edit?usp=sharing\">zeigt
        sich dass 60% aus den L\u00e4nder stammen, welche EMBC finanzieren<\/a>.<\/p>\n\n\n\n<p>Mit
        etwas Goodwill und Kreativit\u00e4t w\u00fcrde sich hier sicher ein passendes
        Modell finden. EMBC hat beispielsweise heute schon assoziierte Mitgliedschaften
        von Indien und Singapur, sowie Kooperationsvereinbarungen mit Taiwan und Chile.
        <\/p>\n\n\n\n<h4 class=\"wp-block-heading\">  <strong>c) \u00dcberdenken des
        Exzellenz<\/strong>-Begriffs<\/h4>\n\n\n\n<p>EMBO zelebriert Exzellenz und
        ist stolz auf die 90%-Ablehnungsquoten seiner Journals. Die <a href=\"https:\/\/youtu.be\/ljqTAauXJzs?t=298\">Selektivit\u00e4t<\/a>
        wird dabei als Argument verwendet, weshalb bei EMBO die Kosten so teuer sind:<\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p>The bulk of the publishing cost is due to editorial
        and peer review selection, quality control, and enhancement of manuscripts.
        Thus, the cost of APCs has to scale with a journal\u2019s degree of selectivity.
        It is not surprising that there are only a few highly selective OA journals
        <\/p><cite>Bernd Pulverer,  <a href=\"https:\/\/doi.org\/10.15252\/embj.2018101215\">https:\/\/doi.org\/10.15252\/embj.2018101215<\/a>
        <\/cite><\/blockquote>\n\n\n\n<p>So wirklich deutlich ist dieses Argument
        in den nun vorgelegten <a href=\"https:\/\/www.embo.org\/news\/articles\/2019\/the-publishing-costs-at-embo\">Zahlen
        <\/a>nicht erkennbar, da nicht erw\u00e4hnt wird, wieviele Einreichungen direkt
        nach einer 2h-Sichtung durch einen Editor abgelehnt werden und wieviele doch
        ein Peer-Review durchlaufen bevor sie abgelehnt werden. <\/p>\n\n\n\n<p>Allerdings
        ist es grunds\u00e4tzlich einleuchtend, dass wenn mehr Papers angenommen w\u00fcrde,
        die Kosten pro publizierten Artikel sinken w\u00fcrden.<\/p>\n\n\n\n<p>Aus
        einer distanzierten Position, stelle ich mir schon die Frage, ob diese k\u00fcnstliche
        Selektion vor der Publikation nach engen Scope, Neuigkeit und Relevanz um
        dem Journal den Nimbus von Exklusivit\u00e4t zu geben tats\u00e4chlich noch
        zeitgem\u00e4ss ist? <\/p>\n\n\n\n<p>Was ist daran exzellent, wenn ein viele
        Ressourcen des Verlages, der Editoren, der Reviewers und den AutorInnen darauf
        verschwendet Inhalte abzulehnen, die dann vielleicht sowieso anderswo publiziert
        werden? <\/p>\n\n\n\n<p>Das macht nicht einmal den EditorInnen bei EMBO Freude:<\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote has-text-align-left\"><p><em>One part of the challenge
        is psychological: &nbsp;that you inherently spend much more time rejecting
        than accepting papers. That comes with the job, everyone knows that and understands
        that. But some days you can feel like you turn people down. That can be particularly
        tough when you know that someone has spent a lot of time on a study. In those
        cases it helps to remember that editorial decisions are not generally about
        the technical quality of the work, but the scope relative to our journal.
        In addition, there are many other journals out there. Just because we cannot
        offer to publish a paper in The EMBO Journal doesn\u2019t mean that it won\u2019t
        be published elsewhere.<\/em><\/p><cite>Anne Niesen, Senior Editor, EMBO Press
        (Quelle: <a href=\"https:\/\/blogs.embl.org\/careers\/career-profile-anne-nielsen-senior-editor-embo-press\/\">Blog
        EMBL Careers<\/a>)<\/cite><\/blockquote>\n\n\n\n<p>M\u00fcsste es nicht eher
        das Ziel sein, m\u00f6glichst effizient viele wissenschaftlich solide (\u2260
        exzellente) Arbeiten zu publizieren? K\u00f6nnen wir das Bed\u00fcrfnis nach
        Relevanz und Einordnung heute nicht anders und besser angehen, als bloss mit
        dem Label des Journals. Gerade wenn offensichtlich ist, zu welchen absurden
        Ausw\u00fcchsen der Fokus auf selektive Journals f\u00fchrt. Hier finde ich
        Ans\u00e4tze, die weg von Journals f\u00fchren, um einiges vielversprechender.
        Siehe Talk &#8220;<a href=\"https:\/\/www.youtube.com\/watch?v=ccbqcPmloSc\">Life
        After the Death of Science Journals<\/a>&#8221; von Viktor Tracz, Gr\u00fcnder
        von BMC und F1000.<\/p>\n\n\n\n<p>EMBO hat mit einem transparenten Peer-Review
        Verfahren bereits viel Innovation geleistet. Mit der aktiven Beteiligung beim
        angek\u00fcndigten Service <a href=\"https:\/\/www.reviewcommons.org\/\">reviewcommons.org<\/a>,
        bei dem das Peer-Review vor dem Einreichen bei einem Journal geschehen soll,
        geht es definitiv in die richtige Richtung. Hier k\u00f6nnte aber in Sinne
        von Ressourcenoptimierung durchaus noch weiter gedacht werden.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Fazit<\/h2>\n\n\n\n<p>Mir ist erst im Laufe der
        Recherche zu diesem Post bewusst geworden, dass EMBO nicht einfach eine Society
        von individuellen Forschenden ist, sondern durch und durch \u00f6ffentlich
        finanziert wird. Von daher ist die Kostentransparenz und die vollst\u00e4ndige
        Umstellung zu OA in der aktuellen politischen Situation (OA-Strategien diverser
        Tr\u00e4gerstaaten, Plan S) mehr als hinf\u00e4llig.<\/p>\n\n\n\n<p>Die Zahlen
        zeigen, dass sich EMBO mit dem Exzellenz-Argument Luxusl\u00f6sungen leistet,
        die \u00fcberdacht werden sollten. Kann EMBO durch korrigierende Schritte
        die Kosten senken, sehe ich allerdings viel Potential um die Journals vollst\u00e4ndig
        nach OA umzustellen.  <\/p>\n\n\n\n<p>Der Finanzierungsmechanismus von von
        EMBO bietet sich eigentlich nur so an, um auch auf die Journals \u00fcbertragen
        zu werden. <\/p>\n","excerpt":"<p>Wer den empfehlenswerten Beitrag &#8220;Open

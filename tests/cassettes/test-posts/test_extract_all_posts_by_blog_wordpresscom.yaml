      folgende Geschichte f\u00e4ngt mit der Pressemeldung&nbsp;<a href=\"https://www.admin.ch/gov/de/start/dokumentation/medienmitteilungen.msg-id-72509.html\">Bundesrat
      nimmt den Bericht \u00abDie Schweiz 2030\u00bb zur Kenntnis</a>&nbsp;vom 16.10.2018
      an.</p>\n<p>Die Schweizerische Bundeskanzlei hat 77 Pers\u00f6nlichkeiten&nbsp;aus
      verschiedene Branchen und Landesteilen eingeladen, kurz und pr\u00e4gnant wichtige
      Entwicklungen, die der Bundesrat bei der Festlegung der Bundespolitik ber\u00fccksichtigen
      sollte, zu schildern. Gem\u00e4ss Pressemeldung wird der Bericht in die Erarbeitung
      des n\u00e4chsten Legislaturprogrammes einfliessen.</p>\n\n\n<h3 class=\"wp-block-heading\">Bericht
      ist auch elektronisch kostenpflichtig</h3>\n\n\n\n<p>Normalerweise w\u00fcrde
      man nun bei solchen staatspolitisch relevanten Berichten der Verwaltung erwarten,

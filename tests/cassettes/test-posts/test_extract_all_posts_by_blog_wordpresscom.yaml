32:22+01:00","title":"Elsevier
        blockiert Open Access \u2013 schwedisches Konsortium beendet Vertrag","URL":"http:\/\/wisspub.net\/2018\/05\/17\/elsevier-blockiert-open-access-schwedisches-konsortium-beendet-vertrag\/","short_URL":"https:\/\/wp.me\/ptFu7-54o","content":"<p>Nachdem
        Elsevier nicht auf die Open-Access-Forderungen des schwedischen Konsortiums
        eingegangen ist, hat das Konsortium beschlossen, den Elsevier-Vertrag nicht
        fortzusetzen. Forscher\/innen in Schweden verlieren den unmittelbaren institutionellen
        Zugriff auf neue Elsevier-Inhalte. Die Open-Access-Forderungen in Schweden
        \u00e4hneln denen des deutschen DEAL-Projekts.<\/p>\n<p>Bis 2026 m\u00f6chte
        Schweden kompletten und unmittelbaren freien Zugang zu Forschungspublikationen
        erhalten. Dazu wird in nationalen Konsortialverhandlungen auf eine Open-Access-Transformation
        gedr\u00e4ngt. Das schwedische Konsortium Bibsam hat in den Verhandlungen
        mit Elsevier folgende <a href=\"https:\/\/openaccess.blogg.kb.se\/2018\/05\/16\/sweden-stands-up-for-open-access-cancels-agreement-with-elsevier\/\">Ziele
        verfolgt<\/a>:<\/p>\n<ul>\n<li>unmittelbaren Open Access zu den Publikationen
        zugeh\u00f6riger Autor\/innen (aus den teilnehmenden Institutionen) in Elsevier-Zeitschriften
        (&#8220;publish&#8221;)<\/li>\n<li>lesenden Zugriff f\u00fcr alle zugeh\u00f6rigen
        Wissenschaftler\/innen auf alle Elsevier-Zeitschrifteninhalte (&#8220;read&#8221;)<\/li>\n<li>ein
        nachhaltiges Kostenmodell<\/li>\n<\/ul>\n<p>Die Ziele entsprechen denen, die
        im deutschen DEAL-Projekt f\u00fcr die Verhandlungen mit Elsevier, Springer
        Nature und Wiley aufgestellt worden sind. \u00c4hnlich wie in Deutschland
        hat Elsevier kein passendes Angebot unterbreitet, und das schwedische Konsortium
        wird nun den Vertrag nicht erneuern (<a href=\"https:\/\/openaccess.blogg.kb.se\/2018\/05\/16\/sweden-stands-up-for-open-access-cancels-agreement-with-elsevier\/\">Pressemitteilung<\/a>).<\/p>\n<p>Einige
        Punkte sind besonders interessant:<\/p>\n<ul>\n<li>Es ist ein weiterer nationaler
        Elsevier-Vertrag, der platzt. Eine <a href=\"https:\/\/sparcopen.org\/our-work\/big-deal-cancellation-tracking\/\">SPARC-Seite<\/a>
        verfolgt die gek\u00fcndigten big deals, inklusive DEAL und vieler anderer
        Vertr\u00e4ge. Unter den Verlagen, deren Open-Access-Angebote nicht ausreichten,
        findet sich auch Springer. In Frankreich gibt es kein neues Springer-Konsortium,
        und auch in Deutschland gibt es bisher nur <a href=\"https:\/\/www.projekt-deal.de\/pressemitteilung-hrk-deal-und-springer-nature-erste-ergebnisse-der-verhandlungen\/\">Zwischenst\u00e4nde<\/a>.<\/li>\n<li>\u00c4hnliche
        Forderungen in verschiedenen Konsortien\/L\u00e4ndern m\u00f6gen am Ende helfen
        \u2013 ein Einwand von Verlagen ist h\u00e4ufig, dass keine gesonderten Modelle
        f\u00fcr einzelne L\u00e4nder erstellt werden k\u00f6nnten.<\/li>\n<li>Das
        schwedische Konsortium betont die Notwendigkeit nicht nur eines nachhaltigen
        Kostenmodells, sondern auch eines verl\u00e4sslichen Monitorings \u2013 weil
        die Kosten (&#8220;total cost of publication&#8221;) bereits jetzt zu stark
        und zu wenig transparent stiegen. Steigende Lizenzkosten und zus\u00e4tzliche
        APC-Zahlungen f\u00fcr Open Access werden auch in Schweden als Problem gesehen.<\/li>\n<li>Das
        schwedische Konsortium weist die Wissenschaftler\/innen <a href=\"http:\/\/openaccess.blogg.kb.se\/openaccess-definition\/hitta-oppna-artiklar\/\">darauf
        hin<\/a>, wie sie auch ohne Elsevier-Vertrag auf viele kommende Elsevier-Publikationen
        zugreifen k\u00f6nnen: durch automatische Tools, die Open-Access-Versionen
        finden, durch Anfragen an andere Kolleg\/innen sowie per Fernleihe.<\/li>\n<\/ul>\n<p>Die
        bisherigen Elsevier-Lizenzkosten lagen laut Meldung bei etwa 12 Millionen
        EUR pro Jahr, hinzu kamen 2017\u00a0 1,3 Millionen EUR f\u00fcr Open-Access-Artikelkosten
        (APC). (Ein Teil dieser Kosten ist in der <a href=\"https:\/\/github.com\/OpenAPC\/openapc-de\">Open-APC-Datensammlung<\/a>
        nachgewiesen bzw. im schwedischen Nachbau <a href=\"https:\/\/github.com\/Kungbib\/openapc-se\">Open
        APC Sweden<\/a>.)<\/p>\n","excerpt":"<p>Nachdem Elsevier nicht auf die Open-Access-Forderungen

        Publish: ETHZ, Universit\u00e4ten Basel, Z\u00fcrich, Genf, Bern<\/figcaption><\/figure>\n\n\n\n<p>Die
        UZH schreibt in ihrer <a href=\"https:\/\/wisspub.files.wordpress.com\/2020\/03\/2020.02.10-rsc-agreement-antwort.pdf\">Begr\u00fcndung<\/a>
        trotzig:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>Mit der Offenlegung
        des zu zahlenden Gesamtbetrages wird dem \u00d6ffentlichkeitsprinzip ausreichend
        Rechnung getragen. <\/p><\/blockquote>\n\n\n\n<p>Nat\u00fcrlich tut es das
        nicht. Bei der ETHZ, Lib4RI und den Universit\u00e4ten Bern, Genf, Fribourg,
        Z\u00fcrich ist durch <a href=\"https:\/\/wisspub.net\/2014\/10\/13\/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen\/\">vergangene
        Rechtsentscheide<\/a> klar, dass die Endpreise pro Institution offengelegt
        werden m\u00fcssen. Von Bern habe ich die Zahlen inzwischen via direkter Anfrage
        auch erhalten. Einzige Ausnahme ist die Universit\u00e4t Basel, bei dem das
        durch das Bundesgericht gest\u00fctzte <a href=\"https:\/\/wisspub.files.wordpress.com\/2014\/10\/2016-12-19-urteil-appellationsgericht.pdf\">Urteil<\/a>
        des Appellationsgericht Basel-Stadt von 2016 diese Offenlegung bei Elsevier,
        Wiley und Springer verneinte.<\/p>\n\n\n\n<p>Vermutlich stellt gerade die
        Anomalie der UB Basel die anderen Bibliotheken und die UZH vor ein Dilemma.
        Legen sie ihre Preise rechtskonform offen, wird indirekt wegen der vorliegender
        Darstellung auch bekannt, was die UB Basel bezahlt. Dadurch wird offensichtlich,
        dass sich die Gerichte in Basel die Konsequenzen einer Offenlegung v\u00f6llig
        falsch eingesch\u00e4tzt haben. Doch wer ist bereit dies offen zuzugeben und
        zu korrigieren?<\/p>\n\n\n\n<p>Immerhin gab es vor kurzem in <em>sui generis<\/em>
        <a href=\"https:\/\/doi.org\/10.21257\/sg.104\">eine Auseinandersetzung<\/a>
        zum Bundesgerichtsurteil im Falle Basel, die zum Ergebnis kommt, dass daraus
        hinsichtlich der Rechtsprechung beim BG\u00d6 nichts abzuleiten sei.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Verh\u00e4ltnis zwischen Read &amp; Publish ein
        Gesch\u00e4ftsgeheimnis?<\/h3>\n\n\n\n<p>Ein anderer Teil der Schw\u00e4rzungen
        wurde wegen RSC vorgenommen. RSC wehrt sich gegen die Bekanntgabe des Verh\u00e4ltnis
        zwischen Read and Publish am Total der einzelnen Institutionen:<\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p>Mit Bekanntgabe der einzelnen Kostenpositionen
        w\u00e4re die Preiskalkulation des RSC-Verlages nachvollziehbar. Dies h\u00e4tte
        zur Folge, dass das Preis-Leistungsverh\u00e4ltnis ableitbar ist und R\u00fcckschl\u00fcsse
        auf die Preis- und Rabattpolitik des RSC-Verlages m\u00f6glich sind. Dies
        kann zu einem Wettbewerbsnachteil f\u00fchren. Angaben zur Preiskalkulation
        fallen unter das Gesch\u00e4ftsgeheimnis. Die Offenbarung dieser Tatsache
        ist geeignet, die Stellung im Wettbewerb zu verschlechtern.<\/p><\/blockquote>\n\n\n\n<p>Ob
        es sich bei den einzelnen Spalten von Publish und Read tats\u00e4chlich um
        berechtigte Gesch\u00e4ftsgeheimnisse von RSC handelt, wird nun in einem weiteren
        Verfahrensschritt die Rekurskommission der Z\u00fcrcher Hochschulen beantworten
        m\u00fcssen.<\/p>\n\n\n\n<p>Ich finde es absurd von einem Wettbewerb und folglich
        von einem Wettbewerbsnachteil zu sprechen, wenn man weiss, dass RSC den 816k
        CHF Auftrag vom Konsortium freih\u00e4ndig und ohne Ausschreibung erhalten
        hat.  Im Gegenteil. Die Verkn\u00fcpfung von Read and Publish stellt vielmehr
        selbst eine Wettbewerbsverzerrung statt, die OA-Verlage von einem m\u00f6glichen
        Wettbewerb von Publikationsdienstleistungen ausschliesst. Der Vorwurf, dass
        solche Read-and-Publish Agreements gegen das <a href=\"https:\/\/scholarlykitchen.sspnet.org\/2020\/01\/28\/transformative-agreements-violate-procurement-requirements\/\">Beschaffungsrecht
        verstossen k\u00f6nnten<\/a>, w\u00fcrde eine genauere Untersuchung verdienen.
        <\/p>\n\n\n\n<p><\/p>\n","excerpt":"<p>Nach dem Einreichen einer Rechtsverz\u00f6gerungsbeschwerde

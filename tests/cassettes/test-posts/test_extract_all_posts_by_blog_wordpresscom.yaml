    content: "[{\"url\":\"https://wisspub.net/2020/04/28/verlagssuche-fur-ein-open-access-buch\",\"title\":\"Verlagssuche
      f\xFCr ein Open-Access-Buch \u2013 ein Erfahrungsbericht\",\"summary\":\"Verlagssuche
      f\xFCr ein Open-Access-Buch \u2013 ein Erfahrungsbericht\",\"image\":\"https://wisspub.files.wordpress.com/2020/04/image.png?w=605\",\"content_html\":\"\\n<p>Im
      Zuge der Open-Access-Transformation erscheinen zunehmend auch B\xFCcher Open
      Access. Insbesondere die Kalkulationen zu Kosten von Open-Access-B\xFCchern
      gehen dabei weit auseinander: sie reichen von einigen tausend bis zu mehreren
      zehntausend Euro.<a href=\\\"#_ftn1\\\">[1]</a> Institutionelle Publikationsfonds
      f\xFCr Open-Access-B\xFCcher sehen h\xE4ufig F\xF6rderungen in der H\xF6he von
      bis zu 6.000 Euro vor.<a href=\\\"#_ftn2\\\">[2]</a> Bislang bieten allerdings
      nur wenige Verlage im deutschsprachigen Raum Open Access f\xFCr B\xFCcher \xFCberhaupt
      aktiv an, viele beginnen erst mit der Entwicklung entsprechender Modelle.</p>\\n\\n\\n\\n<p>Dieser
      Beitrag schildert die Erfahrungen bei der Verlagssuche f\xFCr ein Open-Access-Buch,
      das drei Mitarbeiter*innen der UB Graz gemeinsam herausgeben. Generell ist zu
      empfehlen, f\xFCr ein Buchprojekt zumindest zwei Verlagsangebote einzuholen;
      wir fragten f\xFCr unsere Publikation bei gleich sechs Verlagen an.</p>\\n\\n\\n\\n<p>Unsere
      wichtigsten Kriterien f\xFCr die Vorauswahl waren ein einschl\xE4giges Verlagsprogramm
      (in Fachbereichen wie Bibliotheks- und Informationswissenschaften oder Medienwissenschaften),
      also ein passendes fachliches Umfeld f\xFCr unsere Publikation, und/oder vorhandene
      Erfahrung des Verlags mit Open-Access-Publikationen.</p>\\n\\n\\n\\n<p>Auf Basis
      einer ersten Recherche kontaktierten wir Mitte 2019 sechs deutsche Verlage mit
      einem Projektvorschlag f\xFCr das geplante Buch. Der Projektvorschlag enthielt
      Angaben zu Konzept und Inhalt, Umfang (geplant waren 250 Seiten bzw 550.000
      Zeichen), den beteiligten Personen, der Zielgruppe des Buches u.a.m. Dar\xFCber
      hinaus wurden die Verlage explizit darauf hingewiesen, dass dem Herausgeberteam
      eine Open-Access-Verf\xFCgbarkeit sehr wichtig sei.</p>\\n\\n\\n\\n<p>Unser
      Ziel war es herauszufinden, ob seitens der Verlage Interesse an dem damals bereits
      laufenden Buchprojekt besteht und welcher der Verlage unsere Vorstellungen zu
      m\xF6glichst attraktiven Bedingungen erf\xFCllen w\xFCrde.</p>\\n\\n\\n\\n<p>Erfreulicherweise
      zeigten sich alle sechs kontaktierten Verlage daran interessiert, das geplante
      Buch in ihr Programm aufzunehmen. Die Angebote fielen allerdings teils l\xFCckenhaft
      und vor allem \xE4u\xDFerst unterschiedlich aus:</p>\\n\\n\\n\\n<ul><li>Ein
      Verlag bot nur die M\xF6glichkeit einer (kostenpflichtigen) Open-Access-Zweitver\xF6ffentlichung
      an, ein weiteres Angebot war in diesem Punkt unklar.</li><li>Es wurden unterschiedliche
      Buchformate und Einb\xE4nde (Hardcover bzw. Softcover) angeboten.</li><li>Satz
      und Layout waren nur bei der H\xE4lfte der Verlage im Leistungsumfang inkludiert.</li><li>Es
      wurden unterschiedliche Kostenpositionen angef\xFChrt, so etwa Kosten f\xFCr
      die Druckausgabe und/oder f\xFCr Open Access, ein Verlag kalkulierte auch Nebenkosten.
      Keiner der Verlage legte eine detaillierte Aufschl\xFCsselung einzelner Kostenpositionen
      vor.</li><li>Der f\xFCr die Publikation insgesamt aufzubringende Zuschuss wurde
      mit 0 Euro bis 6533 Euro angegeben.</li><li>Die Zahl der inkludierten Herausgeber-
      und Autorenexemplare reichte von 0 bis 40. Weitere Exemplare wurden von den
      meisten Verlagen mit einem Rabatt von 30-40 % auf den Ladenpreis angeboten.</li><li>Der
      Ladenpreis der Printausgabe wurde je nach Verlag zwischen 28 und 80 Euro angesetzt,
      also zwischen 11 und 32 Cent pro Seite.</li><li>Zwei Verlage stellten ein Herausgeberhonorar
      von 10 % des Netto-Ladenpreises in Aussicht.</li><li>Zwei Verlage machten Angaben
      zur geplanten Druckauflage: 350 bzw. 400 Exemplare inklusive Freiexemplare f\xFCr
      Herausgeber*innen, Autor*innen und Werbezwecke.</li><li>Zwei Verlage baten um
      die Zusendung von Probekapiteln.</li></ul>\\n\\n\\n\\n<figure class=\\\"wp-block-image
      size-large\\\"><img data-attachment-id=\\\"20107\\\" data-permalink=\\\"http://wisspub.net/image-19/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2020/04/image.png\\\"
      data-orig-size=\\\"605,152\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2020/04/image.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2020/04/image.png?w=605\\\"
      src=\\\"https://wisspub.files.wordpress.com/2020/04/image.png?w=605\\\" alt=\\\"\\\"
      class=\\\"wp-image-20107\\\" srcset=\\\"https://wisspub.files.wordpress.com/2020/04/image.png
      605w, https://wisspub.files.wordpress.com/2020/04/image.png?w=150 150w, https://wisspub.files.wordpress.com/2020/04/image.png?w=300
      300w\\\" sizes=\\\"(max-width: 605px) 100vw, 605px\\\" /><figcaption>\xDCberblick
      der Verlagsangebote</figcaption></figure>\\n\\n\\n\\n<p>Die meisten der kontaktierten
      Verlage boten an, die Ausstattung des Buches gegebenenfalls an W\xFCnsche der
      Herausgeber*innen anzupassen. Es best\xE4tigte sich, dass man bei Verlagen durchaus
      nachfragen kann und sollte: Durch R\xFCckfragen bei einigen der Verlage konnten
      wir sowohl Klarstellungen als auch teils bessere Konditionen bei Creative-Commons-Lizenzen,
      Ladenpreis und Anzahl der Autor*innenexemplare erreichen.</p>\\n\\n\\n\\n<p>Aufgrund
      der sehr uneinheitlich strukturierten und kalkulierten Angebote f\xFChrten wir
      in einem zweiten Schritt eine genauere Analyse der Angebote durch, um den f\xFCr
      uns \u201Ebesten\u201C Anbieter zu identifizieren. Hierbei waren uns folgende
      Punkte wichtig:</p>\\n\\n\\n\\n<ul><li>Vertrauensw\xFCrdiges, schl\xFCssiges
      Angebot</li><li>Open-Access-Option</li><li>Leistbare Publikationskosten</li><li>Vertretbarer
      Ladenpreis der Printausgabe</li></ul>\\n\\n\\n\\n<p>Drei Verlage kamen dabei
      in die engere Auswahl: Sie hatten nachvollziehbare Angebote gelegt sowie strategisches
      Interesse an der Publikation signalisiert und waren auch bereit, uns bei den
      Konditionen entgegenzukommen. Wir w\xE4hlten schlie\xDFlich jenen Verlag, der
      sowohl einen vertretbaren Ladenpreis als auch einen vergleichsweise niedrigen
      Zuschussbedarf angegeben hatte \u2013 mit dem Hinweis, dass aufgrund des besonderen
      Interesses an diesem Band (\u201EOpen-Access-Publikation von Perspektiven, die
      uns alle voranbringen\u201C) in unserem Fall nur 2/3 der Betriebskosten in Rechnung
      gestellt w\xFCrden. Die beiden anderen Angebote waren ebenfalls interessant,
      h\xE4tten aber unser Budget \u2013 und das der K\xE4ufer*innen der Druckausgabe
      \u2013 deutlich mehr belastet.</p>\\n\\n\\n\\n<p>Unser Verlagsvergleich brachte
      somit folgende Erkenntnisse:</p>\\n\\n\\n\\n<ul><li>Nicht alle Verlage \u201Ek\xF6nnen\u201C
      Open Access.</li><li>Verlagsangebote sind sehr unterschiedlich strukturiert
      und kalkuliert und daher nur bedingt vergleichbar.</li><li>Einholen mehrerer
      Angebote und Nachfragen lohnen sich.</li><li>Das eigene Werk dem Verlag gut
      und verst\xE4ndlich zu \u201Everkaufen\u201C ist wichtig.</li><li>Die H\xF6he
      des Finanzierungsbedarfs h\xE4ngt auch vom \u201EWert\u201C eines Buches f\xFCr
      das Verlagsprogramm ab und kann \u2013 zumindest bei nicht streng wissenschaftlichen
      B\xFCchern \u2013 geringer sein als allgemein vermutet.</li></ul>\\n\\n\\n\\n<p>Der
      Umfang des Buches erh\xF6hte sich von den urspr\xFCnglich geplanten 250 schlussendlich
      auf beinahe 400 Seiten, was nachtr\xE4glich eine moderate Erh\xF6hung des Finanzierungsbedarfs
      und des Ladenpreises bei ansonsten unver\xE4nderten Rahmenbedingungen brachte.
      Das Buch <a href=\\\"https://www.transcript-verlag.de/978-3-8376-5072-3/publikationsberatung-an-universitaeten/\\\">\u201EPublikationsberatung
      an Universit\xE4ten\u201C</a> erscheint im Mai 2020 gedruckt und Open Access.</p>\\n\\n\\n\\n<hr
      class=\\\"wp-block-separator\\\" />\\n\\n\\n\\n<p><a href=\\\"#_ftnref1\\\">[1]</a>
      Ferwerda et al., A Landscape Study on Open Access and Monographs: <a href=\\\"https://doi.org/10.5281/zenodo.815932\\\">https://doi.org/10.5281/zenodo.815932</a>
      &nbsp;(S. 38)</p>\\n\\n\\n\\n<p>Grimme et al., The State of Open Monographs:
      <a href=\\\"https://doi.org/10.6084/m9.figshare.8197625\\\">https://doi.org/10.6084/m9.figshare.8197625</a>
      &nbsp;(S. 16-20)</p>\\n\\n\\n\\n<p>Maron et al., The Cost of Publishing Monographs:
      \ <a href=\\\"https://doi.org/10.18665/sr.276785\\\">https://doi.org/10.18665/sr.276785</a>&nbsp;</p>\\n\\n\\n\\n<p>Eve
      et al., Cost estimates of an open access mandate for monographs in the UK\u2019s
      third Research Excellence Framework: <a href=\\\"https://insights.uksg.org/articles/10.1629/uksg.392/\\\">https://insights.uksg.org/articles/10.1629/uksg.392/</a>&nbsp;</p>\\n\\n\\n\\n<p><a

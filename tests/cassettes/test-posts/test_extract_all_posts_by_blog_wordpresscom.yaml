        Michael Hengartner, Pr\u00e4sident swissuniversities und Rektor der Universit\u00e4t
        Z\u00fcrich an der <a href=\"https:\/\/wisspub.net\/2018\/10\/31\/open-access-konferenz-schweiz-2018\/\">Open
        Access Konferenz Schweiz 2018<\/a> gefragt wurde, ob er im Sinne von Open
        Access auch die kommenden Vertr\u00e4ge mit Elsevier und Springer \u00f6ffentlich
        machen wird, war seine Antwort ganz klar ja. <\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-rich wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<span class=\"embed-youtube\" style=\"text-align:center;
        display: block;\"><iframe class=\"youtube-player\" width=\"640\" height=\"360\"

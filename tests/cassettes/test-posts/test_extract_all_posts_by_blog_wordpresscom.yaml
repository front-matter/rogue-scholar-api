      Open Science practices during evaluation of research funding\_proposals, and
      research outcomes;</li>\\n<li class=\\\"\\\">Recognizing and rewarding research
      productivity and impact that reflect open\_science activities by researchers
      during career advancement reviews;</li>\\n<li class=\\\"\\\">Including credit
      for service activities such as reviewing, evaluating, and curation\_and management
      of research data; and,</li>\\n<li class=\\\"\\\">Developing metrics of Open
      Science practices&#8221;.</li>\\n</ul>\\n<p><div data-shortcode=\\\"caption\\\"

      w\xE4hlen eine CC-BY-NC-ND Lizenz</figcaption></figure></div>\\n\\n\\n\\n<h2
      class=\\\"wp-block-heading\\\">Keine Qualit\xE4tsvorgaben</h2>\\n\\n\\n\\n<p>\xC4rgerlich
      ist auch, dass man es bei swissuniversities vers\xE4umt hat, klare Vorgaben
      hinsichtlich Qualit\xE4t zu setzen. Sei das inhaltlich (z.B. Transparenz beim
      Peer-Review bzw. die Ver\xF6ffentlichung von Peer-Review Reports) noch formal,
      wie z.B. die Ausgabe von vollst\xE4ndigen Metadaten. Elsevier <a href=\\\"https://en.wikipedia.org/wiki/Initiative_for_Open_Citations#Rejection_by_Elsevier\\\">verweigert
      ja bewusst, die Ausgabe von Zitationsdaten via Crossref</a>. Ebenfalls liefert
      Elsevier keine Affiliations oder Abstracts an Crossref.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Halbherzige
      Transparenz</h2>\\n\\n\\n\\n<p>Und dann ist da noch das leidige Thema Transparenz.
      \ Zwar wurde der Vertragstext in weiten Teilen zug\xE4nglich gemacht, aber ausgerechnet
      bei den Kosten pro Institution, entschied man sich wieder intransparent zu bleiben:</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><img data-attachment-id=\\\"20136\\\"

        Gutknecht","first_name":"Christian","last_name":"Gutknecht","nice_name":"chgutknecht","URL":"https:\/\/orcid.org\/0000-0002-7265-1692","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/chgutknecht","site_ID":7070983},"date":"2020-08-13T08:00:58+01:00","modified":"2020-08-14T11:43:45+01:00","title":"Der
        Schweizer 57 Mio EUR Elsevier Deal","URL":"http:\/\/wisspub.net\/2020\/08\/13\/der-schweizer-57-mio-eur-elsevier-deal\/","short_URL":"https:\/\/wp.me\/ptFu7-5eC","content":"\n<p>Das
        Read &amp; Publish Agreement von swissuniversities mit Elsevier gilt f\u00fcr
        Publikationen, die ab dem 1. Januar 2020 bei Elsevier eingereicht werden.
        Allerdings wurde erst Ende Mai 2020 der <a href=\"https:\/\/consortium.ch\/wp_live\/wp-content\/uploads\/2020\/05\/Elsevier_agreement_2020-2023.pdf\">Vertrag<\/a>
        und die Liste der relevanten Journals offiziell kommuniziert.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Big-Deal mit einem OA-Addendum<\/h3>\n\n\n\n<p>Der
        Vertrag liest sich zun\u00e4chst wie ein klassischer Big-Deal f\u00fcr Journal
        Subskriptionen. Die Schweizer Hochschulen g\u00f6nnen sich einmal mehr f\u00fcr
        4 Jahre Zugriff auf das gesamte Journal-Portfolio von Elsevier. In einem Addendum
        von anderthalb Seiten wird schliesslich der neue Workflow f\u00fcr OA-Publikationen
        beschrieben.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        size-large is-resized\"><a href=\"https:\/\/wisspub.files.wordpress.com\/2020\/08\/image-4.png\"><img

        in seiner Stellungnahme gegen die Ver\u00f6ffentlichung von Vertragsstellen
        ausgesprochen die sich die Kosten\/Preiskalkulationen beziehen. <\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p>Die Bekanntmachung des RSC-Vertrages kann zu einer

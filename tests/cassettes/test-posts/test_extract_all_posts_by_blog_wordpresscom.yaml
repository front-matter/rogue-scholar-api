        Kaier","first_name":"Christian","last_name":"Kaier","nice_name":"ckaier","URL":"","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/ckaier","site_ID":7070983},"date":"2020-04-28T06:54:00+01:00","modified":"2020-04-28T06:50:42+01:00","title":"Verlagssuche
        f\u00fcr ein Open-Access-Buch &#8211; ein Erfahrungsbericht","URL":"http:\/\/wisspub.net\/2020\/04\/28\/verlagssuche-fur-ein-open-access-buch\/","short_URL":"https:\/\/wp.me\/ptFu7-5eh","content":"\n<p>Im
        Zuge der Open-Access-Transformation erscheinen zunehmend auch B\u00fccher
        Open Access. Insbesondere die Kalkulationen zu Kosten von Open-Access-B\u00fcchern
        gehen dabei weit auseinander: sie reichen von einigen tausend bis zu mehreren
        zehntausend Euro.<a href=\"#_ftn1\">[1]<\/a> Institutionelle Publikationsfonds
        f\u00fcr Open-Access-B\u00fccher sehen h\u00e4ufig F\u00f6rderungen in der
        H\u00f6he von bis zu 6.000 Euro vor.<a href=\"#_ftn2\">[2]<\/a> Bislang bieten
        allerdings nur wenige Verlage im deutschsprachigen Raum Open Access f\u00fcr
        B\u00fccher \u00fcberhaupt aktiv an, viele beginnen erst mit der Entwicklung
        entsprechender Modelle.<\/p>\n\n\n\n<p>Dieser Beitrag schildert die Erfahrungen
        bei der Verlagssuche f\u00fcr ein Open-Access-Buch, das drei Mitarbeiter*innen
        der UB Graz gemeinsam herausgeben. Generell ist zu empfehlen, f\u00fcr ein
        Buchprojekt zumindest zwei Verlagsangebote einzuholen; wir fragten f\u00fcr
        unsere Publikation bei gleich sechs Verlagen an.<\/p>\n\n\n\n<p>Unsere wichtigsten
        Kriterien f\u00fcr die Vorauswahl waren ein einschl\u00e4giges Verlagsprogramm
        (in Fachbereichen wie Bibliotheks- und Informationswissenschaften oder Medienwissenschaften),
        also ein passendes fachliches Umfeld f\u00fcr unsere Publikation, und\/oder
        vorhandene Erfahrung des Verlags mit Open-Access-Publikationen.<\/p>\n\n\n\n<p>Auf
        Basis einer ersten Recherche kontaktierten wir Mitte 2019 sechs deutsche Verlage
        mit einem Projektvorschlag f\u00fcr das geplante Buch. Der Projektvorschlag
        enthielt Angaben zu Konzept und Inhalt, Umfang (geplant waren 250 Seiten bzw
        550.000 Zeichen), den beteiligten Personen, der Zielgruppe des Buches u.a.m.
        Dar\u00fcber hinaus wurden die Verlage explizit darauf hingewiesen, dass dem
        Herausgeberteam eine Open-Access-Verf\u00fcgbarkeit sehr wichtig sei.<\/p>\n\n\n\n<p>Unser
        Ziel war es herauszufinden, ob seitens der Verlage Interesse an dem damals
        bereits laufenden Buchprojekt besteht und welcher der Verlage unsere Vorstellungen
        zu m\u00f6glichst attraktiven Bedingungen erf\u00fcllen w\u00fcrde.<\/p>\n\n\n\n<p>Erfreulicherweise
        zeigten sich alle sechs kontaktierten Verlage daran interessiert, das geplante
        Buch in ihr Programm aufzunehmen. Die Angebote fielen allerdings teils l\u00fcckenhaft
        und vor allem \u00e4u\u00dferst unterschiedlich aus:<\/p>\n\n\n\n<ul><li>Ein
        Verlag bot nur die M\u00f6glichkeit einer (kostenpflichtigen) Open-Access-Zweitver\u00f6ffentlichung
        an, ein weiteres Angebot war in diesem Punkt unklar.<\/li><li>Es wurden unterschiedliche
        Buchformate und Einb\u00e4nde (Hardcover bzw. Softcover) angeboten.<\/li><li>Satz
        und Layout waren nur bei der H\u00e4lfte der Verlage im Leistungsumfang inkludiert.<\/li><li>Es
        wurden unterschiedliche Kostenpositionen angef\u00fchrt, so etwa Kosten f\u00fcr
        die Druckausgabe und\/oder f\u00fcr Open Access, ein Verlag kalkulierte auch
        Nebenkosten. Keiner der Verlage legte eine detaillierte Aufschl\u00fcsselung
        einzelner Kostenpositionen vor.<\/li><li>Der f\u00fcr die Publikation insgesamt
        aufzubringende Zuschuss wurde mit 0 Euro bis 6533 Euro angegeben.<\/li><li>Die
        Zahl der inkludierten Herausgeber- und Autorenexemplare reichte von 0 bis
        40. Weitere Exemplare wurden von den meisten Verlagen mit einem Rabatt von
        30-40 % auf den Ladenpreis angeboten.<\/li><li>Der Ladenpreis der Printausgabe
        wurde je nach Verlag zwischen 28 und 80 Euro angesetzt, also zwischen 11 und
        32 Cent pro Seite.<\/li><li>Zwei Verlage stellten ein Herausgeberhonorar von
        10 % des Netto-Ladenpreises in Aussicht.<\/li><li>Zwei Verlage machten Angaben
        zur geplanten Druckauflage: 350 bzw. 400 Exemplare inklusive Freiexemplare
        f\u00fcr Herausgeber*innen, Autor*innen und Werbezwecke.<\/li><li>Zwei Verlage
        baten um die Zusendung von Probekapiteln.<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image
        size-large\"><img data-attachment-id=\"20107\" data-permalink=\"http:\/\/wisspub.net\/image-19\/\"
        data-orig-file=\"https:\/\/wisspub.files.wordpress.com\/2020\/04\/image.png\"
        data-orig-size=\"605,152\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
        data-image-title=\"image\" data-image-description=\"\" data-image-caption=\"\"
        data-medium-file=\"https:\/\/wisspub.files.wordpress.com\/2020\/04\/image.png?w=300\"
        data-large-file=\"https:\/\/wisspub.files.wordpress.com\/2020\/04\/image.png?w=605\"
        src=\"https:\/\/wisspub.files.wordpress.com\/2020\/04\/image.png?w=605\" alt=\"\"
        class=\"wp-image-20107\" srcset=\"https:\/\/wisspub.files.wordpress.com\/2020\/04\/image.png
        605w, https:\/\/wisspub.files.wordpress.com\/2020\/04\/image.png?w=150 150w,
        https:\/\/wisspub.files.wordpress.com\/2020\/04\/image.png?w=300 300w\" sizes=\"(max-width:
        605px) 100vw, 605px\" \/><figcaption>\u00dcberblick der Verlagsangebote<\/figcaption><\/figure>\n\n\n\n<p>Die
        meisten der kontaktierten Verlage boten an, die Ausstattung des Buches gegebenenfalls
        an W\u00fcnsche der Herausgeber*innen anzupassen. Es best\u00e4tigte sich,
        dass man bei Verlagen durchaus nachfragen kann und sollte: Durch R\u00fcckfragen
        bei einigen der Verlage konnten wir sowohl Klarstellungen als auch teils bessere
        Konditionen bei Creative-Commons-Lizenzen, Ladenpreis und Anzahl der Autor*innenexemplare
        erreichen.<\/p>\n\n\n\n<p>Aufgrund der sehr uneinheitlich strukturierten und
        kalkulierten Angebote f\u00fchrten wir in einem zweiten Schritt eine genauere
        Analyse der Angebote durch, um den f\u00fcr uns \u201ebesten\u201c Anbieter
        zu identifizieren. Hierbei waren uns folgende Punkte wichtig:<\/p>\n\n\n\n<ul><li>Vertrauensw\u00fcrdiges,
        schl\u00fcssiges Angebot<\/li><li>Open-Access-Option<\/li><li>Leistbare Publikationskosten<\/li><li>Vertretbarer
        Ladenpreis der Printausgabe<\/li><\/ul>\n\n\n\n<p>Drei Verlage kamen dabei
        in die engere Auswahl: Sie hatten nachvollziehbare Angebote gelegt sowie strategisches
        Interesse an der Publikation signalisiert und waren auch bereit, uns bei den
        Konditionen entgegenzukommen. Wir w\u00e4hlten schlie\u00dflich jenen Verlag,
        der sowohl einen vertretbaren Ladenpreis als auch einen vergleichsweise niedrigen
        Zuschussbedarf angegeben hatte \u2013 mit dem Hinweis, dass aufgrund des besonderen
        Interesses an diesem Band (\u201eOpen-Access-Publikation von Perspektiven,
        die uns alle voranbringen\u201c) in unserem Fall nur 2\/3 der Betriebskosten
        in Rechnung gestellt w\u00fcrden. Die beiden anderen Angebote waren ebenfalls
        interessant, h\u00e4tten aber unser Budget \u2013 und das der K\u00e4ufer*innen
        der Druckausgabe \u2013 deutlich mehr belastet.<\/p>\n\n\n\n<p>Unser Verlagsvergleich
        brachte somit folgende Erkenntnisse:<\/p>\n\n\n\n<ul><li>Nicht alle Verlage
        \u201ek\u00f6nnen\u201c Open Access.<\/li><li>Verlagsangebote sind sehr unterschiedlich
        strukturiert und kalkuliert und daher nur bedingt vergleichbar.<\/li><li>Einholen
        mehrerer Angebote und Nachfragen lohnen sich.<\/li><li>Das eigene Werk dem
        Verlag gut und verst\u00e4ndlich zu \u201everkaufen\u201c ist wichtig.<\/li><li>Die

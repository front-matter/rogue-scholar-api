      class=\\\"wp-block-heading\\\">Crossref Meeting: Have your say</h2>\\n\\n\\n\\n<p>Beim
      j\xE4hrlichen Meeting von <a href=\\\"https://www.eventbrite.com/e/crossref-live19-have-your-say-tickets-60251255126?ref=ecount\\\">Crossref
      LIVE19</a> in Amsterdam stand denn auch die aktuelle Ausrichtung von Crossref
      auf dem Pr\xFCfstand durch die Mitglieder und der Community. Am ersten Tag wurden
      die Umfrageergebnisse pr\xE4sentiert und es gab kurze Pr\xE4sentation wie die
      Community (Grosser, mittlerer, kleiner Verlag, F\xF6rderorganisation, Universit\xE4t)
      Crossref sieht. Am zweiten Tag wurde anhand des ausgeteilten <a href=\\\"https://doi.org/10.13003/y8ygwm5\\\">Annual
      Report &amp; Fact File</a> an mehreren zugewiesenen Tischen die Fakten und Strategie
      vergegenw\xE4rtig und Input f\xFCr die Zukunft gesucht.</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-embed-twitter wp-block-embed is-type-rich\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<div
      class=\\\"embed-twitter\\\"><blockquote class=\\\"twitter-tweet\\\" data-width=\\\"500\\\"
      data-dnt=\\\"true\\\"><p lang=\\\"en\\\" dir=\\\"ltr\\\">Day 2 of <a href=\\\"https://twitter.com/hashtag/CRLIVE19?src=hash&amp;ref_src=twsrc%5Etfw\\\">#CRLIVE19</a>
      &#8211; today is workshop-style activities where we hear what you value about
      Crossref.  Lots of great discussions going on. <a href=\\\"https://t.co/i3AK40HsfR\\\">pic.twitter.com/i3AK40HsfR</a></p>&mdash;
      Crossref (@CrossrefOrg) <a href=\\\"https://twitter.com/CrossrefOrg/status/1194929875129425920?ref_src=twsrc%5Etfw\\\">November
      14, 2019</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
      charset=\\\"utf-8\\\"></script></div>\\n</div></figure>\\n\\n\\n\\n<p>Im Factsheet
      (<a href=\\\"https://doi.org/10.13003/y8ygwm5\\\">p.11</a>) zeigte Crossref
      beispielsweise auf, in welchen Bereichen aktuell Zeit aufgewendet wird, verbunden
      mit der Frage ob diese Verteilung angemessen sei?</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
      size-large\\\"><img data-attachment-id=\\\"19944\\\" data-permalink=\\\"http://wisspub.net/time-spent-by-constituency/\\\"

        tief die Forderung nach <a href=\"https:\/\/wisspub.net\/?s=Open+Science\">Open
        Science<\/a> den Kodex durchdringt. Hierf\u00fcr drei Beispiele:<\/p>\n<p>Z.
        B. wird der Begriff \u201ePublikationsorgan&#8221; in Leitlinie 15 breit definiert.
        In der Erl\u00e4uterung hei\u00df es dazu: \u201eNeben Publikationen in B\u00fcchern
        und Fachzeitschriften kommen insbesondere auch Fachrepositorien, Daten- und
        Softwarerepositorien sowie Blogs in Betracht.&#8221;<\/p>\n<p>Die Leitlinie
        13 widmet sich der &#8220;Herstellung von \u00f6ffentlichem Zugang zu Forschungsergebnissen\u201c.
        Dort findet sich der folgende Satz (Inkl. einem Bezug zu den FAIR-Prinzipien
        in den Erl\u00e4uterungen):<\/p>\n<blockquote><p>&#8220;Dazu geh\u00f6rt es
        auch, soweit dies m\u00f6glich und zumutbar ist, die den Ergebnissen zugrunde
        liegenden Forschungsdaten, Materialien und Informationen, die angewandten
        Methoden sowie die eingesetzte Software verf\u00fcgbar zu machen und Arbeitsabl\u00e4ufe
        umf\u00e4nglich darzulegen.&#8221;<\/p><\/blockquote>\n<p>In der Leitlinie
        17 \u201eArchivierung\u201c werden \u00fcber die Forschenden hinaus auch die
        wissenschaftlichen Einrichtungen und ihre Informationsinfrastrukturen in die
        Pflicht genommen:<\/p>\n<blockquote><p>&#8220;Wissenschaftlerinnen und Wissenschaftler
        sichern \u00f6ffentlich zug\u00e4nglich gemachte Forschungsdaten beziehungsweise
        Forschungsergebnisse sowie die ihnen zugrunde liegenden, zentralen Materialien
        und gegebenenfalls die eingesetzte Forschungssoftware, gemessen an den Standards
        des betroffenen Fachgebiets, in ad\u00e4quater Weise und bewahren sie f\u00fcr
        einen angemessenen Zeitraum auf. Sofern nachvollziehbare Gr\u00fcnde daf\u00fcr
        existieren, bestimmte Daten nicht aufzubewahren, legen die Wissenschaftlerinnen
        und Wissenschaftler dies dar. Hochschulen und au\u00dferhochschulische Forschungseinrichtungen
        stellen sicher, dass die erforderliche Infrastruktur vorhanden ist, die die
        Archivierung erm\u00f6glicht.&#8221;<\/p><\/blockquote>\n<p>Weitere Informationen

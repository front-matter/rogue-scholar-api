        Gutknecht","first_name":"Christian","last_name":"Gutknecht","nice_name":"chgutknecht","URL":"https:\/\/orcid.org\/0000-0002-7265-1692","avatar_URL":"","profile_URL":"https:\/\/gravatar.com\/chgutknecht","site_ID":7070983},"date":"2018-04-16T08:53:00+01:00","modified":"2018-04-23T07:12:33+01:00","title":"OA
        zwischen Realismus und Utopie: 1. Green OA","URL":"http:\/\/wisspub.net\/2018\/04\/16\/oa-zwischen-realismus-und-utopie-1-green-oa\/","short_URL":"https:\/\/wp.me\/ptFu7-52K","content":"<p>Seit
        einiger Zeit nehme ich vermehrt unter OA-Bef\u00fcrworterInnen eine Stimmung
        wahr, die sich gegen die aktuellen OA-Entwicklungen, insbesondere <a href=\"https:\/\/oa2020.org\/\">OA2020.org<\/a>
        richtet. Es besteht die Bef\u00fcrchtung, dass die Idee mit dem gross angelegten
        Wechsel zu Gold OA mit Fokus auf APCs in eine Richtung abdriftet, welche den
        Status Quo bloss verschlimmbessert und das urspr\u00fcngliche erhoffte Potential
        von OA nicht aussch\u00f6pft.<\/p>\n<p>Mich irritiert diese Stimmung. Nicht
        weil ich die dahinter liegende Motivation nicht teile, sondern schlicht, weil
        ich mit meiner Erfahrung zu einer anderen Einsch\u00e4tzung der Realisierbarkeit
        von Alternativen gelange. In mehreren Blogposts m\u00f6chte ich deshalb, einige
        Argumente (m)einem Realit\u00e4tscheck unterziehen. In diesem Post geht es
        zun\u00e4chst um <strong>Green OA<\/strong>, der von vielen OA-Bef\u00fcrworterInnen
        nachwievor als der &#8220;sinnvollere Weg&#8221; angepriesen wird.<\/p>\n<h4>Von
        der richtigen Theorie in die schwierige Praxis<\/h4>\n<p>Die Idee von Green
        OA, wie sie insbesondere Stevan Harnad seit 1994 unerm\u00fcdlich <a href=\"http:\/\/blog.scholasticahq.com\/post\/universal-green-oa-to-solve-serials-crisis-stevan-harnad\/\">propagiert<\/a>,
        ist so einfach wie richtig. Forschende stellen ihre publizierten Papers auf
        ein Repository und erm\u00f6glichen so (ggf. auch \u00fcber den &#8220;Request
        a Copy&#8221;-Button) eine freie alternative Zugangsm\u00f6glichkeit. Sind
        einmal alle Artikel so zug\u00e4nglich, k\u00f6nnten Bibliotheken ihre Journals
        abbestellen und so die Verlage zwingen nur noch das Organisieren des Peer
        Reviews zu sehr niedrigen Preisen (&#8220;<a href=\"https:\/\/fairoa.org\/\">Fair
        Gold OA<\/a>&#8220;) anzubieten.<\/p>\n<p>Allerdings \u00fcbersehen Vertreter
        von Green OA, wie schwer sich Forschende in der Praxis bei der Hinterlegung
        auf ein Repository tun. Und sie \u00fcbersehen, dass Universit\u00e4ten und
        Forschungsf\u00f6rderer mit wenigen Ausnahmen nicht nur unwillig, sondern
        sogar systemisch unf\u00e4hig sind, Forschende wirksam zu verpflichten ihre
        Publikationen auf ein Repository zu stellen.<\/p>\n<h4>Green OA kommt sei
        Jahren auf keinen gr\u00fcnen Zweig<\/h4>\n<p>Ich habe 6 Jahre lang die Repositories
        an den Universit\u00e4ten Z\u00fcrich und Bern betreut. In beiden F\u00e4llen
        existierten nahezu ideale Bedingungen: Verpflichtende OA-Policy, Verbindung
        mit Universit\u00e4rem Jahresbericht &amp; Reporting, Darstellung der von
        Publikationslisten auf Autorenwebseiten, Gen\u00fcgend Betreuung bzw. Rechteabkl\u00e4rung
        f\u00fcr jede einzelne Publikation. Trotzdem gelang und gelingt es diesen
        Repositories seit Jahren nicht \u00fcber einen OA Anteil von 45% hinauszukommen.
        Auch das bei Green OA stets erw\u00e4hnte Vorzeige-Repository ORBi der Universit\u00e9
        de Li\u00e8ge (BEL) bleibt der OA-Anteil unter 50%. Lediglich der Volltext-Anteil
        kommt auf 75%.<\/p>\n<p><div data-shortcode=\"caption\" id=\"attachment_19443\"
        style=\"width: 542px\" class=\"wp-caption aligncenter\"><img aria-describedby=\"caption-attachment-19443\"
        loading=\"lazy\" data-attachment-id=\"19443\" data-permalink=\"http:\/\/wisspub.net\/2018\/04\/16\/oa-zwischen-realismus-und-utopie-1-green-oa\/orbi\/\"

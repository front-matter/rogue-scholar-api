    content: "[{\"url\":\"https://wisspub.net/2018/11/05/wellcome-trust-gates-foundation-bye-bye-hybrid\",\"title\":\"Wellcome
      Trust / Gates Foundation: Bye Bye Hybrid\",\"summary\":\"Die cOALition S hat
      grosse Unterst\xFCtzung erhalten. Mit dem britischen &#8220;Wellcome Trust&#8221;
      und &#8220;The Bill &amp; Melinda Gates Foundation&#8221; sind nun auch zwei
      grosse private biomedizinische Forschungsf\xF6rderer an Bord gekommen. Die beiden

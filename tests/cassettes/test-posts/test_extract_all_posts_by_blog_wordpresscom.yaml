        (2013) Funding acknowledgements for the German Research Foundation (DFG).
        The dirty data of the web of science database and how to clean it up<\/a><\/p><\/div><\/p>\n<p>Inzwischen
        haben sich verschiedene Initiativen etabliert, welche mit einem eindeutigen
        Identifier Klarheit schaffen wollen. Besonders erw\u00e4hnenswert sind Ringgold,
        GRID und Funding Data von CrossRef.<\/p>\n<h4>Ringgold<\/h4>\n<p><a href=\"https:\/\/www.ringgold.com\/\">Ringgold<\/a>
        bietet aktuell mit Abstand die gr\u00f6sste globale Abdeckung an Identifiers
        f\u00fcr Organisationen im wissenschaftlichen Umfeld.<\/p>\n<p><div data-shortcode=\"caption\"
        id=\"attachment_19447\" style=\"width: 545px\" class=\"wp-caption aligncenter\"><img
        aria-describedby=\"caption-attachment-19447\" loading=\"lazy\" data-attachment-id=\"19447\"

      1024px) 100vw, 1024px\\\" /></a></figure>\\n\\n\\n\\n<p>Damit wird das Agreement
      dem eigenen Anspruch, n\xE4mlich mindestens f\xFCr die OA-Stellung aller lokaler
      Corresponding Authors zu sorgen, nicht gerecht. Man muss allerdings beachten,
      dass dies inbesondere bei den Rahmenbedinungen von Elsevier auch nicht m\xF6glich
      w\xE4re. Einerseits sind etliche Journals von Elsevier ja explizit vom Schweizer
      Agreement ausgenommen (z.B. Cell Press, verschiedene Society Journals). Anderseits
      f\xFChrt die M\xF6glichkeit, dass ein Artikel mehrere Corresponding Authors
      hat, und ein Autor oder Autorin mehrere Affiliations haben kann, durchaus schon
      zum Effekt, das Artikel \xFCber andere Institutionen OA werden.</p>\\n\\n\\n\\n<p>Schaut
      man sich deshalb der OA-Status (via Unpaywall) der Schweizer Publikationen an,
      sieht es etwas tr\xF6stlicher aus. So sind immerhin 61% aller Corresponding-
      und Non-Corresponding Publikationen von 2021 in einer Form zug\xE4nglich. </p>\\n\\n\\n\\n<div

    content: "[{\"url\":\"https://wisspub.net/2017/10/05/verlage-kuendigen-klage-gegen-researchgate-an\",\"title\":\"Verlage
      k\xFCndigen Klage gegen ResearchGate an\",\"summary\":\"Laut der Verlagsinitiative
      \u201ECoalition for Responsible Sharing\u201C ist die au\xDFergerichtliche Einigung
      zwischen dem Verband der Wissenschaftsverlage STM und ResearchGate gescheitert.\",\"image\":null,\"content_html\":\"<p>Laut
      der Verlagsinitiative \u201ECoalition for Responsible Sharing\u201C ist die
      au\xDFergerichtliche Einigung zwischen dem Verband der Wissenschaftsverlage
      STM und ResearchGate gescheitert. (<a href=\\\"https://wisspub.net/2017/09/20/verlage-greifen-berliner-start-up-researchgate-an/\\\">Hintergrund</a>.)</p>\\n<p>In
      einem <a href=\\\"http://www.responsiblesharing.org/coalition-statement/\\\">Statement</a>
      auf der Website der Initiative werden \u201Eformal steps to remedy the illicit
      hosting of millions of subscription articles on the ResearchGate site\u201C
      angek\xFCndigt. Unterzeichnet wurde die Erkl\xE4rung von den Unternehmen American
      Chemical Society, Brill, Elsevier, Wiley und Wolters Kluwer.</p>\\n<p>Ank\xFCndigt
      wird jetzt die Versendung von sogenannten \u201Etakedown notices\u201C an ResearchGate.
      Mit diesen \u201EMahnschreiben\u201C wollen die Verlage erreichen, dass aus
      ihrer Sicht unrechtm\xE4\xDFig zug\xE4nglich gemachte Fachartikel von der Plattform
      entfernt werden.\_\xC4hnliche Schritte hat Elsevier bereits 2013 gegen Academia.edu
      <a href=\\\"https://svpow.com/2013/12/06/elsevier-is-taking-down-papers-from-academia-edu/\\\">unternommen</a>.</p>\\n<p>Dar\xFCber
      hinaus streben die American Chemical Society und Elsevier ein gerichtliches
      Verfahren an, in dem \u201EResearchGate\u2019s copyright responsibility\u201C
      gekl\xE4rt werden soll.\_Dieses Verfahren k\xF6nnten aus deutscher Sicht sehr
      interessant werden, da es auch das\_<a href=\\\"https://wisspub.net/tag/zweitverwertungsrecht/\\\">Zweitverwertungsrecht</a>\_in\_\xA7\_38
      Abs. 4 Urheberrechtsgesetz tangieren k\xF6nnte.</p>\\n<p>Auf der Plattform des
      Berliner Start-Ups ResearchGate k\xF6nnen Wissenschaftlerinnen und Wissenschaftler
      Artikel und Forschungsdaten teilen. Laut eigenen\_<a href=\\\"https://www.researchgate.net/aboutus.AboutUsPress.downloadFile.html?name=rg_fact_sheet.pdf\\\">Angaben</a>\_nutzen
      \xFCber 13 Millionen Forschende aus 193 L\xE4ndern das Netzwerk und teilen dort
      \xFCber 100 Millionen Artikel.\_Laut einer Studie von\_<a href=\\\"https://doi.org/10.1007/s11192-017-2291-4\\\">Jamali</a>\_aus
      dem Februar 2017 werden knapp \xFCber 50 Prozent der Artikel auf ResearchGate
      ohne Zustimmung der Verlage zug\xE4nglich gemacht.</p>\\n\",\"tags\":[\"Verschiedenes\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"authors\":[{\"url\":

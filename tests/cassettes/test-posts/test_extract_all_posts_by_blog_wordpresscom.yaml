      Liste der Publikationen, die so Google Scholar, durch eine Open-Access-Policy
      tangiert sind</figcaption></figure>\n\n\n\n<p>In meinem Fall waren bereits alle
      von Google identifizierten Publikationen frei zug\u00e4nglich. Die Auswahl der
      14 Paper und ihre Zuordnung zu den Open-Access-Policies \u00fcberrascht jedoch
      und zeigt die Schw\u00e4che der neuen Funktion. Der automatisierte Abgleich
      der Angaben zu den F\u00f6rderorganisationen und wissenschaftlichen Einrichtungen
      scheint wenig verl\u00e4sslich. So erscheint in meiner Liste z. B. dreimal die
      National Institutes of Health (NIH) als F\u00f6rderorganisation, obwohl ich
      bisher noch nie in einem von den NIH gef\u00f6rderten Projekt involviert war.
      Auch kann ich die Auswahl der 14 Paper nicht nachvollziehen. Somit scheint weder
      die Zuordnung noch die Auswahl verl\u00e4sslich.</p>\n\n\n\n<p>Zu hoffen ist,
      dass sich solche Fehler, die bei sprachbasierten Verfahren wenig \u00fcberraschend
      sind, in Zukunft durch das Research Organization Registry (<a href=\"https://ror.org\">ROR</a>)
      und dessen persistenten Identifikator f\u00fcr wissenschaftliche Einrichtungen
      und F\u00f6rderorganisationen erledigen. (Siehe dazu unsere Arbeiten im <a href=\"https://www.orcid-de.org/tag/ror/\">ORCID-DE-Projekt</a>.)
      </p>\n\n\n\n<p>Auch irritiert es, das Google statt dem weltweit gebr\u00e4uchlichen
      Term &#8220;Open Access&#8221; den Begriff &#8220;Public access&#8221; verwendet.
      Dieser ist zwar in den USA durch eine <a href=\"https://wisspub.net/2013/02/22/obama-verankert-open-access-in-der-us-forschungsforderung/\">Verordnung
      der US-Regierung</a> zu Open Access aus dem Jahr 2013 g\u00e4ngig, aber international
      kaum verbreitet. </p>\n\n\n\n<p>Mehrere Kolleg*innen weisen kritisch darauf
      hin, dass Google Scholar, im Falle eines nicht frei zug\u00e4nglichen Artikels,
      seine Dienst Google Drive als Alternative zu Open-Access-Repositorien bewirbt.
      Diesem Hinweis von Google sollte man besser nicht folgen und sich anstelle an
      seine lokale Bibliothek wenden. Die Bibliothekar*in wird sicher ein passendes
      Repositorium empfehlen k\u00f6nnen und eine/einen Autor*in im Idealfall auch
      gleich bei der Rechtepr\u00fcfung unterst\u00fctzen.   </p>\n\n\n\n<p>Die Google-Scholar-Funktion

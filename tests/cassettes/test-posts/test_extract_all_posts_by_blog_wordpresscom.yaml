        BY-NC-SA<\/a>)<\/p><\/div><\/p>\n<p>Das Programm &#8220;Hamburg Open Science
        (HOS)&#8221; versteht sich, laut Haushaltsplan 2017\/2018 (<a href=\"https:\/\/www.buergerschaft-hh.de\/ParlDok\/dokument\/59359\/haushaltsplan-2017-2018-einzelplan-3-2-der-beh\u00f6rde-f\u00fcr-wissenschaft-forschung-und-gleichstellung-programm-hamburg-open-science-hos-.pdf\">PDF<\/a>)
        der Hansestadt, als &#8220;eine hochschul\u00adu\u0308bergreifende Strategie,

      sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a></figure>\\n\\n\\n\\n<p>Das
      heisst bis alle 2020 eingereichten Publikationen entweder publiziert oder abgelehnt
      wurden, und der Stand des Kontingents abschliessend beurteilt werden kann, d\xFCrfte
      es noch mehre Monate oder <a href=\\\"https://twitter.com/ashleydfarley/status/1381793793888772097\\\">l\xE4nger</a>
      gehen.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Viele Schweizer Corresponding
      Author Papers bleiben Closed Access</h2>\\n\\n\\n\\n<p>Dabei liegt der tiefe
      Ausch\xF6pfungsgrad nicht daran, dass Schweizer AutorInnen weniger bei Elsevier
      publizieren. Vielmehr bleiben viele Publikationen, die eigentlich durch das
      Agreement Open Access sein k\xF6nnten/sollten Closed Access. Mein Monitoring
      kommt inzwischen auf \xFCber <a href=\\\"https://oa-monitoring.ch/metabase/public/question/64f18aae-0b7f-41fb-8262-f6810be61089\\\">500</a>
      solcher Schweizer Corresponding Author Papers, deren summierter APC-Listenpreis
      1.5 Mio \u20AC betr\xE4gt. Publikationen, bei denen Elsevier das Einreichedatum
      nicht ver\xF6ffentlicht und deshalb die Eligibility von Aussen nicht sicher
      festgestellt werden kann, sind in dieser Liste noch nicht einmal enthalten.
      Beispiel: <a href=\\\"https://doi.org/10.1016/j.cagd.2021.102003\\\">10.1016/j.cagd.2021.102003</a>
      </p>\\n\\n\\n\\n<p>Wieso so viele Papers Closed Access sind, scheint mehrere
      Gr\xFCnde zu haben. Von zwei AutorInnen habe ich das Feedback erhalten, dass
      die Option zu OA im Einreiche-Prozess nicht angezeigt wurde und somit der Verdacht
      besteht, dass die Identifikation der Affiliation bei Elsevier nicht zuverl\xE4ssig
      funktioniert.</p>\\n\\n\\n\\n<p>Weitere AutorInnen haben offenbar bewusst auf
      die OA Option verzichtet, weil sie Hybrid-Kosten bef\xFCrchteten. Da die Schweizer
      OA-Community (insbesondere der SNF) seit 15 Jahren den Forschenden auf Hybrid
      und Double-Dip sensibilisiert ist dies eigentlich eine gute Nachricht.</p>\\n\\n\\n\\n<p
      class=\\\"has-normal-font-size\\\">Zwar k\xF6nnen eligible Closed-Access Artikel
      nachtr\xE4glich noch bei Elsevier f\xFCr eine \xD6ffnung gemeldet werden. Allerdings
      scheint das nur bis zu einem gewissen Zeitpunkt m\xF6glich zu sein sein, und
      f\xFCr eine wirksame \xC4nderung m\xFCssen auch die AutorInnen aktiv werden,
      was diese (\xE4hnlich wie die Ablage auf ein Repository bei Green OA) leider
      nicht immer tun.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Ein Drittel
      aller Schweizer Publikationen OA durch das Agreement</h2>\\n\\n\\n\\n<p>Relevant
      f\xFCr das Agreement ist das Einreichedatum ab 1.1.2020. Das heisst, dass die
      Auswirkung verz\xF6gert eintritt und erst 2021 so langsam richtig abgesch\xE4tzt
      werden kann. Von den 3437 Publikationen, die 2021 mit einer Affiliation einer
      teilnehmenden Institution publiziert wurden, sind ein Drittel (1118) OA durch
      das Schweizer R&amp;P-Agreement. Das entspricht 54% aller Schweizer Corresponding
      Author Publikationen.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-large\\\"><a
      href=\\\"http://oa-monitoring.ch/metabase/public/question/efefb982-33cb-4546-8557-87cb47f3b192\\\"><img

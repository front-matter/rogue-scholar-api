      data-image-title=\\\"Bildschirmfoto 2019-05-11 um 19.41.58\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"&lt;p&gt;Quelle: votetogether.eu&lt;/p&gt;\\n\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/05/bildschirmfoto-2019-05-11-um-19.41.58.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/05/bildschirmfoto-2019-05-11-um-19.41.58.png?w=592\\\"
      class=\\\"size-full wp-image-19661\\\" src=\\\"https://wisspub.files.wordpress.com/2019/05/bildschirmfoto-2019-05-11-um-19.41.58.png\\\"
      alt=\\\"\\\" width=\\\"592\\\" height=\\\"458\\\" srcset=\\\"https://wisspub.files.wordpress.com/2019/05/bildschirmfoto-2019-05-11-um-19.41.58.png

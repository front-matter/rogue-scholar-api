      class=\\\"wp-block-heading\\\">De facto Standard</h3>\\n\\n\\n\\n<p>F\xFCr prim\xE4re
      wissenschaftliche Publikationen (insbesondere Zeitschriftenartikel, B\xFCcher
      und Buchkapitel) ist die Registrierung und das Abliefern von Metadaten bei Crossref
      inzwischen ein de facto Standard geworden. Die Vollst\xE4ndigkeit der Metadaten
      unterscheidet sich jedoch noch stark nach Verlag bzw. Herausgeber.</p>\\n\\n\\n\\n<div

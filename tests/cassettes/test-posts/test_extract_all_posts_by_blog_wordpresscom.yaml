        inzwischen eben weit mehr ist als nur eine DOI-Registrationsagentur.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Wie offen soll Crossref sein? <\/h2>\n\n\n\n<p>Crossref
        ist hinsichtlich dem Gesch\u00e4ftsmodell (Closed- oder Open Access) seiner
        Mitglieder agnostisch und hat bisher eigentlich sehr gut als neutrales Bindungsglied
        funktioniert. Es stellt sich die Frage, ob das wirklich so bleiben kann. Gerade
        wenn es um Vollst\u00e4ndigkeit von Metadaten (z.B. Abstracts, Referenzen
        (<a href=\"https:\/\/i4oc.org\/\">I4OC<\/a>)) oder um TextMining geht, verhindert
        das alte Gesch\u00e4ftsmodell von einigen traditionellen Verlagen die Innovation
        bei Crossref und den Nutzen f\u00fcr die breitere Community.<\/p>\n\n\n\n<p>Offene
        und vollst\u00e4ndige Metadaten bei Crossref erm\u00f6glicht Dritten mit geringen
        H\u00fcrden neue Dienste darauf aufzubauen und ggf. auch kommerziell zu vermarkten.
        Siehe beispielsweise die Vision von Jason Priem (Gr\u00fcnder von unpaywall):<\/p>\n\n\n\n<figure

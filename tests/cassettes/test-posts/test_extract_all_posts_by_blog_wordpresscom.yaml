      aus: <a href=\"http://api.crossref.org/works/10.1021/acscentsci.7b00555\">http://api.crossref.org/works/10.1021/acscentsci.7b00555</a></figcaption></figure></div>\n\n\n\n<p>Einige
      Verlage wie z.B. MDPI lassen die AutorInnen diese Information strukturiert <a
      href=\"https://blog.mdpi.com/2014/04/10/updates-to-website-systems/\">erfassen</a>,
      andere extrahieren diese Informationen vom Paper mittels Text-Mining. F\u00fcr
      die Identifikation der F\u00f6rderorganisationen, wird eine von Crossref gepflegte
      <a href=\"https://github.com/Crossref/open-funder-registry\">Liste</a> von 21k
      Organisationen verwendet. Es gibt zurzeit Bestrebungen, dass F\u00f6rderorganisationen
      f\u00fcr <a href=\"https://www.crossref.org/blog/funders-and-infrastructure-lets-get-building/\">Grants
      ebenfalls einen DOI bei Crossref registrieren</a>, und somit eine solidere Verkn\u00fcpfung
      von Publikationen zu Grants m\u00f6glich ist.</p>\n\n\n\n<h3 class=\"wp-block-heading\">Zitationen
      / Referenzen</h3>\n\n\n\n<p>Die verwendete Literatur bzw. die verwendeten bibliografischen
      Quellen k\u00f6nnen bei Crossref <a href=\"https://support.crossref.org/hc/en-us/articles/215578403\">registriert</a>
      werden. Im Idealfall passiert das strukturiert mittels Verweis auf einen anderen
      DOI:</p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter size-large
      is-resized\"><img loading=\"lazy\" data-attachment-id=\"19780\" data-permalink=\"http://wisspub.net/image-5/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2019/10/image-5.png\" data-orig-size=\"758,736\"

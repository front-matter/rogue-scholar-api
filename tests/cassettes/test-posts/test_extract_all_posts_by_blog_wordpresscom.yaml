      gestartet\",\"image\":\"https://wisspub.files.wordpress.com/2017/10/2209007027_6c329fdf85_b.jpg?w=1024\",\"content_html\":\"<p>Nachdem
      bereits einige Bundesl\xE4nder\_Open-Science-Strategien (<a href=\\\"https://wisspub.net/2014/07/30/baden-wurttemberg-setzt-auf-e-science/\\\">Baden-W\xFCrttemberg</a>,
      <a href=\\\"https://wisspub.net/2014/06/18/berlin-bringt-open-access-strategie-auf-den-weg/\\\">Berlin</a>)
      oder Open-Access-Strategien (<a href=\\\"https://wisspub.net/2014/11/18/schleswig-holstein-legt-open-access-strategie-vor/\\\">Schleswig-Holstein</a>)
      auf den Weg gebracht oder\_<a href=\\\"https://doi.org/10.5281/zenodo.886347\\\">angek\xFCndigt</a>
      haben, hat nun auch die Hansestadt Hamburg ein Programm zur F\xF6rderung von
      Open Science gestartet. In einer <a href=\\\"http://www.hamburg.de/pressearchiv-fhh/9576992/2017-09-26-bwfg-hamburg-open-science/\\\">Pressemitteilung</a>
      des Hamburger Senats hei\xDFt es dazu:</p>\\n<blockquote><p>&#8220;Die Ergebnisse
      \xF6ffentlich finanzierter Hamburger Forschung sollen frei zug\xE4nglich und
      einfach auffindbar f\xFCr alle sein. Hamburg Open Science will in mehreren Schritten
      ein nutzerfreundliches Internetportal bieten, das wissenschaftliche Publikationen,
      Forschungsdaten und Informationen zu Forschungsprojekten, Open Access und Open
      Science zentral verf\xFCgbar macht. Der Senat stellt f\xFCr die Umsetzung des
      Programms f\xFCr 2018 bis zu 2,9 Mio. Euro bereit.&#8221;</p></blockquote>\\n<p><span
      style=\\\"color:#3d596d;background-color:#ffffff;\\\">Die Umsetzung von &#8220;Hamburg
      Open Science (HOS)&#8221; soll ab dem Jahr 2018 in vier Programmlinien erfolgen:</span></p>\\n<ul>\\n<li>Open-Access-Publikationen</li>\\n<li>Forschungsdatenmanagement</li>\\n<li>Forschungsinformationssysteme</li>\\n<li>Gestaltung
      des digitalen Kulturwandels</li>\\n</ul>\\n<p>Zu diesem Programmlinien soll
      nach einer bereits erfolgten Vorstudie nun Prototypen realisiert werden.</p>\\n<p><div

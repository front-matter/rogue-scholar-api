      sizes=\\\"(max-width: 319px) 100vw, 319px\\\" /></a></figure></div>\\n\\n\\n\\n<p>Anstatt
      mit 10 Minuten Aufwand Transparenz zu schaffen, sind sich viele Hochschulen
      (z.B. <a href=\\\"https://wisspub.files.wordpress.com/2020/07/2020.07.14-ablehnung-informationszugang-ph-zuerich.pdf\\\">PHZH</a>,
      <a href=\\\"https://wisspub.files.wordpress.com/2020/07/2020.07.11-ablehungung-gesuch-zhaw.pdf\\\">ZHAW</a>,
      <a href=\\\"https://wisspub.files.wordpress.com/2020/07/2020.06.30-uzh-ablehnung-zugang-elsevier.pdf\\\">UZH</a>,
      <a href=\\\"https://wisspub.files.wordpress.com/2020/06/2020.06.08-ablehnung-informationszugang-unifr-good.pdf\\\">UniFR</a>,
      <a href=\\\"https://wisspub.files.wordpress.com/2020/07/2020.07.16-ablehnung-gesuch-zhdk.pdf\\\">ZHDK</a>,
      <a href=\\\"https://wisspub.files.wordpress.com/2020/06/2020.06.25-lib4ri-ablehnung-zugang-elsevier-1.pdf\\\">Lib4RI</a>)
      nicht zu schade, sich selbst, mich und die Rekursinstanzen zu besch\xE4ftigen,
      indem sie die Ausgaben auf Anfrage nicht bekanntgeben und aussichtslose Verfahren
      provozieren. Immerhin gibt es doch auch einige Institutionen (z.B. <a href=\\\"https://twitter.com/hashtag/stockholmsyndrome_%C3%BCberwunden\\\">UniSG,
      ETHZ, Agroscope, EPFL</a>) die das Transparenzbed\xFCrfnis der \xD6ffentlichkeit
      gegen\xFCber den rein kommerziellen Interessen noch richtig abw\xE4gen k\xF6nnen
      und die Zahlen nach langer Bearbeitungszeit bekannt gegeben haben.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\"><strong>Fazit</strong></h3>\\n\\n\\n\\n<p>Wer
      diesen Blog seit l\xE4ngerem verfolgt weiss, dass ich mich in der Vergangenheit
      mehrfach f\xFCr Read &amp; Publish Agreements als realistischen Weg zu Open
      Access ausgesprochen habe (z.B. <a href=\\\"https://wisspub.net/2015/08/29/zahlungen-der-eth-zuerich-an-elsevier-springer-und-wiley-nun-oeffentlich/\\\">hier</a>
      oder <a href=\\\"https://doi.org/10.12685/027.7-2-1-48\\\">hier</a>). </p>\\n\\n\\n\\n<p>Dass
      meine damalige Forderung nun endlich umgesetzt wurde, stimmt mich leider nur
      halbwegs zufrieden. Das Agreement kommt viel zu sp\xE4t und nun in einem Umfeld,
      bei dem sich die Parameter bereits wieder stark ge\xE4ndert haben (z.B. <a href=\\\"https://sci-hub.tw/\\\">Sci-Hub</a>,
      <a href=\\\"https://www.coalition-s.org/\\\">PlanS</a>, Elsevier Abbestellung
      Deutschland). </p>\\n\\n\\n\\n<p>Dem Agreement merkt man leider an wie es entstanden
      ist. Man hat sich viel zu lange von Elsevier hinhalten lassen, um dann kurz
      vor <a href=\\\"https://wisspub.net/2019/12/18/schweiz-absage-an-springer-nature-zusage-an-elsevier-und-wiley/\\\">Ende
      2019</a> zu etwas Halbgarem zuzustimmen, weil man nicht den Mut hatte neben
      Springer Nature auch Elsevier eine Abfuhr zu erteilen.</p>\\n\\n\\n\\n<p>Besonders
      st\xF6rend ist die Tatsache, dass man hier gleich einen 4-Jahres-Vertrag abgeschlossen
      hat. H\xE4tte man nicht besser mit einem 1-2 Jahres-Vertrag anfangen k\xF6nnen
      um Erfahrungen zu sammeln und Fehlentwicklungen, wie sie sich bereits abzeichnen
      noch korrigieren zu k\xF6nnen? Nun hat man f\xFCr vier Jahre alle Tr\xFCmpfe
      aus der Hand gegeben und muss vielleicht auch noch bald Werbung f\xFCr Hybrid-OA
      bei Elsevier machen, wenn sich die Publikationszahlen nicht so entwickeln, wie
      man dies antizipiert hat. Dabei w\xE4re es ja eigentlich erstrebenswert, wenn
      weniger Schweizer AutorInnen in Hybrid-Journals von Elsevier, sondern in richtigen
      Open Access Journals publizieren. Das Signal welches dieses Agreement f\xFCr
      richtige Gold Open Access Verlage aussendet ist zudem fatal. Ohne \xF6ffentliche
      Ausschreibung wird Elsevier ein Mega-Auftrag zugeschanzt, w\xE4hrend man diejenigen
      Verlage, die sich seit Jahren tats\xE4chlich um OA bem\xFChen und dies auch
      g\xFCnstiger liefern k\xF6nnen, links liegen l\xE4sst.</p>\\n\\n\\n\\n<p>Mit
      einer PAR Fee von \xFCber 4500 EUR ist man zudem auf einem bereits extrem hohen
      Preisniveau, das <a href=\\\"https://wisspub.net/2016/12/28/schweiz-studie-belegt-massives-sparpotential-beim-wechsel-zu-open-access/\\\">einmal
      mehr eindr\xFCcklich zeigt</a>, dass OA in der Schweiz nicht am Geld scheitert.
      </p>\\n\\n\\n\\n<p>Man hat sich nun mit dem Geld 30% OA bei Elsevier gekauft.
      F\xFCr die 100% die swissuniversities bis 2024 erreichen will, muss aber noch

      vier Jahren, am 23. Juni 2014, habe ich die Schweizer Hochschulbibliotheken
      nach ihren Ausgaben an die drei grossen Verlage Elsevier, Springer und Wiley
      <a href=\\\"http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/\\\">angefragt</a>.
      Die Antworten waren ern\xFCchternd. Bis auf die Tessiner Universit\xE4t (USI)
      war keine Hochschule bereit die Zahlen offenzulegen. Mit viel Unverst\xE4ndnis
      nahm ich den juristischen Kampf f\xFCr die Transparenz dieser Kosten auf. Updates
      und Dokumente dieses andauernden Unterfangen habe ich jeweils <a href=\\\"http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/\\\">hier
      im Blog</a> verlinkt.</p>\\n<h4>Juristische Bilanz</h4>\\n<p>Bislang musste
      ich bei 14 Institutionen Beschwerde einreichen. In 11 F\xE4llen (Uni Bern, ZB
      Z\xFCrich, Hauptbibliothek Uni Z\xFCrich, ZHAW, ETHZ, EPFL, Lib4RI, Uni Genf,
      Uni Fribourg, Uni Lausanne, Bibliothek am Guisanplatz) stellte sich in teils
      mehrj\xE4hrigen Verfahren heraus, dass der Informationszugang widerrechtlich
      verhindert wurde. Zwei F\xE4lle in St. Gallen (Uni und FH) sind noch h\xE4ngig.
      Lediglich im Fall Basel habe ich vor Bundesgericht verloren.</p>\\n<p>Mehrheitlich
      kann man deshalb sagen, dass in der Schweiz die bisher leichtfertig unterzeichneten
      Vertraulichkeitsklauseln keine absolute Sperrwirkung haben und die bezahlten
      Summen alleine keine objektiven Gesch\xE4ftsgeheimnisse der Verlage darstellen.</p>\\n<h4>Finanzielle
      Bilanz</h4>\\n<p>F\xFCr alle Rekurse habe ich bisher <a href=\\\"https://docs.google.com/spreadsheets/d/e/2PACX-1vSOQt-YpECWRsSvPwDtaWGJO2DxuO5Wm-hdz9FDNqvXtWxHqg8VXmxCB1nYxOR97MR1ZCQku-xsLcnk/pubhtml?gid=0&amp;single=true\\\">22&#8217;043
      CHF Gerichts- und Anwaltskosten</a> aufgewendet. Durch das <a href=\\\"https://wemakeit.com/projects/transparenz-bei-bibliotheken\\\">Crowdfunding</a>,
      weiteren Spenden und Entsch\xE4digung durch die Gerichte kamen 6&#8217;927 CHF
      wieder zur\xFCck. Insgesamt musste ich somit f\xFCr das ganze Unterfangen pers\xF6nlich
      15&#8217;116 CHF bezahlen. Dazu kommen nat\xFCrlich Hunderte von Stunden, die
      ich f\xFCr das Schreiben von Rekursen und das Bestreiten von Schlichtungen aufwenden
      musste.</p>\\n<p>Meine ern\xFCchternde Erfahrung insbesondere aus dem Rekurs
      gegen die Universit\xE4t Genf: Selbst wenn man letztlich vor Gericht vollst\xE4ndig
      Recht bekommt, werden einem nicht automatisch die entstandenen Auslagen zur\xFCckerstattet.
      Es \xFCberwiegt auch die bittere Erkenntnis, dass man als B\xFCrger \xF6konomisch\_<strong>immer</strong>
      verliert, wenn man gegen die Verwaltung den juristischen Weg einschl\xE4gt.
      Denn der Aufwand, der durch Fehlentscheide von gut bezahlten Juristinnen oder
      F\xFChrungspersonen in der Verwaltung verursacht wird, geht immer auf Staatskasse
      und letztlich wieder auf die Kosten der Steuerzahlenden.</p>\\n<h4>Bilanz zu
      den erhaltenen Daten</h4>\\n<p>Gerne m\xF6chte ich einmal zu den initialen Auswertungen
      (<a href=\\\"http://wisspub.net/2016/01/02/zahlungen-der-universitaet-bern/\\\">Uni
      Bern</a>, <a href=\\\"http://wisspub.net/2016/01/03/zahlungen-der-universitaet-zuerich/\\\">Uni
      Z\xFCrich</a>, <a href=\\\"http://wisspub.net/2015/08/29/zahlungen-der-eth-zuerich-an-elsevier-springer-und-wiley-nun-oeffentlich/\\\">ETHZ</a>)
      eine \xDCbersicht zu den Gesamtdaten machen und diese in Vergleich zu anderen
      L\xE4ndern setzen. Doch dies erweist sich als schwierig, da ich immer noch diverse
      grunds\xE4tzliche L\xFCcken bestehen (Universit\xE4t Basel, Hochschule Luzern,
      St. Gallen) und ich auch von einigen Hochschulen inzwischen keine aktualisierten
      Daten mehr erhalte ohne Tausende von Franken Geb\xFChren zu bezahlen.</p>\\n<p>Dennoch
      zeigen die ersten erhalten Daten, insbesondere auch die <a href=\\\"http://wisspub.net/2016/12/28/schweiz-studie-belegt-massives-sparpotential-beim-wechsel-zu-open-access/\\\">&#8220;offizielle&#8221;
      Datenerhebung des SNF und swissuniversities</a>, dass in der Schweiz weit mehr
      f\xFCr Zeitschriften bezahlt wird als in vergleichbaren L\xE4ndern. Eine Umstellung
      zu Open Access, selbst zu den aktuellen Preisen der Verlage, w\xFCrde die Schweiz
      mit einem Wechsel zu OA massiv Geld sparen.</p>\\n<h4>Bilanz f\xFCr Open Access</h4>\\n<p>Noch
      aber hat sich bei meinem eigentlichen Anliegen &#8220;Open Access&#8221; in
      der Schweiz nichts wirklich getan. Obwohl ich am Beispiel <a href=\\\"http://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/\\\">Springer</a>\_erstmalig
      \xF6ffentlich aufzeigen konnte, dass die Schweizer Bibliotheken im Vergleich
      zum Ausland schon massiv schlechtere Konditionen ohne Open Access haben, entschieden
      sich die Verantwortlichen im Jahre 2018 weiterhin Springer und dem klassischen
      Modell die Treue zu halten.</p>\\n<p>Immerhin ist inzwischen von swissuniversties
      eine\_<a title=\\\"Open_Access__strategy_final_DE\\\" href=\\\"https://wisspub.files.wordpress.com/2018/05/open_access__strategy_final_de.pdf\\\">Open
      Access Strategie</a>\_geschaffen worden. Bis 2024 sollen alle Publikationen
      von Schweizer Forschenden frei zug\xE4nglich sein.</p>\\n<p>Ebenfalls gibt es
      erstmals eine definierte <a title=\\\"180315_Factsheets_Verhandlungsstrategie_D\\\"
      href=\\\"https://wisspub.files.wordpress.com/2018/05/180315_factsheets_verhandlungsstrategie_d.pdf\\\">Strategie</a>
      f\xFCr die kommenden Verhandlungen mit den Verlagen Elsevier, Springer Nature
      und Wiley. Darin ist nun auch endlich verankert, dass keine Vertraulichkeitsklauseln
      mehr akzeptiert werden:</p>\\n<blockquote><p>Die Lizenzvertr\xE4ge werden aus
      \xF6ffentlichen Geldern bezahlt. Deren Inhalte sollten entsprechend ebenfalls
      \xF6ffentlich zug\xE4nglich sein. Gesellschaftlich werden Vertraulichkeitsklauseln
      nicht mehr akzeptiert.</p></blockquote>\\n<p>Es wird zu testen sein, ob dem
      so sein wird und die Vertr\xE4ge aktiv offengelegt werden.</p>\\n<h4>Bilanz
      \xD6ffentlichkeitsprinzip</h4>\\n<p>Das \xD6ffentlichkeitsprinzip und die dazugeh\xF6rigen
      Gesetze sind in meinen Augen eine grosse rechtsstaatliche Errungenschaft und
      gewissermassen auch eine Messlatte f\xFCr den Stand einer Demokratie. Viele
      dieser Gesetze sind noch jung und die (Rechts-)Praxis ist noch nicht gefestigt.
      Meine Anstrengungen haben dazu beigetragen das \xD6ffentlichkeitsprinzip mindestens
      in der Bibliotheksbranche und dem Hochschulbereich bekannt zu machen.</p>\\n<p>Mit
      der zunehmenden Bekanntheit ergeben sich aber auch neue Probleme. So entdeckte
      man an der ETH-Bibliothek, dass man den Sinn des \xD6ffentlichkeitsprinzips
      mit hohen Geb\xFChrenforderungen aushebeln kann. So forderte die ETH-Bibliothek
      auf meine zweite Anfrage nach aktualisierten Daten eine Geb\xFChr von\_<a href=\\\"https://wisspub.files.wordpress.com/2016/07/2016-06-28-verfuegung-gebuehren-eth-bibliothek.pdf\\\">4000
      CHF</a>. Dies fand man an der Universit\xE4t St. Gallen inspirierend und verlangte
      pl\xF6tzlich auch\_<a href=\\\"https://wisspub.files.wordpress.com/2018/06/2016-07-07-3000-chf-forderung-unisg.pdf\\\">3000
      CHF</a>. Es folgte die Hauptbibliothek der Universit\xE4t Z\xFCrich, welche
      in einer zweiten Runde gar\_<a href=\\\"https://wisspub.files.wordpress.com/2014/10/2017-09-11-antwort-uzh-4000-franken.pdf\\\">4250
      CHF</a>\_f\xFCr die Herausgabe verlangte.</p>\\n<p>Rechtlich komme ich da zurzeit
      nicht weiter, weil die meisten \xD6ffentlichkeitsgesetze tats\xE4chlich Geb\xFChren
      als Option vorsehen. Zumindest auf Bundesebene gibt es schon seit l\xE4ngerem
      einen politischen\_<a href=\\\"https://www.parlament.ch/de/ratsbetrieb/suche-curia-vista/geschaeft?AffairId=20160432\\\">Vorstoss</a>
      dies zu \xE4ndern. <a href=\\\"https://wisspub.files.wordpress.com/2018/05/2018-05-14-antwort-kantonsrat.pdf\\\">Ausgel\xF6st</a>
      durch die Geb\xFChrenforderung der Hauptbibliothek der Universit\xE4t Z\xFCrich
      ist nun auch im\_Z\xFCrcher Kantonsrat eine \xE4hnliche <a href=\\\"http://www.kantonsrat.zh.ch/Geschaefte/Geschaefte.aspx?GeschaeftID=6ccc0ff2-56b9-452f-a7bb-b00a795e3a31\\\">parlamentarische
      Initiative</a> aufgegleist.</p>\\n<h4>Pers\xF6nliche Bilanz</h4>\\n<p>Es war
      nicht immer ganz einfach in diesen vier Jahren. Meine Anfragen und Beschwerden,
      sowie meine Berichterstattung hier auf dem Blog missfielen gerade denjenigen,
      welche den bisherigen Kurs mit den Verlagen stark mitbestimmt haben oder leichtfertig
      mitgegangen sind. Anstatt Verantwortung zu \xFCbernehmen und diesen Kurs zu
      korrigieren, versteiften sich einige Akteure darauf mir pers\xF6nlich Steine
      in den Weg zu legen. In einem Fall ging das sogar soweit, dass der Vizepr\xE4sident
      einer Hochschule bei meinem Arbeitgeber vorstellig wurde und mich beruflich
      zu diskreditieren suchte. Neben solchem Machtmissbrauch habe ich auch viel Unverm\xF6gen,
      Unsachlichkeit und Opportunismus erlebt,\_so dass ich heute gegen\xFCber der
      Verwaltung viel kritischer eingestellt bin, als ich es eigentlich sein m\xF6chte.</p>\\n<p>Umgekehrt
      habe ich von vielen Leuten Zusprache und tolle Unterst\xFCtzung erhalten. Auch
      bei den wirklich unabh\xE4ngigen Beschwerdeinstanzen, insbesondere von den \xD6ffentlichkeitsbeauftragten,
      hatte ich den Eindruck, dass ein grosses Interesse an einer sorgf\xE4ltigen
      Pr\xFCfung vorhanden war und man mich mit meinem Anliegen ernst nahm.</p>\\n<p>Insgesamt
      bleibt dieses &#8220;Projekt&#8221; eine wichtige Erfahrung, die ich nicht missen
      m\xF6chte. F\xFCr \xDCberzeugungen auch gegen viel Widerstand einzustehen, hat
      viel Erf\xFCllendes. Zu sehen, dass man mit Risikobereitschaft, Engagement und
      die Berufung auf die gegebenen Rechte durchaus etwas in der realen Welt bewegen
      kann, ist letztlich viel befriedigender, als diese Erfahrung in den virtuellen
      Welten von Games und Serien nachzuerleben (was ich auch gerne tue).</p>\\n<p>Nat\xFCrlich
      w\xE4re es sch\xF6n gewesen, wenn die Bibliotheken und Hochschulen &#8211; wie
      in <a href=\\\"http://wisspub.net/2016/06/13/finnland-transparenz-von-subskriptionskosten/\\\">Finnland</a>\_&#8211;
      nach dem ersten Urteil schneller zu einer konstruktiven Sachlichkeit zur\xFCckgefunden
      h\xE4tten. Die Energie, die selbst nach den ersten klaren Urteilen immer noch
      in die Verhinderung von Transparenz und gegen meine Person gesteckt wurde (und
      sogar immer noch wird), w\xE4re besser direkt in den anstehenden Kampf gegen
      die Grossverlage geleitet worden.</p>\\n\",\"tags\":[\"Open Access\",\"Universit\xE4ten\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"authors\":[{\"url\":

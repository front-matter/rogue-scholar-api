      768w, https://wisspub.files.wordpress.com/2021/04/bildschirmfoto-2021-04-09-um-17.00.45.png
      1812w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /><figcaption>Screenshot:
      Liste der Publikationen, die so Google Scholar, durch eine Open-Access-Policy
      tangiert sind</figcaption></figure>\\n\\n\\n\\n<p>In meinem Fall waren bereits
      alle von Google identifizierten Publikationen frei zug\xE4nglich. Die Auswahl
      der 14 Paper und ihre Zuordnung zu den Open-Access-Policies \xFCberrascht jedoch
      und zeigt die Schw\xE4che der neuen Funktion. Der automatisierte Abgleich der
      Angaben zu den F\xF6rderorganisationen und wissenschaftlichen Einrichtungen
      scheint wenig verl\xE4sslich. So erscheint in meiner Liste z. B. dreimal die
      National Institutes of Health (NIH) als F\xF6rderorganisation, obwohl ich bisher
      noch nie in einem von den NIH gef\xF6rderten Projekt involviert war. Auch kann
      ich die Auswahl der 14 Paper nicht nachvollziehen. Somit scheint weder die Zuordnung
      noch die Auswahl verl\xE4sslich.</p>\\n\\n\\n\\n<p>Zu hoffen ist, dass sich
      solche Fehler, die bei sprachbasierten Verfahren wenig \xFCberraschend sind,
      in Zukunft durch das Research Organization Registry (<a href=\\\"https://ror.org\\\">ROR</a>)
      und dessen persistenten Identifikator f\xFCr wissenschaftliche Einrichtungen
      und F\xF6rderorganisationen erledigen. (Siehe dazu unsere Arbeiten im <a href=\\\"https://www.orcid-de.org/tag/ror/\\\">ORCID-DE-Projekt</a>.)
      </p>\\n\\n\\n\\n<p>Auch irritiert es, das Google statt dem weltweit gebr\xE4uchlichen
      Term &#8220;Open Access&#8221; den Begriff &#8220;Public access&#8221; verwendet.
      Dieser ist zwar in den USA durch eine <a href=\\\"https://wisspub.net/2013/02/22/obama-verankert-open-access-in-der-us-forschungsforderung/\\\">Verordnung
      der US-Regierung</a> zu Open Access aus dem Jahr 2013 g\xE4ngig, aber international
      kaum verbreitet. </p>\\n\\n\\n\\n<p>Mehrere Kolleg*innen weisen kritisch darauf
      hin, dass Google Scholar, im Falle eines nicht frei zug\xE4nglichen Artikels,
      seine Dienst Google Drive als Alternative zu Open-Access-Repositorien bewirbt.
      Diesem Hinweis von Google sollte man besser nicht folgen und sich anstelle an
      seine lokale Bibliothek wenden. Die Bibliothekar*in wird sicher ein passendes
      Repositorium empfehlen k\xF6nnen und eine/einen Autor*in im Idealfall auch gleich
      bei der Rechtepr\xFCfung unterst\xFCtzen.   </p>\\n\\n\\n\\n<p>Die Google-Scholar-Funktion
      kann dazu beitragen wissenschaftliche Autor*innen f\xFCr Open Access zu sensibilisieren,
      auch wenn die Angaben von Google Scholar nur bedingt belastbar scheinen. Auch
      zeigt die Funktion, dass die Relevanz der Compliance von Open-Access-F\xF6rderbedingungen
      steigt. Hierzu passt auch der Einstieg von F\xF6rderorganisationen in das Verlagswesen,
      wie es j\xFCngst die Europ\xE4ische Kommission mit ihrer Open-Access-Zeitschrift
      &#8220;Open Research Europe (<a href=\\\"https://open-research-europe.ec.europa.eu/\\\">ORE</a>)&#8221;
      tat. Die Europ\xE4ische Kommission stellt mir ORE eine <a href=\\\"https://wisspub.net/tag/plan-s/\\\">Plan-S</a>-konforme
      Publikationsplattform bereit. Die Zeitschrift richtet sich an Forschende, die
      Ergebnisse aus EU-gef\xF6rderten Projekten publizieren.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p></p>\\n\",\"tags\":[\"Digitale

      schreibt AGU:</p>\n<blockquote><p>Authors in several AGU journals are asked
      to help support publication through payment of author fees. Publication fees
      vary by journal and were designed to keep institutional subscriptions affordable
      for these journals. Excess page fees are in addition to the standard journal
      fee.</p></blockquote>\n<p>F\u00fcr seine Journals sind dann Publication Fees
      bis $1000 f\u00e4llig. Dazu kommen dann &#8220;Excess Fees&#8221; von je $125

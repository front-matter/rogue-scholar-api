      1024w\\\" sizes=\\\"(max-width: 1868px) 100vw, 1868px\\\"></strong></h4>\\n<p>Interessanterweise
      gibt es an der reichen ETH doch 20% Wissenschaftler, die angeben aus finanziellen
      Gr\xFCnden nicht OA zu publizieren. Erschreckend ist die Zahl derer, die aus
      Unkenntnis nicht OA publiziert. Als ob es so komplex w\xE4re.</p>\\n<h4><strong>Gr\xFCnde
      gegen Gr\xFCn-OA</strong></h4>\\n<p><img loading=\\\"lazy\\\" data-attachment-id=\\\"18781\\\"
      data-permalink=\\\"http://wisspub.net/gru%cc%88nde-gegen-gru%cc%88n/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2017/08/grucc88nde-gegen-grucc88n.png\\\"
      data-orig-size=\\\"1824,1060\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"

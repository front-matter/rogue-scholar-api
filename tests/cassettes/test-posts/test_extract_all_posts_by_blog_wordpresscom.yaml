        alt=\"\" class=\"wp-image-19684\" \/><figcaption>ROR Registry: <a href=\"https:\/\/ror.org\/search\">https:\/\/ror.org\/search<\/a><\/figcaption><\/figure>\n\n\n\n<p>Die
        Daten sind ebenfalls lesend \u00fcber eine API erh\u00e4ltlich, die zurzeit
        jedoch noch sehr <a href=\"https:\/\/github.com\/ror-community\/ror-api\/blob\/master\/api_documentation.md\">sp\u00e4rlich
        dokumentiert<\/a> ist. Ein statischer Export aller Daten auf Figshare ist
        in Vorbereitung.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Fokus Top-Level
        Affiliation Angabe<\/h3>\n\n\n\n<p>Ein typischer Use-Case von ROR ist die
        Erfassung der Affiliation bei Angaben zu Personen, was mit der aktuellen API
        bereits umgesetzt werden kann.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/naaR7_LaJQ9m1N31Nco1n_G_xd2rtZT5IsH852B1U-IkYUyQUHWDTVxH2GPN0Yq5bs7Ib8laMWw_pNWZq9qrsQoVri0ApA0RrRKaecDaoMHUakOhtEgOGWnO6L39SwTfIMpVM4AVwCw\"
        alt=\"\" \/><figcaption>Affiliation Eingabe mit API-Lookup<\/figcaption><\/figure>\n\n\n\n<p>F\u00fcr
        die Erfassung und dem Bearbeiten von Organisationen ist ein Hybrid-Ansatz
        vorgesehen. Einerseits soll sich ein Team von ROR darum k\u00fcmmern.  \u00c4nderungen
        und Neuerfassungen sind aktuell an <a href=\"mailto:info@ror.org\">info@ror.org<\/a>
        zu melden. Anderseits ist langfristig (anders als bei GRID) vorgesehen, dass
        Organisationen selber ihrer Daten bei ROR verwalten k\u00f6nnen.<\/p>\n\n\n\n<p>F\u00fcr
        den Moment ist der Fokus von ROR die Erfassung der Top-Level Organisationen.
        Bei einer Universit\u00e4t ist somit noch keine Erfassung von Fakult\u00e4ten,
        Departement oder Institutionen vorgesehen. Diese Beschr\u00e4nkung ist mit
        dem Ziel von Reduzierung von Komplexit\u00e4t f\u00fcr den Beginn nachvollziehbar.
        Allerdings bleibt damit der Einsatz von ROR beschr\u00e4nkt und entfaltet
        damit kaum das Potential, welches gerade bei dem angestrebten selbstverwaltenden
        Ansatz m\u00f6glich w\u00e4re. <\/p>\n\n\n\n<p>Insbesondere sind viele dieser

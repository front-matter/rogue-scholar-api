        will Open Access konsequent vorantreiben","URL":"http:\/\/wisspub.net\/2018\/01\/31\/thueringen-will-open-access-konsequent-vorantreiben\/","short_URL":"https:\/\/wp.me\/ptFu7-53w","content":"<p>Das
        Bundesland Th\u00fcringen hat sich eine \u201eStrategie f\u00fcr die Digitale
        Gesellschaft\u201c gegeben, die auch das Thema Open Access ber\u00fccksichtigt.\u00a0In
        der <a href=\"https:\/\/www.thueringen.de\/th6\/tmwwdg\/service\/pressemitteilungen\/102894\/index.aspx\">Pressemitteilung<\/a>\u00a0des
        Th\u00fcringer Ministeriums f\u00fcr Wirtschaft, Wissenschaft und Digitale
        Gesellschaft\u00a0hei\u00dft es:<\/p>\n<blockquote><p>\u201eGemeinsam mit
        den Hochschulen hat das Wissenschaftsministerium eine\u00a0Strategie zur Digitalisierung
        an Hochschulen\u00a0entwickelt. Ein Ziel ist z.B. der hochschul\u00fcbergreifende
        Datenaustausch und die Nutzung\u00a0gleicher Campus-Management-Systeme, durch
        die etwa gemeinsame Schulungen organisiert oder Informationen ausgetauscht
        werden k\u00f6nnen. Bis Ende 2019 wird auch die Einf\u00fchrung von \u201eOpen
        Access Systemen\u201c\u00a0angestrebt, die den offenen Zugang zu wissenschaftlicher
        Forschung erm\u00f6glichen. Auch die Lehrformate und -inhalte werden angepasst,
        entsprechende Modellprojekte gef\u00f6rdert.\u201c<\/p><\/blockquote>\n<p>In
        der Strategieschrift (<a href=\"https:\/\/www.thueringen.de\/mam\/th6\/pub\/digitalstrategie_2017.pdf\">PDF<\/a>),
        die gestern auf den Weg gebracht wurde, werden folgende vier Ma\u00dfnahmen
        zur F\u00f6rderung von Open Access benannt:<\/p>\n<ol>\n<li>&#8220;Aufforderung
        an Wissenschaftlerinnen und\u00a0Wissenschaftler, verst\u00e4rkt in Open-Access-Medien
        zu\u00a0publizieren sowie das durch \u00a7 38 Abs. 4 UrhG\u00a0gew\u00e4hrleistete
        Zweitver\u00f6ffentlichungsrecht\u00a0konsequent\u00a0zu nutzen\u201c,<\/li>\n<li>&#8220;Information
        und Beratung der Wissenschaftlerinnen und\u00a0Wissenschaftler durch Open-Access-Beauftragte
        an den\u00a0Hochschulbibliothekszentren&#8221;,<\/li>\n<li>&#8220;Hochschulen
        intensivieren ihre Zusammenarbeit in den\u00a0Bereichen Elektronisches Publizieren
        und Open Access im\u00a0Rahmen des Kooperationsverbundes Th\u00fcringer\u00a0Hochschulbibliotheken\u00a0mit
        der Digitalen Bibliothek\u00a0Th\u00fcringen (DBT) als gemeinsamer Plattform\u201c,<\/li>\n<li>&#8220;Regelm\u00e4\u00dfiges
        Monitoring des Publikationsverhaltens ab\u00a02019.\u201c<\/li>\n<\/ol>\n<p><img

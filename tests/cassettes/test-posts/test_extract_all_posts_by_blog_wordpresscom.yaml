      1024w\\\" sizes=\\\"(max-width: 1824px) 100vw, 1824px\\\"></p>\\n<p>Auch bei
      den Gr\xFCnden warum 600 ETH-Wissenschaftler im letzten Jahr kein Repository
      benutzt haben oder, um es klar zu benennen, der OA-Policy nicht nachgekommen
      sind, wird mehrheitlich Ahnungslosigkeit vorgeschoben.</p>\\n<h4><strong>Finanzierung
      von Gold/Hybrid OA</strong></h4>\\n<p>Die Umfrage fragte auch nach der Finanzierungsquelle
      und der H\xF6he der Ausgaben:</p>\\n<h4><img loading=\\\"lazy\\\" data-attachment-id=\\\"18795\\\"
      data-permalink=\\\"http://wisspub.net/finanzierung-oa/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2017/08/finanzierung-oa.png\\\"
      data-orig-size=\\\"2018,1070\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"

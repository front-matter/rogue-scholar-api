  response:
    content: "[{\"url\":\"https://wisspub.net/2023/07/13/dois-fur-wissenschaftsblogs-ein-interview-mit-martin-fenner-zu-rogue-scholar\",\"title\":\"DOIs
      f\xFCr Wissenschaftsblogs? \u2013 Ein Interview mit Martin Fenner zu Rogue Scholar\",\"summary\":\"Blogs
      sind heute ein integraler Bestandteil der digitalen Wissenschaftskommunikation
      und unterst\xFCtzen verschiedene Kommunikationsfunktionen in der Wissenschaft.\",\"image\":\"https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png?w=1024\",\"content_html\":\"\\n<p>Blogs
      sind heute ein integraler Bestandteil der digitalen Wissenschaftskommunikation
      und unterst\xFCtzen verschiedene Kommunikationsfunktionen in der Wissenschaft.
      Sie k\xF6nnen als Tagebuch im Sinne von Open Science genutzt werden, um aktuelle
      Ergebnisse aus dem Laboralltag zu dokumentieren und zu kommunizieren. Zudem
      k\xF6nnen sie als digitales Schaufenster dienen, um die externe Wissenschaftskommunikation
      an wissenschaftlichen Einrichtungen zu unterst\xFCtzen und wissenschaftliche
      Erkenntnisse einem breiten Publikum zug\xE4nglich zu machen.</p>\\n\\n\\n\\n<p>Trotz
      ihrer Bedeutung sind jedoch viele Fragen im Zusammenhang mit der dauerhaften
      Zug\xE4nglichkeit von Blogs ungekl\xE4rt. Beispielsweise konnten Blogplattformen
      kommerzieller Akteure wie Nature und ScienceBlogs keinen nachhaltigen Betrieb
      f\xFCr ihre Blogs gew\xE4hrleisten. Angesichts dieser Problematik haben verschiedene
      Akteure der wissenschaftlichen Blogosph\xE4re begonnen, sich mit den Herausforderungen
      rund um die dauerhafte Zitierung und Archivierung von Wissenschaftsblogs zu
      besch\xE4ftigen.</p>\\n\\n\\n\\n<p>Martin Fenner, vielen Leser:innen hier sicher
      bekannt, bloggt seit Jahren auf verschiedenen Blogplattformen wie Nature Network
      und PLOS Blogs zu aktuellen Themen der digitalen Wissenschaftskommunikation.
      Zuletzt war er als Technischer Direktor f\xFCr DataCite t\xE4tig und hat sich
      dort insbesondere mit Persistent Identifiers (PIDs) f\xFCr Forschungsdaten und
      Forschungssoftware befasst. K\xFCrzlich hat er sich mit <a href=\\\"https://blog.front-matter.io/\\\">Front
      Matter</a> als IT-Dienstleister f\xFCr die Wissenschaft selbst\xE4ndig gemacht
      und widmet sich nun unter der Marke <a href=\\\"https://rogue-scholar.org/\\\">Rogue
      Scholar</a> einigen der Herausforderungen in Bezug auf die Referenzierung und
      Sicherung von wissenschaftlichen Blogbeitr\xE4gen. Unter anderem sorgt sein
      Dienst daf\xFCr, dass Blogbeitr\xE4ge von wisspub.net seit wenigen Tagen mit
      DOIs adressierbar sind und mit den ORCID-IDs ihrer Autor:innen verkn\xFCpft
      sind (<a href=\\\"https://doi.org/10.59350/tfqe7-ptn14\\\">Beispiel</a>). Grund
      genug, Martin Fenner ein paar Fragen zu seinem Vorhaben zu stellen.</p>\\n\\n\\n\\n<p><strong><em>Dank
      Dir, Martin Fenner, sind die Beitr\xE4ge von wisspub.net seit neuestem durch
      DOIs adressiert. Welche Idee steht hinter Deinem Service </em></strong><a href=\\\"https://rogue-scholar.org/\\\"><em><strong>Rogue
      Scholar</strong></em></a><strong><em>?</em></strong></p>\\n\\n\\n\\n<p>Das Wissenschaftsblogs
      ein wichtiger aber untersch\xE4tzter Teil der Publikation und Kommunikation
      von Wissenschaft sind. Das Grundkonzept funktioniert pr\xE4chtig seit zwanzig
      Jahren, aber einige wichtige Bausteine haben meiner Meinung nach bisher gefehlt.</p>\\n\\n\\n\\n<p><strong><em>Wie
      sind die bisherigen Reaktionen auf Rogue Scholar?&nbsp;</em></strong></p>\\n\\n\\n\\n<p>Viel
      Interesse und Dankbarkeit bei den Blogs und Blogger:innen die Rogue Scholar
      schon nutzen. Ich glaube ein bi\xDFchen auch positives Erstaunen, dass vieles
      so einfach (und kosteng\xFCnstig) geht, was beim Publizieren von Zeitschriftenartikeln
      (aber auch B\xFCchern, Forschungsdaten, usw.) so schwer und langwierig erscheint,
      also z.B. Metadaten oder geeignete digitale Formate.</p>\\n\\n\\n\\n<p>Was ich
      aber auch sehe, ist eine gewisse Zur\xFCckhaltung, die kompletten Inhalte von
      Blogs in RSS Feeds und mit einer offenen Lizenz (<a href=\\\"https://creativecommons.org/licenses/by/4.0/\\\">CC-BY</a>)
      zur Verf\xFCgung zu stellen, selbst wenn das Blog sich mit Open Science oder
      verwandten Themen besch\xE4ftigt. Da ist noch einiges an Aufkl\xE4rungsarbeit
      zu leisten, insbesondere warum CC-BY gegen\xFCber verwandten Lizenzen wie CC-BY-NC
      und CC-BY-SA <a href=\\\"https://oaspa.org/why-cc-by/\\\">vorzuziehen ist</a>.</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><a href=\\\"https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png\\\"><img
      data-attachment-id=\\\"20470\\\" data-permalink=\\\"http://wisspub.net/2023/07/13/dois-fur-wissenschaftsblogs-ein-interview-mit-martin-fenner-zu-rogue-scholar/rogue-scholar-org_-1/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png\\\"
      data-orig-size=\\\"2252,2134\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"

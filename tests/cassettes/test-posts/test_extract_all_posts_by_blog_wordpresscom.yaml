        legt nach einem Jahr (!) seit meiner Anfrage, endlich eine erste Version des
        32-seitigen RSC-Vertrag mit einigen Schw\u00e4rzungen offen. Zur\u00fcck auf
        Start &#8211; Preise sind nun wieder Gesch\u00e4ftsgeheimnisse Die meisten
        Schw\u00e4rzungen sind mit ihrer Begr\u00fcndung verst\u00e4ndlich und akzeptierbar.

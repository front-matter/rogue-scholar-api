    content: "[{\"url\":\"https://wisspub.net/2019/12/18/schweiz-absage-an-springer-nature-zusage-an-elsevier-und-wiley\",\"title\":\"Schweiz:
      Absage an Springer Nature. Zusage an Elsevier und Wiley\",\"summary\":\"Der
      wirklich grosse Big Bang ist in der Schweiz ausgeblieben. Dennoch k\xFCndigen
      nun alle Schweizer Hochschulen ihren Big Deal mit Springer Nature (inkl.\",\"image\":null,\"content_html\":\"\\n<p>Der
      wirklich grosse <a href=\\\"https://wisspub.net/2019/11/20/big-bang-statt-big-dealverhandlungen-in-der-schweiz-mit-elsevier-springer-und-wiley-drohen-zu-scheitern/\\\">Big
      Bang</a> ist in der Schweiz ausgeblieben. Dennoch k\xFCndigen nun alle Schweizer
      Hochschulen ihren Big Deal mit Springer Nature (inkl. Nature Journals). Wie
      Swissuniversities <a href=\\\"https://www.swissuniversities.ch/aktuell/swissuniversities-definiert-beziehungen-mit-den-verlagen-elsevier-springer-nature-und-wiley-fuer-2020\\\">bekannt
      gibt</a>, konnte <strong>Springer Nature</strong> nun nach \xFCber 1.5 Jahren
      Verhandlung kein passendes Angebot liefern.</p>\\n\\n\\n\\n<p>Obwohl mit <strong>Wiley</strong>
      ebenfalls seit einem Jahr verhandelt wird, verl\xE4ngern hier die Schweizer
      Hochschulen unverst\xE4ndlicherweise den Big Deal ohne hinsichtlich Open Access
      etwas erreicht zu haben.</p>\\n\\n\\n\\n<p>Bei <strong>Elsevier</strong> hat
      man in einem Jahr Verhandlung ebenfalls noch kein Agreement erreicht. Immerhin
      besteht ein Memorandum of Understanding, dass man im M\xE4rz 2020 ein Read &amp;
      Publish Agreement haben will, dass dann wohl f\xFCr die Schweizer Einreichungen
      ab Januar 2020 g\xFCltig sein soll.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Swissuniversities
      bewahrt Rest-Glaubw\xFCrdigkeit</h2>\\n\\n\\n\\n<p>Mit der Absage an Springer
      Nature sichern sich die Schweizer Hochschulen das bisschen Glaubw\xFCrdigkeit,
      dass ihnen im Dossier Open Access verblieben ist. Seit Jahren zeige ich in diesem
      Blog auf, wie Bibliotheken mit einem ausgepr\xE4gtem Stockholm-Syndrom jeweils
      immer mehr f\xFCr Subskriptionen zahlen und dann in der Konsequenz bei OA nicht
      weiterkommen. Ende 2014 habe ich auf das erste <a href=\\\"https://wisspub.net/2014/12/17/zukunftsweisende-vereinbarung-zwischen-niederlandischen-universitaten-und-springer/\\\">Read
      &amp; Publish Agreement mit Springer in den Niederlanden</a> hingewiesen. Eigentlich
      h\xE4tte man schon 2015 bei einem Verzicht auf die <a href=\\\"https://wisspub.net/2015/09/22/nationallizenzen-und-open-access-passen-nicht-zusammen/\\\">unn\xF6tigen
      Nationallizenzen</a> (ironischerweise auch mit Springer) Richtung OA abbiegen
      k\xF6nnen. 2017 habe ich am Beispiel Springer <a href=\\\"https://wisspub.net/2017/08/14/schweiz-springer-open-access-agreement-ab-2018/\\\">vorgerechnet</a>,
      dass ein OA Agreement ab 2018 durchaus f\xFCr beide Seiten drin liegt oder man
      ansonsten Springer den Laufpass geben soll.</p>\\n\\n\\n\\n<p>Meine Freude,
      dass nun die Entscheidungstr\xE4ger an den Hochschulen nun endlich auch zu diesem
      Schluss gekommen sind, wird durch das Wissen getr\xFCbt, dass durch dieses unverst\xE4ndliche
      Z\xF6gern, weitere 10 Mio CHF \xF6ffentliche Gelder und wertvolle Zeit verschwendet
      worden sind.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Unverst\xE4ndlicher
      Wiley-Big Deal</h2>\\n\\n\\n\\n<p>Leider geht die Verschwendung bei Wiley weiter.
      Es werden 2020 wieder \xF6ffentliche Gelder an Wiley fliessen, ohne daf\xFCr
      OA zu erhalten. Anders als bei der inkonsequenten Verl\xE4ngerung des Big-Deals
      mit Springer Nature letztes Jahr, hat man nun mit Wiley ein Memorandum of Understanding
      unterzeichnet, welches erst 2021 vielleicht zu einem Read &amp; Publish Agreement
      f\xFChrt.</p>\\n\\n\\n\\n<p>Wieso man ein Read &amp; Publish Agreement (z.B.
      analog zu <a href=\\\"https://newsroom.wiley.com/press-release/all-corporate-news/wiley-and-bibsam-sign-open-access-agreement-include-45-swedish-inst\\\">Schweden</a>)
      nicht schon dieses Jahr verlangt hat und im Falle einer Verweigerung durch das
      Wiley-Management den Big Deal konsequent aufk\xFCndigt ist unverst\xE4ndlich
      und zeigt, dass man die kommerzielle Natur eines b\xF6rsenkotierten Verlages
      offenbar immer noch nicht verstanden hat. </p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed-twitter
      wp-block-embed is-type-rich\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<div
      class=\\\"embed-twitter\\\"><blockquote class=\\\"twitter-tweet\\\" data-width=\\\"500\\\"
      data-dnt=\\\"true\\\"><p lang=\\\"en\\\" dir=\\\"ltr\\\">See the Q1 2020 John
      Wiley &amp; Sons Inc Earnings Call:<a href=\\\"https://t.co/dAnNAf7PGo\\\">https://t.co/dAnNAf7PGo</a><a

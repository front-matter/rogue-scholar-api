    content: "[{\"url\":\"https://wisspub.net/2019/11/18/quo-vadis-crossref\",\"title\":\"Quo
      vadis, Crossref?\",\"summary\":\"Quo vadis, Crossref?\",\"image\":\"https://wisspub.files.wordpress.com/2019/11/image.png?w=1024\",\"content_html\":\"\\n<p>Crossref
      wurde im Januar 2000 von einer Gruppe der grossen Verlage (AAAS, AIP, ACM, Elsevier,
      IEEE, Springer, Kluwer, NPG, OUP, Wiley) mit folgenden Ziel gegr\xFCndet: </p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote\\\"><p>To promote the development and cooperative use
      of new and innovative technologies to speed and facilitate scientific and other
      scholarly research.</p></blockquote>\\n\\n\\n\\n<p>Was als Initiative eines
      kleinen Club der &#8220;Reichen und Grossen&#8221; angefangen hat, ist nun 20
      Jahren danach eine international relevante Infrastruktur mit mittlerweile \xFCber
      12&#8217;000 Mitglieder. Insbesondere durch das <a href=\\\"https://www.crossref.org/membership/about-sponsors/\\\">Sponsoring</a>,
      bei dem eine (meist nationale) Institution die Mitgliedschaft f\xFCr kleine
      Verlage sponsert, erf\xE4hrt Crossref einen ungebrochenen Zuwachs von \xFCber
      150 Mitgliedern monatlich. </p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
      size-large is-resized\\\"><img loading=\\\"lazy\\\" data-attachment-id=\\\"19909\\\"
      data-permalink=\\\"http://wisspub.net/image-17/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/11/image.png\\\"
      data-orig-size=\\\"1198,671\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"image\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/11/image.png?w=300\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2019/11/image.png?w=1024\\\"
      src=\\\"https://wisspub.files.wordpress.com/2019/11/image.png?w=1024\\\" alt=\\\"\\\"

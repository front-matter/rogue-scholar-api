  response:
    content: "[{\"url\":\"https://wisspub.net/2017/06/01/die-schweizer-open-access-strategie\",\"title\":\"Die
      Schweizer Open Access Strategie\",\"summary\":\"Bis 2024 sollen alle mit \xF6ffentlichen
      Geldern finanzierten wissenschaftlichen Publikationen aus der Schweiz im Internet
      frei zug\xE4nglich sein.\",\"image\":null,\"content_html\":\"<p>Bis 2024 sollen
      alle mit \xF6ffentlichen Geldern finanzierten wissenschaftlichen Publikationen
      aus der Schweiz im Internet frei zug\xE4nglich sein. So sieht es die <a title=\\\"open_access_strategy_de\\\"
      href=\\\"https://wisspub.files.wordpress.com/2017/02/open_access_strategy_de.pdf\\\">Open
      Access Strategie</a> vor, welche Ende Januar 2017 durch swissuniversities verabschiedet
      wurde und zu der nun bis Ende Jahr ein Aktionsplan ausgearbeitet wird.</p>\\n<p>Die
      Strategie setzt hierzu auf <strong>mehrere insgesamt sinnvolle Leitlinien und
      Massnahmen</strong>. Im Schweizer Kontext sticht jedoch die Massnahme &#8220;<strong>Verhandlungen
      mit den Verlagsh\xE4usern</strong>&#8221; besonders hervor, da sie mit relativ
      wenig Aufwand schnell zu einem grossen Anteil Gold OA f\xFChrt:</p>\\n<blockquote><p>Bei
      Verhandlungen sollten verschiedenste Modelle ber\xFCcksichtigt werden, wie Lizenzklauseln
      zum gr\xFCnen OA-Weg, Mitgliedschaften bei Open-Access-Verlagen und Offset Vereinbarungen
      mit OA-Komponenten. Eine Ausstiegsoption muss vorgesehen sein, falls die Verhandlungen
      scheitern. Obwohl Offset Agreements die Stellung bestehender grosser Verlagsh\xE4user
      durch die Ausweitung ihrer Rolle in die Welt von OA st\xE4rken, werden die Vereinbarungen
      als eine notwendige \xDCbergangsmassnahme eingesch\xE4tzt.</p></blockquote>\\n<h4>80
      Prozent Open Access bei Zeitschriftenartikel aus 23 Verhandlungen</h4>\\n<p>Wie
      eine <a href=\\\"https://doi.org/10.5281/zenodo.240896\\\">Analyse des Publikationsverhalten
      von Schweizer Forschenden</a> anhand der Scopus Datenbank zeigt, wurden 80%
      von 31365 Zeitschriftenartikel im Jahre 2015 bei nur 27 Verlagen (inkl. vier
      OA Verlage) publiziert. 43% alleine bei Elsevier, Springer und Wiley!</p>\\n<p><iframe
      src=\\\"https://docs.google.com/spreadsheets/d/1Vy7IWdfqwMGP8VtUUTAKvSUUH6TjAQRVVF34PKF2TeI/pubchart?oid=17723943&#038;format=interactive\\\"
      frameborder=\\\"0\\\" width=\\\"600\\\" height=\\\"370\\\" marginheight=\\\"0\\\"
      marginwidth=\\\"0\\\" allowfullscreen=\\\"true\\\" mozallowfullscreen=\\\"true\\\"
      webkitallowfullscreen=\\\"true\\\"></iframe> (<a href=\\\"https://docs.google.com/spreadsheets/d/1Vy7IWdfqwMGP8VtUUTAKvSUUH6TjAQRVVF34PKF2TeI/pubhtml\\\">Diagramm
      Full Screen</a>)</p>\\n<p>W\xFCrden die Schweizer Hochschulen ihre Macht als
      K\xE4ufer von Subskriptionen und Lieferanten von Leistungen (Manuskripte, Begutachtung,
      Herausgeber T\xE4tigkeiten) gegen\xFCber diesen 23 gr\xF6ssten Verlagen ausspielen
      und ein Offsetting von Subskriptions- und Publikationskosten fordern, w\xE4ren
      innerhalb k\xFCrzester Zeit und ohne zus\xE4tzliche Kosten 80% der Schweizer
      Zeitschriftenartikel direkt bei den Verlagen in der von den Forschenden bevorzugten
      Verlagsversion frei zug\xE4nglich.</p>\\n<h4>Exzellente finanzielle Ausgangslage
      f\xFCr 100% Offsetting</h4>\\n<p>Die Zahlen auf nationaler Ebene sprechen eine
      deutliche Sprache. Wie die offizielle <a href=\\\"http://wisspub.net/2016/12/28/schweiz-studie-belegt-massives-sparpotential-beim-wechsel-zu-open-access/\\\">Finanzflussanalyse</a>
      zeigte, bezahlen Schweizer Hochschulen heute f\xFCr Zeitschriften-Abonnemente
      (70 Mio. Franken) weit mehr, als dass sie dies bei einem global erfolgten Wechsel
      zu OA f\xFCr die APCs der eigenen Publikationen tun m\xFCssten (30-60 Mio. Franken).
      Durch dieses Verh\xE4ltnis von Subskription und Artikelproduktion, haben die
      Schweizer Hochschulen insgesamt eine relativ einfache Ausgangslage um in den
      Verhandlungen eine Win-Win Situation herzustellen.</p>\\n<p>Denn jedes Angebot
      der Schweizer Hochschulen, dass nicht auf eine vollumf\xE4ngliche Realisierung
      dieser Einsparungen zielt, sondern die Ausgaben auf dem heutigen \xFCberteuerten
      Niveau h\xE4lt, ist f\xFCr die Subskriptionsverlage in der Tendenz (Unterschiede
      pro Verlag vorbehalten) ein nachwievor gewinnbringendes und somit auch ein annehmbares
      Angebot.</p>\\n<h4>&#8220;Ausstiegsoption&#8221; vorgesehen</h4>\\n<p>Wird ein
      solches Angebot bzw. die Forderung nach mehr OA von den Verlagen abgelehnt,
      sieht die Schweizer OA-Strategie<strong> eine Ausstiegsoption</strong> vor.
      Auch wenn diese Option nicht n\xE4her beschrieben wird, d\xFCrfte mindestens
      die Abbestellungen von Zeitschriften, wenn nicht gar die Einstellung von Einreichungen,
      Gutachten und&nbsp; und Editorial Services an die Verlage gemeint sein.</p>\\n<p>F\xFCr
      Schweizer Verh\xE4ltnisse ist die Erw\xE4hnung einer solchen Ausstiegsoption
      f\xFCr das Ziel OA ein besonders bedeutender Schritt. Denn wie das <a href=\\\"http://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/\\\">Projekt
      zur Transparenz von Subskriptionszahlungen</a> zeigt, ist vielen Hochschulbibliotheken
      das Verantwortungsbewusstsein gegen\xFCber der \xD6ffentlichkeit und das Gesp\xFCr
      f\xFCr ihre Einflussm\xF6glichkeiten abhanden gekommen. Die Meinung, man sei
      auf die Inhalte der Verlage via Subskription zwingend angewiesen, ist weit verbreitet
      und sorgt f\xFCr eine konstant schwache Verhandlungsposition.</p>\\n<p>Dabei
      zeigt das Beispiel Niederlande: <a href=\\\"http://www.openaccess.nl/en/in-the-netherlands/publisher-deals\\\">Signifikate
      Ver\xE4nderungen zu OA</a> lassen sich nur erzielen wenn die Hochschulen auch
      bereit sind die Big Deals aufzuk\xFCndigen (in NL aktuell z.B. bei <a href=\\\"https://www.universiteitleiden.nl/en/news/2017/04/geen-akkoord-vnsu-eng-extern\\\">Oxford
      Universtiy Press</a>).</p>\\n<h4>Verhandlungsebene erh\xF6hen</h4>\\n<p>Ebenfalls
      sieht die Strategie eine Erg\xE4nzung des <strong>Verhandlungsgremium mit f\xFChrenden
      Pers\xF6nlichkeiten</strong> aus dem Hochschulwesen vor:</p>\\n<blockquote><p>F\xFCr
      die Verhandlungen muss ein bestehendes und erfahrenes Gremium (z.B. das Konsortium
      der Schweizer Hochschulbibliotheken) durch f\xFChrende Pers\xF6nlichkeiten im
      Hochschulwesen erg\xE4nzt werden, die \xFCber die notwendigen Ressourcen und
      entsprechende politische Unterst\xFCtzung verf\xFCgen.</p></blockquote>\\n<p>In
      den Niederlande war auch dies ein wesentlicher Teil der Erfolge in den letzten
      Jahren, wie die Vereinigung niederl\xE4ndischer Universit\xE4ten VSNU <a href=\\\"http://vsnu.nl/more-impact-with-open-access/the-dutch-approach.html\\\">schreibt</a>:</p>\\n<blockquote>\\n<p
      id=\\\"u37436-7\\\" class=\\\"platte-ltekst-zwart\\\">Contrary to normal practice,
      the VSNU and UKB (a consortium of thirteen Dutch university libraries and the
      National Library of the Netherlands) took negotiations to the highest administrative
      level. Whereas normally, the boards of the libraries are expected to meet with
      the publishers, this is now done by a number of Executive Board Presidents of
      universities, who negotiate through the VSNU, with the mandate of all universities
      and university libraries, and with the support of SURF. This means that there
      is attention for the subject at the highest administrative level from the outset.
      This strong foundation has made it possible to negotiate at a different strategic
      level.</p>\\n</blockquote>\\n<h4>Guter Start &#8211; Mieses Mittelst\xFCck &#8211;
      Guter Abschluss?</h4>\\n<p>Insgesamt kommt die Schweizer OA Strategie sp\xE4t.
      Die bisherige Passivit\xE4t und der immer offensichtlichere R\xFCckstand zu
      anderen L\xE4ndern steht nun vermehrt im Fokus von Medien (z.B. <a href=\\\"https://dennisbuehler.com/2017/01/21/open-access-schweiz-will-ruckstand-aufholen/\\\">Aargauer
      Zeitung</a>, <a href=\\\"http://www.lecourrier.ch/146655/les_couts_caches_du_libre_acces\\\">Le
      Courrier</a>) und Politik (<a href=\\\"https://www.parlament.ch/de/ratsbetrieb/suche-curia-vista/geschaeft?AffairId=20163930\\\">Interpellation
      Chevalley</a>, <a href=\\\"https://kr-geschaefte.zug.ch/gast/geschaefte/1692\\\">Postulat
      Spiess-Hegglin</a>).</p>\\n<p>Dabei hatte man in der Schweiz eigentlich recht
      fr\xFCh die Bedeutung des Themas verstanden. Bereits im Jahr 2006 hatten die
      Rektorenkonferenzen der Schweizer Hochschulen inkl. SNF und Akademien, die wichtige
      Berliner Erkl\xE4rung <a href=\\\"https://openaccess.mpg.de/319790/Signatories\\\">unterzeichnet</a>.
      Viele Hochschulen folgten mit starken OA-Policies und der Errichtung von Repositories.</p>\\n<p>Noch
      im Jahre 2010 sah der Bundesrat in der Beantwortung der <a href=\\\"https://www.parlament.ch/de/ratsbetrieb/suche-curia-vista/geschaeft?AffairId=20103240\\\">Motion
      Pfister</a> keinen weiteren Bedarf die Ziele von Open Access durch das <span
      class=\\\"table-styles\\\">Gewicht des Geldgebers aktiver zu vertreten:</span></p>\\n<blockquote><p><span
      class=\\\"table-styles\\\">Insgesamt werden nach Einsch\xE4tzung des Bundesrates
      die Arbeiten im Bereich Open Access von den verantwortlichen Akteuren zielf\xFChrend
      und effizient angegangen.</span></p></blockquote>\\n<p>Eine Einsch\xE4tzung
      die \xFCbertrieben optimistisch war. <a href=\\\"https://www.parlament.ch/de/biografie?CouncillorId=500\\\">Theophil
      Pfister</a>, der im Schweizer Parlament f\xFCr OA <a href=\\\"https://www.parlament.ch/de/ratsbetrieb/suche-curia-vista/geschaeft?AffairId=20073340\\\">einstand</a>,
      hatte zu seinen Lebzeiten nicht einmal ann\xE4hernd die Chance die eigentlich
      einfache Vision der Berliner Erkl\xE4rung umgesetzt zu sehen. Bleibt zu hoffen,
      dass es mit der Schweizer OA-Strategie nun endlich vorw\xE4rts geht.</p>\\n\",\"tags\":[\"Open
      Access\",\"Universit\xE4ten\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"authors\":[{\"url\":

      Science + Business Media/\">OpenAPC</a> \u20ac 1496.</p>\n<h4><strong>Niederl\u00e4ndische
      Konditionen im Schweizer Kontext<br />\n</strong></h4>\n<p>Gem\u00e4ss einer
      <a href=\"http://doi.org/10.5281/zenodo.167381\">Analyse der Publikationen in
      Scopus</a> wurden im Jahre 2015 bei Springer insgesamt 2789 Papers von AutorInnen

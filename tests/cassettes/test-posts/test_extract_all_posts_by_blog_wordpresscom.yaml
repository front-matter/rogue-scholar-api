        S: Europ\u00e4ische F\u00f6rderorganisation wollen OA","URL":"http:\/\/wisspub.net\/2018\/09\/07\/plan-s-europaeische-foerderorganisation-wollen-oa\/","short_URL":"https:\/\/wp.me\/ptFu7-55c","content":"<p>Mit
        <a href=\"https:\/\/www.scienceeurope.org\/coalition-s\">Plan S<\/a>\u00a0wollen
        europ\u00e4ische Forschungsf\u00f6rderer bei Open Access nun endlich N\u00e4gel
        mit K\u00f6pfen machen und akzeptieren ab 1.1.2020 nur noch Publikationen
        in Gold OA-Journals\/Plattformen sowie Green OA mit 0 Embargo. Eigentlich
        nur konsequent und im Sinne der Gesellschaft und Wissenschaft als Ganzes.
        Doch die Radikalit\u00e4t von Plan S, schreckte auch einige F\u00f6rderorganisationen
        ab. Nur 11 von 38 Mitglieder von ScienceEurope, dem Dachverband der europ\u00e4ischen

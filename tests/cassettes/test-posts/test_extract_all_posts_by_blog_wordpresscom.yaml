      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "\n<p>Blogs sind heute ein integraler Bestandteil der digitalen Wissenschaftskommunikation
      und unterst\u00fctzen verschiedene Kommunikationsfunktionen in der Wissenschaft.
      Sie k\u00f6nnen als Tagebuch im Sinne von Open Science genutzt werden, um aktuelle
      Ergebnisse aus dem Laboralltag zu dokumentieren und zu kommunizieren. Zudem
      k\u00f6nnen sie als digitales Schaufenster dienen, um die externe Wissenschaftskommunikation
      an wissenschaftlichen Einrichtungen zu unterst\u00fctzen und wissenschaftliche
      Erkenntnisse einem breiten Publikum zug\u00e4nglich zu machen.</p>\n\n\n\n<p>Trotz
      ihrer Bedeutung sind jedoch viele Fragen im Zusammenhang mit der dauerhaften
      Zug\u00e4nglichkeit von Blogs ungekl\u00e4rt. Beispielsweise konnten Blogplattformen
      kommerzieller Akteure wie Nature und ScienceBlogs keinen nachhaltigen Betrieb
      f\u00fcr ihre Blogs gew\u00e4hrleisten. Angesichts dieser Problematik haben
      verschiedene Akteure der wissenschaftlichen Blogosph\u00e4re begonnen, sich
      mit den Herausforderungen rund um die dauerhafte Zitierung und Archivierung
      von Wissenschaftsblogs zu besch\u00e4ftigen.</p>\n\n\n\n<p>Martin Fenner, vielen
      Leser:innen hier sicher bekannt, bloggt seit Jahren auf verschiedenen Blogplattformen
      wie Nature Network und PLOS Blogs zu aktuellen Themen der digitalen Wissenschaftskommunikation.
      Zuletzt war er als Technischer Direktor f\u00fcr DataCite t\u00e4tig und hat
      sich dort insbesondere mit Persistent Identifiers (PIDs) f\u00fcr Forschungsdaten
      und Forschungssoftware befasst. K\u00fcrzlich hat er sich mit <a href=\"https://blog.front-matter.io/\">Front
      Matter</a> als IT-Dienstleister f\u00fcr die Wissenschaft selbst\u00e4ndig gemacht
      und widmet sich nun unter der Marke <a href=\"https://rogue-scholar.org/\">Rogue
      Scholar</a> einigen der Herausforderungen in Bezug auf die Referenzierung und
      Sicherung von wissenschaftlichen Blogbeitr\u00e4gen. Unter anderem sorgt sein
      Dienst daf\u00fcr, dass Blogbeitr\u00e4ge von wisspub.net seit wenigen Tagen
      mit DOIs adressierbar sind und mit den ORCID-IDs ihrer Autor:innen verkn\u00fcpft
      sind (<a href=\"https://doi.org/10.59350/tfqe7-ptn14\">Beispiel</a>). Grund
      genug, Martin Fenner ein paar Fragen zu seinem Vorhaben zu stellen.</p>\n\n\n\n<p><strong><em>Dank
      Dir, Martin Fenner, sind die Beitr\u00e4ge von wisspub.net seit neuestem durch
      DOIs adressiert. Welche Idee steht hinter Deinem Service </em></strong><a href=\"https://rogue-scholar.org/\"><em><strong>Rogue
      Scholar</strong></em></a><strong><em>?</em></strong></p>\n\n\n\n<p>Das Wissenschaftsblogs
      ein wichtiger aber untersch\u00e4tzter Teil der Publikation und Kommunikation
      von Wissenschaft sind. Das Grundkonzept funktioniert pr\u00e4chtig seit zwanzig
      Jahren, aber einige wichtige Bausteine haben meiner Meinung nach bisher gefehlt.</p>\n\n\n\n<p><strong><em>Wie
      sind die bisherigen Reaktionen auf Rogue Scholar?&nbsp;</em></strong></p>\n\n\n\n<p>Viel
      Interesse und Dankbarkeit bei den Blogs und Blogger:innen die Rogue Scholar
      schon nutzen. Ich glaube ein bi\u00dfchen auch positives Erstaunen, dass vieles
      so einfach (und kosteng\u00fcnstig) geht, was beim Publizieren von Zeitschriftenartikeln
      (aber auch B\u00fcchern, Forschungsdaten, usw.) so schwer und langwierig erscheint,
      also z.B. Metadaten oder geeignete digitale Formate.</p>\n\n\n\n<p>Was ich aber
      auch sehe, ist eine gewisse Zur\u00fcckhaltung, die kompletten Inhalte von Blogs
      in RSS Feeds und mit einer offenen Lizenz (<a href=\"https://creativecommons.org/licenses/by/4.0/\">CC-BY</a>)
      zur Verf\u00fcgung zu stellen, selbst wenn das Blog sich mit Open Science oder
      verwandten Themen besch\u00e4ftigt. Da ist noch einiges an Aufkl\u00e4rungsarbeit
      zu leisten, insbesondere warum CC-BY gegen\u00fcber verwandten Lizenzen wie
      CC-BY-NC und CC-BY-SA <a href=\"https://oaspa.org/why-cc-by/\">vorzuziehen ist</a>.</p>\n\n\n\n<figure
      class=\"wp-block-image size-large\"><a href=\"https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png\"><img
      data-attachment-id=\"20470\" data-permalink=\"http://wisspub.net/2023/07/13/dois-fur-wissenschaftsblogs-ein-interview-mit-martin-fenner-zu-rogue-scholar/rogue-scholar-org_-1/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png\"
      data-orig-size=\"2252,2134\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
      data-image-title=\"rogue-scholar.org_-1\" data-image-description=\"\" data-image-caption=\"\"
      data-medium-file=\"https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png?w=300\"
      data-large-file=\"https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png?w=1024\"
      src=\"https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png?w=1024\"
      alt=\"\" class=\"wp-image-20470\" srcset=\"https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png?w=1024
      1024w, https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png?w=2048
      2048w, https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png?w=150
      150w, https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png?w=300
      300w, https://wisspub.files.wordpress.com/2023/07/rogue-scholar.org_-1.png?w=768
      768w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /></a></figure>\n\n\n\n<p><strong><em>Welche
      Herausforderungen sind aus Deiner Sicht weiter ungekl\u00e4rt?</em></strong></p>\n\n\n\n<p>Blogs
      sind einfach, bezahlbar und schnell gestartet. Es ist aber weiterhin schwierig,
      interessante Beitr\u00e4ge auch zu finden &#8211; insbesondere von weniger bekannten
      Autor:innen und zwei, f\u00fcnf oder zehn Jahre nachdem sie ver\u00f6ffentlicht
      wurden. Mein beliebtester Blogpost ist seit Jahren ein Post von 2014 mit Tipps
      zur Nutzung von <a href=\"https://doi.org/10.53731/r294649-6f79289-8cw07\">Microsoft
      Word mit git</a>. Eine Zeit lang waren <a href=\"https://doi.org/10.53731/r294649-6f79289-8cw56\">Blogging
      Networks</a> sehr popul\u00e4r, aber einigen von ihnen ist irgendwann die Puste
      (sprich Finanzierung) ausgegangen.</p>\n\n\n\n<p>Und Blogs verschwinden irgendwann,
      wenn der/die Autor:in oder die Organisation andere Priorit\u00e4ten setzt. Mein
      pers\u00f6nliches Blog hat bisher in 16 Jahren sechsmal den Ort und die technische
      Platform gewechselt, ohne die <a href=\"https://archive.org/web/\">Wayback Machine</a>
      des Internet Archive und viel manuelle Arbeit w\u00e4ren viele Inhalte verloren.</p>\n\n\n\n<p>Rogue
      Scholar baut auf diesen Erfahrungen auf, indem es die Langzeitarchivierung und
      zentrale Suchfunktion f\u00fcr bestehende Blogs unterst\u00fctzt. Und erweitert
      Blogs um zentrale Funktionalit\u00e4ten, die f\u00fcr wissenschaftliche Infrastruktur
      essentiell sind: Persistierende Identifier und Metadaten. Keine \u00dcberraschung,
      denn diese Themen sind <a href=\"https://doi.org/10.53731/r294649-6f79289-8cw4c\">seit
      2008</a> wichtige Themen meines Blogs und sp\u00e4ter auch meiner Arbeit, u.a.
      f\u00fcr ORCID, DataCite und ROR. Dank Rogue Scholar haben nicht nur schon \u00fcber
      1.000 <a href=\"https://doi.org/10.53731/89zgc-ptr93\">Blogposts eine DOI</a>,
      sondern diese Blogposts sind Teil des <a href=\"https://doi.org/10.53731/r294649-6f79289-8cw1h\">Scholarly
      Record</a> geworden. Sie sind \u00fcber DOI, Referenzen (<a href=\"https://api.crossref.org/works/10.59350/9gfjs-pey70\">bis
      zu 50</a> bei bisher insgesamt 5 % aller Blogposts) und ORCID Author Identifier
      (70 % aller Blogposts) in den Metadaten auf vielf\u00e4ltige Weise mit anderen
      Publikationen und ihren Autor:innen verkn\u00fcpft.</p>\n\n\n\n<p><strong><em>Du
      hast Dich bei PLOS viele Jahre mit Indikatoren f\u00fcr Open Science besch\u00e4ftigt.
      Wie bewertest Du die Entwicklungen rund um die Coalition for Advancing Research
      Assessment (<a href=\"https://coara.eu/\">CoARA</a>)? K\u00f6nnte der angestrebte
      breite Blick auf Forschungsleistung auch Wissenschaftsblogs neuen Aufschwung
      geben?</em></strong></p>\n\n\n\n<p>Momentan sehe ich Wissenschaftsblogs in der
      Regel nicht als Teil der publizieren Wissenschaft, die evaluiert werden muss
      oder soll. Vielmehr erf\u00fcllen Wissenschaftsblog vor allem andere Funktionen
      im Bereich der Wissenschaftskommunikation, unter Wissenschaftler:innen und mit
      der breiteren \u00d6ffentlichkeit. Sie \u00e4hneln dabei eher Aktivit\u00e4ten
      von Wissenschaftler:innen in den sozialen Medien oder Wikipedia.</p>\n\n\n\n<p>Wissenschaftsblogs
      sind wichtig, weil sie die Kommunikation von Wissenschaft einfach, schnell und
      ohne technische H\u00fcrden erm\u00f6glichen. Sie \u00e4hneln dabei Preprints,
      die sie \u00fcbrigens sehr gut erg\u00e4nzen, da diese in der Regel nicht f\u00fcr
      Nachrichten, Standpunkte, \u00dcbersichtsarbeiten, usw. verwendet werden.</p>\n\n\n\n<p><strong><em>Letzte
      Frage: Du hast lange Zeit selbst auf verschiedenen Plattformen wie Nature Network
      und PLOS Blog gebloggt. Eine unserer ersten Diskussionen ist in einem Blog-Beitrag
      von Dir festgehalten (\u00fcber </em></strong><a href=\"https://doi.org/10.53731/r294649-6f79289-8cw50\"><em><strong>Forschungsinformationssysteme</strong></em></a><strong><em>
      aus dem Jahr 2010) und an einigen Stellen weiterhin aktuell. Welche Zukunft
      w\u00fcnschst Du den wissenschaftlichen Blogs?</em></strong></p>\n\n\n\n<p>Ich
      glaube, Wissenschaftsblogs haben eine gro\u00dfartige Zukunft, insbesondere
      in Zeiten des <a href=\"https://stratechery.com/2023/threads-and-the-social-communications-map/\">Wandels
      in den sozialen Medien</a>, nicht nur bei Twitter. Ich glaube und hoffe dass
      sich das Format weiterentwickelt, z.B. in Form von Podcasts, Vlogs, oder Microblogs,
      aber auch neuen Plattformen wie <a href=\"https://quarto.org/\">Quarto</a>,
      <a href=\"https://typst.app/\">Typst</a> oder <a href=\"https://curvenote.com/\">Curvenote</a>,
      die wissenschaftliches Publizieren vereinfachen und die Grenzen zwischen Blogs
      und traditionellen Publikationsplatformen verschwimmen lassen.</p>\n\n\n\n<p><strong><em>Vielen

      300w, https://wisspub.files.wordpress.com/2020/03/rsc-option2_read_and_publish.jpg?w=768
      768w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /><figcaption>Read
      &amp; Publish: ETHZ, Universit\xE4ten Basel, Z\xFCrich, Genf, Bern</figcaption></figure>\\n\\n\\n\\n<p>Die
      UZH schreibt in ihrer <a href=\\\"https://wisspub.files.wordpress.com/2020/03/2020.02.10-rsc-agreement-antwort.pdf\\\">Begr\xFCndung</a>
      trotzig:</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>Mit der
      Offenlegung des zu zahlenden Gesamtbetrages wird dem \xD6ffentlichkeitsprinzip
      ausreichend Rechnung getragen. </p></blockquote>\\n\\n\\n\\n<p>Nat\xFCrlich
      tut es das nicht. Bei der ETHZ, Lib4RI und den Universit\xE4ten Bern, Genf,
      Fribourg, Z\xFCrich ist durch <a href=\\\"https://wisspub.net/2014/10/13/intransparenz-bei-den-bibliotheksausgaben-von-schweizer-hochschulen/\\\">vergangene
      Rechtsentscheide</a> klar, dass die Endpreise pro Institution offengelegt werden
      m\xFCssen. Von Bern habe ich die Zahlen inzwischen via direkter Anfrage auch
      erhalten. Einzige Ausnahme ist die Universit\xE4t Basel, bei dem das durch das
      Bundesgericht gest\xFCtzte <a href=\\\"https://wisspub.files.wordpress.com/2014/10/2016-12-19-urteil-appellationsgericht.pdf\\\">Urteil</a>
      des Appellationsgericht Basel-Stadt von 2016 diese Offenlegung bei Elsevier,
      Wiley und Springer verneinte.</p>\\n\\n\\n\\n<p>Vermutlich stellt gerade die
      Anomalie der UB Basel die anderen Bibliotheken und die UZH vor ein Dilemma.
      Legen sie ihre Preise rechtskonform offen, wird indirekt wegen der vorliegender
      Darstellung auch bekannt, was die UB Basel bezahlt. Dadurch wird offensichtlich,
      dass sich die Gerichte in Basel die Konsequenzen einer Offenlegung v\xF6llig
      falsch eingesch\xE4tzt haben. Doch wer ist bereit dies offen zuzugeben und zu
      korrigieren?</p>\\n\\n\\n\\n<p>Immerhin gab es vor kurzem in <em>sui generis</em>
      <a href=\\\"https://doi.org/10.21257/sg.104\\\">eine Auseinandersetzung</a>
      zum Bundesgerichtsurteil im Falle Basel, die zum Ergebnis kommt, dass daraus
      hinsichtlich der Rechtsprechung beim BG\xD6 nichts abzuleiten sei.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Verh\xE4ltnis zwischen Read &amp; Publish ein
      Gesch\xE4ftsgeheimnis?</h3>\\n\\n\\n\\n<p>Ein anderer Teil der Schw\xE4rzungen
      wurde wegen RSC vorgenommen. RSC wehrt sich gegen die Bekanntgabe des Verh\xE4ltnis
      zwischen Read and Publish am Total der einzelnen Institutionen:</p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote\\\"><p>Mit Bekanntgabe der einzelnen Kostenpositionen
      w\xE4re die Preiskalkulation des RSC-Verlages nachvollziehbar. Dies h\xE4tte
      zur Folge, dass das Preis-Leistungsverh\xE4ltnis ableitbar ist und R\xFCckschl\xFCsse
      auf die Preis- und Rabattpolitik des RSC-Verlages m\xF6glich sind. Dies kann
      zu einem Wettbewerbsnachteil f\xFChren. Angaben zur Preiskalkulation fallen
      unter das Gesch\xE4ftsgeheimnis. Die Offenbarung dieser Tatsache ist geeignet,
      die Stellung im Wettbewerb zu verschlechtern.</p></blockquote>\\n\\n\\n\\n<p>Ob
      es sich bei den einzelnen Spalten von Publish und Read tats\xE4chlich um berechtigte
      Gesch\xE4ftsgeheimnisse von RSC handelt, wird nun in einem weiteren Verfahrensschritt
      die Rekurskommission der Z\xFCrcher Hochschulen beantworten m\xFCssen.</p>\\n\\n\\n\\n<p>Ich
      finde es absurd von einem Wettbewerb und folglich von einem Wettbewerbsnachteil
      zu sprechen, wenn man weiss, dass RSC den 816k CHF Auftrag vom Konsortium freih\xE4ndig
      und ohne Ausschreibung erhalten hat.  Im Gegenteil. Die Verkn\xFCpfung von Read
      and Publish stellt vielmehr selbst eine Wettbewerbsverzerrung statt, die OA-Verlage
      von einem m\xF6glichen Wettbewerb von Publikationsdienstleistungen ausschliesst.
      Der Vorwurf, dass solche Read-and-Publish Agreements gegen das <a href=\\\"https://scholarlykitchen.sspnet.org/2020/01/28/transformative-agreements-violate-procurement-requirements/\\\">Beschaffungsrecht
      verstossen k\xF6nnten</a>, w\xFCrde eine genauere Untersuchung verdienen. </p>\\n\\n\\n\\n<p></p>\\n\",\"tags\":[\"Open

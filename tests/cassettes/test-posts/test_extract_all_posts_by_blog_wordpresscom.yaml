    body: '{"authors": [{"name": "Christian Gutknecht", "url": "https://orcid.org/0000-0002-7265-1692"}],
      "blog_id": "34zkv26", "blog_name": "wisspub.net", "blog_slug": "wisspub", "content_html":
      "<p>Jeffrey Beall&#8217;s Liste ist weg. Sein <a href=\"https://scholarlyoa.com/\">Blog</a>,
      wo er eine viel beachtete Liste von Journals und Verlage f\u00fchrte, die er
      als &#8220;Predatory&#8221; einstufte, ist leer ger\u00e4umt. Beall selber <a
      href=\"http://doi.org/10.1038/nature.2017.21328\">will nicht sagen</a> wieso
      er die Inhalte seines Blogs entfernt hat. Dies f\u00fchrt nun im Netz zu vielerlei
      Spekulation.</p>\n<p>Beall hat die Welt auf das Problem der Predatory Journals
      aufmerksam gemacht und in diesem Feld auch Pionierarbeit geleistet. Daf\u00fcr
      geb\u00fchrt ihm Dank und Respekt. Allerdings schoss er h\u00e4ufig \u00fcber
      das Ziel hinaus und dr\u00fcckte manchen Verlagen ohne seri\u00f6se Abkl\u00e4rung
      das Pr\u00e4dikat &#8220;Predatory&#8221; auf. Seine Vorurteile hinsichtlich

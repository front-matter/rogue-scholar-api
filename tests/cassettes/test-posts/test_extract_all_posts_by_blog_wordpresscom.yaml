        768w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><\/a><\/figure>\n\n\n\n<p>Es
        zeigt sich, dass die Durchlaufszeit von Einreichung bis zur Publikation bei
        Elsevier wirklich sehr lange dauern kann. Im Mai 2021 wurden beispielsweise
        283 Publikationen als Teil des Schweizer Agreements OA publiziert. Etwas mehr
        als die H\u00e4lfte davon sind noch Einreichungen aus den Jahr 2020.<\/p>\n\n\n\n<figure
        class=\"wp-block-image size-large\"><a href=\"http:\/\/oa-monitoring.ch\/metabase\/public\/question\/9852a994-3079-4fe7-b326-755078e7c3e8\"><img
        data-attachment-id=\"20363\" data-permalink=\"http:\/\/wisspub.net\/image-20-2\/\"

      eingetreten ist. Ebenfalls sei man ab 2017 mit dem Read &amp; Publish-Modell
      von der Verwendung von Vouchers weggekommen.</p>\\n<p><strong>Update 12.7.2017</strong></p>\\n<p>Springer

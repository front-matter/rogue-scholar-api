        medical societies, global companies, and the U.S. Chamber of Commerce \u2013
        have expressed their strong opposition to a proposed Administration policy
        that would mandate immediate free distribution of peer-reviewed journal articles
        reporting on federally funded research.\u201c\u00a0<\/span><\/em><\/p><\/blockquote>\n<p><span
        style=\"font-weight:400;\">In dem offenen Brief (<\/span><a href=\"https:\/\/presspage-production-content.s3.amazonaws.com\/uploads\/1508\/coalitionletteropposinglowerembargoes12.18.2019-581369.pdf\"><span
        style=\"font-weight:400;\">PDF<\/span><\/a><span style=\"font-weight:400;\">)
        schildern die Verlage und verlegerisch t\u00e4tigen Fachgesellschaften ihre
        Bedenken gegen das Vorhaben:\u00a0<\/span><\/p>\n<blockquote><p><em><span
        style=\"font-weight:400;\">&#8220;Going below the current 12 month \u201cembargo\u201d
        would make it very difficult for most American publishers to invest in publishing
        these articles. As a consequence, it would place increased financial responsibility
        on the government through diverted federal research grant funds or additional
        monies to underwrite the important value added by publishing. In the coming
        years, this cost shift would place billions of dollars of new and additional
        burden on taxpayers. In the process, such a policy would undermine American
        jobs, exports, innovation, and intellectual property.\u201c<\/span><\/em><\/p><\/blockquote>\n<p><span
        style=\"background-color:#ffffff;color:var(--color-text);\">In der Pressemitteilung
        findet sich die v\u00f6llig absurde Behauptung, dass im aktuellen wissenschaftlichen
        Publikationssystem keine Kosten f\u00fcr die\/den Steuerzahler*in anfallen:<\/span><\/p>\n<blockquote><p><span
        style=\"font-weight:400;\">\u201eHundreds of non-profit and commercial publishers
        across America make significant investments, <\/span><span style=\"font-weight:400;\">at
        no cost to taxpayers<\/span><span style=\"font-weight:400;\">, to finance
        the peer-review, publication, distribution, and long-term stewardship of these
        articles.\u201c\u00a0<\/span><\/p><\/blockquote>\n<p><span style=\"font-weight:400;\">Dabei
        sind die steuerfinanzierten US-Beh\u00f6rden zentrale Kunden der Verlagsdienstleistungen.<\/span><\/p>\n<p><span
        style=\"font-weight:400;\">Interessanterweise wird in dem Schreiben der Verlage
        auch der Umgang mit Forschungsdaten adressiert. Dazu stellen die Unterzeichnerinnen
        und Unterzeichner des Briefes fest: <\/span><\/p>\n<blockquote><p><span style=\"font-weight:400;\">\u201eWe
        write to express our strong opposition to this proposal, but in doing so we
        want to underscore that publishers make no claims to research data resulting
        from federal funding.\u201c\u00a0<\/span><\/p><\/blockquote>\n<p><span style=\"font-weight:400;\">Auch
        wurde ein Brief (<\/span><a href=\"https:\/\/copyrightalliance.org\/wp-content\/uploads\/2019\/12\/Tillis-12.12-Ltr-to-DOC-and-OMB-re-Scientific-Journals.pdf\"><span
        style=\"font-weight:400;\">PDF<\/span><\/a><span style=\"font-weight:400;\">)
        des US-Senator Thom Tillis (R-NC), Chairman of the Senate Judiciary Intellectual
        Property Subcommittee, an die US-Administration ver\u00f6ffentlicht, in dem
        dieser seine Bedenken gegen das Vorhaben \u00e4u\u00dfert.\u00a0<\/span><\/p>\n<p><span
        style=\"font-weight:400;\">Dass mit der Herausgabe von Open-Access-Zeitschriften
        und so mit den Bedingungen einer &#8220;zero embargo\u201c Open-Access-Policy
        durchaus Geld zu verdienen ist, wie viele Open-Access-Verlage beweisen, unterschlagen
        die Verlage in ihrer Positionierung v\u00f6llig. Auffallend ist auch, dass
        der Verlag Springer Nature, der sich selbst als \u201elargest OA publisher\u201c
        <\/span><a href=\"https:\/\/group.springernature.com\/gp\/group\/media\/press-releases\/alternative-conditions-needed\/17508260\"><span
        style=\"font-weight:400;\">bezeichnet<\/span><\/a><span style=\"font-weight:400;\">,
        das Schreiben nicht unterzeichnet hat. Auch die wohl gr\u00f6\u00dfte Fachgesellschaft
        in den USA, die American Association for the Advancement of Science (AAAS),
        tr\u00e4gt das Schreiben nicht mit.\u00a0<\/span><\/p>\n<p><span style=\"font-weight:400;\">In
        der sogenannten \u201c<\/span><a href=\"https:\/\/www.coalition-s.org\"><span
        style=\"font-weight:400;\">cOAlition S<\/span><\/a><span style=\"font-weight:400;\">\u201d
        arbeiten bereits einige Forschungsf\u00f6rderer, u. a. die Europ\u00e4ischen
        Kommission, der Europ\u00e4ischen Forschungsrat (ERC) und die Weltgesundheitsorganisation
        WHO, an der Umsetzung einer &#8220;zero embargo\u201c Open-Access-Policy namens
        \u201c<\/span><a href=\"https:\/\/de.wikipedia.org\/wiki\/Plan_S\"><span style=\"font-weight:400;\">Plan
        S<\/span><\/a><span style=\"font-weight:400;\">\u201d, die ab <\/span><span
        style=\"font-weight:400;\">2021 in Kraft treten wird. <\/span><span style=\"font-weight:400;\">Mittelempf\u00e4ngerinnen

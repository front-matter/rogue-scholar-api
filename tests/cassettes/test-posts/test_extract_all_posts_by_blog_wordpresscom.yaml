        des National Science and Technology Council (NSTC) aus dem Mai ber\u00fccksichtigt
        werden.&nbsp;<\/p>\n\n\n\n<p>SPARC, eine Vereinigung von wissenschaftlichen
        Einrichtungen und Bibliotheken in den USA, <a href=\"https:\/\/sparcopen.org\/news\/2022\/taxpayers-to-get-immediate-access-to-publicly-funded-research\/\">begr\u00fc\u00dft<\/a>
        den Schritt der US-Regierung als \u201cenormous leap forward\u201d in der
        l\u00e4ngj\u00e4hrigen Diskussion um die Realisierug von Open Science.&nbsp;<\/p>\n\n\n\n<p>Neben
        der deutlichen Forderung nach der sofortigen Umsetzung von Open Access und
        Open Research Data, ist die prominente Rolle von digitalen Repositorien in

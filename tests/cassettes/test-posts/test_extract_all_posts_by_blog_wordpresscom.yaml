        dem Titel \u201eNext-generation metrics: Responsible metrics and evaluation
        for open science&#8221; ver\u00f6ffentlicht.<\/p>\n<p>Die f\u00fcnf Kernaussagen
        des lesenswerten Reports lauten:\u00a0&#8220;An open science system should
        be grounded in a mix of expert judgement, quantitative and qualitative measures&#8221;;
        &#8220;Transparency and accuracy are crucial&#8221;; &#8220;Make better use
        of existing metrics for open science&#8221;;&#8221;Next generation metrics
        should be underpinned by an open, transparent and linked data infrastructure;&#8221;
        sowie &#8220;Measure what matters&#8221;. \u00a0Damit wird ein deutlicher
        Kurswechsel bei der Evaluierung von Forschungsleistung vorgeschlagen.<\/p>\n<p>Die

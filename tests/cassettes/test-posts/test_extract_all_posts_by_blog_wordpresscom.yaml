      alt=\\\"\\\" class=\\\"wp-image-19614\\\" /><figcaption>&#8220;Die Schweiz 2030&#8221;
      k\xE4uflich f\xFCr 20.50 Fr. (E-Book) und f\xFCr 34 Fr. (Print) im&nbsp;<a href=\\\"http://www.nzz-libro.ch/die-schweiz-2030-la-suisse-2030-la-svizzera-2030-e-book.html\\\">Shop
      von NZZ Libro</a></figcaption></figure>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Autorinnen
      haben kein Honorar erhalten</h3>\\n\\n\\n\\n<p>Da die Bundeskanzlei bei diesem
      Bericht als Herausgeberin angegeben war, erkundigte ich mich nach dem Hintergrund
      dieser merkw\xFCrdigen Konstellation und verlangte gest\xFCtzt auf das <a href=\\\"http://\xF6ffentlichkeitsgesetz.ch\\\">\xD6ffentlichkeitsgesetz</a>&nbsp;Auskunft
      und Einblick in die relevanten Akten.</p>\\n\\n\\n\\n<p>Hinsichtlich des Urheberrechts
      zu diesem Bericht gab Lorenzo Cascioni,&nbsp;Leiter <a href=\\\"https://www.bk.admin.ch/bk/de/home/bk/organisation-der-bundeskanzlei/sektion-strategische-fuehrungsunterstuetzung.html\\\">Sektion
      Strategische F\xFChrungsunterst\xFCtzung</a> der Bundeskanzlei folgende Auskunft:</p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote\\\"><p>Die Autorinnen und Autoren haben ihren Beitrag
      unentgeltlich verfasst. Als Dank erhalten sie ein Gratisexemplar vom Buch. Die
      Urheberrechte am Text verbleiben beim Autor/bei der Autorin, die Nutzungsrechte
      f\xFCr alle Auflagen und Ausgaben werden den Herausgebern bzw. dem Verlag \xFCbertragen.</p></blockquote>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Bund bezahlte 53&#8217;000 Franken</h3>\\n\\n\\n\\n<p>Hinsichtlich
      der finanziellen Situation wurde ich ans Bundesamt f\xFCr Bauten und Logistik
      (BBL) verwiesen, welche das Bestellverfahren durchgef\xFChrt und die Abrechnung
      vorgenommen hat. Ich erhielt Einsicht zu den drei relevanten Bestellbest\xE4tigungen.
      F\xFCr die Erstellung und Gestaltung einer druckreifen PDF-Version des Berichts
      flossen 37k Fr. zum NZZ Libro Verlag. F\xFCr den Druck der Buchbl\xF6cke, der
      Umschl\xE4ge und des Binden von 2000 Exemplaren wurden zus\xE4tzlich 16k Fr.
      an zwei weitere Firmen bezahlt:</p>\\n\\n\\n\\n<table class=\\\"wp-block-table
      is-style-regular\\\"><tbody><tr><td><a href=\\\"https://wisspub.files.wordpress.com/2018/12/bestellbestacc88tigung-verlag-buch-ch-2030.pdf\\\">Gestaltungsarbeiten</a>
      (NZZ Libro Verlag)</td><td>37&#8217;000 Fr.</td></tr><tr><td><a href=\\\"https://wisspub.files.wordpress.com/2018/12/bestellung-druckerei-buch-ch-2030.pdf\\\">Druck</a>
      (Ostschweiz Druck AG)</td><td>&nbsp; 5&#8217;530 Fr.</td></tr><tr><td><a href=\\\"https://wisspub.files.wordpress.com/2018/12/bestellung-buchbinderei-buch-ch-2030.pdf\\\">Buchbinderei-Arbeiten</a>
      (Bubu AG)</td><td>11&#8217;164 Fr</td></tr><tr><td>Total bezahlte Kosten durch
      Bund (exkl. MwSt)</td><td><strong>53&#8217;694 Fr.</strong></td></tr></tbody></table>\\n\\n\\n\\n<p>Von
      den 2000 gedruckten Exemplare wurde <strong>die H\xE4lfte</strong> durch die
      Bundesverwaltung selber beansprucht:</p>\\n\\n\\n\\n<ul><li>Je ein Gratisexemplar
      an die Autorinnen und Autoren</li><li>Je ein Gratisexemplar an die Kantone,
      Parteien und an die Parlamentarierinnen und Parlamentarier</li><li>Eigenbedarf
      innerhalb der Verwaltung (Bundesr\xE4te, Departemente/Bundeskanzlei)</li><li>Verkauf
      \xFCber Shop Bundespublikationen (ca. 500)</li></ul>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\">Subventionierung
      des NZZ Libro Verlags</h3>\\n\\n\\n\\n<p><strong>Die andere H\xE4lfte</strong>&nbsp;(1000
      Ex.) wurde NZZ Libro f\xFCr den Verkauf zu Verf\xFCgung gestellt. Gem\xE4ss
      einer (mir noch nicht zug\xE4nglichen) Basisofferte, soll f\xFCr jedes durch
      den Verlag verkaufte Exemplar eine R\xFCckzahlung von 20% der Netto-Verlagseinnahmen
      an den Bund zur\xFCckgehen. Der restliche Betrag sei als Entsch\xE4digung f\xFCr
      die Aufw\xE4nde und Vermarktung des Buches von Seiten Verlag gedacht.&nbsp;</p>\\n\\n\\n\\n<p>Gelingt
      es dem NZZ Libro Verlag alle 1000 Exemplare zu einem Preis von 34 Fr. zu verkaufen,
      kann er ohne eigenes Risiko und und viel Aufwand 27&#8217;200 Fr. Erl\xF6s erzielen:</p>\\n\\n\\n\\n<p
      style=\\\"text-align:center;\\\">34&#8217;000 Fr.&nbsp; &#8211; 6800 Fr. =&nbsp;27&#8217;200
      Fr.&nbsp;</p>\\n\\n\\n\\n<p>Selbst wenn durch den NZZ Libro Verlag (1000 Ex.)
      wie auch durch den eigenen Shop (500 Ex.) alle bisher 1500 gedruckten Berichte
      verkauft werden k\xF6nnten, bliebe der Bund letztlich auf Ausgaben von 30k Fr.
      sitzen:</p>\\n\\n\\n\\n<p style=\\\"text-align:center;\\\">53&#8217;694 Fr.
      &#8211; 17&#8217;000 &#8211; 6800 Fr. =&nbsp;29&#8217;894 Fr.</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Closed Access soll zu h\xF6herer Visibilit\xE4t
      f\xFChren</h3>\\n\\n\\n\\n<p>Auf die Frage, weshalb trotz dieser enormen \xF6ffentlichen
      Finanzierung der Bericht nicht frei elektronisch zu Verf\xFCgung steht, antwortet
      Lorenzo Cascioni von der Bundeskanzlei:</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>F\xFCr
      die Buchpublikation wurde ein externer Verlag herbeigezogen, um dem Buch eine
      gr\xF6ssere Visibilit\xE4t zu verschaffen. Aufgrund des kommerziellen Aspekts
      dieser Zusammenarbeit sind die B\xFCcher (print und elektronisch) nur entgeltlich
      zu erwerben. Wir verweisen zudem auf&nbsp;<a class=\\\"\\\" href=\\\"https://www.admin.ch/opc/de/classified-compilation/20142226/index.html#a3\\\">Artikel
      3 der Geb\xFChrenverordnung Publikationen</a>. Gem\xE4ss Auskunft des BBL ist
      dies vorliegend die Grundlage f\xFCr die Entgeltlichkeit.</p></blockquote>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Geb\xFChrenverordnung Bundespublikationen</h3>\\n\\n\\n\\n<p>In
      der Tat kann die Bundesverwaltung gem\xE4ss dieser <a href=\\\"https://www.admin.ch/opc/de/classified-compilation/20142226/index.html\\\">Verordnung</a>
      beim Bezug von Publikationen Geb\xFChren erheben. Was beim Bezug von Print-Publikationen
      ja durchaus nachvollziehbar ist, wird aber mit der Geb\xFChr auf die elektronische
      Version ad absurdum gef\xFChrt.&nbsp;Tragischerweise wurde diese Geb\xFChren
      f\xFCr elektronische Publikationen erst 2015 mit der Revision dieser Verordnung
      eingef\xFChrt. Auszug aus dem <a href=\\\"https://www.newsd.admin.ch/newsd/message/attachments/37391.pdf\\\">erl\xE4uternden
      Bericht</a>:</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>Die
      bisherige Geb\xFChrenverordnung Publikationen sah bis anhin keine Geb\xFChren
      f\xFCr elektronische Publikationen vor. Der Internet-Shop<br>Publikationen des
      Bundesamtes f\xFCr Bauten und Logistik (BBL) erlaubt<br>es aber beispielsweise
      bereits heute, sowohl kostenlose wie auch kostenpflichtige elektronische Publikationen
      anzubieten. Die neue Geb\xFChrenverordnung tr\xE4gt diesem Umstand Rechnung
      und sieht deshalb neu die M\xF6glichkeit vor, f\xFCr elektronische Publikationen
      eine Geb\xFChr zu erheben. Dies bezieht sich insbesondere auf elektronische
      Publikationen, deren Erstellung oder Veredelung aufw\xE4ndig ist. Nicht aufw\xE4ndige<br>elektronische
      Publikationen k\xF6nnen aber weiterhin gratis bezogen werden. Damit wird dem
      Bed\xFCrfnis der Herausgeber in der Bundesverwaltung entsprochen, welche einer
      kostenpflichtigen gedruckten Publikation eine elektronische Version zur Seite
      stellen wollen.</p><p>Im Weiteren ist im \xD6ffentlichkeitsgesetz vom 17. Dezember<br>2004,
      (BG\xD6; SR 152.3) <a href=\\\"https://www.admin.ch/opc/de/classified-compilation/20022540/index.html#a17\\\">Art.
      17 Abs. 4</a> festgehalten: \u201EF\xFCr die Abgabe von Berichten, Brosch\xFCren
      oder anderen Drucksachen und Informationstr\xE4gern kann in jedem Fall eine
      Geb\xFChr erhoben werden\u201C. </p><p>In der allgemeinen Geb\xFChrenverordnung
      vom 8. September 2004 (AllgGebV; SR 172.041.1) wird die Geb\xFChrenpflicht im
      <a href=\\\"https://www.admin.ch/opc/de/classified-compilation/20041852/index.html#a2\\\">Art.
      2, Ziff. 1</a><br>f\xFCr Dienstleistungen begr\xFCndet: \u201EWer eine Verf\xFCgung
      veranlasst oder eine Dienstleistung beansprucht, hat eine Geb\xFChr zu bezahlen\u201C.</p></blockquote>\\n\\n\\n\\n<p>Mit
      diesen Erl\xE4uterungen f\xFChlt man sich beim Bericht der &#8220;Die Schweiz
      2030&#8221; gleich mehrfach vor den Kopf gestossen. </p>\\n\\n\\n\\n<ul><li>Die
      Entscheidung diesen Bericht zu erstellen (und Kosten zu verursachen) lag alleine
      bei der Bundeskanzlei. Von einer durch B\xFCrgerInnen beanspruchten Dienstleistung,
      welche allenfalls eine Geb\xFChr gem\xE4ss Verursacherprinzip rechtfertigen
      w\xFCrde, kann insbesondere bei den Herstellungskosten der elektronischen Version,
      nicht gesprochen werden.</li><li>Alleine die Tatsache, dass die Bundeskanzlei
      es f\xFCr sinnvoll hielt, eine Printausgabe zu erstellen, f\xFCr welche eine
      Geb\xFChr gerechtfertigt sein mag, begr\xFCndet nicht, weshalb die elektronische
      Version ebenfalls kostenpflichtig sein soll. Die Kosten f\xFCr das Hochladen
      und Hosting eines Berichts sind heute vernachl\xE4ssigbar.</li></ul>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Fazit</h3>\\n\\n\\n\\n<p>Das Verbreitungsrecht
      zum Bericht &#8220;Die Schweiz 2030&#8221; liegt nachwievor bei der Bundeskanzlei.
      M\xF6chte sie wirklich die gr\xF6sst m\xF6gliche Visibilit\xE4t des Berichts
      erreichen, dann sollte sie diesen Bericht frei elektronisch zug\xE4nglich machen.
      Gem\xE4ss Geb\xFChrenverordnung Publikationen <a href=\\\"https://www.admin.ch/opc/de/classified-compilation/20142226/index.html#a4\\\">Art.
      4 Abs. 3</a>&nbsp;obliegt ihr diese Kompetenz.</p>\\n\\n\\n\\n<p>Die inhaltliche
      Verlagsarbeit von NZZ Libro wurde mit dem Gestaltungsauftrag von 37&#8217;000
      Fr mehr als gen\xFCgend abgegolten. Es ist unwahrscheinlich, dass diese initialen
      Kosten des Bundes, jemals durch die Erl\xF6se des Verkaufs gedeckt werden. Schon
      gar nicht, wenn die Bundeskanzlei dem NZZ Libro Verlag in einem unverst\xE4ndlich
      grossz\xFCgigen Akt, nahezu s\xE4mtliche Gewinne aus dem Verkauf von 1000 vorfinanzierten
      Exemplaren \xFCberl\xE4sst. </p>\\n\\n\\n\\n<p>Es w\xE4re sinnvoller, wenn sich
      die Bundeskanzlei von den mitschwingenden Pseudo-Argument der Kostdeckung gem\xE4ss
      Verursacherprinzip g\xE4nzlich lossagen w\xFCrde, und den Bericht elektronisch
      unter einer offenen CC-Lizenz zug\xE4nglich macht.&nbsp;</p>\\n\\n\\n\\n<h3
      class=\\\"wp-block-heading\\\">Update 18.12.2018</h3>\\n\\n\\n\\n<p>Das BBL
      erg\xE4nzte auf eine weitere explizite Anfrage hin, endlich die <a href=\\\"https://wisspub.files.wordpress.com/2018/12/Basisofferte-Verlag-CH-2030.pdf\\\">Basisofferte</a>,
      auf der festgehalten ist:</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>&nbsp;F\xFCr
      jedes durch den Verlag verkaufte Exemplar erh\xE4lt der Verlaggeber (Bundeskanzlei)
      eineR\xFCckzahlung von 20 % der Netto-Verlagseinnahmen.</p></blockquote>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image\\\"><img data-attachment-id=\\\"19638\\\" data-permalink=\\\"http://wisspub.net/initiale-offerte-nzz-libro-verlag/\\\"

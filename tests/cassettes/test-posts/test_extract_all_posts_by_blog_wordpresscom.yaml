      class=\\\"wp-block-heading\\\">Verzug des Aktionsplans</h3>\\n\\n\\n\\n<p>Gem\xE4ss
      der <a href=\\\"https://wisspub.files.wordpress.com/2017/02/open_access_strategy_de.pdf\\\">Open
      Access Strategie</a> (2017) von swissuniversities sollen 2024 alle von \xF6ffentlichen
      Geldern finanzierten wissenschaftlichen Publikationen &#8220;der Schweiz&#8221;
      frei zug\xE4nglich sein. Wenn dieses Ziel noch erreicht werden soll, muss nun
      Einiges geschehen. Beim Aktionsplan ist man in diversen Bereichen in Verzug:</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><img data-attachment-id=\\\"19970\\\"
      data-permalink=\\\"http://wisspub.net/bildschirmfoto-2019-11-20-um-00-38-20/\\\"
      data-orig-file=\\\"https://wisspub.files.wordpress.com/2019/11/bildschirmfoto-2019-11-20-um-00.38.20.png\\\"
      data-orig-size=\\\"1868,1384\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"bildschirmfoto-2019-11-20-um-00.38.20\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2019/11/bildschirmfoto-2019-11-20-um-00.38.20.png?w=300\\\"

      CC-BY-NC-ND Lizenz</figcaption></figure></div>\n\n\n\n<h2 class=\"wp-block-heading\">Keine
      Qualit\u00e4tsvorgaben</h2>\n\n\n\n<p>\u00c4rgerlich ist auch, dass man es bei
      swissuniversities vers\u00e4umt hat, klare Vorgaben hinsichtlich Qualit\u00e4t
      zu setzen. Sei das inhaltlich (z.B. Transparenz beim Peer-Review bzw. die Ver\u00f6ffentlichung
      von Peer-Review Reports) noch formal, wie z.B. die Ausgabe von vollst\u00e4ndigen
      Metadaten. Elsevier <a href=\"https://en.wikipedia.org/wiki/Initiative_for_Open_Citations#Rejection_by_Elsevier\">verweigert
      ja bewusst, die Ausgabe von Zitationsdaten via Crossref</a>. Ebenfalls liefert
      Elsevier keine Affiliations oder Abstracts an Crossref.</p>\n\n\n\n<h2 class=\"wp-block-heading\">Halbherzige
      Transparenz</h2>\n\n\n\n<p>Und dann ist da noch das leidige Thema Transparenz.  Zwar
      wurde der Vertragstext in weiten Teilen zug\u00e4nglich gemacht, aber ausgerechnet
      bei den Kosten pro Institution, entschied man sich wieder intransparent zu bleiben:</p>\n\n\n\n<figure
      class=\"wp-block-image size-large\"><img data-attachment-id=\"20136\" data-permalink=\"http://wisspub.net/image-20/\"

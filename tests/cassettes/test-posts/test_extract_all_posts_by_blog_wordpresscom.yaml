      768w, https://wisspub.files.wordpress.com/2021/06/image-13.png 1996w\" sizes=\"(max-width:
      1024px) 100vw, 1024px\" /></a></figure>\n\n\n\n<p>Damit wird das Agreement dem
      eigenen Anspruch, n\u00e4mlich mindestens f\u00fcr die OA-Stellung aller lokaler
      Corresponding Authors zu sorgen, nicht gerecht. Man muss allerdings beachten,
      dass dies inbesondere bei den Rahmenbedinungen von Elsevier auch nicht m\u00f6glich
      w\u00e4re. Einerseits sind etliche Journals von Elsevier ja explizit vom Schweizer
      Agreement ausgenommen (z.B. Cell Press, verschiedene Society Journals). Anderseits
      f\u00fchrt die M\u00f6glichkeit, dass ein Artikel mehrere Corresponding Authors
      hat, und ein Autor oder Autorin mehrere Affiliations haben kann, durchaus schon
      zum Effekt, das Artikel \u00fcber andere Institutionen OA werden.</p>\n\n\n\n<p>Schaut
      man sich deshalb der OA-Status (via Unpaywall) der Schweizer Publikationen an,
      sieht es etwas tr\u00f6stlicher aus. So sind immerhin 61% aller Corresponding-
      und Non-Corresponding Publikationen von 2021 in einer Form zug\u00e4nglich.

      Kultur und Tourismus. Dieser wird in der&nbsp;Meldung mit den folgenden Worten
      zitiert: </p>\\n\\n\\n\\n<p>\u201CBund und L\xE4nder senden mit den Leitlinien
      zum Open Access ein starkes Zeichen f\xFCr eine unabh\xE4ngige und souver\xE4ne
      Wissenschaft. Der Transformationsprozess hin zu Open Access bedarf einer gemeinsamen

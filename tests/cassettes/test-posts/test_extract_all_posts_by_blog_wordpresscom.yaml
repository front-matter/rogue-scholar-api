      data-orig-file=\\\"https://wisspub.files.wordpress.com/2018/09/robert-jan-smits.jpg\\\"
      data-orig-size=\\\"160,160\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"Robert-Jan-Smits\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
      data-medium-file=\\\"https://wisspub.files.wordpress.com/2018/09/robert-jan-smits.jpg?w=160\\\"
      data-large-file=\\\"https://wisspub.files.wordpress.com/2018/09/robert-jan-smits.jpg?w=160\\\"
      class=\\\"alignnone wp-image-19553 size-full\\\" src=\\\"https://wisspub.files.wordpress.com/2018/09/robert-jan-smits.jpg\\\"
      alt=\\\"Robert-Jan-Smits.jpg\\\" width=\\\"160\\\" height=\\\"160\\\" srcset=\\\"https://wisspub.files.wordpress.com/2018/09/robert-jan-smits.jpg
      160w, https://wisspub.files.wordpress.com/2018/09/robert-jan-smits.jpg?w=150&amp;h=150
      150w\\\" sizes=\\\"(max-width: 160px) 100vw, 160px\\\" /><p id=\\\"caption-attachment-19553\\\"
      class=\\\"wp-caption-text\\\">Robert-Jan Smits</p></div></p>\\n<p>Hinter dem
      Plan S steht der von der EU extra zur Umsetzung von OA angeheuerte Berater\_<a
      href=\\\"https://ec.europa.eu/epsc/team/robert-jan-smits_en\\\">Robert-Jan Smits.</a>\_Er
      hat im Sommer hinter den Kulissen zusammen mit Marc Schiltz, Pr\xE4sident von
      ScienceEurope f\xFCr Plan S geweibelt und die Funders soweit m\xF6glich auf
      eine Linie gebracht.</p>\\n<p>In seiner <a href=\\\"https://wisspub.files.wordpress.com/2018/09/coalitions_preamble.pdf\\\">Ank\xFCndung</a>
      zu Plan S, rechnet Schiltz deftig mit dem Subskriptionsmodell ab:</p>\\n<blockquote><p>Monetising
      the access to new and existing research results is profoundly at odds with the
      ethos of science. There is no longer any justification for this state of affairs
      to prevail and the subscription-based model of scientific publishing, including
      its so-called \u2018hybrid\u2019 variants, should therefore be terminated.</p></blockquote>\\n<p>Die
      <a href=\\\"https://wisspub.files.wordpress.com/2018/09/plan_s.pdf\\\">10 Prinzipien</a>,
      welche Plan S verfolgt, nehmen viele Kritikpunkte der OA-Bewegung auf. Zum einen
      sollten APCs wenn m\xF6glich durch Institutionen und nicht durch einzelne Forschenden
      bezahlt werden. Ebenso sollen die APCs europaweit gedeckelt werden. Hybrid wird
      explizit ausgeschlossen und alternative Publikationsmodelle bzw. OA-Infrastrukturen
      sollen ebenfalls unterst\xFCtzt werden.</p>\\n<p>Etwas irritierend wird das
      Thema Green OA behandelt. Grunds\xE4tzlich ist Green OA noch m\xF6glich, wenn
      Forschende ohne Embargo das Verlags-PDF mit einer CC-BY Lizenz auf ein Repository
      stellen k\xF6nnen. Es ist aber klar, dass dies f\xFCr ein Verlag extrem unattraktiv
      sein wird und eigentlich Gold OA gewollt ist. Da die Idee von\_<a href=\\\"http://wisspub.net/2018/04/16/oa-zwischen-realismus-und-utopie-1-green-oa/\\\">Green
      OA</a> aber durchaus \xFCberholt ist und auch kein Endzustand sein kann, ist
      das eine gute Entscheidung.</p>\\n<p>Der Druck auf die Verlage, die l\xE4ngst
      einkalkulierte Transformation zu Gold OA nun durchzuf\xFChren, w\xE4chst mit\_
      <a href=\\\"https://www.scienceeurope.org/coalition-s/\\\">Plan S</a> bedeutend.
      Allerdings besteht die Gefahr, dass sich diese Transformation hinzieht. Auch
      wenn Plan S Sanktionen beinhaltet, wird noch zu sehen sein, ob diese in der
      Praxis auch verh\xE4ngt werden. Die Verlage haben aus der vergangenen Erfahrung
      viel Anlass anzunehmen, dass dies nicht der Fall sein wird und sie weiterhin
      von den Forschenden mit guten Papers rechnen k\xF6nnen.</p>\\n<p>Von daher ist
      es wichtig, dass der Druck auch \xFCber die Einstellung von Subskriptionskosten
      angehoben wird. Dies schmerzt den Verlag viel schneller und bewirkt einen effektiveren
      Wechsel. Hier sind insbesondere die Bibliotheken gefordert anzuerkennen, dass
      das Aussteigen aus Subskriptionsvertr\xE4gen etwas Positives ist. Die Erfahrungen
      aus Deutschland und Schweden bei der Abbestellung von Elsevier Journals zeigt
      bemerkenswert, dass die Welt dabei nicht untergeht. Im Gegenteil es zeigt f\xFCr
      manche wohl \xFCberraschend, dass man schon viel fr\xFCher h\xE4tte handeln
      k\xF6nnen, siehe: <a title=\\\"German and Swedish libraries shrug off Elsevier
      shutdown\\\" href=\\\"https://wisspub.files.wordpress.com/2018/09/german-and-swedish-libraries-shrug-off-elsevier-shutdown.pdf\\\">German
      and Swedish libraries shrug off Elsevier shutdown</a>.</p>\\n\",\"tags\":[\"Open

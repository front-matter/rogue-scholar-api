      768w\" sizes=\"(max-width: 917px) 100vw, 917px\" /></figure>\n\n\n\n<p>Ungeachtet
      klarer fr\u00fcherer Entscheide, verweigern viele Hochschulen auf meine Anfragen
      die Auskunft. Dabei wird h\u00e4ufig unkritisch die Argumentation von Elsevier

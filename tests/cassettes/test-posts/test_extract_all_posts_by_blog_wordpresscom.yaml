      768w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /><figcaption>Nur Abos:
      Lib4Ri, Uni Fribourg und Fachhochschulen</figcaption></figure>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><img data-attachment-id=\\\"20080\\\"
      data-permalink=\\\"http://wisspub.net/rsc-option2_read_and_publish/\\\" data-orig-file=\\\"https://wisspub.files.wordpress.com/2020/03/rsc-option2_read_and_publish.jpg\\\"
      data-orig-size=\\\"2522,700\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
      data-image-title=\\\"rsc-option2_read_and_publish\\\" data-image-description=\\\"\\\"
      data-image-caption=\\\"\\\" data-medium-file=\\\"https://wisspub.files.wordpress.com/2020/03/rsc-option2_read_and_publish.jpg?w=300\\\"

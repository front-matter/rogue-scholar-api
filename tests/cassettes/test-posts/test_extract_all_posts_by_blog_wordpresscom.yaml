        Unpaywall <a href=\"https:\/\/github.com\/Impactstory\/oadoi\/blob\/master\/oa_local.py#L42\">greift<\/a>
        beispielsweise auf diese Information zur\u00fcck. <\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Text-Mining<\/h3>\n\n\n\n<p>Die
        meisten DOIs f\u00fchren zun\u00e4chst auf eine Landing-Page und erst von
        dort dann zum eigentlichen Volltext. F\u00fcr das Text-Mining oder die Archivierung

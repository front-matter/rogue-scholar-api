      768w\\\" sizes=\\\"(max-width: 917px) 100vw, 917px\\\" /></figure>\\n\\n\\n\\n<p>Ungeachtet
      klarer fr\xFCherer Entscheide, verweigern viele Hochschulen auf meine Anfragen
      die Auskunft. Dabei wird h\xE4ufig unkritisch die Argumentation von Elsevier
      \xFCbernommen:</p>\\n\\n\\n\\n<div class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter
      size-large is-resized\\\"><a href=\\\"https://wisspub.files.wordpress.com/2020/07/2020.07.15-stellungnahme-elsevier-lib4ri-1.pdf\\\"><img

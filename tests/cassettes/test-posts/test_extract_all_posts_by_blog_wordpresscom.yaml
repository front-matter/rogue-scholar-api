        letzte Woche <a href=\"https:\/\/idw-online.de\/de\/news718696\">kommunizierte<\/a>
        die Deutsche Forschungsgemeinschaft (DFG), sie habe &#8220;ihre Empfehlungen
        zur Sicherung guter wissenschaftlicher Praxis sowie die Verfahrensordnung
        zum Umgang mit wissenschaftlichem Fehlverhalten (VerfOwF) grundlegend \u00fcberarbeitet.&#8221;<\/p>\n<p>Seit
        heute Nachmittag ist der Kodex, der bereits am 1.8.2019 in Kraft tritt, <a
        href=\"https:\/\/www.dfg.de\/download\/pdf\/foerderung\/rechtliche_rahmenbedingungen\/gute_wissenschaftliche_praxis\/kodex_gwp.pdf\">online<\/a>.
        Es gilt jedoch eine \u00dcbergangsfrist:\u00a0Alle\u00a0Hochschulen und au\u00dferhochschulischen
        Forschungseinrichtungen m\u00fcssen ihn bis zum 31.7.2021\u00a0rechtsverbindlich
        umsetzen, um auch in Zukunft F\u00f6rdermittel durch die DFG erhalten zu k\u00f6nnen.
        Der Kodex l\u00f6st damit die aus dem Jahre 1998 stammende &#8220;Denkschrift
        &#8220;Sicherung guter wissenschaftlicher Praxis&#8221; der DFG ab. Diese

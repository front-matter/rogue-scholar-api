      "\n<p>Diese Woche findet zum zw\u00f6lften Mal die internationale <a href=\"https://www.openaccessweek.org/\">Open
      Access Week</a> statt. Seit 2010 bietet die Aktionswoche einen Rahmen f\u00fcr
      die Diskussion \u00fcber den Stand und die Herausforderungen des offenen Zugangs
      zu wissenschaftlichen Erkenntnissen. W\u00e4hrend die Aktionswoche in ihren
      Anfangsjahren einen Fokus auf den Zugang zu wissenschaftlichen Artikeln (Open
      Access) legte, widmen sich die Aktivit\u00e4ten in diesem Jahr vermehrt auch
      anderen Aspekten von Open Science. So z. B. den Themen Open Research Data und
      Open Research Software.\u00a0</p>\n\n\n\n<p>Die Aktionswoche wird von wissenschaftlichen
      Einrichtungen weltweit mit verteilten Aktivit\u00e4ten begangen. F\u00fcr Deutschland
      findet sich auf der Webseite <a href=\"https://open-access.network/fortbilden/open-access-week/open-access-week-2022\">open-access.network</a>
      eine \u00dcbersicht von Aktivit\u00e4ten. Seit 2012 wird jedes Jahr ein <a href=\"https://en.wikipedia.org/wiki/Open_Access_Week\">Motto</a>
      f\u00fcr die Woche festgelegt.\u00a0</p>\n\n\n\n<figure class=\"wp-block-image
      size-large\"><a href=\"https://wisspub.files.wordpress.com/2022/10/bildschirmfoto-2022-10-23-um-18.27.21.png\"><img
      data-attachment-id=\"20410\" data-permalink=\"http://wisspub.net/2022/10/24/open-science-in-der-klimaforschung/bildschirmfoto-2022-10-23-um-18-27-21/\"
      data-orig-file=\"https://wisspub.files.wordpress.com/2022/10/bildschirmfoto-2022-10-23-um-18.27.21.png\"
      data-orig-size=\"2376,1330\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
      data-image-title=\"bildschirmfoto-2022-10-23-um-18.27.21\" data-image-description=\"\"
      data-image-caption=\"\" data-medium-file=\"https://wisspub.files.wordpress.com/2022/10/bildschirmfoto-2022-10-23-um-18.27.21.png?w=300\"
      data-large-file=\"https://wisspub.files.wordpress.com/2022/10/bildschirmfoto-2022-10-23-um-18.27.21.png?w=1024\"
      src=\"https://wisspub.files.wordpress.com/2022/10/bildschirmfoto-2022-10-23-um-18.27.21.png?w=1024\"
      alt=\"\" class=\"wp-image-20410\" srcset=\"https://wisspub.files.wordpress.com/2022/10/bildschirmfoto-2022-10-23-um-18.27.21.png?w=1024

      768w\\\" sizes=\\\"(max-width: 455px) 100vw, 455px\\\" /></p>\\n<p>Auch beim
      Funding Acknowledgement f\xFChren unterschiedliche Schreibweisen zu einer erschwerten
      Auswertung von Publikationsdatenbanken:</p>\\n<p><div data-shortcode=\\\"caption\\\"
      id=\\\"attachment_19445\\\" style=\\\"width: 546px\\\" class=\\\"wp-caption

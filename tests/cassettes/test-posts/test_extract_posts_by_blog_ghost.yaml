      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      Rogue Scholar science blog archive adds [important\nfunctionality](https://doi.org/10.53731/z9v2s-bh329){rel=\"noreferrer\"}\nto
      existing blogs, namely long-term archiving, full-text search, and DOI\nregistration.
      In this week\\''s update, I focussed on improving\nfunctionality that is specific
      for blogs and not really found regularly\nwith other formats for scholarly content.\n\n###
      Tags\n\nTags are a common way to categorize blog posts and help find content
      of\ninterest. They are either used fairly flexibly, or with a predefined\nlist,
      and posts can have zero, one, or multiple tags. The main reason\ntags exist
      is that most blogging platforms don\\''t have good search\nfunctionality. As
      Rogue Scholar has a [full-text search powered by\nTypesense](https://doi.org/10.53731/6r1dx-wdp04){rel=\"noreferrer\"},
      tags\nare less important. They are still helpful, and this week they have been\nimproved
      in the following ways:\n\n- Tags have been normalized, removing any hashes,
      hyphens, and lowercase\n  first letters, so that searching for `#Covid-19` will
      also find\n  `COVID 19,`and searching for `Pre-Print`will also find `preprint`.\n-
      Tags for blog posts are now clickable, triggering a search with that\n  tag
      (either for a given blog or all posts)\n- Pagination now supports tags, so that
      a search for the tag\n  `Open Access` lets you paginate through the 68 results
      on five pages.\n\n### Feature Images\n\nOptional [Feature\nimages](https://wordpress.com/support/featured-images/){rel=\"noreferrer\"}\ncan
      highlight visual information in a blog post. Some blogging\nplatforms, e.g.
      Ghost or Medium, use them prominently, but there is more\nthan one way to implement
      them in RSS or Atom feeds. As Rogue Scholar\nhas access to the full-text HTML,
      it is easy to pick a feature image if\nnone exists already. Starting this week
      Rogue Scholar automatically\ndisplays the first image that is at least 100px
      wide found in the\nfull-text.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-02-um-18.02.21.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-02-um-18.02.21.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-02-um-18.02.21.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-02-um-18.02.21.png

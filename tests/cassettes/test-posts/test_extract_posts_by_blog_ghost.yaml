      1000w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-18-36.png
      1600w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1600\" height=\"428\"\nalt=\"Data
      from: rise of the machines\" />\n</figure>\n\nLet\\''s dig into the Dryad example
      a bit more \\-- every Dryad data\npackage is associated with a journal article
      (or other textual output)\nand the metadata deposited in DataCite links to that
      particular article.\nDryad has provided `Is referenced by` for this relationship:\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-21-42.png\"\nclass=\"kg-image\"

      metadata in JSON-LD format can be added to Wordpress blogs using a <a href=\\\"https://wordpress.org/plugins/wp-structuring-markup/\\\">plugin</a>,
      and more generally can be added to any webpage using tools such as <a href=\\\"https://moz.com/blog/using-google-tag-manager-to-dynamically-generate-schema-org-json-ld-tags\\\">Google
      Tag Manager</a>.</p><h3 id=\\\"doi-minting-workflow\\\">DOI minting workflow</h3><p>Publishing
      a blog post with embedded schema.org metadata, which is then used to mint a
      DOI and register DOI metadata, changes the DOI minting workflow for this blog.
      Although the publication workflow of a blog is much simpler than for peer-reviewed
      content, there are still three distinct phases:</p><ul><li>post is drafted by
      author</li><li>post is shared for feedback with staff (and possibly others)</li><li>post
      is published</li></ul><p>A DOI for a DataCite blog post is minted in phase 2,
      i.e. as soon as it is clear that the post will be published. What we are not
      doing at this phase is making the metadata public \u2013 we set the <code>is_active</code>
      flag in the DataCite MDS to false. This prevents indexing in DataCite Search,
      and the post can only be found if you know the DOI. For sensitive content we
      could redirect the DOI to a generic landing page, but that would be overkill
      for the typical blog post. Once the post is published, we set the <code>is_active</code>
      flag to true, enabling indexing, and show the post on the DataCite blog homepage.</p><p>With
      this workflow we have the DOI before publication, which is helpful as a link
      to collect limited feedback, or for joint blog posts with other organizations,
      such as our organization identifier blog post in November (Fenner, <a href=\\\"https://blog.datacite.org/schema-org-register-dois/#ref-https://doi.org/10.5438/TNHX-54CG\\\">2016a</a>).</p><p>On
      the other hand, we should not register the DOI too early, e.g. for draft posts
      that are never published. What we should also avoid is using something that
      looks like a DOI, but is not registered with the Handle system. Geoff Bilder
      has described the problems with such DOI-like strings as internal identifiers
      in a June 2016 <a href=\\\"http://blog.crossref.org/2016/06/doi-like-strings-and-fake-dois.html\\\">post</a>
      on the Crossref blog.</p><p>The DataCite blog uses \\\"cool\\\" DOIs that are
      generated from random numbers using the base32 algorithm (Fenner, <a href=\\\"https://blog.datacite.org/schema-org-register-dois/#ref-https://doi.org/10.5438/55E5-T5C0\\\">2016b</a>).
      We have modified this process a little bit: we create an internal identifier
      (we call them accession number) that contains a random number unique to the
      DataCite blog for every draft post \u2013 this post has accession number <code>MS-12</code>.
      When we mint the DOI this accession number - ignoring letters and hyphens -
      is turned into a DOI, and the DOI can be predicted because of the base32 algorithm.
      This workflow avoids using DOI-like strings as internal identifiers, and eliminates
      the small risk of using the same random number twice when minting a DOI.</p><h3
      id=\\\"blog-posts-in-jats-xml\\\">Blog posts in JATS XML</h3><p>Blog posts are
      web pages and the landing page for the DOI also contains the fulltext of the
      post. But there are good reasons to make a blog post also available in downloadable
      form, most importantly to facilitate reuse, and for archiving. Journal Article
      Tag Suite (<a href=\\\"https://jats.nlm.nih.gov/\\\">JATS</a>) is an XML standard
      for tagging journal articles, used by the <a href=\\\"https://www.ncbi.nlm.nih.gov/pmc/\\\">PubMed
      Central</a> full-text archive of biomedical literature and by an increasing
      number of scholarly publishers.</p><p>JATS is an appropriate format for the
      blog posts of this blog, and starting this week all of our posts are also available
      in JATS XML format. You can see the download URL in the schema.org markup, we
      will add a more visible link to all posts once some minor tagging issues are
      resolved. We will also start registering the download URL with the DataCite
      MDS as <code>media</code>, making the JATS XML available to <a href=\\\"http://citation.crosscite.org/docs.html\\\">DOI
      content negotiation</a>, and thus direct download. This should facilitate reuse
      by others, e.g. aggregation of content from multiple sources and display of
      content in different formats. This blog uses the <a href=\\\"https://creativecommons.org/licenses/by/4.0/\\\">Creative
      Commons Attribution</a> license, allowing the copying, redistribution and remixing
      of the material in any medium or format for any purpose.</p><h3 id=\\\"the-blog-as-container\\\">The
      blog as container</h3><p>Also this week we assigned a DOI to the DataCite blog
      itself (Cruse, Rueda, Garza, &amp; Fenner, <a href=\\\"https://blog.datacite.org/schema-org-register-dois/#ref-https://doi.org/10.5438/0000-00SS\\\">2015</a>).
      The blog is added as a <code>isPartOf</code> relation to the schema.org and
      DataCite metadata of each blog post. This should facilitate discovery of related
      content via metadata, and allows users to also refer to the blog itself instead
      of individual posts. The blog is registered as a <code>resourceTypeGeneral</code>
      of Collection.</p><p>The alternative would have been to describe the DataCite
      blog as the <code>publisher</code> of our blog posts. We are using <strong><strong>DataCite</strong></strong>
      as <code>publisher</code> instead, as we feel the publisher should be a person
      or organization.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/0000-00cc\\\">originally
      published</a> on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Cruse,

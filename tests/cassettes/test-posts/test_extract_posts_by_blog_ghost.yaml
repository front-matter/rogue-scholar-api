- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      scholarly research community has come to depend on a series of open\nidentifier
      and metadata infrastructure systems to great success. Content\nidentifiers (through
      DataCite and Crossref) and contributor identifiers\n(through ORCID) have become
      foundational infrastructure for the\ncommunity. But there is one piece of the
      infrastructure that is missing\n\\-- there currently is no open, stakeholder-governed
      infrastructure for\norganization identifiers and associated metadata.\n\nIn
      early 2016, DataCite began a collaboration with ORCID and Crossref to\nexplore
      the organization identifiers landscape and on how our\norganizations could work
      with the community to solve the organization\nidentifier problem (Demeranville
      et al.,\n[2016](https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.6084/M9.FIGSHARE.3479141)).\nOut
      of those conversations emerged a way forward as expressed in the\nfollowing
      documents:\n\n1.  Organization Identifier Project: A Way Forward (Cruse, Haak,
      &\n    Pentz,\n    [2016](https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.5438/2906))\n2.  Organization
      Identifier Provider Landscape (Bilder, Brown, &\n    Demeranville,\n    [2016](https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.5438/4716))\n3.  Technical
      Considerations for an Organization Identifier Registry\n    (Fenner, Paglione,
      Demeranville, & Bilder,\n    [2016](https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.5438/7885))\n\nWe
      invite the community to comment on these papers online via email\n(<oi-project@orcid.org>)
      or comments in the corresponding Google Docs\n([1](https://docs.google.com/document/d/1PpWRBnlrU_X6TwYzQlB89w4FNXMLqieJv-RW0irNTsg/edit?usp=sharing),\n[2](https://docs.google.com/document/d/1lcKXWm9PxDvVWBxdlH7BVU7w8esnW0F_dppNiCJ9BW8/edit#)\nor\n[3](https://docs.google.com/document/d/1Zj5sRRdnjKLjY81AbaeUdal3n6VuQgi1H66vRMaayiA/edit?usp=sharing)),\nor
      in person at [Crossref LIVE16](https://crossreflive16.sched.org/) on\nNovember
      1st and 2nd or at [PIDapalooza](http://pidapalooza.org/) on\nNovember 9th and
      10th. To move The OI Project forward, we will be\nforming a Community Working
      Group with the goal of holding an initial\nmeeting before the end of 2016. The
      Working Group''s main charge is to\ndevelop a plan to launch and sustain an
      open, independent, non-profit\norganization identifier registry to facilitate
      the disambiguation of\nresearcher affiliations\n\n## DataCite''s Focus {#datacite%E2%80%99s-focus}\n\nAn
      important focus of DataCite''s work is to connect resources , which\nhave a
      DataCite DOI, to other resources - for example [new versions of\nthe same\ndataset](https://blog.datacite.org/dynamic-data-citation-webinar/),\n[collections
      of related\ndatasets](https://blog.datacite.org/to-better-understand-research-communication-we-need-a-groid-group-object-identifier/),\nor
      [articles citing the\ndataset](https://blog.datacite.org/location-of-the-citation/).
      Equally\nimportant is the support for linking these resources to the people
      and\norganizations who have contributed to their generation. We are working\nclosely
      with ORCID to enable [linking between DataCite DOIs and ORCID\nIDs](https://blog.datacite.org/announcing-datacite-profiles-service/).\nIn
      July we [relaunched our\nsearch](https://blog.datacite.org/relaunching-datacite-search/)
      to\nbetter show these relations between DataCite DOIs and other resources.\nAnd
      in September we launched an updated DataCite Metadata Schema\n(DataCite Metadata
      Working Group,\n[2016](https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.5438/0012))\nwith
      better support for linking to funding information. Enabling all\nthese relations
      are persistent identifiers and metadata describing these\nrelations.\n\nDataCite
      also supports the linking of resources to academic institutions\nin one of two

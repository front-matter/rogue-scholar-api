      DataCite received an email from a user alerting us that there are some small
      inconsistencies with our recommended data citation format:\\n\\nCreator (PublicationYear):
      Title. Publisher. Identifier\\n\\nat https://www.datacite.org/services/cite-your-data.html\\n\\nCreator;
      (PublicationYear): Title; Publisher. Identifier\\n\\nat search.datacite.org\\n\\nRemoving
      two semicolons at data.datacite.org looks like an easy fix, but this is a bit
      more complicated since the data citation at data.datacite.org is automati\",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48ef9\",\"uuid\":\"89438d97-f941-426a-9ec0-ea464f6ffe80\",\"title\":\"Data-Driven
      Development\",\"slug\":\"data-driven-development\",\"html\":\"<p>This week I
      start as the new DataCite Technical Director. While I get up to speed with existing
      DataCite services and infrastructure, and we start to launch new services (e.g.
      this blog), this is also a good time to communicate the overall approach I am
      taking. I like to call it <strong><strong>Data-Driven Development</strong></strong>,
      or <strong><strong>DDD</strong></strong> as we all love acronyms.</p><h2 id=\\\"definition\\\">Definition</h2><p>Data-Driven
      Development and related terms are in use in several contexts, in particular
      <a href=\\\"http://reports.weforum.org/data-driven-development/\\\">economics</a>,
      and <a href=\\\"https://en.wikipedia.org/wiki/Data-driven_programming\\\">programming</a>.
      The term sounds similar to <a href=\\\"https://en.wikipedia.org/wiki/Test-driven_development\\\">test-driven
      development</a> and <a href=\\\"https://en.wikipedia.org/wiki/Behavior-driven_development\\\">behavior-driven
      development</a>, two related software development processes. <a href=\\\"https://en.wikipedia.org/wiki/Business_intelligence\\\">Business
      intelligence</a> and <a href=\\\"https://en.wikipedia.org/wiki/Data_science\\\">data
      science</a> are of course closely related. My definition is as follows:</p><blockquote>We
      develop and maintain our services based on data.</blockquote><p>This shouldn't
      come as a surprise as DataCite's mission is <strong><strong>Helping you to find,
      access and reuse data</strong></strong>. And my last job at the Open Access
      publisher <a href=\\\"http://plos.org/\\\">PLOS</a> was all about <a href=\\\"https://doi.org/10.1371/journal.pbio.1001687\\\">collecting
      and presenting data</a> about the reuse of scholarly articles (citations, downloads,
      social media mentions, etc.). But here I mean <strong><strong>data</strong></strong>
      in a much broader sense.</p><h2 id=\\\"product-development\\\">Product Development</h2><p>While
      the overall strategic direction is determined by the Board together with the
      DataCite working groups and members, we can collect data that help with decisions
      in product development, for example</p><ul><li>service monitoring (see below):
      how are our services used over time, are there any components that are particularly
      popular, etc.</li><li><a href=\\\"https://www.uservoice.com/\\\">user feedback</a>:
      ideas, feedback, <a href=\\\"https://www.optimizely.com/ab-testing/\\\">A/B
      testing</a></li><li><a href=\\\"https://github.com/blog/1866-the-new-github-issues\\\">bug
      reports</a></li><li><a href=\\\"http://www.discourse.org/\\\">discussion boards</a>
      and <a href=\\\"https://slack.com/is\\\">direct group messages</a>: related
      to the last two points, but more allowing a more open discussion</li><li>community
      events</li></ul><p>Compared with the next two sections, tools for data-driven
      product development are less commonplace (unless I missed them, in which case
      please provide feedback).</p><h2 id=\\\"software-development\\\">Software Development</h2><p>The
      data generated during software development are increasingly made available through
      automated tools. We can</p><ul><li>get detailed information out of the <a href=\\\"https://github.com/datacite\\\">version
      control system</a></li><li>check for passing and failing tests in <a href=\\\"https://travis-ci.org/\\\">continuous
      integration servers</a></li><li>check <a href=\\\"https://codeclimate.com/\\\">test
      coverage and overall code quality</a></li><li><a href=\\\"https://houndci.com/\\\">check
      for consistent coding style</a></li></ul><h2 id=\\\"service-monitoring\\\">Service
      Monitoring</h2><p>Any web-based service can and should be monitored for</p><ul><li><a
      href=\\\"https://bugsnag.com/\\\">crashes and other serious errors</a></li><li><a
      href=\\\"http://newrelic.com/\\\">server load</a>, <a href=\\\"https://www.pingdom.com/\\\">server
      outages</a> and <a href=\\\"https://www.nagios.org/\\\">internal server problems</a></li><li><a
      href=\\\"http://www.google.com/analytics/\\\">server traffic</a>, including
      traffic to particular pages, percentage of mobile and non-English users, etc.</li><li>specific
      monitoring for the services you are offering, e.g. in the case of DataCite <a
      href=\\\"http://stats.datacite.org/\\\">number of DOIs registered</a> (broken
      down by data center), number of DOIs with specific metadata (e.g. ORCID identifiers
      for creators and funding information), and number of DOI resolutions (tricky
      because there is no easy way to filter out bots)</li><li>user-generated feedback
      (see section product development)</li></ul><h2 id=\\\"communication\\\">Communication</h2><p>We
      don't want to stop at collecting all these data, we also need a strategy for
      providing them to the DataCite Board, DataCite working groups, DataCite members
      and data centers, DataCite staff, and everyone else who cares about these data.
      The default should be open, exceptions are mostly data that would raise privacy
      or security concerns, e.g. IP addresses in usage stats. Most of the services
      mentioned in this post are open for everyone to look at.</p><h2 id=\\\"synthesis\\\">Synthesis</h2><p>Good
      data-driven development should not only collect lots of data and make them available,
      but we also need to aggregate the information in meaningful ways. Service monitoring
      is a good example where staff needs to understand exactly what is going on,
      but the typical DataCite user only cares about whether all services are running
      as expected. A <a href=\\\"https://status.github.com/\\\">status dashboard</a>
      would be a good solution here.</p><p>The data we are generating also need to
      be put into the broader context. We need</p><ul><li>the DataCite Board to use
      them for strategic planning</li><li>to provide these data to the DataCite working
      groups to feed into their work (e.g. stats on what metadata are submitted by
      data centers for the <a href=\\\"https://www.datacite.org/tags/metadata-working-group\\\">Metadata
      Working Group</a></li><li>the DataCite staff to integrate them in their work
      (e.g. the Communications Director utilizing the website usage stats)</li><li>these
      data to adapt the software development roadmap and service infrastructure</li></ul><h2
      id=\\\"implementation\\\">Implementation</h2><p>Of course I am aware that this
      is an ambitious agenda, in particular since DataCite is a small non-profit that
      has limited staff and financial resources. But I don't think that data-drive
      development should be left to for-profit organizations and/or to organizations
      of a certain size. There are several things DataCite can do:</p><ul><li>implement
      DDD practices over time, starting with one service and one aspect</li><li>use
      service providers wherever it makes sense (<a href=\\\"http://thenewstack.io/new-stack-mitchell-hashimoto-containers-no-containers-one-question-2015/\\\">there
      is a future where you yourself are running less servers</a>). This means anything
      that is not core to the DataCite mission and where the service provider is better
      and/or cheaper than what you could do internally. This evaluation can of course
      change over time</li><li>collaborate with other scholarly non-profits on infrastructure,
      including DataCite members and data centers, and other persistent identifier
      providers such as CrossRef and ORCID</li></ul><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/dhsm-8219\\\">originally
      published</a> on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Unknown.

      600w, https://blog.front-matter.io/content/images/2022/08/unnamed-chunk-3-1.webp
      960w\"\nsizes=\"(min-width: 720px) 720px\" width=\"960\" height=\"480\"\nalt=\"DataCite
      DOI names with ORCID IDs by month\" />\n<figcaption aria-hidden=\"true\">DataCite
      DOI names with ORCID IDs by\nmonth</figcaption>\n</figure>\n\nThe report goes
      in more detail explaining the two peaks, basically two\nsmall group of researchers
      producing a large number of data sets (at\nPangaea and Imperial College, respectively),
      and including their ORCID\nidentifiers will all of them.\n\nRemoving these two
      groups of researchers shows a more organic pattern,\nwith about 500 DOIs with
      associated ORCIDs created every month.\n\n<figure class=\"kg-card kg-image-card

    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "[Eating
      your own dog\nfood](https://newrepublic.com/article/115349/dogfooding-tech-slang-working-out-glitches)\nis
      a slang term to describe that an organization should itself use the\nproducts
      and services it provides. For DataCite this means that we\nshould use DOIs with
      appropriate metadata and strategies for long-term\npreservation for the scholarly
      outputs we produce. For the most part\nthis is not research data, but rather
      technical documents such as the\nDataCite Schema and its documentation\n([2016](https://blog.datacite.org/eating-your-own-dog-food/#ref-https://doi.org/10.5438/0012)).\n\nThese
      outputs also include the posts on this blog, where we discuss\ntopics relevant
      for the DataCite community, but also of broader interest\nto anyone who cares
      about research data, persistent identifiers, and\nscholarly infrastructure.
      And starting today all blog posts on this blog\nwill have a DOI, metadata and
      use a persistent storage mechanism.\n\n### Technical Implementation\n\nThis
      blog is powered by the static site generator\n[Middleman](https://middlemanapp.com/),
      with blog posts written in\n[Markdown](http://commonmark.org/) and converted
      to HTML using\n[Pandoc](http://pandoc.org/) and the [Travis CI](https://travis-ci.org/)\ncontinuous
      integration service. Static site generator means that there\nis no database
      or application server powering the site, making website\nadminstration simpler,
      cheaper and safer. In addition to the blog, the\n[DataCite homepage](https://www.datacite.org/)
      and [Metadata Schema\nsubsite](https://schema.datacite.org/) are also generated
      using\nMiddleman.\n\nThe simplicity is particularly important here, as registering
      the DOIs\nand metadata can be accomplished using a command line utility written
      by\nDataCite staff that doesn\\''t need to know much about the internals of\nMiddleman,
      and thus can be easily adapted to other static site\ngenerators such as [Jekyll](http://jekyllrb.com/),\n[Hugo](http://gohugo.io/)
      or [Hexo](https://hexo.io/). The command line\nutility is [Cirneco](https://github.com/datacite/cirneco),
      generating\nthe metadata XML according to the DataCite Metadata Schema, and\nregistering
      DOI and metadata with the DataCite MDS. Like all tools\nmentioned in this post
      Cirneco is open source software, please reach out\nto us if you are interested
      in implementing similar functionality for\nyour blog.\n\n### Generating DOIs\n\nThe
      DOIs for this blog are generated automatically, using a modified\nbase32 encoding
      algorithm that is provided by Cirneco, as discussed last\nweek (Fenner,\n[2016](https://blog.datacite.org/eating-your-own-dog-food/#ref-https://doi.org/10.5438/55E5-T5C0)).\nThe
      DOI is generated and minted when a new post is pushed to\n[https://blog.datacite.org](https://blog.datacite.org/).
      This avoids two\nproblems: a) DOI-like strings in the wild before publication
      and b) the\nrandomly generated DOI exists already (we can simply generate a
      new\none). All DOIs are short, without semantic infomation that might change\nover
      time, and with a checksum to minimize transcription errors, for\nexample **https://doi.org/10.5438/XCBJ-G7ZY**.
      Going forward we\nencourage users to link to the DataCite Blog using the DOI,
      as these\nlinks will continue to work even if we ever move the blog to a different\nlocation.\n\n###
      Generating Metadata\n\nFor the generation of metadata, we need to strike a balance
      between\nsimple author provided metadata, but rich enough to aid discovery.
      We\nare doing this via three mechanisms:\n\n- metadata provided by the author\n-
      default metadata for the blog\n- metadata automatically extracted from content\n\nThe
      metadata provided by the author are the typical metadata for blog\nposts, provided
      via [YAML front\nmatter](https://gohugo.io/content/front-matter/) at the beginning
      of\neach post:\n\n    ---\n    layout: post\n    title: Eating your own Dog
      Food\n    author: mfenner\n    date: 2016-12-19\n    tags:\n    - datacite\n    -
      doi\n    - metadata\n    ---\n\nWe can reuse all these metadata when generating
      DataCite metadata, using\nthe tags as `subjects`.\n\nThe default metadata are
      metadata that always stay the same for the\nblog, such as `publisher`, `HostingInstitution`
      and `rights`. We can\nstore them in a site-wide configuration file. We can also
      assume\nreasonable defaults that can be overridden in the YAML front matter,\ne.g.
      `resourceType` (we use\n[BlogPosting](https://schema.org/BlogPosting) with `resourceTypeGeneral`\nText)
      and `version`. We store more information about authors outside the\nblog post,
      including `givenName`, `familyName` and `nameIdentifier` (we\nnow show the ORCID
      ID of every blog author at the bottom of the post).\n\nFinally, there are metadata
      that we can automatically extract from the\nblog post, and we are currently
      doing this for the `description` and\n`relatedIdentifier`. This blog uses Pandoc
      and BibTex to generate the\nreferences section at the end, and we can fetch
      this information and\nconvert it into the format needed for `relatedIdentifier`.\n\nTaken
      together we can provide all metadata that are *required* or\n*recommended* in
      the Metadata Schema documentation\n([2016](https://blog.datacite.org/eating-your-own-dog-food/#ref-https://doi.org/10.5438/0012)),\nand
      we can do this without any extra effort for the author. The full XML\nis avalailable\n[here](https://data.crosscite.org/application/vnd.datacite.datacite+xml/10.5438/4K3M-NYVG).\n\nNot
      all blog posts need to be cited formally with metadata in a\n*references* list
      formatted according to a specific citation style. But\nthese metadata greatly
      help with discovery, a search in DataCite Search\nfor [eating dog\nfood](http://search.datacite.org/works?query=eating+dog+food)
      will for\nexample bring up this blog post as the first hit.\n\n### Persistent
      storage\n\nUsing DOIs means that readers not only expect rich metadata that
      help\nwith citation and discovery, but also that DataCite takes extra care to\npreserve
      the blog posts, thinking beyond the particular technical\nimplementation or
      even the contiuing existence of this blog. This is an\narea where we do need
      to do more work, starting with a decision about\nthe best archival format for
      a blog post (HTML, PDF,\n[JATS](https://jats.nlm.nih.gov/)?). For now blog posts
      are hosted in\nmultiple Git repositories ([one of them on\nGithub](https://github.com/datacite/blog)),
      and in two independent\nAmazon S3 buckets that each use\n[versioning](http://docs.aws.amazon.com/AmazonS3/latest/dev/Versioning.html).\nMultiple
      locations with versioning are a good start, but more work is\nclearly needed.\n\n##
      Acknowledgments\n\nThis blog post was [originally\npublished](https://doi.org/10.5438/4k3m-nyvg)
      on the DataCite Blog.\n\n## References\n\nDataCite Metadata Working Group. DataCite
      Metadata Schema Documentation\nfor the Publication and Citation of Research
      Data v4.0. Published online\n2016:45 pages. doi:[10.5438/0012](https://doi.org/10.5438/0012)\n\nFenner
      M. Cool DOI''s. Published online December 15, 2016.\ndoi:[10.5438/55E5-T5C0](https://doi.org/10.5438/55E5-T5C0)\n",

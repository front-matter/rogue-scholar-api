      identifiers (PIDs) are not only important to uniquely identify a publication,
      dataset, or person, but the metadata for these persistent identifiers can provide
      unambiguous linking between persistent identifiers of the same type, e.g. journal
      articles citing other journal articles, or of different types, e.g. linking
      a researcher and the datasets they produced.\\n\\n\\nWork is needed to connect
      existing persistent identifiers to each other in standardized ways, e.g. to
      the outputs associated\",\"reading_time\":6,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"<strong>Fig
      1.</strong> A schematic representation of the PID graph with digital objects
      connected by PIDs, showing three use cases: A: Different versions of software
      code, B: Datasets hosted by a particular repository, C: All digital objects
      connected to a research object.\"},{\"id\":\"62d42bbd41e317003df48eee\",\"uuid\":\"50246613-850a-4060-8c16-d9ca8f82a85d\",\"title\":\"DataCite's
      New Search\",\"slug\":\"datacites-new-search\",\"html\":\"<p>Today we are announcing
      our first new functionality of 2019, a much improved search for DataCite DOIs
      and metadata. While the <a href=\\\"https://search.datacite.org/\\\">DataCite
      Search</a> user interface has not changed, changes under the hood bring many
      important improvements and are our biggest changes to search since 2012.</p><h2
      id=\\\"faster-indexing\\\">Faster Indexing</h2><p>Newly registered (and tagged
      findable) DOIs now appear in the DataCite Search index within a few minutes,
      compared with the previous up to 12 hour lag. The same is true for metadata
      updates or DOIs removed from the public search index (by changing the DOI state
      from <strong><strong>findable</strong></strong> to <strong><strong>registered</strong></strong>).
      Faster indexing is particularly important when related content is published
      at the same time, e.g. a dataset with a DataCite DOI associated with a journal
      article with a Crossref DOI.</p><h2 id=\\\"advanced-doi-search-in-doi-fabrica\\\">Advanced
      DOI Search in DOI Fabrica</h2><p>This faster indexing makes it possible for
      members and clients to use the Search index also in <a href=\\\"https://doi.datacite.org/\\\">DOI
      Fabrica</a>, enabling the same advanced search functionality available in DataCite
      Search, but also including DOIs in <strong><strong>draft</strong></strong> or
      <strong><strong>registered</strong></strong> state. Our Solr search index could
      not be used in DOI Fabrica, as users would not see newly created or updated
      DOIs because of the indexing delay. This makes it much easier to manage DOIs
      and associated metadata, e.g. by filtering for DOIs in draft state or finding
      DOIs using the retired metadata schemata 2.1 and 2.2. And it is the first time
      that we provide DOI registration and search in a single user interface; this
      kind of simplification is one of our themes for 2019 [Dasler (<a href=\\\"https://blog.datacite.org/improving-search/#ref-https://doi.org/10.5438/bckb-qy95\\\">2018</a>)].</p><h2
      id=\\\"search-for-everything\\\">Search for Everything</h2><p>Our new search
      index covers all metadata and allows specific searches of every metadata field.
      For example <strong><strong>geoLocationPlace</strong></strong>:</p><figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Search for geoLocationPlace Cuba\\\" loading=\\\"lazy\\\"
      width=\\\"1467\\\" height=\\\"997\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png
      1000w, https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png
      1467w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption>Search for geoLocationPlace
      Cuba</figcaption></figure><p>The supported search syntax is very similar to
      what was available before, and uses the <a href=\\\"https://www.elastic.co/guide/en/elasticsearch/reference/current/query-dsl-query-string-query.html#query-string-syntax\\\">Elasticsearch
      Query String Syntax</a>. You can for example specify field names, use wildcards,
      regular expressions, ranges, and boolean operators, e.g. use <code>creators.affiliation:stanford
      +creators.affiliation:ucsf</code> to find the 174 DOIs with collaborators from
      both of these two institutions.</p><h2 id=\\\"it-solves-the-deep-paging-problem\\\">It
      Solves the Deep Paging Problem</h2><p>One important limitation of our previous
      search index, and a common issue with many search implementations, was the <a
      href=\\\"https://solr.pl/en/2011/07/18/deep-paging-problem/\\\">deep paging
      problem</a>, making it hard if not impossible to fetch a very large number of
      results. Our new search index supports cursor-based pagination that overcomes
      this problem, allowing users to, for example, harvest all DOI metadata from
      a particular member. This is done in the REST API, specifying a larger number
      of records per page \u2013 e.g. <code>https://api.datacite.org/providers/caltech/dois?page[size]=1000</code>
      \u2013 and using the URL provided via <code>links.next</code> in the API response
      for the next query.</p><h2 id=\\\"implementation\\\">Implementation</h2><p>The
      above changes were made possible by updating our search index service from an
      old version of Solr (4.0) to a recent version of Elasticsearch (6.3). We switched
      to Elasticsearch, as it works better with our new JSON-based workflow \u2013
      see our December blog post about JSON [Fenner (<a href=\\\"https://blog.datacite.org/improving-search/#ref-https://doi.org/10.5438/1pca-1y05\\\">2018</a>)]
      \u2013 and we can use a <a href=\\\"https://aws.amazon.com/elasticsearch-service/\\\">hosted
      service</a> tightly integrated with the rest of our infrastructure thereby reducing
      the support effort needed.</p><h2 id=\\\"next\\\">Next</h2><p>Not all DataCite
      services have been switched to the new search index, the <a href=\\\"https://stats.datacite.org/\\\">Stats
      Portal</a> and <a href=\\\"https://oai.datacite.org/\\\">OAI-PMH</a> service
      will be migrated within the next three months and continue to use the old Solr
      search index for now.</p><p>In the coming weeks and months, we will also provide
      better documentation, and improve performance and fix any bugs we encounter.
      We will also work with our members to better understand what kind of queries
      they are most interested in, and how we can better support these queries in
      the search interface.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/vyd9-ty64\\\">originally
      published</a> on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Dasler
      R. DataCite 2018 Wrap-up and 2019 Preview. Published online December 18, 2018.
      doi:<a href=\\\"https://doi.org/10.5438/BCKB-QY95\\\">10.5438/BCKB-QY95</a></p><p>Fenner
      M. Introducing DataCite JSON. Published online December 19, 2018. doi:<a href=\\\"https://doi.org/10.53731/r79spkh-97aq74v-ag4xz\\\">10.53731/r79spkh-97aq74v-ag4xz</a></p>\",\"comment_id\":\"60e9ccb9149d573936a813ac\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-01-05-um-17.30.20.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T16:37:13.000+00:00\",\"updated_at\":\"2023-07-03T10:28:05.000+00:00\",\"published_at\":\"2019-01-07T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79sjwh-97aq74v-ag4xc\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

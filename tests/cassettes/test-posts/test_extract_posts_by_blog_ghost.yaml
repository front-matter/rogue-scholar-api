      \"width\": \"546\", \"height\": \"494\"}],\"blog_slug\":\"front_matter\",\"content_text\":\"Today
      DataCite is proud to announce the launch of [DataCite\\nCommons](https://commons.datacite.org/),
      available at\\n[https://commons.datacite.org](https://commons.datacite.org/).
      DataCite\\nCommons is a discovery service that enables simple searches while
      giving\\nusers a comprehensive overview of connections between entities in the\\nresearch
      landscape. This means that DataCite members registering DOIs\\nwith us will
      have easier access to information about the use of their\\nDOIs and can discover
      and track connections between their DOIs and other\\nentities. DataCite Commons
      was developed as part of the EC-funded\\nproject Freya and will form the basis
      of new DataCite services.\\n\\n### Content\\n\\nDataCite Commons has a lot of
      content to search for. One of the most\\nimportant features is the ability to
      search for all DOIs, no matter\\nwhether registered with DataCite, Crossref,
      or one of the other\\nscholarly DOI registration agencies. Users want to search
      for content or\\nlook up metadata for a particular DOI, and not worry about
      where to\\nlook. DataCite initially focused on registering DOIs for datasets\\n(approaching
      8 million DOIs so far), but our members to date have also\\nregistered almost
      6 million DOIs for text publications. At the same\\ntime, Crossref members have
      given almost 2 million DOIs to datasets in\\naddition to the DOIs for journal
      articles, book chapters, and other text\\npublications. Other content types
      can be equally found at both DataCite\\nand Crossref, e.g. dissertations or
      preprints. And there are 6 more [DOI\\nregistration agencies](https://www.doi.org/registration_agencies.html)\\nthat
      register DOIs for scholarly content. Including the more than 110\\nmillion Crossref
      DOIs in DataCite Commons is a huge undertaking. We\\ncurrently have 10 million
      Crossref DOIs in DataCite Commons with the\\nimport of many more DOIs ongoing,
      together with 20 million DOIs from\\nDataCite.\\n\\n### Connections\\n\\nDataCite
      Commons not only has a lot more content to search for but also\\nexposes the
      connections between DOIs in the form of citations, versions,\\nand collections.
      DataCite Commons also shows the connections between\\ncontent with DOIs and
      people, research organizations, and funders --\\nwhat we together call the PID
      Graph of scholarly resources identified\\nvia persistent identifiers (PIDs)
      and connected in standard ways. We\\nintegrate with both the [ORCID](https://orcid.org/)
      and\\n[ROR](https://ror.org/) (Research Organization Registry) APIs to enable\\na
      search for (10 million) people and (100,000) organizations and to show\\nthe
      associated content. For funding, we take advantage of the inclusion\\nof Crossref
      Funder IDs in ROR metadata. We combine these connections,\\nshowing a funder,
      research organization, or researcher not only their\\ncontent but also the citations
      and views and downloads if available,\\ntogether with aggregate statistics such
      as numbers by year or content\\ntype.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-08-25-um-06.34.23.webp\\\"\\ntitle=\\\"Works
      by organization\\\" class=\\\"kg-image\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/bildschirmfoto-2020-08-25-um-06.34.23.webp
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/bildschirmfoto-2020-08-25-um-06.34.23.webp
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/bildschirmfoto-2020-08-25-um-06.34.23.webp
      1600w, https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-08-25-um-06.34.23.webp
      1940w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1940\\\" height=\\\"1354\\\"
      />\\n</figure>\\n\\nFor a single work, e.g. the dataset registered with DOI\\n[https://doi.org/10.5061/dryad.234](https://commons.datacite.org/doi.org/10.5061/dryad.234),\\nwe
      show views, downloads and citations if available:\\n\\n<figure class=\\\"kg-card
      kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-08-25-um-06.33.07.webp\\\"\\ntitle=\\\"Views,
      downloads and citations\\\" class=\\\"kg-image\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/bildschirmfoto-2020-08-25-um-06.33.07.webp
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/bildschirmfoto-2020-08-25-um-06.33.07.webp
      1000w, https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-08-25-um-06.33.07.webp
      1458w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1458\\\" height=\\\"1190\\\"
      />\\n</figure>\\n\\n### Metadata\\n\\nBy mapping all Crossref metadata to corresponding
      metadata in DataCite,\\nwe can support much more granular search queries compared
      to just\\nmapping basic metadata. With this release, we are also launching a
      new\\nset of filters for content search. We added license type, fields of\\nscience,
      primary language, and DOI registration agency to the existing\\nfilters publication
      year and work type. As described in a July blog post\\n(Fenner,\\n[2020a](https://blog.datacite.org/power-of-pids/#ref-https://doi.org/10.5438/1dgk-1m22)),\\nwe
      are using existing controlled vocabularies for these filters (license\\ntype:
      [SPDX](https://spdx.dev/), fields of science:\\n[OECD](https://www.oecd.org/science/inno/38235147.pdf),
      and language:\\n[ISO639-1](https://www.iso.org/iso-639-language-codes.html)),
      and are\\nre-indexing all our metadata (almost completed) to align with these\\nstandard
      vocabularies where possible. We encourage our members to use\\nthese standard
      vocabularies when registering content. This should help\\nto find content that
      has a license that allows unrestricted re-use, and\\nthat is in the research
      field and language we are interested in. Using\\nthese widely used vocabularies
      should help with interoperability with\\nother services.\\n\\n<figure class=\\\"kg-card
      kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-08-25-um-06.29.39.webp\\\"\\ntitle=\\\"Filtering
      by license\\\" class=\\\"kg-image\\\" loading=\\\"lazy\\\" width=\\\"546\\\"\\nheight=\\\"494\\\"
      />\\n</figure>\\n\\n### Technology\\n\\nTo make DataCite Commons possible, we
      built a technology platform that\\ncan properly handle the metadata from multiple
      sources and the rich\\nconnections between them. The underlying technology is\\n[GraphQL](https://graphql.org/).
      Our GraphQL API launched in May 2020\\n(Fenner,\\n[2020b](https://blog.datacite.org/power-of-pids/#ref-https://doi.org/10.5438/yfck-mv39))\\nand
      uses the [graphql-ruby](https://graphql-ruby.org/) library that also\\npowers
      the GitHub GraphQL API. The DataCite Commons web frontend is\\nbuilt with [React](https://reactjs.org/)
      (together with [Apollo\\nClient](https://www.apollographql.com/docs/react/)),
      a popular\\nJavascript Framework, to interact with this GraphQL API. Everything
      we\\nhave built is based on open source software and is made available\\n([API](https://github.com/datacite/lupo)
      and [web\\nfrontend](https://github.com/datacite/akita)) with a permissive open\\nsource
      license. As always, we welcome contributions to our source code\\nand are more
      than happy to help others work with GraphQL.\\n\\n### Project FREYA\\n\\nThe
      work on DataCite Commons is part of the [FREYA\\nproject](https://www.project-freya.eu/en)
      that is helping build the\\nEuropean Open Science Cloud (EOSC), funded by the
      European Commission.\\nDataCite Commons fulfills the specific project goals
      of delivering one\\nCommon DOI Search for DOIs from all DOI registration agencies,
      and of\\nproviding an easy to use interface for the PID Graph powered by GraphQL.\\nFREYA
      will end in November 2020, and we will use the remaining three\\nmonths to improve
      the service based on the input we collected so far,\\nand the feedback we will
      receive with this release. We will focus on\\nsupporting researchers and other
      end-users, building on the schema.org\\nmetadata export (Cousijn, Cruse, & Fenner,\\n[2018](https://blog.datacite.org/power-of-pids/#ref-https://doi.org/10.5438/5aep-2n86)),\\ncitation
      formatting, and ORCID claiming (Fenner,\\n[2015](https://blog.datacite.org/power-of-pids/#ref-https://doi.org/10.5438/15x1-bj6r))\\navailable
      in DataCite Search. What we released today is the first public\\nversion of
      the service, we will continue adding many more Crossref DOIs\\nand more connections,
      and work on improving the performance as the\\nsystem scales. Beyond FREYA,
      DataCite Commons will be maintained and\\nfurther developed by DataCite in coordination
      with other PID providers\\nand the broader open science community. Watch out
      for a FREYA webinar on\\nDataCite Commons in September.\\n\\n### Next steps\\n\\nWhile
      DataCite Commons is open to everyone to help with the discovery of\\nscholarly
      resources and its connections that are part of the PID Graph,\\nit provides
      particular value to DataCite members. The service makes\\ntheir metadata and
      content available to a wide audience, helps them\\ndiscover and report connections
      such as citations and affiliation and\\nfunding information, and provides an
      open platform for further\\nintegrations with other services going forward.
      We will closely work\\nwith DataCite members to further align the new service
      with their needs\\nand the needs of the communities they serve. We will be actively
      seeking\\ninput as we continue to build on the DataCite Commons and there will
      be\\na dedicated Open Hours session in the coming months. If you have\\nfeedback
      at this point, please reach out to [DataCite\\nSupport](mailto:support@datacite.org)
      or post a message in the DataCite\\nchannel of the PID Forum.\\n\\n### Acknowledgments\\n\\nThis
      blog post was [originally\\npublished](https://doi.org/10.5438/f4df-4817) on
      the DataCite Blog. This\\nwork was funded by the European Union's Horizon 2020
      research and\\ninnovation programme under [grant agreement\\nNo.\_777523](https://doi.org/10.3030/777523){rel=\\\"noreferrer\\\"}.\\n\\n###
      References\\n\\nCousijn H, Cruse P, Fenner M. Taking discoverability to the
      next level:\\ndatasets with DataCite DOIs can now be found through Google Dataset\\nSearch.

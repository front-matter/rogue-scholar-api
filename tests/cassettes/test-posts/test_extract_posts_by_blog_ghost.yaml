      JSON Feed\n\n[JSON Feed](https://www.jsonfeed.org/){rel=\"noreferrer\"} is a\nsyndication
      format for blogs and other periodical content and uses JSON\ninstead of XML
      serialization used by the RSS and Atom formats. The\n[Rogue Scholar blog\narchive](https://rogue-scholar.org){rel=\"noreferrer\"}
      that I started\nearlier this year makes heavy use of JSON Feed and uses it to
      convert\nblog post metadata to Crossref XML and then register DOIs for them.

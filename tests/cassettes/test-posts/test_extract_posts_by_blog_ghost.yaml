      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Two
      weeks ago I [added a first version of full-text search to the Rogue\nScholar
      blog](https://doi.org/10.53731/80awr-zcc48) archive. This was a\ngood start,
      as blogs typically only have the timeline, tags, and\nmetadata like titles and
      authors to help readers find relevant content.\nToday I launched an improved
      version of full-text search with these\nimprovements:\n\n- Sorting of search
      results by relevance\n- Support for fuzzy search or [approximate string\n  matching](https://en.wikipedia.org/wiki/Approximate_string_matching)\n-
      Added the backend for an updated search interface supporting faceted\n  search
      and/or\n  [InstantSearch](https://github.com/typesense/typesense-instantsearch-adapter)\n\nSorting
      by relevance helps with search terms that produce many hits,\ne.g. [RDA](https://rogue-scholar.org/de/posts?page=1&query=RDA)
      (for\nResearch Data Alliance). Fuzzy search helps with typos and synonyms,\ne.g.\n[Proprint](https://rogue-scholar.org/de/posts?page=1&query=proprint)\n(for
      preprint), [Open\nScholarship](https://rogue-scholar.org/de/posts?page=1&query=open+scholarship)\n(which
      also finds blog posts about Open Science), or [Iain\nHry](https://rogue-scholar.org/de/posts?page=1&query=Iain+Hry),
      which\nfinds blog posts from or about Iain Hrynaszkiewicz (who works at the\nPublic
      Library of Science).\n\nThese and further improvements in the future are of
      course only\nmeaningful because the Rogue Scholar is a central archive of scholarly\nblogs,
      so users don\\''t have to go to a long list of different places.\nAnd because
      the Rogue Scholar has archived the full text of these\nscience blogs, rather
      than only metadata or abstracts.\n\nWhile the initial implementation of the
      [full-text search built into the\nPostgres](https://www.crunchydata.com/blog/postgres-full-text-search-a-search-engine-in-a-database)\ndatabase
      that powers the Rogue Scholar backend, this new version uses\n[Typesense](https://typesense.org/),
      a dedicated open source search\nengine. Adding another layer of technology complicates
      the Rogue Scholar\ntechnology stack, but full-text search using the functionality
      built\ninto Postgres also can be challenging for more complex use cases.\nSorting
      search results by relevance for example is possible, but more\ndifficult compared
      to a dedicated search engine such as Typesense.\n\nFaceted search will become

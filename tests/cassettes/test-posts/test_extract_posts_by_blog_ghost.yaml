      [Giscus](https://giscus.app/){rel=\"noreferrer\"}. Commenting requires\nsigning
      in with a GitHub account, but reading comments doesn\\''t require\nauthentication.
      Comments are available on the\n[Posts](https://rogue-scholar.org/posts){rel=\"noreferrer\"},\n[Blogs](https://rogue-scholar.org/blogs){rel=\"noreferrer\"},\n[About](https://rogue-scholar.org/about){rel=\"noreferrer\"},

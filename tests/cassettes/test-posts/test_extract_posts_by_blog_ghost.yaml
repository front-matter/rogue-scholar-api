      style=\\\"white-space: pre-wrap;\\\">Acknowledgments\\nand References sections</span></a><span
      style=\\\"white-space: pre-wrap;\\\">\\nused to extract metadata.</span></figcaption>\\n</figure>\\n\\n##
      Conclusions\\n\\nCollecting metadata for science blogs can be challenging, and
      this blog\\npost summarizes some of the important lessons learned. However,
      the\\nexperience is also encouraging, as collecting metadata does not have to\\nbe
      a frustrating and time-consuming experience. We have a number of\\ncomplementary
      approaches at our disposal. Rogue Scholar is currently\\nmostly processing RSS
      feeds and blog platform APIs, but we can also\\ncomplement this approach with
      metadata from HTML meta tags and/or\\nschema.org.\\n\\nI am sure the last chapter
      of this story hasn\\\\'t been written yet. At\\nleast two challenges remain:
      collecting metadata from blogs that are no\\nlonger active and only persist
      in archived form, and updating blog posts\\nwith registered DOIs that are written

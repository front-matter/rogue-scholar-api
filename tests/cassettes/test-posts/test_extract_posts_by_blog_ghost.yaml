        Rogue Scholar releases its first catalog of science blogs\",\"slug\":\"rogue-scholar-releases-first-catalog\",\"html\":\"<p>The
        Rogue Scholar blog archive today released its <a href=\\\"https://rogue-scholar.org/blogs\\\">first

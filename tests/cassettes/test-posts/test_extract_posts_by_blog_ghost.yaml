      [Rogue Scholar](https://rogue-scholar.org/) science blog archive\\n[launched
      last week](https://doi.org/10.53731/z9v2s-bh329). Going\\nforward the focus
      is on improving the service and adding more blogs.\\nThis includes giving blog
      authors feedback on how they can improve their\\nRSS/Atom feeds -- used by the
      Rogue Scholar to collect and archive the\\nblog content.\\n\\n### Feedback for
      science blog publishers\\n\\nA good starting point is author information, which
      often can be\\nimproved. The first step is to support multiple authors and support\\ntheir
      full (given and family) names instead of usernames. It is useful\\nto include
      ORCID author identifiers, best done by using the author\\nwebsite field of the
      blogging platform. This information can then be\\nincluded in the blog [Atom\\nfeed](https://www.rfc-editor.org/rfc/rfc4287),
      which works better for\\nthis than [RSS feeds](https://en.wikipedia.org/wiki/RSS).\\n\\nThe
      blog (RSS or Atom) feed includes a link for each blog post but also\\nan **id**
      (Atom) or **guid** (RSS). Ideally, this id/guid is globally\\nunique, does not
      change over time, and can be used as a web link.\\n[DOIs](https://ask.library.uic.edu/faq/345899)
      are a perfect fit for\\nthis id/guid field, and several blogs included in the
      Rogue Scholar do\\nthis already ([this blog](https://rogue-scholar.org/blogs/f0m0e38)
      but\\nalso [Upstream](https://rogue-scholar.org/blogs/pm0p222)). Many blogging\\nplatforms
      have a\\n[canonical_url](https://developer.wordpress.org/reference/functions/wp_get_canonical_url/)\\nfield
      that can be used to store the DOI, separate from the URL.\\n\\nAbstracts are
      useful for blog posts and widely supported. Unfortunately,\\nthere is no standard
      way to provide them in RSS or Atom feeds. A good\\npractice is to use text and
      not HTML and to limit the total number of\\ncharacters (the Rogue Scholar limits
      abstracts to 210 characters).\\n\\nFeature images for blog posts are again widely
      used but there is no\\nstandard way to do this in RSS or Atom feeds. Examples
      of Rogue Scholar\\nblogs using feature images are [Chris\\nHartgerink](https://rogue-scholar.org/blogs/n6x4a73),\\n[OA.Works](https://rogue-scholar.org/blogs/h7bpg11)
      and [Syldavia\\nGazette](https://rogue-scholar.org/blogs/f4wdg32).\\n\\n###
      Blog statistics\\n\\nThis week I added [basic statistics](https://rogue-scholar.org/#stats)\\nfor
      the Rogue Scholar that give preliminary insights into the kind of\\nscience
      blogs covered by the Rogue Scholar. The **category** is the\\ntop-level classification
      of the [OECD Fields of Science and\\nTechnology](https://www.oecd.org/science/inno/38235147.pdf).
      Many blogs\\ncover Natural Sciences, Engineering and Technology, Social Sciences
      --\\nHealth and Medical Sciences, Humanities, and Agricultural Sciences are\\ncovered
      less. Almost all currently included blogs are in the English\\n**language**,
      please reach out if you manage a blog in another language.\\nKnowing the blogging
      **platform** helps integrate the various RSS feeds\\ninto the Rogue Scholar,
      and the results are as expected. Wordpress is\\nthe most popular blogging platform,
      \_but science blogs also use a\\nvariety of other platforms, including Ghost,
      Medium, and Blogger.\\nAnother interesting key performance indicator (KPI) is
      the total number\\nof blogs and blog posts included, but this needs more work
      as this\\ninformation is not immediately available.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/04/Bildschirmfoto-2023-04-11-um-13.19.27.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/04/Bildschirmfoto-2023-04-11-um-13.19.27.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/04/Bildschirmfoto-2023-04-11-um-13.19.27.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/04/Bildschirmfoto-2023-04-11-um-13.19.27.png
      1600w, https://blog.front-matter.io/content/images/2023/04/Bildschirmfoto-2023-04-11-um-13.19.27.png
      2152w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"716\\\"
      />\\n<figcaption><a href=\\\"https://rogue-scholar.org/#stats\\\">Basic statistics\\nfor
      the Rogue Scholar</a></figcaption>\\n</figure>\\n\\n### Usage statistics\\n\\nThe
      Usage Stats for the Rogue Scholar are publicly available\\n[here](https://plausible.io/rogue-scholar.org).
      The numbers are still\\nsmall and don\\\\'t cover individual posts, or usage

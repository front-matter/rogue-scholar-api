      [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],"doi":"https://doi.org/10.53731/r79s2b1-97aq74v-ag4sc","id":"fdb07e8e-0287-4ce7-af53-cb50a1543738","reference":[{"id":
      "https://doi.org/10.5438/s8rt-zv48", "key": "ref1", "title": "Create DOIs with

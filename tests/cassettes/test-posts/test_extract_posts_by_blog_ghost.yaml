      [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],"doi":"https://doi.org/10.53731/r79x5j1-97aq74v-ag59c","id":"a7452c16-9385-4578-817d-6766575958ab","reference":[{"id":

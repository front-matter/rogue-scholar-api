- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Last
      week Jennifer Lin shared information on the **Making Data Count**\n(MDC) project
      [on this\nblog](https://blog.datacite.org/when-counting-is-hard/). MDC is a\nproject
      funded by the U.S. National Science Foundation (NSF) to design\nand develop
      metrics that track and measure data use -- **data-level\nmetrics** (DLM).\n\nFunding
      for the 12 month project ends October 1st, with a no-cost\nextension until March
      1st. MDC is a research project and has delivered\nsome interesting questions
      and important results. One open question is\nwhether and how to turn MDC research
      into a service that is not limited\nto the grant-funding period and possibly
      includes other datasets beyond\nthose from the [DataONE repository\nnetwork](https://www.dataone.org/current-member-nodes).
      These important\ndecisions require analysis and feedback from the broader community.\n\nIn
      order to better understand and analyze these questions DataCite has\ntaken over
      hosting of the DLM service from PLOS and will provide this\nservice until at
      least March 1st, when the MDC funding formally ends.\nThe DLM service is now
      hosted by DataCite Labs and can be found at\n[https://dlm.datacite.org](https://dlm.datacite.org/).
      The following\nchart (directly from <https://dlm.datacite.org/sources>) gives
      an\noverview about the data we have collected so far.\n\nDLM is primarily an
      API for metrics, with documentation found at\n<https://dlm.datacite.org/docs/sources>,
      and live API documentation at\n<https://dlm.datacite.org/api>. API clients in\n[R](https://github.com/ropensci/alm),\n[Python](https://github.com/lagotto/pyalm)
      and\n[Ruby](https://github.com/lagotto/lagotto-rb) exist, and there is\n[example
      code](https://github.com/lagotto/almviz) in Javascript. A\ndiscussion forum
      helps with questions regarding the API or clients.\n\nMost users will not be
      using the API directly, but rather want to see\nthe metrics data displayed together
      with the datasets they are\ninterested in. About half of the about 140,000 datasets
      in the DLM\nservice use DataCite DOIs and, as a first step, we have integrated\nDataCite
      DOIs into [Labs Search](https://search.test.datacite.org/). If\nyour search
      results include datasets from one of the DataONE data\ncenters that use DOIs
      (including Long Term Ecological Research Network,\nNational Center for Ecological
      Analysis and Synthesis and Dryad Digital\nRepository) and we have found links
      for them (e.g. for\n[10.5061/dryad.f1cb2](https://search.datacite.org/works?query=10.5061/dryad.f1cb2)),\nwe

      searching by DOI. And it passed another big milestone: more than\n5,000 ([5,483](https://rogue-scholar.org/de/posts){rel=\"noreferrer\"}\ntoday)
      blog posts are now archived.\n\n### Filter blog posts by language\n\nRogue Scholar
      supports science blog posts in any language and the user\ninterface supports
      English, Spanish, German, French, Portuguese, and\nItalian. Ninety percent of
      the archived blog posts are in English, the\nrest in German or Spanish. With
      the new filter you can limit search\nresults to your preferred language, e.g.
      German:\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1904w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1904\" height=\"914\" />\n</figure>\n\nThis
      new feature hopefully makes it easier to find content in languages\nother than
      English and encourages more non-English science blogs to join\nRogue Scholar.\n\n###
      Support for all OECD fields\n\nSubject area classification is one important
      way to find interesting\nblogs and blog posts. Rogue Scholar started out with
      the six top-level\ncategories of the widely used [OECD Fields of Science and\nTechnology](https://www.oecd.org/science/inno/38235147.pdf){rel=\"noreferrer\"}.\nThis
      week I am adding all 43 second-level categories for a little bit\nmore fine-grained
      detail. This makes it possible to identify two blogs\nincluded in the Rogue
      Scholar as chemistry blogs and two other blogs as\nwriting about languages and
      literature.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      2000w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"557\" />\n</figure>\n\nThis
      is the first iteration of improved OECD fields of science support.\nNot all
      categories are already translated into all six supported\nlanguages, and the
      classification into a specific category is sometimes\nnot easy. If you are responsible
      for a blog on Rogue Scholar, you can\nchange the subject category in your admin
      dashboard. Future versions of\nthis functionality will support multiple fields
      of science per blog, and\nsupport the (automated) classification of individual
      posts using machine\nlearning.\n\n### Searching by DOI\n\nThe full-text index
      was updated to support searching by DOI, either as\nidentifier for a blog post
      or in the references. Searching for the\nForce11 Software Citation Principles\n([10.7717/peerj-cs.86](https://doi.org/10.7717/peerj-cs.86){rel=\"noreferrer\"})\nfor
      example returns 14 results from six different blogs:\n\n<figure class=\"kg-card
      kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      1936w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1936\" height=\"1344\" />\n</figure>\n\nThis
      functionality will be further enhanced in the future by integrating\nwith the
      Crossref\n[Cited-By](https://www.crossref.org/services/cited-by/){rel=\"noreferrer\"}\nservice
      to find citations of Rogue Scholar blog posts elsewhere.\n\n### References\n\nSmith,

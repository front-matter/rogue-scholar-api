      Fenner\",\"slug\":\"martin\",\"profile_image\":\"https://www.gravatar.com/avatar/8adea77ad740876f5cb832f92d49f08d?s=250&r=x&d=mp\",\"cover_image\":null,\"bio\":null,\"website\":\"https://orcid.org/0000-0003-1419-2405\",\"location\":null,\"facebook\":null,\"twitter\":null,\"meta_title\":null,\"meta_description\":null,\"url\":\"https://blog.front-matter.io/author/martin/\"},\"primary_tag\":{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},\"url\":\"https://blog.front-matter.io/posts/from-pilot-to-service/\",\"excerpt\":\"Today
      I am pleased to announce the launch of a new service, DataCite Labs Search \u2013
      the service is available immediately at https://search.datacite.org/. This is
      one of THOR\u2019s first services and is based on work in the earlier EC-funded
      ODIN Project.\\n\\n\\nThe ODIN project launched the DataCite/ORCID claiming
      tool in June 2013. The DataCite/ORCID claiming tool allows users to add works
      from the DataCite Metadata Store (MDS) to their ORCID profile. This was a successful
      pilot, enabling researchers to \",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48ef2\",\"uuid\":\"8ccb6757-8791-434d-bd03-801e9749aeb2\",\"title\":\"Overcoming
      Development Pain\",\"slug\":\"overcoming-development-pain\",\"html\":\"<p>Today
      DataCite received an email from a user alerting us that there are some small
      inconsistencies with our recommended data citation format:</p><pre><code>Creator
      (PublicationYear): Title. Publisher. Identifier</code></pre><p>at <a href=\\\"https://www.datacite.org/services/cite-your-data.html\\\">https://www.datacite.org/services/cite-your-data.html</a></p><pre><code>Creator;
      (PublicationYear): Title; Publisher. Identifier</code></pre><p>at <a href=\\\"https://search.datacite.org/works/10.5061/DRYAD.8C1P6\\\">search.datacite.org</a></p><p>Removing
      two semicolons at <strong><strong>data.datacite.org</strong></strong> looks
      like an easy fix, but this is a bit more complicated since the data citation
      at <strong><strong>data.datacite.org</strong></strong> is automatically generated
      using an existing citation style, which looks just slightly different (<a href=\\\"http://citationstyles.org/\\\">http://citationstyles.org/</a>
      doesn't have a <strong><strong>DataCite</strong></strong> style). Support for
      data citation style is a topic for another blog post, but here I want to talk
      about what it takes to make changes to DataCite's website or services to fix
      a bug or add a feature.</p><p>In most cases even small changes like this one
      require us to deploy new code. Fixing the code in place is usually a bad idea
      because it makes it hard to track changes over time. When we deploy new code
      we have to make sure that we are really only making that small change and not
      changing something else in the process, e.g. because a support library is automatically
      updated to a newer version. So we should run tests to make sure everything is
      ok and we have to deploy the new code to our test system first. Before we know
      it this seemingly small change becomes a bigger undertaking.</p><p>The end result
      is of course - and this is not something limited to DataCite - that we deploy
      code that fixes bugs, adds new features or applies security updates far less
      frequently than we would like.</p><p>This is frustrating to everyone involved,
      and not surprisingly, many people have tried to speed up the software deployment
      process with concepts such as <a href=\\\"http://12factor.net/dev-prod-parity\\\">dev-prod-parity</a>
      (keep development, staging, and production as similar as possible) and <a href=\\\"http://www.thoughtworks.com/continuous-integration\\\">continuous
      integration</a>, and tools such as <a href=\\\"https://www.vagrantup.com/\\\">Vagrant</a>
      and <a href=\\\"https://www.docker.com/\\\">Docker</a>.</p><p>For the project
      I am <a href=\\\"https://github.com/crosscite/doi-metadata-search\\\">currently
      working on</a> I have started to add better test coverage and the continuous
      integration build is currently passing:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/failing.svg\\\"
      class=\\\"kg-image\\\" alt=\\\"Build Status\\\" loading=\\\"lazy\\\" width=\\\"90\\\"
      height=\\\"20\\\"></figure><p>It is a Ruby project and I can use <a href=\\\"http://capistranorb.com/\\\">capistrano</a>
      to deploy a new version to the production server in about a minute.</p><h3 id=\\\"the-data-center\\\">The
      data center</h3><p>The above is unfortunately a very developer-centric view.
      Deployment is more than pushing updated code to a server. We also need to worry
      about installing/updating all required software on the server and making configuration
      changes where needed. And we need to worry about how the server is configured
      in our data center in terms of access to the internet, security settings, etc.
      Although there is often an overlap in the tools we can use, deployment really
      has three aspects:</p><ol><li>code deployment</li><li>server configuration/bootstrapping</li><li>infrastructure
      configuration</li></ol><p>Since starting at DataCite last week, I have spent
      a good amount of my time working on #2 and #3. The basic assumption is that
      <a href=\\\"http://www.thoughtworks.com/insights/blog/infrastructure-code-reason-smile\\\">infrastructure
      is code</a>.</p><p>Server configurations don't change that often, so it is more
      important to make sure the server is configured exactly as expected rather than
      saving a few minutes of time. A good approach is therefore to automate the building
      of a virtual machine or container of the server. DataCite is using Amazon AWS
      for hosting, and I am using <a href=\\\"https://www.packer.io/\\\">Packer</a>
      and <a href=\\\"https://www.chef.io/\\\">Chef</a> to automatically build an
      Amazon Machine Image (AMI) for the server I am working on currently. If you
      want to follow along (and have an AWS account and the open source Packer and
      Chef installed), <a href=\\\"https://github.com/crosscite/doi-metadata-search\\\">git
      clone the repo</a> and issue this command:</p><pre><code>packer build template.json</code></pre><p>To
      add the AMI we just build to the data center; I use <a href=\\\"https://www.terraform.io/\\\">terraform</a>.
      The beginning of the server configuration (in a private repo because security
      groups, etc. are also included) is:</p><pre><code>provider \\\"aws\\\" {\\n
      \   access_key = \\\"${var.access_key}\\\"\\n    secret_key = \\\"${var.secret_key}\\\"\\n
      \   region = \\\"${var.region}\\\"\\n}\\n\\nresource \\\"atlas_artifact\\\"
      \\\"labs-search\\\" {\\n    name = \\\"datacite/doi-metadata-search\\\"\\n    type
      = \\\"amazon.ami\\\"\\n    build = \\\"latest\\\"\\n}</code></pre><p>A <code>terraform
      apply</code> will build the infrastructure described by terraform. As the last
      step we need to run <strong><strong>capistrano</strong></strong> to deploy the
      latest code (not included in the AMI because the app is currently under heavy
      development).</p><p>To link the above workflows together we use <a href=\\\"https://atlas.hashicorp.com/\\\">Atlas</a>,
      a commercial tool, but free for the number of servers that we need to manage
      at DataCite. One of the nice features of Atlas is that we can trigger terraform
      runs by changing the terraform configuration files stored in a Github repository,
      so really infrastructure as code:</p><figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-11-um-20-14-30.webp\\\"

      command `bolognese 10.5438/0014 -t datacite_json`.\nDocumentation of DataCite
      JSON is unfortunately still sparse, in early\n2019 we will provide better documentation
      via our [support\nsite](https://support.datacite.org/), and this will also include
      updated\ndocumentation of the JSON REST API and a JSON Schema to validate the\nmetadata,

    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "On
      Wednesday this week I am launching the *Front Matter Gazette*, a\nweekly newsletter
      that highlights exciting science stories from around\nthe web. The linked content
      highlighted in the newsletter is published\nelsewhere and is free to read whenever
      possible. The newsletter requires\na paid subscription ([available\nhere](https://blog.front-matter.io/#/portal/signup)),
      5 \u20ac/month or 50\n\u20ac/year with a thirty-day free trial and free subscriptions
      on request.\nThe subscription fees help pay for the curation effort -- finding
      and\nsummarizing the most exciting science stories.\n\n### Why do we need to
      highlight the most interesting science?\n\nWith the *Front Matter Gazette,*
      I try a new approach to addressing an\nold problem: information overload.\n\n<figure
      class=\"kg-card kg-embed-card kg-card-hascaption\">\n<div class=\"iframe\">\n<div
      id=\"player\">\n\n</div>\n<div class=\"player-unavailable\">\n<h1 id=\"ein-fehler-ist-aufgetreten.\"
      class=\"message\">Ein Fehler ist\naufgetreten.</h1>\n<div class=\"submessage\">\n<a
      href=\"https://www.youtube.com/watch?v=LabqeJEOQyI\"\ntarget=\"_blank\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\nsollte.\n</div>\n</div>\n</div>\n<figcaption>Web
      2.0 Expo NY: Clay Shirky (shirky.com) It''s Not\nInformation Overload. It''s
      Filter Failure.</figcaption>\n</figure>\n\nThe approach traditionally often
      used in science has been to use\njournals as a filter. There are many reasons
      why this approach has\nfailed, described for example in [this 2021 post on the
      ASAPbio\nblog](https://asapbio.org/addressing-information-overload-in-scholarly-literature)\nby
      Christine Ferguson and me. Three important limitations are:\n\n- **Delays**.
      The time from submission to publication for peer-reviewed\n  journal articles
      can be significant, which causes critical issues in\n  situations that need
      quick actions based on science such as in the\n  COVID pandemic, but also for
      early career researchers.\n- **Focus on the journal article**. Journal articles
      are the main\n  channel of scientific communication in many disciplines, but
      large\n  parts of scholarship focus on something else, for example, conference\n  proceedings
      in computer science or books in the humanities. In\n  addition, newer outputs
      of scholarship such as research data or\n  software source code are left out

- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>Today I am happy to announce that the Rogue Scholar science
      blog archive has joined the <a href=\"https://en.wikipedia.org/wiki/Fediverse\">Fediverse</a>,
      the federated social network that communicates using the&nbsp;<a href=\"https://en.wikipedia.org/wiki/ActivityPub\">ActivityPub</a>&nbsp;protocol.
      I have launched a Mastodon instance at <a href=\" https://rogue-scholar.social\">Rogue
      Scholar Social</a> that accepts Science Blog bots as accounts, publishing summaries
      of blog posts.</p>\n<figure class=\"kg-card kg-image-card kg-card-hascaption\"><img
      src=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"1289\"
      srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      2392w\" sizes=\"(min-width: 720px) 720px\"><figcaption><span>Local live feed
      at </span><a href=\"https://rogue-scholar.social/public/local\" rel=\"noreferrer\"><span>https://rogue-scholar.social/public/local</span></a></figcaption></figure>\n<p>Science
      blogs are typically read by going to the blog homepage with a web browser or
      using an RSS reader. More recently, newsletters have also become popular. These
      three approaches (web, feed reader, and email) combine discovery and reading
      of content in different ways. The discovery part can be augmented by social
      media, and Twitter has played a central role in this for more than 10 years.
      Unfortunately, Twitter (as we knew it) no longer exists, and we have to use
      other social media channels to discover interesting scholarly content.</p>\n<p>In
      the past nine months, <a href=\"https://mastodon.social\">Mastodon</a>, has
      emerged as <a href=\"https://doi.org/10.1038/d41586-023-02554-0\">the most popular
      alternative to Twitter for scientists</a>. It is fundamentally different from
      Twitter, and other popular social media providers. It is based on a federated
      architecture (using the <a href=\"https://en.wikipedia.org/wiki/ActivityPub\">ActivityPub</a>
      protocol) and uses Open Source software (<a href=\"https://github.com/mastodon/mastodon\">available
      on GitHub</a>) so that everybody can install their own instance of Mastodon
      (<a href=\"https://github.com/BasixKOR/awesome-activitypub\">or other software
      using the ActivityPub protocol</a>). This flexibility and openness make using
      Mastodon harder to use but easier to customize to the needs of a science blog
      reader.</p>\n<p>The Rogue Scholar Mastodon instance is different from most other
      Mastodon instances in that it is not open for new users to join. It doesn''t
      have personal accounts, only bots for blogs that participate in the Rogue Scholar
      science blog archive. To create a Mastodon account for your blog, open your
      blog configuration in the Rogue Scholar dashboard (login via the sign in link
      on the <a href=\"https://rogue-scholar.org/\">Rogue Scholar homepage</a>) and
      enter a unique name (only lowercase letters and underscore are allowed). Account
      creation and posting messages for new blog posts are not automated yet, but
      there is nothing else for blog authors to do. </p>\n<figure class=\"kg-card
      kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.59.49.png\"

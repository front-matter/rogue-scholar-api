      (2016). Software citation principles. <em>PeerJ Computer Science</em>, <em>2</em>,
      e86. <a href=\"https://doi.org/10.7717/peerj-cs.86\">https://doi.org/10.7717/peerj-cs.86</a></p>","tags":["News"],"language":"en","blog_id":"f0m0e38","authors":[{"url":

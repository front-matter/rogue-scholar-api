      foundational infrastructure for the\ncommunity. But there is one piece of the
      infrastructure that is missing\n\\-- there currently is no open, stakeholder-governed
      infrastructure for\norganization identifiers and associated metadata.\n\nIn
      early 2016, DataCite began a collaboration with ORCID and Crossref to\nexplore
      the organization identifiers landscape and on how our\norganizations could work
      with the community to solve the organization\nidentifier problem (Demeranville
      et al.,\n[2016](https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.6084/M9.FIGSHARE.3479141)).\nOut

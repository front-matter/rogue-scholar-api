      DOI metadata provenance\",\"slug\":\"exposing-doi-metadata-provenance\",\"html\":\"<p>DOI
      metadata provenance is describing the history of a particular DOI metadata record,
      i.e. what changes were made when and by whom. This information is now stored
      and provided via an API for all DOI registrations since March 10, 2019.</p><p>The
      following provenance information is now available via a new <code>/activities</code>
      REST API endpoint:</p><ul><li><strong><strong>prov:wasGeneratedBy</strong></strong>.
      The unique identifier for the activity making changes to a DOI record.</li><li><strong><strong>prov:generatedAtTime</strong></strong>.
      Timestamp of the activity.</li><li><strong><strong>prov:wasDerivedFrom</strong></strong>.
      The DOI for which the changes are being tracked.</li><li><strong><strong>prov:wasAttributedTo</strong></strong>.
      The client or provider account responsible for the changes.</li><li><strong><strong>action</strong></strong>.
      Can be either create, update or delete.</li><li><strong><strong>version</strong></strong>.
      Version number for the DOI record.</li><li><strong><strong>changes</strong></strong>.
      Changes made to DOI metadata, broken down by attribute, with both old and new
      value.</li></ul><p>The main use case is more transparency about changes to DOI
      metadata, including changes of the URL. You will for example be able to see
      the provenance for the DOI metadata for this blog post via <em>https://api.datacite.org/dois/10.5438/wy92-xj57/activities</em>.
      This is mainly useful if something goes wrong, but for example helps explain
      why a DOI record sometimes has a new <code>updated date</code> even though the
      member didn't make any changes (the most likely reason is that we stored <a
      href=\\\"https://support.datacite.org/docs/link-checker\\\">link checker</a>
      results and you would see that in the provenance record).</p><p>We have captured
      more than 3.6 million activities around DOI metadata records since starting
      this new service in March. Going forward, we will enhance the functionality,
      e.g. by providing the same information in DOI Fabrica in addition to the API.
      Tracking the provenance also allows users to revert changes that were made inadvertently,
      and it allows DataCite to build services that are triggered when a particular
      change is made to DOI metadata.</p><p>This work has been done as part of the
      <a href=\\\"https://www.project-freya.eu/en/about/mission\\\">FREYA project</a>,
      which aims to expand the technical and social infrastructure for persistent
      identifiers in Europe. For more information about the new activities API please
      visit our <a href=\\\"https://support.datacite.org/docs/tracking-provenance\\\">support
      pages for this new service</a>, or <a href=\\\"mailto:support@datacite.org\\\">send
      us an email</a>.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/wy92-xj57\\\">originally
      published</a> on the DataCite Blog.</em></p>\",\"comment_id\":\"60e9cb4c149d573936a81381\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/DALL-E-2022-08-29-21.47.48---a-garden-gnome-with-umbrella-in-a-barrel-at-Niagara-Falls--digital-art.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T16:31:08.000+00:00\",\"updated_at\":\"2022-08-29T19:48:27.000+00:00\",\"published_at\":\"2019-04-10T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79sd61-97aq74v-ag4w1\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

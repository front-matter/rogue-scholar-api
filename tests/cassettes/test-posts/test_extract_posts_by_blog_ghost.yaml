- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      [Rogue Scholar science blog\narchive](https://rogue-scholar.org){rel=\"noreferrer\"}
      starts 2024 with\nan important release: all blog posts (more than 13,000) are
      now\navailable for download in Markdown, ePub, and PDF formats. This builds\non
      [work completed in\nDecember](https://doi.org/10.53731/5vvnh-tnm55){rel=\"noreferrer\"}
      to\nstore the full text of every Rogue Scholar blog post in Markdown format\nin
      the Rogue Scholar backend. Combined with the metadata in [YAML\nformat](https://jekyllrb.com/docs/front-matter/){rel=\"noreferrer\"},\nthese
      posts can now be downloaded via the Rogue Scholar API, e.g.\n<https://api.rogue-scholar.org/posts/10.53731/5vvnh-tnm55?format=markdown>.\n\nThis
      format is compatible with all static site generators used by Rogue\nScholar
      blogs, including [Hugo](https://gohugo.io/){rel=\"noreferrer\"},\n[Jekyll](https://jekyllrb.com/){rel=\"noreferrer\"},
      and\n[Quarto](https://quarto.org/){rel=\"noreferrer\"}. And it can be used to\nimport
      blog posts into blogs powered by a database, including\n[Wordpress](https://wordpress.org/){rel=\"noreferrer\"}
      and\n[Ghost](https://ghost.org/){rel=\"noreferrer\"}. This addresses an\nimportant
      Rogue Scholar use case: making it easier to migrate from one\nblogging platform
      to another. More work is needed to update the [Rogue\nScholar\ndocumentation](https://docs.rogue-scholar.org/){rel=\"noreferrer\"},
      and\nto enable downloading content and metadata in bulk, i.e. all posts from\na
      blog.\n\nThe availability of content and metadata in easily downloadable form\nenables
      another important use case, described by [Ross Mounce in\nNovember](https://doi.org/10.59350/psmbr-f6p84){rel=\"noreferrer\"}:\n\n>
      **Resilience: another advantage of openly-licensed content**  \n> As I allude
      to in the title of this post. The key differentiators here\n> in open access

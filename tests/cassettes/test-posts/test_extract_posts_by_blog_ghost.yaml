    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>Today I am happy to announce an important milestone for
      the <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue Scholar</a>
      science blog archive. Starting November 1st, all blog posts from participating
      blogs will automatically be archived by the <a href=\"https://archive.org/\"
      rel=\"noreferrer\">Internet Archive</a>.</p><p>Front Matter has signed a contract
      with Internet Archive to use their <a href=\"https://archive-it.org\" rel=\"noreferrer\">Archive-It</a>
      service, and archiving will start in November. The archiving test runs to estimate
      the data volume that needs to be archived have been completed, and proper archiving
      will start this week. The archived blog posts will be available via <a href=\"https://archive-it.org/home/rogue-scholar\"
      rel=\"noreferrer\">this page</a>, and it will take 1-2 weeks until all blog
      posts from participating blogs are archived.</p><p>Some participating blogs
      are part of a larger website and the archiving will be restricted to the blog
      posts (and all associated resources such as images and other attached files).
      Blog posts will automatically be archived every six months. The only limitation
      is video which will not routinely be included because of large file sizes, which
      was an issue with one participating blog. The archive size is currently limited
      to one GB per participating blog, more than enough for the currently included
      blogs (only one participating blog exceeds that data limit but is included anyway).</p><p>The
      archived blog posts will be integrated into the Rogue Scholar service so that
      DOIs are automatically updated when a blog is no longer accessible via the public
      web. The DOIs will then resolve to the blog post archived by the Internet Archive.
      So far this is the case for only one blog included in Rogue Scholar (<a href=\"https://rogue-scholar.org/blogs/thor\"
      rel=\"noreferrer\">Project THOR</a>), but science blogs that are no longer maintained
      and disappearing from the public web are a well-known phenomenon. Rogue Scholar
      is coordinating these archiving activities with Crossref and their work on <a
      href=\"https://www.crossref.org/blog/a-request-for-comment-automatic-digital-preservation-and-self-healing-dois/\"
      rel=\"noreferrer\">digital preservation</a>.</p><p>Long-term archiving of science
      blog posts is not a good fit for a startup such as Front Matter, and the collaboration
      with the Internet Archive provides the necessary long-term perspective. This
      does not preclude other archiving activities, and I have started conversations
      with the <a href=\"https://zenodo.org\" rel=\"noreferrer\">Zenodo</a> open repository
      about archiving blog posts in ePub format. This will happen later this year
      once <a href=\"https://doi.org/10.53731/qq4a5-6zc45\" rel=\"noreferrer\">work
      on the Rogue Scholar API</a> is completed. Please reach out to Rogue Scholar
      if you want to see science blog posts archived in other formats and/or other
      archiving services.</p><h2 id=\"references\">References</h2><p>Fenner, M. (2023).
      <em>Use cases for science blogs: Grant-funded projects</em>. <a href=\"https://doi.org/10.53731/mh9a1-dw902\">https://doi.org/10.53731/mh9a1-dw902</a></p><p>Eve,

      660w\"\nwidth=\"660\" height=\"495\"\nalt=\"Citation needed. By User:Tfinc (Own
      work) CC BY-SA 3.0, via Wikimedia Commons\" />\n<figcaption aria-hidden=\"true\"><a\nhref=\"https://commons.wikimedia.org/wiki/File%3ACitation_needed_stickers.jpeg\"><span\nstyle=\"white-space:
      pre-wrap;\">Citation needed</span></a><span\nstyle=\"white-space: pre-wrap;\">.
      By User:Tfinc (Own work) </span><a\nhref=\"http://creativecommons.org/licenses/by-sa/3.0\"><span\nstyle=\"white-space:
      pre-wrap;\">CC BY-SA 3.0</span></a><span\nstyle=\"white-space: pre-wrap;\">,
      via Wikimedia\nCommons</span></figcaption>\n</figure>\n\nWhen we talk about
      data citation, we typically mean two related, but\ndifferent scenarios:\n\n1.  an
      article or other scholarly work cites an already published\n    dataset.\n2.  all
      data and related metadata underlying the findings reported in a\n    submitted
      manuscript should be deposited in an appropriate public\n    repository ([PLOS
      data availability\n    statement](http://journals.plos.org/plosone/s/data-availability))\n\nThe
      first scenario is not conceptually different from an article citing\nanother
      article, where the common practice is to put everything that is\ncited into
      the reference list.\n\nThe second scenario is probably not only more common,
      but also requires\nmore complex workflows, e.g. coordination of issuing persistent\nidentifiers
      for article and data and linking them together via metadata.\nAnd we as a community
      are still working on common practices for doing\nthis. Assuming again that incentives
      are the biggest driver of change, I\nwould argue that researchers, publishers,
      and funders are all interested\nin making this work, but that data repositories
      have the strongest\nmotivation to improve the current situation. If this is
      true then we\nshould give data repositories a bigger role in the publication
      of data\nassociated with an article.\n\nWhile many publishers host supplementary
      information for articles, they\nleave the hosting of more complex research data
      to external data\nrepositories specialized in this task. Properly referencing
      all\nassociated data in the article is currently the job of the publisher,\nand
      I propose that we give more of this responsibility to the data\nrepository.
      The data repository can create a data catalog card (with\nassociated persistent
      identifier and metadata) that describes all data\nassociated with an article.
      The data catalog card is a collection of\nmetadata, and different from a data
      paper. The data described in the\ncatalog card can be hosted in that repository
      or elsewhere.\n\nThe publisher then links to this data catalog card via the
      article\nmetadata and can display the catalog card formatted as a data\navailability
      statement. The publisher could (and should) still link to\nindividual data where
      appropriate, but the proposed solution helps solve\nseveral important issues:\n\n-
      the data catalog card simplifies manuscript submission for publishers\n- the
      data record provides a machine-readable representation of the data\n  availability
      statement that publishers are increasingly requiring\n- the publisher doesn\\''t
      need to provide machine-readable metadata for\n  all data used in an article,
      but can reference the data catalog card.\n  Accession numbers that are not globally
      unique can be used in the\n  article if they are properly referenced in the
      data catalog card. This\n  facilitates the transition from current practices\n-
      some articles refer to thousands of datasets (e.g. genomics papers),\n  and
      this number of links is difficult to describe in the traditional\n  article
      format (e.g. [JATS](http://jats.nlm.nih.gov/))\n\nSeveral general purpose data
      repositories already provide most or all of\nthis functionality, I am most familiar
      with\n[Dryad](https://www.datadryad.org/), BioStudies (McEntyre, Sarkans, &\nBrazma,\n[2015](https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://doi.org/10.15252/msb.20156658))\nand
      Figshare (Hyndman,\n[2016](https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://figshare.com/blog/Unveiling_figshare_Collections_a_new_way_to_group_content/202)).\nData

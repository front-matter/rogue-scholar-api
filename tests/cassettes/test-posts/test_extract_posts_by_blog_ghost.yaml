    content: '[{"url":"https://blog.front-matter.io/posts/rogue-scholar-is-growing","title":"Rogue
      Scholar is growing","summary":"The Rogue Scholar science blog archive continues
      to grow. It is closing in on 50 science blogs (currently 45), 3,000 blog posts
      (currently 2,944, of which 2,775 have a DOI), and 250 (currently 212) blog posts
      with references registered with Crossref.","image":"https://images.unsplash.com/photo-1590415024718-798cdaab96dd?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDJ8fGdyb3d8ZW58MHx8fHwxNjkzMjExNzkwfDA&ixlib=rb-4.0.3&q=80&w=2000","content_html":"<p>The
      <a href=\"https://rogue-scholar.org/\">Rogue Scholar science blog archive</a>
      continues to grow. It is closing in on 50 science blogs (currently <a href=\"https://rogue-scholar.org/blogs\">45</a>),
      3,000 blog posts (currently <a href=\"https://rogue-scholar.org/posts\">2,944</a>,
      of which <a href=\"https://api.crossref.org/members/31795/works\">2,775</a>
      have a DOI), and 250 (currently <a href=\"https://api.crossref.org/members/31795/works?filter=has-references:true\">212</a>)
      blog posts with references registered with Crossref. I have set up eleven Mastodon
      bots for Rogue Scholar blogs after <a href=\"https://doi.org/10.53731/f1mhr-wps22\">announcing
      the feature</a> last week. We have achieved 32% of our funding goal to pay for
      the archiving of all current Rogue Scholar blog posts.</p>\n<figure class=\"kg-card
      kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-10.49.56.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"423\" height=\"290\"></figure>\n<p>Also
      last week, Rogue Scholar added the first <a href=\"https://rogue-scholar.org/blogs/norbisley\">Spanish-language
      blog</a> and the first two blogs covering Chemistry (<a href=\"https://rogue-scholar.org/blogs/cwagen\">here</a>
      and <a href=\"https://rogue-scholar.org/blogs/rzepa\">here</a>). </p>\n<h3 id=\"whats-next\">What''s
      next?</h3>\n<p>We have done some preliminary work to explore the feasibility
      of storing blog posts as <a href=\"https://en.wikipedia.org/wiki/EPUB\">ePub</a>
      files. This is particularly interesting since <a href=\"https://forums.zotero.org/discussion/106716/available-for-beta-testing-updated-reader-with-epub-snapshot-support-and-new-annotation-types\">version
      7 of the Zotero reference manager</a> will support storing ePub files next to
      metadata, and already integrates nicely with Rogue Scholar: </p>\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\"><img src=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1910\" height=\"1050\"
      srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1910w\" sizes=\"(min-width: 720px) 720px\"><figcaption><span>Zotero picks up
      references from a </span><a href=\"https://rogue-scholar.org/posts?page=1&amp;query=open+access\"
      rel=\"noreferrer\"><span>Rogue Scholar search</span></a><span>.</span></figcaption></figure>\n<p>The
      preliminary work on ePub looks good but requires a major architectural change
      in the backend, which is planned for October.</p>\n<p>Last week Rogue Scholar
      started launching Mastodon bots for the participating science blogs. This service
      is opt-in, i.e. the blog has to give Rogue Scholar permission to launch the
      bot and announce new blog posts (<a href=\"mailto:info@front-matter.io\">via
      email</a> is the easiest way). The information about the blog provided in Mastodon
      is exactly the same as on the <a href=\"https://rogue-scholar.org/blogs\">Rogue
      Scholar blogs</a> page.</p>\n<figure class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"980\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      2344w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>The information posted
      to the Fediverse by the bot when a new blog post is published is again very

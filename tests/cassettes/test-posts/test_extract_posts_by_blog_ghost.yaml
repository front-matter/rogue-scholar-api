        600w, https://blog.front-matter.io/content/images/size/w1000/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        1600w, https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        1616w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><a href=\\\"https://python.commonmeta.org/writers/bibtex_writer\\\"
        rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">commonmeta-py
        documentation for the BibTex Writer</span></a></figcaption></figure><p>There
        is still a lot of work to do to improve the documentation \u2013 always the
        hardest part. I wrote a <a href=\\\"https://docs.rogue-scholar.org/wordpress\\\"
        rel=\\\"noreferrer\\\">new page</a> about using Rogue Scholar with a Wordpress
        blog and plan to document my experience with other popular blogging platforms.
        The <a href=\\\"https://ruby.commonmeta.org\\\" rel=\\\"noreferrer\\\">commonmeta-ruby</a>
        documentation is still rudimentary, and I have started to experiment with
        Jupyter notebooks written in Ruby. The <a href=\\\"https://api.rogue-scholar.org/docs\\\"
        rel=\\\"noreferrer\\\">OpenAPI documentation</a> of the Rogue Scholar API
        is not integrated into the Quarto Rogue Scholar documentation yet, and I am
        evaluating <a href=\\\"https://github.com/machow/quartodoc\\\" rel=\\\"noreferrer\\\">Quartodoc</a>
        to automate the documentation of Python methods and classes similar to what
        <a href=\\\"https://www.sphinx-doc.org/en/master/\\\" rel=\\\"noreferrer\\\">Sphinx</a>
        is providing.</p><p>One feature that Quarto has in common with other open-source
        documentation systems is that the source code, including the markdown files,
        is hosted in a public code repository, so questions, comments, or suggested
        changes are easy:</p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img

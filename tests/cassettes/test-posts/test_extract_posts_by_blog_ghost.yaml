      960w\"\nsizes=\"(min-width: 720px) 720px\" width=\"960\" height=\"480\"\nalt=\"DOI
      names with ORCID IDs filtered\" />\n<figcaption aria-hidden=\"true\">DOI names
      with ORCID IDs\nfiltered</figcaption>\n</figure>\n\nR is a nice reporting tool
      for these kinds of data, and the\n[rdatacite](https://github.com/ropensci/rdatacite),\n[rmarkdown](http://rmarkdown.rstudio.com/)

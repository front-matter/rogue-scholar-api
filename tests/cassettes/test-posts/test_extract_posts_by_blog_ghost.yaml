      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>With an update launched yesterday, all blogs that participate
      in the <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue Scholar</a>
      science blog archive are now searchable by blog title, description, language,
      blogging platform, category (scientific field using the <a href=\"https://www.oecd.org/science/inno/38235147.pdf\"
      rel=\"noreferrer\">OECD Fields of Science and Technology</a>), and ISSN. With
      the growing number of participating blogs (66 as of today) the new search functionality
      makes it easier to find a specific blog compared to the previous single page
      listing all blogs in alphabetical order.</p><figure class=\"kg-card kg-image-card\"><img
      src=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1864\" height=\"1048\"
      srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png
      1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-03-um-11.03.12.png
      1864w\" sizes=\"(min-width: 720px) 720px\"></figure><p>The search functionality
      uses the same user interface as the blog posts search. In addition to searching
      for specific strings, you can also click on the tags associated with each blog
      to find all blogs covering a specific subject area and/or blogs hosted by a
      specific blogging platform, or filter blogs by language (using the language
      set it in the upper right corner of all Rogue Scholar pages). The blog title
      and description comes from the blog authors and is currently not curated by
      Rogue Scholar staff. Several blogs have an ISSN, and you can of course also
      <a href=\"https://rogue-scholar.org/blogs?query=2051-8188\" rel=\"noreferrer\">search
      for it</a>.</p><p>The above changes have also been implemented in the <a href=\"https://api.rogue-scholar.org/blogs\"
      rel=\"noreferrer\">Rogue Scholar API</a> if you prefer to interact with Rogue
      Scholar programmatically.</p><p>Together with the blog search functionality,
      I made a small change to the Rogue Scholar navigation. The default page for
      Rogue Scholar is now the blog posts search, showing the most recent posts unless
      you search for something specific. You now find information about Rogue Scholar
      (description, FAQ, pricing, and stats) on the <a href=\"https://rogue-scholar.org/about\"
      rel=\"noreferrer\">About</a> page.</p>", "content_text": "content_text", "images":

      and citation behaviors.\\n * Increase adoption of standardized data usage across
      repositories by developing\",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48ee4\",\"uuid\":\"75f7fa01-db2c-4ac2-ba7c-13d47037715a\",\"title\":\"Powering
      the PID Graph: announcing the DataCite GraphQL API\",\"slug\":\"powering-the-pid-graph-announcing-the-datacite-graphql-api\",\"html\":\"<p>Today
      DataCite launches a new API that powers the PID Graph, the graph formed by scholarly
      resources described by persistent identifiers (PIDs) and the connections between
      them. The API is powered by GraphQL, a widely adopted Open Source technology
      that enables queries of this graph, addressing use cases of our community in
      ways that were not possible before.</p>\\n<p>We launched a pre-release version
      of the API in May 2019 (Fenner (<a href=\\\"https://blog.datacite.org/powering-the-pid-graph/#ref-https://doi.org/10.5438/qab1-n315\\\">2019b</a>))[],
      and have used the last 12 months to improve the performance and stability of
      the service, add functionality based on user feedback, decide on a stable GraphQL
      schema that describes the resources and links in the Graph, and add many additional
      resources. The PID Graph now includes all of DataCite's DOIs, nine million Crossref
      DOIs, all ORCID IDs, and all Research Organization Registry (ROR), Crossref
      Funder ID, and Registry of Research Data Repositories (re3data) records, for
      a total of about 35 million resources with PIDs and associated metadata, and
      about 9 million links between them.</p>\\n<p>The PID Graph and the <a href=\\\"https://graphql.org/\\\">GraphQL</a>
      API announced today are an important output from the European Commission-funded
      <a href=\\\"https://www.project-freya.eu/en\\\">FREYA Project</a> (grant agreement
      No 777523), and have been developed in close collaboration with all FREYA partners,
      including the PID providers Crossref and ORCID. PID Graph is part of the Research
      Data Alliance (RDA) <a href=\\\"https://www.rd-alliance.org/groups/open-science-graphs-fair-data-ig\\\">Open
      Science Graphs for FAIR Interest Group</a>, where we coordinate with other initiatives
      building Open Science graphs.</p>\\n<p>FREYA partners have used the last 12
      months to start building client applications that take advantage of the GraphQL
      API, and you will see two new services built by DataCite using GraphQL launching
      later this year. While GraphQL is supported by a <a href=\\\"https://graphql.org/code/\\\">wide
      variety of programming languages</a>, with lots of documentation and community
      support available \u2013 including of course the <a href=\\\"https://support.datacite.org/docs/datacite-graphql-api-guide\\\">DataCite
      GraphQL API Guide</a> - it is a relatively new technology for scholarly communication
      infrastructure. We found that Jupyter notebooks are a powerful way to get started
      with the PID Graph and the DataCite GraphQL API Fenner (<a href=\\\"https://blog.datacite.org/powering-the-pid-graph/#ref-https://doi.org/10.5438/hwaw-xe52\\\">2019c</a>),
      and you find a number of example notebooks via the PID Graph section in the
      <a href=\\\"https://www.pidforum.org/c/pid-graph/17\\\">PID Forum</a>, which
      is also a good place to post questions or comments. The visualization in this
      blog post is of course also generated by a Jupyter notebook using the DataCite
      GraphQL API Fenner (<a href=\\\"https://blog.datacite.org/powering-the-pid-graph/#ref-https://doi.org/10.14454/3bpw-w381\\\">2019a</a>).
      Expect more Jupyter notebooks coming from FREYA in the coming months, addressing
      specific user stories that we have identified earlier in the project.</p>\\n<h2
      id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This blog post was <a href=\\\"https://doi.org/10.5438/yfck-mv39\\\">originally
      published</a> on the DataCite Blog. This work was funded by the European Union\u2019s
      Horizon 2020 research and innovation programme under <a href=\\\"https://doi.org/10.3030/777523\\\"

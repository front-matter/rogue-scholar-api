      for scientific software\",\"slug\":\"metrics-for-scientific-software\",\"html\":\"<p>One
      of the challenges of collecting metrics for scholarly outputs is persistent
      identifiers. For journal articles the Digital Object Identifier (DOI) has become
      the de-facto standard, other popular identifiers are the pmid from PubMed, the
      identifiers used by Scopus and Web of Science, and the arxiv ID for ArXiV preprints.</p><p>For
      other research outputs the picture is less clear. DOIs are also used for datasets,
      but so are many other identifiers, in particular in the life sciences.</p><p>To
      collect metrics for research outputs, the requirements are slightly different.
      We need identifiers understood by the services collecting the metrics, not by
      the data repository or other service that is holding the research output (the
      only exception is usage stats, which are generated locally). For many services,
      in particular social media such as Facebook, Twitter or Reddit, the primary
      identifier for a resource is a URL. This means that we should have one or more
      URLs for every research output where we want to track the metrics - typically
      the publisher or data repository landing page. Since URLs can be messy, Google,
      Facebook and others have come up with the concept of a <a href=\\\"http://googlewebmastercentral.blogspot.de/2009/02/specify-your-canonical.html\\\">canonical
      URL</a>, and some care should go into constructing proper canonical URLs (see
      <a href=\\\"https://blog.front-matter.io/posts/challenges-in-automated-doi-resolution\\\">this
      blog post</a> for examples of what can go wrong).</p><p>The Den Haag Manifesto
      is the result of a <strong><strong>Knowledge Exchange</strong></strong> workshop
      held in June 2011 and tries to bring Persistent Identifiers and Linked Open
      Data together. The first principle is very much in line with what I said above:</p><blockquote>Make
      sure PIDs can be referred to as HTTP URI\u2019s, including support for content
      negotiation.</blockquote><p>Or, to put this differently: URLs are good enough
      to start collecting metrics for scholarly outputs. Scientific software is a
      good example where persistent identifiers are not commonly used (despite efforts
      such as <a href=\\\"https://guides.github.com/activities/citable-code/\\\">this
      one</a>), but we can still collect many meaningful metrics using the repository
      URL (and the open source software <a href=\\\"https://github.com/articlemetrics/lagotto\\\">lagotto</a>):</p><figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/software.lagotto.io-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Number of software repositories (out of 1,404)
      with at least one event. Data from software.lagotto.io\\\" loading=\\\"lazy\\\"
      width=\\\"1468\\\" height=\\\"686\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/software.lagotto.io-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/software.lagotto.io-1.png
      1000w, https://blog.front-matter.io/content/images/2022/08/software.lagotto.io-1.png
      1468w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption>Number of software
      repositories (out of 1,404) with at least one event. Data from software.lagotto.io</figcaption></figure><p>The
      last three rows are citations in the scholarly literature found via fulltext
      search of BioMed Central, Europe PMC and PLOS. URLs (in contrast to persistent
      identifiers represented as strings and/or numbers) are easy to find, the main
      limitation is not so much using a URL rather than a DOI, but that scientific
      software typically is mentioned in the text without appearing in the reference
      list. This makes it hard to impossible to find articles mentioning the software
      that are not open access, which unfortunately is still the majority of them.</p><p>We
      are of course also tracking the discussion of the software in social media,
      and are collecting the number of stars and forks in Github and Bitbucket. Overall
      there is quite a lot of activity, here are some examples:</p><ul><li><a href=\\\"https://github.com/najoshi/sickle\\\">Windowed
      Adaptive Trimming for fastq files using quality</a></li><li><a href=\\\"https://github.com/lh3/wgsim\\\">Reads
      simulator</a></li><li><a href=\\\"http://software.lagotto.io/works/url/https://github.com/lh3/seqtk\\\">Toolkit
      for processing sequences in FASTA/Q formats</a></li></ul><p>All three software
      repos have been cited in the scholarly literature at least ten times. What is
      missing is infrastructure that tracks the citations of scientific software,
      so that we can give proper scientific credit to the authors of the software,
      and can discover other research projects using the same tools. software.lagotto.io
      uses a list of software repos collected by Jure Triglav for ScienceToolbox,
      and a scientific software index is indeed one of the important missing pieces.</p>\",\"comment_id\":\"6002d53b25bdc6000105a636\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/software.lagotto.io.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-01-16T11:59:55.000+00:00\",\"updated_at\":\"2022-08-18T15:44:46.000+00:00\",\"published_at\":\"2015-02-19T12:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r294649-6f79289-8cvzz\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

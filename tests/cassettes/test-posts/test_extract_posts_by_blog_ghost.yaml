      scholarly research community has come to depend on a series of open identifier
      and metadata infrastructure systems to great success. Content identifiers (through
      DataCite and Crossref) and contributor identifiers (through ORCID) have become
      foundational infrastructure for the community. But there is one piece of the
      infrastructure that is missing -- there currently is no open, stakeholder-governed
      infrastructure for organization identifiers and associated metadata.\\n\\n\\nIn
      early 2016, DataCite \",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"The
      London Institution. Source: <a href=\\\"https://de.wikipedia.org/wiki/Datei:London_Institution_at_the_Finsbury_Circus.jpg\\\">Wikipedia</a>\"},{\"id\":\"62d42bbd41e317003df48f04\",\"uuid\":\"a45a1208-fd30-4123-a29e-55b26b9a32b5\",\"title\":\"Dynamic
      Data Citation Webinar\",\"slug\":\"dynamic-data-citation-webinar\",\"html\":\"<p>On
      July 12, 2016, DataCite invited <a href=\\\"http://www.ifs.tuwien.ac.at/~andi/\\\">Andreas
      Rauber</a> to present the recommendations for dynamic data citation of the <a
      href=\\\"https://rd-alliance.org/groups/data-citation-wg.html\\\">RDA Data Citation
      Working Group</a> in a webinar.</p>\\n<p>Andreas is one of the co-chairs of
      the RDA working group, and he gave a throughout overview of the recommendations,
      and the thinking that went into them. The <a href=\\\"https://rd-alliance.org/system/files/documents/RDA-DC-Recommendations_151020.pdf\\\">final
      recommendations</a> are available since last fall, and the current focus of
      the working group is to help with implementations.</p>\\n<p>The recommendations
      have to be implemented in the data center, but DataCite is happy to help coordinate
      the work, and to provide feedback to Andreas and the rest of the working group
      where needed. Of particular importance from a DataCite perspective is <strong>recommendation
      8</strong>:</p>\\n<blockquote>Query PID: Assign a new PID to the query if either
      the query is new or if the result set returned from an earlier identical query
      is different due to changes in the data. Otherwise, return the existing PID.</blockquote>\\n<p>Assigning
      a persistent identifier (not only) when a dataset is originally generated, but
      also when a dataset is about to be cited, is central not only to the working
      group recommendations for dynamic data citation, but also crucial for other
      data citation use cases. Data exist at different levels, from raw data possibly
      generated by a machine, to highly processed data used in a publication. The
      figure below \u2013 presented by Robin Dasler from CERN at the <a href=\\\"https://project-thor.eu/2016/06/21/july-7-2016-thor-workshop-identifiers-infrastructure-impact-and-innovation/\\\">THOR
      Workshop</a> on July 7 in Amsterdam - demonstrates this for high-energy physics
      (HEP):</p>\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/hep.webp\\\" class=\\\"kg-image\\\"
      alt=\\\"HEP\\\" loading=\\\"lazy\\\" width=\\\"1920\\\" height=\\\"1080\\\"
      srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/hep.webp
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/hep.webp
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/hep.webp
      1600w, https://blog.front-matter.io/content/images/2022/08/hep.webp 1920w\\\"
      sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span>HEP</span></figcaption></figure>\\n<p>DataCite
      DOIs are intended as citation identifiers. They are persistent identifiers and
      provide standardized metadata, including links to associated publications, contributors
      and funders. They thus focus on the data in the top section of the pyramid.
      While we can also use DataCite DOIs for the other levels of the pyramid, sometimes
      other identifiers are more appropriate for raw, non-persistent data generated
      by machines. Dynamic data citation can be seen as a variant of the process that
      this pyramid describes.</p>\\n<p>If you could not attend last week or you want
      to review the session, the recording of the webinar is available:</p>\\n<figure
      class=\\\"kg-card kg-embed-card\\\"><iframe src=\\\"https://player.vimeo.com/video/174795589?app_id=122963\\\"
      width=\\\"582\\\" height=\\\"360\\\" frameborder=\\\"0\\\" allow=\\\"autoplay;
      fullscreen; picture-in-picture\\\" title=\\\"RDA Dynamic Data Citation Recommendations
      Webinar\\\"></iframe></figure>\\n<p>The <a href=\\\"https://project-thor.eu/\\\">THOR
      project</a> will work with interested data centers on dynamic data citation
      in the coming 12 months, hopefully leading to important feedback and a few more
      implementations of the RDA working group recommendations. Please contact us
      if you work for a data center and are interested in participating.</p>\\n<h2
      id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This blog post was <a href=\\\"https://doi.org/10.5438/y4ks-ksbc\\\">originally
      published</a> on the DataCite Blog.</p>\",\"comment_id\":\"60e9f003149d573936a815bc\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/dynamic-data.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T19:07:47.000+00:00\",\"updated_at\":\"2023-09-07T08:32:11.000+00:00\",\"published_at\":\"2016-07-18T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79y01h-97aq74v-ag5dw\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d48\",\"name\":\"Meeting

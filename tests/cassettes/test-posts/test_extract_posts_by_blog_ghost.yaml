      have a DOI), and 250 (currently 212) blog posts with references registered with
      Crossref. I have set up eleven Mastodon bots for Rogue Scholar blogs after announcing
      the feature last week. We have achieved 32% of our funding goal to pay for the
      archiving of all current Rogue Scholar blog posts.\\n\\nAlso last week, Rogue

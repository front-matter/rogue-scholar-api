      that was not available before. The new search uses a single entry box for queries,
      and filters by resource type, publication year and data center. A new Cite button
      will generate a citation in several popular citation styles, and in BibTeX and
      RIS import formats.","image":"https://blog.front-matter.io/content/images/2022/08/search.png","tags":["News"],"language":"en","authors":[{"url":
      "https://orcid.org/0000-0003-1419-2405", "name": "Martin Fenner", "affiliation":
      [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],"doi":"https://doi.org/10.53731/r79yhah-97aq74v-ag5fv","id":"13e01631-13ee-4289-ae0c-df677e1606fa","reference":[],"updated_at":1694075466,"published_at":1467676800,"blog_name":"Front
      Matter","indexed_at":1715575045,"indexed":true,"images":[{"alt": "Data Citation
      Example", "src": "https://blog.front-matter.io/content/images/2022/08/eventdata.png",
      "sizes": "(min-width: 720px) 720px", "width": "800", "height": "391", "srcset":
      "https://blog.front-matter.io/content/images/size/w600/2022/08/eventdata.png,
      https://blog.front-matter.io/content/images/2022/08/eventdata.png"}, {"alt":
      "Data Citation Example", "src": "https://blog.front-matter.io/content/images/2022/08/eventdata.png"}],"blog_slug":"front_matter","content_text":"This
      week we relaunched [DataCite Search](https://search.datacite.org/),\nproviding
      a more user-friendly search interface for DataCite metadata.\nWe also added
      functionality that was not available before.\n\nThe new search uses a single
      entry box for queries, and filters by\nresource type, publication year and data
      center. A new Cite button will\ngenerate a citation in several popular citation
      styles, and in BibTeX\nand RIS import formats. Users who sign in using their
      ORCID credentials\ncan add works to their ORCID record using the DataCite Search
      and Link\nservice, and will find a menu shortcut to a page with all DataCite
      DOIs\nassociated with their ORCID ID.\n\nIn addition to information about works,
      DataCite Search also allows\nqueries for contributors, data centers, and members,
      and the works\nassociated with them. Information from the [DataCite Event Data\nservice](https://www.datacite.org/eventdata.html)
      is included in the\nsearch results where available, and can be specifically
      looked up via\nthe **Services** tab.\n\n<figure class=\"kg-card kg-image-card
      kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/eventdata.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/eventdata.png
      600w, https://blog.front-matter.io/content/images/2022/08/eventdata.png 800w\"\nsizes=\"(min-width:
      720px) 720px\" width=\"800\" height=\"391\"\nalt=\"Data Citation Example\" />\n<figcaption
      aria-hidden=\"true\"><span>Data Citation\nExample</span></figcaption>\n</figure>\n\nIn
      contrast to the previous search user interface the new search is not\nusing
      the Solr Search API directly, but rather the new DataCite API\navailable at
      [https://api.datacite.org](https://api.datacite.org/). This\nAPI uses the Solr
      Search API for metadata stored in the DataCite MDS,\nbut also pulls in information
      from other services, including [Event\nData](https://www.datacite.org/eventdata.html)
      and\n[Profiles](https://www.datacite.org/profiles.html) (the latter for\ninformation
      about members). Going forward we plan to add addition\ninformation to the DataCite
      API, e.g. from\n[re3data.org](http://www.re3data.org/).\n\nThe software that
      is providing the search frontend was originally\nwritten by Crossref and is
      also powering the [Crossref Metadata\nSearch](http://search.crossref.org/).
      As all DataCite software the code\nis [available](https://github.com/crosscite/doi-metadata-search)
      as open\nsource software.\n\nThe search has been running as Labs Search since
      last August and many\nusers have provided valuable feedback. The old search
      user interface is\nstill available at https://search.datacite.org/ui.\n\n##
      Acknowledgments\n\nThis blog post was [originally\npublished](https://doi.org/10.5438/vq2t-vr4k)
      on the DataCite Blog.\n","relationships":[{"type": "IsIdenticalTo", "urls":

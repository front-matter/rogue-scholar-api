      weeks ago I [added a first version of full-text search to the Rogue\nScholar
      blog](https://doi.org/10.53731/80awr-zcc48){rel=\"noopener\"}\narchive. This
      was a good start, as blogs typically only have the\ntimeline, tags, and metadata
      like titles and authors to help readers\nfind relevant content. Today I launched
      an improved version of full-text\nsearch with these improvements:\n\n- Sorting
      of search results by relevance\n- Support for fuzzy search or [approximate string\n  matching](https://en.wikipedia.org/wiki/Approximate_string_matching){rel=\"noopener\"}\n-
      Added the backend for an updated search interface supporting faceted\n  search
      and/or\n  [InstantSearch](https://github.com/typesense/typesense-instantsearch-adapter){rel=\"noopener\"}\n\nSorting
      by relevance helps with search terms that produce many hits,\ne.g.\n[RDA](https://rogue-scholar.org/de/posts?page=1&query=RDA){rel=\"noopener\"}\n(for
      Research Data Alliance). Fuzzy search helps with typos and\nsynonyms, e.g.\n[Proprint](https://rogue-scholar.org/de/posts?page=1&query=proprint){rel=\"noopener\"}\n(for
      preprint), [Open\nScholarship](https://rogue-scholar.org/de/posts?page=1&query=open+scholarship){rel=\"noopener\"}\n(which
      also finds blog posts about Open Science), or [Iain\nHry](https://rogue-scholar.org/de/posts?page=1&query=Iain+Hry){rel=\"noopener\"},\nwhich
      finds blog posts from or about Iain Hrynaszkiewicz (who works at\nthe Public
      Library of Science).\n\nThese and further improvements in the future are of
      course only\nmeaningful because the Rogue Scholar is a central archive of scholarly\nblogs,
      so users don\\''t have to go to a long list of different places.\nAnd because
      the Rogue Scholar has archived the full text of these\nscience blogs, rather
      than only metadata or abstracts.\n\nWhile the initial implementation of the
      [full-text search built into the\nPostgres](https://www.crunchydata.com/blog/postgres-full-text-search-a-search-engine-in-a-database){rel=\"noopener\"}\ndatabase
      that powers the Rogue Scholar backend, this new version uses\n[Typesense](https://typesense.org/){rel=\"noopener\"},
      a dedicated open\nsource search engine. Adding another layer of technology complicates
      the\nRogue Scholar technology stack, but full-text search using the\nfunctionality
      built into Postgres also can be challenging for more\ncomplex use cases. Sorting
      search results by relevance for example is\npossible, but more difficult compared
      to a dedicated search engine such\nas Typesense.\n\nFaceted search will become
      more important as the Rogue Scholar archive\ncontinues to grow, for example
      to allow filtering by language or subject\narea.\n[Instantsearch](https://www.algolia.com/doc/guides/building-search-ui/what-is-instantsearch/js/){rel=\"noopener\"}\nis
      a popular open source library that supports search interfaces built\ndirectly
      into blogs, and that can take advantage of the Rogue Scholar\nfull-text search.\n\n###
      References\n\nFenner M. Full-text search added to the Rogue Scholar science
      blog\narchive. Published online June 27, 2023.\ndoi:[10.53731/80awr-zcc48](https://doi.org/10.53731/80awr-zcc48)\n\nHrynaszkiewicz

    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "When
      I started as DataCite Technical Director four months ago, my first\npost (Fenner,\n[2015](https://blog.datacite.org/tips-for-the-non-profit-startup/#ref-https://blog.datacite.org/data-driven-development))\non
      this blog was about what I called ****Data-Driven Development****.\nThe post
      included a lot of ideas on how to approach development and\ntechnical infrastructure.
      In this post I want to take a second look.\n\nWhile I think the ideas expressed
      in the blog post are still true, I\nalso learned that the focus of a Technical
      Director working for a small\nnon-profit is somewhere else. The main challenge
      might be to properly\nrun infrastructure and technical development with limited
      resources,\nboth in terms of staff and money. While DataCite isn\\''t a startup
      (the\norganization turned six years old this month), we face many of the same\nchallenges.
      And as a non-profit, we can\\''t take the approach of the\ntypical startup,
      which in the early stages might have a small staff, but\nusually can spend more
      money than it is taking in.\n\n### Automate as much as possible\n\nThe biggest
      cost is obviously staff, so it is very important to automate\nthe technical
      infrastructure as much as possible. Luckily many powerful\nservices and best
      practices have been developed in the last few years,\nunder the umbrella term\n[DevOps](http://theagileadmin.com/what-is-devops/).
      The first step is to\ngo with a cloud infrastructure provider rather than hosting
      your own\nservers. While the cost seems higher on paper, it is much easier to\nautomate
      infrastructure using a cloud provider if you have a small\ntechnical team. DataCite
      infrastructure has been hosted by ****Amazon\nWeb Services**** (AWS) since the
      beginning, and we currently see have no\nplans to change that.\n\nA large number
      of tools integrate with AWS, three services that have\nbecome essential for
      DataCite in the past few months are\n[Terraform](https://terraform.io/), [Packer](https://www.packer.io/)
      and\n[Chef](https://blog.datacite.org/tips-for-the-non-profit-startup/):\n\n-
      ****Terraform**** treats infrastructure as code and allows us to have\n  our
      AWS configuration (EC2 instances, Virtual Private Network,\n  Security Groups,
      etc.) managed with a set of configuration files\n  stored in a private git repo,
      e.g.\n\n<!-- -->\n\n    resource \"aws_route_table\" \"production\" {\n        vpc_id
      = \"${aws_vpc.production.id}\"\n        route {\n            cidr_block = \"0.0.0.0/0\"\n            gateway_id
      = \"${aws_internet_gateway.production.id}\"\n        }\n\n        tags {\n            Name
      = \"production\"\n        }\n    }\n\n    resource \"aws_main_route_table_association\"
      \"production\" {\n        vpc_id = \"${aws_vpc.production.id}\"\n        route_table_id
      = \"${aws_route_table.production.id}\"\n    }\n\n    resource \"aws_route_table_association\"
      \"production\" {\n        subnet_id = \"${aws_subnet.production.id}\"\n        route_table_id
      = \"${aws_route_table.production.id}\"\n    }\n\n    resource \"aws_security_group\"
      \"production\" {\n      name = \"production\"\n      description = \"production\"\n      vpc_id
      = \"${aws_vpc.production.id}\"\n\n- ****Packer**** automates the creation of
      machine and container images.\n  We use Packer to automatically build Amazon
      Machine Images (AMIs) that\n  we then deploy as EC2 instances using terraform\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-29-50.webp\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-12-23-um-11-29-50.webp
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-29-50.webp
      774w\"\nsizes=\"(min-width: 720px) 720px\" width=\"774\" height=\"507\"\nalt=\"Packer\"
      />\n<figcaption aria-hidden=\"true\">Packer</figcaption>\n</figure>\n\n- ****Chef****
      for automated configuration management. We use Chef to\n  help Packer build
      AMIs.\n\n<!-- -->\n\n    ==> default: [2015-12-22T23:03:53+00:00] INFO: template[/etc/nginx/sites-enabled/dlm.conf]
      updated file contents /etc/nginx/sites-enabled/dlm.conf\n    ==> default:\n    ==>
      default: - update content in file /etc/nginx/sites-enabled/dlm.conf from c2a428
      to fe08d6\n    ==> default:\n    ==> default: --- /etc/nginx/sites-enabled/dlm.conf  2015-12-22
      22:31:52.136854399 +0000\n    ==> default:\n    ==> default: +++ /etc/nginx/sites-enabled/.dlm.conf20151222-13309-1bw1o6p
      2015-12-22 23:03:53.161869265 +0000\n    ==> default:\n    ==> default: @@ -1,4
      +1,4 @@\n    ==> default:\n    ==> default: -upstream $backend {\n    ==> default:\n\nTerraform,
      Packer and Chef are open source. We use\n[Atlas](https://hashicorp.com/atlas.html)
      (commercial, but free for\nsmall installations) to combine them into a web-based
      team workflow. We\nhope to complete the migration for all DataCite services
      in the coming\nmonths.\n\n### Think carefully about Build vs. Buy\n\nA common
      approach in the commercial startup world is to focus on the\nparticular product
      or service that the organization wants to build, and\nthen outsource almost
      everything else. This is important when there is\nonly a small number of staff
      and you want to move fast. While this\napproach also applies to non-profit organizations,
      the decision of\n****build vs. buy**** will sometimes be different, because
      some of these\noutsourced services would just be too expensive, or create a
      lock-in\nthat would be a problem later on.\n\nBut for the most part I think
      the risk of trying to build too much\nyourself is bigger, in particular since
      many external services have\nmonthly plans, and there are often several alternatives.
      The biggest\nconsideration is the risk of lock-in, which is of course what all\nservice
      providers are aiming for.\n\n### Open Source where it is important\n\nThe software
      written by DataCite staff to run the DataCite services is\nall open source,
      hosted in a [public Github\nrepository](https://github.com/datacite). This is
      important for a number\nof reasons, best explained in the Principles of Open
      Scholarly\nInfrastructures (Bilder, Lin, & Neylon,\n[2015](https://blog.datacite.org/tips-for-the-non-profit-startup/#ref-https://doi.org/10.6084/M9.FIGSHARE.1314859)).\nOne
      nice side effect is that a number of important external services are\nfree for
      open source projects, for example Github or the [Travis\nCI](https://travis-ci.org/)
      continuous integration service.\n\nWhat this doesn\\''t mean is that all software
      that DataCite uses should\nbe open source. I like the approach that ORCID has
      taken in the ORCID\nPrinciples (\"Our principles,\"\n[2011](https://blog.datacite.org/tips-for-the-non-profit-startup/#ref-https://orcid.org/about/what-is-orcid/principles)):\n\n>
      All software developed by ORCID will be publicly released under an\n> Open Source
      Software license approved by the Open Source Initiative.\n> For the software
      it adopts, ORCID will prefer Open Source.\n\nSome of the services mentioned
      above (e.g. Google Apps, Slack, AWS) are\nobviously not open source, and that
      is ok if they don\\''t create a\nlock-in or serious dependency for running the
      DataCite infrastructure.\nAn interesting approach is hosted open source software,
      such as this\nblog. We are currently paying [ghost.org](https://ghost.org/)
      a small\namount of money to host the blog for us, but we can always move the
      blog\nsomewhere else or start hosting it ourselves. Our use of AWS is more\ncomplex,
      but similar, all the software (databases, web servers, etc.) we\nare running
      is open source, and we can move to a different hosting\nprovider if that is
      ever needed.\n\n### Get Non-Profit Discounts\n\nSome organizations provide their
      infrastructure services for free or a\ndiscount to non-profit organizations.
      DataCite started using [Google\nApps](https://apps.google.com/) and [Slack](https://slack.com/)
      in\nAugust. Both are free for eligible non-profits, for other services such\nas
      [Office\n365](https://products.office.com/en-us/nonprofit/office-365-nonprofit)\nwe
      get a deep discount.\n\nSlack has become an essential internal communication
      tool. Not only\nbecause the current five staff members are in three different
      countries,\nbut also because Slack nicely integrates with a large number of\nservices.
      This greatly helps with keeping everyone on the same page.\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-26-47-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-12-23-um-11-26-47-1.png
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-26-47-1.png
      775w\"\nsizes=\"(min-width: 720px) 720px\" width=\"775\" height=\"355\" alt=\"Slack\"
      />\n<figcaption aria-hidden=\"true\">Slack</figcaption>\n</figure>\n\n### Start
      small but make changes easy\n\nOne trap you can fall into is to think too big
      when starting out. You\nshould build or buy what you need now or in the near
      future. At the same\ntime you should make sure that whatever solution you come
      up with will\nscale up when needed.\n\nThere are a number of services out there
      that provide wonderful value,\nbut are not really appropriate for a small non-profit.
      They solve\nproblems of much larger organizations, e.g. auto-scaling of servers
      or\ncentralized data analytics.\n\n### Cooperate with other non-profit organizations\n\nOne
      important advantage that non-profits have over commercial startups\nis that
      it is easier for them to cooperate with other organizations. In\nthe case of
      DataCite this primarily means with DataCite members and\nCrossRef.\n\nCooperation
      takes time and effort, and staff time is usually limited\nwhen you are a small
      organization and also have a lot of technical work\non your plate. But it is
      still a worthwhile investment. And I think\nnon-profit organizations in the
      scholarly communication space could\ncooperate much more. While there are many
      cooperations around specific\nprojects and initiatives, I think most of the
      basics of running the\norganization, and the technical infrastructure in particular,
      are not\nreally discussed much. Small non-profits such as DataCite face\nparticular
      challenges that are different from both commercial\norganizations and larger
      non-profits such as academic institutions. I\nwant to spend more time in 2016
      working on this, so please contact me if\nyou are interested to help.\n\n*This
      blog post was [originally\npublished](https://doi.org/10.5438/t0ap-d5w7) on
      the DataCite Blog.*\n\n## References\n\nBilder G, Lin J, Neylon C. Principles
      for Open Scholarly\nInfrastructures-v1. Published online 2015:35186 Bytes.\ndoi:[10.6084/M9.FIGSHARE.1314859](https://doi.org/10.6084/M9.FIGSHARE.1314859)\n\nFenner
      M. Data-Driven Development. Published online August 3, 2015.\ndoi:[10.53731/r79tt01-97aq74v-ag55w](https://doi.org/10.53731/r79tt01-97aq74v-ag55w)\n\nAbout
      ORCID. Accessed July 2, 2023.\n<https://info.orcid.org/what-is-orcid/>\n", "images":

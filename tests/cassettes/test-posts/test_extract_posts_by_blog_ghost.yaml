    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "In
      January 2024 the new [Rogue Scholar Advisory\nBoard](https://rogue-scholar.org/board){rel=\"noreferrer\"}
      had its first\nmeeting. It consists of six people with diverse expertise in
      scholarly\nblogging. Advisory Board members come from different scholarly\ndisciplines
      and geographic regions, write in several languages besides\nEnglish, and have
      different levels of technical expertise.\n\nThe Advisory Board will guide the
      overall direction of Rogue Scholar,\nlooking at governance, feature development,
      and outreach activities. The\nAdvisory Board will meet virtually twice a year
      and publish a public\nsummary report (where this is the first one).\n\n### Vision
      and Mission\n\nOne important discussion at the initial Advisory Board meeting
      was about\nstarting to clarify the vision and mission for Rogue Scholar. This\nincludes
      short-term but also long-term goals beyond the next six months,\nfor example,
      more work on clarifying what kind of organizations and blog\ncontent Rogue Scholar
      should aim to attract, and how the service should\nbe positioned in relation
      to other scholarly output formats, such as\npreprints and journal articles.\n\n###
      Principles of Open Scholarly Infrastructure\n\nThe Rogue Scholar service was
      launched in 2023 and by the end of the\nyear, the basic infrastructure to support
      science blogs was in place.\nGoing forward Rogue Scholar will undertake a self-assessment
      against the\nPrinciples of Open Scholarly Infrastructure\n([[POSI]{.underline}](https://openscholarlyinfrastructure.org/)).
      This\nwill happen in the coming months and will identify areas where more work\nand
      discussion are needed, as the service matures towards a sustainable\nscholarly
      infrastructure.\n\n### Best practices for running a science blog\n\nThe first
      year running the Rogue Scholar service had a steep learning\ncurve with many
      lessons learned regarding persistent identification,\nmetadata, and long-archiving.
      This experience is valuable for every\nscience blog and should be summarized
      in a publication targeting the\nsecond half of 2024. The initial publication
      of key best practices could\nhappen via a series of blog posts and should include
      updates to the\n[[Rogue Scholar\ndocumentation]{.underline}](https://docs.rogue-scholar.org)
      site.\n\n### Technical work\n\nThe Rogue Scholar service has solved the registration
      of science blog\nDOIs at scale (more than 13k blog posts so far) and promptly
      (within 30\nmin after publication). The service works with all blogging platforms\nthat
      make their content available in a feed. Rogue Scholar is\nregistering important
      optional metadata, including ORCID identifiers,\nabstracts, references, relations,
      and funding information.\n\nWith registration, discovery (via the integrated
      full-text search), and\nlong-term archiving (via the integration with Internet
      Archive)\naddressed, the main technical challenge now is the integration of
      the\nregistered DOIs and metadata into the participating blogs. The solution\nwill
      be specific to the respective blogging platform and will initially\nfocus on
      the most popular platforms WordPress, and static site\ngenerators (Hugo, Jekyll,
      Quarto, that require very similar workflows).\n\n### Social Media\n\nSocial
      media are currently undergoing the biggest changes in many years,\nwith the
      demise of Twitter, and the fragmentation of text-based social\nmedia (Mastodon,
      Bluesky, Threads, LinkedIn, etc.). The role of science\nblogs and their integration
      with social media platforms is changing, but\nthe direction is not yet clear.
      For Rogue Scholar that means to focus\nthe outreach activities on blog posts,
      email, and newsletters until a\nclearer picture emerges.\n\n## References\n\nBilder,
      G., Lin, J., & Neylon, C. (2020). *The Principles of Open\nScholarly Infrastructure*.\n[https://doi.org/10.24343/c34w2h](https://doi.org/10.24343/C34W2H)\n",

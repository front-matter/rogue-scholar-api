    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>Fresh into 2022, the Front Matter blog today is launching
      an important new feature: a full-text search of all blog posts. An example query
      would be for <strong>reference manager.</strong></p><p>As the Front Matter blog
      has a lot of posts about reference managers, a tag would also have worked in
      this particular case, but tags are much less flexible and become overwhelming
      when used too frequently.</p><p>The reason that tags have historically been
      used heavily in blogging platforms is technical, not that they provide the best
      user interface to find blog content. Relational databases such as MySQL that
      power blogging platforms \u00a0(including Front Matter) are not good at full-text
      search, and a separate tool is needed. Solr and Elasticsearch are two widely
      used tools to provide full-text search. They are not trivial to set up and thus
      not used very often for full-text search of blogs. A popular alternative is
      a hosted search platform such as <a href=\"https://algolia.com\">Algolia</a>.
      </p><p>The full-text search Front Matter is launching today is built using <a
      href=\"https://typesense.org/\">Typesense</a>, open source software that is
      much easier to set up and maintain than Elasticsearch, and with a pricing model
      that is a better fit for Front Matter than Algolia \u2013 either self-hosted
      or in this case hosted by Typesense.org with a fee based on size and number
      of nodes in the cluster, not the number of requests as with Algolia.</p><figure
      class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2022/07/Bildschirmfoto-2022-01-03-um-13.04.27.png\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"1229\" height=\"743\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2022/07/Bildschirmfoto-2022-01-03-um-13.04.27.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/07/Bildschirmfoto-2022-01-03-um-13.04.27.png
      1000w, https://blog.front-matter.io/content/images/2022/07/Bildschirmfoto-2022-01-03-um-13.04.27.png
      1229w\" sizes=\"(min-width: 720px) 720px\"></figure><p>The new search functionality
      includes a small refactoring of pagination and filtering by tags that now are
      powered by Typesense, and are linked to the URL in the browser to make it easy
      to share search results, e.g. <a href=\"https://blog.front-matter.io/?query=reference+manager&amp;page=2\">https://blog.front-matter.io/?query=reference+manager&amp;page=2</a>.
      Tags are used for eight high-level categories of related content displayed on
      top of each page, but there are no plans to generate lots of additional tags
      for each blog post, as the full-text search obsoletes that need. Indexing in
      Typesense happens every time a blog post is published or updated, with negligible
      overhead and fully automated. </p><p>Front Matter is not the only place you
      can search for Front Matter blog posts. As all blog posts and core metadata
      are registered with a Crossref DOI, you can also search <a href=\"https://search.crossref.org\">Crossref
      Metadata Search</a>, for example, <a href=\"https://search.crossref.org/?q=reference+manager+overview&amp;from_ui=yes\">https://search.crossref.org/?q=reference+manager+overview&amp;from_ui=yes</a>,
      or all the other places where you find indexed Crossref DOIs that includes Front
      Matter content.</p><p>As this is version 1.0 of Front Matter full-text search,
      we expect to make adjustments based on user feedback in the coming months, but
      the new feature is available as of today, so please start 2022 searching away.
      A good starting point would be a quick search and read on a mobile phone while
      on a commuter train, assuming you are not locked down in a home office. </p><p>The
      new search functionality is part of the <strong>bloggable</strong> open source
      library that powers this blog and is <a href=\"https://github.com/front-matter/bloggable\">available
      via GitHub.</a></p><p><em>Update Jan 4, 2022: Added link to source code.</em></p>",

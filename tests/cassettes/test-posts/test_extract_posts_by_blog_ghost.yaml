      Rogue Scholar science blog archive [launched in\nApril](https://doi.org/10.53731/z9v2s-bh329)
      and I have been busy\nbuilding out the core features of archiving the full-text
      of blog posts,\nestablishing a full-text search, and registering DOIs and metadata
      for\nall posts. My announced goal was to complete this work by the end of the\nsecond
      quarter.\n\nWe now have July and I am happy to report that the core features
      are\nworking and that the Rogue Scholar includes 1,000 blog posts that are\navailable
      via full-text search, with DOIs linking to the original post\non one of 35 science
      blogs, marking an important milestone worth\ncelebrating.\n\n<figure class=\"kg-card
      kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      2396w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"382\" />\n<figcaption><a
      href=\"https://rogue-scholar.org/posts\"\nrel=\"noopener\"><span>Rogue Scholar
      blog posts</span></a></figcaption>\n</figure>\n\nWhat is equally important is
      that this milestone has been reached\nwithout major technical work for the involved
      blogs. Rogue Scholar works\nwith all blogging platforms that publish scholarly
      content and have an\nRSS or Atom feed with full-text content distributed under
      a Creative\nCommons Attribution ([CC-BY\n4.0](https://creativecommons.org/licenses/by/4.0/legalcode))
      license --\ncurrently [nine different blogging\nplatforms](https://rogue-scholar.org/#stats)
      from Wordpress, Blogger,\nand Ghost to several static site generators. The major
      issue was author\nnames, usually resolved by configuration changes, e.g. in
      the Wordpress\nauthor profile.\n\nAnd the implementation doesn\\''t take any
      shortcuts, the DOI metadata\ninclude abstract, language, license, and (OECD
      Fields of Science)\nsubject category for all posts, and author ORCID ID and
      references for\nsome posts.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png\"\nclass=\"kg-image\"

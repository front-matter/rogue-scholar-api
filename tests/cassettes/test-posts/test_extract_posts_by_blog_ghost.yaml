      weeks ago I [started registering\nDOIs](https://doi.org/10.53731/m9fs5-nap05){rel=\"noopener\"}
      for blog\nposts included in the Rogue Scholar blog archive. It is an automated\nprocess
      but involves a lot of manual checks. So far I have registered\n[231 blog\nposts](https://api.crossref.org/prefixes/10.59350/works){rel=\"noopener\"}\nfrom
      20 different science blogs, and I hope to finish the DOI\nregistrations by the
      end of the month. Going forward these DOI\nregistrations will happen automatically
      whenever one of the science\nblogs included in the Rogue Scholar publishes a
      new post. I do this by\nmonitoring the RSS feeds of these blogs, which I also
      use to generate\nthe DOI metadata.\n\nThe DOI registrations include required
      and recommended metadata,\nincluding\n\n- Author ORCID ID if provided by the
      blog\n- Abstract\n- Language of the post\n- License (all Rogue Scholar blogs
      use the [Creative Commons Attribution\n  4.0\n  license](https://creativecommons.org/licenses/by/4.0/legalcode){rel=\"noopener\"})\n\nBecause
      all Rogue Scholar blog posts are archived as full-text, we can\nextract additional
      metadata and register them with Crossref. The obvious\nfirst candidate is references,
      and today the Rogue Scholar has started\nto add them to the DOI metadata it
      registers with Crossref. The workflow\nfor adding references follows the same
      principles I also use elsewhere\nfor the Rogue Scholar:\n\n- No particular technical
      effort is required for blog authors\n- Using open source software and open access
      content\n- The process should be simple and cheap\n\nThe initial implementation
      uses the standard formatting for references:\na section at the end of the text,
      starting with an HTML \\<h2\\>, \\<h3\\>\nor \\<h4\\> header and the word **References**,
      followed by a list of\nlinks that are either DOIs or generic URLs. This [pattern
      is so\ncommon](https://doi.org/10.53731/r795v41-97aq74v-ag4cd){rel=\"noopener\"}\nthat
      Crossref colleague Geoff Bilder uses it in presentations, and it is\nimmediately
      recognized by most audiences:\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/06/article2-1-1-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"500\" height=\"722\" />\n</figure>\n\nBecause some
      blogs have additional text after their references, I strip\nany text (and the
      included links) after an additional \\<h2\\>, \\<h3\\>,\n\\<h4\\>, or \\<hr\\>
      HTML tag.\n\nYou can use the Crossref API to find Rogue Scholar DOIs with references\n(four
      blog posts as I write this) using the query\n<https://api.crossref.org/prefixes/10.59350/works?filter=has-references:true>\n\nWhen
      registering references I automatically check whether they resolve\n(using an
      HTTP HEAD request), to at least prevent typos or otherwise\nwrong DOIs/other
      URLs. I am not registering additional metadata for the\nreferences (e.g. the
      title), as this would dramatically increase the\neffort for blog authors, and
      that information is available in the\noriginal blog post.\n\nAbout 5% of the
      so far about 450 Rogue Scholar blog posts have\nreferences (the registration
      of the references with Crossref is\nongoing). I hope that including the references
      in the DOI metadata will\nencourage blog authors to include more references,
      and I am of course\nopen to feedback regarding the best workflows. The references
      in Rogue\nScholar posts are of course not limited to journal articles, preprints,\nor
      conference proceedings, but can also include datasets, software (such\nas the
      [software used to generate the Crossref\nmetadata](https://doi.org/10.5281/ZENODO.7752775){rel=\"noopener\"}),
      or\nanything with a URL that needs referencing.\n\nOf course I am fully aware
      that including references is only part of the\nstory. I assume that Rogue Scholar
      blog authors are also interested in\ncitations of their blog posts, and thanks
      to the work by many\norganizations including Crossref and\n[OpenCitations](https://opencitations.net/){rel=\"noopener\"}
      [Open\nCitation data has reached a critical\nmilestone](https://doi.org/10.53731/rc3j5sn-tzg61kj-7ztra){rel=\"noopener\"}.\nI
      will update the Rogue Scholar to display these citations in the coming\nmonths.\n\n##

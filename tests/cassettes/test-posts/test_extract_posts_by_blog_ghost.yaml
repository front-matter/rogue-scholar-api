- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "DataCite
      DOIs describe resources such as datasets, samples, software and\npublications
      with rich metadata. An important part of this metadata is\nthe description of
      connections between resources that use persistent\nidentifiers (PIDs) provided
      by DataCite and others (Crossref, ORCID,\nROR, ISNI, IGSN, etc.). Together these
      resources and their connections\nform a graph, the PID Graph (Fenner & Aryani,\n[2019](https://blog.datacite.org/graphql-api-pre-release/#ref-https://doi.org/10.5438/jwvf-8a66)).\n\nAccessing
      information available in this PID Graph, while preserving the\nrich connections
      between resources, is not trivial, and the JSON REST\nAPIs that most PID service
      providers including DataCite are providing to\nusers, while having a very good
      track record allowing users to access a\nsingle resource or a list of similar
      resources, might not be the best\nfit for more complex queries of the PID Graph.\n\nEnter
      [GraphQL](https://graphql.org/), a query language that uses a\ngraph as the
      underlying data model and aligns well with the kinds of\nqueries that need to
      be supported in the PID Graph. GraphQL was started\nby Facebook in 2012, made
      available as Open Source software in 2015, and\nin 2019 has become a mainstream
      technology with broad support in terms\nof [libraries, tools and services](https://graphql.org/code/).\n\nToday
      DataCite is announcing the pre-release version of the DataCite\nGraphQL API,
      and we invite you to try it out at\n<https://api.datacite.org/graphql>. GraphQL
      works very differently from\nthe REST APIs that most of us are familiar with:
      you need a special\nclient application (e.g. [this\none](https://electronjs.org/apps/graphiql)
      or [this\none](https://www.graphqlbin.com/)) to use a GraphQL API, and all API\ncalls
      are done to the same URL and using the POST method.\n\nA typical starting point
      for a query in the PID Graph using GraphQL is a\nresource such as a dataset,
      researcher, organization, etc. identified by\nit\\''s PID. For example:\n\n    {\n      dataset(id:
      \"https://doi.org/10.7910/dvn/nfzli3/cynkam\") {\n        titles {\n          title\n        }\n      }\n    }\n\n    {\n      publication(id:
      \"https://doi.org/10.5438/jwvf-8a66\") {\n        titles {\n          title\n        }\n      }\n    }\n\n    {\n      software(id:
      \"https://doi.org/10.5281/zenodo.1013940\") {\n        titles {\n          title\n        }\n      }\n    }\n\n    {\n      researcher(id:
      \"https://orcid.org/0000-0002-1642-628X\") {\n        givenName\n        familyName\n      }\n    }\n\n    {\n      organization(id:
      \"https://ror.org/05rrcem69\") {\n        name\n      }\n    }\n\nSome of these
      PIDs are obviously not provided by DataCite, but the\nDataCite GraphQL supports
      them as well via a wrapper layer over, for\nexample, the [ROR](https://ror.org/)
      API.\n\nGraphQL allows you to specify exactly the fields the query should\nreturn,
      including linked resources. For example all publications (with a\nDataCite DOI)
      authored by a particular researcher, and including the\ntitles and relatedIdentifiers
      for those publications:\n\n    {\n      researcher(id: \"https://orcid.org/0000-0002-4695-7874\")
      {\n        id\n        name\n        givenName\n        familyName\n        publications
      {\n          totalCount\n          edges {\n            node {\n              id\n              titles
      {\n                title\n              }\n              relatedIdentifiers
      {\n                relationType\n                relatedIdentifier\n              }\n            }\n          }\n        }\n      }\n    }\n\nIn
      addition to retrieving a specific resource using the PID, you can\nalso do queries.
      For resources with DOIs, the query syntax is exactly\nthe same as in DataCite
      Search or DOI Fabrica. For example:\n\n    {\n      softwares(query: \"subjects.subject:python\")
      {\n        totalCount\n        \n        nodes {\n          id\n          titles
      {\n            title\n          }\n          fundingReferences {\n            funderIdentifier\n            funderName\n            awardTitle\n            awardNumber\n          }\n        }\n      }\n    }\n\n<figure
      class=\"kg-card kg-embed-card\">\n<div class=\"iframe\">\n<div id=\"player\">\n\n</div>\n<div
      class=\"player-unavailable\">\n<h1 id=\"ein-fehler-ist-aufgetreten.\" class=\"message\">Ein

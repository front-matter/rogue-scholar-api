      to some DataCite resources and services requires authentication so that DataCite
      knows who is making a request. This includes Fabrica, our DOI registration service
      that requires a member account, but also our integration with ORCID in the Profiles
      service, where researchers authenticate with us to allow us to send information
      about content with DataCite DOIs authored by them to their ORCID record.\\n\\nAuthentication
      needs to be secure, not allowing access by the wrong people, but also practi\",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48ee2\",\"uuid\":\"1d652d9f-c01c-4e35-ac8a-7a52c9b7f58a\",\"title\":\"Making
      the most out of available Metadata\",\"slug\":\"making-the-most-out-of-available-metadata\",\"html\":\"<p>Metadata
      are essential for finding, accessing, and reusing scholarly content, i.e. to
      increase the FAIRness [Wilkinson et al. (<a href=\\\"https://blog.datacite.org/making-the-most/#ref-https://doi.org/10.1038/sdata.2016.18\\\">2016</a>)]
      of datasets and other scholarly resources. A rich and standardized metadata
      schema that is widely used is the first step, encouraging users to register
      these metadata (as many of these are optional and not required) is the second
      step, while infrastructure providers such as DataCite facilitating metadata
      registration and making the most of the available metadata is the third step.
      While we all have put considerable energy into the first two steps, I want to
      use this blog post to describe what DataCite is doing to improve metadata FAIRness
      via our services. I will focus on three important optional metadata properties
      and on two approaches: encouraging metadata registration in a standardized way
      using the new DOI form in our Fabrica service, and improving discovery via search
      filters in the next major release of DataCite Search, that we have started development
      work on.</p><h3 id=\\\"language\\\">Language</h3><p>DataCite metadata can include
      the primary language of the resource, using either the <a href=\\\"https://tools.ietf.org/html/bcp47\\\">BCP
      47</a> (e.g. <em>en-US</em>) or <a href=\\\"https://en.wikipedia.org/wiki/ISO_639-1\\\">ISO
      639-1</a> (e.g. <em>en</em>) controlled vocabularies. In the context of discovery,
      the ISO 639-1 code is most helpful, as we want to find resources we can understand
      because we speak the language, and not necessarily care about the nuances of
      for example U.S. English vs. British English. In Fabrica, the DOI form uses
      the list of languages in ISO 639-1, and that is also what we will use for filters
      in search.</p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.03.28-2.webp\\\"
      class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" title=\\\"DOI form language\\\"
      width=\\\"500\\\" height=\\\"370\\\"></figure><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.03.56.webp\\\"
      class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" title=\\\"Search facet language\\\"
      width=\\\"300\\\" height=\\\"227\\\"></figure><p>Going forward, it would make
      sense to consider allowing multiple languages per resource. This will not only
      allow using both BCP 47 and ISO 639-1, addressing different use cases, but will
      also allow the proper description of multilingual resources.</p><h3 id=\\\"rights\\\">Rights</h3><p>Rights
      information about a resource is essential, as it informs the user if and under
      what conditions the resource can be reused. In order to allow users to filter
      by a specific license, rights information needs to be normalized. In theory,
      a URL pointing to a specific license is all that is needed, but we also need
      a human-readable string, and ideally also an abbreviation for the license (e.g.
      Creative Commons Attribution 4.0 International and CC-BY-4.0 for https://creativecommons.org/licenses/by/4.0/legalcode),
      and, more importantly, many licenses have more than one URL, e.g.</p><ul><li><a
      href=\\\"http://creativecommons.org/licenses/by/4.0\\\">http://creativecommons.org/licenses/by/4.0</a></li><li><a
      href=\\\"http://creativecommons.org/licenses/by/4.0/\\\">http://creativecommons.org/licenses/by/4.0/</a></li><li><a
      href=\\\"https://creativecommons.org/licenses/by/4.0/\\\">https://creativecommons.org/licenses/by/4.0/</a></li><li><a
      href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\">https://creativecommons.org/licenses/by/4.0/legalcode</a></li></ul><p>We
      can address this by normalizing the URLs for all licenses, and providing a standard
      name and abbreviation. Luckily, this work has already been done by the [Software
      Package Data Exchange](https://spdx.dev/) (SPDX) project of the Linux Foundation.
      While SPDX focusses on software licenses, it also includes all Creative Commons
      licenses, which are the most common licenses used in DataCite metadata for data
      and text. In metadata schema 4.2, released in March 2019, we added the properties
      <em>rightsIdentifier</em>, <em>rightsIdentifierScheme</em> and <em>schemeURI</em>,
      and this enables the use of SPDX. In the past few months we have added SPDX
      support to the DOI form, and we will have search facets based on SPDX.</p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.35.30-3.png\\\"
      class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" title=\\\"DOI form rights\\\"
      width=\\\"1428\\\" height=\\\"822\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/bildschirmfoto-2020-07-09-um-07.35.30-3.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/bildschirmfoto-2020-07-09-um-07.35.30-3.png
      1000w, https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.35.30-3.png
      1428w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.36.41.webp\\\"
      class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" title=\\\"Search facet license\\\"
      width=\\\"300\\\" height=\\\"179\\\"></figure><h3 id=\\\"subject-area\\\">Subject
      Area</h3><p>DataCite metadata have a very flexible Subject property, with sub-properties
      <em>SubjectScheme</em>, <em>SchemeURI</em>, and <em>ValueURI</em>. Unfortunately
      there is no standard way to describe the subject area covered by the resource.
      This makes it difficult to find content described by DataCite metadata in for
      example Mathematics, or to understand to what extend the various disciplines
      use DataCite DOIs. There are many subject area classification schemes, but the
      most widely used generic classification scheme is the <a href=\\\"https://www.oecd.org/science/inno/38235147.pdf\\\">OECD
      Fields of Science classification</a> with 6 top-level categories and 42 subcategories.
      We have implemented the OECD Fields of Science classification in the DOI form,
      and will do so in search facets.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.51.23.webp\\\"
      class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" title=\\\"DOI form subject\\\"
      width=\\\"500\\\" height=\\\"240\\\"></figure><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.52.20.webp\\\"
      class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" title=\\\"Search field of science
      facet\\\" width=\\\"300\\\" height=\\\"389\\\"></figure><p>While OECD Fields
      of Science is the most commonly used generic subject classification, the most
      widely used subject classification we currently find in DataCite metadata is
      the <a href=\\\"https://www.abs.gov.au/Ausstats/abs@.nsf/Latestproducts/6BB427AB9696C225CA2574180004463E?opendocument\\\">Australian
      and New Zealand Standard Research Classification (ANZSRC) Fields of Research</a>.
      This classification is much more detailed, supporting different use cases. Luckily
      there is an official ANZSRC mapping to the OECD Fields of Science. This allows
      us to automatically add the OECD Fields of Science category or subcategory if
      the ANZSRC Fields of Research is used in DataCite metadata.</p><h3 id=\\\"going-forward\\\">Going
      Forward</h3><p>We hope that the DOI form makes it easier to register more of
      the optional but important metadata in a standardized way, and that the new
      search filters we are launching in a few months will improve discoverability
      of the content. And that in turn this encourages DataCite members and their
      repositories to include this information in DOI metadata also when using one
      of the DataCite APIs for DOI registration. There are sometimes good reason to
      do things differently, and this also includes metadata for language, rights
      and subject. The DataCite metadata schema provides the flexibility needed, but
      we hope that in most cases the standard vocabularies ISO 639-1, SPDX and OECD
      Fields of Science will be used, improving the finding, accessing, and reusing
      of scholarly content with DataCite metadata for everyone.</p><p>Of course, we
      shouldn\u2019t forget the important work of the DataCite Metadata Working Group,
      which is busy working on the next DataCite schema version. That is a topic for
      another blog post, but I can already tell you that DataCite metadata will better
      support text documents.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/1dgk-1m22\\\">originally
      published</a> on the DataCite Blog.</em></p><h3 id=\\\"references\\\">References</h3><p>Wilkinson,
      M. D., Dumontier, M., Aalbersberg, I. J., Appleton, G., Axton, M., Baak, A.,
      \u2026 Mons, B. (2016). The FAIR guiding principles for scientific data management
      and stewardship. <em>Scientific Data</em>, <em>3</em>(1). <a href=\\\"https://doi.org/10.1038/sdata.2016.18\\\">https://doi.org/10.1038/sdata.2016.18</a></p>\",\"comment_id\":\"60e9c36c149d573936a812ab\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.35.30.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T15:57:32.000+00:00\",\"updated_at\":\"2022-08-15T08:33:57.000+00:00\",\"published_at\":\"2020-09-07T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79rdp1-97aq74v-ag4nb\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

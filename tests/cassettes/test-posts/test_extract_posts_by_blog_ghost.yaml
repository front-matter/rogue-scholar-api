      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-09-09-um-17-21-21.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-09-09-um-17-21-21.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-21-21.png
      1862w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1862\" height=\"692\"\nalt=\"PLOS
      fulltext search and Europe PMC\" />\n</figure>\n\nAlthough citations in the
      scholarly literature are the most interesting\nlinks the DLM service can discover,
      DLM also searches other data sources\nsuch as the bookmarking service [CiteULike](http://citeulike.org/),
      the\n[ORCID](http://orcid.org/) registry of personal author identifiers, and\nWikipedia

      metadata attribute is not used much ([this\\nquery](https://search.datacite.org/works?query=format%3Acsv)
      gives you\\nsome examples), but we know that the number is big.\\n\\nThe CSV
      format has two important shortcomings: a) it is not clearly\\ndefined, and b)
      because of its simplicity it is almost impossible to add\\nmetadata describing

      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>The <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue
      Scholar science blog archive</a> is open to science blogs that want to be enhanced
      by adding long-term archiving, DOI registration, and full-text search. The currently
      56 participating blogs represent a broad spectrum of topics, people, and communities.
      Today I want to go into more detail into one particular Rogue Scholar use case:
      science blogs for grant-funded projects.</p>\n<p>Science blogs for grant-funded
      projects typically have the following features:</p>\n<ul><li>Science blogs are
      part of the outreach activities of many grant-funded projects.</li><li>They
      complement other project outputs that include publications, presentations, datasets,
      and software.</li><li>Funders want to see the impact these outputs, including
      the blog, have on relevant communities.</li><li>Grant-funded projects are a
      time-limited activity of typically 24-36 months, but the impact ideally continues
      to grow past the funding period.</li></ul>\n<p>From the above it becomes clear
      that grant-funded research that includes a blog as part of its outreach activities,
      has to think about two major issues:</p>\n<ul><li>How to track the impact of
      the science blog in ways that can inform the project team and the funder? </li><li>How
      do we maintain the content of the science blog beyond the funding period?</li></ul>\n<p>Rogue
      Scholar can help with this use case, and I have implemented this for Project
      THOR.</p>\n<h2 id=\"project-thor\">Project THOR</h2>\n<p>Project THOR \u2013
      Technical and Human Infrastructure for Open Research is a research project funded
      by the the European Union\u2019s Horizon 2020 research and innovation programme
      under&nbsp;<a href=\"https://doi.org/10.3030/654039\">grant agreement No 654039</a>
      that was carried out between June 2015 and November 2019. It had nine participating
      organizations and was coordinated by the British Library. I joined DataCite
      in August 2015 as Technical Director and was deeply involved in THOR. The <a
      href=\"https://doi.org/10.59350/e346f-2jg53\" rel=\"noreferrer\">goals of the
      project </a>were</p>\n<blockquote>THOR will build on the services provided by
      ORCID and DataCite to ensure that every researcher, at any phase of their career,
      or at any institution, will have seamless and free access to Persistent Identifiers
      (PIDs) for their research artefacts and their work will be uniquely attributed
      to them.</blockquote>\n<p>The project started a <a href=\"https://project-thor.eu/\"
      rel=\"noreferrer\">blog</a> to report on project activities and project outputs
      and published 66 blog posts during the 30-month project duration. The public
      project outputs are available via <a href=\"https://zenodo.org\" rel=\"noreferrer\">Zenodo</a>
      and in various publications.</p>\n<p>Almost four years after the project ended,
      the blog is unfortunately no longer publicly accessible, and several key people
      involved in THOR have moved on to other projects, and organizations, or have
      retired. This is a typical story for grant-funded projects, but painful as THOR
      is about persistent identifiers and services. </p>\n<p>Fast-forward to September
      2023 and the launch of Rogue Scholar, and we can now make these changes:</p>\n<ul><li><a
      href=\"https://rogue-scholar.org/blogs/thor\" rel=\"noreferrer\">Register the
      THOR blog with Rogue Scholar </a>and archive the full-text of all blog posts,
      available via search. A search for <a href=\"https://rogue-scholar.org/posts?page=1&amp;query=content+drift\"
      rel=\"noreferrer\">content drift</a> finds the blog post about the THOR final
      event where Herbert van de Sompel gave a keynote.</li><li>Register DOIs for
      all blog posts, with metadata that includes the abstract, authors (with ORCID
      ID), and funding information \u2013 the <a href=\"https://doi.org/10.3030/654039\"
      rel=\"noreferrer\">THOR grant</a>. This enables searching for outputs funded
      by THOR via Crossref or other services using Crossref and/or ORCID metadata</li><li>Have
      the DOIs point to archived versions of blog posts at the <a href=\"https://archive.org/\"
      rel=\"noreferrer\">Internet Archive</a>, enabling reading of the full text of
      all blog posts despite the blog no longer being publicly available.</li></ul>\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\"><img src=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1920\" height=\"1262\"
      srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png

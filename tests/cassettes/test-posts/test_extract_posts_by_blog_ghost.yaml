      an instance of the\n[lagotto](https://github.com/articlemetrics/lagotto) open
      source\nsoftware collecting metrics for the about 1,400 software repositories\nincluded
      in Sciencetoolbox. In this post I want to report the first\nresults analyzing
      the data.\n\nIf you want to follow along, please go to\n<https://github.com/mfenner/software-analysis>,
      this repository holds\nall the data, as well as the R code used for analysis.
      A special thanks\ngoes to [Scott Chamberlain](http://scottchamberlain.info/)
      who greatly\nhelped me by tweaking the [alm](https://github.com/ropensci/alm)
      R\npackage to support URLs instead of DOIs as identifiers.\n\nThe first step
      in the analysis is to get an overview of the external\nsources citing or discussing
      the software package:\n\nThis is basically the same figure as in the [previous\npost](https://blog.front-matter.io/posts/metrics-for-scientific-software/),\nbut
      with two differences: I have added a [Nature.com\nOpenSearch](http://www.nature.com/opensearch/)
      data source, and I have\nfound an additional 64 repositories cited in scholarly
      articles via an\nEurope PMC full-text Search that also includes the reference
      lists\n(thanks to [Jo\nMcEntyre](http://www.ebi.ac.uk/about/people/johanna-mcentyre)).\n\nI
      am not sure why we are not picking up any Wikipedia citations, and\nhave to
      take a closer look. The ORCID source also needs tweaking, and\nthere are some
      issues with the\n[Wordpress.com](http://wordpress.com/){rel=\"nofollow\"} data
      that I have\nto look into as well. Citations in the scholarly literature are\nobviously
      the most interesting data, and we have three Github repos with\nmore than 25
      citations, including <https://github.com/najoshi/sickle>\nwith 54 citations.
      As most repositories in our sample are cited only\nonce if at all, a correlation
      with Github stars and forks is not useful.\nSickle is popular on Github (52
      stars and 32 forks), but it is not clear\nthat this activity is correlated to
      citations (e.g. because there are\nmore citations than stars).\n\n<figure class=\"kg-card

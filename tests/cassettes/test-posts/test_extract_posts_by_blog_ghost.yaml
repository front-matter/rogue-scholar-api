      Monday the Rogue Scholar science blog archive [launched a dedicated\nAPI](https://doi.org/10.53731/ar11b-5ea39){rel=\"noreferrer\"}.
      Today I am\nreporting on the first Jupyter notebook using that API to generate
      an\noverlay blog post.\n\n> An\u00a0**overlay journal**\u00a0or\u00a0**overlay
      ejournal**\u00a0is a type of\u00a0open\n> access\u00a0academic journal, almost
      always an online\u00a0electronic\n> journal\u00a0(ejournal), that does not produce
      its own content, but selects\n> from texts that are already freely available
      online.\u00a0From\n> [Wikipedia](https://en.wikipedia.org/wiki/Overlay_journal){rel=\"noreferrer\"}\n\nAn
      **overlay blog post** applies the idea of an **overlay journal** to\nscience
      blog posts, and the Rogue Scholar API -- in combination with\ncontent that has
      an open license\n([CC-BY](https://creativecommons.org/licenses/by/4.0/legalcode){rel=\"noreferrer\"})\n--
      makes that easy.\n\nThe Jupyter notebook that I started and [made available
      via\nGitHub](https://github.com/front-matter/rogue-scholar-notebooks) and\n[Zenodo](https://doi.org/10.5281/zenodo.8433675){rel=\"noreferrer\"}\nfetches
      all blog posts using a search term and some other conditions\n(here written
      in English and published after 2010). I thought a good\nsearch term to try out
      the concept would be **Retraction Watch**, after\nthe [announcement in\nSeptember](https://doi.org/10.13003/c23rw1d9){rel=\"noreferrer\"}
      that\n*Crossref has acquired the Retraction Watch database of expressions of\nconcerns
      and retractions and has made it openly accessible to anyone who\nwants to use
      it.*\n\nThe notebook includes this note:\n\n::: {.kg-card .kg-callout-card .kg-callout-card-blue}\n:::
      {.kg-callout-emoji}\n\ud83d\udca1\n:::\n\n::: {.kg-callout-text}\nWe use the
      query\u00a0retraction watch. We limit results to posts published\nsince\u00a02010\u00a0(the
      year Retraction Watch launched) and\u00a0en\u00a0as language. We\nretrieve the\u00a0title,\u00a0authors,\u00a0publication
      date,\u00a0abstract,\u00a0blog\nname,\u00a0doi\u00a0and\u00a0url.We sort the
      results in reverse chronological order\n(newest first).\n:::\n:::\n\nThe query
      for that search term returned 17 blog posts included in Rogue\nScholar (out
      of about 9,000 posts), and manual curation narrowed that\nlist further down
      to 12 posts (visualized with\n[Mermaid](https://mermaid.js.org/){rel=\"noreferrer\"}):\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/10/mermaid-figure-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/10/mermaid-figure-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/10/mermaid-figure-1.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/10/mermaid-figure-1.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2023/10/mermaid-figure-1.png
      2400w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"190\" />\n</figure>\n\nThe
      notebook then generates a bibtex file of all 12 blog posts (easy as\nthey all
      have DOIs) and generates a summary written in markdown using\nthe title, author,
      blog name, publication date, and abstract.\n\n## Conclusions\n\nThe notebook
      needs some more fine-tuning, and I plan to publish the\nfirst overlay blog post
      next week. But notebooks are an interesting\napproach to automate the generating
      of overlay blog posts, open to\neveryone as the content of the Rogue Scholar
      API is freely available for\nreuse. I particularly like using both automation
      and manual curation\nusing open source tools, which is a powerful combination\n\n##
      References\n\nFenner, M. (2023). *Rogue Scholar has an API*.\n<https://doi.org/10.53731/ar11b-5ea39>\n\nFenner,
      M. (2023). *front-matter/rogue-scholar-notebooks: Initial public\nrelease* (0.8)
      \\[Computer software\\]. Zenodo.\n<https://doi.org/10.5281/ZENODO.8433675>\n\nCrossref,
      Hendricks, G., Center for Scientific Integrity, & Lammey, R.\n(2023). *Crossref
      acquires Retraction Watch data and opens it for the\nscientific community*.

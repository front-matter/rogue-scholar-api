- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "[Geoff
      Bilder](https://twitter.com/gbilder) from CrossRef likes to show\nthe following
      slide at scholarly conferences, and then asks the audience\nwhat they see:\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/article-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"500\" height=\"733\"\nalt=\"Paper 1\" />\n</figure>\n\nMost
      of us probably immediately recognize this document as a scholarly\narticle.
      This immediate recognition includes essential parts of an\narticle such as the
      title - or the reference list:\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/article2-1-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"500\" height=\"722\"\nalt=\"Paper 2\" />\n<figcaption
      aria-hidden=\"true\">Paper 2</figcaption>\n</figure>\n\nThis immediate recognition
      is a powerful concept, it makes it easy for\nthe reader to navigate a scholarly
      document, e.g. to quickly jump to the\nabstract or references.\n\nWe don\\''t
      have the same immediate recognition for datasets. Given that a\nlarge number
      of datasets in DataCite are in CSV (comma separated values)\nformat, the closest
      we come to a immediately recognized document is\nprobably the spreadsheet:\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Spreadsheet_animation.gif\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"279\" height=\"155\"\nalt=\"Container\" />\n<figcaption>Container.
      <em>From: <a\nhref=\"https://commons.wikimedia.org/wiki/File:Spreadsheet_animation.gif\">Wikimedia\nCommons</a>,
      licensed under <a\nhref=\"http://creativecommons.org/licenses/by-sa/3.0\">CC
      BY-SA\n3.0</a>.</em></figcaption>\n</figure>\n\nA canonical format for datasets
      goes beyond immediate recognition of the\nessential parts by the user, it would
      also greatly facilitate reuse of\ndata. As [Nick Stenning](https://twitter.com/nickstenning)
      from the Open\nKnowledge Foundation (OKFN) pointed out at CSV.conf last year,
      the cost\nof shipping of goods is in large part determined by the cost of loading\nand
      unloading, and the container has dramatically changed that equation.\nHe argued
      that common formats such as the OKFN [data\npackage](https://frictionlessdata.io/specs/data-package/)
      could do the\nsame for data reuse.\n\n<figure class=\"kg-card kg-image-card
      kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/break-bulk-sacks.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/break-bulk-sacks.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/break-bulk-sacks.png
      1000w, https://blog.front-matter.io/content/images/2022/08/break-bulk-sacks.png
      1543w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1543\" height=\"1087\"\nalt=\"Bulk
      parcels\" />\n<figcaption>Bulk parcels. <em>From: <a\nhref=\"https://commons.wikimedia.org/wiki/File:Hafenarbeiter_bei_der_Verladung_von_Sackgut_-_MS_Rothenstein_NDL,_Port_Sudan_1960.png\">Wikimedia\nCommons</a>,
      licensed under <a\nhref=\"http://creativecommons.org/licenses/by-sa/3.0\">CC
      BY-SA\n3.0</a>.</em></figcaption>\n</figure>\n\nUnfortunately there are at least
      three problems with using spreadsheets\nas canonical format for datasets:\n\n-
      not every dataset can be represented as a CSV file, there are many\n  specialized
      formats (including of course Excel `.xlsx`)\n- we can\\''t include descriptive
      metadata (not even authors or document\n  title) in a CSV file\n- many datasets
      actually include a collecting of files: not only in CSV\n  format, but also
      other data formats and support files such as a\n  README.\n\nThe approach taken
      by the OKFN data package format - and related formats\nsuch as the [Research
      Object\nBundle](https://researchobject.github.io/specifications/bundle/) - is
      to\nput all data files (in CSV or other formats) into a folder, together\nwith
      a standardized machine-readable file that includes the metadata\n(e.g. title,
      authors, publication date and license). This folder can\nthen compressed with
      `zip`, again yielding a single file (a very common\napproach used for example
      for `epub` and `docx`).\n\nThe concept described here (a collection of documents
      in a larger\ncontainer, and a listing of all included documents) is of course
      at\nleast as old as the scholarly article: the ****book**** as a canonical\nformat
      for collections (of texts), and the ****table of contents**** to\ndescribe what
      is in the book.\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Table_of_Contents_PANARCHIE_published_in_1860.jpeg\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"494\" height=\"590\"\nalt=\"Table of contents\" />\n<figcaption>Table
      of contents. <em>From: <a\nhref=\"https://commons.wikimedia.org/wiki/File:Table_of_Contents_PANARCHIE_published_in_1860.JPG\">Wikimedia\nCommons</a>,
      licensed under <a\nhref=\"http://creativecommons.org/licenses/by-sa/3.0\">CC
      BY-SA\n3.0</a>.</em></figcaption>\n</figure>\n\nThe approach described here
      would not only help package datasets into a\nmore reusable standard format,
      but the scholarly article would also\ngreatly benefit from migrating to a container
      format. We all know that\nthe concept of the scholarly article described at
      the beginning of this\nposts is falling apart - an article is simply no longer
      a single text\ndocument. We have not only associated figures and tables, but
      also\nassociated files that can\\''t be easily included into the article PDF,
      in\nparticular files that contain the data underlying the findings of the\narticle,
      but also other supplementary information.\n\nThere are currently three common
      approaches referencing the underlying\ndata in a scholarly article:\n\n- inclusion
      in supporting information files without any specific linking\n- informal citation
      in the article text, most commonly in the materials\n  and methods section\n-
      formal citation with inclusion in the reference list\n\nUntil not too long ago
      I was a big proponent of including all data\nassociated with an article in the
      reference list, mainly to make it\neasier to find the data. But the reference
      list isn\\''t the appropriate\nplace for something that is really part of the
      article - or as colleague\n[Todd Vision](http://bio.unc.edu/people/faculty/vision/)
      puts it: the\ndata generated for an article are another ****output**** rather
      than an\n****input****. Reference lists summarize all the inputs to an article,\nwhereas
      outputs belong into a ****table of contents****. A table of\ncontents isn\\''t
      a standard feature of scholarly articles yet, but to me\nis a logical next step
      for the journal article format, together with\nusing the underlying concept
      of a container format described earlier in\nthis post. Extracting references
      to datasets from a table of contents\nshould be as easy as extracting them from
      a reference list, in\nparticular if we make sure that this table of contents
      is openly\navailable.\n\nJournal Article Tag Suite ([JATS](http://jats.nlm.nih.gov/))
      is the\nstandard machine-readable format for journal articles in the life\nsciences
      (and increasingly other sciences). At\n[JATS-CON](http://jats.nlm.nih.gov/jats-con/)
      in April this year I\nproposed (starting at minute 210) to extend JATS by providing
      it also as\na container format:\n\n<figure class=\"kg-card kg-bookmark-card
      kg-card-hascaption\">\n<a href=\"https://videocast.nih.gov/embed.asp?live=16116\"\nclass=\"kg-bookmark-container\"></a>\n<div
      class=\"kg-bookmark-content\">\n<div class=\"kg-bookmark-title\">\nNIH VideoCasting
      Event\n</div>\n<div class=\"kg-bookmark-description\">\n\n</div>\n<div class=\"kg-bookmark-metadata\">\n<img
      src=\"https://videocast.nih.gov/favicon.ico\"\nclass=\"kg-bookmark-icon\" />\n</div>\n</div>\n<figcaption>JATS-CON
      2015 Day 2</figcaption>\n</figure>\n\n*This blog post was [originally\npublished](https://doi.org/10.5438/5aeg-weev)
      on the DataCite Blog.*\n", "images": [{"src": "https://blog.front-matter.io/content/images/2022/08/article-1.png",

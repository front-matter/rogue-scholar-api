      scholarly resources, e.g. data and software.</p><h3 id=\"setting-up-the-inveniordm-software\">Setting
      up the InvenioRDM Software</h3><p>The <a href=\"https://inveniosoftware.org/products/rdm/\">InvenioRDM</a>

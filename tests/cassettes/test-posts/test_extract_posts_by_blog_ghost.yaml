      "At the [SciFoo\nCamp](http://www.digital-science.com/events/scifoo-camp-2015/)
      this\nweekend [Erin McKiernan](https://emckiernan.wordpress.com/) and I\nmoderated
      an unconference session on the topic **Why should we work\nwhere we live?**
      This was a spontaneous idea after we had talked about\nthis topic on Friday
      (Erin lives in Mexico with a job in Canada, I live\nin Germany and work for
      an organization in San Francisco).\n\nWe quickly realized that this situation
      is far from uncommon in the\nspace we work in (science and science communication).
      Most commonly the\nreason is compromises we have to make when both partners
      have to find an\nadequate job. It can be a big challenge for a couple to find
      senior jobs\nin academia in the same city or region, especially outside of academic\nclusters
      such as Boston, New York or London.\n\nThe other big reason for work remote
      is that some research can only\nhappen in special places, for example in high-energy
      physics, astronomy\nor the geosciences. And of course there are other flavors
      of the same\nsituation, e.g. when a principal investigator moves to a new institution\nand
      PhD students or postdocs can''t or don''t want to move with him/her.\nAnd most
      academics have to do at least some remote work, since they will\nspend a good
      amount of time traveling to conferences or collaboration\npartners.\n\nThe discussion
      in the session centered on the social and technical\nchallenges of working remotely.
      We didn''t have time to go into the legal\naspects (e.g. taxes when you work
      in a different country), or the\nchallenges organizing your personal life, particular
      difficult when you\nhave children.\n\nWe shared our experience with online collaboration
      tools, and video\nconferencing with Skype, Google Hangouts or similar was central
      to this.\nVideoconferencing can be a challenge with slow internet connectivity,
      a\nsituation that luckily is constantly improving.\n\nPrivate group chat tool
      such as\n[HipChat](https://en.wikipedia.org/wiki/HipChat) or\n[Slack](https://slack.com/)
      are becoming increasingly popular outside\nthe Tech sector and are a great alternative
      to email. They not only\nprovide a platform for quick messages between two people,
      but also serve\nas a backchannel for informal \"water cooler\" discussions in
      an\norganization.\n\nAnother essential category is tools that track your work
      so that your\nremote colleagues not only can collaborate with you, but also
      see the\nwork you are doing. As a supervisor you quickly see the work that was\ndone
      the past week, a much more reasonable approach than looking at\nphysical presence
      at work (where people might be doing all kinds of\nother things and personal
      productivity varies). Tracking your work is\neasy if you are a software developer
      like me and can look at code\ncommitted to version control, tickets closed,
      etc. For research this is\nmore challenging, in particular if the workflow is
      not digital yet and\nfor example all experiments are documented in a paper notebook.
      It seems\nthat one requirement for remote work in science is digitalization
      of\nyour work, but that is a direction we are heading anyway and which has\nother
      advantages (e.g. improving reproducibility). If there are no\nspecialized tools
      for documenting your work available, then a\nnote-taking tool such as [OneNote](https://www.onenote.com/)
      or\n[Evernote](https://evernote.com/) can be helpful. The digitization and\nautomation
      of work is obviously limited in wet labs that require direct\ninteractions with
      samples and instruments.\n\nThe social aspects of remote work might be the bigger
      challenge. There\nis still a big reluctance in supervisors and administrators
      to this,\nassuming that people will only be productive if someone is watching\nthem.
      This assumption is very short sighted, as what drives PhDs and\npostdocs to
      work hard is not supervision, but the intrinsic motivation\nto accomplish something,
      in particular in light of the very competitive\nsituation for permanent jobs
      in academia. The book\n[Remote](http://37signals.com/remote/) by Jason Fried
      talks about this\nin great detail in the context of software development, but
      the same\nprinciples apply to work in science. What supervisors and administrators\nloose
      in direct oversight they can in attracting talent they would\notherwise not
      get. Remote work only works if supported by the host\ninstitution, for example
      by adapting internal workflows and\ncommunications to make remote work the default
      rather than an exception.\n\nRemote work is usually more successful and satisfying
      if combined with\nphysical presence at the workplace. Reasons for this are not
      only the\npart of the work that can''t be done remotely, but more importantly
      the\nsocial aspect. How extensive this physical presence is depends on the\ncircumstances.
      Some level of remote work has become part of almost\neveryone''s job in science,
      as it includes working at home in the\nevenings or on weekends, or work while
      traveling.\n", "images": [], "updated_at": 1660567117, "published_at": 1435486980,

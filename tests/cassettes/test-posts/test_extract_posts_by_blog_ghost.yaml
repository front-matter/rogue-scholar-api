      Service](http://archaeologydataservice.ac.uk/) and [Dryad Digital\\nRepository](https://www.datadryad.org/).\\n\\nThe
      focus of our work was on identifying major gaps. Our report was\\nfinished and
      made publicly available last week (Fenner et al.,\\n[2015](https://blog.datacite.org/differences-between-orcid-and-datacite-metadata/#ref-https://doi.org/10.5281/ZENODO.30799)).\\nThe
      key findings are summarized below:\\n\\n- Common Approach to Personal Names\\n-
      Standardized Contributor Roles\\n- Standardized Relation Types\\n- Metadata
      for Organisations\\n- Persistent Identifiers for Projects\\n- Harmonization
      of ORCID and DataCite Metadata\\n\\n### Common Approach to Personal Names\\n\\nWhile
      a single input field for contributor names is common, separate\\nfields for
      given and family names are required for [proper formatting of\\ncitations](http://docs.citationstyles.org/en/stable/specification.html#names).\\nAs
      long as citations to scholarly content rely on properly formatted\\ntext rather
      than persistent identifiers, services holding bibliographic\\ninformation have
      to support these separate fields. Further work is\\nneeded to help with the
      transition to separate input fields for given\\nand famliy names, and to handle
      contributors that are organizations or\\ngroups of people.\\n\\n### Standardized
      Contributor Roles\\n\\nThe currently existing vocabularies for **contributor
      type** (DataCite)\\nand **contributor role** (ORCID) provide a high-level description,
      but\\nfall short when trying to describe the author/creator contribution in\\nmore
      detail. [Project CRediT](http://docs.casrai.org/CRediT) is a\\nmulti-stakeholder
      initiative that has developed a common vocabulary with\\n14 different contributor
      roles, and this vocabulary can be used to\\nprovide this detail, e.g. who provided
      resources such as reagents or\\nsamples, who did the statistical analysis, or
      who contributed to the\\nmethodology of a study.\\n\\nCRediT is complementary
      to existing contributor role vocabularies such\\nas those by ORCID and DataCite.
      For contributor roles it is particularly\\nimportant that the same vocabulary
      is used across stakeholders, so that\\nthe roles described in the data center
      can be forwarded first to\\nDataCite, then to ORCID, and then also to other
      places such as\\ninstitutional repositories.\\n\\n### Standardized Relation
      Types\\n\\nCapturing relations between scholarly works such as datasets in a\\nstandardized
      way is important, as these relations are used for citations\\nand thus the basis
      for many indicators of scholarly impact. Currently\\nused vocabularies for relation
      types between scholarly works, e.g. by\\nCrossRef and DataCite, only partly
      overlap. In addition we see\\ndifferences in community practices, e.g. some
      scholars but not others\\nreserve the term citation for links between two scholarly
      articles. The\\nterm data citation is sometimes used for all links from scholarly
      works\\nto datasets, but other times reserved for formal citations appearing
      in\\nreference lists.\\n\\n### Metadata for Organisations\\n\\nBoth ORCID and

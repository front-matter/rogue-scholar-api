      2000w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"1111\" />\n</figure>\n\nNo
      comments are available for individual blog posts, as this is the\nresponsibility
      of the respective blog. As the comments are powered by\nGitHub Discussions,
      you can also see them\n[here](https://github.com/front-matter/rogue-scholar/discussions){rel=\"noreferrer\"}.\nYou

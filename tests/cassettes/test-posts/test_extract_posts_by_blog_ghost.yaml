      PDF-formatted Rogue Scholar blog posts\",\"slug\":\"improved-pdf-formatted-rogue-scholar-blog-posts\",\"html\":\"<p>On
      Monday the Rogue Scholar science blog archive <a href=\\\"https://doi.org/10.53731/1dfxr-hs665\\\"
      rel=\\\"noreferrer\\\">launched the export of blog posts in PDF and other formats</a>.
      Over the last few days I have been busy improving the PDF output, and today
      I am releasing a new version, available for all the more than 13K science blog
      posts archived by Rogue Scholar.</p><p>The PDF is generated using the open source
      Pandoc universal document converter in combination with the <a href=\\\"https://weasyprint.org/\\\"
      rel=\\\"noreferrer\\\">Weasyprint</a> library. There are many other options
      for automatic PDF generation, but Weasyprint is a nice option for the flexible
      generation of beautiful PDF. The PDF files are generated on demand by the Rogue
      Scholar API based on the metadata and content stored in the Rogue Scholar search
      index, using the markdown format. The first page of the PDF shows the main metadata,
      including the abstract and feature image, just what you expect from a typical
      scholarly article.</p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1360\\\"
      height=\\\"988\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png
      1000w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png
      1360w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Links in the PDF
      are clickable, including the author ORCID ID(s), DOI of the citation (formatted
      in APA style), and references in the fulltext:</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1386\\\"
      height=\\\"748\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png
      1000w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png
      1386w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Because the PDF
      generation is fully automated, it doesn't handle all possible edge cases and
      some metadata (e.g. funding information) aren't included yet. But the Rogue
      Scholar PDF is fully functional, nice looking, and will only get better over
      time. Please let me know (e.g. in the comments) if you discover issues with
      the PDF or have a feature request.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,
      M. (2024). Every Rogue Scholar blog post now available in Markdown, ePub, and

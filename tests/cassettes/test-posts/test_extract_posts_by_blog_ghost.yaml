    content: "{\"id\":\"https://doi.org/10.48550/arxiv.1501.04916\",\"type\":\"Article\",\"additionalType\":\"Article\",\"archiveLocations\":[],\"contributors\":[{\"contributorRoles\":[\"Author\"],\"familyName\":\"Asorey\",\"givenName\":\"H.\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Nunez\",\"givenName\":\"L.
      A.\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Sarmiento-Cano\",\"givenName\":\"C.\",\"type\":\"Person\"}],\"date\":{\"available\":\"2015-01\",\"published\":\"2015\",\"submitted\":\"2015-01-20T18:50:00Z\",\"updated\":\"2015-01-21T01:14:17Z\"},\"descriptions\":[{\"description\":\"Being
      aware of the motivation problems observed in many scientific oriented careers,
      we present two experiences to expose to college students to environments, methodologies
      and discovery techniques addressing contemporary problems. This experiences
      are developed in two complementary contexts: an Introductory Physics course,
      where we motivated to physics students to participate in research activities,
      and a multidisciplinary hotbed of research oriented to advanced undergraduate
      students of Science and Engineering (that even produced three poster presentations
      in international conferences). Although these are preliminary results and require
      additional editions to get statistical significance, we consider they are encouraging
      results. On both contexts we observe an increase in the students motivation
      to orient their careers with emphasizing on research. In this work, besides
      the contextualization support for these experiences, we describe six specific
      activities to link our students to research areas, which we believe can be replicated
      on similar environments in other educational institutions.\",\"type\":\"Abstract\"},{\"description\":\"First

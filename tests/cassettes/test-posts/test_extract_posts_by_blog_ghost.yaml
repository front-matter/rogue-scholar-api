      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-11-um-20-14-30.webp
      1870w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption>Infrastructure
      as code</figcaption></figure><p>Finally, we want to notify the team when applying
      these changes to the DataCite infrastructure, and we use email and Slack for
      this:</p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-11-um-20-20-48.webp\\\"

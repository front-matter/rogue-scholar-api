      CrossRef DOIs.\\nWhat is more realistic is harmonization across a limited set
      essential\\nmetadata.\\n\\nThe third approach to improve interoperability uses
      a common API format\\nthat includes all the metadata that need to be exchanged,
      but doesn't\\nrequire the metadata schema itself to change. This approach was
      [taken\\nby DataCite and CrossRef a few years\\nago](https://www.crossref.org/blog/crossref-and-datacite-unify-support-for-http-content-negotiation/)\\nto

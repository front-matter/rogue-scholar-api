      Scholar updates: documentation and comments\",\"slug\":\"rogue-scholar-updates-documentation-and-comments\",\"html\":\"<p>Shortly
      following an <a href=\\\"https://doi.org/10.53731/fy5gh-g0w69\\\" rel=\\\"noreferrer\\\">update
      earlier this week</a>, the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar science blog archive</a> has updated or added two features today: better
      documentation and new comments.</p><h2 id=\\\"documentation\\\">Documentation</h2><p>The
      <a href=\\\"https://docs.rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar documentation site</a> was launched with the service but hasn't seen
      any updates in several months. Today I updated the <a href=\\\"https://docs.rogue-scholar.org/platforms\\\"
      rel=\\\"noreferrer\\\">platforms</a> page, explaining what blogging platforms
      are used by the blogs participating in Rogue Scholar and how they are integrated.
      A new table highlights the most important features with regards to blog aggregation
      of the <a href=\\\"https://rogue-scholar.org/about#stats\\\" rel=\\\"noreferrer\\\">most
      popular </a>eight platforms:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-24-um-13.59.51.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1540\\\"
      height=\\\"876\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-24-um-13.59.51.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-24-um-13.59.51.png
      1000w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-24-um-13.59.51.png
      1540w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>In the coming months,
      the Rogue Scholar documentation will see regular updates, based on the lessons
      learned running Rogue Scholar and two blogs \u2013 this blog (Ghost) and the
      Syldavia Gazette (Quarto). The next update will go into more detail about recommendations
      on how to configure a Wordpress blog (the most popular platform, used by currently
      25 blogs on Rogue Scholar) for scholarly content. You can help improve the documentation
      \u2013 which is <a href=\\\"https://github.com/front-matter/rogue-scholar/tree/main/apps/docs\\\"
      rel=\\\"noreferrer\\\">hosted on GitHub</a> \u2013 via the <strong>edit</strong>
      links that are on every page.</p><h2 id=\\\"comments\\\">Comments</h2><p>Asking
      questions, reporting bugs, or giving other kinds of feedback was always possible
      via <a href=\\\"mailto:info@front-matter.io\\\" rel=\\\"noreferrer\\\">email</a>,
      <a href=\\\"https://rogue-scholar.social/@admin\\\" rel=\\\"noreferrer\\\">Mastodon</a>,
      or <a href=\\\"https://front-matter.io/discord\\\" rel=\\\"noreferrer\\\">Discord</a>.
      Today you can also add comments directly on the Rogue Scholar website, powered
      by <a href=\\\"https://docs.github.com/en/discussions\\\" rel=\\\"noreferrer\\\">GitHub
      Discussions</a> and <a href=\\\"https://giscus.app/\\\" rel=\\\"noreferrer\\\">Giscus</a>.
      \ Commenting requires signing in with a GitHub account, but reading comments
      doesn't require authentication. Comments are available on the <a href=\\\"https://rogue-scholar.org/posts\\\"
      rel=\\\"noreferrer\\\">Posts</a>, <a href=\\\"https://rogue-scholar.org/blogs\\\"
      rel=\\\"noreferrer\\\">Blogs</a>, <a href=\\\"https://rogue-scholar.org/about\\\"
      rel=\\\"noreferrer\\\">About</a>, and individual blog pages, and on the updated
      documentation site. </p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1111\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png
      1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>No comments are
      available for individual blog posts, as this is the responsibility of the respective
      blog. As the comments are powered by GitHub Discussions, you can also see them
      <a href=\\\"https://github.com/front-matter/rogue-scholar/discussions\\\" rel=\\\"noreferrer\\\">here</a>.
      You can of course continue the discussion on Mastodon (please follow the Rogue
      Scholar Mastodon account), or use email for sensitive or personal discussions.
      The Rogue Scholar Discord server will be shut down at the end of 2023 (December
      31). Discord is a nice service, but not made for public discussions.</p><h2

      previous blog posts such as the one [published earlier this\\nweek](https://doi.org/10.53731/gvb08-7kc16){rel=\\\"noreferrer\\\"},
      I\\ndiscussed the various elements involved in registering a DOI for a\\nscience
      blog post. Briefly, the [Rogue\\nScholar](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
      service takes\\nadvantage of the fact that blogs\\n\\n- use RSS feeds (or the
      Atom or JSON Feed format) to distribute content\\n  and metadata at the time
      of publication,\\n- these feeds contain the most important metadata needed for
      publication\\n  -- such as title, authors, publication date, and\\n- addition
      metadata (such as abstract and references) can be\\n  automatically extracted
      from the full-text content included in the\\n  feed.\\n\\nThis basic workflow
      can be optimized in many ways, for example including\\nfunding information (watch
      out for a blog post next week), but one\\nfundamental issue remains to be solved:
      how does the blog learn about\\nthe DOI registered for a new post, and automatically
      adds it to the\\nblog?\\n\\n## Canonical URL\\n\\nAs much as possible Rogue
      Scholar takes advantage of technologies that\\nhave existed for a long time
      and are not specific to scholarly content.\\nThat\\\\'s why the service works
      with existing blogs that use standard\\nblogging software - currently [eleven
      different\\nplatforms](https://rogue-scholar.org/#stats){rel=\\\"noreferrer\\\"},
      the most\\npopular being Wordpress, Ghost, and Hugo.\\n\\nThese platforms don\\\\'t
      know about DOIs without extra work, but they all\\nknow about a similar concept:
      [canonical\\nURLs](https://developers.google.com/search/docs/crawling-indexing/canonicalization){rel=\\\"noreferrer\\\"}.\\nWikipedia\\n[explains](https://en.wikipedia.org/wiki/Canonical_link_element){rel=\\\"noreferrer\\\"}:\\n\\n>
      A\_**canonical link element**\_is an\_HTML element\_that\\n> helps\_webmasters\_prevent\_duplicate
      content\_issues in\_search engine\\n> optimization\_by specifying the \\\\\\\"canonical\\\\\\\"
      or \\\\\\\"preferred\\\\\\\" version\\n> of a web page. It is described in RFC
      6596, which went live in April\\n> 2012.\\n\\nThe problem canonical URLs are
      addressing is duplicate content at\\ndifferent locations that can confuse search
      engines such as Google or\\nBing. This is related to the problem persistent
      identifiers such as DOIs\\nare addressing for the scholarly community: accessing
      content over long\\nperiods of time that may change its location on the web
      (its URL), with\\ntwo inter-related strategies:\\n\\n- **URL redirection**.
      DOIs [redirect to a target\\n  URL](https://doi.org/10.5281/zenodo.1324300){rel=\\\"noreferrer\\\"}
      that\\n  can be changed by the publisher,\\n- **Persistence**. The publisher
      of scholarly content makes an extra\\n  effort to make sure content doesn\\\\'t
      disappear ([link\\n  rot](https://doi.org/10.1371/journal.pone.0115253){rel=\\\"noreferrer\\\"}),\\n
      \ or significantly change ([content\\n  drift](Deane-Pratt,%20A.%20(2017).%20THhttps://doi.org/10.59350/p000s-pth40){rel=\\\"noreferrer\\\"}).\\n\\nObviously,
      canonical URLs are not DOIs, but they provide a standard way\\nfor a science
      blog to add a DOI to a post.\\n\\n## Backends\\n\\nScience blogs provide a backend
      to store content and metadata, including\\nthe canonical URL. This can either
      be a database (as in the case of\\nWordpress or Ghost) or a file (as in the

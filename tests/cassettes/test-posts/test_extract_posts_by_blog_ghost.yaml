      conference sponsor and co-organizer.\\n\\ncsv,conf is a non-profit community
      conference run by some folks who really love data and sharing knowledge. If
      you are as passionate about data and the application it has to society as us
      then you should join us in Berlin!\\n\\nOne important reason we are at CSVconf
      is that providing persistent identifiers and starndard metadata for research
      data, which in most cases are stored in t\",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48f07\",\"uuid\":\"7da06049-cf67-4055-8a7c-6e43670edada\",\"title\":\"We
      were out in Force\",\"slug\":\"we-were-out-in-force\",\"html\":\"<p>This week
      most of the DataCite staff is attending the <a href=\\\"https://www.force11.org/meetings/force2016\\\">Force16</a>
      conference in Portland, Oregon. Force16 brings together a large group of people
      who either already work with DataCite in one way or another, or are doing interesting
      projects of relevance to DataCite.</p><p><a href=\\\"https://impactstory.org/\\\">ImpactStory</a>
      is a non-profit that helps scientists learn where their research is being cited,
      shared, saved and more. Ten days ago ImpactStory <a href=\\\"http://blog.impactstory.org/new-better-freer/\\\">launched
      a new version</a> that is built all around ORCID IDs and DOIs. Both the data
      and the software running the service are open, and the new version integrates
      naturally with the ORCID/DOI integrations that DataCite is working on as part
      of the <a href=\\\"https://project-thor.eu/\\\">THOR project</a>. The ImpactStory
      co-founders Jason Priem and Heather Piwowar are both attending Force16 and we
      had a great conversation on how the new ImpactStory could be integrated with
      what DataCite is doing.</p><p><a href=\\\"https://github.com/\\\">GitHub</a>
      is a popular repository for software source code, and GitHub staff member <a
      href=\\\"https://github.com/arfon\\\">Arfon Smith</a> is at Force16 as co-chair
      of the Force11 <a href=\\\"https://www.force11.org/group/software-citation-working-group\\\">Software
      Citation Working Group</a>. In the past two years we have seen an increasing
      number of DOIs (currently about 7,200) <a href=\\\"https://guides.github.com/activities/citable-code/\\\">minted
      for archived versions of GitHub software releases</a>, deposited mainly in the
      <a href=\\\"https://zenodo.org/\\\">Zenodo</a> repository. Just as we want to
      use DOIs to make it easier for software to become part of the scholarly record,
      we want to link GitHub and ORCID accounts to facilitate the recognition of scientific
      software engineers in the current scholarly ecosystem.</p><p>The latest version
      of the <a href=\\\"https://profiles.datacite.org/\\\">DataCite Profiles</a>
      service released today has added support for ImpactStory and GitHub. If you
      have an orcid with publications in it you can see a summary from ImpactStory
      in DataCite Profiles, and a direct link will send you to your ImpactStory profile
      page. You can now link your GitHub account via OAuth authentication, linking
      the ORCID identifier used by DataCite Profiles with the GitHub username.</p><p>To
      try out this new functionality, go to the <a href=\\\"https://profiles.datacite.org/\\\">DataCite
      Profiles</a> service, and then after login to your <a href=\\\"https://profiles.datacite.org/settings/me\\\">Settings</a>.
      And sign up with Impactstory and GitHub if you haven't done so already.</p><p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/c3by-vyzs\\\">originally published</a>
      on the DataCite Blog.</em></p>\",\"comment_id\":\"60e9f64b149d573936a81612\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/impactstory.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T19:34:35.000+00:00\",\"updated_at\":\"2022-08-15T09:22:25.000+00:00\",\"published_at\":\"2016-04-19T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79ys5h-97aq74v-ag5gj\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d48\",\"name\":\"Meeting

      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      [Rogue Scholar](https://rogue-scholar.org/) science blog archive\nlaunched with
      limited functionality on April 3rd. Interested science\nblogs can go to the
      sign-up page, provide some basic information via the\n[sign-up form](https://jvinjjenjik.typeform.com/to/uxgAsHPl),
      and then\nwill be added to the Rogue Scholar archive within two business days.\n\nTo
      be included in the service, your blog needs to:\n\n- be about science or scholarship

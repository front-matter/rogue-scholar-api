- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      Force11 Joint Declaration of Data Citation Principles (Data Citation\nSynthesis
      Group,\n[2014](https://blog.datacite.org/contributor-information-in-datacite-metadata/#ref-https://doi.org/10.25490/a97f-egyk))\nhighlight
      the importance of giving scholarly credit to all contributors:\n\n> Data citations
      should facilitate giving scholarly credit and normative\n> and legal attribution
      to all contributors to the data, recognizing\n> that a single style or mechanism
      of attribution may not be applicable\n> to all data.\n\nThe EC-funded [THOR
      project](http://project-thor.eu/) that DataCite is\ninvolved in addresses these
      issues, and I have summarized the findings\nof one of our first reports in a
      [previous blog\npost](https://blog.datacite.org/differences-between-orcid-and-datacite-metadata/).\nOne
      of problems identified in the report was the use of a single entry\nfield for
      personal names, as done by DataCite and many other scholarly\nservices. We need
      separate fields for family and given names, the most\nimportant reason is to
      allow proper formatting of a data citation\n(different citation styles have
      different rules about author name\nformatting). As a small first step I have
      implemented proper personal\nname parsing, using the [Namae](https://github.com/berkmancenter/namae)\ntool,
      in [DataCite Labs Search](http://search.test.datacite.org/) and\nthe upcoming
      [DataCite Labs claim\nstore](http://eventdata.test.datacite.org/). One of the
      next places we\ncan implement this is in the DOI content negotiation service,
      where we\ncurrently provide personal names as literal strings when using an
      output\nformat that supports family and given names\n([http://data.crosscite.org/application/citeproc+json/10.6084/M9.FIGSHARE.791569](http://data.crosscite.org/application/vnd.citationstyles.csl+json/10.6084/M9.FIGSHARE.791569)):\n\n    {\n      \"type\":
      \"dataset\",\n      \"DOI\": \"10.6084/M9.FIGSHARE.791569\",\n      \"URL\":
      \"http://dx.doi.org/10.6084/M9.FIGSHARE.791569\",\n      \"title\": \"rOpenSci
      - a collaborative effort to develop R-based tools for facilitating Open Science\",\n      \"publisher\":
      \"Figshare\",\n      \"issued\": {\n        \"raw\": \"2013\"\n      },\n      \"author\":
      [{\n        \"literal\": \"Scott Chamberlain\"\n      }, {\n        \"literal\":
      \"Edmund Hart\"\n      }, {\n        \"literal\": \"Karthik Ram\"\n      },
      {\n        \"literal\": \"Carl Boettiger\"\n      }]\n    }\n\nTo correctly
      identify contributors we have to use unique identifiers\nrather than personal
      names. The Force11 Joint Declaration of Data\nCitation Principles (Data Citation
      Synthesis Group,\n[2014](https://blog.datacite.org/contributor-information-in-datacite-metadata/#ref-https://doi.org/10.25490/a97f-egyk))\nhighlight
      the importance of unique identifiers for data, and I had\nsuggested in an early
      draft of the principles to also mention the\nimportance of unique identifiers
      for contributors.\n\n[ORCID](http://orcid.org/) identifiers are by far the most
      widely used\nidentifiers in DataCite metadata -- they can be found in the metadata
      of\nabout [208,000 DOI\nnames](https://search.test.datacite.org/?query=nameIdentifier%3AORCID%5C%3A*)\n(other
      identifiers such as ISNI are also supported). In addition there\nare self-claims
      of DataCite DOI names in the ORCID registry (e.g.\ngenerated via the DataCite
      Search & Link Service that is part of [Labs\nSearch](https://search.test.datacite.org/)),
      the exact number of which\nwe currently don\\''t know. DataCite is working with
      ORCID on a\nfrictionless exchange of these DataCite/ORCID links in both directions.\n\nBut
      how are these DataCite/ORCID links shared with other services? A\ngood starting
      point is the DataCite Search API. We can include `creator`\nand `nameIdentifier`
      in the results, but unfortunately these two fields\nare not linked together.
      Until we update the Solr schema for the Search\nAPI we therefore have to use
      the `xml` field that includes all metadata,\nand parse out the creator names
      and associated identifiers. We have\nrecently implemented this in Labs Search,
      turning names with associated\nORCID identifiers into clickable links that return
      a list of all\nDataCite DOI names associated with that person\n(<http://search.test.datacite.org/?query=10.6084%2FM9.FIGSHARE.791569>):\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-12-um-08-30-30-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-12-um-08-30-30-1.png
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-12-um-08-30-30-1.png
      782w\"\nsizes=\"(min-width: 720px) 720px\" width=\"782\" height=\"180\"\nalt=\"Link
      name via ORCID ID\" />\n<figcaption><span>Link name via ORCID ID.</span></figcaption>\n</figure>\n\nLabs
      Search also provides a **Cite** button that formats the metadata\naccording
      to common citation styles such as **APA**, or in common\nexchange formats such
      as **BibTeX**. These formats unfortunately don\\''t\nsupport ORCID identifiers
      (nothing has changed since I wrote about this\nin 2011), so that the DataCite/ORCID
      links would be lost using these\nformats.\n\nCiteproc JSON is a modern alternative
      to BibTeX, RIS and similar\nexchange formats, and is used as the machine-readable
      representation to\nformat references in the reference managers Zotero, Mendeley,
      Papers\n(and others) using [Citation Style\nLanguage](http://citationstyles.org/).
      Although Citeproc JSON doesn\\''t\nsupport ORCID identifiers, it is much easier
      to extend than for example\nBibTeX, where adding ORCID identifiers without breaking
      the format is\ndifficult to impossible. Last week I implemented this modified
      Citeproc\nJSON in a new DataCite service I am working on (e.g. using the example\nfrom
      above:\n\n    \"author\": [{\n          \"family\": \"Chamberlain\",\n          \"given\":
      \"Scott\",\n          \"ORCID\": \"http://orcid.org/0000-0003-1444-9135\"\n        },
      {\n          \"family\": \"Hart\",\n          \"given\": \"Edmund\"\n        },
      {\n          \"family\": \"Ram\",\n          \"given\": \"Karthik\",\n          \"ORCID\":
      \"http://orcid.org/0000-0002-0233-1757\"\n        }, {\n          \"family\":
      \"Boettiger\",\n          \"given\": \"Carl\",\n          \"ORCID\": \"http://orcid.org/0000-0002-1642-628X\"\n        }]\n\nDataCite
      is not the first DOI registration agency to implement this,\nCrossRef is doing
      the same for some time in their REST API, e.g. for\n<http://api.crossref.org/works/10.1111/1365-2745.12293>:\n\n    \"author\":
      [{\n      \"affiliation\": [{\n        \"name\": \"Department of Biological
      Sciences; Simon Fraser University; Burnaby BC Canada\"\n      }],\n      \"family\":
      \"Chamberlain\",\n      \"given\": \"Scott\",\n      \"ORCID\": \"http://orcid.org/0000-0003-1444-9135\"\n    },
      {\n      \"affiliation\": [{\n        \"name\": \"CONICET; Instituto Argentino
      de Investigaciones de las Zonas Aridas; Mendoza Argentina\"\n      }, {\n        \"name\":
      \"Instituto de Ciencias B\u00e1sicas; Universidad Nacional de Cuyo; Mendoza
      Argentina\"\n      }],\n      \"family\": \"V\u00e1zquez\",\n      \"given\":
      \"Diego P.\"\n    }, {\n      \"affiliation\": [{\n        \"name\": \"School
      of Biology; University of Leeds; Leeds UK\"\n      }, {\n        \"name\": \"Naturalis
      Biodiversity Center; PoBox 9517 Leiden 2300RA The Netherlands\"\n      }],\n      \"family\":
      \"Carvalheiro\",\n      \"given\": \"Luisa\"\n    }, {\n      \"affiliation\":
      [{\n        \"name\": \"Department of Biological Sciences; Simon Fraser University;
      Burnaby BC Canada\"\n      }],\n      \"family\": \"Elle\",\n      \"given\":
      \"Elizabeth\"\n    }, {\n      \"affiliation\": [{\n        \"name\": \"Biology
      Department; University of Calgary; Calgary AB Canada\"\n      }],\n      \"family\":
      \"Vamosi\",\n      \"given\": \"Jana C.\"\n    }]\n\nYou see one difference:
      CrossRef also provides the affiliation, as a\nlist of text fields. DataCite
      metadata also contain an `affiliation`\nfield. This is a text string, ideally
      DataCite should also support\nunique identifiers for the affiliation, as we
      already do for\n`HostingInstitution` which can have a `nameIdentifier` and\n`nameIdentifierScheme`.\n\nFunding
      information is similar to affiliation in that it is something\nnot related to
      the dataset itself, but to one or more contributors. We\ncould therefore encode
      funding information similar to affiliation, as a\n`funding` field for each author.
      The big advantage would be that\nDataCite and ORCID would have consisting funding
      information, rather\nthan DataCite listing funding for works, and ORCID listing
      funding for\npeople, and no direct connection between the two.\n\nLastly, we
      can use Citeproc JSON to describe the contributor role of the\nauthor. DataCite
      distinguishes between `creator` -- *the main\nresearchers involved in producing
      the data, or the authors of the\npublication, in priority order* -- and `contributor`
      for other\ncontributions, with a controlled vocabulary for `contributorType`.
      The\nTHOR report mentioned above (Fenner et al.,\n[2015](https://blog.datacite.org/contributor-information-in-datacite-metadata/#ref-https://doi.org/10.5281/ZENODO.30799))\ngoes
      into detail in the different contributor role vocabularies used by\nDataCite
      and ORCID (there is little overlap), and also describes\n[Project CRediT](https://www.casrai.org/credit.html),
      a community\ninitiative to harmonize contributor roles across stakeholders,\nstandardizing
      on 14 common roles. CRediT is closely link to\n[contributorship\nbadges](https://www.mozillascience.org/contributorship-badges-a-new-project),\na
      project started by the Mozilla Science Lab, with an example journal\narticle
      using the CRediT roles and badges\n[here](http://gigasciencejournal.com/blog/putting-credit-hands-researchers/):\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-12-um-09-39-34.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-12-um-09-39-34.png
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-12-um-09-39-34.png
      938w\"\nsizes=\"(min-width: 720px) 720px\" width=\"938\" height=\"317\"\nalt=\"Contributor
      badges\" />\n<figcaption aria-hidden=\"true\"><span>Contributor\nbadges</span></figcaption>\n</figure>\n\nTaking
      all the above together, the JSON to describe all this information\ncould look
      similar to the following (some of the data are made up):\n\n    \"author\":
      [{\n          \"affiliation\": [{\n            \"name\": \"Department of Biological
      Sciences; Simon Fraser University; Burnaby BC Canada\",\n            \"ISNI\":
      \"0000-0004-1936-7494\"\n          }],\n          \"funding\": [{\n            \"funder-name\":
      \"Alfred P. Sloan Foundation\",\n            \"funder-identifier\": \"https://doi.org/10.13039/100000879\",\n            \"award-number\":
      \"555-1212\",\n            \"award-uri\": \"http://www.sloan.org/awards/555-1212\"\n          }],\n          \"family\":
      \"Chamberlain\",\n          \"given\": \"Scott\",\n          \"ORCID\": \"http://orcid.org/0000-0003-1444-9135\",\n          \"CRediT\":
      [\"conceptualization\", \"writing_initial\", \"writing_review\"]\n        },
      {\n          \"family\": \"Hart\",\n          \"given\": \"Edmund\"\n        },
      {\n          \"family\": \"Ram\",\n          \"given\": \"Karthik\",\n          \"ORCID\":
      \"http://orcid.org/0000-0002-0233-1757\"\n        }, {\n          \"family\":
      \"Boettiger\",\n          \"given\": \"Carl\",\n          \"ORCID\": \"http://orcid.org/0000-0002-1642-628X\"\n        }]\n\nThe
      above obviously contains a lot more information than the original\nCiteproc
      JSON. And event though `affiliation`, `funding` and `CRediT`\nare optional fields,
      this goes beyond the scope of Citeproc JSON, which\nis used to format references,
      rather than as a generic bibliographic\nexchange format. We should therefore
      call this JSON differently, and I\npropose **Crosscite JSON**, a common JSON
      format to describe scholarly\nworks used by the DOI registration agencies CrossRef
      and DataCite. One\nparticular challenge will be to strike the right balance
      between\nimportant information that we want to share easily, vs. keeping the
      JSON\nsimple and not move away too much from Citeproc JSON, which after all
      is\nalready implemented in a lot of tools and workflows. While the above\nJSON
      example looks a bit scary at first, it provides the level of detail\nasked for
      by institutions and funders, and - in contrast to the Data\nCitation Principles
      - *uses a single mechanism of attribution applicable\nto all scholarly works,
      including data*.\n\n## Acknowledgments\n\nThis blog post was [originally\npublished](https://doi.org/10.5438/d98m-9125)
      on the DataCite Blog. This\nwork was funded by the European Union''s Horizon
      2020 research and\ninnovation programme under\u00a0[grant agreement\nNo.\u00a0654039](https://doi.org/10.3030/654039){rel=\"noreferrer\"}.\n\n##

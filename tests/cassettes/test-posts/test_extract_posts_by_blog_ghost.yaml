      know that software is important in research, and some of us in the scholarly
      communications community, for example, in FORCE11, have been pushing the concept
      of software citation as a method to allow software developers and maintainers
      to get academic credit for their work: software releases are published and assigned
      DOIs, and software users then cite these releases when they publish research
      that uses the software.\\n\\nDataCite recently examined the DOIs that have been
      created for software, an\",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"Software
      DOIs registered at DataCite\"},{\"id\":\"62d42bbd41e317003df48f0c\",\"uuid\":\"7d5db821-cf89-4c83-bd8c-154b16d7b750\",\"title\":\"Announcing
      DataCite DOI Fabrica\",\"slug\":\"announcing-datacite-doi-fabrica\",\"html\":\"<p>Today
      DataCite is launching <a href=\\\"https://doi.datacite.org/\\\">DOI Fabrica</a>,
      the next generation of DataCite\u2019s DOI registration service, replacing the
      Metadata Store (<a href=\\\"https://mds.datacite.org/\\\">MDS</a>). This is
      the biggest and most important product release DataCite has done in many years,
      and the result of nine months of hard work by the entire DataCite team.</p>\\n<p>DOI
      registration is the core service that DataCite is providing to its members and
      the data centers they work with. The requirements for how DOI registration should
      work have changed significantly since the Metadata Store was originally launched
      in 2011. We began the DOI Fabrica project in early 2017 by collecting, categorizing,
      and prioritizing user stories for what is needed from the DataCite DOI registration
      service. Central to this activity was continuously engaging with our members
      and the DataCite community to make sure their needs were met. As part of this
      work, we rethought how we work with user stories and how develop our product
      roadmap (more details in <a href=\\\"https://blog.datacite.org/roadmap/\\\">this</a>
      blog post), and you can find all user stories directly relevant for DOI registration
      <a href=\\\"https://www.datacite.org/user-stories.html?=&amp;category=create#how-to-provide-feedback\\\">here</a>.</p>\\n<p>Once
      it was clear that significant work was needed to improve the existing DOI registration
      service, and that incremental changes of the Metadata Store wouldn\u2019t be
      enough, we thought about how to best approach the development of a new service.
      The following principles guided us:</p>\\n<ul><li>Implement and constantly improve
      a feedback process that can guide our development. In addition to the user stories
      and roadmap we also worked closely with the <a href=\\\"https://www.datacite.org/steering.html\\\">DataCite
      Services and Technology Steering Group</a> that was launched in September 2016.</li><li>Do
      gradual, small changes as much as possible to reduce the risk of failures or
      significant delays \u2013 we have all experienced this with scholarly infrastructure
      projects. DOI Fabrica focusses on changes in the user interface, and we have
      left the MDS API unchanged for now.</li><li>Re-architect the existing DOI registration
      service into smaller, loosely coupled services to simplify maintenance and improvements.
      DOI Fabrica consists of one frontend service, one authentication service, and
      two APIs (the legacy MDS API plus a new API for managing members and data centers).</li><li>Make
      it easy to run the code in development, deploy code changes and receive automatic
      error messages. This includes continuous integration tools for automatically
      running tests after commits to the code repository.</li><li>Build user interfaces
      that engage users, and provide clear documentation and mechanisms to provide
      feedback.</li></ul>\\n<p>What do all of the above have in common? They make
      the product development process faster, broken down into smaller steps, and
      more focused on what our members and users really care about. The most important
      feature of DOI Fabrica is thus the ongoing development it enables going forward,
      and you can expect important new functionality in the next few months (check
      our <a href=\\\"https://www.datacite.org/roadmap.html\\\">roadmap</a> for details
      and/or if you want to provide feedback). But of course, this first DOI Fabrica
      release comes with functionality directly addressing the needs identified in
      the user stories collected earlier this year. We want to highlight how we addressed
      five of these user stories:<a href=\\\"https://github.com/datacite/datacite/issues/132\\\">Single
      Sign-on</a></p>\\n<p><em>As a member or data center, I want a single username/password
      to access all DataCite services, so that I don't spend extra time managing access.</em></p>\\n<p>We
      have consolidated all login options for users into a single service, <a href=\\\"https://profiles.datacite.org/\\\">DataCite
      Profiles</a>, and defined roles and permissions for DOI Fabrica. To not break
      existing integrations, the MDS API will continue to use the old username/password
      authentication.</p>\\n<h3 id=\\\"powerful-mds-admin-user-interface-ui\\\"><a
      href=\\\"https://github.com/datacite/datacite/issues/56\\\">Powerful MDS Admin
      User Interface (UI)</a></h3>\\n<p><em>As a member, I want a powerful admin UI
      (prefix transfer from one datacenter to another, editing/hiding the welcome
      email to data centers, expand the length of the field \u201Cdomain\u201D etc.)
      to manage all my data centers so that I reduce admin costs and can track changes.</em></p>\\n<p>All
      functionality relevant for DOI registration (including management of data centers
      and prefixes) is now available via API calls. DOI Fabrica provides a powerful
      administrator UI that, for example, allows members to automatically fetch new
      prefixes from the DataCite pool when all their prefixes are in use, instead
      of sending an email to DataCite support.</p>\\n<h3 id=\\\"link-checker-reports\\\"><a
      href=\\\"https://github.com/datacite/datacite/issues/11\\\">Link checker reports</a></h3>\\n<p><em>As
      a national library, I want services that check DOI resolution (broken links),
      so I can keep my responsibilities of persistence.</em></p>\\n<p>DOI Fabrica
      includes a simple link checker that is particularly useful during DOI registration.
      A more robust link checker is on our <a href=\\\"https://www.datacite.org/roadmap.html\\\">roadmap</a>
      for the coming months.</p>\\n<h3 id=\\\"reporting-tool\\\"><a href=\\\"https://github.com/datacite/datacite/issues/52\\\">Reporting
      tool</a></h3>\\n<p><em>As a member, I want a reporting tool, so that I can stay
      informed about my DOIs.</em></p>\\n<figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/stats.png\\\" class=\\\"kg-image\\\"
      alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"749\\\" height=\\\"303\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/stats.png
      600w, https://blog.front-matter.io/content/images/2022/08/stats.png 749w\\\"
      sizes=\\\"(min-width: 720px) 720px\\\"></figure>\\n<p>While future DOI Fabrica
      releases will provide much more detailed reporting, with this release members
      will see a dashboard that summarizes the numbers of data centers (clients) they
      work with, and the number of DOIs registered per year.</p>\\n<h3 id=\\\"dois-per-discipline\\\"><a
      href=\\\"https://github.com/datacite/datacite/issues/68\\\">DOIs per discipline</a></h3>\\n<p><em>As
      a national library, I want to see how many datasets exist per discipline, so
      that I can decide about resourcing.</em></p>\\n<figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/re3data.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1052\\\"
      height=\\\"609\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/re3data.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/re3data.png
      1000w, https://blog.front-matter.io/content/images/2022/08/re3data.png 1052w\\\"
      sizes=\\\"(min-width: 720px) 720px\\\"></figure>\\n<p>We are still a long way
      from understanding how many DOIs for research data exist per discipline, but
      we took an important first step by enabling the linking of data centers to <a
      href=\\\"https://www.re3data.org/\\\">re3data</a>, allowing us to automatically
      pull in information about the disciplines covered in any particular repository.</p>\\n<p>With
      so many changes in DOI Fabrica we couldn\u2019t include everything we wanted
      in the first release, and one functionality in particular has to wait for the
      next release in six weeks: DOI registration. We need to first address technical
      dependencies before this can be implemented, and rather than delaying the first
      release of DOI Fabrica, we decided to focus on functionality important for our
      members, and to add DOI registration via XML upload and web form in the next
      release. We look forward to your feedback and to suggestions on how we can improve
      <a href=\\\"https://doi.datacite.org/\\\">DOI Fabrica</a>.</p>\\n<h2 id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This
      blog post was <a href=\\\"https://doi.org/10.5438/g7q1-7t10\\\">originally published</a>
      on the DataCite Blog.</p>\",\"comment_id\":\"60ea6e55149d573936a81696\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/link-checking.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-11T04:06:45.000+00:00\",\"updated_at\":\"2023-09-07T11:46:32.000+00:00\",\"published_at\":\"2017-10-18T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r7adsah-97aq74v-ag5mp\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

      explore issues raised by news stories in more depth.\",\"feature_image\":\"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fHJlc2VhcmNofGVufDB8fHx8MTYxODEyMzQxNQ&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/blogging-beyond-jekyll/\",\"excerpt\":\"This
      blog has been on four different platforms since starting in 2007: a custom blogging
      engine and then Movable Type on Nature Network 2007-2010, Wordpress on the PLOS
      Blogs Network 2010-2013, and the static blogging engine Jekyll hosted on Github
      Pages since 2013. It might be time for yet another blogging platform change.\\n\\nThe
      main reason to switch from Wordpress to Jekyll was the concept of a static site
      generator: write posts in markdown format, store them in a Github repository,
      and then ha\",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48d57\",\"uuid\":\"5398a86a-fd4c-439d-9773-34527b79ac7d\",\"title\":\"Metadata
      in Microsoft Word documents\",\"slug\":\"metadata-in-microsoft-word-documents\",\"html\":\"<p>Metadata
      such as author, title, journal or persistent identifier are essential for scholarly
      documents, and some of us are spending a significant part of our time adding
      or fixing metadata. Unfortunately we sometimes don\u2019t pay enough attention
      to the flow of metadata, i.e. we ignore already existing metadata, or reinvent
      the wheel in how we describe or store them.</p><p>Storing metadata in text-based
      formats is usually straightforward. This blog post is written in markdown with
      a <a href=\\\"http://yaml.org/\\\">YAML header</a> - think of YAML as the more
      human-readable version of JSON - at the beginning of the document:</p><pre><code>---\\ntitle:
      Metadata in Microsoft Word documents\\n---</code></pre><p>This is then translated
      into this HTML when the blog post is published:</p><pre><code>&lt;meta property=\\\"dc:title\\\"
      content=\\\"Metadata in Microsoft Word documents\\\" /&gt;</code></pre><p>XML
      is of course a very natural format for metadata, here for example <a href=\\\"http://jats.nlm.nih.gov/publishing/tag-library/1.0/index.html\\\">JATS</a>
      used for scholarly articles:</p><pre><code>&lt;article-title&gt;Metadata in
      Microsoft Word documents&lt;/article-title&gt;</code></pre><p>Many scholarly
      documents start out as Microsoft Word documents. And while the <code>docx</code>
      format introduced by Microsoft in Microsoft Office 2007 <a href=\\\"http://officeopenxml.com/\\\">is
      XML-based</a>, few users are aware of this fact. And probably even fewer users
      (including myself) ever go to the <code>Properties\u2026</code> settings of
      a <code>docx</code> document and add a <code>title</code>, <code>keywords</code>
      or other metadata (the <code>author</code> is usually set automatically).</p><p>This
      is very unfortunate, as these metadata are very often required, e.g. in a journal
      article submission, and then need to be collected again, usually either by asking
      the author to fill out a web form, and/or by extracting the metadata (e.g. title)
      from the document.</p><p>The best place for metadata is with the document (not
      <em>in</em> the document), and if the file format (<code>docx</code> in this
      case) supports it, we should take advantage of this. The main benefit: metadata
      stay with the text when the document is sent to co-authors via email, or put
      on a file server, or into Dropbox.</p><p>In the case of <code>docx</code>, the
      metadata support is actually pretty good, using the standard <a href=\\\"http://dublincore.org/\\\">Dublin
      Core</a>, and storing the metadata in a separate file called <code>core.xml</code>.
      You can see this file if you unzip your <code>docx</code> file (e.g. after giving
      it a <code>zip</code> extension). The <code>core.xml</code> file for this blog
      post (after converting the markdown file to <code>docx</code> using <a href=\\\"https://pandoc.org\\\">Pandoc</a>)
      looks like this:</p><pre><code>&lt;?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?&gt;\\n&lt;cp:coreProperties
      xmlns:cp=\\\"http://schemas.openxmlformats.org/package/2006/metadata/core-properties\\\"
      xmlns:dc=\\\"http://purl.org/dc/elements/1.1/\\\" xmlns:dcterms=\\\"http://purl.org/dc/terms/\\\"
      xmlns:dcmitype=\\\"http://purl.org/dc/dcmitype/\\\" xmlns:xsi=\\\"http://www.w3.org/2001/XMLSchema-instance\\\"&gt;&lt;dc:title&gt;Metadata
      in Microsoft Word documents&lt;/dc:title&gt;&lt;dc:creator&gt;&lt;/dc:creator&gt;&lt;/cp:coreProperties&gt;</code></pre><p>Because
      <code>docx</code> is XML, we can read/write this file not only in Microsoft
      Word, e.g. using macros, but also outside of Microsoft Word, e.g. in workflows
      that converts <code>docx</code> documents into other formats, or tools that
      check <code>docx</code> files for required metadata (e.g. by using <a href=\\\"https://blog.front-matter.io/posts/introducing-rakali/\\\">rakali</a>
      that I wrote last year). So please encourage authors to use the Microsoft Word
      <code>Properties\u2026</code> settings, and update existing tools to take advantage
      of the Dublin Core metadata stored in every <code>docx</code> file.</p>\",\"comment_id\":\"6002d36e25bdc6000105a60e\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/IC164149.gif\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-01-16T11:52:14.000+00:00\",\"updated_at\":\"2022-08-18T15:43:06.000+00:00\",\"published_at\":\"2015-03-20T11:52:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r294649-6f79289-8cvzw\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4a\",\"name\":\"Science

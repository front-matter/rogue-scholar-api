    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      Rogue Scholar science blog archive has launched a dedicated API\ntoday, publicly
      available at `https://api.rogue-scholar.org` and\ncomplementing the\n[website](https://rogue-scholar.org){rel=\"noreferrer\"}.\n\nRogue
      Scholar had an API before but with two important limitations.\n\n- **Serverless**.
      The API at https://rogue-scholar.org/api uses\n  [serverless](https://www.serverless.com/){rel=\"noreferrer\"}\n  technology,
      which isn\\''t a good fit for long-running resource-intense\n  processes.\n-
      **GitHub Actions**. GitHub Actions are used for DOI registrations.\n  They can
      be triggered at specific times, but [not more than once every\n  5\n  min](https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows){rel=\"noreferrer\"}.\n\nThe
      new API overcomes these limitations once it is fully implemented by\nthe end
      of the year. The version released today implements HTTP\n`get`requests, supports
      anonymous users, and provides the same\ninformation that is also available via
      the Rogue Scholar\n[website](https://rogue-scholar.org){rel=\"noreferrer\"}.
      The API is\nimplemented as a Python [Quart\napplication](https://quart.palletsprojects.com/en/latest/index.html){rel=\"noreferrer\"}\n(an
      async Python web micro-framework heavily inspired by Flask), hosted\non the
      [fly.io](https://fly.io){rel=\"noreferrer\"} platform, and\navailable as Open
      Source software via\n[GitHub](https://github.com/front-matter/rogue-scholar-api){rel=\"noreferrer\"}\n,
      [PyPi](https://pypi.org/project/rogue-scholar-api/){rel=\"noreferrer\"},\nand
      [Zenodo](https://doi.org/10.5281/ZENODO.8433679){rel=\"noreferrer\"}.\nMore
      work is needed to allow users to run the API locally, as the API\nrequires data
      from the database (Postgres) and search index (Typesense),\nwhich both also
      use Open Source software but need authentication for\naccess. The simplest way
      to get started with the Rogue Scholar API is to\nuse the [OpenAPI\nendpoint](https://api.rogue-scholar.org/openapi.json){rel=\"noreferrer\"}\nwith
      the [Swagger\nUI](https://api.rogue-scholar.org/docs){rel=\"noreferrer\"}:\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/10/Bildschirmfoto-2023-10-09-um-16.24.07.png\"\nclass=\"kg-image\"

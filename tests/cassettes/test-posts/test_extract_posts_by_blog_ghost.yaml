      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/10/Bildschirmfoto-2023-10-09-um-16.24.07.png
      1600w, https://blog.front-matter.io/content/images/2023/10/Bildschirmfoto-2023-10-09-um-16.24.07.png
      2086w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"1340\" />\n<figcaption><a
      href=\"https://api.rogue-scholar.org/docs\"\nrel=\"noreferrer\"><span style=\"white-space:
      pre-wrap;\">Rogue Scholar API\nSwagger UI</span></a></figcaption>\n</figure>\n\nIn
      the coming weeks, I will work on improving the Rogue Scholar API in\nthe following
      important areas:\n\n## Integration of DOI registration\n\nThis is currently
      done via GitHub Actions and a [Ruby\ngem](https://rubygems.org/gems/commonmeta-ruby){rel=\"noreferrer\"}\nautomatically
      converts the blog post metadata into Crossref XML needed\nfor DOI registration.
      This works fine but doesn\\''t easily scale to 100s\nor more DOI registrations
      or updates per day, and is more difficult to\nintegrate with other workflows
      compared to an internal API. The goal is\nto switch to the DOI registrations
      via a background task triggered by\nthe API and using the Python [metadata conversion\nlibrary](https://pypi.org/project/commonmeta-py/){rel=\"noreferrer\"}
      that\nI wrote at the beginning of the year.\n\n## Conversion of blog posts to
      ePub or PDF\n\nConverting the science blog posts archived in Rogue Scholar into
      ePub,\nPDF, or other formats using the\n[Pandoc](https://pandoc.org/){rel=\"noreferrer\"}
      universal document\nconverter would enable several interesting use cases, for
      example\nstoring blog posts locally with a reference manager or generating\ncollections
      by blog, author, or topic.\n\n## Metadata conversion\n\nThe API released today
      continues the Rogue Scholar integration with DOI\ncontent negotiation to convert
      blog post metadata into different formats\nsuch as BibTeX or formatted citations.
      We could offer [additional\nmetadata\nconversions](https://github.com/front-matter/commonmeta-py){rel=\"noreferrer\"}\nnot
      currently implemented by DOI content negotiation such as\n[Schema.org](https://schema.org/){rel=\"noreferrer\"}
      JSON-LD.\n\n## Data Science using science blogs\n\nFinally, the new API enables
      data scientists to explore science blogs in\nmore detail. With close to 10,000
      science blog posts from 60 different\nblogs going as far back as 2005 and available
      as full-text with an open\nlicense\n([CC-BY](https://creativecommons.org/licenses/by/4.0/legalcode){rel=\"noreferrer\"}),\nmany
      interesting questions can be explored. I will start with a Jupyter\nnotebook
      that provides a more detailed analysis than the [Rogue Scholar\nstats page](https://rogue-scholar.org/#stats){rel=\"noreferrer\"},
      taking\nas inspiration the work of the [Journal of Open Source\nSoftware](https://doi.org/10.59349/zh4g1-q7e26){rel=\"noreferrer\"}.
      I am\nparticularly interested in the more than [750 blog posts that include\nreferences](https://api.crossref.org/members/31795/works?filter=has-references:true){rel=\"noreferrer\"}\nin
      their metadata, as to the best of my knowledge that kind of\nbibliometric analysis
      has never been done.\n\n## References\n\nFenner, M. (2023). *front-matter/rogue-scholar-api:

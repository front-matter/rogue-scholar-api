        explore issues raised by news stories in more depth.\",\"feature_image\":\"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fHJlc2VhcmNofGVufDB8fHx8MTYxODEyMzQxNQ&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/rogue-scholar-blog-posts-markdown-epub-and-pdf-formats/\",\"excerpt\":\"The
        Rogue Scholar science blog archive starts 2024 with an important release:
        all blog posts (more than 13,000) are now available for download in Markdown,
        ePub, and PDF formats. This builds on work completed in December to store
        the full text of every Rogue Scholar blog post in Markdown format in the Rogue
        Scholar backend. Combined with the metadata in YAML format, these posts can
        now be downloaded via the Rogue Scholar API, e.g. https://api.rogue-scholar.org/posts/10.53731/5vvnh-tnm55?format=m\",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"6577338e3ab8810001a95843\",\"uuid\":\"d708c2da-b017-449b-8592-9dba901226de\",\"title\":\"Archiving
        individual science blog posts\",\"slug\":\"archiving-individual-science-blog-posts\",\"html\":\"<p>Sometimes
        we want to preserve a blog post to read or reuse later. There are generic
        tools for that purpose, including read-it-later apps such as <a href=\\\"https://www.instapaper.com\\\"
        rel=\\\"noreferrer\\\">Instapaper</a> or <a href=\\\"https://getpocket.com\\\"
        rel=\\\"noreferrer\\\">Pocket</a>. For scholarly blog posts, the right place
        can also be a reference manager, which stores the content and the metadata,
        especially if a DOI was registered for each blog post.</p><p>Reference managers
        can store full-text documents and typically use PDF as the file format. Zotero
        7 (<a href=\\\"https://www.zotero.org/support/dev/zotero_7_for_developers\\\"
        rel=\\\"noreferrer\\\">currently in development</a>) adds support for ePub
        documents. ePub is not as widely supported as PDF for scholarly journal articles
        but is popular with books and works better on smaller screens. </p><p>How
        can the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
        Scholar</a> science blog archive support the download of individual blog posts
        in a way that facilitates reading and reuse? Another important use case for
        blog authors is the migration to a different blogging platform (e.g. from
        WordPress to Hugo), and a generic import/export format would be very helpful
        for this.</p><p>Full-text content of blogs included in the Rogue Scholar is
        currently stored in HTML format, as that is the format used to distribute
        blog posts via RSS feed, webpage, or newsletter. One challenge with HTML is
        that it is not typically used for standalone documents, different from ePub
        and PDF.</p><p>Just as scholarly metadata can be converted into different
        formats \u2013 including the <a href=\\\"https://commonmeta.org\\\" rel=\\\"noreferrer\\\">Commonmeta</a>
        format with libraries written in Ruby and Python that I created in early 2023
        \u2013 scholarly content can be converted into different formats using a variety
        of tools, most notably the <a href=\\\"https://pandoc.org\\\" rel=\\\"noreferrer\\\">Pandoc</a>
        open-source library. Pandoc not only converts HTML documents to PDF and ePub,
        but also supports converting documents authored in Microsoft Word, LaTeX,
        or markdown formats. Markdown is particularly important, as it is the authoring
        format used by blogs powered by static site generators, about 25% of all blogs
        participating in the Rogue Scholar science blog archive. In the last few days,
        I have added Pandoc to the Rogue Scholar API to convert HTML to markdown.
        I am still exploring, but you can see some <a href=\\\"https://api.rogue-scholar.org/posts?blog_slug=front_matter\\\"
        rel=\\\"noreferrer\\\">markdown-formatted blog posts</a> in the <code>content_text</code>
        field.</p><h2 id=\\\"conclusions\\\">Conclusions</h2><ul><li>There is sometimes
        a need to download individual science blog posts - to keep a local copy to
        read again later, to reference in another scholarly work, or to migrate to
        a different blogging platform if you are a blog author.</li><li>Conversion
        of content and metadata into different formats is relatively straightforward,
        and existing open-source tools are already integrated into the Rogue Scholar
        blog archive. DOI registration uses the <a href=\\\"https://ruby.commonmeta.org/\\\"
        rel=\\\"noreferrer\\\">commonmeta-ruby</a> library, and basic Pandoc support
        has recently been added.</li><li>The best canonical format for science blog
        posts is not known yet. PDF is not part of standard workflows for blogging
        and is not an authoring (input) format. <a href=\\\"https://jats.nlm.nih.gov/\\\"
        rel=\\\"noreferrer\\\">JATS</a> is a standard format for scholarly articles
        but is not typically used by scientists for local files. HTML works better
        for collections of files. ePub and Markdown are interesting options but more
        exploration is needed. </li></ul>\",\"comment_id\":\"6577338e3ab8810001a95843\",\"feature_image\":\"https://blog.front-matter.io/content/images/2023/12/mfenner_1960s_color_photo_of_woman_looking_at_several_books_on__14781267-0eec-4511-a05c-1ccb9d3011f2.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-12-11T16:06:38.000+00:00\",\"updated_at\":\"2023-12-11T18:04:32.000+00:00\",\"published_at\":\"2023-12-11T17:52:54.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/5vvnh-tnm55\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

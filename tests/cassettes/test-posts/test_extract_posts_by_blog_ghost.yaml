      up for the Rogue Scholar via <a href=\"https://jvinjjenjik.typeform.com/to/uxgAsHPl\">submission
      form</a> and met the inclusion criteria: </p><ul><li>The blog is about science
      and in English or German (more languages will follow later, reach out to me
      if you can help).</li><li>The full-text content is available via RSS feed and
      distributed using a Creative Commons Attribution license (<a href=\"https://creativecommons.org/licenses/by/4.0/legalcode\">CC-BY</a>).</li></ul><p>The
      Rogue Scholar will launch in the second quarter of this year, and this list
      of science blogs is an important step. The RSS feeds of the included blogs will
      be used to archive content and register DOIs, and they contain important information
      that I will include over time, including license, language, blog description,
      blog logo, contact person, and blogging platform.</p><figure class=\"kg-card

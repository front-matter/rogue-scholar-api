      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"6509473a4e05250001e02f74\",\"uuid\":\"0b337924-2d09-4252-9766-9b84e5e37dcd\",\"title\":\"Streamlining
      the archiving of science blog posts\",\"slug\":\"streamlining\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar
      science blog</a> archive is adding important functionality to existing science
      blogs. The first step after a blog has signed up with Rogue Scholar is archiving
      the content. This is not only needed for long-term preservation but also enables
      full-text search and DOI registration with meaningful metadata. Rogue Scholar
      uses the blog feed (in RSS, Atom, or JSON Feed format) for this, which is updated
      the moment a blog post is published or updated. </p><p>The elegant approach
      would be to notify Rogue Scholar when this happens so that Rogue Scholar can
      fetch the updated content, using a technology called <a href=\\\"https://en.wikipedia.org/wiki/Webhook\\\"
      rel=\\\"noreferrer\\\">webhooks</a>. But one important principle of Rogue Scholar
      is simplicity, not requiring any additional technical work for the participating
      blogs unless absolutely necessary. This means that at least for the time being
      regular checks of the blog feed are more appropriate for Rogue Scholar, and
      with a small update yesterday this workflow has been greatly improved. </p><p>Rogue
      Scholar now checks all participating blogs for new or updated content every
      10 minutes. When new or updated content is found, it is processed and stored
      in the Rogue Scholar Postgres database within a minute. This in turn triggers
      an update of full-text search index running in <a href=\\\"https://typesense.org/\\\"
      rel=\\\"noreferrer\\\">Typesense</a> which takes another minute. Rogue Scholar
      checks every 10 minutes whether a blog post is new or the metadata used for
      DOI registration have changed and triggers a DOI update. DOI registration consists
      of two parts:</p><ul><li>Registration of the DOI and URL in the DOI resolution
      service, so that <a href=\\\"https://doi.org/10.53731/xszpd-6z265\\\">https://doi.org/10.53731/xszpd-6z265</a>
      redirects to <a href=\\\"https://blog.front-matter.io/posts/releasing-commonmeta-py-v0-8/\\\">https://blog.front-matter.io/posts/releasing-commonmeta-py-v0-8/</a>.
      This happens within a few minutes.</li><li>Registration of DOI metadata, so
      that blog post metadata can be found via Crossref services. This happens within
      a few hours.</li></ul><p>While writing this blog post, I got two emails from
      Crossref telling me about new content registered with Crossref. There were two
      blog posts by Rogue Scholar blogs this morning published 4 and 11 minutes before
      the DOIs were successfully registered, compared to the delay of several hours
      (and in a few cases even longer) before this update.</p><p>With this new workflow
      in place, another bottleneck now becomes more visible. Rogue Scholar and Crossref
      (and all the services that use Crossref metadata) now know about the DOIs registered
      for blog posts, but how do the participating blogs learn about this? For the
      special case where the blog has an API and Rogue Scholar is allowed to write
      to it (currently this blog and the <a href=\\\"https://upstream.force11.org\\\"
      rel=\\\"noreferrer\\\">Upstream</a> blog, which both use the Ghost blogging
      platform), this happens automatically as part of the DOI registration GitHub
      Action. </p><p>For all other blogs participating in Rogue Scholar that is still
      something I have to figure out, and the main challenge is again to come up with
      a workflow that doesn't require major technical work for the participating blogs.
      One strategy would be to come up with solutions for the individual blogging
      platforms, starting with Wordpress which is used by <a href=\\\"https://rogue-scholar.org/#stats\\\"
      rel=\\\"noreferrer\\\">42% of Rogue Scholar blogs</a>. Obviously, a solution
      for this issue is more important for blogs that are updated frequently than
      blogs that are updated only a few times per month. Stay tuned.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,
      M. (2023). <em>Releasing commonmeta-py v0.8</em>. <a href=\\\"https://doi.org/10.53731/xszpd-6z265\\\">https://doi.org/10.53731/xszpd-6z265</a></p>\",\"comment_id\":\"6509473a4e05250001e02f74\",\"feature_image\":\"https://images.unsplash.com/photo-1476725994324-6f6833ea0631?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDM1fHxmYXN0fGVufDB8fHx8MTY5NTEwNjkzN3ww&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-09-19T07:01:14.000+00:00\",\"updated_at\":\"2024-02-07T19:42:40.000+00:00\",\"published_at\":\"2023-09-19T08:26:31.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/gvb08-7kc16\",\"authors\":[{\"id\":\"1\",\"name\":\"Martin

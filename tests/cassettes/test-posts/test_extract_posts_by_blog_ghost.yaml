      Fenner\",\"slug\":\"martin\",\"profile_image\":\"https://www.gravatar.com/avatar/8adea77ad740876f5cb832f92d49f08d?s=250&r=x&d=mp\",\"cover_image\":null,\"bio\":null,\"website\":\"https://orcid.org/0000-0003-1419-2405\",\"location\":null,\"facebook\":null,\"twitter\":null,\"meta_title\":null,\"meta_description\":null,\"url\":\"https://blog.front-matter.io/author/martin/\"},\"primary_tag\":{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features
      explore issues raised by news stories in more depth.\",\"feature_image\":\"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fHJlc2VhcmNofGVufDB8fHx8MTYxODEyMzQxNQ&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/using-jupyter-notebooks-with-graphql-and-the-pid-graph/\",\"excerpt\":\"Two
      weeks ago DataCite announced the pre-release version of a GraphQL API [Fenner
      (2019)]. GraphQL simplifies complex queries that for example want to retrieve
      information about the authors, funding and data citations for a dataset with
      a DataCite DOI. These connections together form the PID Graph [Fenner & Aryani
      (2019)], and DataCite is working with the other partners in the EC-funded FREYA
      project on making it easier to contribute to the PID Graph, and consume information
      in the PID Graph.\\n\\n\\n\",\"reading_time\":2,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48eeb\",\"uuid\":\"3e18bdbf-067f-47b7-b1ca-d80943564e59\",\"title\":\"The
      DataCite GraphQL API is now open for (pre-release) business\",\"slug\":\"the-datacite-graphql-api-is-now-open-for-pre-release-business\",\"html\":\"<p>DataCite
      DOIs describe resources such as datasets, samples, software and publications
      with rich metadata. An important part of this metadata is the description of
      connections between resources that use persistent identifiers (PIDs) provided
      by DataCite and others (Crossref, ORCID, ROR, ISNI, IGSN, etc.). Together these
      resources and their connections form a graph, the PID Graph (Fenner &amp; Aryani,
      <a href=\\\"https://blog.datacite.org/graphql-api-pre-release/#ref-https://doi.org/10.5438/jwvf-8a66\\\">2019</a>).</p><p>Accessing
      information available in this PID Graph, while preserving the rich connections
      between resources, is not trivial, and the JSON REST APIs that most PID service
      providers including DataCite are providing to users, while having a very good
      track record allowing users to access a single resource or a list of similar
      resources, might not be the best fit for more complex queries of the PID Graph.</p><p>Enter
      <a href=\\\"https://graphql.org/\\\">GraphQL</a>, a query language that uses
      a graph as the underlying data model and aligns well with the kinds of queries
      that need to be supported in the PID Graph. GraphQL was started by Facebook
      in 2012, made available as Open Source software in 2015, and in 2019 has become
      a mainstream technology with broad support in terms of <a href=\\\"https://graphql.org/code/\\\">libraries,
      tools and services</a>.</p><p>Today DataCite is announcing the pre-release version
      of the DataCite GraphQL API, and we invite you to try it out at <a href=\\\"https://api.datacite.org/graphql\\\">https://api.datacite.org/graphql</a>.
      GraphQL works very differently from the REST APIs that most of us are familiar
      with: you need a special client application (e.g. <a href=\\\"https://electronjs.org/apps/graphiql\\\">this
      one</a> or <a href=\\\"https://www.graphqlbin.com/\\\">this one</a>) to use
      a GraphQL API, and all API calls are done to the same URL and using the POST
      method.</p><p>A typical starting point for a query in the PID Graph using GraphQL
      is a resource such as a dataset, researcher, organization, etc. identified by
      it's PID. For example:</p><pre><code>{\\n  dataset(id: \\\"https://doi.org/10.7910/dvn/nfzli3/cynkam\\\")
      {\\n    titles {\\n      title\\n    }\\n  }\\n}</code></pre><pre><code>{\\n
      \ publication(id: \\\"https://doi.org/10.5438/jwvf-8a66\\\") {\\n    titles
      {\\n      title\\n    }\\n  }\\n}</code></pre><pre><code>{\\n  software(id:
      \\\"https://doi.org/10.5281/zenodo.1013940\\\") {\\n    titles {\\n      title\\n
      \   }\\n  }\\n}</code></pre><pre><code>{\\n  researcher(id: \\\"https://orcid.org/0000-0002-1642-628X\\\")
      {\\n    givenName\\n    familyName\\n  }\\n}</code></pre><pre><code>{\\n  organization(id:
      \\\"https://ror.org/05rrcem69\\\") {\\n    name\\n  }\\n}</code></pre><p>Some
      of these PIDs are obviously not provided by DataCite, but the DataCite GraphQL
      supports them as well via a wrapper layer over, for example, the <a href=\\\"https://ror.org/\\\">ROR</a>
      API.</p><p>GraphQL allows you to specify exactly the fields the query should
      return, including linked resources. For example all publications (with a DataCite
      DOI) authored by a particular researcher, and including the titles and relatedIdentifiers
      for those publications:</p><pre><code>{\\n  researcher(id: \\\"https://orcid.org/0000-0002-4695-7874\\\")
      {\\n    id\\n    name\\n    givenName\\n    familyName\\n    publications {\\n
      \     totalCount\\n      edges {\\n        node {\\n          id\\n          titles
      {\\n            title\\n          }\\n          relatedIdentifiers {\\n            relationType\\n
      \           relatedIdentifier\\n          }\\n        }\\n      }\\n    }\\n
      \ }\\n}</code></pre><p>In addition to retrieving a specific resource using the
      PID, you can also do queries. For resources with DOIs, the query syntax is exactly
      the same as in DataCite Search or DOI Fabrica. For example:</p><pre><code>{\\n
      \ softwares(query: \\\"subjects.subject:python\\\") {\\n    totalCount\\n    \\n
      \   nodes {\\n      id\\n      titles {\\n        title\\n      }\\n      fundingReferences
      {\\n        funderIdentifier\\n        funderName\\n        awardTitle\\n        awardNumber\\n
      \     }\\n    }\\n  }\\n}</code></pre><figure class=\\\"kg-card kg-embed-card\\\"><iframe
      width=\\\"800\\\" height=\\\"450\\\" src=\\\"https://www.youtube.com/embed/efvxGfU_oVM\\\"
      frameborder=\\\"0\\\" allow=\\\"accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture\\\" allowfullscreen=\\\"\\\" style=\\\"box-sizing: border-box;
      color: rgb(102, 97, 91); font-family: Raleway, Helvetica, Arial, sans-serif;
      font-size: 18px; font-style: normal; font-variant-ligatures: normal; font-variant-caps:
      normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start;
      text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing:
      0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness:
      initial; text-decoration-style: initial; text-decoration-color: initial;\\\"></iframe></figure><p>After
      this short introduction it should have become clearer how GraphQL works differently
      from your typical REST API, and that GraphQL is a perfect fit for the kinds
      of queries one might want to do with the PID Graph. Now that you have had an
      introduction to the DataCite GraphQL API, you can try your own queries.</p><p>The
      DataCite GraphQL API is a pre-release version, which means it's not yet final.
      It may contain bugs or might be missing functionality you expect. In particular
      more complex queries of the PID Graph are not yet supported. Your feedback is
      valuable for improving the API, so we encourage you to try it out and let us
      know what you think. Please use the <a href=\\\"https://www.pidforum.org/c/pid-graph\\\">PID
      Graph section in the PID Forum</a> to ask questions or suggest features. We'll
      keep updating the API, and we aim to get a final release out sometime later
      this year.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/qab1-n315\\\">originally
      published</a> on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>1Fenner

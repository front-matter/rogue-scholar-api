    content: "[{\"url\":\"https://blog.front-matter.io/posts/powering-the-pid-graph-announcing-the-datacite-graphql-api\",\"title\":\"Powering
      the PID Graph: announcing the DataCite GraphQL API\",\"summary\":\"Today DataCite
      launches a new API that powers the PID Graph, the graph formed by scholarly
      resources described by persistent identifiers (PIDs) and the connections between
      them. The API is powered by GraphQL, a widely adopted Open Source technology
      that enables queries of this graph, addressing use cases of our community in
      ways that were not possible before.\",\"image\":\"https://blog.front-matter.io/content/images/2022/08/pidgraph-2020-05-04.png\",\"tags\":[\"News\"],\"language\":\"en\",\"authors\":[{\"url\":
      \"https://orcid.org/0000-0003-1419-2405\", \"name\": \"Martin Fenner\", \"affiliation\":
      [{\"id\": \"https://ror.org/04wxnsj81\", \"name\": \"DataCite\"}]}],\"doi\":\"https://doi.org/10.53731/r79rkf1-97aq74v-ag4pj\",\"id\":\"2c31fae6-c39b-4341-b620-340b33b9c6d2\",\"reference\":[{\"id\":
      \"https://doi.org/10.14454/3bpw-w381\", \"key\": \"ref1\", \"title\": \"Jupyter
      Notebook FREYA PID Graph Key Performance Indicators (KPIs)\", \"publicationYear\":
      \"2019\"}, {\"id\": \"https://doi.org/10.5438/qab1-n315\", \"key\": \"ref2\",
      \"title\": \"The DataCite GraphQL API is now open for (pre-release) business\",
      \"publicationYear\": \"2019\"}, {\"id\": \"https://doi.org/10.5438/hwaw-xe52\",
      \"key\": \"ref3\", \"title\": \"Using Jupyter Notebooks with GraphQL and the
      PID Graph\", \"publicationYear\": \"2019\"}],\"updated_at\":1694087499,\"published_at\":1588723200,\"blog_name\":\"Front
      Matter\",\"indexed_at\":1715575045,\"indexed\":true,\"images\":[],\"blog_slug\":\"front_matter\",\"content_text\":\"Today
      DataCite launches a new API that powers the PID Graph, the graph\\nformed by
      scholarly resources described by persistent identifiers (PIDs)\\nand the connections
      between them. The API is powered by GraphQL, a\\nwidely adopted Open Source
      technology that enables queries of this\\ngraph, addressing use cases of our
      community in ways that were not\\npossible before.\\n\\nWe launched a pre-release
      version of the API in May 2019 (Fenner\\n([2019b](https://blog.datacite.org/powering-the-pid-graph/#ref-https://doi.org/10.5438/qab1-n315)))\\\\[\\\\],\\nand
      have used the last 12 months to improve the performance and\\nstability of the
      service, add functionality based on user feedback,\\ndecide on a stable GraphQL
      schema that describes the resources and links\\nin the Graph, and add many additional
      resources. The PID Graph now\\nincludes all of DataCite\\\\'s DOIs, nine million
      Crossref DOIs, all ORCID\\nIDs, and all Research Organization Registry (ROR),
      Crossref Funder ID,\\nand Registry of Research Data Repositories (re3data) records,
      for a\\ntotal of about 35 million resources with PIDs and associated metadata,\\nand
      about 9 million links between them.\\n\\nThe PID Graph and the [GraphQL](https://graphql.org/)
      API announced\\ntoday are an important output from the European Commission-funded
      [FREYA\\nProject](https://www.project-freya.eu/en) (grant agreement No 777523),\\nand
      have been developed in close collaboration with all FREYA partners,\\nincluding
      the PID providers Crossref and ORCID. PID Graph is part of the\\nResearch Data
      Alliance (RDA) [Open Science Graphs for FAIR Interest\\nGroup](https://www.rd-alliance.org/groups/open-science-graphs-fair-data-ig),\\nwhere
      we coordinate with other initiatives building Open Science graphs.\\n\\nFREYA
      partners have used the last 12 months to start building client\\napplications
      that take advantage of the GraphQL API, and you will see\\ntwo new services
      built by DataCite using GraphQL launching later this\\nyear. While GraphQL is
      supported by a [wide variety of programming\\nlanguages](https://graphql.org/code/),
      with lots of documentation and\\ncommunity support available -- including of
      course the [DataCite GraphQL\\nAPI\\nGuide](https://support.datacite.org/docs/datacite-graphql-api-guide)
      -\\nit is a relatively new technology for scholarly communication\\ninfrastructure.
      We found that Jupyter notebooks are a powerful way to\\nget started with the
      PID Graph and the DataCite GraphQL API Fenner\\n([2019c](https://blog.datacite.org/powering-the-pid-graph/#ref-https://doi.org/10.5438/hwaw-xe52)),\\nand
      you find a number of example notebooks via the PID Graph section in\\nthe [PID
      Forum](https://www.pidforum.org/c/pid-graph/17), which is also\\na good place
      to post questions or comments. The visualization in this\\nblog post is of course
      also generated by a Jupyter notebook using the\\nDataCite GraphQL API Fenner\\n([2019a](https://blog.datacite.org/powering-the-pid-graph/#ref-https://doi.org/10.14454/3bpw-w381)).\\nExpect
      more Jupyter notebooks coming from FREYA in the coming months,\\naddressing
      specific user stories that we have identified earlier in the\\nproject.\\n\\n##
      Acknowledgments\\n\\nThis blog post was [originally\\npublished](https://doi.org/10.5438/yfck-mv39)
      on the DataCite Blog. This\\nwork was funded by the European Union's Horizon
      2020 research and\\ninnovation programme under [grant agreement\\nNo.\_777523](https://doi.org/10.3030/777523){rel=\\\"noreferrer\\\"}.\\n\\n##
      References\\n\\nFenner, M. (2019a). FREYA pid graph key performance indicators
      (kpis).\\nDataCite. <https://doi.org/10.14454/3BPW-W381>\\n\\nFenner, M. (2019b).
      The datacite graphql api is now open for\\n(pre-release) business. <https://doi.org/10.5438/QAB1-N315>\\n\\nFenner,
      M. (2019c). Using jupyter notebooks with graphql and the pid\\ngraph. <https://doi.org/10.5438/HWAW-XE52>\\n\",\"relationships\":[{\"type\":
      \"IsIdenticalTo\", \"urls\": [\"https://doi.org/10.5438/yfck-mv39\"]}, {\"type\":
      \"HasAward\", \"urls\": [\"https://doi.org/10.3030/777523\"]}],\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/powering-the-pid-graph-announcing-the-datacite-graphql-api\",\"guid\":\"62d42bbd41e317003df48ee4\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

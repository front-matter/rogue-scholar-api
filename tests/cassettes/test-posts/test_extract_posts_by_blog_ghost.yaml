    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "DataCite
      and the [FREYA project](https://www.project-freya.eu/en)\npartners are proud
      to announce the official launch of [DataCite\nCommons](https://commons.datacite.org/)
      today. DataCite Commons is the\nweb interface to explore the PID Graph, formed
      by the publications,\ndatasets, research software, and other research outputs
      generated by\nresearchers working at research institutions and supported by
      grant\nfunding (**???**). The PID Graph depends on persistent identifiers to\nuniquely
      identify all these resources, and metadata that describe these\nresources and
      their connections.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png\"\ntitle=\"DataCite
      Commons data sources summarized on the DataCite Commons statistics page.\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png
      1600w, https://blog.front-matter.io/content/images/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png
      2064w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"657\" />\n</figure>\n\nWe
      launched a pre-release version of DataCite Commons in August \\[Fenner\n([2020a](https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.5438/f4df-4817))\\]\nand
      have used the last two months not only for many small improvements\nand bug
      fixes, but also to add two important new features: a statistics\npage that describes
      the information available in the PID Graph, and\npersonal accounts that allow
      for ORCID claiming and other functionality\ngoing forward.\n\nWhile DataCite
      Commons includes all PIDs and metadata from DataCite and\nResearch Organization
      Registry (ROR), it currently includes only a\nsubset of metadata from ORCID,
      and only a subset of DOIs and metadata\nfrom Crossref. Other persistent identifiers
      for scholarly resources will\nbe added over time. The statistics page shows
      the current coverage of\nDataCite Commons and thus the FREYA PID Graph. The
      statistics page also\nshows the current numbers of the connections between works,
      between\nworks and people, and between works and organizations, allowing us
      to\ntrack the growth of the PID Graph over time.\n\nUser accounts are the other
      big change in this DataCite Commons release.\nThey make it easier to navigate
      to your personal DataCite Commons page,\nlisting all your publications, datasets,
      and software that DataCite\nCommons knows about. But more importantly, these
      personal accounts\nenable ORCID claiming, adding one or more works to your ORCID
      Record.\nWhen you search for works in DataCite Commons after logging in, you
      can\nsee the works that have already been sent to your ORCID Record by\nDataCite,
      or an error message is shown if something went wrong. The next\nstep, actual
      claiming from DataCite Commons search results, is in the\nfinal phase of development
      and will be open for beta testers in\nNovember.\n\nThis release of DataCite
      Commons wraps up the work on the PID Graph in\nthe FREYA project, which will
      end at the end of November. We went from\nthe initial idea for the PID Graph
      concept to the implementation of a\nproduction service for users, following
      the process summarized below.\n\n### User story collection and prioritization\n\nIn
      2018 the FREYA project partners started collecting user stories that\naddress
      important needs of their respective communities. In an August\n2018 workshop,
      we discussed these user stories, grouped them together,\nand prioritized them.
      The main categories were the aggregation of\nscholarly outputs, e.g. by research
      institution, funder, or researcher;\nthe versioning and granularity of data
      and software, and the grouping of\nall research outputs and other resources
      (e.g. data, software, people,\nfunding) for a given publication. All these user
      stories depend on a PID\nGraph, with typically two connections needed in the
      graph, e.g. \"show me\nall citations for datasets funded by a particular grant\".\n\n###
      Technical architecture and API development\n\nBased on these requirements we
      started to investigate if our existing\ntechnical architecture supported these
      user stories, or what changes\nwould be needed. The initial exploration looked
      at incremental changes\nto our existing REST APIs, but it became clear that
      more fundamental\nchanges would be needed, supporting queries of the PID Graph
      in a number\nof different ways. In the spring of 2019, we decided to use GraphQL
      as\nthe underlying technology for the PID Graph, as it supports the kinds of\nqueries
      common in the PID Graph, is widely adopted in terms of software\nlibraries,
      documentation, and developer community, and can be easily\nintegrated into existing
      backend systems such as relational databases\nand search indexes such as Solr
      or Elasticsearch. DataCite released a\nGraphQL API pre-release version in May
      2019, and a production version in\nMay 2020 (Fenner,\n[2020b](https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.5438/yfck-mv39)).\n\n###
      Web frontend development\n\nThe GraphQL API we had developed allowed us to address
      the user stories\nwe identified, and we started to write Jupyter notebooks as
      a platform\nthat makes it easier to work with the GraphQL API, and in August
      2020\nthe FREYA project released ten Jupyter notebooks addressing some of the\nuser
      stories we had identified (Fenner & Petryszak,\n[2020](https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.5281/zenodo.4004426)).\nBut
      APIs and Juypter notebooks are still a significant hurdle for many\nusers, and
      in the spring of 2020 we started work on a web frontend for\nthe GraphQL API
      and thus the PID Graph. In August 2020 we launched a\npre-release version of
      this web frontend and called it DataCite Commons\n(Fenner,\n[2020a](https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.5438/f4df-4817)).\nToday
      we are officially releasing DataCite Commons (Fenner, Hallett,\nGarza, & Wimalaratne,\n[2020](https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.14454/qgk4-zs88))\nas
      the web frontend for the FREYA PID Graph and as a key FREYA\ncontribution to
      the European Open Science Cloud (EOSC).\n\n### Monitoring and feedback\n\nThe
      release of DataCite Commons is an important milestone, but more work\nis needed
      to make sure that DataCite Commons addresses the needs of its\nusers, and that
      the service sees significant use by the community. The\nfocus for the next few
      months will therefore be on monitoring for\ntraffic, bugs and other issues,
      and feedback collection regarding\nadditional features. Add your ideas to the
      [DataCite Public\nRoadmap](https://datacite.org/roadmap.html) or send comments
      and\nquestions to [mailto:info@datacite.org](mailto:info@datacite.org).\n\n###
      Acknowledgments\n\nThis blog post was [originally\npublished](https://doi.org/10.5438/mkpq-4w71)
      on the DataCite Blog. This\nwork was funded by the European Union''s Horizon
      2020 research and\ninnovation programme under\u00a0[grant agreement\nNo.\u00a0777523](https://doi.org/10.3030/777523){rel=\"noreferrer\"}.\n\n###
      References\n\nFenner M. DataCite Commons - Exploiting the Power of PIDs and
      the PID\nGraph. Published online August 27, 2020.\ndoi:[10.5438/F4DF-4817](https://doi.org/10.5438/F4DF-4817)\n\nFenner
      M. Powering the PID Graph: announcing the DataCite GraphQL API.\nPublished online
      May 6, 2020.\ndoi:[10.5438/YFCK-MV39](https://doi.org/10.5438/YFCK-MV39)\n\nFenner
      M, Petryszak R. FREYA webinar - The PID Graph in practice -\nJupyter Notebook
      demonstration. Published online August 27, 2020.\ndoi:[10.5281/ZENODO.4004426](https://doi.org/10.5281/ZENODO.4004426)\n\nFenner
      M, Hallett R, Garza K, Wimalaratne S. Frontend for the DataCite\nCommons service.
      Published online October 18, 2020.\ndoi:[10.14454/QGK4-ZS88](https://doi.org/10.14454/QGK4-ZS88)\n",

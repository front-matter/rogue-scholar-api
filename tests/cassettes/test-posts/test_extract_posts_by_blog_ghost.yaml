      doi:<a href=\"https://doi.org/10.53731/r87krmh-97aq74v-ag5x0\">10.53731/r87krmh-97aq74v-ag5x0</a></p>\n<p>Redhead
      C. Why CC-BY? <em>OASPA</em>. Published online October 23, 2012. Accessed August

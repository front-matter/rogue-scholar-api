      1540w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1540\" height=\"876\" />\n</figure>\n\nIn
      the coming months, the Rogue Scholar documentation will see regular\nupdates,
      based on the lessons learned running Rogue Scholar and two\nblogs -- this blog

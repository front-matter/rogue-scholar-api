      style=\\\"white-space: pre-wrap;\\\">National Library of Medicine</span></a>\"},{\"id\":\"65b3d49e4b1a620001bdce02\",\"uuid\":\"d88149e0-5dd1-422b-951c-5548e1e65f2d\",\"title\":\"Commonmeta
      adds DataCite schema 4.5 support\",\"slug\":\"commonmeta-adds-datacite-schema-45-support\",\"html\":\"<p>On
      Wednesday DataCite <a href=\\\"https://doi.org/10.5438/JVKK-8198\\\" rel=\\\"noreferrer\\\">released
      version 4.5</a> of the DataCite metadata schema. Today I released updated versions
      of the commonmeta <a href=\\\"https://ruby.commonmeta.org/\\\" rel=\\\"noreferrer\\\">Ruby</a>
      and <a href=\\\"https://python.commonmeta.org/\\\" rel=\\\"noreferrer\\\">Python</a>
      libraries that fully support the new schema. You can install them via <a href=\\\"https://rubygems.org/gems/commonmeta-ruby\\\"
      rel=\\\"noreferrer\\\">Rubygems</a> and <a href=\\\"https://pypi.org/project/commonmeta-py/\\\"
      rel=\\\"noreferrer\\\">PyPI</a>, respectively.</p><p>DataCite schema 4.5 is
      a minor update, the first schema update since schema 4.4 was released in March
      2021 (when I was still DataCite Technical Director). The new version adds support
      for resourceTypeGeneral <strong>Instrument</strong> and <strong>StudyProtocol</strong>,
      and allows an optional publisher identifier in the required publisher field.
      </p><p>PIDs for instruments have been discussed for several years, coordinated
      by a dedicated <a href=\\\"https://www.rd-alliance.org/groups/persistent-identification-instruments-wg\\\"
      rel=\\\"noreferrer\\\">Research Data Alliance Working Group</a>. PIDs for instruments
      make it easy to connect research outputs to the instruments that helped generate
      them in metadata, via a new relation type <strong>Collects</strong>/<strong>IsCollectedBy</strong>.</p><p><strong>Publisher</strong>
      is a required DataCite metadata field since the launch of DataCite. With schema
      4.5 this property can now include an optional identifier, typically a Research
      Organization Registry (<a href=\\\"https://ror.org\\\" rel=\\\"noreferrer\\\">ROR</a>)
      ID. This will make it easier to find all scholarly resources with DataCite DOIs
      published by a particular publisher.</p><p><a href=\\\"https://www.commonmeta.org/\\\"
      rel=\\\"noreferrer\\\">Commonmeta</a> is a metadata standard for scholarly metadata
      that I <a href=\\\"https://doi.org/10.53731/cp7apdj-jk5f471\\\" rel=\\\"noreferrer\\\">launched
      in early 2023</a>. Currently implemented via open source libraries for the Ruby
      and Python languages, commonmeta allows easy conversion between common scholarly
      metadata formats, including Crossref and DataCite metadata, BibTex, RIS, Schema.org,
      and formatted citations in any of the available 1000s of citation styles.</p><p>While
      this is a minor update to the <em>commonmeta-ruby</em> library (commonmeta already
      supported publisher identifiers and the Instrument resource type), the changes
      for <em>commonmeta-py</em> are bigger, as I am working towards a version 1.0
      release in the next few months. The main driver at the moment is DOI registrations
      for science blog posts included in the <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar science blog archive</a>, and I want to
      migrate the current workflow using GitHub Actions and <em>commonmeta-ruby</em>
      to background workers in the Rogue Scholar API written with <em>commonmeta-py</em>.
      The <a href=\\\"https://doi.org/10.53731/n4vfp-nwb08\\\" rel=\\\"noreferrer\\\">main
      reason</a> is the performance bottleneck using GitHub Actions, which work great
      for continuous integration, but are not the best fit for very frequent background
      jobs. </p><p>You can see <em>commonmeta-py</em> at work generating DataCite
      or Crossref metadata on the fly via the Rogue Scholar API using the following
      links (<a href=\\\"https://api.rogue-scholar.org/posts/10.59350/3jb9h-jcd77?format=crossref_xml\\\"
      rel=\\\"noreferrer\\\">Crossref</a>, <a href=\\\"https://api.rogue-scholar.org/posts/10.59350/3jb9h-jcd77?format=datacite\\\"
      rel=\\\"noreferrer\\\">DataCite</a>) for the 2020 blog post by Henry Rzepa mentioned
      earlier. Similar links work for all Rogue Scholar blog post DOIs. The publisher
      metadata of these DataCite DOIs don't include a publisher identifier yet, as
      this information has not been systematically collected for Rogue Scholar blogs,
      and/or ROR identifiers are not (yet) available for single-person organizations
      such as Front Matter. Work to do in 2024.</p><h2 id=\\\"references\\\">References</h2><p>Stathis,
      K., Ross, C., Vogt, S., &amp; Siziva, K. (2024). Introducing DataCite Metadata

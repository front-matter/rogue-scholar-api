      in Rogue Scholar: filter posts by language\",\"slug\":\"filter-posts-by-language\",\"html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar
      science blog archive</a> received a small update today with the following changes:
      optionally filter blog posts by language, added support for all OECD fields
      of science and technology, and searching by DOI. And it passed another big milestone:
      more than 5,000 (<a href=\\\"https://rogue-scholar.org/de/posts\\\" rel=\\\"noreferrer\\\">5,483</a>
      today) blog posts are now archived.</p><h3 id=\\\"filter-blog-posts-by-language\\\">Filter
      blog posts by language</h3><p>Rogue Scholar supports science blog posts in any
      language and the user interface supports English, Spanish, German, French, Portuguese,
      and Italian. Ninety percent of the archived blog posts are in English, the rest
      in German or Spanish. With the new filter you can limit search results to your
      preferred language, e.g. German:</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1904\\\"
      height=\\\"914\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1904w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>This new feature
      hopefully makes it easier to find content in languages other than English and
      encourages more non-English science blogs to join Rogue Scholar.</p><h3 id=\\\"support-for-all-oecd-fields\\\">Support
      for all OECD fields</h3><p>Subject area classification is one important way
      to find interesting blogs and blog posts. Rogue Scholar started out with the
      six top-level categories of the widely used <a href=\\\"https://www.oecd.org/science/inno/38235147.pdf\\\"
      rel=\\\"noreferrer\\\">OECD Fields of Science and Technology</a>. This week
      I am adding all 43 second-level categories for a little bit more fine-grained
      detail. This makes it possible to identify two blogs included in the Rogue Scholar
      as chemistry blogs and two other blogs as writing about languages and literature.</p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"557\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>This is the first
      iteration of improved OECD fields of science support. Not all categories are
      already translated into all six supported languages, and the classification
      into a specific category is sometimes not easy. If you are responsible for a
      blog on Rogue Scholar, you can change the subject category in your admin dashboard.
      Future versions of this functionality will support multiple fields of science
      per blog, and support the (automated) classification of individual posts using
      machine learning.</p><h3 id=\\\"searching-by-doi\\\">Searching by DOI</h3><p>The
      full-text index was updated to support searching by DOI, either as identifier
      for a blog post or in the references. Searching for the Force11 Software Citation
      Principles (<a href=\\\"https://doi.org/10.7717/peerj-cs.86\\\" rel=\\\"noreferrer\\\">10.7717/peerj-cs.86</a>)
      for example returns 14 results from six different blogs:</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1936\\\"
      height=\\\"1344\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      1936w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>This functionality
      will be further enhanced in the future by integrating with the Crossref <a href=\\\"https://www.crossref.org/services/cited-by/\\\"
      rel=\\\"noreferrer\\\">Cited-By</a> service to find citations of Rogue Scholar
      blog posts elsewhere.</p><h3 id=\\\"references\\\">References</h3><p>Smith,
      A. M., Katz, D. S., Niemeyer, K. E., &amp; FORCE11 Software Citation Working
      Group. (2016). Software citation principles. <em>PeerJ Computer Science</em>,
      <em>2</em>, e86. <a href=\\\"https://doi.org/10.7717/peerj-cs.86\\\">https://doi.org/10.7717/peerj-cs.86</a></p>\",\"comment_id\":\"64f5d470fc96ff00012a5f7b\",\"feature_image\":\"https://images.unsplash.com/photo-1601520525445-1039c1fa232b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDh8fGxhbmd1YWdlfGVufDB8fHx8MTY5MzgzMjMwOXww&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-09-04T12:58:24.000+00:00\",\"updated_at\":\"2024-02-07T19:43:12.000+00:00\",\"published_at\":\"2023-09-04T13:42:47.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/ggtnh-1as93\",\"authors\":[{\"id\":\"1\",\"name\":\"Martin

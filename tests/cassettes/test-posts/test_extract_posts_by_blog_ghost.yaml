      DOIs\",\"slug\":\"cool-dois\",\"html\":\"<p>In 1998 Tim Berners-Lee coined the
      term cool URIs (<a href=\\\"https://blog.datacite.org/cool-dois/#ref-https://www.w3.org/Provider/Style/URI\\\">1998</a>),
      that is URIs that don\u2019t change. We know that URLs referenced in the scholarly
      literature are often not cool, leading to link rot (Klein et al., <a href=\\\"https://blog.datacite.org/cool-dois/#ref-https://doi.org/10.1371/journal.pone.0115253\\\">2014</a>)
      and making it hard or impossible to find the referenced resource.</p>\\n<p>Cool
      URIs are, of course, a fundamental principle behind DOIs, with the two important
      concepts <a href=\\\"https://www.doi.org/doi_handbook/3_Resolution.html\\\"><em>resolution</em></a>
      (it is very hard to maintain a URL directly pointing at a resource) and <a href=\\\"https://www.doi.org/doi_handbook/6_Policies.html\\\"><em>policies</em></a>
      (that all DOI registration agencies and organizations minting DOIs agree to
      maintain the redirection). The third essential element for DOIs, their <a href=\\\"https://www.doi.org/doi_handbook/4_Data_Model.html\\\"><em>data
      model</em></a>, is not directly about persistent linking, but about the discoverability
      of the linked resources via standard metadata in a central index.</p>\\n<p>All
      DOIs, expressed as HTTP URI, are therefore cool URIs. So what is a cool DOI?
      And, furthermore, how to create and use them? To understand what a cool DOI
      is, we have to explain the three parts that make up a DOI:</p>\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/doi-parts.png\\\"
      class=\\\"kg-image\\\" alt=\\\"The three parts that make up a DOI\\\" loading=\\\"lazy\\\"
      width=\\\"600\\\" height=\\\"125\\\" srcset=\\\"https://blog.front-matter.io/content/images/2022/08/doi-parts.png
      600w\\\"><figcaption><span>The three parts that make up a DOI.</span></figcaption></figure>\\n<h3
      id=\\\"proxy\\\">Proxy</h3>\\n<p>The proxy is not part of the DOI specification,
      but almost all scholarly DOIs that users encounter today will be expressed as
      HTTP URLs. DataCite recommends that all DOIs are displayed as permanent URLs,
      consistent with the recommendations of other DOI registration agencies, e.g.
      the <a href=\\\"http://www.crossref.org/02publishers/doi_display_guidelines.html\\\">Crossref
      DOI display guidelines</a>. When the DOI system was originally designed, it
      was thought that the DOI protocol would become widely used, but that clearly
      has not happened and displaying DOIs as <strong>doi:10.5281/ZENODO.31780</strong>
      is therefore not recommended.</p>\\n<p>The DOI proxy enables the functionality
      of expressing DOIs as HTTP URIs. Users should also be aware of two these two
      recommendations:</p>\\n<ul><li>Use <a href=\\\"https://www.doi.org/doi_proxy/proxy_policies.html\\\">doi.org</a>
      instead of dx.doi.org as DNS name</li><li>Use the HTTPS protocol instead of
      HTTP protocol</li></ul>\\n<p>Ed Pentz from Crossref makes the case for HTTPS
      in a <a href=\\\"http://blog.crossref.org/2016/09/new-crossref-doi-display-guidelines.html\\\">September
      blog post</a>. The web, and therefore also the scholarly web, is moving to HTTPS
      as the default. It is important that the DOI proxy redirects to HTTPS URLs,
      and it will take some time until all DataCite data centers use HTTPS for the
      landing pages their DOIs redirects to.</p>\\n<p>What many users don\u2019t know
      is that doi.org is not the only proxy server for DOIs. DOIs use the handle system
      and any handle server will resolve a DOI, just as doi.org will resolve any handle.
      This means that <a href=\\\"https://hdl.handle.net/10.5281/ZENODO.31780\\\">https://hdl.handle.net/10.5281/ZENODO.31780</a>
      will resolve to the landing page for that DOI and that https://doi.org/10273/BGRB5054RX05201
      is a handle (for a <a href=\\\"http://www.igsn.org/\\\">IGSN</a>) and not a
      DOI.</p>\\n<h3 id=\\\"prefix\\\">Prefix</h3>\\n<p>The DOI prefix is used as
      a namespace so that DOIs are globally unique without requiring global coordination
      for every new identifier. Prefixes in the handle system and therefore for DOIs
      are numbers without any semantic meaning. One lesson learned with persistent
      identifiers is that adding meaning to the identifier (e.g. by using a prefix
      with the name of the data repository) is always dangerous, because \u2013 despite
      best intentions \u2013 all names can change over time.</p>\\n<p>Since the DOI
      prefix is a namespace to keep DOIs globally unique, there is usually no need
      for multiple prefixes for one organization managing DOI assignment. The tricky
      part is that these responsibilities can change, e.g. when an organization manages
      multiple repositories and one of them is migrated to another organization. It
      therefore makes sense to assign one prefix per list of resources that always
      stays together, e.g. one repository. It is possible that one prefix is managed
      by multiple organizations (as long as they use the same DOI registration agency),
      but that makes DOI management more complex.</p>\\n<h3 id=\\\"suffix\\\">Suffix</h3>\\n<p>The
      suffix for a DOI can be (almost) any string. Which is both a feature and a curse.
      It is a feature because it gives maximal flexibility, for example when migrating
      existing identifiers to the DOI system. And it is a curse because it not always
      works well in the web context, as the list of characters allowed in a URL is
      limited. A good example of this are SICIs (<a href=\\\"https://en.wikipedia.org/wiki/Serial_Item_and_Contribution_Identifier\\\">Serial
      Item and Contribution Identifier</a>), they were defined in 1996 before the
      DOI system was implemented, and could then be migrated to DOIs. Unfortunately
      they can contain many characters that are problematic in a URL or make it difficult
      to validate the DOI, as in <a href=\\\"https://doi.org/10.1002/(sici)1099-1409(199908/10)3:6/7%3C672::aid-jpp192%3E3.0.co;2-8\\\">https://doi.org/10.1002/(sici)1099-1409(199908/10)3:6/7&lt;672::aid-jpp192&gt;3.0.co;2-8</a>.
      A Crossref <a href=\\\"http://blog.crossref.org/2015/08/doi-regular-expressions.html\\\">blog
      post</a> by Andrew Gilmartin gives a good overview about the characters found
      in DOIs and suggests the following regular expression to check for valid DOIs:</p>\\n<pre><code>/^10.\\\\d{4,9}/[-._;()/:A-Z0-9]+$/i</code></pre>\\n<p>SICIs
      demonstrate two other pitfalls:</p>\\n<ul><li>they contain semantic information
      (ISSN, volume, number, etc.) that may change over time, and</li><li>they are
      long, difficult to transcribe, with characters not allowed in URLs, and not
      very human-readable.</li></ul>\\n<p>Semantic information might also lead users
      to expect certain functionalities. A common pattern that we see at DataCite
      is to include information about the version or parent in the suffix, e.g. <a
      href=\\\"https://doi.org/10.6084/M9.FIGSHARE.3501629.V1\\\">https://doi.org/10.6084/M9.FIGSHARE.3501629.V1</a>
      or <a href=\\\"https://doi.org/10.5061/DRYAD.0SN63/7\\\">https://doi.org/10.5061/DRYAD.0SN63/7</a>.
      While the decision on what to put into the suffix is up to each data center,
      we should make sure users don't think that these are functionalities of the
      DOI system (e.g. that adding <strong>.V2</strong> to any DOI name will resolve
      to version 2 of that resource).</p>\\n<p>Another issue to keep in mind when
      assigning suffixes is that DOIs \u2013 in contrast to HTTP URIs \u2013 are case-insensitive,
      <a href=\\\"https://doi.org/10.5281/ZENODO.31780\\\">https://doi.org/10.5281/ZENODO.31780</a>
      and <a href=\\\"https://doi.org/10.5281/zenodo.31780\\\">https://doi.org/10.5281/zenodo.31780</a>
      are the same DOI. All DOIs are <a href=\\\"https://www.doi.org/doi_handbook/2_Numbering.html#2.4\\\">converted
      to upper case</a> upon registration and DOI resolution, but DOIs are not consistently
      displayed in such a way.</p>\\n<h3 id=\\\"generating-cool-dois\\\">Generating
      cool DOIs</h3>\\n<p>With all that, what should the ideal DOI look like? Its
      suffix should be:</p>\\n<ul><li>opaque without semantic information</li><li>work
      well in a web environment, avoiding characters problematic in URLs</li><li>short
      and human-readable</li><li>Resistant to transcription errors</li><li>easy to
      generate</li></ul>\\n<p>On Tuesday DataCite released a tool that helps generating
      such a suffix, an open source command line tool called <a href=\\\"https://github.com/datacite/cirneco\\\">cirneco</a>
      (a lot of our open source software uses Italian dog breed names). Cirneco is
      a Ruby gem that can be installed via</p>\\n<pre><code>gem install cirneco</code></pre>\\n<p>Cirneco
      uses base32 encoding, as <a href=\\\"http://www.crockford.com/wrmg/base32.html\\\">described</a>
      by Douglas Crockford. The encoding starts with a randomly generated number to
      guarantee uniqueness of the identifier, and then encodes the number into a string
      that uses all numbers and uppercase letters. It avoids the letters I, O and
      L as they can be confused with the letter 1 and 0, using 32 characters (and
      5 checksum characters) in total. The last character is a checksum. The resulting
      string from cirneco always has a length of 8 characters, in groups of 4 separated
      by a hyphen to help with readability. The advantage of base32 encoding over
      using only numbers (as for example ORCID is doing) is that the resulting string
      becomes much more compact, the available 7 characters (plus one for the checksum)
      can encode 34,359,738,367 strings, compared to 10 million when only using numbers.
      This number is large enough that the resulting suffix will not only be unique
      for a given prefix, but also unique for all DOIs (there is a very small chance
      to get the same random number twice, but this will be rejected when trying to
      register the DOI).</p>\\n<p>Another common way to generate random strings would
      have been universally unique identifiers (<a href=\\\"https://en.wikipedia.org/wiki/Universally_unique_identifier\\\">UUID</a>),
      but they are long and not very human-readable, e.g. <a href=\\\"https://doi.org/10.4233/UUID:6D192FE2-DE18-4556-873A-D3CD56AB96A6\\\">https://doi.org/10.4233/UUID:6D192FE2-DE18-4556-873A-D3CD56AB96A6</a>.</p>\\n<p>An
      example DOI generated by cirneco would be</p>\\n<pre><code>cirneco doi generate
      --prefix 10.5555\\n10.5555/KVTD-VPWM</code></pre>\\n<p>The generated DOI is
      short enough that it should work well in places where space is limited, providing
      an alternative to the <a href=\\\"http://shortdoi.org/\\\">ShortDOI</a> service
      which shortens existing DOIs, but does this by adding another layer on top of
      the DOI proxy.</p>\\n<p>Another cirneco command checks that this is a valid
      bas32 string using the checksum</p>\\n<pre><code>cirneco doi check 10.5555/KVTD-VPWM\\nChecksum
      for 10.5555/KVTD-VPWM is valid</code></pre>\\n<p>This can be used to quickly
      verify a DOI, e.g. in a web form or API. The Ruby base32 encoding library used
      by cirneco is open source (<a href=\\\"https://github.com/datacite/base32\\\">https://github.com/datacite/base32</a>.
      I added the checksum to the existing library), and implementations of the Crockford
      base32 encoding pattern are available in many other languages, including <a
      href=\\\"https://github.com/jbittel/base32-crockford\\\">Python</a>, <a href=\\\"https://github.com/dflydev/dflydev-base32-crockford\\\">PHP</a>,
      <a href=\\\"https://www.npmjs.com/package/base32-crockford\\\">Javascript</a>,
      <a href=\\\"http://stackoverflow.com/questions/22385467/crockford-base32-encoding-for-large-number-java-implementation\\\">Java</a>,
      <a href=\\\"https://github.com/richardlehane/crock32\\\">Go</a> and <a href=\\\"https://www.nuget.org/packages/crockford-base32\\\">.NET</a>.</p>\\n<p>To
      answer the question raised at the beginning: a cool DOI is a DOI expressed as
      HTTPS URI using the doi.org proxy and using a base32-encoded suffix, for example
      <strong>https://doi.org/10.5555/KVTD-VPWM</strong>. This DOI works well in a
      web environment, is human readable, easy to parse and detect (e.g. in text mining),
      and can be generated using an algorithm that is well understood and supported.</p>\\n<h2
      id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This blog post was <a href=\\\"https://doi.org/10.5438/55e5-t5c0\\\">originally

      best way to do this is via a central status page, a best practice\nused by many
      organizations from [Github](https://status.github.com/) and\n[Diqus](https://status.disqus.com/)
      to\n[Slack](https://status.slack.com/). Because you don\\''t want to run the\nstatus
      page with the rest of your infrastructure (as the page may go\ndown if there
      is a problem), many organizations use a third-party\nservice.\n\nToday DataCite
      is launching a status page for all its services at\n[http://status.datacite.org](http://status.datacite.org/).

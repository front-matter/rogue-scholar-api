    content: "{\"posts\":[{\"id\":\"62d42bbd41e317003df48ee0\",\"uuid\":\"31f24ca0-47bc-48ae-9dee-a7025c712e94\",\"title\":\"DataCite
      Commons at your service\",\"slug\":\"datacite-commons-at-your-service\",\"html\":\"<p>DataCite
      and the <a href=\\\"https://www.project-freya.eu/en\\\">FREYA project</a> partners
      are proud to announce the official launch of <a href=\\\"https://commons.datacite.org/\\\">DataCite
      Commons</a> today. DataCite Commons is the web interface to explore the PID
      Graph, formed by the publications, datasets, research software, and other research
      outputs generated by researchers working at research institutions and supported
      by grant funding (<strong>???</strong>). The PID Graph depends on persistent
      identifiers to uniquely identify all these resources, and metadata that describe
      these resources and their connections.</p>\\n<figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" title=\\\"DataCite
      Commons data sources summarized on the DataCite Commons statistics page.\\\"
      width=\\\"2000\\\" height=\\\"657\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png
      1600w, https://blog.front-matter.io/content/images/2022/07/bildschirmfoto-2020-10-28-um-11.42.23.png
      2064w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure>\\n<p>We launched
      a pre-release version of DataCite Commons in August [Fenner (<a href=\\\"https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.5438/f4df-4817\\\">2020a</a>)]
      and have used the last two months not only for many small improvements and bug
      fixes, but also to add two important new features: a statistics page that describes
      the information available in the PID Graph, and personal accounts that allow
      for ORCID claiming and other functionality going forward.</p>\\n<p>While DataCite
      Commons includes all PIDs and metadata from DataCite and Research Organization
      Registry (ROR), it currently includes only a subset of metadata from ORCID,
      and only a subset of DOIs and metadata from Crossref. Other persistent identifiers
      for scholarly resources will be added over time. The statistics page shows the
      current coverage of DataCite Commons and thus the FREYA PID Graph. The statistics
      page also shows the current numbers of the connections between works, between
      works and people, and between works and organizations, allowing us to track
      the growth of the PID Graph over time.</p>\\n<p>User accounts are the other
      big change in this DataCite Commons release. They make it easier to navigate
      to your personal DataCite Commons page, listing all your publications, datasets,
      and software that DataCite Commons knows about. But more importantly, these
      personal accounts enable ORCID claiming, adding one or more works to your ORCID
      Record. When you search for works in DataCite Commons after logging in, you
      can see the works that have already been sent to your ORCID Record by DataCite,
      or an error message is shown if something went wrong. The next step, actual
      claiming from DataCite Commons search results, is in the final phase of development
      and will be open for beta testers in November.</p>\\n<p>This release of DataCite
      Commons wraps up the work on the PID Graph in the FREYA project, which will
      end at the end of November. We went from the initial idea for the PID Graph
      concept to the implementation of a production service for users, following the
      process summarized below.</p>\\n<h3 id=\\\"user-story-collection-and-prioritization\\\">User
      story collection and prioritization</h3>\\n<p>In 2018 the FREYA project partners
      started collecting user stories that address important needs of their respective
      communities. In an August 2018 workshop, we discussed these user stories, grouped
      them together, and prioritized them. The main categories were the aggregation
      of scholarly outputs, e.g. by research institution, funder, or researcher; the
      versioning and granularity of data and software, and the grouping of all research
      outputs and other resources (e.g. data, software, people, funding) for a given
      publication. All these user stories depend on a PID Graph, with typically two
      connections needed in the graph, e.g. \u201Cshow me all citations for datasets
      funded by a particular grant\u201D.</p>\\n<h3 id=\\\"technical-architecture-and-api-development\\\">Technical
      architecture and API development</h3>\\n<p>Based on these requirements we started
      to investigate if our existing technical architecture supported these user stories,
      or what changes would be needed. The initial exploration looked at incremental
      changes to our existing REST APIs, but it became clear that more fundamental
      changes would be needed, supporting queries of the PID Graph in a number of
      different ways. In the spring of 2019, we decided to use GraphQL as the underlying
      technology for the PID Graph, as it supports the kinds of queries common in
      the PID Graph, is widely adopted in terms of software libraries, documentation,
      and developer community, and can be easily integrated into existing backend
      systems such as relational databases and search indexes such as Solr or Elasticsearch.
      DataCite released a GraphQL API pre-release version in May 2019, and a production
      version in May 2020 (Fenner, <a href=\\\"https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.5438/yfck-mv39\\\">2020b</a>).</p>\\n<h3
      id=\\\"web-frontend-development\\\">Web frontend development</h3>\\n<p>The GraphQL
      API we had developed allowed us to address the user stories we identified, and
      we started to write Jupyter notebooks as a platform that makes it easier to
      work with the GraphQL API, and in August 2020 the FREYA project released ten
      Jupyter notebooks addressing some of the user stories we had identified (Fenner
      &amp; Petryszak, <a href=\\\"https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.5281/zenodo.4004426\\\">2020</a>).
      But APIs and Juypter notebooks are still a significant hurdle for many users,
      and in the spring of 2020 we started work on a web frontend for the GraphQL
      API and thus the PID Graph. In August 2020 we launched a pre-release version
      of this web frontend and called it DataCite Commons (Fenner, <a href=\\\"https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.5438/f4df-4817\\\">2020a</a>).
      Today we are officially releasing DataCite Commons (Fenner, Hallett, Garza,
      &amp; Wimalaratne, <a href=\\\"https://blog.datacite.org/datacite-commons-at-your-service/#ref-https://doi.org/10.14454/qgk4-zs88\\\">2020</a>)
      as the web frontend for the FREYA PID Graph and as a key FREYA contribution
      to the European Open Science Cloud (EOSC).</p>\\n<h3 id=\\\"monitoring-and-feedback\\\">Monitoring
      and feedback</h3>\\n<p>The release of DataCite Commons is an important milestone,
      but more work is needed to make sure that DataCite Commons addresses the needs
      of its users, and that the service sees significant use by the community. The
      focus for the next few months will therefore be on monitoring for traffic, bugs
      and other issues, and feedback collection regarding additional features. Add
      your ideas to the <a href=\\\"https://datacite.org/roadmap.html\\\">DataCite
      Public Roadmap</a> or send comments and questions to <a href=\\\"mailto:info@datacite.org\\\">mailto:info@datacite.org</a>.</p>\\n<h3
      id=\\\"acknowledgments\\\">Acknowledgments</h3>\\n<p>This blog post was <a href=\\\"https://doi.org/10.5438/mkpq-4w71\\\">originally
      published</a> on the DataCite Blog. This work was funded by the European Union\u2019s
      Horizon 2020 research and innovation programme under&nbsp;<a href=\\\"https://doi.org/10.3030/777523\\\"
      rel=\\\"noreferrer\\\">grant agreement No.&nbsp;777523</a>.</p>\\n<h3 id=\\\"references\\\">References</h3>\\n<p>Fenner
      M. DataCite Commons - Exploiting the Power of PIDs and the PID Graph. Published
      online August 27, 2020. doi:<a href=\\\"https://doi.org/10.5438/F4DF-4817\\\">10.5438/F4DF-4817</a></p>\\n<p>Fenner
      M. Powering the PID Graph: announcing the DataCite GraphQL API. Published online
      May 6, 2020. doi:<a href=\\\"https://doi.org/10.5438/YFCK-MV39\\\">10.5438/YFCK-MV39</a></p>\\n<p>Fenner
      M, Petryszak R. FREYA webinar - The PID Graph in practice - Jupyter Notebook
      demonstration. Published online August 27, 2020. doi:<a href=\\\"https://doi.org/10.5281/ZENODO.4004426\\\">10.5281/ZENODO.4004426</a></p>\\n<p>Fenner
      M, Hallett R, Garza K, Wimalaratne S. Frontend for the DataCite Commons service.
      Published online October 18, 2020. doi:<a href=\\\"https://doi.org/10.14454/QGK4-ZS88\\\">10.14454/QGK4-ZS88</a></p>\",\"comment_id\":\"60e9c1df149d573936a81285\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/07/bildschirmfoto-2020-10-28-um-12.02.32-1.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T15:50:55.000+00:00\",\"updated_at\":\"2023-09-07T11:54:41.000+00:00\",\"published_at\":\"2020-10-29T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79r7fh-97aq74v-ag4m5\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

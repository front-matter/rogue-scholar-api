      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Subset of the blogs included in the first </span><a href=\\\"https://rogue-scholar.org/blogs\\\"><span
      style=\\\"white-space: pre-wrap;\\\">Rogue Scholar catalog</span></a></figcaption></figure><p>The
      first Rogue Scholar catalog can be used as a starting point to find interesting

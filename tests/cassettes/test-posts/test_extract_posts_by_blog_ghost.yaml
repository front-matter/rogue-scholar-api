      of Science"}]}], "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text":
      "Yesterday Julie McMurry and co-authors [published a\npreprint](https://doi.org/10.5281/zenodo.18003)
      ****10 Simple rules for\ndesign, provision, and reuse of persistent identifiers
      for life science\ndata****. This is an important paper trying to address a fundamental\nproblem:
      how can we make persistent identifiers both human-readable and\nmachine-readable?\n\nDon''t
      be fooled by the title (used frequently by [PLOS Computational\nBiology](https://collections.plos.org/collection/ten-simple-rules/))
      -\nthe paper doesn''t describe simple rules that help the average life\nsciences
      researcher. Rather, the paper deals with rather complex issues,\nand has 36
      authors.\n\nThere is general agreement that we need persistent identifiers for\nscholarly
      communication, and that also includes life sciences datasets,\nthe focus of
      the paper. What is less clear is how to express these\npersistent identifiers.
      An identifier such as ****AB020317**** - for the\nmouse p53 gene - is ambiguous.
      It is not clear without additional\ninformation that this is an identifier for
      the GenBank nucleotide\ndatabase, rather than [something completely\ndifferent](https://www.flickr.com/photos/alexcycu/8936663973/).
      One\ncommon approach to make this identifier unambiguous is to use URIs\n(Uniform
      Resource Identifiers), e.g.\n<http://www.ncbi.nlm.nih.gov/nuccore/AB020317>
      in this case.\n\nThe paper doesn''t like this approach, and even states that
      \"URIs are\nstill among the most commonly used and most problematic identifiers
      in\nthe bio-data ecosystem\". The text also states that \"their length makes\nthem
      unwieldy for humans working with the data or for referencing in\npublications
      or other text\", but doesn''t go into any detail why URIs are\n\"problematic
      identifiers\", or why length is an issue in an online\nenvironment.\n\nThis
      is an important weakness of the paper, because the authors propose\nan alternative:
      CURIEs or ****compact URIs****. CURIEs were\n[proposed](http://www.w3.org/TR/curie/)
      by the W3C a few years ago, as a\nway to make URIs [more\nhuman-readable](https://www.crossref.org/blog/curies-a-cure-for-uris/).\nThe
      idea is simple, we use a namespace in addition to the local\nidentifier, separated
      by a colon, e.g.\n****[Genbank:AB020317](http://www.ebi.ac.uk/ena/data/view/AB020317)****.\n\nThis
      approach has of course been common practice in the life sciences\nbefore CURIEs
      or even the WWW existed, and is still the most common\napproach how identifiers
      for life sciences data are referenced in the\nscholarly literature. Unfortunately
      there are important problems with\nCURIEs, most of them mentioned in the paper:\n\n-
      Persistent identifiers need to be resolvable, without additional\n  information
      we don''t know what to do with\n  ****[Genbank:AB020317](http://www.ebi.ac.uk/ena/data/view/AB020317)****.\n  Most
      life sciences researchers understand this CURIE, but that might\n  not necessarily
      be true for less commonly used namespaces\n- Namespaces are not necessarily
      unique, the paper uses ****GEO****\n  (which could mean Gene Expression Omnibus
      or GeoNames Ontology) as an\n  example\n- Rule 3 in the paper goes into great
      detail what characters and\n  patterns should be avoided in local identifiers
      that are part of a\n  CURIE. It is not clear whether these recommendations will
      always be\n  followed or how to check them\n- CURIEs should follow a pattern
      (regular expression) so that they can\n  be extracted from a text. We\n  [know](https://doi.org/10.1371/journal.pone.0063184)
      that extracting\n  identifiers from journal articles is possible, but difficult.\n\nURIs
      don''t have the problems listed above: they resolve, are unique, and\nthere
      is good understanding (and available tools) of how a valid URI\nshould look
      like and how to extract URIs from text documents. That is\nwhy URIs are good
      representations of persistent identifiers.\n\nAnother problem I have with CURIEs:
      the idea doesn''t seem to have caught\non from the initial work more than five
      years ago (background reading\n[here](http://manu.sporny.org/2011/case-for-curies/)).
      I''m not even sure\nwhat percentage of persistent identifier experts know about
      CURIEs.\n\nMy recommendation for life sciences data: express persistent identifiers\nas
      URIs. Now that can go into 10 simple rules for the average life\nsciences researcher.\n\n*P.S.
      This blog uses a tool [I wrote two years\nago](https://blog.front-matter.io/posts/auto-generating-links-to-data-and-resources/)\nthat
      automatically turns CURIEs in the text into links.*\n\n### References\n\nMcMurry,

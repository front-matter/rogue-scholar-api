      "content_html": "<p>This week I added blog administration self-service to the
      Rogue Scholar blog archive. This makes adding a blog to Rogue Scholar easier,
      faster, and cheaper.</p>\n<p>To start blog administration please create an account
      with Rogue Scholar. Use the \"Sign In\" Link in the upper right corner to sign
      in or create an account with username and password, or sign in via Google or
      GitHub.</p>\n<p>Once signed in, you can add your blog via the Dashboard page.
      You have to agree to the Rogue Scholar terms of service (which haven''t changed
      since Rogue Scholar launched in April 2023):</p>\n<ul><li>The blog is about
      science or scholarship.</li><li>The full text of blog posts is made available
      via an Atom (preferred), RSS, or JSON feed.</li><li>The full text of blog posts
      is made available under the Creative Commons Attribution 4.0 International License.</li></ul>\n<p>The
      only required information is the URL of the Atom, RSS, or JSON Feed. The Atom
      format is preferred, as Atom supports multiple authors and author URLs, used
      for the ORCID ID in DOI registration.</p>\n<p>A blog image (favicon) is optional
      and can be added if not included in the Blog feed. About half of the included
      blogs currently have a favicon:</p>\n<figure class=\"kg-card kg-image-card\"><img
      src=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png\"

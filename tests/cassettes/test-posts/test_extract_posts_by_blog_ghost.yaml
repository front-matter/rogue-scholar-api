    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>Since last year this blog is powered by the <a href=\"https://ghost.org/\">Ghost</a>
      open source blogging platform. Two important and long-standing shortcomings
      of the platform were search and comments, which I <a href=\"https://blog.front-matter.io/posts/front-matter-officially-launches-today/\">added</a>
      via integrating third-party tools (<a href=\"https://blog.front-matter.io/posts/full-text-search-front-matter-blog/\">Typesense</a>
      and <a href=\"https://www.discourse.org/\">Discourse</a>, respectively).</p><p>In
      the last several weeks Ghost team has worked hard to add these features to the
      core platform, described <a href=\"https://ghost.org/changelog/search/\">here</a>
      and <a href=\"https://ghost.org/changelog/native-comments/\">here</a>. These
      changes do not (yet) work well via the Ghost API, so I decided to drop my <a
      href=\"https://jamstack.org/\">Jamstack</a> setup with Ghost as a headless CMS
      backend and a <a href=\"https://github.com/front-matter/bloggable\">frontend</a>
      built with Next.js. Native comments and search are available now, more work
      is needed to register and display <a href=\"https://blog.front-matter.io/posts/the-front-matter-blog-now-uses-dois/\">DOIs
      for the blog posts</a>, based on schema.org metadata (which need minor tweaks,
      e.g. include the license of the blog content), and a Github Actions <a href=\"https://github.com/front-matter/bloggable/blob/main/.github/workflows/webhook.yml\">workflow</a>.</p><p>To
      use the new comments, you have to sign up as a Front Matter Blog member (signup
      links at the top and bottom of every page). Front Matter membership is free,
      is needed for commenting to control spam, and optionally includes a newsletter
      (each new blog post sent via email).</p><p>Of course, I am well aware that comments
      are not a technical problem, but a social problem. But building a community
      around the Front Matter blog is easier if commenting is easy and doesn''t require
      signing up to an external service with unknown policies around handling personal
      data.</p>", "content_text": "content_text", "images": [], "updated_at": 1661367518,
      "published_at": 1660748166, "image": "https://blog.front-matter.io/content/images/2022/08/Bildschirm-foto-2022-08-15-um-19.51.47.png",
      "language": "en", "reference": [], "relationships": [], "summary": "Since last
      year this blog is powered by the Ghost open source blogging platform.", "tags":

      960w\"\nsizes=\"(min-width: 720px) 720px\" width=\"960\" height=\"480\"\nalt=\"Zenodo
      resources of type software created by month\" />\n<figcaption aria-hidden=\"true\">Zenodo
      resources of type software created\nby month</figcaption>\n</figure>\n\nIn the
      orcid report I look at the number of DOI names that have at least\none Open
      Researcher and Contributor ID (ORCID) in the metadata.\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/unnamed-chunk-3-1.webp\"\nclass=\"kg-image\"

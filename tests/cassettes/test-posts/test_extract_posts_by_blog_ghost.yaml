      id=\\\"changes-over-time\\\">Changes over Time</h3><p>How did these numbers
      change over time, since the he <a href=\\\"https://api.datacite.org/works?resource-type-id=software&amp;sort=registered&amp;order=asc&amp;page%5Bsize%5D=1\\\">first
      DataCite DOI for software</a> was registered September 7th, 2011 by the Leibniz
      Institute of Plant Genetics and Crop Plant Research (IPK) in Germany (Colmsee,
      Flemming, Klapperst\xFCck, Lange, &amp; Scholz (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5447/ipk/2011/0\\\">2011</a>))?</p><p>We
      can start by looking at the <a href=\\\"https://guides.github.com/activities/citable-code/\\\">Zenodo/GitHub
      integration</a>, where users can archive a GitHub repository in the Zenodo data
      repository. The integration was launched in February 2014 and we can see a nice
      correlation with this data, and with a <a href=\\\"https://github.com/blog/1840-improving-github-for-science\\\">May
      2014 blog post</a> by Arfon Smith on the GitHub blog, describing (and advertising)
      the integration work.</p><p>In September 2016, the FORCE11 Software Citation
      Principles (A. M. Smith, Katz, Niemeyer, &amp; FORCE11 Software Citation Working
      Group (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.7717/peerj-cs.86\\\">2016</a>))
      were published, the Zenodo/GitHub integration was upgraded ((<strong><strong>???</strong></strong>)/),
      and in October 2016 the <a href=\\\"https://guides.github.com/activities/citable-code/\\\">GitHub
      Guide to Making your Code Citable</a> was updated. There appears to be a change
      of in the rate of growth around this time as well.</p><h2 id=\\\"looking-forward\\\">Looking
      forward</h2><p>We see a nice exponential growth in the number of DOIs for software,
      and we don't expect this to change in 2018 and beyond. The <a href=\\\"https://www.force11.org/group/software-citation-implementation-working-group\\\">FORCE11
      Software Citation Implementation Working Group</a> is working on implementation
      and adoption of the Software Citation Principles, and for a number of use cases,
      e.g., citation in a journal article, DOIs play an important role. The working
      group also tries to address the challenges in using DOIs as identifiers for
      software that still exist, and what is done to resolve them, including pre-registration
      APIs to smooth the automated push-style deposit; better semantic linkage supported
      by extensions to the DataCite schema, and group/collective/microcitation DOI
      use.</p><p>We expect initiatives such as <a href=\\\"http://citation-file-format.github.io/citation-file-format/\\\">Citation
      File Format</a> and <a href=\\\"https://www.softwareheritage.org/\\\">Software
      Heritage</a> to have a positive impact on the number of DOIs for software. A
      paper on persistent identification and citation of software using DOIs by Jones
      et al (C. M. Jones, Matthews, Gent, Griffin, &amp; Tedds (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.2218/ijdc.v11i2.422\\\">2017</a>))
      was published in July 2017, based on earlier work from 2015 (Gent, Jones, &amp;
      Matthews (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-http://purl.org/net/epubs/work/24058274\\\">2015</a>)),
      and the DataCite Metadata 4.1 schema focussing on software citation was released
      in September 2017 (DataCite Metadata Working Group (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/0014\\\">2017</a>),
      Starr (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/nzhx-xx96\\\">2017</a>)).</p><p>CodeMeta
      (Boettiger (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.6084/m9.figshare.4490588\\\">2017</a>),
      M. B. Jones et al. (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5063/schema/codemeta-2.0\\\">2017</a>))
      is particularly relevant; this new standard for software metadata simplifies
      the crosswalk between the wide variety of metadata standards for software, and
      is increasingly integrated into DOI registration workflows, including the CaltechDATA
      repository since <a href=\\\"https://www.library.caltech.edu/news/enhanced-software-preservation-now-available-caltechdata\\\">March
      2018</a>, the DataCite DOI registration service since May 2018 (Fenner (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/cxe5-rg55\\\">2018</a>),
      Dasler (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/0yk5-b755\\\">2018</a>))
      and is planned for the Zenodo/GitHub integration in autumn 2018. CodeMeta libraries
      are currently available for R (Codemetar, Boettiger et al. (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5281/zenodo.1241346\\\">2018</a>)),
      Ruby (Bolognese, Fenner (<a href=\\\"https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/n138-z3mk\\\">2017</a>))
      and Python (<a href=\\\"https://github.com/proycon/codemetapy\\\">CodeMetaPy</a>).</p><p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/1nmy-9902\\\">originally published</a>
      on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Boettiger

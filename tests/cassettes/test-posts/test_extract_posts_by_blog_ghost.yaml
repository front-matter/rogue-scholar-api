      \"https://orcid.org/0000-0003-1419-2405\", \"name\": \"Martin Fenner\", \"affiliation\":
      [{\"id\": \"https://ror.org/04wxnsj81\", \"name\": \"DataCite\"}]}],\"doi\":\"https://doi.org/10.53731/r79xbr1-97aq74v-ag5ar\",\"id\":\"6d3f5b7d-3487-4f08-83e4-b47de095fc65\",\"reference\":[{\"id\":

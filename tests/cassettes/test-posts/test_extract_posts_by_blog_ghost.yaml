      "https://doi.org/10.53731/r294649-6f79289-8cw6x", "key": "ref1", "title": "Direct
      links to figures and tables using component DOIs", "publicationYear": "2011"},
      {"doi": "https://doi.org/10.1371/journal.pone.0006022", "key": "ref2", "title":
      "A Principal Component Analysis of 39 Scientific Impact Measures", "publicationYear":
      "2009"}],"updated_at":1689153196,"published_at":1436437140,"blog_name":"Front
      Matter","indexed_at":1708334027,"indexed":true,"images":[],"blog_slug":"front_matter","content_text":"Four
      years ago I wrote a [blog\npost](https://doi.org/10.53731/r294649-6f79289-8cw6x)
      about component\nDOIs. It is time to revisit the topic, in particular since
      our approach\nto citing data associated with a publication has changed since
      2011.\n\nComponent DOIs are explained in the [CrossRef Help\nSystem](http://help.crossref.org/components):\n\n>
      DOIs may be assigned to items that are part of a journal article, book\n> chapter,
      or any other content item. A component would typically be a\n> figure, table,
      or image which is part of or referred to by the parent\n> item. Assigning a
      DOI to a component allows direct linking to the\n> component item.\n\nComponent
      DOIs are DOIs, i.e. persistent identifiers that link directly\nto the resource
      in question, e.g. a figure in a publication. The\ncomponent DOI for a figure
      in a PLOS paper used in the 2011 post still\n[works as expected](https://doi.org/10.1371/journal.pone.0006022.g002),\ndespite
      changes to the URL of the journal landing page.\n\nThe problem with component
      DOIs is the problem with DOIs in general:\nthere is basic functionality common
      to all DOIs, and there are\nadditional services specific to subgroups of DOIs.
      This confuses users -\nin particular since there is no easy way to immediately
      see what kind of\nDOI they have in front of them - and in the case of component
      DOIs,\nthere is one important feature missing.\n\nDOis are assigned by registration
      agencies (CrossRef and DataCite are\nthe most relevant ones for scholarly content),
      and these RAs have built\ndifferent services around DOIs, e.g. different ways
      to describe and\nsearch the metadata (title, authors, etc.) associated with
      a DOI.\nComponent DOIs are again different, the most important difference is\nthat
      in the CrossRef implementation they they are not discoverable by\n[querying
      the CrossRef\nsystem](https://doi.org/10.3789/isqv22n3.2010.06). Component DOIs
      are\nalso always associated with a parent DOI (for the article, book, etc.).\nAlthough
      this is the expected behavior, we shouldn''t expect component\nDOIs to always
      look like an extension of the parent DOI, as in\n`10.1371/journal.pone.0006022.g002`
      used in the example above.\n\nIn essence, a component DOI is a ****DOI light****.
      We can use them for\npersistent linking, but we can''t use them for discovery
      via the CrossRef\nMetadata Search (and by extension other indexing services).
      A common use\ncase for component DOIs is supplementary information in a journal\narticle.
      Content in supplementary information files is already much\nharder to find than
      content in the body of an article, using component\nDOIs instead of regular
      DOIs makes the content again harder to find.\n\nAll of this might not have been
      much of an issue when I wrote the 2011\npost, but making the data underlying
      a publication publicly available\nand discoverable is increasingly becoming
      something that funders,\npublishers, and institutions expect. Most of these
      data are not\ndeposited in dedicated data repositories, but in supplementary\ninformation
      files (for PLOS articles published since March 2014 this is\ntrue for more than
      50% of papers). Using regular DOIs for supplementary\ninformation files with
      proper metadata and proper inclusion in indexing\nservices will make it easier
      to find, access, and reuse these data.\n\nUnfortunately, that still leaves us
      with the problem that the\nsupplementary information files then will have CrossRef
      DOIs, whereas\ndata repositories typically use DataCite DOIs, so we need to
      search for\nthese datasets in two different places. But that is material for
      another\npost.\n\n### References\n\nFenner M. Direct links to figures and tables
      using component DOIs.\nPublished online March 26, 2011.\ndoi:[10.53731/r294649-6f79289-8cw6x](https://doi.org/10.53731/r294649-6f79289-8cw6x)\n\nBollen
      J, Van De Sompel H, Hagberg A, Chute R. A Principal Component\nAnalysis of 39
      Scientific Impact Measures. Mailund T, ed. *PLoS ONE*.\n2009;4(6):e6022.\ndoi:[10.1371/journal.pone.0006022](https://doi.org/10.1371/journal.pone.0006022)\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/component-dois-revisited","guid":"62d42bbd41e317003df48d51","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

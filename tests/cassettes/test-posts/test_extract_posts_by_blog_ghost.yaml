    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      Rogue Scholar science blog archive [launched in\nApril](https://doi.org/10.53731/z9v2s-bh329){rel=\"noopener\"}
      and I have\nbeen busy building out the core features of archiving the full-text
      of\nblog posts, establishing a full-text search, and registering DOIs and\nmetadata
      for all posts. My announced goal was to complete this work by\nthe end of the
      second quarter.\n\nWe now have July and I am happy to report that the core features
      are\nworking and that the Rogue Scholar includes 1,000 blog posts that are\navailable
      via full-text search, with DOIs linking to the original post\non one of 35 science
      blogs, marking an important milestone worth\ncelebrating.\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-09.31.14-1.png
      2000w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"382\" />\n<figcaption><a
      href=\"https://rogue-scholar.org/posts\"\nrel=\"noopener\"><span style=\"white-space:
      pre-wrap;\">Rogue Scholar blog\nposts</span></a></figcaption>\n</figure>\n\nWhat
      is equally important is that this milestone has been reached\nwithout major
      technical work for the involved blogs. Rogue Scholar works\nwith all blogging
      platforms that publish scholarly content and have an\nRSS or Atom feed with
      full-text content distributed under a Creative\nCommons Attribution ([CC-BY\n4.0](https://creativecommons.org/licenses/by/4.0/legalcode){rel=\"noopener\"})\nlicense
      -- currently [nine different blogging\nplatforms](https://rogue-scholar.org/#stats){rel=\"noopener\"}
      from\nWordpress, Blogger, and Ghost to several static site generators. The\nmajor
      issue was author names, usually resolved by configuration changes,\ne.g. in
      the Wordpress author profile.\n\nAnd the implementation doesn\\''t take any
      shortcuts, the DOI metadata\ninclude abstract, language, license, and (OECD
      Fields of Science)\nsubject category for all posts, and author ORCID ID and
      references for\nsome posts.\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-03-um-08.29.15.png
      1876w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1876\" height=\"1226\" />\n<figcaption><a
      href=\"https://www.crossref.org/members/prep/31795\"\nrel=\"noopener\"><span
      style=\"white-space: pre-wrap;\">Crossref\nParticipation Reports</span></a><span
      style=\"white-space: pre-wrap;\">\nfor blog posts registered by Front Matter</span></figcaption>\n</figure>\n\nAnd
      that Rogue Scholar does this without major costs for the\nparticipating blogs
      (free for up to 50 posts per year, and a one-time\nfee of \\$1 per post thereafter),
      or for Front Matter hosting the blog\narchive (with monthly costs under \\$200
      plus \\$.25 per DOI\nregistration). This is possible because Rogue Scholar follows
      three\nprinciples: using open source software (more details in another post),\nautomation
      as much as possible, and community participation.\n\nReaching this milestone
      demonstrates that a central archive of science\nblogs with full-text content,
      and DOIs for all blog posts with relevant\nmetadata is feasible, making an important
      contribution to [Open\nScholarly\ninfrastructure](https://doi.org/10.6084/M9.FIGSHARE.1314859){rel=\"noopener\"}.\n\nWhat
      comes next? Besides a lot of detailed work (e.g. working with six\nblogs registered
      with the Rogue Scholar that have RSS/Atom feeds with\nincomplete author metadata
      or no full-text RSS feed), the main goals for\nthe next three months are:\n\n-
      Improve the payment workflow, including automated payment processing\n  and
      a sponsorship option for organizations wanting to support Rogue\n  Scholar and/or
      specific blogs\n- Include more science blogs, more blog posts (so far I have
      included\n  all posts from 12 blogs), and improve the metadata (e.g. ORCID\n  identifiers
      and references). In particular, I want to include blogs\n  that publish posts
      in languages other than English (currently only\n  [three of the 35\n  blogs](https://rogue-scholar.org/#stats){rel=\"noopener\"}).\n-
      Build a community of Rogue Scholar bloggers and users. I have gotten a\n  lot
      of feedback in the last few months but would like to better\n  understand how
      people are currently using the Rogue Scholar or what\n  can be improved. The
      starting point is the [Rogue Scholar\n  Discord](https://discord.gg/HvbD4dNPFh){rel=\"noopener\"}
      community, but\n  there are also other feedback channels, including email, Mastodon,\n  Zoom,
      and of course personal communications (you find me at the [Open\n  Science Festival\n  Cologne](https://www.zbmed.de/en/networking/events/open-science-festival){rel=\"noopener\"}\n  this
      week).\n\n### References\n\nFenner M. The Rogue Scholar: An Archive for Scholarly
      blogs. Published\nonline January 31, 2023.\ndoi:[10.54900/bj4g7p2-2f0fn9b](https://doi.org/10.54900/bj4g7p2-2f0fn9b)\n\nFenner
      M. The Rogue Scholar is now open for business. Published online\nApril 4, 2023.\ndoi:[10.53731/z9v2s-bh329](https://doi.org/10.53731/z9v2s-bh329)\n\nFenner
      M. Starting to register DOIs for all blog posts included in the\nRogue Scholar.

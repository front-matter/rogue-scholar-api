      "Last week [I wrote\nabout](https://blog.front-matter.io/posts/metrics-for-scientific-software/)\nsoftware.lagotto.io,
      an instance of the\n[lagotto](https://github.com/articlemetrics/lagotto) open
      source\nsoftware collecting metrics for the about 1,400 software repositories\nincluded
      in Sciencetoolbox. In this post I want to report the first\nresults analyzing
      the data.\n\nIf you want to follow along, please go to\n<https://github.com/mfenner/software-analysis>,
      this repository holds\nall the data, as well as the R code used for analysis.
      A special thanks\ngoes to [Scott Chamberlain](http://scottchamberlain.info/)
      who greatly\nhelped me by tweaking the [alm](https://github.com/ropensci/alm)
      R\npackage to support URLs instead of DOIs as identifiers.\n\nThe first step
      in the analysis is to get an overview of the external\nsources citing or discussing
      the software package:\n\nThis is basically the same figure as in the [previous\npost](https://blog.front-matter.io/posts/metrics-for-scientific-software/),\nbut
      with two differences: I have added a [Nature.com\nOpenSearch](http://www.nature.com/opensearch/)
      data source, and I have\nfound an additional 64 repositories cited in scholarly
      articles via an\nEurope PMC full-text Search that also includes the reference
      lists\n(thanks to [Jo\nMcEntyre](http://www.ebi.ac.uk/about/people/johanna-mcentyre)).\n\nI
      am not sure why we are not picking up any Wikipedia citations, and\nhave to
      take a closer look. The ORCID source also needs tweaking, and\nthere are some
      issues with the\n[Wordpress.com](http://wordpress.com/){rel=\"nofollow\"} data
      that I have\nto look into as well. Citations in the scholarly literature are\nobviously
      the most interesting data, and we have three Github repos with\nmore than 25
      citations, including <https://github.com/najoshi/sickle>\nwith 54 citations.
      As most repositories in our sample are cited only\nonce if at all, a correlation
      with Github stars and forks is not useful.\nSickle is popular on Github (52
      stars and 32 forks), but it is not clear\nthat this activity is correlated to
      citations (e.g. because there are\nmore citations than stars).\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/github_likes_readers-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/github_likes_readers-1.png
      600w, https://blog.front-matter.io/content/images/2022/08/github_likes_readers-1.png
      672w\"\nwidth=\"672\" height=\"480\" />\n<figcaption>Correlation between combined
      Facebook activity and Github\nforks, log-log scale. Data from <a\nhref=\"http://software.lagotto.io\">software.lagotto.io</a></figcaption>\n</figure>\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/facebook_github_readers-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/facebook_github_readers-1.png
      600w, https://blog.front-matter.io/content/images/2022/08/facebook_github_readers-1.png
      672w\"\nwidth=\"672\" height=\"480\" />\n<figcaption>Correlation between Github
      stargazers and forks, log-log\nscale. Data from <a\nhref=\"http://software.lagotto.io\">software.lagotto.io</a></figcaption>\n</figure>\n\nThe
      vast majority of software repos in this analysis are hosted by\nGithub, so we
      have the numbers of stars and forks for those. It is\ninteresting, although
      probably not very surprising, that the number of\nGithub stargazers and forks
      is highly correlated:\n\nWe can find Facebook activity (likes, comments or shares)
      for one third\nof the repositories. There is a reasonably good correlation between\nFacebook
      activity and number of Github forks:\n\nOne interesting analysis would be to
      look at the repositories that have\nbeen forked much more often relative to
      their Facebook activity, e.g.\n[Impala](https://github.com/cloudera/impala)
      with 1,207 Github stars and\n458 forks, but only 5 Facebook shares. One limitation
      of the analysis is\nthat we are not tracking Facebook (or other social media)
      activity for\nall forks of a repo.\n\nWe found Reddit discussions mentioning
      one of the repositories in 7% of\ncases. Once we have a larger sample size it
      would be interesting to\ncorrelate this activity with Github stars and forks,
      similar to what we\ndid for Facebook. By far the most popular repository from
      our sample on\nReddit is [Bitcoin](https://github.com/Bitcoin/Bitcoin), followed
      by\n[JQuery](https://github.com/jquery/jquery). Twitter activity is\nnotoriously
      difficult to collect since Twitter doesn''t keep tweets very\nlong, hence probably
      the low numbers compared to Facebook and Reddit.\n\nFeel free to play with the
      data and scripts provided at\n<https://github.com/mfenner/software-analysis>,
      my next step is probably\nto include a much larger number of software repositories.\n\nIt
      has not escaped our notice that the kind of analysis described above\ncould
      be applied to any software repository, not just scientific\nsoftware.\n", "images":

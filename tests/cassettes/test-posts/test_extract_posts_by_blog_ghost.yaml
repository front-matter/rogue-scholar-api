      1998 Tim Berners-Lee coined the term cool URIs (1998), that is URIs that don\u2019t
      change. We know that URLs referenced in the scholarly literature are often not
      cool, leading to link rot (Klein et al., 2014) and making it hard or impossible
      to find the referenced resource.\\n\\n\\nCool URIs are, of course, a fundamental
      principle behind DOIs, with the two important concepts resolution (it is very
      hard to maintain a URL directly pointing at a resource) and policies (that all
      DOI registration agencies a\",\"reading_time\":6,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48efe\",\"uuid\":\"ba558f1e-75e9-40e2-944e-7bb4b3bc4673\",\"title\":\"A
      common API for retrieving DataCite Metadata\",\"slug\":\"a-common-api-for-retrieving-datacite-metadata\",\"html\":\"<p>Today
      we are launching a new version of the DataCite API at <a href=\\\"http://api.datacite.org/\\\">http://api.datacite.org</a>.
      This new version includes numerous bug fixes and now includes related resources
      (e.g. data centers, members or contributors) according to the <a href=\\\"http://jsonapi.org/format/#fetching-includes\\\">JSONAPI
      spec</a>. The changelog can be found <a href=\\\"https://github.com/datacite/spinone/blob/master/CHANGELOG.md\\\">here</a>.
      Current users of the API should watch out for breaking changes in the <code>meta</code>
      object used for faceting.</p><p>We first launched the DataCite API in June as
      what we hope will become the new standard way to retrieve metadata from DataCite.
      Most of the content in the API comes from our search index of the MDS and is
      about DOI metadata, but we are also including information from other services,
      e.g. our member database and the <a href=\\\"https://doi.org/10.53731/r79xf41-97aq74v-ag5bc\\\">Event
      Data</a> service. We ourselves use the API to power the web frontend for search,
      to <a href=\\\"https://www.datacite.org/members.html\\\">display member information</a>
      on our homepage, and to provide a search for our <a href=\\\"http://blog.datacite.org/\\\">blog</a>.</p><p>Other
      ways to obtain DataCite metadata include <a href=\\\"http://oai.datacite.org/\\\">OAI-PMH</a>
      for harvesting large volumes of metadata, and direct access to the Solr search
      index. This direct public access to the Solr search index will be discontinued
      in 2017 for performance and security reasons, so we encourage all users to migrate
      to the DataCite API as soon as possible. We will be adding missing API functionality
      in the coming months, most importantly provide all available DOI metadata in
      the API and thus search web frontend. Please <a href=\\\"mailto:tech@datacite.org\\\">contact
      us</a> if you have suggestions or bug reports regarding the DataCite API.</p><p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/6wcf-efw5\\\">originally published</a>
      on the DataCite Blog.</em></p><h3 id=\\\"references\\\">References</h3><p>Fenner
      M. It\u2019s all about Relations. Published online April 14, 2016. doi:<a href=\\\"https://doi.org/10.53731/r79xf41-97aq74v-ag5bc\\\">10.53731/r79xf41-97aq74v-ag5bc</a></p>\",\"comment_id\":\"60e9e964149d573936a8152c\",\"feature_image\":\"https://blog.front-matter.io/content/images/2023/09/api_search.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T18:39:32.000+00:00\",\"updated_at\":\"2023-09-01T21:26:27.000+00:00\",\"published_at\":\"2016-11-03T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79x5j1-97aq74v-ag59c\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

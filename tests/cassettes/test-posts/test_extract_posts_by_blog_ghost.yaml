      Matter\",\"indexed_at\":1708333897,\"indexed\":true,\"images\":[],\"blog_slug\":\"front_matter\",\"content_text\":\"This
      week some of us from DataCite are attending\\n[CSVconf](http://csvconf.com/)
      in Berlin, and we are a conference\\nsponsor and co-organizer.\\n\\n> csv,conf
      is a non-profit community conference run by some folks who\\n> really love data
      and sharing knowledge. If you are as passionate about\\n> data and the application
      it has to society as us then you should join\\n> us in Berlin!\\n\\nOne important
      reason we are at CSVconf is that providing persistent\\nidentifiers and starndard
      metadata for research data, which in most\\ncases are stored in tabular data
      formats such as CSV, is central to what\\nDataCite is doing. And while DataCite
      provides a searchable index of\\nmetadata for these datasets, getting the metadata
      into the index is not\\nas frictionless as one would hope.\\n\\nThe presentations
      and informal discussions at the conference have been\\nvery valuable and entertaining
      so far, and we still have most of the\\nsecond day ahead. My personal highlight
      from the first day: [Richard\\nSmith-Unna](https://twitter.com/blahah404) talking
      about ****Easy,\\nmassive-scale reuse of scientific outputs****.\\n\\nOne topic
      that I have been thinking about the past two days is how to\\nadd metadata to
      CSV files while keeping the simplicity of the format.\\nThis is important for
      DataCite, as we want to make the process of\\nregistering datasets with metadata
      painless, and for individual\\nresearchers and small research groups the process
      should be as simple as\\npossible. Two groups have done great work in this area
      and Jeni Tennison\\nand Dan Fowler gave presentations about their work at CSVconf:\\n\\n-
      ****Jeni Tennison****: Making CSV part of the web, describing the work\\n  of
      the [CSV on the Web](https://www.w3.org/2013/csvw/wiki/Main_Page)\\n  W3C working
      group\\n- ****Dan Fowler****: Data Packages and Frictionless Data for Research,\\n
      \ talking about the work Open Knowledge has done on defining [data\\n  packages](https://frictionlessdata.io/data-packages/)\\n\\nBoth
      groups use a JSON file to describe the metadata of an associated\\nCSV file.
      While it is a straightforward process, it still feels as if we\\nare leaving
      the simplicity of the CSV format. And when we generate a\\nJSON file to describe
      the metadata, we might as well convert the CSV\\ninto JSON and put the metadata
      into the same file.\\n\\n[Back in September](https://doi.org/10.53731/r79tfth-97aq74v-ag53f)
      I\\nwrote about a different approach: adding the metadata directly to the\\nCSV
      file. The following slides summarize this work:\\n\\n::: {.iframe}\\n::: {#player

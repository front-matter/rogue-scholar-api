    content: "[{\"url\":\"https://blog.front-matter.io/posts/feedback-for-blog-publishers\",\"title\":\"Feedback
      for science blog publishers\",\"summary\":\"The Rogue Scholar science blog archive
      launched last week. Going forward the focus is on improving the service and
      adding more blogs.\",\"image\":\"https://blog.front-matter.io/content/images/2023/04/Bildschirmfoto-2023-04-11-um-13.14.02.png\",\"content_html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org/\\\">Rogue Scholar</a> science blog archive
      <a href=\\\"https://doi.org/10.53731/z9v2s-bh329\\\">launched last week</a>.
      Going forward the focus is on improving the service and adding more blogs. This
      includes giving blog authors feedback on how they can improve their RSS/Atom
      feeds \u2013 used by the Rogue Scholar to collect and archive the blog content.</p><h3
      id=\\\"feedback-for-science-blog-publishers\\\">Feedback for science blog publishers</h3><p>A
      good starting point is author information, which often can be improved. The
      first step is to support multiple authors and support their full (given and
      family) names instead of usernames. It is useful to include ORCID author identifiers,
      best done by using the author website field of the blogging platform. This information
      can then be included in the blog <a href=\\\"https://www.rfc-editor.org/rfc/rfc4287\\\">Atom
      feed</a>, which works better for this than <a href=\\\"https://en.wikipedia.org/wiki/RSS\\\">RSS
      feeds</a>.</p><p>The blog (RSS or Atom) feed includes a link for each blog post
      but also an <strong>id</strong> (Atom) or <strong>guid</strong> (RSS). Ideally,
      this id/guid is globally unique, does not change over time, and can be used
      as a web link. <a href=\\\"https://ask.library.uic.edu/faq/345899\\\">DOIs</a>
      are a perfect fit for this id/guid field, and several blogs included in the
      Rogue Scholar do this already (<a href=\\\"https://rogue-scholar.org/blogs/f0m0e38\\\">this
      blog</a> but also <a href=\\\"https://rogue-scholar.org/blogs/pm0p222\\\">Upstream</a>).
      Many blogging platforms have a <a href=\\\"https://developer.wordpress.org/reference/functions/wp_get_canonical_url/\\\">canonical_url</a>
      field that can be used to store the DOI, separate from the URL.</p><p>Abstracts
      are useful for blog posts and widely supported. Unfortunately, there is no standard
      way to provide them in RSS or Atom feeds. A good practice is to use text and
      not HTML and to limit the total number of characters (the Rogue Scholar limits
      abstracts to 210 characters).</p><p>Feature images for blog posts are again
      widely used but there is no standard way to do this in RSS or Atom feeds. Examples
      of Rogue Scholar blogs using feature images are <a href=\\\"https://rogue-scholar.org/blogs/n6x4a73\\\">Chris
      Hartgerink</a>, <a href=\\\"https://rogue-scholar.org/blogs/h7bpg11\\\">OA.Works</a>
      and <a href=\\\"https://rogue-scholar.org/blogs/f4wdg32\\\">Syldavia Gazette</a>.</p><h3
      id=\\\"blog-statistics\\\">Blog statistics</h3><p>This week I added <a href=\\\"https://rogue-scholar.org/#stats\\\">basic
      statistics</a> for the Rogue Scholar that give preliminary insights into the
      kind of science blogs covered by the Rogue Scholar. The <strong>category</strong>
      is the top-level classification of the <a href=\\\"https://www.oecd.org/science/inno/38235147.pdf\\\">OECD
      Fields of Science and Technology</a>. Many blogs cover Natural Sciences, Engineering
      and Technology, Social Sciences \u2013 Health and Medical Sciences, Humanities,
      and Agricultural Sciences are covered less. Almost all currently included blogs
      are in the English <strong>language</strong>, please reach out if you manage
      a blog in another language. Knowing the blogging <strong>platform</strong> helps
      integrate the various RSS feeds into the Rogue Scholar, and the results are
      as expected. Wordpress is the most popular blogging platform, \_but science
      blogs also use a variety of other platforms, including Ghost, Medium, and Blogger.
      Another interesting key performance indicator (KPI) is the total number of blogs
      and blog posts included, but this needs more work as this information is not
      immediately available.</p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/04/Bildschirmfoto-2023-04-11-um-13.19.27.png\\\"

      I am\nwell on track to complete this for the included 35 blogs with more than\n1,000
      blog posts in the next few weeks. Another promise was the\nfull-text search
      of blog posts, a functionality that is not typically\npart of blogging platforms,
      or that is implemented with only limited\nfunctionality.\n\nToday, I am happy
      to announce the first version of full-text search for\nall Rogue Scholar content.
      Full-text search works either for specific\nblogs and does a much better job
      of finding relevant content compared to\nblogging platforms or generic web searches,
      e.g. this blog post\ndescribing the work of a group of researchers from the
      University of\nGeneva.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png

      a guest post two weeks ago Elizabeth Hull explained that only 6% of Dryad datasets
      associated with a journal article are found in the reference list of that article,
      data she also presented at the IDCC conference in February (Mayo, Hull, \\u0026amp;amp;
      Vision, 2015). This number has increased from 4% to 8% between 2011-2014, but
      is still low.\",\"type\":\"Abstract\"}],\"files\":[{\"url\":\"https://blog.front-matter.io/posts/its-all-about-relations\",\"mimeType\":\"text/html\"},{\"url\":\"https://api.rogue-scholar.org/posts/10.53731/r79xf41-97aq74v-ag5bc.md\",\"mimeType\":\"text/plain\"},{\"url\":\"https://api.rogue-scholar.org/posts/10.53731/r79xf41-97aq74v-ag5bc.pdf\",\"mimeType\":\"application/pdf\"},{\"url\":\"https://api.rogue-scholar.org/posts/10.53731/r79xf41-97aq74v-ag5bc.epub\",\"mimeType\":\"application/epub+zip\"},{\"url\":\"https://api.rogue-scholar.org/posts/10.53731/r79xf41-97aq74v-ag5bc.xml\",\"mimeType\":\"application/xml\"}],\"fundingReferences\":null,\"geoLocations\":null,\"identifiers\":[{\"identifier\":\"https://doi.org/10.53731/r79xf41-97aq74v-ag5bc\",\"identifierType\":\"DOI\"}],\"license\":{\"id\":\"CC-BY-4.0\",\"url\":\"https://creativecommons.org/licenses/by/4.0/legalcode\"},\"provider\":\"Crossref\",\"publisher\":{\"name\":\"Front

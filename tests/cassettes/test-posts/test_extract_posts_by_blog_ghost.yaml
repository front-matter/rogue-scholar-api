        Rogue Scholar API now automatically indexes blog posts\",\"slug\":\"rogue-scholar-api-indexes-posts\",\"html\":\"<p>The
        dedicated API for the Rogue Scholar science blog archive <a href=\\\"Fenner,
        M. (2023). Rogue Scholar has an API. https://doi.org/10.53731/ar11b-5ea39\\\"
        rel=\\\"noreferrer\\\">launched two weeks ago</a>. The initial release supported
        fetching metadata and content from Rogue Scholar. Today this API was updated
        with important new functionality: parsing of science blog posts and storing
        the metadata and content in the Rogue Scholar. This continues the transition
        from a Javascript <a href=\\\"https://www.serverless.com/\\\" rel=\\\"noreferrer\\\">serverless</a>
        API that is part of the frontend application to a dedicated Python API that
        can better support long-running and/or complex processes such as constantly
        (currently every 10 min) fetching new blog posts from 60+ participating blogs
        and parsing the metadata and content.</p><p>The updated API is again available
        as Open Source software via <a href=\\\"https://pypi.org/project/rogue-scholar-api/\\\"
        rel=\\\"noreferrer\\\">PyPi</a>, <a href=\\\"https://github.com/front-matter/rogue-scholar-api\\\"
        rel=\\\"noreferrer\\\">GitHub</a>, and <a href=\\\"https://doi.org/10.5281/ZENODO.10037789\\\"
        rel=\\\"noreferrer\\\">Zenodo</a>. Installing the API on your computer requires
        data from the database (Postgres) and search index (Typesense), which both
        also use Open Source software but need authentication for access.&nbsp;The
        API is documented via the&nbsp;<a href=\\\"https://api.rogue-scholar.org/docs\\\"
        rel=\\\"noreferrer\\\">Swagger UI</a>, and is well-suited to be used in Jupyter
        notebooks that take advantage of the metadata and content hosted on Rogue
        Scholar, as of today <a href=\\\"https://api.rogue-scholar.org/posts\\\" rel=\\\"noreferrer\\\">9,512</a>
        science blog posts from <a href=\\\"https://api.rogue-scholar.org/blogs\\\"
        rel=\\\"noreferrer\\\">65</a> participating blogs. </p><p>One interesting
        idea is to write <a href=\\\"https://doi.org/10.53731/gzrse-p5d35\\\" rel=\\\"noreferrer\\\">overlay
        blog posts</a>, and <a href=\\\"https://orcid.org/0000-0003-3334-2771\\\"
        rel=\\\"noreferrer\\\">Heinz Pampel</a> did exactly that today when he <a
        href=\\\"https://doi.org/10.53731/xs2mj-epe20\\\" rel=\\\"noreferrer\\\">published
        a blog post</a> commemorating <a href=\\\"https://www.openaccessweek.org/\\\"
        rel=\\\"noreferrer\\\">Open Access Week 2023</a> (which started Monday with
        the motto <em>Community over Commercialization</em>), referencing several
        blog posts archived in Rogue Scholar.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

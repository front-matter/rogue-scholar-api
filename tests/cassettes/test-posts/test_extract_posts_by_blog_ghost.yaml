      change over time, and\\n- they are long, difficult to transcribe, with characters
      not allowed in\\n  URLs, and not very human-readable.\\n\\nSemantic information
      might also lead users to expect certain\\nfunctionalities. A common pattern
      that we see at DataCite is to include\\ninformation about the version or parent
      in the suffix, e.g.\\n<https://doi.org/10.6084/M9.FIGSHARE.3501629.V1> or\\n<https://doi.org/10.5061/DRYAD.0SN63/7>.
      While the decision on what to\\nput into the suffix is up to each data center,
      we should make sure users\\ndon\\\\'t think that these are functionalities of
      the DOI system (e.g. that\\nadding **.V2** to any DOI name will resolve to version
      2 of that\\nresource).\\n\\nAnother issue to keep in mind when assigning suffixes
      is that DOIs -- in\\ncontrast to HTTP URIs -- are case-insensitive,\\n<https://doi.org/10.5281/ZENODO.31780>
      and\\n<https://doi.org/10.5281/zenodo.31780> are the same DOI. All DOIs are\\n[converted
      to upper\\ncase](https://www.doi.org/doi_handbook/2_Numbering.html#2.4) upon\\nregistration
      and DOI resolution, but DOIs are not consistently displayed\\nin such a way.\\n\\n###
      Generating cool DOIs\\n\\nWith all that, what should the ideal DOI look like?
      Its suffix should\\nbe:\\n\\n- opaque without semantic information\\n- work
      well in a web environment, avoiding characters problematic in\\n  URLs\\n- short
      and human-readable\\n- Resistant to transcription errors\\n- easy to generate\\n\\nOn
      Tuesday DataCite released a tool that helps generating such a suffix,\\nan open
      source command line tool called\\n[cirneco](https://github.com/datacite/cirneco)
      (a lot of our open source\\nsoftware uses Italian dog breed names). Cirneco
      is a Ruby gem that can\\nbe installed via\\n\\n    gem install cirneco\\n\\nCirneco
      uses base32 encoding, as\\n[described](http://www.crockford.com/wrmg/base32.html)
      by Douglas\\nCrockford. The encoding starts with a randomly generated number
      to\\nguarantee uniqueness of the identifier, and then encodes the number into\\na
      string that uses all numbers and uppercase letters. It avoids the\\nletters
      I, O and L as they can be confused with the letter 1 and 0,\\nusing 32 characters
      (and 5 checksum characters) in total. The last\\ncharacter is a checksum. The
      resulting string from cirneco always has a\\nlength of 8 characters, in groups
      of 4 separated by a hyphen to help\\nwith readability. The advantage of base32
      encoding over using only\\nnumbers (as for example ORCID is doing) is that the
      resulting string\\nbecomes much more compact, the available 7 characters (plus
      one for the\\nchecksum) can encode 34,359,738,367 strings, compared to 10 million
      when\\nonly using numbers. This number is large enough that the resulting\\nsuffix
      will not only be unique for a given prefix, but also unique for\\nall DOIs (there
      is a very small chance to get the same random number\\ntwice, but this will
      be rejected when trying to register the DOI).\\n\\nAnother common way to generate
      random strings would have been\\nuniversally unique identifiers\\n([UUID](https://en.wikipedia.org/wiki/Universally_unique_identifier)),\\nbut
      they are long and not very human-readable, e.g.\\n<https://doi.org/10.4233/UUID:6D192FE2-DE18-4556-873A-D3CD56AB96A6>.\\n\\nAn
      example DOI generated by cirneco would be\\n\\n    cirneco doi generate --prefix
      10.5555\\n    10.5555/KVTD-VPWM\\n\\nThe generated DOI is short enough that
      it should work well in places\\nwhere space is limited, providing an alternative
      to the\\n[ShortDOI](http://shortdoi.org/) service which shortens existing DOIs,\\nbut
      does this by adding another layer on top of the DOI proxy.\\n\\nAnother cirneco
      command checks that this is a valid bas32 string using\\nthe checksum\\n\\n
      \   cirneco doi check 10.5555/KVTD-VPWM\\n    Checksum for 10.5555/KVTD-VPWM
      is valid\\n\\nThis can be used to quickly verify a DOI, e.g. in a web form or
      API. The\\nRuby base32 encoding library used by cirneco is open source\\n(<https://github.com/datacite/base32>.
      I added the checksum to the\\nexisting library), and implementations of the
      Crockford base32 encoding\\npattern are available in many other languages, including\\n[Python](https://github.com/jbittel/base32-crockford),\\n[PHP](https://github.com/dflydev/dflydev-base32-crockford),\\n[Javascript](https://www.npmjs.com/package/base32-crockford),\\n[Java](http://stackoverflow.com/questions/22385467/crockford-base32-encoding-for-large-number-java-implementation),\\n[Go](https://github.com/richardlehane/crock32)
      and\\n[.NET](https://www.nuget.org/packages/crockford-base32).\\n\\nTo answer
      the question raised at the beginning: a cool DOI is a DOI\\nexpressed as HTTPS
      URI using the doi.org proxy and using a\\nbase32-encoded suffix, for example\\n**https://doi.org/10.5555/KVTD-VPWM**.
      This DOI works well in a web\\nenvironment, is human readable, easy to parse
      and detect (e.g. in text\\nmining), and can be generated using an algorithm
      that is well understood\\nand supported.\\n\\n## Acknowledgments\\n\\nThis blog
      post was [originally\\npublished](https://doi.org/10.5438/55e5-t5c0) on the
      DataCite Blog.\\n\\n## References\\n\\nBerners-Lee T. *Hypertext Style: Cool
      URIs Don't Change.*; 1998.\\nAccessed December 14, 2016. <https://www.w3.org/Provider/Style/URI>\\n\\nKlein
      M, Van De Sompel H, Sanderson R, et al. Scholarly Context Not\\nFound: One in
      Five Articles Suffers from Reference Rot. Bar-Ilan J, ed.\\n*PLoS ONE*. 2014;9(12):e115253.\\ndoi:[10.1371/journal.pone.0115253](https://doi.org/10.1371/journal.pone.0115253)\\n\",\"relationships\":[{\"type\":

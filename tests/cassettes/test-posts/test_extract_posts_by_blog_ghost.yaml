      Slide 16 {#slide-16 .sd-player-slides--heading}\\n\\n### Slide 16 text\\n\\n:::
      {.sd-player-slides--text}\\nCSV is simple Sometimes CSV is not the best format
      CSVY will not work\\nfor all CSV \uFB01les\\n:::\\n:::\\n:::\\n:::\\n:::\\n\\n:::
      {#fb-root}\\n:::\\n:::\\n:::\\n\\nCSVY uses a [YAML header](https://jekyllrb.com/docs/frontmatter/)
      for\\nthe metadata. This keeps the CSV file human readable, and is extensible\\nto
      add even complex metadata. The downside is of course that it breaks\\nthe CSV
      format, but many CSV parsers support comments and can skip lines\\nat the beginning
      of a file. Implementing CSVY support would thus only be\\na small step, and
      should be backwards compatible in many cases. You can\\nfor example use Excel
      to open these files, of course not parsing the\\nmetadata in the YAML header.\\n\\nThe
      beauty of this approach from a DataCite perspective is that we can\\nnow build
      a workflow where sending a single CSVY file to an appropriate\\nAPI is all that
      is needed to deposit a CSV file into a data repository,\\nand register a DOI
      with metadata for it.\\n\\nThere are obviously synergies with [CommonMark](http://commonmark.org/),\\n*a
      strongly defined, highly compatible specification of Markdown*.\\nMarkdown is
      a lightweight markup format for text documents, similar to\\nCSV being a lightweight
      format for data. Tables is one of the things in\\nmarkdown that are not really
      lightweight, and CommonMark doesn\\\\'t (yet)\\ninclude a syntax for table formatting.
      We could use CSVY to make tables\\nreally simple in markdown. The metadata for
      the table can be added to\\nthe YAML header (something that is commonly used
      for markdown\\ndocuments), and the CSV can be added directly to the markdown
      file. I\\nuse `,,,` to indicate that this is a table.\\n\\n    ,,,CSVconf Speakers\\n
      \   id,name,title\\n    rsmithunna,Richard Smith-Unna,\\\"Easy, massive-scale
      reuse of scientific outputs\\\"\\n    amoser,Aurelia Moser,\\\"This is Not a
      Map: Building Interactive Maps with CSVs, Creative Themes, and Curious Geometries\\\"\\n
      \   tdoehman,Till Doehmen,There and back again - Automatic detection and conversion
      of logical table structures\\n    ,,,\\n\\nAlternatively we might want to read
      in the CSV from an external file,\\nusing a tag that could look like this:\\n\\n
      \   ,[CSVconf Speakers](/_data/speakers.csvy)\\n\\nCSVY is compatible with [CSV
      on the\\nWeb](https://www.w3.org/2013/csvw/wiki/Main_Page) and [data\\npackages](https://frictionlessdata.io/specs/data-package/)
      described\\nabove as it should be easy to convert the CSVY file with YAML header\\ninto
      a CSV file and JSON file with the metadata, and then host the two\\nfiles on
      the web using the CSV on the Web recommendations.\\n\\nCSVY is not meant to
      cover all use cases for CSV files, but should be\\nuseful to many people working
      with CSV. The critical factor is of course\\ntool support in languages that
      commonly are used to work with CSV files,\\ne.g. Python, R, and Javascript.
      I learned today that the [rio package\\nfor R](https://cran.r-project.org/web/packages/rio/index.html)
      is\\nsupporting CSVY, so that is a great start. For more information about\\nCSVY
      go to [http://csvy.org](http://csvy.org/).\\n\\n*This blog post was [originally\\npublished](https://doi.org/10.5438/4qx3-rp8y)
      on the DataCite Blog.*\\n\\n### References\\n\\nFenner M. Using YAML Frontmatter
      with CSV. Published online September 3,\\n2015.\\ndoi:[10.53731/r79tfth-97aq74v-ag53f](https://doi.org/10.53731/r79tfth-97aq74v-ag53f)\\n\",\"relationships\":[],\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/thinking-about-csv\",\"guid\":\"62d42bbd41e317003df48f00\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

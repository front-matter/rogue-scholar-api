      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Data
      citation is core to DataCite\\''s mission and DataCite is involved in\nseveral
      projects that try to facilitate data citation, including\n[THOR](https://project-thor.eu/),
      [Data Citation Implementation Pilot\n(DCIP)](https://www.force11.org/group/dcip),
      [Research Data Alliance\n(RDA)](https://rd-alliance.org/), and\n[COPDESS](http://www.copdess.org/).
      The biggest roadblock for wider data\ncitation adoption might be insufficient
      incentives for individual\nresearchers, but another major challenge is that
      implementing data\ncitation is still too complicated.\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Citation_needed_stickers.png\"\nclass=\"kg-image\"

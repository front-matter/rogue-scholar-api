      Paris was the [Data\nPackages](https://rd-alliance.org/data-packages-bof-p6-bof-session.html)\nBirds
      of a Feather (BoF), organized by [Rufus\nPollock](http://rufuspollock.org/)
      from the Open Knowledge Foundation\n([OKFN](https://okfn.org/)). He highlighted
      the urgent need for\npackacking data in a standard format to facilitate reuse,
      and described\nthe extensive work the OKFN has done on [data\npackages](http://data.okfn.org/doc/data-package).
      A particular focus is\non packacking CSV files, the most widely used format
      for exchanging\ndata.\n\nI was sold on the importance of CSV and the idea of

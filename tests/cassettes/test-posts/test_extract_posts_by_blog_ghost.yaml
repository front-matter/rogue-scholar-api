      {"src": "https://blog.front-matter.io/content/images/2022/08/failing.svg"}],"blog_slug":"front_matter","content_text":"Today
      DataCite received an email from a user alerting us that there are\nsome small
      inconsistencies with our recommended data citation format:\n\n    Creator (PublicationYear):
      Title. Publisher. Identifier\n\nat <https://www.datacite.org/services/cite-your-data.html>\n\n    Creator;
      (PublicationYear): Title; Publisher. Identifier\n\nat\n[search.datacite.org](https://search.datacite.org/works/10.5061/DRYAD.8C1P6)\n\nRemoving
      two semicolons at ****data.datacite.org**** looks like an easy\nfix, but this
      is a bit more complicated since the data citation at\n****data.datacite.org****
      is automatically generated using an existing\ncitation style, which looks just
      slightly different\n(<http://citationstyles.org/> doesn\\''t have a ****DataCite****
      style).\nSupport for data citation style is a topic for another blog post, but\nhere
      I want to talk about what it takes to make changes to DataCite\\''s\nwebsite
      or services to fix a bug or add a feature.\n\nIn most cases even small changes
      like this one require us to deploy new\ncode. Fixing the code in place is usually
      a bad idea because it makes it\nhard to track changes over time. When we deploy
      new code we have to make\nsure that we are really only making that small change
      and not changing\nsomething else in the process, e.g. because a support library
      is\nautomatically updated to a newer version. So we should run tests to make\nsure
      everything is ok and we have to deploy the new code to our test\nsystem first.
      Before we know it this seemingly small change becomes a\nbigger undertaking.\n\nThe
      end result is of course - and this is not something limited to\nDataCite - that
      we deploy code that fixes bugs, adds new features or\napplies security updates
      far less frequently than we would like.\n\nThis is frustrating to everyone involved,
      and not surprisingly, many\npeople have tried to speed up the software deployment
      process with\nconcepts such as [dev-prod-parity](http://12factor.net/dev-prod-parity)\n(keep
      development, staging, and production as similar as possible) and\n[continuous\nintegration](http://www.thoughtworks.com/continuous-integration),
      and\ntools such as [Vagrant](https://www.vagrantup.com/) and\n[Docker](https://www.docker.com/).\n\nFor
      the project I am [currently working\non](https://github.com/crosscite/doi-metadata-search)
      I have started to\nadd better test coverage and the continuous integration build
      is\ncurrently passing:\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/failing.svg\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"90\" height=\"20\"\nalt=\"Build Status\" />\n</figure>\n\nIt
      is a Ruby project and I can use\n[capistrano](http://capistranorb.com/) to deploy
      a new version to the\nproduction server in about a minute.\n\n### The data center\n\nThe
      above is unfortunately a very developer-centric view. Deployment is\nmore than
      pushing updated code to a server. We also need to worry about\ninstalling/updating
      all required software on the server and making\nconfiguration changes where
      needed. And we need to worry about how the\nserver is configured in our data
      center in terms of access to the\ninternet, security settings, etc. Although
      there is often an overlap in\nthe tools we can use, deployment really has three
      aspects:\n\n1.  code deployment\n2.  server configuration/bootstrapping\n3.  infrastructure
      configuration\n\nSince starting at DataCite last week, I have spent a good amount
      of my\ntime working on \\#2 and \\#3. The basic assumption is that\n[infrastructure
      is\ncode](http://www.thoughtworks.com/insights/blog/infrastructure-code-reason-smile).\n\nServer
      configurations don\\''t change that often, so it is more important\nto make
      sure the server is configured exactly as expected rather than\nsaving a few
      minutes of time. A good approach is therefore to automate\nthe building of a
      virtual machine or container of the server. DataCite\nis using Amazon AWS for
      hosting, and I am using\n[Packer](https://www.packer.io/) and [Chef](https://www.chef.io/)
      to\nautomatically build an Amazon Machine Image (AMI) for the server I am\nworking
      on currently. If you want to follow along (and have an AWS\naccount and the
      open source Packer and Chef installed), [git clone the\nrepo](https://github.com/crosscite/doi-metadata-search)
      and issue this\ncommand:\n\n    packer build template.json\n\nTo add the AMI
      we just build to the data center; I use\n[terraform](https://www.terraform.io/).
      The beginning of the server\nconfiguration (in a private repo because security
      groups, etc. are also\nincluded) is:\n\n    provider \"aws\" {\n        access_key
      = \"${var.access_key}\"\n        secret_key = \"${var.secret_key}\"\n        region
      = \"${var.region}\"\n    }\n\n    resource \"atlas_artifact\" \"labs-search\"
      {\n        name = \"datacite/doi-metadata-search\"\n        type = \"amazon.ami\"\n        build
      = \"latest\"\n    }\n\nA `terraform apply` will build the infrastructure described
      by\nterraform. As the last step we need to run ****capistrano**** to deploy\nthe
      latest code (not included in the AMI because the app is currently\nunder heavy
      development).\n\nTo link the above workflows together we use\n[Atlas](https://atlas.hashicorp.com/),
      a commercial tool, but free for\nthe number of servers that we need to manage
      at DataCite. One of the\nnice features of Atlas is that we can trigger terraform
      runs by changing\nthe terraform configuration files stored in a Github repository,
      so\nreally infrastructure as code:\n\n<figure class=\"kg-card kg-image-card
      kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-11-um-20-14-30.webp\"\nclass=\"kg-image\"

      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"651d174894e4e100013aeebf\",\"uuid\":\"609b3f6c-f8ee-4230-8468-4f01a40e7d0a\",\"title\":\"The
      rise of the (science) newsletter\",\"slug\":\"the-rise-of-the-science-newsletter\",\"html\":\"<p>Newsletters
      have been around forever, but their popularity has significantly increased in
      the past few years, also thanks to platforms such as <a href=\\\"https://ghost.org/\\\"
      rel=\\\"noreferrer\\\">Ghost</a>, <a href=\\\"https://medium.com/\\\" rel=\\\"noreferrer\\\">Medium</a>,
      and <a href=\\\"https://substack.com/\\\" rel=\\\"noreferrer\\\">Substack</a>.
      \ Which of course also includes science newsletters.</p><h2 id=\\\"failure-of-advertising-as-a-revenue-model\\\">Failure
      of advertising as a revenue model</h2><p>The most important driver of this trend
      is probably the realization that advertising is a poor revenue model for content
      published on the web, including blogs. Even more so for science content, which
      seldom draws a lot of traffic but rather typically caters to small, fragmented
      communities. This trend is only aggravated by the development of targeted advertising
      platforms and technologies, which don't respect the users' privacy and in turn
      led to legislation such as GDPR (<a href=\\\"https://en.wikipedia.org/wiki/General_Data_Protection_Regulation\\\"
      rel=\\\"noreferrer\\\">General Data Protection Regulation</a>), implemented
      in the European Union in May 2018. </p><h2 id=\\\"failure-of-twitter-and-social-media\\\">Failure
      of Twitter and social media</h2><p>A direct consequence of this <em>rat race
      </em>around advertising revenue and user privacy, made worse by a pandemic that
      dramatically changed how we interact online, is that social media are seeing
      the biggest changes in more than 10 years. Twitter changed ownership 12 months
      ago and is no longer <em>the</em> place to communicate science, including finding
      out about new publications, science events, or science blog posts. One side
      effect of this development is that <a href=\\\"https://altmetrics.org/manifesto/\\\"
      rel=\\\"noreferrer\\\">altmetrics</a> have stopped being useful. Scientists
      have dramatically <a href=\\\"https://doi.org/10.1038/d41586-023-02554-0\\\"
      rel=\\\"noreferrer\\\">reduced their use of Twitter</a> or have moved to other
      social media platforms. And the visibility of posts on the platform formerly
      known as Twitter is now determined mainly by <a href=\\\"https://indieweb.org/algorithmic_feed\\\"
      rel=\\\"noreferrer\\\">algorithmic feeds</a> rather than their users. Facebook/Meta
      and Reddit have similar issues, and this is related to private organizations
      owning and controlling most popular social media platforms.</p><h2 id=\\\"newsletters-as-an-alternative\\\">Newsletters
      as an alternative</h2><p>Newsletters provide an <a href=\\\"https://ghost.org/resources/how-to-make-money-blogging/\\\"
      rel=\\\"noreferrer\\\">interesting alternative</a> to advertising and \\\"traditional\\\"
      social media. They are particularly promising for science blogs, as they can
      be easily combined with blogging platforms. Either as a single platform as with
      Ghost (used by this blog), Substack, or Medium, or integrated with the blogging
      platform, as several science blogs participating in Rogue Scholar are doing.</p><p>Newsletters
      can provide a revenue source that is more sustainable than advertising, and
      they reach users directly rather than depending on social media which currently
      are undergoing major changes.</p><h2 id=\\\"the-problems-with-newsletters\\\">The
      problems with newsletters</h2><p>Newsletters are not without problems. The biggest
      challenge I see is that they make it very easy to lock content behind a paywall.
      Which does not align well with the overall trend toward Open Access and scholarly
      content that is free to read and reuse.</p><p>Another challenge is that email
      is not always the best medium for scholarly communication. Email is fine for
      occasional newsletters, but doesn't really scale well. There are good reasons
      we have RSS readers and social media, and depending on newsletters only feels
      like a regression to how we communicated in the early 1990s.</p><h2 id=\\\"conclusions\\\">Conclusions</h2><p>Newsletters
      are an evolving format that can nicely integrate with science blogs. For science
      blogs, it is important that the content remains free to read and reuse (ideally
      using a CC-BC license), and that the content remains also available via RSS
      feed and web page. This approach aligns with the <a href=\\\"https://doi.org/10.24343/C34W2H\\\"
      rel=\\\"noreferrer\\\">Principles of Open Scholarly Infrastructure</a>:</p><blockquote><strong>Revenue
      based on services, not data</strong>&nbsp;\u2013 data related to the running
      of the research enterprise should be a community property. Appropriate revenue
      sources might include value-added services, consulting, API Service Level Agreements
      or membership fees.</blockquote><p>Front Matter is offering two newsletters:</p><ul><li>The
      <strong>Front Matter newsletter</strong> distributes the blog posts of this
      blog, which currently focus on the Rogue Scholar science blog service and related
      topics. Recommended for all bloggers participating in the Rogue Scholar service.
      You can subscribe <a href=\\\"https://blog.front-matter.io/\\\" rel=\\\"noreferrer\\\">here</a>.</li><li>The
      <strong>Syldavia Gazette newsletter</strong> publishes summaries of interesting
      science blog posts found on the web, including an automated weekly digest of
      new blog posts archived in the Rogue Scholar science blog archive over the past
      seven days. You can subscribe <a href=\\\"https://syldavia-gazette.org/\\\"
      rel=\\\"noreferrer\\\">here</a>.</li></ul><p>Over the last two days I have reorganized
      the Front Matter newsletters into one technical newsletter (Front Matter) and
      one journalistic newsletter (Syldavia Gazette). In the process, I had to move
      the existing subscriptions around. Please unsubscribe if you now receive a Front
      Matter newsletter you no longer wish to receive.</p><p>The new format of the
      Syldavia Gazette newsletter (including the weekly Rogue Scholar digest) poses
      an interesting problem best described in the movie <em>Ghostbusters</em>:</p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://media.tenor.com/2YAgdU9Ifo8AAAAC/dont-cross-the-streams-ghostbusters.gif\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"498\\\" height=\\\"206\\\"></figure><p>Rogue
      Scholar automatically archives all blog posts of participating science blogs.
      If the Syldavia Gazette publishes digests of Rogue Scholar blog posts, this
      could lead to an interesting loop. The solution was to implement a new feature
      in Rogue Scholar to only archive some blog posts using a filter. This of course
      is also useful for other use cases discussed several times where only some posts
      should be included in Rogue Scholar, archived, and assigned a DOI.</p><h2 id=\\\"references\\\">References</h2><p>Vidal
      Valero, M. (2023). Thousands of scientists are cutting back on Twitter, seeding

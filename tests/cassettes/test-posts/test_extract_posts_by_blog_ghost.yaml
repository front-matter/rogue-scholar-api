      Matter has signed a contract with Internet Archive to use their\n[Archive-It](https://archive-it.org){rel=\"noreferrer\"}
      service, and\narchiving will start in November. The archiving test runs to estimate\nthe
      data volume that needs to be archived have been completed, and\nproper archiving
      will start this week. The archived blog posts will be\navailable via [this\npage](https://archive-it.org/home/rogue-scholar){rel=\"noreferrer\"},
      and\nit will take 1-2 weeks until all blog posts from participating blogs are\narchived.\n\nSome
      participating blogs are part of a larger website and the archiving\nwill be
      restricted to the blog posts (and all associated resources such\nas images and
      other attached files). Blog posts will automatically be\narchived every six
      months. The only limitation is video which will not\nroutinely be included because
      of large file sizes, which was an issue\nwith one participating blog. The archive
      size is currently limited to\none GB per participating blog, more than enough
      for the currently\nincluded blogs (only one participating blog exceeds that
      data limit but\nis included anyway).\n\nThe archived blog posts will be integrated
      into the Rogue Scholar\nservice so that DOIs are automatically updated when
      a blog is no longer\naccessible via the public web. The DOIs will then resolve
      to the blog\npost archived by the Internet Archive. So far this is the case
      for only\none blog included in Rogue Scholar ([Project\nTHOR](https://rogue-scholar.org/blogs/thor){rel=\"noreferrer\"}),
      but\nscience blogs that are no longer maintained and disappearing from the\npublic

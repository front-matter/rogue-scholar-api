      no longer active and only persist in archived form, and updating blog posts
      with registered DOIs that are written using static site generators hosted on
      platforms such as GitHub and GitLab. Twenty-five percent of Rogue Scholar blogs
      fall into the latter category and the solution probably involves some form of
      GitHub Action (or Gitlab CI/CD) that triggers a pull request.</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

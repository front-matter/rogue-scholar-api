      or by entering the identifier\n([https://rogue-scholar.org/h56tk29](https://rogue-scholar.org/h56tk29.json))\nin
      your RSS reader. The reader will automatically find the JSON Feed via\nthe link
      tag in the page header:\n\n    <link rel=\"alternate\" title=\"Jabberwocky Ecology\"
      type=\"application/feed+json\" href=\"https://rogue-scholar.org/h56tk29.json\"/>\n\nThe

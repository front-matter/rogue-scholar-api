      rel=\"noreferrer\">Upstream</a> blog, which both use the Ghost blogging platform),
      this happens automatically as part of the DOI registration GitHub Action. </p>\n<p>For
      all other blogs participating in Rogue Scholar that is still something I have
      to figure out, and the main challenge is again to come up with a workflow that

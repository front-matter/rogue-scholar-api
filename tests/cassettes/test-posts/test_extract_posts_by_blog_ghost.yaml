      DataCite is proud to announce the launch of DataCite Commons, available at https://commons.datacite.org.
      DataCite Commons is a discovery service that enables simple searches while giving
      users a comprehensive overview of connections between entities in the research
      landscape. This means that DataCite members registering DOIs with us will have
      easier access to information about the use of their DOIs and can discover and
      track connections between their DOIs and other entities. DataCite Commo\",\"reading_time\":5,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48ee3\",\"uuid\":\"be2d516a-ebcf-42d5-8f0b-cfb0b39c993e\",\"title\":\"The
      DataCite MDC Stack\",\"slug\":\"the-datacite-mdc-stack\",\"html\":\"<p>In May,
      the Make Data Count team <a href=\\\"https://makedatacount.org/2020/05/05/igniting-change-our-next-steps/\\\">announced</a>
      that we have received additional funding from the Alfred P. Sloan Foundation
      for work on the Make Data Count (MDC) initiative. This will enable DataCite
      to do additional work in two important areas:</p>\\n<ul><li>Implement a bibliometrics
      dashboard that enables bibliometricians \u2013 funded by a <a href=\\\"https://www.scholcommlab.ca/2020/05/04/sloan-announcement/\\\">separate
      Sloan grant</a> \u2013 to do quantitative studies around data usage and citation
      behaviors.</li><li>Increase adoption of standardized data usage across repositories
      by developing a log processing service that offloads much of the hard work from
      repositories.</li></ul>\\n<p>In this blog post, we want to provide more technical
      details about the upcoming work on the bibliometrics dashboard; the log processing
      service will be the topic of a future blog post. The bibliometrics dashboard
      will be based on several important infrastructure pieces that DataCite has built
      over the past few years, and that are again briefly described below.</p>\\n<h3
      id=\\\"doi-registration-services\\\">DOI registration services</h3>\\n<p>In
      the MDC initiative we track data citations in the scholarly literature, focussing
      on datasets registered with DataCite and publications registered with Crossref.</p>\\n<h3
      id=\\\"event-data\\\">Event Data</h3>\\n<p>We use the joint <a href=\\\"https://support.datacite.org/docs/eventdata-guide\\\">Crossref/DataCite
      Event Data</a> service to exchange information about connections between publications
      and datasets, contributed via Crossref and DataCite members through the metadata
      they register. These connections are also made available via a <a href=\\\"http://www.scholix.org/\\\">Scholix</a>-compliant
      REST API. In the previous MDC project, the Event Data service was expanded to
      include data usage stats and make retrieving information easier for DataCite
      members.</p>\\n<h3 id=\\\"data-usage-reports\\\">Data Usage Reports</h3>\\n<p>DataCite
      members and repositories upload monthly reports about data usage to DataCite
      using a standard format (<a href=\\\"https://www.projectcounter.org/counter-code-practice-research-data-usage-metrics-release-1/\\\">COUNTER
      Code of Practice for Research Data Usage Metrics</a> and protocol (<a href=\\\"https://www.projectcounter.org/code-of-practice-sections/sushi/\\\">SUSHI</a>).
      COUNTER Code of Practice for Research Data Usage Metrics and the DataCite <a
      href=\\\"https://support.datacite.org/docs/usage-reports-api-guide\\\">usage
      reports API</a> were developed in the previous MDC project.</p>\\n<h3 id=\\\"graphql-api\\\">GraphQL
      API</h3>\\n<p>The DataCite GraphQL API [Fenner (<a href=\\\"https://blog.datacite.org/datacite-mdc-stack/#ref-https://doi.org/10.5438/yfck-mv39\\\">2020</a>)]
      built in the EC-funded <a href=\\\"https://www.project-freya.eu/en\\\">FREYA</a>
      project brings together all of the above information in a single API that supports
      the complex queries typically needed for retrieving aggregated data citation
      information.</p>\\n<h3 id=\\\"jupyter-notebooks\\\">Jupyter Notebooks</h3>\\n<p>We
      use Jupyter notebooks to analyze and visualize the information made available
      in the GraphQL API [Fenner (<a href=\\\"https://blog.datacite.org/datacite-mdc-stack/#ref-https://doi.org/10.5438/hwaw-xe52\\\">2019</a>)],
      and have developed documentation, demos, and training material with our partners
      in the FREYA project.</p>\\n<h3 id=\\\"common-doi-search\\\">Common DOI Search</h3>\\n<p>Common
      DOI Search, a service currently under development by DataCite with help from
      Crossref and others in the FREYA project, and with a first version planned to
      be released in August, will bring a single search interface for all scholarly
      DOIs, no matter from which DOI registration agency (DataCite, Crossref, etc.).
      All DOIs in Common DOI Search are in a single Elasticsearch search cluster using
      the same DataCite metadata schema.</p>\\n<h3 id=\\\"data-metrics-badge\\\">Data
      Metrics Badge</h3>\\n<p>The Data Metrics Badge \u2013 developed as part of the
      <a href=\\\"http://www.belmontforum.org/projects/4057/\\\">Parsec</a> project
      \u2013 is an <a href=\\\"https://support.datacite.org/docs/displaying-usage-and-citations-in-your-repository\\\">easy
      to install</a> Javascript widget that displays up-to-date citations, views,
      and downloads for a single DOI, and links to the DataCite Search page for more
      detailed information.</p>\\n<h3 id=\\\"researcher-profile\\\">Researcher Profile</h3>\\n<p>Also
      as part of the PARSEC project, we have built the <a href=\\\"https://support.datacite.org/docs/datacite-researcher-profiles\\\">Researcher
      Profile</a> that, using the researcher's ORCID ID, brings all academic outputs
      and their metrics for a given researcher into a single dashboard. This work
      serves as a blueprint for other aggregations (e.g. by research organization)
      in the bibliometrics dashboard.</p>\\n<h3 id=\\\"bibliometrics-dashboard\\\">Bibliometrics
      Dashboard</h3>\\n<p>All the services described above are required building blocks
      for the bibliometrics dashboard we will start working on in August. What the
      dashboard will add is better insights into the data citation data we have collected,
      primarily helping the bibliometricians in the project, but also available to
      other users. We will use Jupyter notebooks for exploratory analyses and to address
      very specific research questions, and data visualizations in the bibliometrics
      dashboard that address the most common questions, such as the growth of data
      citations over time.</p>\\n<p>The bibliometrics dashboard will expand the common
      DOI search service that we are currently building, beyond FREYA, which ends
      in November. Common DOI search, and also the bibliometrics dashboard, are built
      using <a href=\\\"https://reactjs.org/\\\">React</a>, not only the most popular
      Javascript framework right now, but also integrating very nicely with GraphQL
      APIs. More specifically we are using <a href=\\\"https://nextjs.org/\\\">next.js</a>
      to run react on the server, helping with faster page loading and search engine
      optimization (SEO).</p>\\n<p>We have picked the popular <a href=\\\"https://vega.github.io/vega/\\\">Vega</a>
      library for our data visualizations. Vega is not only widely used and very flexible,
      but also available in versions for Jupyter notebooks (<a href=\\\"https://altair-viz.github.io/getting_started/installation.html\\\">Altair</a>)
      and React (<a href=\\\"https://github.com/vega/react-vega\\\">React-Vega</a>).</p>\\n<h3
      id=\\\"using-the-bibliometrics-dashboard\\\">Using the Bibliometrics Dashboard</h3>\\n<p>DataCite
      members and the repositories they work with contribute to the bibliometrics
      dashboard in important ways, registering content with a DOI and standard metadata
      facilitating citation, inclusion of references in the metadata, and submission
      of data repository usage stats. The bibliometrics dashboard will increase our
      understanding of data citation and data usage stats through the bibliometrics
      work, but will also provide aggregations of information of interest to our members
      \u2013 for example data citations and data usage over time, by discipline, or
      by repository \u2013 not available before. This information is displayed in
      the bibliometrics dashboard, and available via Jupyter notebooks and the GraphQL
      API.</p>\\n<h3 id=\\\"acknowledgments\\\">Acknowledgments</h3>\\n<p>This blog
      post was <a href=\\\"https://doi.org/10.5438/v9pp-7a27\\\">originally published</a>
      on the DataCite Blog.</p>\\n<h3 id=\\\"references\\\">References</h3>\\n<p>Fenner
      M. Using Jupyter Notebooks with GraphQL and the PID Graph. Published online
      2019. doi:<a href=\\\"https://doi.org/10.5438/HWAW-XE52\\\">10.5438/HWAW-XE52</a></p>\\n<p>Fenner

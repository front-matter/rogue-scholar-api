      Scholar joins the Fediverse\",\"summary\":\"Today I am happy to announce that
      the Rogue Scholar science blog archive has joined the Fediverse, the federated
      social network that communicates using the&nbsp;ActivityPub&nbsp;protocol.\",\"image\":\"https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDF8fGpvaW58ZW58MHx8fHwxNjkyNjAxNTA1fDA&ixlib=rb-4.0.3&q=80&w=2000\",\"content_html\":\"<p>Today
      I am happy to announce that the Rogue Scholar science blog archive has joined
      the <a href=\\\"https://en.wikipedia.org/wiki/Fediverse\\\">Fediverse</a>, the
      federated social network that communicates using the&nbsp;<a href=\\\"https://en.wikipedia.org/wiki/ActivityPub\\\">ActivityPub</a>&nbsp;protocol.
      I have launched a Mastodon instance at <a href=\\\" https://rogue-scholar.social\\\">Rogue
      Scholar Social</a> that accepts Science Blog bots as accounts, publishing summaries
      of blog posts.</p>\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img

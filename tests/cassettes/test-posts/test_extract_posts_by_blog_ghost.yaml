      in the past 15 years the blog has seen changes in technology and hosting location
      \u2013 but I wrote all posts (with the exception of a few guest posts). The
      overall theme remained unchanged: technology used in scholarly communication.
      </p><p>Instead of a detailed analysis of recurring themes, or how scholarly
      communication has changed in the last 15 years, I want to pick one topic that
      continues to worry me, and has been the subject of multiple posts on this blog
      and elsewhere: the over-reliance on PDF as publishing format for scholarly articles.</p><p>This
      week I read two interesting articles related to climate change. One of them
      (<a href=\"https://doi.org/10.1038/s41558-022-01426-1\">Over half of known human
      pathogenic diseases can be aggravated by climate change</a>) did an impressive
      systematic review of the literature on the impacts of ten climatic hazards sensitive
      to greenhouse gas emissions on each known human pathogenic disease (in short:
      very scary). The second paper (<a href=\"https://doi.org/10.1073/pnas.2120584119\">Estimating
      the environmental impacts of 57,000 food products</a>) tried to estimate the
      environmental impact of more than 50K food products in the United Kingdom and
      Ireland (no big surprises, but again stressing that meat, fish, and cheese have
      a significant environmental impact).</p><p>Both articles are available online
      as full-text, but they come in PDF format. Fine for printing and then reading
      them (which I did), but in 2022 I expect to read papers on a tablet (which I
      use for almost all my reading) where the PDF letter or A4 size doesn''t quite
      fit on the 10-inch screen. There are other problems with PDF (e.g. access to
      metadata such as references and using PDF as submission format, e.g. with preprints).
      These problems are not new and there are workarounds, but in the 15 years of
      writing this blog \u2013 despite a lot of progress \u2013 scholarly communication
      continues to have an uneasy relationship with technology and is often stuck
      in the past. In contrast to many (but of course not all) other sectors.</p><p>This
      means there are many reasons to continue writing this blog. And since 2012,
      when I gave up my job as a medical doctor in a university hospital, I am working

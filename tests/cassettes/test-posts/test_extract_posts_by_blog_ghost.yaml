      \"https://blog.front-matter.io/content/images/2022/08/lagotto.jpeg\"}],\"blog_slug\":\"front_matter\",\"content_text\":\"In
      a [guest post](https://blog.datacite.org/location-of-the-citation/)\\ntwo weeks
      ago Elizabeth Hull explained that only 6% of Dryad datasets\\nassociated with
      a journal article are found in the reference list of\\nthat article, data she
      also presented at the IDCC conference in February\\n(Mayo, Hull, & Vision,\\n[2015](https://blog.datacite.org/its-all-about-relations/#ref-https://doi.org/10.5281/zenodo.32412)).\\nThis
      number has increased from 4% to 8% between 2011-2014, but is still\\nlow. One
      important reason is missing incentives: we don\\\\'t yet have the\\nsame automated
      citation linking between articles and data that exists\\nbetween articles thanks
      to [Crossref](http://www.crossref.org/).\\n\\nWouldn\\\\'t it be nice if a data
      publisher such as the Oak Ridge National\\nLaboratory is automatically informed
      about journal articles citing one\\nof their datasets?\\n\\nThe challenge: both
      DataCite and Crossref collect metadata as part of\\nthe respective DOI registration
      services they provide. These metadata\\ndescribe the information required for
      a citation (title, authors,\\npublication date, etc.) (DataCite Metadata Working
      Group,\\n[2014](https://blog.datacite.org/its-all-about-relations/#ref-https://doi.org/10.5438/0010)).\\nAnd
      the metadata can contain references to related resources. But what\\nis missing
      is an automated exchange of the information collected by\\nCrossref and DataCite.\\n\\nWe
      can\\\\'t simply store information coming from Crossref in the DataCite\\nMetadata
      Store ([MDS](https://mds.datacite.org/)) for two reasons:\\n\\n1.  Only the
      organization publishing the DOI can update the metadata,\\n    and it is important
      to keep it this way to to have a single\\n    authoritative source.\\n2.  The
      DataCite MDS stores information about DataCite DOIs, but can\\\\'t\\n    store
      metadata (again title, authors, publication date, etc.) for\\n    other resources
      such as Crossref DOIs.\\n\\nDataCite thus needs a service to enhance its DataCite
      Metadata Store\\n(MDS). Data citations are the most important use case, but
      his service\\nshould be flexible enough to also handle information coming from
      other\\nproviders besides Crossref, for example claims of DataCite DOIs in the\\nORCID
      registry or links of DataCite DOIs to code repositories such as\\nGithub.\\n\\nThe
      new service is called [DataCite Event\\nData](https://eventdata.test.datacite.org/),
      and the screenshot above\\nshows six data citations coming from Crossref. The
      software powering the\\nservice is called [Lagotto](http://www.lagotto.io/),
      open source\\nsoftware originally developed in 2009 by the Open Access publisher\\n[Public
      Library of Science](http://www.plos.org/). While Lagotto\\nprovides the basic
      functionality needed for the Event Data service,\\nsignificant development effort
      was required to enable the full\\nfunctionality described above. This work was
      done, and will continue, in\\nclose collaboration with Crossref, as Crossref
      wants to address similar\\nuse cases. Although the core Crossref infrastructure
      is built around\\ncitation linking of publications, Crossref is working on [registering\\nother
      online events associated with Crossref\\nDOIs](http://blog.crossref.org/2016/02/event-data-open-for-your-interpretation.html),\\ne.g.
      a Wikipedia page referencing one or more journal articles.\\n\\nThis Tuesday
      we released version 5 of the Lagotto software (Fenner et\\nal.,\\n[2016](https://blog.datacite.org/its-all-about-relations/#ref-https://doi.org/10.5281/ZENODO.49516))\\nwith
      support for what we need for the Event Data service. The release\\nwould not
      have been possible without developer [Joe\\nWass](https://github.com/afandian)
      from Crossref. The list of changes is\\nlong and can be read about in detail
      in the [release\\nnotes](https://github.com/lagotto/lagotto/releases/tag/v.5.0.1).
      The\\nhighlights include:\\n\\n1.  A **deposits** API allowing anyone with a
      valid API key to push\\n    events into the system using a JSON object which
      can be (almost) as\\n    simple as\\n\\n<!-- -->\\n\\n    { \\\"subj_id\\\":
      \\\"https://doi.org/10.1098/rspb.2015.2857\\\",\\n      \\\"obj_id\\\": \\\"https://doi.org/10.5061/DRYAD.7BQ5T\\\",\\n
      \     \\\"relation_type_id\\\": \\\"cites\\\",\\n      \\\"sourceid\\\": \\\"europepmc_fulltext\\\"
      }\\n\\n1.  A **contributor** model to aggregate resources by contributor, using\\n
      \   the ORCID ID as persistent identifier.\\n2.  Support for **Github**, describing
      the relations between software\\n    release, code repository, and repository
      owner, for the by now more\\n    than 7,000 DataCite DOIs for software linked
      to a Github release.\\n\\nIn the coming months DataCite and Crossref will continue
      developing the\\nplatform to build out their Event Data services, so stay tuned
      for\\nupdates. And if you don't mind minor bugs and incomplete data (currently\\nabout
      1.2 million events for about 400,000 DataCite DOIs), take a look\\nat [DataCite
      Event Data](https://eventdata.test.datacite.org/) and send\\nus your feedback.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2022/08/lagotto.jpeg\\\"\\nclass=\\\"kg-image\\\"

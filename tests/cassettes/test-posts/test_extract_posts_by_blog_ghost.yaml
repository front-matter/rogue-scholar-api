      of Science"}]}], "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text":
      "One of the challenges of collecting metrics for scholarly outputs is\npersistent
      identifiers. For journal articles the Digital Object\nIdentifier (DOI) has become
      the de-facto standard, other popular\nidentifiers are the pmid from PubMed,
      the identifiers used by Scopus and\nWeb of Science, and the arxiv ID for ArXiV
      preprints.\n\nFor other research outputs the picture is less clear. DOIs are
      also used\nfor datasets, but so are many other identifiers, in particular in
      the\nlife sciences.\n\nTo collect metrics for research outputs, the requirements
      are slightly\ndifferent. We need identifiers understood by the services collecting
      the\nmetrics, not by the data repository or other service that is holding the\nresearch
      output (the only exception is usage stats, which are generated\nlocally). For
      many services, in particular social media such as\nFacebook, Twitter or Reddit,
      the primary identifier for a resource is a\nURL. This means that we should have
      one or more URLs for every research\noutput where we want to track the metrics
      - typically the publisher or\ndata repository landing page. Since URLs can be
      messy, Google, Facebook\nand others have come up with the concept of a [canonical\nURL](http://googlewebmastercentral.blogspot.de/2009/02/specify-your-canonical.html),\nand
      some care should go into constructing proper canonical URLs (see\n[this blog\npost](https://blog.front-matter.io/posts/challenges-in-automated-doi-resolution)\nfor
      examples of what can go wrong).\n\nThe Den Haag Manifesto is the result of a
      ****Knowledge Exchange****\nworkshop held in June 2011 and tries to bring Persistent
      Identifiers and\nLinked Open Data together. The first principle is very much
      in line with\nwhat I said above:\n\n> Make sure PIDs can be referred to as HTTP
      URI''s, including support for\n> content negotiation.\n\nOr, to put this differently:
      URLs are good enough to start collecting\nmetrics for scholarly outputs. Scientific
      software is a good example\nwhere persistent identifiers are not commonly used
      (despite efforts such\nas [this one](https://guides.github.com/activities/citable-code/)),
      but\nwe can still collect many meaningful metrics using the repository URL\n(and
      the open source software\n[lagotto](https://github.com/articlemetrics/lagotto)):\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/software.lagotto.io-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/software.lagotto.io-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/software.lagotto.io-1.png
      1000w, https://blog.front-matter.io/content/images/2022/08/software.lagotto.io-1.png
      1468w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1468\" height=\"686\"\nalt=\"Number
      of software repositories (out of 1,404) with at least one event. Data from software.lagotto.io\"
      />\n<figcaption aria-hidden=\"true\">Number of software repositories (out of\n1,404)
      with at least one event. Data from\nsoftware.lagotto.io</figcaption>\n</figure>\n\nThe
      last three rows are citations in the scholarly literature found via\nfulltext
      search of BioMed Central, Europe PMC and PLOS. URLs (in\ncontrast to persistent
      identifiers represented as strings and/or\nnumbers) are easy to find, the main
      limitation is not so much using a\nURL rather than a DOI, but that scientific
      software typically is\nmentioned in the text without appearing in the reference
      list. This\nmakes it hard to impossible to find articles mentioning the software\nthat
      are not open access, which unfortunately is still the majority of\nthem.\n\nWe
      are of course also tracking the discussion of the software in social\nmedia,
      and are collecting the number of stars and forks in Github and\nBitbucket. Overall
      there is quite a lot of activity, here are some\nexamples:\n\n- [Windowed Adaptive
      Trimming for fastq files using\n  quality](https://github.com/najoshi/sickle)\n-
      [Reads simulator](https://github.com/lh3/wgsim)\n- [Toolkit for processing sequences
      in FASTA/Q\n  formats](http://software.lagotto.io/works/url/https://github.com/lh3/seqtk)\n\nAll
      three software repos have been cited in the scholarly literature at\nleast ten
      times. What is missing is infrastructure that tracks the\ncitations of scientific
      software, so that we can give proper scientific\ncredit to the authors of the
      software, and can discover other research\nprojects using the same tools. software.lagotto.io
      uses a list of\nsoftware repos collected by Jure Triglav for ScienceToolbox,
      and a\nscientific software index is indeed one of the important missing pieces.\n",

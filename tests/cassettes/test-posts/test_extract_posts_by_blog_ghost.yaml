  response:
    content: '[{"url":"https://blog.front-matter.io/posts/datacites-new-search","title":"DataCite''s
      New Search","summary":"Today we are announcing our first new functionality of
      2019, a much improved search for DataCite DOIs and metadata. While the DataCite
      Search user interface has not changed, changes under the hood bring many important
      improvements and are our biggest changes to search since 2012.Faster Indexing  Newly
      registered (and tagged findable) DOIs now appear in the DataCite Search index
      within a few minutes, compared with the previous up to 12 hour lag.","image":"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-01-05-um-17.30.20.png","tags":["News"],"language":"en","authors":[{"url":
      "https://orcid.org/0000-0003-1419-2405", "name": "Martin Fenner", "affiliation":
      [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],"doi":"https://doi.org/10.53731/r79sjwh-97aq74v-ag4xc","id":"0c4ae5ab-c203-4e55-a925-cf0f3e447ffe","reference":[{"id":
      "https://doi.org/10.5438/bckb-qy95", "key": "ref1", "title": "DataCite 2018
      Wrap-up and 2019 Preview", "publicationYear": "2018"}, {"id": "https://doi.org/10.53731/r79spkh-97aq74v-ag4xz",
      "key": "ref2", "title": "Introducing DataCite JSON", "publicationYear": "2018"}],"updated_at":1688380085,"published_at":1546819200,"blog_name":"Front
      Matter","indexed_at":1715575432,"indexed":true,"images":[{"alt": "Search for
      geoLocationPlace Cuba", "src": "https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png",
      "sizes": "(min-width: 720px) 720px", "width": "1467", "height": "997", "srcset":
      "https://blog.front-matter.io/content/images/size/w600/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png,
      https://blog.front-matter.io/content/images/size/w1000/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png,
      https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png"},
      {"alt": "Search for geoLocationPlace Cuba", "src": "https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png"}],"blog_slug":"front_matter","content_text":"Today
      we are announcing our first new functionality of 2019, a much\nimproved search
      for DataCite DOIs and metadata. While the [DataCite\nSearch](https://search.datacite.org/)
      user interface has not changed,\nchanges under the hood bring many important
      improvements and are our\nbiggest changes to search since 2012.\n\n## Faster
      Indexing\n\nNewly registered (and tagged findable) DOIs now appear in the DataCite\nSearch
      index within a few minutes, compared with the previous up to 12\nhour lag. The
      same is true for metadata updates or DOIs removed from the\npublic search index
      (by changing the DOI state from ****findable**** to\n****registered****). Faster
      indexing is particularly important when\nrelated content is published at the
      same time, e.g. a dataset with a\nDataCite DOI associated with a journal article
      with a Crossref DOI.\n\n## Advanced DOI Search in DOI Fabrica\n\nThis faster
      indexing makes it possible for members and clients to use\nthe Search index
      also in [DOI Fabrica](https://doi.datacite.org/),\nenabling the same advanced
      search functionality available in DataCite\nSearch, but also including DOIs
      in ****draft**** or ****registered****\nstate. Our Solr search index could not
      be used in DOI Fabrica, as users\nwould not see newly created or updated DOIs
      because of the indexing\ndelay. This makes it much easier to manage DOIs and
      associated metadata,\ne.g. by filtering for DOIs in draft state or finding DOIs
      using the\nretired metadata schemata 2.1 and 2.2. And it is the first time that
      we\nprovide DOI registration and search in a single user interface; this\nkind
      of simplification is one of our themes for 2019 \\[Dasler\n([2018](https://blog.datacite.org/improving-search/#ref-https://doi.org/10.5438/bckb-qy95))\\].\n\n##
      Search for Everything\n\nOur new search index covers all metadata and allows
      specific searches of\nevery metadata field. For example ****geoLocationPlace****:\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png
      1000w, https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-01-05-um-17.40.47.png
      1467w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1467\" height=\"997\"\nalt=\"Search
      for geoLocationPlace Cuba\" />\n<figcaption aria-hidden=\"true\">Search for
      geoLocationPlace\nCuba</figcaption>\n</figure>\n\nThe supported search syntax
      is very similar to what was available\nbefore, and uses the [Elasticsearch Query
      String\nSyntax](https://www.elastic.co/guide/en/elasticsearch/reference/current/query-dsl-query-string-query.html#query-string-syntax).\nYou
      can for example specify field names, use wildcards, regular\nexpressions, ranges,
      and boolean operators, e.g. use\n`creators.affiliation:stanford +creators.affiliation:ucsf`
      to find the\n174 DOIs with collaborators from both of these two institutions.\n\n##
      It Solves the Deep Paging Problem\n\nOne important limitation of our previous
      search index, and a common\nissue with many search implementations, was the
      [deep paging\nproblem](https://solr.pl/en/2011/07/18/deep-paging-problem/),
      making it\nhard if not impossible to fetch a very large number of results. Our
      new\nsearch index supports cursor-based pagination that overcomes this\nproblem,
      allowing users to, for example, harvest all DOI metadata from a\nparticular
      member. This is done in the REST API, specifying a larger\nnumber of records
      per page -- e.g.\n`https://api.datacite.org/providers/caltech/dois?page[size]=1000`
      -- and\nusing the URL provided via `links.next` in the API response for the
      next\nquery.\n\n## Implementation\n\nThe above changes were made possible by
      updating our search index\nservice from an old version of Solr (4.0) to a recent
      version of\nElasticsearch (6.3). We switched to Elasticsearch, as it works better\nwith
      our new JSON-based workflow -- see our December blog post about\nJSON \\[Fenner\n([2018](https://blog.datacite.org/improving-search/#ref-https://doi.org/10.5438/1pca-1y05))\\]\n--
      and we can use a [hosted\nservice](https://aws.amazon.com/elasticsearch-service/)
      tightly\nintegrated with the rest of our infrastructure thereby reducing the\nsupport
      effort needed.\n\n## Next\n\nNot all DataCite services have been switched to
      the new search index,\nthe [Stats Portal](https://stats.datacite.org/) and\n[OAI-PMH](https://oai.datacite.org/)
      service will be migrated within the\nnext three months and continue to use the
      old Solr search index for now.\n\nIn the coming weeks and months, we will also
      provide better\ndocumentation, and improve performance and fix any bugs we encounter.
      We\nwill also work with our members to better understand what kind of\nqueries
      they are most interested in, and how we can better support these\nqueries in
      the search interface.\n\n*This blog post was [originally\npublished](https://doi.org/10.5438/vyd9-ty64)
      on the DataCite Blog.*\n\n## References\n\nDasler R. DataCite 2018 Wrap-up and
      2019 Preview. Published online\nDecember 18, 2018.\ndoi:[10.5438/BCKB-QY95](https://doi.org/10.5438/BCKB-QY95)\n\nFenner
      M. Introducing DataCite JSON. Published online December 19, 2018.\ndoi:[10.53731/r79spkh-97aq74v-ag4xz](https://doi.org/10.53731/r79spkh-97aq74v-ag4xz)\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/datacites-new-search","guid":"62d42bbd41e317003df48eee","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

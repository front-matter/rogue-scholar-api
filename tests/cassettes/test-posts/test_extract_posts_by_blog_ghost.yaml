      I am happy to announce that the Rogue Scholar science blog archive\\nhas joined
      the\\n[Fediverse](https://en.wikipedia.org/wiki/Fediverse){rel=\\\"noreferrer\\\"},\\nthe
      federated social network that communicates using\\nthe\_[ActivityPub](https://en.wikipedia.org/wiki/ActivityPub)\_protocol.
      I\\nhave launched a Mastodon instance at [Rogue Scholar\\nSocial](%20https://rogue-scholar.social){rel=\\\"noreferrer\\\"}
      that accepts\\nScience Blog bots as accounts, publishing summaries of blog posts.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      2392w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1289\\\"
      />\\n<figcaption><span style=\\\"white-space: pre-wrap;\\\">Local live feed
      at\\n</span><a href=\\\"https://rogue-scholar.social/public/local\\\"\\nrel=\\\"noreferrer\\\"><span\\nstyle=\\\"white-space:
      pre-wrap;\\\">https://rogue-scholar.social/public/local</span></a></figcaption>\\n</figure>\\n\\nScience
      blogs are typically read by going to the blog homepage with a\\nweb browser
      or using an RSS reader. More recently, newsletters have also\\nbecome popular.
      These three approaches (web, feed reader, and email)\\ncombine discovery and
      reading of content in different ways. The\\ndiscovery part can be augmented
      by social media, and Twitter has played\\na central role in this for more than
      10 years. Unfortunately, Twitter\\n(as we knew it) no longer exists, and we
      have to use other social media\\nchannels to discover interesting scholarly
      content.\\n\\nIn the past nine months,\\n[Mastodon](https://mastodon.social){rel=\\\"noreferrer\\\"},
      has emerged as\\n[the most popular alternative to Twitter for\\nscientists](https://doi.org/10.1038/d41586-023-02554-0){rel=\\\"noreferrer\\\"}.\\nIt
      is fundamentally different from Twitter, and other popular social\\nmedia providers.
      It is based on a federated architecture (using the\\n[ActivityPub](https://en.wikipedia.org/wiki/ActivityPub){rel=\\\"noreferrer\\\"}\\nprotocol)
      and uses Open Source software ([available on\\nGitHub](https://github.com/mastodon/mastodon){rel=\\\"noreferrer\\\"})
      so that\\neverybody can install their own instance of Mastodon ([or other software\\nusing
      the ActivityPub\\nprotocol](https://github.com/BasixKOR/awesome-activitypub){rel=\\\"noreferrer\\\"}).\\nThis
      flexibility and openness make using Mastodon harder to use but\\neasier to customize
      to the needs of a science blog reader.\\n\\nThe Rogue Scholar Mastodon instance
      is different from most other\\nMastodon instances in that it is not open for
      new users to join. It\\ndoesn\\\\'t have personal accounts, only bots for blogs
      that participate in\\nthe Rogue Scholar science blog archive. To create a Mastodon
      account for\\nyour blog, open your blog configuration in the Rogue Scholar dashboard\\n(login
      via the sign in link on the [Rogue Scholar\\nhomepage](https://rogue-scholar.org/){rel=\\\"noreferrer\\\"})
      and enter a\\nunique name (only lowercase letters and underscore are allowed).
      Account\\ncreation and posting messages for new blog posts are not automated
      yet,\\nbut there is nothing else for blog authors to do.\\n\\n<figure class=\\\"kg-card
      kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.59.49.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-21-um-09.59.49.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-21-um-09.59.49.png
      1000w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.59.49.png
      1230w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1230\\\" height=\\\"1438\\\"
      />\\n</figure>\\n\\nAs a science blog reader, go to the Rogue Scholar Mastodon
      instance\\nprofiles directory and subscribe to one or more science blogs\\nparticipating
      in the Rogue Scholar Mastodon service.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-11.30.16.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-21-um-11.30.16.png
      600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-11.30.16.png
      925w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"925\\\" height=\\\"839\\\"
      />\\n</figure>\\n\\nDepending on your Mastodon client (here I use\\n[Ivory](https://tapbots.com/ivory/mac/){rel=\\\"noreferrer\\\"}
      for Mac) you\\nsee a summary of the latest blog post in your feed. Clicking
      on the link\\n(the DOI) leads you to the full-text post, but you can also like,
      share\\nor boost the blog post, or post a comment.\\n\\n<figure class=\\\"kg-card
      kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-11.36.39-1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-21-um-11.36.39-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-21-um-11.36.39-1.png
      1000w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-11.36.39-1.png
      1048w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1048\\\" height=\\\"531\\\"
      />\\n</figure>\\n\\nIf you have problems configuring Mastodon for your blog
      in Rogue\\nScholar, or following a Rogue Scholar blog via Mastodon, [send an\\nemail](mailto:info@front-matter.io){rel=\\\"noreferrer\\\"}
      or [ping me on\\nMastodon](https://hachyderm.io/@mfenner){rel=\\\"noreferrer\\\"}.\\n\\nThe
      next steps in the next few weeks are:\\n\\n- Refine the Rogue Scholar / Mastodon
      integration, including automation\\n- Look into features currently missing but
      important for science blogs\\n  such as integration with full-text search and
      support for more\\n  metadata. The Rogue Scholar Mastodon instance is running
      the latest\\n  beta version of Mastodon\\n  ([v4.2.0-beta1](https://github.com/mastodon/mastodon/releases/tag/v4.2.0-beta1){rel=\\\"noreferrer\\\"}),\\n
      \ which displays more information in the preview card (blog name,\\n  publication
      date, and beginning of description):\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-12.01.34.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" width=\\\"573\\\" height=\\\"631\\\" />\\n</figure>\\n\\n###
      References\\n\\nVidal Valero, M. (2023). Thousands of scientists are cutting

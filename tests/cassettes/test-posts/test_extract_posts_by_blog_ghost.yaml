    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "In
      January I started the [Rogue Scholar](https://rogue-scholar.org) blog\narchive
      with the slogan \\\"science blogging on steroids\\\", promising to\nenhance
      science blogs in important ways. Earlier this month I began [DOI\nregistrations
      for blog posts](https://doi.org/10.53731/m9fs5-nap05), and\nI am well on track
      to complete this for the included 35 blogs with more\nthan 1,000 blog posts
      in the next few weeks. Another promise was the\nfull-text search of blog posts,
      a functionality that is not typically\npart of blogging platforms, or that is
      implemented with only limited\nfunctionality.\n\nToday, I am happy to announce
      the first version of full-text search for\nall Rogue Scholar content. Full-text

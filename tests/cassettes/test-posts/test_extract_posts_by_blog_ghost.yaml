      672w\"\nwidth=\"672\" height=\"480\" />\n<figcaption>Correlation between combined
      Facebook activity and Github\nforks, log-log scale. Data from <a\nhref=\"http://software.lagotto.io\">software.lagotto.io</a></figcaption>\n</figure>\n\n<figure

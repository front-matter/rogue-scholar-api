      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Yesterday
      I had to fix a bug in the Rogue Scholar registration form (a\n[software\nregression](https://en.wikipedia.org/wiki/Software_regression){rel=\"noreferrer\"}\nthat
      happened over the holidays related to database row level security).\nThis was
      a reminder that registering a science blog with the [Rogue\nScholar science
      blog\narchive](https://rogue-scholar.org){rel=\"noreferrer\"} should be quick\nand
      painless.\n\nToday I made one change that hopefully simplifies registration:
      Ask for\nthe blog homepage instead of the RSS feed URL.\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png\"\nclass=\"kg-image\"

      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "While
      the launch of the [Rogue Scholar](https://rogue-scholar.org/) blog\narchive
      is still a few months away (happening in the second quarter of\nthis year),
      I want to give an update on the ongoing work.\n\nThe *Rogue Scholar* blog archive

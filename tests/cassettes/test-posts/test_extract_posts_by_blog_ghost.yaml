      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Metadata
      are an important feature of every scholarly resource. For\nscience blog posts
      -- which are published with far fewer resources than\nfor example journal articles
      or books -- there is an additional\nrequirement: make the metadata collection
      as painless as possible. In\nthis post, I describe the lessons learned over
      the years, including\nrecent work on the [Rogue Scholar science blog\narchive](https://rogue-scholar.org){rel=\"noreferrer\"}.\n\n##
      Google Scholar and HTML meta tags\n\nScholarly resources published on the web
      want to expose their metadata\nto make it easier to find them. One important
      driver is [Google\nScholar](https://scholar.google.com/){rel=\"noreferrer\"}
      and their\n[Inclusion Guidelines for\nWebmasters](https://scholar.google.com/intl/en/scholar/inclusion.html){rel=\"noreferrer\"}\nare
      followed by most scholarly publishers and repositories. The\nguidelines rely
      heavily on [HTML meta\ntags](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta){rel=\"noreferrer\"},\nin
      particular the [Highwire Press and Dublin\nCore](https://div.div1.com.au/div-thoughts/div-commentaries/66-div-commentary-metadata){rel=\"noreferrer\"}\nsubsets.
      One problem with HTML meta tags is that they can\\''t easily\ndescribe structured
      content, such as multiple authors, each with a name\nand ORCID ID. The bigger
      problem for science blogs is that generating\nthese tags is a lot of work, and
      not really supported by standard\nblogging platforms.\n\n## Schema.org and Google
      Dataset Search\n\n[Schema.org](https://schema.org/){rel=\"noreferrer\"} describes
      structured\ncontent on the internet. It overcomes the limitations of HTML meta
      tags\nand can easily describe structured content such as multiple authors,\neach
      having a given name, family name, identifier, and affiliation. And\nschema.org
      is heavily used by Google and other search engines. But while\nschema.org is
      essential for [Google Dataset\nSearch](https://datasetsearch.research.google.com/){rel=\"noreferrer\"}\nand
      [discovery of datasets published on the\ninternet](https://doi.org/10.1038/s41597-019-0031-8){rel=\"noreferrer\"},\nit
      has seen little adoption to describe textual scholarly publications\nsuch as
      journal articles, conference proceedings, or books. One reason\nis that schema.org
      uses a very different approach from Google Scholar,\nanother reason is that
      it is more difficult to implement.\n\nI have used schema.org for many years
      to register DOIs with metadata for\nthe [DataCite blog](https://datacite.org/blog/){rel=\"noreferrer\"}.
      This\napproach worked well but was probably too complex to be adopted by a\nlarger
      number of science blogs. One improvement was the combination of\nschema.org
      with HTML meta tags, but still required a lot of\ncustomization of each blog.\n\n##
      RSS and Atom Feeds\n\nBlogs provide a unique mechanism to distribute metadata
      and content:\n[RSS feeds](https://en.wikipedia.org/wiki/RSS){rel=\"noreferrer\"},
      and\nthe related\n[Atom](https://datatracker.ietf.org/doc/html/rfc4287){rel=\"noreferrer\"}\nand
      [JSON Feed](https://www.jsonfeed.org/){rel=\"noreferrer\"} formats.\nThese formats
      provide all the required and some of the recommended\nmetadata needed for scholarly
      content, including title, authors,\npublication date, abstract, location (URL),
      and language. RSS and Atom\nhave been around for more than 15 years (JSON Feed
      was\n[announced](https://www.jsonfeed.org/2017/05/17/announcing-json-feed.html){rel=\"noreferrer\"}\nin
      2017) and all blogging platforms support at least one of these\nformats.\n\nRSS
      and related formats basically solved the challenge of metadata\ncollection for
      science blogs, and therefore the Rogue Scholar science\nblog archive relies
      heavily on them. The experience collecting metadata\nand content from more than
      50 different science blogs (using [11\ndifferent blogging\nplatforms](https://rogue-scholar.org/#stats){rel=\"noreferrer\"})
      over the\npast several months has been very positive.\n\nOne major challenge
      with RSS and related formats is that they are not\nvery good at providing archival
      content as they focus on the most recent\nblog posts. Several popular blogging
      platforms (e.g. WordPress and\nBlogger) provide pagination to access older content,
      but other platforms\n(e.g. the static site generators Hugo and Jekyll) provide
      no built-in\npagination of RSS feeds.\n\n## Blogging platform APIs\n\nRSS feeds
      are \\\"poor man\\''s APIs\\\", e.g. they use the older XML\nserialization (RSS
      and Atom) instead of JSON serialization that\ndominates APIs today, have trouble
      accessing older content, and are\nread-only.\n\nThe next step in the evolution
      of metadata and content collection for\nscience blogs is therefore to use existing
      JSON APIs, and in the last\nfew weeks, the Rogue Scholar backend has been refactored
      to use these\nAPIs if available. Ghost, WordPress (both self-hosted and\nWordPress.com),
      and Substack all provide nice JSON APIs so that the\nmajority of Rogue Scholar
      blogs and blog posts are now retrieved via\nREST API calls. The early experience
      using these JSON APIs has been very\nencouraging and follows the fundamental
      principle of Rogue Scholar to\nnot put a burden (technical, financial, or otherwise)
      on participating\nscience blogs.\n\nThe use of blog APIs addresses another important
      problem: how are the\nDOIs registered by the Rogue Scholar service automatically
      added to the\nblogging platform? This issue is solved for several participating
      blogs\nusing the Ghost platform and I am currently working on implementing this\nfor
      blogs using WordPress, the most popular blogging platform on Rogue\nScholar.\n\n##
      Extracting metadata from full-text content\n\nOne important limitation of using
      RSS feeds or blogging platform APIs is\nthat they will only provide standard
      metadata, which sometimes might not\nbe enough for scholarly content. I am currently
      exploring with one\nscience blog extending the JSON Feed format with\n[extensions](https://www.jsonfeed.org/version/1.1/){rel=\"noreferrer\"},\nbut
      that requires technical work by participating blogs and will\nprobably scale
      poorly\n\nA different approach that Rogue Scholar has followed for a few months\ntakes
      advantage of the fact that all Rogue Scholar blog posts are\navailable as full-text
      content with an open license\n([CC-BY](https://creativecommons.org/licenses/by/4.0/legalcode.en){rel=\"noreferrer\"})\nthat
      allows reuse. A good example of important metadata that are not\npart of RSS
      or REST API metadata but included in the full-text content\nis references. As
      they typically follow a well-known pattern (a\n*References* or *Bibliography*
      section followed by a list of references\nformatted with various citation styles
      and including a link), it is not\ntoo difficult to extract them and include
      them in the metadata\nregistered with a DOI.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/10/article2-1-1-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"500\" height=\"722\" />\n</figure>\n\nRogue Scholar
      implemented this approach in\n[June](https://doi.org/10.53731/6mkrk-dzh02){rel=\"noreferrer\"}.
      About\n[10%](ref.org/members/31795/works?filter=has-references:true){rel=\"noreferrer\"}\nof
      Rogue Scholar blog posts now have their references registered with\nCrossref.\n\nOther
      metadata that can be extracted from the full-text content describe\nfunding
      information and\n[relationships](https://www.crossref.org/documentation/schema-library/markup-guide-metadata-segments/relationships/),\nfor
      example, these common use cases for science blogs:\n\n- **IsIdenticalTo**: The
      same content is cross-posted elsewhere, either\n  on another blog or as a PDF
      in a repository,\n- **IsTranslationOf**: The same content has been posted translated
      into\n  another language,\n- **IsPreprintOf**: The content has been published
      as a peer-reviewed\n  paper in a journal,\n- **HasAward**: The content has been
      funded as part of work on a\n  research grant.\n\nI recently started piloting
      this approach with two other blogs,\nincluding relationship links in an *Acknowledgments*
      section, and\nconverting them to Crossref DOI metadata. About\n[1%](https://www.crossref.org/members/prep/31795){rel=\"noreferrer\"}
      of\nRogue Scholar blog posts now include funding information and/or\nrelationships.\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/10/Bildschirmfoto-2023-10-02-um-21.23.04.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/10/Bildschirmfoto-2023-10-02-um-21.23.04.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/10/Bildschirmfoto-2023-10-02-um-21.23.04.png
      1000w, https://blog.front-matter.io/content/images/2023/10/Bildschirmfoto-2023-10-02-um-21.23.04.png
      1550w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1550\" height=\"660\" />\n<figcaption><a
      href=\"https://doi.org/10.53731/r79v4e1-97aq74v-ag578\"\nrel=\"noreferrer\"><span
      style=\"white-space: pre-wrap;\">Acknowledgments\nand References sections</span></a><span
      style=\"white-space: pre-wrap;\">\nused to extract metadata.</span></figcaption>\n</figure>\n\n##
      Conclusions\n\nCollecting metadata for science blogs can be challenging, and
      this blog\npost summarizes some of the important lessons learned. However, the\nexperience
      is also encouraging, as collecting metadata does not have to\nbe a frustrating
      and time-consuming experience. We have a number of\ncomplementary approaches
      at our disposal. Rogue Scholar is currently\nmostly processing RSS feeds and
      blog platform APIs, but we can also\ncomplement this approach with metadata
      from HTML meta tags and/or\nschema.org.\n\nI am sure the last chapter of this
      story hasn\\''t been written yet. At\nleast two challenges remain: collecting
      metadata from blogs that are no\nlonger active and only persist in archived
      form, and updating blog posts\nwith registered DOIs that are written using static
      site generators\nhosted on platforms such as GitHub and GitLab. Twenty-five
      percent of\nRogue Scholar blogs fall into the latter category and the solution\nprobably
      involves some form of GitHub Action (or Gitlab CI/CD) that\ntriggers a pull
      request.\n\n## References\n\nFenner, M., Crosas, M., Grethe, J. S., Kennedy,

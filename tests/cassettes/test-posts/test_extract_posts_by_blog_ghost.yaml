      Code of Practice for Research Data Usage Metrics release\n1](https://www.projectcounter.org/code-of-practice-rd-sections/foreword/)\nis
      aligned as much as possible with the [COUNTER Code of Practice\nRelease\n5](https://www.projectcounter.org/code-of-practice-five-sections/abstract/)\nwhich

      noopener\\\"}`\\\">`.\\n\\n## Frontends\\n\\nTo display the canonical URL aka
      DOI on your blog frontend, you have to\\nmodify your blog theme, the popular
      themes for Wordpress, Ghost, and\\nHugo don\\\\'t really support displaying
      the canonical URL out of the box,\\nas they are primarily intended for web crawlers
      and not humans.\\n\\nYou should follow the [Crossref DOI display\\nguidelines](https://doi.org/10.13003/5jchdy){rel=\\\"noreferrer\\\"},

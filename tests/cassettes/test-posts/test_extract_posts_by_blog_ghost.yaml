      Fenner\",\"slug\":\"martin\",\"profile_image\":\"https://www.gravatar.com/avatar/8adea77ad740876f5cb832f92d49f08d?s=250&r=x&d=mp\",\"cover_image\":null,\"bio\":null,\"website\":\"https://orcid.org/0000-0003-1419-2405\",\"location\":null,\"facebook\":null,\"twitter\":null,\"meta_title\":null,\"meta_description\":null,\"url\":\"https://blog.front-matter.io/author/martin/\"},\"primary_tag\":{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},\"url\":\"https://blog.front-matter.io/posts/announcing-datacite-doi-fabrica/\",\"excerpt\":\"Today
      DataCite is launching DOI Fabrica, the next generation of DataCite\u2019s DOI
      registration service, replacing the Metadata Store (MDS). This is the biggest
      and most important product release DataCite has done in many years, and the
      result of nine months of hard work by the entire DataCite team.\\n\\n\\nDOI
      registration is the core service that DataCite is providing to its members and
      the data centers they work with. The requirements for how DOI registration should
      work have changed significantly sinc\",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48f0b\",\"uuid\":\"043232eb-4259-4d90-8fdf-1f9f61b7b9ab\",\"title\":\"A
      Content Negotiation Update\",\"slug\":\"a-content-negotiation-update\",\"html\":\"<p>While
      it is a best practice for DOIs (expressed as URL) to send the user to the landing
      page for that resource (Starr et al., <a href=\\\"https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.7717/peerj-cs.1\\\">2015</a>),
      sometimes we want something else: <strong>metadata</strong>, e.g. to generate
      a citation, or to go to the <strong>content</strong> itself. The easiest way
      to do that is to use DOI content negotiation.</p>\\n<p>In this blog post we
      will give an introduction to DOI content negotiation, describe some of the issues
      we identified with our current implementation, and announce a major service
      update addressing these issues and launching in two weeks.</p>\\n<p>DOI Content
      Negotiation uses the HTTP <strong>Accept</strong> header together with the DOI
      expressed as URL. This is best explained by an example, using a recent post
      from this blog:</p>\\n<pre><code>curl -LH \\\"Accept: application/x-bibtex\\\"
      https://doi.org/10.5438/0000-0C2G</code></pre>\\n<p>This command returns BibTeX
      metadata for this DOI:</p>\\n<pre><code>@misc{https://doi.org/10.5438/0000-0C2G,\\n
      \ doi = {10.5438/0000-0C2G},\\n  url = {https://doi.org/10.5438/0000-0C2G},\\n
      \ author = {Cruse, Patricia},\\n  publisher = {DataCite},\\n  title = {The OI
      Project gets underway planning an Open Organization Identifier Registry},\\n
      \ year = {2017}\\n}</code></pre>\\n<p>Or maybe you want to go directly to the
      content, in this case the JATS XML for the blog post (Fenner, <a href=\\\"https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/0000-00cc\\\">2017c</a>):</p>\\n<pre><code>curl
      -LH \\\"Accept: application/xml\\\" https://doi.org/10.5438/0000-0C2G</code></pre>\\n<p>Sometimes
      it is easier to use a normal link instead, e.g. in a web browser where sending
      HTTP headers is a bit involved.</p>\\n<pre><code>curl -L https://data.datacite.org/application/x-bibtex/10.5438/0000-0C2G</code></pre>\\n<p>For
      this to work you have to go directly to the DataCite content negotiation service
      at <strong>data.datacite.org</strong> instead of using the <strong>doi.org</strong>
      DOI proxy.</p>\\n<p>The most popular use of DOI content negotiation is citation
      formatting in any of the 1000s of citation styles provided by the Citation Style
      Language (<a href=\\\"http://citationstyles.org/\\\">CSL</a>) project. For this
      we combine DOI content negotiation, which generates a JSON file from the metadata
      in a format that CSL understands (<a href=\\\"https://bitbucket.org/fbennett/citeproc-js/\\\">Citeproc
      JSON</a>), with our <a href=\\\"https://blog.datacite.org/citation-formatting-service-upgrade/\\\">DOI
      citation formatting service</a>, which generates the formatted citation:</p>\\n<pre><code>curl
      -LH \\\"Accept: text/x-bibliography; style=apa\\\" https://doi.org/10.5438/0000-0C2G</code></pre>\\n<p>This
      command returns a citation formatted in <a href=\\\"http://www.apastyle.org/\\\">APA
      style</a>:</p>\\n<pre><code>Cruse, P. (2017). The OI Project gets underway planning
      an Open Organization Identifier Registry. DataCite. https://doi.org/10.5438/0000-0C2G</code></pre>\\n<p>There
      is an easier way to get this information from DataCite if you don't feel comfortable
      using the command line. First find the DOI you want to cite in DataCite Search,
      e.g. <a href=\\\"https://search.datacite.org/works/10.5438/0000-0C2G\\\">https://search.datacite.org/works/10.5438/0000-0C2G</a>
      in this case.</p>\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/search-result.webp\\\"
      class=\\\"kg-image\\\" alt=\\\"Add to ORCID\\\" loading=\\\"lazy\\\" width=\\\"1078\\\"
      height=\\\"294\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/search-result.webp
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/search-result.webp
      1000w, https://blog.front-matter.io/content/images/2022/08/search-result.webp
      1078w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span>Add to ORCID</span></figcaption></figure>\\n<p>Then
      click on the <strong>Cite</strong> button and select one of several popular
      citation styles. We again pick the APA style:</p>\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/cite-apa-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"APA style\\\" loading=\\\"lazy\\\" width=\\\"1019\\\"
      height=\\\"363\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/cite-apa-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/cite-apa-1.png
      1000w, https://blog.front-matter.io/content/images/2022/08/cite-apa-1.png 1019w\\\"
      sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span>APA style</span></figcaption></figure>\\n<p>This
      is the same formatted citation we saw earlier, as DataCite Search is using the
      content negotiation and citation formatting services in the background. These
      services have been around for several years, and we work together with other
      DOI registration agencies on this. The citation service in DataCite Search for
      example is based on Crossref <a href=\\\"https://github.com/crosscite/doi-metadata-search\\\">open
      source code</a> originally written for <a href=\\\"https://search.crossref.org/\\\">Crossref
      Metadata Search</a>.</p>\\n<h2 id=\\\"upcoming-changes\\\">Upcoming Changes</h2>\\n<p>There
      is still room for improvement of the content negotiation service. As part of
      work in the EC-funded THOR project (Farquhar et al., <a href=\\\"https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/6423\\\">2015</a>)
      we took a closer look at what you can and can't do with DOI content negotiation.
      We identified a number of gaps and will address them by launching an updated
      content negotiation service in May.</p>\\n<h3 id=\\\"many-content-types-only-supported-with-required-metadata\\\">Many
      content types only supported with required metadata</h3>\\n<p>The current DataCite
      content negotiation only supports the required metadata (identifier, creator,
      title, publisher, publicationYear, resourceTypeGeneral) for most content types.
      This means that even for something as straightforward as BibTeX, DataCite is
      not converting the supported optional metadata such as <code>description</code>,
      <code>subject/keywords</code>, <code>version</code> or <code>license</code>.
      And for rich metadata such as RDF, a long list of properties is not converted.</p>\\n<h3
      id=\\\"limited-person-name-parsing\\\">Limited person name parsing</h3>\\n<p>Person
      names are very difficult to parse, in particular when not using the optional
      properties <code>givenName</code> and <code>familyName</code> introduced in
      DataCite Schema 4.0 last year (DataCite Metadata Working Group, <a href=\\\"https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/0012\\\">2016</a>).
      But proper parsing is important for citations, as different citation styles
      use different formatting rules for names. And BibTex expects a particular format
      that is hard to support without proper person name parsing.</p>\\n<h3 id=\\\"better-support-for-consistent-metadata-across-doi-registration-agencies\\\">Better
      support for consistent metadata across DOI registration agencies</h3>\\n<p>Although
      content negotiation is supported by several DOI registration agencies, there
      is only limited support for common metadata beyond the basic citation metadata.
      This makes it harder than it should it to combine metadata records from different
      DOI registration agencies. The current RDF support is limited, and no DOI registration
      agency is offering content negotiation that converts metadata from another registration
      agency.</p>\\n<h3 id=\\\"support-for-additional-content-types\\\">Support for
      additional content types</h3>\\n<p>The list of supported content types could
      be much longer, from emerging metadata standards such as <a href=\\\"https://schema.org/\\\">schema.org</a>
      or <a href=\\\"http://www.scholix.org/\\\">scholix</a> to community-specific
      standards such as <a href=\\\"https://www.ddialliance.org/\\\">DDI</a> for social
      sciences, DATS for the life sciences (Sansone et al., <a href=\\\"https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.1101/103143\\\">2017</a>),
      or <a href=\\\"http://codemeta.github.io/\\\">codemeta</a> for software.</p>\\n<h3
      id=\\\"unrecognized-content-types-raise-an-error\\\">Unrecognized content types
      raise an error</h3>\\n<p>When the DataCite DOI content negotiation encounters
      an unrecognized content type, it returns a <strong>406 Not Acceptable</strong>
      error. This means that it is impossible to implement content negotiation downstream
      at the data center, as all content negotiation requests will be redirected to
      DataCite. Data centers can register their custom content types in the DataCite
      MDS using the <code>media</code> API endpoint, but this feature is unfortunately
      not widely used.</p>\\n<p>DataCite has rewritten most of the code of the content
      negotiation service, and has extracted out the metadata conversion into a standalone
      library (Fenner, <a href=\\\"https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/n138-z3mk\\\">2017a</a>)
      that can also be used locally via the command line. The new service is currently
      in final testing at <a href=\\\"https://data.test.datacite.org/\\\">https://data.test.datacite.org</a>,
      and we plan to launch this into production ion May 9th. We have worked on all
      the limitations listed above, and some of the highlights include:</p>\\n<ul><li>extensive
      support for schema.org/JSON-LD as a common metadata standard independent of
      a particular DOI registration agency</li><li>extensive RDF support as XML or
      Turtle via schema.org metadata</li><li>tested with DOIs from DataCite and Crossref,
      supports conversion of Crossref metadata to DataCite metadata</li><li>BibTeX
      and RIS files have proper file extension (.bib and .ris) for easier import into
      other applications.</li><li>new content type <code>codemeta</code>, other content
      types will be added in the coming months based on user feedback</li><li>available
      as open source software via Github (Fenner, <a href=\\\"https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/t1jg-hvhn\\\">2017b</a>)
      and <a href=\\\"https://hub.docker.com/r/crosscite/content-negotiation/\\\">Docker
      Hub</a>.</li></ul>\\n<p>There is one breaking change that users should be aware
      of: the content type <code>text/html</code> will no longer be supported, as
      the DOI proxy always forwards requests with this content type to the URL registered
      in the handle system. Users who want to see a HTML representation of the DOI
      metadata should go to DataCite Search, i.e. <a href=\\\"https://search.datacite.org/works/10.5438/0000-0C2G\\\">https://search.datacite.org/works/10.5438/0000-0C2G</a>
      instead of https://data.datacite.org/10.5438/0000-0C2G. We will be improving
      the information shown for a single DOI in DataCite Search in the coming months,
      and appreciate user feedback.</p>\\n<h2 id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This
      blog post was <a href=\\\"https://doi.org/10.5438/0000-01qj\\\">originally published</a>
      on the DataCite Blog.</p>\\n<h2 id=\\\"references\\\">References</h2>\\n<p>DataCite
      Metadata Working Group. DataCite Metadata Schema Documentation for the Publication
      and Citation of Research Data v4.0. Published online 2016:45 pages. doi:<a href=\\\"https://doi.org/10.5438/0012\\\">10.5438/0012</a></p>\\n<p>Farquhar
      A, Aryani A, Brown J, et al. Technical and Human Infrastructure for Open Research
      (THOR). Published online 2015. doi:<a href=\\\"https://doi.org/10.5438/6423\\\">10.5438/6423</a></p>\\n<p>Fenner
      M. Bolognese: a Ruby library for conversion of DOI Metadata. Published online

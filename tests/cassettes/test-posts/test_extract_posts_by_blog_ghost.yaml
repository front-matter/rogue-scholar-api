      your own dog food is a slang term to describe that an organization should itself
      use the products and services it provides. For DataCite this means that we should
      use DOIs with appropriate metadata and strategies for long-term preservation
      for the scholarly outputs we produce. For the most part this is not research
      data, but rather technical documents such as the DataCite Schema and its documentation
      (2016).\\n\\n\\nThese outputs also include the posts on this blog, where we
      discuss topics rele\",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"Photo

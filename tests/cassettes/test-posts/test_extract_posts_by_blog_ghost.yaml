      "content_html": "<p>As I discussed in a <a href=\"https://doi.org/10.53731/eyf75cj-jsgv26c\">recent
      post</a>, RSS is an essential building block for the upcoming <a href=\"https://rogue-scholar.org\">Rogue
      Scholar</a> Scholarly Blog Archive. RSS makes it easy to import blog posts (both
      metadata and content) automatically and is supported by all blogging platforms.
      This kind of automation is critical to keep the costs of running the Rogue Scholar
      low, allowing it to scale to cover a substantial number of science blog posts,
      and hopefully becoming an important Open Science resource.</p><p>But there are
      also challenges with using RSS:</p><ul><li>RSS is not a single standard but
      comes in multiple flavors: multiple versions of RSS, Atom, and the newer <a
      href=\"https://www.jsonfeed.org/\">JSON Feed</a>. Most libraries for consuming
      RSS (e.g. the Python <a href=\"https://github.com/kurtmckee/feedparser\">feedparser</a>)
      can handle RSS and Atom, and fewer tools (e.g. the Python <a href=\"https://pypi.org/project/reader/\">feeder</a>)
      also support the newer JSON Feed.</li><li>The Rogue Scholar will use the <a
      href=\"https://inveniordm.docs.cern.ch/\">InvenioRDM</a> open source platform,
      which uses <a href=\"https://opensearch.org/\">OpenSearch</a> to index content
      and metadata. OpenSearch \u2013 just like Elasticsearch on which it is based
      \u2013 works with JSON. Indexing and archiving science blogs therefore should
      first convert RSS and Atom feeds onto JSON, and JSON Feed, <a href=\"https://www.jsonfeed.org/mappingrssandatom/\">which
      has been mapped from RSS and Atom</a>, is the obvious choice.</li><li>Some blogs
      prefer to only publish summaries in their RSS feeds, there have been many discussions
      on this topic over the years. It would complicate the operation of the Rogue
      Scholar if full-text content has to retrieved by other means, and archiving
      full-text content is the primary goal for the Rogue Scholar. The Rogue Scholar
      needs one feed that provides the full-text content, it doesn''t have to be the
      default blog feed.</li><li>Blogs, in particular personal blogs, may publish
      content that is out of the scope of the main science topics of the blog. Occasional
      out-of-scope posts, e.g. talking about major events such as job changes, sickness,
      or travel, are probably ok, and add a personal note. If this is frequently the
      case, and this has come up twice in initial Rogue Scholar discussions, it probably
      makes sense to provide a filtered RSS feed (e.g. using tags) with only a subset
      of posts.</li><li>Describing a blog and associated metadata (e.g. name, feed
      URL, language, license, contact) is not something that easily maps how InvenioRDM
      is modeled. The obvious choice would be <a href=\"https://inveniordm.web.cern.ch/communities\">communities</a>,
      but they can also be seen as a higher level of aggregation, e.g. all blog posts
      about biodiversity independent of the blog source. For now I will work with
      communities and enhance the InvenioRDM functionality where it also makes sense
      for other InvenioRDM use cases, of course coordinating with the InvenioRDM community.</li></ul><p>Two

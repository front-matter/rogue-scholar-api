      tabular data as blog post\",\"slug\":\"publishing-tabular-data-as-blog-post\",\"html\":\"<p>CSV
      in many ways is for data what Markdown is for text documents: a very simple
      format that is both human- and machine-readable, and that \u2013 despite a number
      of shortcomings - is widely used. Given the popularity of Markdown for writing
      blog posts, using CSV to publish blog posts with tabular data should be an obvious
      thing to do, and we have just published our first blog post using CSV data.
      The blog post shows Table 3 from the DataCite Metadata Schema (DataCite Metadata
      Working Group, <a href=\\\"https://blog.datacite.org/publishing-tabular-data-as-blog-post/#ref-https://doi.org/10.5438/0010\\\">2014</a>),
      describing the mandatory properties.</p><p>The DataCite blog uses the <a href=\\\"https://jekyllrb.com/\\\">Jekyll</a>
      static site generator, and all blog posts are written in Markdown format. All
      posts have their metadata in YAML format at the beginning of the file (separated
      by <code>---</code> from the main text).</p><pre><code>---\\nlayout: post\\ntitle:
      Publishing tabular data as blog post\\nauthor: mfenner\\ntags:\\n - csv\\n -
      metadata\\n - blog\\n---</code></pre><p>Markdown is a nice format for writing
      texts, but doesn't work so well for tabular data, as the current Markdown table
      implementations are difficult to edit and read for humans for all but the simplest
      tables. CSV is a much better fit for tabular data, and can be written both with
      a general text editor, or with a spreadsheet program or other specialized tool.</p><p>To
      add the metadata required for every Jekyll blog post we are again adding a YAML
      header, the resulting file format is <a href=\\\"http://csvy.org/\\\">CSVY</a>,
      about which we have talked before (Fenner, <a href=\\\"https://blog.datacite.org/publishing-tabular-data-as-blog-post/#ref-https://blog.datacite.org/thinking-about-csv\\\">2016b</a>).
      Jekyll can be extended to understand many file formats beyond Markdown. As a
      <code>CSVY</code> converter doesn't exist yet, we have written this converter
      and released <strong><strong>jekyll-csvy</strong></strong> as Ruby gem (Fenner,
      <a href=\\\"https://blog.datacite.org/publishing-tabular-data-as-blog-post/#ref-https://github.com/datacite/jekyll-csvy\\\">2016a</a>),
      so that <code>CSVY</code> support can be easily added to every Jekyll-powered
      blog.</p><p>In HTML tabular data are typically displayed as HTML tables, and
      this is what we are doing with the <code>CSVY</code> converter. This works well
      for tables that are not too wide, and the converter supports inline Markdown
      formatting (bold, italic, links, etc.) in table cells. Block formatting (e.g.
      lists) is on our list of future improvements, and we will polish the converter
      based on user feedback. We are of course also interested in embedding CSV tables
      within Markdown documents, as this is a common use case.</p><p>One important
      feature of using CSVY for blog posts is that the CSV remains available, and
      can be ingested and processed by tools that can read CSVY, e.g. using the R
      rio (Becker et al., <a href=\\\"https://blog.datacite.org/publishing-tabular-data-as-blog-post/#ref-https://cran.r-project.org/web/packages/rio/index.html\\\">2016</a>)
      package.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/5aeg-weev\\\">originally
      published</a> on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Becker
      J, Chan C hong, Chan GC, et al. rio: A Swiss-Army Knife for Data I/O. Published
      online 2016. <a href=\\\"https://cran.r-project.org/web/packages/rio/index.html\\\">https://cran.r-project.org/web/packages/rio/index.html</a></p><p>DataCite

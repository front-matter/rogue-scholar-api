      January I started the [Rogue\nScholar](https://rogue-scholar.org){rel=\"noopener\"}
      blog archive with\nthe slogan \\\"science blogging on steroids\\\", promising
      to enhance\nscience blogs in important ways. Earlier this month I began [DOI\nregistrations

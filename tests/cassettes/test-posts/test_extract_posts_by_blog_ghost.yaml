      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      2240w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>The category helps
      classify the blog and becomes more important as the number of blogs and blog
      posts included in Rogue Scholar increases. Currently, we use the six top-level
      categories of the <a href=\"https://www.oecd.org/science/inno/38235147.pdf\">OECD
      Fields of Science and Technology</a>.</p>\n<p>Once submitted, Rogue Scholar
      automatically fetches additional information from the blog feed, e.g. blog home
      page, title, description, and language. There is a final manual approval step
      before the blog can go live on Rogue Scholar, and we might contact you with
      additional questions. The main issue that we found is incomplete author information
      in the feed. Once approved, Rogue Scholar starts archiving the full text of
      blog posts, adds them to the full-text search, and starts DOI registration of
      blog posts, all fully automated.</p>\n<figure class=\"kg-card kg-image-card\"><img
      src=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1930\" height=\"1392\"
      srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      1930w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>Of course, it is possible
      to register more than one blog, and three users have done so. Blogs already
      included in the Rogue Scholar have to be manually added, so please first create
      an account with Rogue Scholar.</p>\n<p>In the past weeks, I have worked on translating
      the Rogue Scholar user interface. The currently supported languages are English
      and German, and I am particularly interested in including science blogs written
      in other languages. It is of course also possible to write individual posts
      in other languages, Rogue Scholar will automatically detect the language and
      display it if different from the preset language:</p>\n<figure class=\"kg-card
      kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1652\" height=\"1260\"

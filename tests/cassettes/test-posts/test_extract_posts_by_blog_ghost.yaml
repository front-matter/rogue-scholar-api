      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>In January I started the <a href=\"https://rogue-scholar.org\">Rogue
      Scholar</a> blog archive with the slogan \"science blogging on steroids\", promising
      to enhance science blogs in important ways. Earlier this month I began <a href=\"https://doi.org/10.53731/m9fs5-nap05\">DOI
      registrations for blog posts</a>, and I am well on track to complete this for
      the included 35 blogs with more than 1,000 blog posts in the next few weeks.
      Another promise was the full-text search of blog posts, a functionality that
      is not typically part of blogging platforms, or that is implemented with only
      limited functionality.</p>\n<p>Today, I am happy to announce the first version
      of full-text search for all Rogue Scholar content. Full-text search works either
      for specific blogs and does a much better job of finding relevant content compared
      to blogging platforms or generic web searches, e.g. this blog post describing
      the work of a group of researchers from the University of Geneva.</p>\n<figure
      class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"930\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png
      2400w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>Full-text search also
      works across all blogs included in the Rogue Scholar, something that would be
      much harder to accomplish otherwise. A good example are topics widely discussed
      in the blogosphere such as <a href=\"https://rogue-scholar.org/posts?query=covid\">COVID</a>,
      <a href=\"https://rogue-scholar.org/posts?query=climate+change\">climate change</a>,
      or <a href=\"https://rogue-scholar.org/posts?query=chatgpt\">ChatGPT</a>, but
      also more obscure content where we don''t remember the source, for example,
      a blog post about the <a href=\"https://en.wikipedia.org/wiki/Tasmanian_devil\">Tasmanian
      Devil</a> (a carnivorous marsupial from Tasmania that is severely affected by
      a transmissible facial tumor that threatens the survival of the species).</p>\n<figure
      class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"926\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png
      2400w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>The first implementation
      of full-text search of course has some limitations, mainly:</p>\n<ul><li>Author
      names not yet included (unless they also appear in the full-text)</li><li>No
      relevance sorting of results (they are always sorted by reverse publication
      date)</li><li>Improvements in the search user interface, either a faceted search
      interface powered by <a href=\"https://www.elastic.co/\">Elasticsearch</a>,
      or the floating modal search window made popular by Algolia and the <a href=\"https://github.com/algolia/instantsearch\">Instantsearch</a>
      open source library</li></ul>\n<p>The Rogue Scholar full-text search is implemented
      with the <a href=\"https://supabase.com/blog/postgres-full-text-search-vs-the-rest\">Postgres
      database full-text search</a>, which is a nice alternative to a dedicated search
      index particularly if you don''t need to search millions of documents. And the
      full-text search was only possible because all blogs participating in the Rogue
      Scholar agreed to a Creative Commons Attribution (<a href=\"https://creativecommons.org/licenses/by/4.0/legalcode\">CC-BY
      4.0</a>) license for all their posts.</p>", "content_text": "content_text",

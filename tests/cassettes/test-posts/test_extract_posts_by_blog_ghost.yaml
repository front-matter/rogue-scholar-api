      direct consequence of this *rat race* around advertising revenue and\nuser privacy,
      made worse by a pandemic that dramatically changed how we\ninteract online,
      is that social media are seeing the biggest changes in\nmore than 10 years.
      Twitter changed ownership 12 months ago and is no\nlonger *the* place to communicate
      science, including finding out about\nnew publications, science events, or science
      blog posts. One side effect\nof this development is that\n[altmetrics](https://altmetrics.org/manifesto/){rel=\"noreferrer\"}
      have\nstopped being useful. Scientists have dramatically [reduced their use
      of\nTwitter](https://doi.org/10.1038/d41586-023-02554-0){rel=\"noreferrer\"}\nor

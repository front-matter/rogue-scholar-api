      iD when\\n  submitting a paper or dataset, and (2) authorize Crossref and DataCite\\n
      \ to update your ORCID record. In keeping with our commitment to\\n  ensuring
      that researchers maintain full control of their ORCID record,\\n  you may revoke
      this permission at any time, and may also choose\\n  privacy settings for the
      information posted on your record.\\n- **Publishers and data centers**. These
      organizations also have two\\n  things to do: (1) collect ORCID identifiers
      during the submission\\n  workflow, using a process that involves authentication
      (not a type-in\\n  field!), and (2) embed the iD in the published paper and
      include the\\n  iD when submitting information to Crossref or DataCite.\\n-
      **Crossref and DataCite**. Upon receipt of data from a publisher or\\n  data
      center with a valid identifier, Crossref or DataCite can\\n  automatically push
      that information to the researcher's ORCID record.\\n  More information about
      how to opt out of this service can be found\\n  here: [the ORCID\\n  Inbox](https://support.orcid.org/hc/en-us/articles/360006972953).\\n\\n###
      Why is this so revolutionary?\\n\\nA bit of background, first. Crossref and
      DataCite, both non-profit\\norganizations, are leaders in minting DOIs (Digital
      Object Identifiers)\\nfor research publications and datasets. A\\n[DOI](http://www.crossref.org/01company/16fastfacts.html#sthash.o7NGwOnP.dpuf)\\nis
      a unique alphanumeric string assigned to a digital object -- in this\\ncase,
      an electronic journal article, book chapter, or a dataset. Each\\nDOI is associated
      with a set of basic metadata and a URL pointer to the\\nfull text, so that it
      uniquely identifies the content item and provides\\na persistent link to its
      location on the internet.\\n\\nCrossref, working with over a thousand scholarly
      publishers, has\\ngenerated well over 75 million DOIs for journal articles and
      book\\nchapters. DataCite works with nearly 600 data centers worldwide and has\\ngenerated
      over 6.5 million DOIs to date. Between them, Crossref and\\nDataCite have already
      received almost half a million works from\\npublishers and data centers that
      include an ORCID iD validated by the\\nauthor/contributor. With Auto-Update
      functionality in place, information\\nabout these articles can transit (with
      the author's permission) to the\\nauthor's ORCID record.\\n\\nAuto-Update doesn't
      stop at a researcher's ORCID record. Systems that\\nhave integrated ORCID APIs
      and have a researcher's ORCID record\\nconnected to that system \\\\-- their
      faculty profile system, library\\nrepository, webpage, funder reporting system
      \\\\-- can receive alerts from\\nORCID. Information can move easily and unambiguously
      across systems.\\n\\nThis is the beginning of the end for the endless rekeying
      of information\\nthat plagues researchers \\\\-- and anyone involved in research
      reporting.\\nSurely something to celebrate!\\n\\n**Questions you may have**:\\n\\n####
      Q. What do I need to do to sign up for auto-update?\\n\\nYou need to grant permission
      to Crossref and DataCite to post\\ninformation to your ORCID record. You can
      do this today by using the\\nSearch and Link wizard for DataCite available through
      the ORCID Registry\\nor the [DataCite Search](https://search.datacite.org/)
      page. We also\\nhave added a new ORCID Inbox, so that you can receive a message
      from\\nCrossref or DataCite if they receive a datafile with your iD, and you\\ncan
      grant permission directly. See [more on the ORCID\\nInbox](https://support.orcid.org/hc/en-us/articles/360006972953).\\n\\n####
      Q. Will Crossref and DataCite be able to update my ORCID record with already
      published works for which I did not use my ORCID iD?\\n\\nNo. The auto-update
      process only applies to those works that these\\norganizations receive that
      include your ORCID iD. For previous works\\nthat did not include your ORCID
      iD, you will need to use the DataCite\\nand Crossref Search and Link wizards
      to connect information with your\\niD.\\n\\n#### Q. What information will be
      posted to my record?\\n\\nWith your permission, basic information about the
      article (such as\\ntitle, list of contributors, journal, or publisher) or dataset
      (such as\\ndata center name and date of publication) will be posted, along with
      a\\nDOI that allows users to navigate to the source paper or dataset landing\\npage.\\n\\n####
      Q. What if my journal or data center doesn't collect ORCID iDs? {#q-what-if-my-journal-or-data-center-doesn%E2%80%99t-collect-orcid-ids}\\n\\nAsk
      them too! This simple step can be accomplished using either the\\nPublic or
      Member ORCID APIs. Information about integrating ORCID iDs in\\n[publishing](http://members.orcid.org/publisher-workflow)
      and\\n[repository](http://members.orcid.org/repository-systems) workflows is\\npublicly
      available.\\n\\n### Acknowledgments\\n\\nThis blog post was [originally\\npublished](https://doi.org/10.5438/ferw-cwhq)
      on the DataCite blog and\\nhas been cross-posted from the [ORCID\\nblog](https://info.orcid.org/auto-update-has-arrived-orcid-records-move-to-the-next-level/){rel=\\\"noreferrer\\\"}.\\n\",\"relationships\":[{\"url\":

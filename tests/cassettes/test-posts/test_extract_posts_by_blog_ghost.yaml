      [Rogue Scholar science blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
      adds important\\nfunctionality to existing science blogs, namely archiving,
      full-text\\nsearch, and DOI registration. While a lot of effort has gone into
      making\\nRogue Scholar as affordable as possible by using Open Source software,\\nautomation,
      and involving the community, it still costs money to build\\nand run scholarly
      infrastructure, including scholarly infrastructure for\\nscience blogs.\\n\\nWe
      made a few fundamental decisions even before starting Rogue Scholar:\\n\\n-
      Time-limited funds are used only for time-limited activities\\n- Mission-consistent
      revenue generation\\n- Revenue based on services, not data\\n- Open source\\n-
      Open data (within constraints of privacy laws)\\n\\nThese principles of course
      come from the [Principles of Open Scholarly\\nInfrastructure](https://doi.org/10.24343/C34W2H){rel=\\\"noreferrer\\\"}\\n(POSI).
      It is too early for Rogue Scholar for a [formal commitment to\\nPOSI](https://openscholarlyinfrastructure.org/posse/){rel=\\\"noreferrer\\\"},\\nbecause
      it only launched a few months ago, and has no formal governance\\nstructure
      in place. Rogue Scholar is run by Front Matter, a German\\norganization [started
      by me in\\n2021](https://doi.org/10.53731/r87krmh-97aq74v-ag5x0){rel=\\\"noreferrer\\\"}.\\nFront
      Matter is not (yet) a non-profit under German law because the\\noverhead of
      starting and running a non-profit in Germany is\\nconsiderable. The topic of
      Rogue Scholar governance is important, but in\\nthis blog post I want to focus
      on one aspect of POSI.\\n\\n### Mission-consistent revenue generation\\n\\nRogue
      Scholar helps blogs that publish their content under an open\\nlicense. Creative
      Commons Attribution ([CC-BY\\n4.0](https://creativecommons.org/licenses/by/4.0/legalcode){rel=\\\"noreferrer\\\"})\\nis
      the appropriate license for scholarly publications, [as explained by\\nthe Open
      Access Publishers\\nAssociation](https://oaspa.org/why-cc-by/){rel=\\\"noreferrer\\\"}
      (OASPA).\\nTherefore content is always free to read, share and adapt for users
      of\\nRogue Scholar, and I hope to see interesting services and other\\nimplementations
      evolve over time.\\n\\nConsistent with the POSI principle *revenue based on
      services, not\\ndata*, I could see newsletters as a possible revenue source
      in the\\nfuture, as long as content always remains accessible free of charge
      via\\nwebpage or RSS feed. Newsletters are a service that [has become popular\\nwith
      blogs in the past few\\nyears](https://www.listenupih.com/ghost-post/){rel=\\\"noreferrer\\\"},
      either\\nto complement existent access models (good), unfortunately sometimes
      to\\nrestrict access (bad). Last [week I\\nstarted](https://doi.org/10.53731/9cdnt-2k006){rel=\\\"noreferrer\\\"}
      the\\n*Rogue Scholar Digest* newsletter which sends weekly summaries of the\\nRogue
      Scholar posts the last seven days on Wednesdays. The newsletter is\\ngenerated
      automatically without any manual curation of either the most\\ninteresting posts
      or posts about a particular topic, so it would not be\\nappropriate to charge
      for it.\\n\\nAdvertising on science blogs is a revenue model that has been tried
      for\\nmany years but overall has failed to deliver. Maybe science content\\nisn\\\\'t
      popular enough unless published by a few very popular bloggers.\\nIn addition,
      it is a very annoying business model that goes with\\ntracking users and clicks,
      hopefully something that you will never see\\nwith the Rogue Scholar.\\n\\nArticle
      Processing Charges (APC) as a cost model for journal articles\\nare receiving
      a lot of criticism, for example in [this blog post by\\nBrembs](https://doi.org/10.59350/d1zfz-8cs77){rel=\\\"noreferrer\\\"}.
      It is\\ncritical to keep the costs for publishing scholarly content down and
      to\\nbe transparent about it. A good example is the Journal of Open Source\\nSoftware
      (JOSS) which [in 2019\\nreported](https://doi.org/10.59349/g4fz2-1cr36){rel=\\\"noreferrer\\\"}
      a cost\\nof about \\\\$100 per paper, paid for by grant funding. Rogue Scholar
      is\\nlooking at a cost of \\\\$1 per blog post in direct costs (compared to\\n\\\\$2.71
      for JOSS), but that does not include the costs of running a\\nblogging platform
      or staff costs of editing papers (both paid by\\nparticipating blogs) and developing
      the software platform (paid by Front\\nMatter).\\n\\nMany science blogs are
      written by individuals in their \\\\\\\"free\\\\\\\" time as\\nacademics or
      science journalists. It wouldn\\\\'t be appropriate to charge\\nthem for participating
      in Rogue Scholar, which is why Rogue Scholar is\\nfree for up to 50 blog posts
      published a year. If you publish more than\\n50 posts (or once per week) as
      an individual or organization, I hope you\\nhave a revenue source for the time
      spent writing and editing those posts\\nand are willing to pay Rogue Scholar
      a one-time fee of \\\\$1 per post.\\n\\nWhat I am seeing with the about 40 blogs
      participating in Rogue Scholar\\nso far is that most of them will not publish
      more than 50 posts in 2023,\\nbut some blogs have been running for five, 10,
      or more years, and have\\npublished 100s of posts before 2023. Archiving these
      older posts in\\nRogue Scholar is particularly important, as the risk of scholarly\\ncontent
      disappearing [increases with\\ntime](https://doi.org/10.1371/journal.pone.0115253){rel=\\\"noreferrer\\\"}.\\nBased
      on the experience of archiving my own blog posts in Rogue Scholar\\ngoing back
      until 2007, I am convinced that science blog posts older than\\ntwo or three
      years are absolutely worth archiving.\\n\\n### New payment options\\n\\nTo align
      the Rogue Scholar with the *mission-consistent revenue\\ngeneration* discussed

    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "This
      week I start as the new DataCite Technical Director. While I get up\nto speed
      with existing DataCite services and infrastructure, and we\nstart to launch
      new services (e.g. this blog), this is also a good time\nto communicate the
      overall approach I am taking. I like to call it\n****Data-Driven Development****,
      or ****DDD**** as we all love acronyms.\n\n## Definition\n\nData-Driven Development
      and related terms are in use in several\ncontexts, in particular\n[economics](http://reports.weforum.org/data-driven-development/),
      and\n[programming](https://en.wikipedia.org/wiki/Data-driven_programming).\nThe
      term sounds similar to [test-driven\ndevelopment](https://en.wikipedia.org/wiki/Test-driven_development)
      and\n[behavior-driven\ndevelopment](https://en.wikipedia.org/wiki/Behavior-driven_development),\ntwo
      related software development processes. [Business\nintelligence](https://en.wikipedia.org/wiki/Business_intelligence)
      and\n[data science](https://en.wikipedia.org/wiki/Data_science) are of course\nclosely
      related. My definition is as follows:\n\n> We develop and maintain our services
      based on data.\n\nThis shouldn\\''t come as a surprise as DataCite\\''s mission
      is ****Helping\nyou to find, access and reuse data****. And my last job at the
      Open\nAccess publisher [PLOS](http://plos.org/) was all about [collecting and\npresenting
      data](https://doi.org/10.1371/journal.pbio.1001687) about the\nreuse of scholarly
      articles (citations, downloads, social media\nmentions, etc.). But here I mean
      ****data**** in a much broader sense.\n\n## Product Development\n\nWhile the
      overall strategic direction is determined by the Board\ntogether with the DataCite
      working groups and members, we can collect\ndata that help with decisions in
      product development, for example\n\n- service monitoring (see below): how are
      our services used over time,\n  are there any components that are particularly
      popular, etc.\n- [user feedback](https://www.uservoice.com/): ideas, feedback,
      [A/B\n  testing](https://www.optimizely.com/ab-testing/)\n- [bug reports](https://github.com/blog/1866-the-new-github-issues)\n-
      [discussion boards](http://www.discourse.org/) and [direct group\n  messages](https://slack.com/is):
      related to the last two points, but\n  more allowing a more open discussion\n-
      community events\n\nCompared with the next two sections, tools for data-driven
      product\ndevelopment are less commonplace (unless I missed them, in which case\nplease
      provide feedback).\n\n## Software Development\n\nThe data generated during software
      development are increasingly made\navailable through automated tools. We can\n\n-
      get detailed information out of the [version control\n  system](https://github.com/datacite)\n-
      check for passing and failing tests in [continuous integration\n  servers](https://travis-ci.org/)\n-
      check [test coverage and overall code\n  quality](https://codeclimate.com/)\n-
      [check for consistent coding style](https://houndci.com/)\n\n## Service Monitoring\n\nAny
      web-based service can and should be monitored for\n\n- [crashes and other serious
      errors](https://bugsnag.com/)\n- [server load](http://newrelic.com/), [server\n  outages](https://www.pingdom.com/)
      and [internal server\n  problems](https://www.nagios.org/)\n- [server traffic](http://www.google.com/analytics/),
      including traffic\n  to particular pages, percentage of mobile and non-English
      users, etc.\n- specific monitoring for the services you are offering, e.g. in
      the\n  case of DataCite [number of DOIs\n  registered](http://stats.datacite.org/)
      (broken down by data center),\n  number of DOIs with specific metadata (e.g.
      ORCID identifiers for\n  creators and funding information), and number of DOI
      resolutions\n  (tricky because there is no easy way to filter out bots)\n- user-generated
      feedback (see section product development)\n\n## Communication\n\nWe don\\''t
      want to stop at collecting all these data, we also need a\nstrategy for providing
      them to the DataCite Board, DataCite working\ngroups, DataCite members and data
      centers, DataCite staff, and everyone\nelse who cares about these data. The
      default should be open, exceptions\nare mostly data that would raise privacy
      or security concerns, e.g. IP\naddresses in usage stats. Most of the services
      mentioned in this post\nare open for everyone to look at.\n\n## Synthesis\n\nGood
      data-driven development should not only collect lots of data and\nmake them
      available, but we also need to aggregate the information in\nmeaningful ways.
      Service monitoring is a good example where staff needs\nto understand exactly
      what is going on, but the typical DataCite user\nonly cares about whether all
      services are running as expected. A [status\ndashboard](https://status.github.com/)
      would be a good solution here.\n\nThe data we are generating also need to be
      put into the broader context.\nWe need\n\n- the DataCite Board to use them for
      strategic planning\n- to provide these data to the DataCite working groups to
      feed into\n  their work (e.g. stats on what metadata are submitted by data centers\n  for
      the [Metadata Working\n  Group](https://www.datacite.org/tags/metadata-working-group)\n-
      the DataCite staff to integrate them in their work (e.g. the\n  Communications
      Director utilizing the website usage stats)\n- these data to adapt the software
      development roadmap and service\n  infrastructure\n\n## Implementation\n\nOf
      course I am aware that this is an ambitious agenda, in particular\nsince DataCite
      is a small non-profit that has limited staff and\nfinancial resources. But I
      don\\''t think that data-drive development\nshould be left to for-profit organizations
      and/or to organizations of a\ncertain size. There are several things DataCite
      can do:\n\n- implement DDD practices over time, starting with one service and
      one\n  aspect\n- use service providers wherever it makes sense ([there is a
      future\n  where you yourself are running less\n  servers](http://thenewstack.io/new-stack-mitchell-hashimoto-containers-no-containers-one-question-2015/)).\n  This
      means anything that is not core to the DataCite mission and where\n  the service
      provider is better and/or cheaper than what you could do\n  internally. This
      evaluation can of course change over time\n- collaborate with other scholarly
      non-profits on infrastructure,\n  including DataCite members and data centers,
      and other persistent\n  identifier providers such as CrossRef and ORCID\n\n*This
      blog post was [originally\npublished](https://doi.org/10.5438/dhsm-8219) on
      the DataCite Blog.*\n\n## References\n\nUnknown. *Hannover, Blick auf Hannover*.
      ETH-Bibliothek Z\u00fcrich,\nBildarchiv; 1931.\ndoi:[10.3932/ETHZ-A-000159123](https://doi.org/10.3932/ETHZ-A-000159123)\n",

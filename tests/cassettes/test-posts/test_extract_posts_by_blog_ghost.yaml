      1000w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-11-um-20-20-48.webp
      1102w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption>Email and Slack</figcaption></figure><p>I
      am working on integrating <strong><strong>Docker</strong></strong> into this
      workflow, as Docker containers are much more flexible than Amazon Machine Images.</p><p>This
      post is a pretty long-winded way of saying we need to fix a typo at <strong><strong>data.datacite.org</strong></strong>,
      but this is of course only one of several issues on our list of <a href=\\\"https://github.com/datacite/content-resolver/issues\\\">bugs
      to fix</a>.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/xc6c-ef54\\\">originally
      published</a> on the DataCite Blog.</em></p>\",\"comment_id\":\"60e9d063149d573936a81404\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-11-um-20-14-30.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T16:52:51.000+00:00\",\"updated_at\":\"2022-08-15T12:36:15.000+00:00\",\"published_at\":\"2015-08-15T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79t1hh-97aq74v-ag504\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

      actual claiming from DataCite Commons search results, is in the\\nfinal phase
      of development and will be open for beta testers in\\nNovember.\\n\\nThis release
      of DataCite Commons wraps up the work on the PID Graph in\\nthe FREYA project,
      which will end at the end of November. We went from\\nthe initial idea for the
      PID Graph concept to the implementation of a\\nproduction service for users,
      following the process summarized below.\\n\\n### User story collection and prioritization\\n\\nIn
      2018 the FREYA project partners started collecting user stories that\\naddress

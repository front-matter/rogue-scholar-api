      paper sheds light on the hydrodynamic conditions of transport and sedimentary
      effects of wind\u2010induced water currents produced during strong windstorms
      in low gradient systems. Repeated field surveys were conducted in a playa lake
      in central Spain to determine the impacts of major winter storms on the bed
      form morphology in real time. The succession of storms that passed through the
      area from mid\u2010December 2013 to early February 2014 left behind a variety
      of sedimentary structures: mainly ripple marks showing complex patterns and
      erosional structures. The latter include obstacle scours, grooves and other
      tool marks. In situ observations revealed that strong storm events in almost
      flat, extremely shallow lakes (less than 5 cm) have enough hydraulic energy
      to erode and remove high volumes of sediments and may also lead to large stones
      sliding across the bed, thus creating long grooves.Sole marks found in ancient
      continental successions have been typically attributed to fluvial conditions.

      [Rogue Scholar science blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
      is open to science\\nblogs that want to be enhanced by adding long-term archiving,
      DOI\\nregistration, and full-text search. The currently 56 participating blogs\\nrepresent
      a broad spectrum of topics, people, and communities. Today I\\nwant to go into
      more detail into one particular Rogue Scholar use case:\\nscience blogs for
      grant-funded projects.\\n\\nScience blogs for grant-funded projects typically
      have the following\\nfeatures:\\n\\n- Science blogs are part of the outreach
      activities of many grant-funded\\n  projects.\\n- They complement other project
      outputs that include publications,\\n  presentations, datasets, and software.\\n-
      Funders want to see the impact these outputs, including the blog, have\\n  on
      relevant communities.\\n- Grant-funded projects are a time-limited activity
      of typically 24-36\\n  months, but the impact ideally continues to grow past
      the funding\\n  period.\\n\\nFrom the above it becomes clear that grant-funded
      research that includes\\na blog as part of its outreach activities, has to think
      about two major\\nissues:\\n\\n- How to track the impact of the science blog
      in ways that can inform\\n  the project team and the funder?\\n- How do we maintain
      the content of the science blog beyond the funding\\n  period?\\n\\nRogue Scholar
      can help with this use case, and I have implemented this\\nfor Project THOR.\\n\\n##
      Project THOR\\n\\nProject THOR -- Technical and Human Infrastructure for Open
      Research is\\na research project funded by the the European Union's Horizon
      2020\\nresearch and innovation programme under\_[grant agreement No\\n654039](https://doi.org/10.3030/654039)

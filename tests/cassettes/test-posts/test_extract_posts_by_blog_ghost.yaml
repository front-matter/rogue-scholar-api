  response:
    content: "[{\"url\":\"https://blog.front-matter.io/posts/doi-registrations-for-software\",\"title\":\"DOI
      Registrations for Software\",\"summary\":\"We know that software is important
      in research, and some of us in the scholarly communications community, for example,
      in FORCE11, have been pushing the concept of software citation as a method to
      allow software developers and maintainers to get academic credit for their work:
      software releases are published and assigned DOIs, and software users then cite
      these releases when they publish research that uses the software.\",\"image\":\"https://blog.front-matter.io/content/images/2022/08/dois-for-software.png\",\"tags\":[\"Feature\"],\"language\":\"en\",\"authors\":[{\"url\":
      \"https://orcid.org/0000-0003-1419-2405\", \"name\": \"Martin Fenner\", \"affiliation\":
      [{\"id\": \"https://ror.org/04wxnsj81\", \"name\": \"DataCite\"}]}],\"doi\":\"https://doi.org/10.53731/r7ae36h-97aq74v-ag5pw\",\"id\":\"d1bdb3e8-0bb3-4b9a-b80b-2d67699d7020\",\"reference\":[{\"id\":
      \"https://doi.org/10.6084/m9.figshare.4490588\", \"key\": \"ref1\", \"title\":
      \"Codemeta: A Rosetta Stone for Software Metadata\", \"publicationYear\": \"2017\"},
      {\"id\": \"https://doi.org/10.5281/zenodo.1241346\", \"key\": \"ref2\", \"title\":
      \"ropensci/codemetar: codemetar: Generate CodeMeta Metadata for R Packages\",
      \"publicationYear\": \"2018\"}, {\"id\": \"https://doi.org/10.5447/ipk/2011/0\",
      \"key\": \"ref3\", \"title\": \"A case study for efficient management of high
      throughput primary lab data\", \"publicationYear\": \"2011\"}, {\"id\": \"https://doi.org/10.5438/0yk5-b755\",
      \"key\": \"ref4\", \"title\": \"DOI Fabrica 1.0 is Here!\", \"publicationYear\":
      \"2018\"}, {\"id\": \"https://doi.org/10.5438/0014\", \"key\": \"ref5\", \"title\":
      \"DataCite Metadata Schema Documentation for the Publication and Citation of
      Research Data v4.1\", \"publicationYear\": \"2017\"}, {\"id\": \"https://doi.org/10.5438/n138-z3mk\",
      \"key\": \"ref6\", \"title\": \"Bolognese: a Ruby library for conversion of
      DOI Metadata\", \"publicationYear\": \"2017\"}, {\"id\": \"https://doi.org/10.5438/cxe5-rg55\",
      \"key\": \"ref7\", \"title\": \"Frontend for the DataCite DOI Fabrica service\",
      \"publicationYear\": \"2018\"}, {\"id\": \"https://doi.org/10.5438/wr0x-e194\",
      \"key\": \"ref8\", \"title\": \"DOI Registrations for Software\", \"publicationYear\":
      \"2018\"}, {\"id\": \"https://epubs.stfc.ac.uk/work/24058274\", \"key\": \"ref9\",
      \"title\": \"Guidelines for persistently identifying software using DataCite\",
      \"publicationYear\": \"2015\"}, {\"id\": \"https://doi.org/10.2218/ijdc.v11i2.422\",
      \"key\": \"ref10\", \"title\": \"Persistent Identification and Citation of Software\",
      \"publicationYear\": \"2017\"}, {\"id\": \"https://doi.org/10.5063/schema/codemeta-2.0\",
      \"key\": \"ref11\", \"title\": \"CodeMeta: an exchange schema for software metadata\",
      \"publicationYear\": \"2017\"}, {\"id\": \"https://doi.org/10.7717/peerj-cs.86\",
      \"key\": \"ref12\", \"title\": \"Software citation principles\", \"publicationYear\":
      \"2016\"}, {\"id\": \"https://doi.org/10.5438/nzhx-xx96\", \"key\": \"ref13\",
      \"title\": \"New DataCite Metadata Updates Support Software Citation\", \"publicationYear\":
      \"2017\"}],\"updated_at\":1688281661,\"published_at\":1526515200,\"blog_name\":\"Front
      Matter\",\"indexed_at\":1715575432,\"indexed\":true,\"images\":[],\"blog_slug\":\"front_matter\",\"content_text\":\"We
      know that software is important in research, and some of us in the\\nscholarly
      communications community, for example, [in\\nFORCE11](https://www.force11.org/group/software-citation-implementation-working-group),\\nhave
      been pushing the concept of software citation as a method to allow\\nsoftware
      developers and maintainers to get academic credit for their\\nwork: software
      releases are published and assigned DOIs, and software\\nusers then cite these
      releases when they publish research that uses the\\nsoftware.\\n\\nDataCite
      recently examined the DOIs that have been created for software,\\nand found
      that the number of new DOIs created for software is growing\\nroughly exponentially,
      now reaching about 2000 software DOIs per month,\\nwith spikes of around 4000
      per month in some of 2017. The data and\\nresults are shown here. The source
      code for the R script used to\\ngenerate the data and figures is available (Fenner,
      Katz, Smith, &\\nNielsen\\n([2018](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/wr0x-e194))).\\n\\nAs
      of May 16, 2018, [58,301\\nDOIs](https://search.datacite.org/works?resource-type-id=software)
      have\\nbeen registered for software. We can break down this number by\\nrepository
      where the software source code is hosted -- most DOIs for\\nsoftware have been
      registered at Zenodo.\\n\\n|                                                                                            |
      \      |\\n|:-------------------------------------------------------------------------------------------|------:|\\n|
      CERN.ZENODO - ZENODO - Research. Shared.                                                   |
      41346 |\\n| FIGSHARE.ARS - figshare Academic Research System                                           |
      \ 4226 |\\n| PURDUE.NCIB - National Cancer Institute, Bioconductor                                      |
      \ 2769 |\\n| PURDUE.EZID - Purdue University                                                            |
      \ 2463 |\\n| OSTI.DOE - DOE Generic                                                                     |
      \  736 |\\n| INIST.INRA - Institut National de Recherche Agronomique                                    |
      \  223 |\\n| OCEAN.OCEAN - Code Ocean                                                                   |
      \  206 |\\n| CRUI.INFNCNAF - Istituto Nazionale di Fisica Nucleare. Centro Nazionale
      Analisi Fotogrammi |   190 |\\n| CDL.UCI - UC Irvine Library                                                                |
      \  120 |\\n| ETHZ.DA-RD - ETHZ Data Archive - Research Data                                             |
      \   88 |\\n\\n### Changes over Time\\n\\nHow did these numbers change over time,
      since the he [first DataCite DOI\\nfor\\nsoftware](https://api.datacite.org/works?resource-type-id=software&sort=registered&order=asc&page%5Bsize%5D=1)\\nwas
      registered September 7th, 2011 by the Leibniz Institute of Plant\\nGenetics
      and Crop Plant Research (IPK) in Germany (Colmsee, Flemming,\\nKlapperst\xFCck,
      Lange, & Scholz\\n([2011](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5447/ipk/2011/0)))?\\n\\nWe
      can start by looking at the [Zenodo/GitHub\\nintegration](https://guides.github.com/activities/citable-code/),
      where\\nusers can archive a GitHub repository in the Zenodo data repository.
      The\\nintegration was launched in February 2014 and we can see a nice\\ncorrelation
      with this data, and with a [May 2014 blog\\npost](https://github.com/blog/1840-improving-github-for-science)
      by\\nArfon Smith on the GitHub blog, describing (and advertising) the\\nintegration
      work.\\n\\nIn September 2016, the FORCE11 Software Citation Principles (A. M.\\nSmith,
      Katz, Niemeyer, & FORCE11 Software Citation Working Group\\n([2016](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.7717/peerj-cs.86)))\\nwere
      published, the Zenodo/GitHub integration was upgraded\\n((****???****)/), and
      in October 2016 the [GitHub Guide to Making your\\nCode Citable](https://guides.github.com/activities/citable-code/)
      was\\nupdated. There appears to be a change of in the rate of growth around\\nthis
      time as well.\\n\\n## Looking forward\\n\\nWe see a nice exponential growth
      in the number of DOIs for software, and\\nwe don\\\\'t expect this to change
      in 2018 and beyond. The [FORCE11\\nSoftware Citation Implementation Working\\nGroup](https://www.force11.org/group/software-citation-implementation-working-group)\\nis
      working on implementation and adoption of the Software Citation\\nPrinciples,
      and for a number of use cases, e.g., citation in a journal\\narticle, DOIs play
      an important role. The working group also tries to\\naddress the challenges
      in using DOIs as identifiers for software that\\nstill exist, and what is done
      to resolve them, including\\npre-registration APIs to smooth the automated push-style
      deposit; better\\nsemantic linkage supported by extensions to the DataCite schema,
      and\\ngroup/collective/microcitation DOI use.\\n\\nWe expect initiatives such
      as [Citation File\\nFormat](http://citation-file-format.github.io/citation-file-format/)
      and\\n[Software Heritage](https://www.softwareheritage.org/) to have a\\npositive
      impact on the number of DOIs for software. A paper on\\npersistent identification
      and citation of software using DOIs by Jones\\net al (C. M. Jones, Matthews,
      Gent, Griffin, & Tedds\\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.2218/ijdc.v11i2.422)))\\nwas
      published in July 2017, based on earlier work from 2015 (Gent,\\nJones, & Matthews\\n([2015](https://blog.datacite.org/doi-registrations-software/#ref-http://purl.org/net/epubs/work/24058274))),\\nand
      the DataCite Metadata 4.1 schema focussing on software citation was\\nreleased
      in September 2017 (DataCite Metadata Working Group\\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/0014)),\\nStarr\\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/nzhx-xx96))).\\n\\nCodeMeta
      (Boettiger\\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.6084/m9.figshare.4490588)),\\nM.
      B. Jones et al.\\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5063/schema/codemeta-2.0)))\\nis
      particularly relevant; this new standard for software metadata\\nsimplifies
      the crosswalk between the wide variety of metadata standards\\nfor software,
      and is increasingly integrated into DOI registration\\nworkflows, including
      the CaltechDATA repository since [March\\n2018](https://www.library.caltech.edu/news/enhanced-software-preservation-now-available-caltechdata),\\nthe
      DataCite DOI registration service since May 2018 (Fenner\\n([2018](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/cxe5-rg55)),\\nDasler\\n([2018](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/0yk5-b755)))\\nand
      is planned for the Zenodo/GitHub integration in autumn 2018.\\nCodeMeta libraries
      are currently available for R (Codemetar, Boettiger\\net al.\\n([2018](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5281/zenodo.1241346))),\\nRuby
      (Bolognese, Fenner\\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/n138-z3mk)))\\nand
      Python ([CodeMetaPy](https://github.com/proycon/codemetapy)).\\n\\n*This blog
      post was [originally\\npublished](https://doi.org/10.5438/1nmy-9902) on the
      DataCite Blog.*\\n\\n## References\\n\\nBoettiger C. *Codemeta: A Rosetta Stone
      for Software Metadata*.\\nfigshare; 2017:6508668 Bytes.\\ndoi:[10.6084/M9.FIGSHARE.4490588](https://doi.org/10.6084/M9.FIGSHARE.4490588)\\n\\nBoettiger
      C, Salmon M, Arfon Smith, Ross N, Leinweber K, Krystalli A.\\nropensci/codemetar:
      codemetar: Generate CodeMeta Metadata for R\\nPackages. Published online May
      5, 2018.\\ndoi:[10.5281/ZENODO.1241346](https://doi.org/10.5281/ZENODO.1241346)\\n\\nColmsee
      C, Flemming S, Klapperst\xFCck M, Lange M, Scholz U. A case study\\nfor efficient
      management of high throughput primary lab data: source\\ncode. Published online
      2011:2.2 MB.\\ndoi:[10.5447/IPK/2011/0](https://doi.org/10.5447/IPK/2011/0)\\n\\nDasler
      R. DOI Fabrica 1.0 is Here! Published online May 9, 2018.\\ndoi:[10.5438/0YK5-B755](https://doi.org/10.5438/0YK5-B755)\\n\\nDataCite
      Metadata Working Group. DataCite Metadata Schema Documentation\\nfor the Publication
      and Citation of Research Data v4.1. Published online\\n2017:72 pages. doi:[10.5438/0014](https://doi.org/10.5438/0014)\\n\\nFenner
      M. Bolognese: a Ruby library for conversion of DOI Metadata.\\nPublished online
      February 25, 2017.\\ndoi:[10.5438/N138-Z3MK](https://doi.org/10.5438/N138-Z3MK)\\n\\nFenner
      M. Frontend for the DataCite DOI Fabrica service. Published\\nonline May 9,
      2018.\\ndoi:[10.5438/CXE5-RG55](https://doi.org/10.5438/CXE5-RG55)\\n\\nFenner
      M, Katz DS, Smith A, Nielsen LH. DOI Registrations for Software.\\nPublished
      online May 17, 2018.\\ndoi:[10.5438/WR0X-E194](https://doi.org/10.5438/WR0X-E194)\\n\\nGent
      I, Jones C, Matthews B. *Guidelines for Persistently Identifying\\nSoftware
      Using DataCite*.; 2015. Accessed July 2, 2023.\\n<https://epubs.stfc.ac.uk/work/24058274>\\n\\nJones
      CM, Matthews B, Gent I, Griffin T, Tedds J. Persistent\\nIdentification and
      Citation of Software. *IJDC*. 2017;11(2):104-114.\\ndoi:[10.2218/ijdc.v11i2.422](https://doi.org/10.2218/ijdc.v11i2.422)\\n\\nJones
      MB, Boettiger C, Mayes AC, et al. CodeMeta: an exchange schema for\\nsoftware
      metadata. Published online 2017.\\ndoi:[10.5063/SCHEMA/CODEMETA-2.0](https://doi.org/10.5063/SCHEMA/CODEMETA-2.0)\\n\\nSmith
      AM, Katz DS, Niemeyer KE, FORCE11 Software Citation Working Group.\\nSoftware
      citation principles. *PeerJ Computer Science*. 2016;2:e86.\\ndoi:[10.7717/peerj-cs.86](https://doi.org/10.7717/peerj-cs.86)\\n\\nStarr
      J. New DataCite Metadata Updates Support Software Citation.\\nPublished online
      October 23, 2017.\\ndoi:[10.5438/NZHX-XX96](https://doi.org/10.5438/NZHX-XX96)\\n\",\"relationships\":[],\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/doi-registrations-for-software\",\"guid\":\"62d42bbd41e317003df48f0d\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

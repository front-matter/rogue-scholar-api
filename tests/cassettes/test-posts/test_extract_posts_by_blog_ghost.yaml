    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>The <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue
      Scholar science blog archive</a> received a small update today with the following
      changes: optionally filter blog posts by language, added support for all OECD
      fields of science and technology, and searching by DOI. And it passed another
      big milestone: more than 5,000 (<a href=\"https://rogue-scholar.org/de/posts\"
      rel=\"noreferrer\">5,483</a> today) blog posts are now archived.</p>\n<h3 id=\"filter-blog-posts-by-language\">Filter
      blog posts by language</h3>\n<p>Rogue Scholar supports science blog posts in
      any language and the user interface supports English, Spanish, German, French,
      Portuguese, and Italian. Ninety percent of the archived blog posts are in English,
      the rest in German or Spanish. With the new filter you can limit search results
      to your preferred language, e.g. German:</p>\n<figure class=\"kg-card kg-image-card\"><img
      src=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1904\" height=\"914\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png

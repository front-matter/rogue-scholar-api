      E\",\"id\":\"https://orcid.org/0000-0002-4221-4379\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Chen\",\"givenName\":\"Xiaoling\",\"id\":\"https://orcid.org/0000-0002-7453-7877\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Kim\",\"givenName\":\"Hyeoneui\",\"id\":\"https://orcid.org/0000-0002-5931-7286\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Zong\",\"givenName\":\"Nansu\",\"id\":\"https://orcid.org/0000-0003-0066-9524\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Li\",\"givenName\":\"Yueling\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Liu\",\"givenName\":\"Ruiling\",\"id\":\"https://orcid.org/0000-0002-0107-6352\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Ozyurt\",\"givenName\":\"Ibrahim
      Burak\",\"id\":\"https://orcid.org/0000-0003-3944-1893\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Ohno-Machado\",\"givenName\":\"Lucila\",\"id\":\"https://orcid.org/0000-0002-8005-7327\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Members\",\"givenName\":\"bioCADDIE
      Working Groups\",\"type\":\"Person\"}],\"date\":{\"published\":\"2017-01-25\"},\"descriptions\":[{\"description\":\"Today's
      science increasingly requires effective ways to find and access existing datasets
      that are distributed across a range of repositories. For researchers in the
      life sciences, discoverability of datasets may soon become as essential as identifying
      the latest publications via PubMed. Through an international collaborative effort
      funded by the National Institutes of Health (NIH)'s Big Data to Knowledge (BD2K)
      initiative, we have designed and implemented the DAta Tag Suite (DATS) model
      to support the DataMed data discovery index. DataMed's goal is to be for data
      what PubMed has been for the scientific literature. Akin to the Journal Article
      Tag Suite (JATS) used in PubMed, the DATS model enables submission of metadata
      on datasets to DataMed. DATS has a core set of elements, which are generic and
      applicable to any type of datasets, and an extended set that can accommodate
      more specialized data types. DATS is a platform-independent model also available
      as a Schema.org annotated serialization to be used beyond DataMed, for example,
      in projects like DataCite.\",\"descriptionType\":\"Abstract\"}],\"files\":[],\"fundingReferences\":[],\"geoLocations\":[],\"identifiers\":[],\"provider\":\"Crossref\",\"publisher\":{\"name\":\"Cold
      Spring Harbor Laboratory\"},\"references\":[],\"relations\":[{\"id\":\"https://doi.org/10.1038/sdata.2017.59\",\"type\":\"IsPreprintOf\"}],\"subjects\":[{\"subject\":\"Bioinformatics\"}],\"titles\":[{\"title\":\"DATS:
      the data tag suite to enable discoverability of datasets\"}],\"url\":\"http://biorxiv.org/lookup/doi/10.1101/103143\",\"created\":\"2024-04-03
      17:23:06.407Z\",\"updated\":\"2024-04-03 17:23:06.407Z\"},{\"id\":\"https://doi.org/10.5438/0000-00cc\",\"type\":\"Document\",\"archiveLocations\":[],\"contributors\":[{\"affiliation\":[{\"name\":\"DataCite\"}],\"contributorRoles\":[\"Author\"],\"familyName\":\"Fenner\",\"givenName\":\"Martin\",\"id\":\"https://orcid.org/0000-0003-1419-2405\",\"type\":\"Person\"}],\"date\":{\"created\":\"2017-01-09\",\"published\":\"2017-01-09\",\"updated\":\"2017-01-09\"},\"descriptions\":[{\"description\":\"Two
      weeks ago we started assigning DOIs to every post on this blog (Fenner, 2016c).

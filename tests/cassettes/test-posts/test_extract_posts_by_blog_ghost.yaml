      {"src": "https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png"}],"blog_slug":"front_matter","content_text":"The
      [Rogue Scholar science blog\narchive](https://rogue-scholar.org/){rel=\"noreferrer\"}
      continues to\ngrow. It is closing in on 50 science blogs (currently\n[45](https://rogue-scholar.org/blogs){rel=\"noreferrer\"}),
      3,000 blog\nposts (currently\n[2,944](https://rogue-scholar.org/posts){rel=\"noreferrer\"},
      of which\n[2,775](https://api.crossref.org/members/31795/works){rel=\"noreferrer\"}\nhave
      a DOI), and 250 (currently\n[212](https://api.crossref.org/members/31795/works?filter=has-references:true){rel=\"noreferrer\"})\nblog
      posts with references registered with Crossref. I have set up\neleven Mastodon
      bots for Rogue Scholar blogs after [announcing the\nfeature](https://doi.org/10.53731/f1mhr-wps22){rel=\"noreferrer\"}
      last\nweek. We have achieved 32% of our funding goal to pay for the archiving\nof
      all current Rogue Scholar blog posts.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-10.49.56.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"423\" height=\"290\" />\n</figure>\n\nAlso last week,
      Rogue Scholar added the first [Spanish-language\nblog](https://rogue-scholar.org/blogs/norbisley){rel=\"noreferrer\"}
      and\nthe first two blogs covering Chemistry\n([here](https://rogue-scholar.org/blogs/cwagen){rel=\"noreferrer\"}
      and\n[here](https://rogue-scholar.org/blogs/rzepa){rel=\"noreferrer\"}).\n\n###
      What\\''s next?\n\nWe have done some preliminary work to explore the feasibility
      of storing\nblog posts as\n[ePub](https://en.wikipedia.org/wiki/EPUB){rel=\"noreferrer\"}
      files. This\nis particularly interesting since [version 7 of the Zotero reference\nmanager](https://forums.zotero.org/discussion/106716/available-for-beta-testing-updated-reader-with-epub-snapshot-support-and-new-annotation-types){rel=\"noreferrer\"}\nwill
      support storing ePub files next to metadata, and already integrates\nnicely
      with Rogue Scholar:\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1910w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1910\" height=\"1050\" />\n<figcaption><span
      style=\"white-space: pre-wrap;\">Zotero picks up\nreferences from a </span><a\nhref=\"https://rogue-scholar.org/posts?page=1&amp;query=open+access\"\nrel=\"noreferrer\"><span
      style=\"white-space: pre-wrap;\">Rogue Scholar\nsearch</span></a><span\nstyle=\"white-space:
      pre-wrap;\">.</span></figcaption>\n</figure>\n\nThe preliminary work on ePub
      looks good but requires a major\narchitectural change in the backend, which
      is planned for October.\n\nLast week Rogue Scholar started launching Mastodon
      bots for the\nparticipating science blogs. This service is opt-in, i.e. the
      blog has\nto give Rogue Scholar permission to launch the bot and announce new
      blog\nposts ([via email](mailto:info@front-matter.io){rel=\"noreferrer\"} is
      the\neasiest way). The information about the blog provided in Mastodon is\nexactly
      the same as on the [Rogue Scholar\nblogs](https://rogue-scholar.org/blogs){rel=\"noreferrer\"}
      page.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png
      2344w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"980\" />\n</figure>\n\nThe
      information posted to the Fediverse by the bot when a new blog post\nis published
      is again very similar to what you see on the [Rogue Scholar\nposts](https://rogue-scholar.org/posts){rel=\"noreferrer\"}
      page but\nallows direct interactions, e.g. like, boost, bookmark, or comment.\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.44.08.png
      2006w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"1182\" />\n</figure>\n\nThe
      Mastodon version 4.2.0 release planned for September enables\nsearching of all
      public posts, and I will work on proper support for\nsearching for the DOI of
      the blog post.\n\n### What you can do with the Rogue Scholar\n\n- If you write
      for a blog that you want to be included in the Rogue\n  Scholar, sign up\n  [here](https://rogue-scholar.org/auth/signin){rel=\"noreferrer\"}.\n-
      If you like to read content via the Rogue Scholar, search for posts\n  [here](https://rogue-scholar.org/posts){rel=\"noreferrer\"},
      follow one\n  or more of the blogs via Mastodon\n  [here](https://rogue-scholar.social/directory){rel=\"noreferrer\"},
      or\n  follow the RSS/Atom feeds of participating blogs\n  [here](https://rogue-scholar.org/blogs){rel=\"noreferrer\"}\n-
      If you want to support Rogue Scholar financially, donate\n  [here](https://ko-fi.com/rogue_scholar){rel=\"noreferrer\"}.\n-
      If you want to learn more about the Rogue Scholar, reach out to me via\n  [email](mailto:info@front-matter.io){rel=\"noreferrer\"},\n  [Mastodon](https://hachyderm.io/@mfenner){rel=\"noreferrer\"},
      or\n  [Discord](https://discord.gg/HvbD4dNPFh){rel=\"noreferrer\"}.\n\n### References\n\nFenner,
      M. (2023). *Rogue Scholar joins the Fediverse*.\n<https://doi.org/10.53731/f1mhr-wps22>\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/rogue-scholar-is-growing","guid":"64ec5c8ae107b30001d69e20","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

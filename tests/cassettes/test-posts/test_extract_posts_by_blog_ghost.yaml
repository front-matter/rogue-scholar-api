      "content_html": "<p>The Rogue Scholar science blog archive adds <a href=\"https://doi.org/10.53731/z9v2s-bh329\">important
      functionality</a> to existing blogs, namely long-term archiving, full-text search,
      and DOI registration. In this week''s update, I focussed on improving functionality
      that is specific for blogs and not really found regularly with other formats
      for scholarly content.</p>\n<h3 id=\"tags\">Tags</h3>\n<p>Tags are a common
      way to categorize blog posts and help find content of interest. They are either
      used fairly flexibly, or with a predefined list, and posts can have zero, one,
      or multiple tags. The main reason tags exist is that most blogging platforms
      don''t have good search functionality. As Rogue Scholar has a <a href=\"https://doi.org/10.53731/6r1dx-wdp04\">full-text
      search powered by Typesense</a>, tags are less important. They are still helpful,
      and this week they have been improved in the following ways:</p>\n<ul><li>Tags
      have been normalized, removing any hashes, hyphens, and lowercase first letters,
      so that searching for <code>#Covid-19</code> will also find <code>COVID 19,</code>and
      searching for <code>Pre-Print</code>will also find <code>preprint</code>.</li><li>Tags
      for blog posts are now clickable, triggering a search with that tag (either
      for a given blog or all posts)</li><li>Pagination now supports tags, so that
      a search for the tag <code>Open Access</code> lets you paginate through the
      68 results on five pages.</li></ul>\n<h3 id=\"feature-images\">Feature Images</h3>\n<p>Optional
      <a href=\"https://wordpress.com/support/featured-images/\">Feature images</a>
      can highlight visual information in a blog post. Some blogging platforms, e.g.
      Ghost or Medium, use them prominently, but there is more than one way to implement
      them in RSS or Atom feeds. As Rogue Scholar has access to the full-text HTML,
      it is easy to pick a feature image if none exists already. Starting this week
      Rogue Scholar automatically displays the first image that is at least 100px
      wide found in the full-text.</p>\n<figure class=\"kg-card kg-image-card\"><img

      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "One
      of my personal highlights in last week\\''s Research Data Alliance\n(RDA) [6th
      Plenary\nMeeting](https://rd-alliance.org/plenary-meetings/rda-sixth-plenary-meeting.html)\nin
      Paris was the [Data\nPackages](https://rd-alliance.org/data-packages-bof-p6-bof-session.html)\nBirds
      of a Feather (BoF), organized by [Rufus\nPollock](http://rufuspollock.org/)
      from the Open Knowledge Foundation\n([OKFN](https://okfn.org/)). He highlighted
      the urgent need for\npackacking data in a standard format to facilitate reuse,
      and described\nthe extensive work the OKFN has done on [data\npackages](http://data.okfn.org/doc/data-package).
      A particular focus is\non packacking CSV files, the most widely used format
      for exchanging\ndata.\n\nI was sold on the importance of CSV and the idea of
      packacking data in a\nstandard format since attending\n[CSVconf](http://okfnlabs.org/blog/2014/05/05/csv-conf-2014.html)\n(co-organized
      by Rufus) in July 2014, and have written about this\nseveral times ([Build Roads
      not\nStagecoaches](https://blog.front-matter.io/posts/roads-not-stagecoaches/),\n[Reference
      Lists and Tables of\nContent](https://blog.front-matter.io/posts/reference-lists-and-tables-of-content/)),\nmost
      recently a few weeks ago ([Using YAML frontmatter with\nCSV](https://blog.front-matter.io/posts/using-yaml-frontmatter-with-csv/)).\nIn
      the RDA session I suggested two important improvements to the OKFN\ndata package
      format:\n\n- **Single file.** One very important aspect of packaging is to provide\n  everything
      in a single file, generated by zipping a folder of multiple\n  files. This pattern
      has become very common and is used for example for\n  electronic books (`epub`),
      Microsoft Word documents (`docx`), or\n  [Google Chrome\n  extensions](https://developer.chrome.com/extensions/packaging)\n  (`crx`).\n-
      **Identifier**. The OKFN data package spec uses a `name` attribute to\n  uniquely
      identify the package. This approach falls short because\n  enforcing the uniqueness
      of a human readable identifier requires a\n  registry, and this not part of
      the data package spec. What is needed\n  is a persistent identifier, and DataCite
      obviously has a lot of\n  experience in this area.\n\nContainer-based digital
      infrastructure is a very hot topic thanks to\n[Docker](https://www.docker.com/whatisdocker),
      and it has become clear\nthat tools and workflows are at least as important
      as the spec for the\ncontainer itself. If we want to move to scholarly infrastructure
      based\non containers, used here interchangeably with packages, we need\nregistries
      for these containers that not only provide globally unique\nidentifiers, but
      also a central index for finding these containers - the\n[Docker Hub](https://hub.docker.com/)
      for scholarly containers. DataCite\nis providing persistent identifiers and
      standardized metadata for\nscholarly content with a focus on research data and
      is therefore in a\nperfect position to become such a registry and in the RDA
      session I\ntherefore said:\n\n> I want DataCite to become a registry for data
      containers\n\nWhile data, in particular in CSV format, are probably the first
      and most\nimportant use case, containers make sense for all scholarly content,
      and\nDataCite DOIs are used for text documents, images, software, etc. in\naddition
      to datasets. For this reason I prefer the term **scholarly\ncontainer** over
      **data container**.\n\nAs important as the containers themselves are tools and
      services that\nwork with them, in particular packing and unpacking. The `CSVY`
      format\ndiscussed here in a [recent blog\npost](https://blog.front-matter.io/posts/using-yaml-frontmatter-with-csv/)\ncould
      be used by an individual as intermediate step towards a data\ncontainer. I see
      tool support as the critical step that decides whether\nscholarly containers
      take off as a standard format. Karthik Ram from\n[rOpenSci](https://ropensci.org/)
      attended the session in Paris (and\nCSV.conf last year) and expressed great
      interest in adding support for\nscholarly containers in their suite of tools.\n\n##
      Next Steps\n\n- specify the work needed for DataCite to fully support scholarly\n  containers\n-
      work with Rufus and OKFN, e.g. on registry support and packaging into\n  a single
      file\n- work with the broader community on supporting scholarly containers:\n  data
      repositories, reference managers, tools to analyze datasets, etc.\n- propose
      a pre-conference workshop for the [Force2016\n  conference](https://www.force11.org/event/force2016-mark-your-calendars)\n  in
      April 2016. This conference started out as Beyond the PDF in 2011,\n  and scholarly
      containers are a perfect thematic fit.\n\n## Acknowledgments\n\nThis blog post

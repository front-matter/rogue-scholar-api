      M. Making the most out of available Metadata.\\ndoi:[10.5438/1DGK-1M22](https://doi.org/10.5438/1DGK-1M22)\\n\\nFenner
      M. Powering the PID Graph: announcing the DataCite GraphQL API.\\nPublished

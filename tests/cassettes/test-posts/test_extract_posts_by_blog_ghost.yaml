      pre-wrap;\">Blog posts displayed at the Rogue\nScholar</span></a></figcaption>\n</figure>\n\nThese
      summaries (precisely the information you get in the RSS feed)\nserve two purposes:\n\n-
      for readers: learn more about that particular science blog. Reading\n  the full-text
      post or other blog posts is only one click away\n- for blog authors and Rogue
      Scholar staff: tweak the blog and/or Rogue\n  Scholar if there are issues with
      archiving.\n\nThe screenshot highlights several considerations when using the

      explore issues raised by news stories in more depth.\",\"feature_image\":\"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fHJlc2VhcmNofGVufDB8fHx8MTYxODEyMzQxNQ&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/persistent-identifiers-and-urls/\",\"excerpt\":\"Just
      like the rest of the internet, much of our scholarly infrastructure is built
      around the Hypertext Transfer Protocol (HTTP), increasingly HTTPS for security,
      and soon HTTP/2 for better performance. In this infrastructure Universal Resource
      Locators (URLs) are essential to locate resources (sic) such as scholarly articles,
      datasets, researchers, organizations, or grants. Read this recent Thomson Reuters
      report for a good recent perspective on this topic. While this works for the
      most part, th\",\"reading_time\":5,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48d54\",\"uuid\":\"e92e15e3-4449-4e6e-b901-f36aabc6fb36\",\"title\":\"Human-readable
      and machine-readable Persistent Identifiers\",\"slug\":\"human-readable-and-machine-readable-persistent-identifiers\",\"html\":\"<p>Yesterday
      Julie McMurry and co-authors <a href=\\\"https://doi.org/10.5281/zenodo.18003\\\">published
      a preprint</a> <strong><strong>10 Simple rules for design, provision, and reuse
      of persistent identifiers for life science data</strong></strong>. This is an
      important paper trying to address a fundamental problem: how can we make persistent
      identifiers both human-readable and machine-readable?</p><p>Don\u2019t be fooled
      by the title (used frequently by <a href=\\\"https://collections.plos.org/collection/ten-simple-rules/\\\">PLOS
      Computational Biology</a>) - the paper doesn\u2019t describe simple rules that
      help the average life sciences researcher. Rather, the paper deals with rather
      complex issues, and has 36 authors.</p><p>There is general agreement that we
      need persistent identifiers for scholarly communication, and that also includes
      life sciences datasets, the focus of the paper. What is less clear is how to
      express these persistent identifiers. An identifier such as <strong><strong>AB020317</strong></strong>
      - for the mouse p53 gene - is ambiguous. It is not clear without additional
      information that this is an identifier for the GenBank nucleotide database,
      rather than <a href=\\\"https://www.flickr.com/photos/alexcycu/8936663973/\\\">something
      completely different</a>. One common approach to make this identifier unambiguous
      is to use URIs (Uniform Resource Identifiers), e.g. <a href=\\\"http://www.ncbi.nlm.nih.gov/nuccore/AB020317\\\">http://www.ncbi.nlm.nih.gov/nuccore/AB020317</a>
      in this case.</p><p>The paper doesn\u2019t like this approach, and even states
      that \u201CURIs are still among the most commonly used and most problematic
      identifiers in the bio-data ecosystem\u201D. The text also states that \u201Ctheir
      length makes them unwieldy for humans working with the data or for referencing
      in publications or other text\u201D, but doesn\u2019t go into any detail why
      URIs are \u201Cproblematic identifiers\u201D, or why length is an issue in an
      online environment.</p><p>This is an important weakness of the paper, because
      the authors propose an alternative: CURIEs or <strong><strong>compact URIs</strong></strong>.
      CURIEs were <a href=\\\"http://www.w3.org/TR/curie/\\\">proposed</a> by the
      W3C a few years ago, as a way to make URIs <a href=\\\"https://www.crossref.org/blog/curies-a-cure-for-uris/\\\">more
      human-readable</a>. The idea is simple, we use a namespace in addition to the
      local identifier, separated by a colon, e.g. <strong><strong><a href=\\\"http://www.ebi.ac.uk/ena/data/view/AB020317\\\">Genbank:AB020317</a></strong></strong>.</p><p>This
      approach has of course been common practice in the life sciences before CURIEs
      or even the WWW existed, and is still the most common approach how identifiers
      for life sciences data are referenced in the scholarly literature. Unfortunately
      there are important problems with CURIEs, most of them mentioned in the paper:</p><ul><li>Persistent
      identifiers need to be resolvable, without additional information we don\u2019t
      know what to do with <strong><strong><a href=\\\"http://www.ebi.ac.uk/ena/data/view/AB020317\\\">Genbank:AB020317</a></strong></strong>.
      Most life sciences researchers understand this CURIE, but that might not necessarily
      be true for less commonly used namespaces</li><li>Namespaces are not necessarily
      unique, the paper uses <strong><strong>GEO</strong></strong> (which could mean
      Gene Expression Omnibus or GeoNames Ontology) as an example</li><li>Rule 3 in
      the paper goes into great detail what characters and patterns should be avoided
      in local identifiers that are part of a CURIE. It is not clear whether these
      recommendations will always be followed or how to check them</li><li>CURIEs
      should follow a pattern (regular expression) so that they can be extracted from
      a text. We <a href=\\\"https://doi.org/10.1371/journal.pone.0063184\\\">know</a>
      that extracting identifiers from journal articles is possible, but difficult.</li></ul><p>URIs
      don\u2019t have the problems listed above: they resolve, are unique, and there
      is good understanding (and available tools) of how a valid URI should look like
      and how to extract URIs from text documents. That is why URIs are good representations
      of persistent identifiers.</p><p>Another problem I have with CURIEs: the idea
      doesn\u2019t seem to have caught on from the initial work more than five years
      ago (background reading <a href=\\\"http://manu.sporny.org/2011/case-for-curies/\\\">here</a>).
      I\u2019m not even sure what percentage of persistent identifier experts know
      about CURIEs.</p><p>My recommendation for life sciences data: express persistent
      identifiers as URIs. Now that can go into 10 simple rules for the average life
      sciences researcher.</p><p><em>P.S. This blog uses a tool <a href=\\\"https://blog.front-matter.io/posts/auto-generating-links-to-data-and-resources/\\\">I
      wrote two years ago</a> that automatically turns CURIEs in the text into links.</em></p><h3

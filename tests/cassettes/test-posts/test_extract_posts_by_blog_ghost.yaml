      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      [Research Data Alliance 6th\nPlenary](https://www.rd-alliance.org/plenaries/rda-sixth-plenary-meeting-paris-france)\nlast
      week discussed numerous topics very relevant to DataCite. Below is\na short
      subjective list of topics I found interesting. If you attended\nRDA, feel free
      to add your thoughts in the comments. And if you didn\\''t\nattend, you can
      still provide feedback.\n\n### Interoperability between Persistent Identifiers\n\nThe
      [Persistent Identifiers\nIG](https://rd-alliance.org/ig-pid-p6-meeting-session.html)
      discussed\nthe different persistent identifier activities in various RDA working\nand
      interest groups. The EC-funded [THOR](http://project-thor.eu/)\nproject that
      started in June was presented by Josh Brown from ORCID and\nTrisha Cruse from
      DataCite. I presented the DataCite perspective on\npersistent identifier interoperability.
      One important shortcoming of\nmany persistent identifiers including DataCite
      DOI names is that only\none organization -- the publisher - can update the metadata.
      What is\nalso needed is a **claim store** where multiple organizations and not\njust
      the publisher can deposit links between different persistent\nidentifiers, e.g.
      citations, funding information, ORCID identifiers,\netc. CrossRef and DataCite
      are working on such a claim store (more info\n[here](https://blog.datacite.org/announcing-data-level-metrics-in-datacite-labs/)\nand
      [here](https://www.crossref.org/blog/det-poised-for-launch/)).\n\n### Data repository
      registries\n\nSeveral sessions discussed repositories that collect information
      about\ndata repositories. [re3data](http://www.re3data.org/) is one of the more\nimportant
      initiatives in this space, and [will become a DataCite service\nin\n2016](http://www.re3data.org/2015/05/datacite-to-manage-and-develop-re3data-org/).\nOne
      critical step is [persistent identifiers for data\nrepositories](http://www.re3data.org/2015/08/introduction-of-the-re3data-org-persistent-identifier/)\nthat
      are used across data services, including the DataCite Metadata\nStore.\n\n###
      Dynamic Data Citation\n\nUnfortunately I missed the session of the [Data Citation\nWG](https://rd-alliance.org/wg-data-citation-p6-meeting-session.html)
      -\nI presented in the parallel [RDA/WDS Publishing Data Bibliometrics\nWG](https://rd-alliance.org/wg-rdawds-publishing-data-bibliometrics-p6-meeting-session.html).\nBut
      I had interesting discussions about this topic durig the coffee\nbreaks. I need
      to better understand the proposed solutions and how they\nfit into DataCite\\''s
      existing infrastructure.\n\n### Data Packages\n\nThe [Data packages\nBoF](https://rd-alliance.org/data-packages-bof-p6-bof-session.html)
      was\norganized by Rufus Pollock from the Open Knowledge Foundation\n([OKFN](https://okfn.org/)),
      and he kindly invited me to present my\nperspective. This is an exciting topic
      and look for more on this topic\nin a future blog post.\n\n### Publishing Data
      Services\n\nThe [RDA/WDS Publishing Data\nServices](https://rd-alliance.org/wg-rdawds-publishing-data-services-p6-meeting-session.html)\npresented
      their work on a data - literature [linking\nservice](https://dliservice.research-infrastructures.eu/).
      DataCite has\nworked closely with CrossRef on this topic since last year, and
      it was\ngood to see a lot of overlap in the approaches taken, e.g. using the\n`relationType`
      vocabulary from the DataCite Metadata Schema.\n\n### Data Citation\n\nOn the
      last day of RDA I gave a short presentation in the [Joint meeting\nof RDA/WDS
      Publishing Data WGs and\nIGs](https://rd-alliance.org/ig-rdawds-publishing-data-p6-joint-session.html),\nsummarizing
      some of the challenges implementing data citation:\n\nIn the session we had
      a good discussion on how to move forward with the\nwork started by the working
      group and its various interest groups.\n\n## Acknowledgments\n\nThis blog post

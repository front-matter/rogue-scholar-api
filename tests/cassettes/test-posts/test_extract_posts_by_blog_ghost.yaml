      Birthday ORCID\",\"slug\":\"happy-birthday-orcid\",\"html\":\"<p>Three years
      ago today Open Researcher &amp; Contributor ID (<a href=\\\"http://orcid.org/\\\">ORCID</a>)
      launched its service at the Outreach Meeting in Berlin. One of many tweets from
      the launch day:</p><figure class=\\\"kg-card kg-embed-card\\\"><blockquote class=\\\"twitter-tweet\\\"><p
      lang=\\\"en\\\" dir=\\\"ltr\\\">Congrats to <a href=\\\"https://twitter.com/ORCID_Org?ref_src=twsrc%5Etfw\\\">@orcid_org</a>
      the ORCID registry is live (<a href=\\\"http://t.co/2lxn0nLa\\\">http://t.co/2lxn0nLa</a>)

      [Rogue Scholar](https://rogue-scholar.org/) science blog archive\nlaunched with
      limited functionality on April 3rd. Interested science\nblogs can go to the
      sign-up page, provide some basic information via the\n[sign-up form](https://jvinjjenjik.typeform.com/to/uxgAsHPl),
      and then\nwill be added to the Rogue Scholar archive within two business days.\n\nTo
      be included in the service, your blog needs to:\n\n- be about science or scholarship
      and written in English or German (more\n  languages will follow later, reach
      out to me if you can help),\n- make the full-text content available via RSS
      feed and distributed\n  under the terms of the Creative Commons Attribution
      license\n  ([CC-BY](https://creativecommons.org/licenses/by/4.0/legalcode)).\n\nBlogs
      that have signed up for the service (more than twenty so far) are\nlisted in
      the [Rogue Scholar catalog of science\nblogs](https://rogue-scholar.org/blogs)
      that [launched last\nweek](https://doi.org/10.53731/n7vvs-h6995). And since
      yesterday\nsummaries of the latest fifteen blog posts of each blog are also\navailable.\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/04/Bildschirmfoto-2023-04-04-um-10.12.58.png\"\nclass=\"kg-image\"

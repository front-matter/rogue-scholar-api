      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-09-09-um-17-21-42.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-09-09-um-17-21-42.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-21-42.png
      1844w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1844\" height=\"444\"\nalt=\"Show
      &quot;isReferencedBy&quot; relationship\" />\n</figure>\n\nWhen you click on
      the `Is Cited By` link you will find 6 citations, all\nof which are different
      from the article in the `Is referenced by` link.\n\nWe included the names of
      the data sources (e.g. Europe PMC, PLOS, etc.)\nto distinguish DataCite metadata
      from external data pulled in from DLM.\nWe are not currently deduplicating links
      if they are found in different\nsources - in this case two citations where found
      both via PLOS fulltext\nsearch and via Europe PMC API:\n\n<figure class=\"kg-card
      kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-21-21.png\"\nclass=\"kg-image\"

      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "This
      week most of the DataCite staff is attending the\n[Force16](https://www.force11.org/meetings/force2016)
      conference in\nPortland, Oregon. Force16 brings together a large group of people
      who\neither already work with DataCite in one way or another, or are doing\ninteresting
      projects of relevance to DataCite.\n\n[ImpactStory](https://impactstory.org/)
      is a non-profit that helps\nscientists learn where their research is being cited,
      shared, saved and\nmore. Ten days ago ImpactStory [launched a new\nversion](http://blog.impactstory.org/new-better-freer/)
      that is built\nall around ORCID IDs and DOIs. Both the data and the software
      running\nthe service are open, and the new version integrates naturally with
      the\nORCID/DOI integrations that DataCite is working on as part of the [THOR\nproject](https://project-thor.eu/).
      The ImpactStory co-founders Jason\nPriem and Heather Piwowar are both attending
      Force16 and we had a great\nconversation on how the new ImpactStory could be
      integrated with what\nDataCite is doing.\n\n[GitHub](https://github.com/) is
      a popular repository for software\nsource code, and GitHub staff member [Arfon\nSmith](https://github.com/arfon)
      is at Force16 as co-chair of the\nForce11 [Software Citation Working\nGroup](https://www.force11.org/group/software-citation-working-group).\nIn
      the past two years we have seen an increasing number of DOIs\n(currently about
      7,200) [minted for archived versions of GitHub software\nreleases](https://guides.github.com/activities/citable-code/),

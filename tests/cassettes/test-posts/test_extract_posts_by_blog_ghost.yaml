      width=\"500\" height=\"722\" />\n</figure>\n\nBecause some blogs have additional
      text after their references, I strip\nany text (and the included links) after
      an additional \\<h2\\>, \\<h3\\>,\n\\<h4\\>, or \\<hr\\> HTML tag.\n\nYou can
      use the Crossref API to find Rogue Scholar DOIs with references\n(four blog
      posts as I write this) using the query\n<https://api.crossref.org/prefixes/10.59350/works?filter=has-references:true>\n\nWhen

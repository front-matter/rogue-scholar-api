      all about Relations\",\"slug\":\"its-all-about-relations\",\"html\":\"<p>In
      a <a href=\\\"https://blog.datacite.org/location-of-the-citation/\\\">guest
      post</a> two weeks ago Elizabeth Hull explained that only 6% of Dryad datasets
      associated with a journal article are found in the reference list of that article,
      data she also presented at the IDCC conference in February (Mayo, Hull, &amp;
      Vision, <a href=\\\"https://blog.datacite.org/its-all-about-relations/#ref-https://doi.org/10.5281/zenodo.32412\\\">2015</a>).
      This number has increased from 4% to 8% between 2011-2014, but is still low.
      One important reason is missing incentives: we don't yet have the same automated
      citation linking between articles and data that exists between articles thanks
      to <a href=\\\"http://www.crossref.org/\\\">Crossref</a>.</p>\\n<p>Wouldn't
      it be nice if a data publisher such as the Oak Ridge National Laboratory is
      automatically informed about journal articles citing one of their datasets?</p>\\n<p>The
      challenge: both DataCite and Crossref collect metadata as part of the respective
      DOI registration services they provide. These metadata describe the information
      required for a citation (title, authors, publication date, etc.) (DataCite Metadata
      Working Group, <a href=\\\"https://blog.datacite.org/its-all-about-relations/#ref-https://doi.org/10.5438/0010\\\">2014</a>).
      And the metadata can contain references to related resources. But what is missing
      is an automated exchange of the information collected by Crossref and DataCite.</p>\\n<p>We
      can't simply store information coming from Crossref in the DataCite Metadata
      Store (<a href=\\\"https://mds.datacite.org/\\\">MDS</a>) for two reasons:</p>\\n<ol><li>Only
      the organization publishing the DOI can update the metadata, and it is important
      to keep it this way to to have a single authoritative source.</li><li>The DataCite
      MDS stores information about DataCite DOIs, but can't store metadata (again
      title, authors, publication date, etc.) for other resources such as Crossref
      DOIs.</li></ol>\\n<p>DataCite thus needs a service to enhance its DataCite Metadata
      Store (MDS). Data citations are the most important use case, but his service
      should be flexible enough to also handle information coming from other providers
      besides Crossref, for example claims of DataCite DOIs in the ORCID registry
      or links of DataCite DOIs to code repositories such as Github.</p>\\n<p>The
      new service is called <a href=\\\"https://eventdata.test.datacite.org/\\\">DataCite
      Event Data</a>, and the screenshot above shows six data citations coming from
      Crossref. The software powering the service is called <a href=\\\"http://www.lagotto.io/\\\">Lagotto</a>,
      open source software originally developed in 2009 by the Open Access publisher
      <a href=\\\"http://www.plos.org/\\\">Public Library of Science</a>. While Lagotto
      provides the basic functionality needed for the Event Data service, significant
      development effort was required to enable the full functionality described above.
      This work was done, and will continue, in close collaboration with Crossref,
      as Crossref wants to address similar use cases. Although the core Crossref infrastructure
      is built around citation linking of publications, Crossref is working on <a
      href=\\\"http://blog.crossref.org/2016/02/event-data-open-for-your-interpretation.html\\\">registering
      other online events associated with Crossref DOIs</a>, e.g. a Wikipedia page
      referencing one or more journal articles.</p>\\n<p>This Tuesday we released
      version 5 of the Lagotto software (Fenner et al., <a href=\\\"https://blog.datacite.org/its-all-about-relations/#ref-https://doi.org/10.5281/ZENODO.49516\\\">2016</a>)
      with support for what we need for the Event Data service. The release would
      not have been possible without developer <a href=\\\"https://github.com/afandian\\\">Joe
      Wass</a> from Crossref. The list of changes is long and can be read about in
      detail in the <a href=\\\"https://github.com/lagotto/lagotto/releases/tag/v.5.0.1\\\">release
      notes</a>. The highlights include:</p>\\n<ol><li>A <strong>deposits</strong>
      API allowing anyone with a valid API key to push events into the system using
      a JSON object which can be (almost) as simple as</li></ol>\\n<pre><code>{ \\\"subj_id\\\":
      \\\"https://doi.org/10.1098/rspb.2015.2857\\\",\\n  \\\"obj_id\\\": \\\"https://doi.org/10.5061/DRYAD.7BQ5T\\\",\\n
      \ \\\"relation_type_id\\\": \\\"cites\\\",\\n  \\\"sourceid\\\": \\\"europepmc_fulltext\\\"
      }</code></pre>\\n<ol><li>A <strong>contributor</strong> model to aggregate resources
      by contributor, using the ORCID ID as persistent identifier.</li><li>Support
      for <strong>Github</strong>, describing the relations between software release,
      code repository, and repository owner, for the by now more than 7,000 DataCite
      DOIs for software linked to a Github release.</li></ol>\\n<p>In the coming months
      DataCite and Crossref will continue developing the platform to build out their
      Event Data services, so stay tuned for updates. And if you don\u2019t mind minor
      bugs and incomplete data (currently about 1.2 million events for about 400,000
      DataCite DOIs), take a look at <a href=\\\"https://eventdata.test.datacite.org/\\\">DataCite
      Event Data</a> and send us your feedback.</p>\\n<figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/lagotto.jpeg\\\"

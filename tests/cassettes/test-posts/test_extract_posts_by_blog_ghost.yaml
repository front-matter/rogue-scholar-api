      has updated or\nadded two features today: better documentation and new comments.\n\n##
      Documentation\n\nThe [Rogue Scholar documentation\nsite](https://docs.rogue-scholar.org){rel=\"noreferrer\"}
      was launched\nwith the service but hasn\\''t seen any updates in several months.
      Today I\nupdated the\n[platforms](https://docs.rogue-scholar.org/platforms){rel=\"noreferrer\"}\npage,
      explaining what blogging platforms are used by the blogs\nparticipating in Rogue
      Scholar and how they are integrated. A new table\nhighlights the most important
      features with regards to blog aggregation\nof the [most\npopular](https://rogue-scholar.org/about#stats){rel=\"noreferrer\"}

    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      [Rogue Scholar science blog\narchive](https://rogue-scholar.org){rel=\"noreferrer\"}
      is open to science\nblogs that want to be enhanced by adding long-term archiving,
      DOI\nregistration, and full-text search. The currently 56 participating blogs\nrepresent
      a broad spectrum of topics, people, and communities. Today I\nwant to go into
      more detail into one particular Rogue Scholar use case:\nscience blogs for grant-funded
      projects.\n\nScience blogs for grant-funded projects typically have the following\nfeatures:\n\n-
      Science blogs are part of the outreach activities of many grant-funded\n  projects.\n-
      They complement other project outputs that include publications,\n  presentations,
      datasets, and software.\n- Funders want to see the impact these outputs, including
      the blog, have\n  on relevant communities.\n- Grant-funded projects are a time-limited
      activity of typically 24-36\n  months, but the impact ideally continues to grow
      past the funding\n  period.\n\nFrom the above it becomes clear that grant-funded
      research that includes\na blog as part of its outreach activities, has to think
      about two major\nissues:\n\n- How to track the impact of the science blog in
      ways that can inform\n  the project team and the funder?\n- How do we maintain
      the content of the science blog beyond the funding\n  period?\n\nRogue Scholar
      can help with this use case, and I have implemented this\nfor Project THOR.\n\n##
      Project THOR\n\nProject THOR -- Technical and Human Infrastructure for Open
      Research is\na research project funded by the the European Union''s Horizon
      2020\nresearch and innovation programme under\u00a0[grant agreement No\n654039](https://doi.org/10.3030/654039)
      that was carried out between\nJune 2015 and November 2019. It had nine participating
      organizations and\nwas coordinated by the British Library. I joined DataCite
      in August 2015\nas Technical Director and was deeply involved in THOR. The [goals
      of the\nproject](https://doi.org/10.59350/e346f-2jg53){rel=\"noreferrer\"} were\n\n>
      THOR will build on the services provided by ORCID and DataCite to\n> ensure
      that every researcher, at any phase of their career, or at any\n> institution,
      will have seamless and free access to Persistent\n> Identifiers (PIDs) for their
      research artefacts and their work will be\n> uniquely attributed to them.\n\nThe
      project started a [blog](https://project-thor.eu/){rel=\"noreferrer\"}\nto report
      on project activities and project outputs and published 66\nblog posts during
      the 30-month project duration. The public project\noutputs are available via
      [Zenodo](https://zenodo.org){rel=\"noreferrer\"}\nand in various publications.\n\nAlmost
      four years after the project ended, the blog is unfortunately no\nlonger publicly
      accessible, and several key people involved in THOR have\nmoved on to other
      projects, and organizations, or have retired. This is\na typical story for grant-funded
      projects, but painful as THOR is about\npersistent identifiers and services.\n\nFast-forward
      to September 2023 and the launch of Rogue Scholar, and we\ncan now make these
      changes:\n\n- [Register the THOR blog with Rogue\n  Scholar](https://rogue-scholar.org/blogs/thor){rel=\"noreferrer\"}
      and\n  archive the full-text of all blog posts, available via search. A\n  search
      for [content\n  drift](https://rogue-scholar.org/posts?page=1&query=content+drift){rel=\"noreferrer\"}\n  finds
      the blog post about the THOR final event where Herbert van de\n  Sompel gave
      a keynote.\n- Register DOIs for all blog posts, with metadata that includes
      the\n  abstract, authors (with ORCID ID), and funding information -- the\n  [THOR
      grant](https://doi.org/10.3030/654039){rel=\"noreferrer\"}. This\n  enables
      searching for outputs funded by THOR via Crossref or other\n  services using
      Crossref and/or ORCID metadata\n- Have the DOIs point to archived versions of
      blog posts at the\n  [Internet Archive](https://archive.org/){rel=\"noreferrer\"},
      enabling\n  reading of the full text of all blog posts despite the blog no longer\n  being
      publicly available.\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-25-um-14.52.11.png
      1920w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1920\" height=\"1262\" />\n<figcaption><span
      style=\"white-space: pre-wrap;\">Project THOR in\n</span><a href=\"https://rogue-scholar.org/blogs/thor\"\nrel=\"noreferrer\"><span
      style=\"white-space: pre-wrap;\">Rogue\nScholar</span></a></figcaption>\n</figure>\n\nThe
      ideal time to think about including the blog of a grant-funded\nscience project
      in Rogue Scholar is of course at the start of the\nproject and not four years
      after the project has ended. Please [reach\nout to Rogue Scholar](mailto:info@front-matter.io){rel=\"noreferrer\"}
      if\nyou manage a blog for a grant-funded science project. The costs for\nautomatically
      archiving all posts, indexing them for full-text search,\nand registering DOIs
      are very reasonable (a \\$1 per blog post one-time\nfee), with additional optional
      fees if you want training and/or\nreporting.\n\n## References\n\nBrown, J. (2015).

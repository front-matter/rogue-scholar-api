      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-33-21.png
      1680w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1680\" height=\"828\"\nalt=\"Data
      from: ontogeny, morphology and taxonomy\" />\n</figure>\n\nWe hope you find

      week Jennifer Lin shared information on the Making Data Count (MDC) project
      on this blog. MDC is a project funded by the U.S. National Science Foundation
      (NSF) to design and develop metrics that track and measure data use \u2013 data-level
      metrics (DLM).\\n\\n\\nFunding for the 12 month project ends October 1st, with
      a no-cost extension until March 1st. MDC is a research project and has delivered
      some interesting questions and important results. One open question is whether
      and how to turn MDC researc\",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48ef6\",\"uuid\":\"0a250b90-9a0f-4bba-95b4-0f2b8094585e\",\"title\":\"Using
      YAML Frontmatter with CSV\",\"slug\":\"using-yaml-frontmatter-with-csv\",\"html\":\"<p><a
      href=\\\"https://en.wikipedia.org/wiki/Comma-separated_values\\\">CSV</a> (comma-separated
      values) is a popular file format for data. It is popular because it is very
      simple: CSV is text-based and any application that can open text files can read
      or write CSV. This makes it a good fit for <a href=\\\"http://www.digitalpreservation.gov/formats/fdd/fdd000323.shtml\\\">digital
      preservation</a>. We don't know how many of the datasets in DataCite use CSV
      because the <code>format</code> metadata attribute is not used much (<a href=\\\"https://search.datacite.org/works?query=format%3Acsv\\\">this
      query</a> gives you some examples), but we know that the number is big.</p><p>The
      CSV format has two important shortcomings: a) it is not clearly defined, and
      b) because of its simplicity it is almost impossible to add metadata describing
      the data in the CSV file. The closest thing we have to a CSV standard definition
      is <a href=\\\"https://tools.ietf.org/html/rfc4180\\\">RFC 4180</a>, but that
      RFC clearly states that <em>It does not specify an Internet standard of any
      kind</em>.</p><p>If for some reason you think that the above sounds very similar
      to the situation with <em>markdown</em>, a simple format for text documents
      that <a href=\\\"http://spec.commonmark.org/0.22/\\\">until recently</a> was
      not clearly defined and that provides no easy way to add metadata (such as author,
      title or date), then you are smarter than me, since I didn't see the connection
      until <a href=\\\"https://github.com/jrovegno\\\">Javier Rovegno</a> <a href=\\\"https://blog.front-matter.io/posts/metadata-in-scholarly-markdown\\\">commented
      on my personal blog last week</a>. He <a href=\\\"http://jrovegno.github.io/csvy/\\\">proposes</a>
      to use the <em>YAML frontmatter</em> spec for CSV files, and I think it is a
      brilliant idea.</p><p><a href=\\\"http://jekyllrb.com/docs/frontmatter/\\\">YAML
      frontmatter</a> is a popular way to add metadata to markdown files. <a href=\\\"http://yaml.org/\\\">YAML</a>
      is a data serialization format that is very human-readable (in contrast to XML
      and to a lesser degree JSON). Frontmatter simply means to have the YAML section
      at the beginning of the document, e.g. the following, taken from the <a href=\\\"http://pandoc.org/README.html\\\">Pandoc
      documentation</a>:</p><pre><code>---\\ntitle:  'This is the title: it contains
      a colon'\\nauthor:\\n- name: Author One\\n  affiliation: University of Somewhere\\n-
      name: Author Two\\n  affiliation: University of Nowhere\\ntags: [nothing, nothingness]\\nabstract:
      |\\n  This is the abstract.\\n\\n  It consists of two paragraphs.\\n---</code></pre><p>By
      adding a similar section to CSV files we can add arbitrary metadata, including
      longer text such as a file description. In other words, all the metadata required
      to submit a CSV to a data repository and obtain a DOI. This makes data submission
      even simpler than using a zip bundle <a href=\\\"https://blog.front-matter.io/posts/reference-lists-and-tables-of-content/\\\">as
      discussed in an earlier post</a>, or using the <a href=\\\"https://doi.org/10.12688/f1000research.3-6.v2\\\">DataUp
      tool</a>, a Microsoft Excel add-in that is unfortunately no longer available.</p><p>Javier
      has picked <code>.csvy</code> as file extension for this modified file format
      (I like <code>.ycsv</code> a little bit better). I don't think we need to define
      what metadata can go into the YAML frontmatter, because there a number of different
      use cases. The only exception would be a standardized way to describe the columns
      in the CSV file, e.g.:</p><pre><code>---\\ncolumns:\\n  - title: Purchase Date\\n
      \   type: date\\n  - title: Item\\n    type: string\\n  - title: Amount (\u20AC)\\n
      \   type: float\\n---</code></pre><p>The best alternative to using CSV in combination
      with YAML is JSON, but that format is probably less popular than CSV for the
      typical data scientist (I like JSON for nested data, which would be very painful
      in CSV). Most people generate a separate file for CSV metadata now, risking
      that the data and metadata are separated.</p><p>Many tools for reading CSV files
      - including Microsoft Excel and the <code>read.csv</code> function in R - can
      ignore an arbitrary number of lines at the beginning of a CSV file, making the
      proposed format at least to some extend backwards-compatible. But I hope to
      soon see tools reading and writing YAML frontmatter in CSV files, taking full
      advantage of the format. In my own work I produce a lot of CSV files using R,
      and adding metadata to them will greatly enhance their usability. Even better
      if we start to see YAML frontmatter support for CSV in multiple languages, including
      Python, Javascript, Ruby and Julia.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/5hzj-5kds\\\">originally
      published</a> on the DataCite Blog.</em></p>\",\"comment_id\":\"60e9d3f5149d573936a8146f\",\"feature_image\":null,\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T17:08:05.000+00:00\",\"updated_at\":\"2022-08-19T08:03:55.000+00:00\",\"published_at\":\"2015-09-03T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79tfth-97aq74v-ag53f\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

    content: '[{"url":"https://blog.front-matter.io/posts/archiving-individual-science-blog-posts","title":"Archiving
      individual science blog posts","summary":"Sometimes we want to preserve a blog
      post to read or reuse later. There are generic tools for that purpose, including
      read-it-later apps such as Instapaper or Pocket. For scholarly blog posts, the
      right place can also be a reference manager, which stores the content and the
      metadata, especially if a DOI was registered for each blog post. Reference managers
      can store full-text documents and typically use PDF as the file format.\n","image":"https://blog.front-matter.io/content/images/2023/12/mfenner_1960s_color_photo_of_woman_looking_at_several_books_on__14781267-0eec-4511-a05c-1ccb9d3011f2.png","tags":["Feature"],"language":"en","authors":[{"url":
      "https://orcid.org/0000-0003-1419-2405", "name": "Martin Fenner"}],"doi":"https://doi.org/10.53731/5vvnh-tnm55","id":"cf0b821a-2b0a-49e5-a71c-b118d24bc267","reference":[],"updated_at":1702317872,"published_at":1702317174,"blog_name":"Front
      Matter","indexed_at":1704831443,"indexed":true,"images":[],"blog_slug":"front_matter","content_text":"Sometimes
      we want to preserve a blog post to read or reuse later. There\nare generic tools
      for that purpose, including read-it-later apps such as\n[Instapaper](https://www.instapaper.com){rel=\"noreferrer\"}
      or\n[Pocket](https://getpocket.com){rel=\"noreferrer\"}. For scholarly blog\nposts,
      the right place can also be a reference manager, which stores the\ncontent and
      the metadata, especially if a DOI was registered for each\nblog post.\n\nReference
      managers can store full-text documents and typically use PDF\nas the file format.
      Zotero 7 ([currently in\ndevelopment](https://www.zotero.org/support/dev/zotero_7_for_developers){rel=\"noreferrer\"})\nadds
      support for ePub documents. ePub is not as widely supported as PDF\nfor scholarly
      journal articles but is popular with books and works\nbetter on smaller screens.\n\nHow
      can the [Rogue Scholar](https://rogue-scholar.org){rel=\"noreferrer\"}\nscience
      blog archive support the download of individual blog posts in a\nway that facilitates
      reading and reuse? Another important use case for\nblog authors is the migration
      to a different blogging platform (e.g.\nfrom WordPress to Hugo), and a generic
      import/export format would be\nvery helpful for this.\n\nFull-text content of
      blogs included in the Rogue Scholar is currently\nstored in HTML format, as
      that is the format used to distribute blog\nposts via RSS feed, webpage, or
      newsletter. One challenge with HTML is\nthat it is not typically used for standalone
      documents, different from\nePub and PDF.\n\nJust as scholarly metadata can be
      converted into different formats --\nincluding the [Commonmeta](https://commonmeta.org){rel=\"noreferrer\"}\nformat
      with libraries written in Ruby and Python that I created in early\n2023 -- scholarly
      content can be converted into different formats using\na variety of tools, most
      notably the\n[Pandoc](https://pandoc.org){rel=\"noreferrer\"} open-source library.\nPandoc
      not only converts HTML documents to PDF and ePub, but also\nsupports converting
      documents authored in Microsoft Word, LaTeX, or\nmarkdown formats. Markdown
      is particularly important, as it is the\nauthoring format used by blogs powered
      by static site generators, about\n25% of all blogs participating in the Rogue
      Scholar science blog\narchive. In the last few days, I have added Pandoc to
      the Rogue Scholar\nAPI to convert HTML to markdown. I am still exploring, but
      you can see\nsome [markdown-formatted blog\nposts](https://api.rogue-scholar.org/posts?blog_slug=front_matter){rel=\"noreferrer\"}\nin
      the `content_text` field.\n\n## Conclusions\n\n- There is sometimes a need to
      download individual science blog posts -\n  to keep a local copy to read again
      later, to reference in another\n  scholarly work, or to migrate to a different
      blogging platform if you\n  are a blog author.\n- Conversion of content and
      metadata into different formats is\n  relatively straightforward, and existing
      open-source tools are already\n  integrated into the Rogue Scholar blog archive.
      DOI registration uses\n  the [commonmeta-ruby](https://ruby.commonmeta.org/){rel=\"noreferrer\"}\n  library,
      and basic Pandoc support has recently been added.\n- The best canonical format
      for science blog posts is not known yet. PDF\n  is not part of standard workflows
      for blogging and is not an authoring\n  (input) format. [JATS](https://jats.nlm.nih.gov/){rel=\"noreferrer\"}
      is\n  a standard format for scholarly articles but is not typically used by\n  scientists
      for local files. HTML works better for collections of\n  files. ePub and Markdown
      are interesting options but more exploration\n  is needed.\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/archiving-individual-science-blog-posts","guid":"6577338e3ab8810001a95843","updated":false,"category":"computerAndInformationSciences"}]'

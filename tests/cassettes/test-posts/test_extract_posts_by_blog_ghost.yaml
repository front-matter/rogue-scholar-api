    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      [Rogue Scholar science blog archive](https://rogue-scholar.org/)\ncontinues
      to grow. It is closing in on 50 science blogs (currently\n[45](https://rogue-scholar.org/blogs)),
      3,000 blog posts (currently\n[2,944](https://rogue-scholar.org/posts), of which\n[2,775](https://api.crossref.org/members/31795/works)
      have a DOI), and\n250 (currently\n[212](https://api.crossref.org/members/31795/works?filter=has-references:true))\nblog
      posts with references registered with Crossref. I have set up\neleven Mastodon
      bots for Rogue Scholar blogs after [announcing the\nfeature](https://doi.org/10.53731/f1mhr-wps22)
      last week. We have\nachieved 32% of our funding goal to pay for the archiving
      of all current\nRogue Scholar blog posts.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-10.49.56.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"423\" height=\"290\" />\n</figure>\n\nAlso last week,
      Rogue Scholar added the first [Spanish-language\nblog](https://rogue-scholar.org/blogs/norbisley)

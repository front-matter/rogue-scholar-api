      the DataCite Profiles Service\",\"slug\":\"announcing-the-datacite-profiles-service\",\"html\":\"<p>DataCite
      Labs today is launching the <a href=\\\"https://profiles.datacite.org/\\\">DataCite
      Profiles</a> service, a central place for users to sign in with DataCite, using
      their ORCID credentials.</p><p>The first version of DataCite Profiles focusses
      on integration with ORCID via the <strong><strong>Search &amp; Link</strong></strong>
      and <strong><strong>Auto-Update</strong></strong> services, described in a <a
      href=\\\"https://blog.datacite.org/explaining-the-datacite-orcid-auto-update/\\\">previous
      blog post</a>. When users first sign-in, or when they go to their Settings page
      (accessible via the navigation menu in the upper right corner), they are presented
      with these two choices for adding their works to their ORCID record:</p><figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-11-09-um-20-02-45-1-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"ORCID Auto-Updated\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"323\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-11-09-um-20-02-45-1-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-11-09-um-20-02-45-1-1.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-11-09-um-20-02-45-1-1.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-11-09-um-20-02-45-1-1.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption>ORCID Auto-Updated</figcaption></figure><p><strong><strong>Auto-Update</strong></strong>
      still needs a bit more work and hasn't launched yet, but by signing up for the
      Profiles service users give DataCite permission to automatically update their
      ORCID record with works with DataCite DOIs that include their ORCID identifier.</p><p><strong><strong>Search
      &amp; Link</strong></strong> can be started from the Settings page and automatically
      searches the DataCite Metadata Store for any of the name variants given in the
      ORCID record.</p><p>Together with the Profiles service we are launching a new
      common navigation bar with links to the most common services and a place to
      sign in.</p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-11-09-um-20-14-22.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Search\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"263\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-11-09-um-20-14-22.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-11-09-um-20-14-22.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-11-09-um-20-14-22.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-11-09-um-20-14-22.png
      2264w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption>Search</figcaption></figure><p>DataCite
      Profiles, <a href=\\\"https://search.test.datacite.org/\\\">DataCite Labs Search</a>
      and the DataCite Labs Link Store already support this common layout, and other
      DataCite services will be added over time.</p><p>DataCite Profiles uses JSON
      Web Tokens (<a href=\\\"http://jwt.io/\\\">JWT</a>) to provide a single-sign
      on service for DataCite. JWT are an attractive alternative to setting up an
      OAuth provider for this use case. We use them to share additional profile information
      such as the user role across DataCite services.</p><p>The Profiles service currently
      does not provide authenticated access to other DataCite services such as the
      DataCite <strong><strong>Metadata Store</strong></strong>. And we currently
      only support sign-in via ORCID, not via other third-party providers such as
      Google, and not by username/password. As always we appreciate your feedback
      regarding issues and feature requests. Like all core DataCite services Profiles
      was written as an open source application, and can be found at <a href=\\\"https://github.com/datacite/volpino\\\">https://github.com/datacite/volpino</a>.</p><p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/15x1-bj6r\\\">originally published</a>
      on the DataCite Blog.</em></p>\",\"comment_id\":\"60e9d330149d573936a81454\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-11-09-um-20-02-45-1.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T17:04:48.000+00:00\",\"updated_at\":\"2022-08-15T09:30:42.000+00:00\",\"published_at\":\"2015-11-09T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79tcr1-97aq74v-ag52m\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

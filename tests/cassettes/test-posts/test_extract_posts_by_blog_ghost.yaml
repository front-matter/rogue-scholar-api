- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "All
      DataCite DOIs have associated metadata, described in the DataCite\nMetadata
      Schema Documentation (DataCite Metadata Working Group\n([2017](https://blog.datacite.org/introducing-datacite-json/#ref-https://doi.org/10.5438/0014))),\nvalidated
      and stored as XML in the DataCite Metadata Store (MDS). These\nmetadata are
      then made available via DataCite APIs and services. For\nthese services XML
      is not always the best format, and we are thus\nproviding the metadata in other
      formats, most notably JSON. The problem\nwith our approach so far has been that
      this JSON was not properly\ndefined, creating overhead and ambiguity both for
      our internal services\nand for our users. To change this situation, and to make
      it easier to\nwork with metadata for DataCite DOIs, we today are announcing\n****DataCite
      JSON****.\n\n### What is DataCite JSON?\n\nDataCite JSON represents all metadata
      elements and attributes available\nin DataCite XML, and can be converted from
      and to DataCite XML via\nseveral DataCite services (MDS API, EZ API, DOI Fabrica,
      Content\nNegotiation) that internally all use the bolognese metadata conversion\nlibrary
      (Fenner\n([2017](https://blog.datacite.org/introducing-datacite-json/#ref-https://doi.org/10.5438/n138-z3mk))),\nwhich
      also provides a command-line utility. Both our new Elasticsearch\nSearch index
      and the updated JSON REST API (more on those in another\nblog post) use DataCite
      JSON. The bolognese metadata conversion library\nuses DataCite JSON as the intermediary
      format, for example when\nconverting BibTeX to schema.org JSON-LD or JATS XML.\n\n##
      Is DataCite JSON different from DataCite XML?\n\nThere are minor differences
      between DataCite JSON and DataCite XML,\nmainly to make working with the metadata
      easier. This includes an\n****identifiers**** object that combines the ****identifier****
      and\n****alternateIdentifier**** properties, and a ****types**** object that\nnot
      only stores ****resourceTypeGeneral**** and ****resourceType****\ninformation,
      but also the type information from RIS, BibTeX, Citeproc\nand schema.org, to
      avoid losing type information when converting between\nthese formats. There
      is also a new ****container**** property that\nstores information about the
      repository or journal where the content is\nlocated. We can provide this information
      in DataCite XML via the\nrelatedidentifier (with relationType ****isPartOf****)
      and description\n(via descriptionType ****SeriesInformation****) elements, but
      the\nprocess is cumbersome. DataCite JSON also includes information not\navailable
      in DataCite XML, including the url registered for the DOI, and\nthe date the
      DOI was registered.\n\n## Do you have examples using DataCite JSON?\n\nTo see
      DataCite JSON in action, lookup the DOI metadata of your favorite\nDOI in our
      JSON REST API, e.g.\n<https://api.datacite.org/dois/10.5438/0014>, or - if you
      are a DataCite\nmember or client - in [DOI Fabrica](https://doi.datacite.org/).\nAlternatively
      install bolognese (via `gem install bolognese`) and fetch\nmetadata via the
      command `bolognese 10.5438/0014 -t datacite_json`.\nDocumentation of DataCite
      JSON is unfortunately still sparse, in early\n2019 we will provide better documentation
      via our [support\nsite](https://support.datacite.org/), and this will also include
      updated\ndocumentation of the JSON REST API and a JSON Schema to validate the\nmetadata,
      aligned with our XSD Schema for DataCite XML.\n\nWe hope that DataCite JSON
      makes it easier to work with DataCite\nmetadata, helping to improve metadata
      quality and re-use. We encourage\nusers to adapt their tools to take advantage
      of DataCite JSON, and to\nconsider DataCite JSON also when working with metadata
      not associated\nwith a DataCite DOI, but when a description of scholarly resources
      with\nstandard metadata and using JSON is needed. Watch out for more\ninformation
      about DataCite JSON in 2019, or reach out to us with\nquestions or feedback
      via\n[mailto:support@datacite.org](mailto:support@datacite.org).\n\n*This blog
      post was [originally\npublished](https://doi.org/10.5438/1pca-1y05) on the DataCite
      Blog.*\n\n## References\n\nDataCite Metadata Working Group. DataCite Metadata
      Schema Documentation\nfor the Publication and Citation of Research Data v4.1.
      Published online\n2017:72 pages. doi:[10.5438/0014](https://doi.org/10.5438/0014)\n\nFenner
      M. Bolognese: a Ruby library for conversion of DOI Metadata.\nPublished online
      February 25, 2017.\ndoi:[10.5438/N138-Z3MK](https://doi.org/10.5438/N138-Z3MK)\n",

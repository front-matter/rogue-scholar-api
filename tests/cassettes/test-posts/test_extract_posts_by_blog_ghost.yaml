      Schema.org for DOI Registration\",\"slug\":\"using-schema-org-for-doi-registration\",\"html\":\"<p>Three
      weeks ago we started assigning DOIs to every post on this blog (Fenner, <a href=\\\"https://blog.datacite.org/schema-org-register-dois/#ref-https://doi.org/10.5438/4K3M-NYVG\\\">2016c</a>).
      The process we implemented uses a new <a href=\\\"https://github.com/datacite/cirneco\\\">command
      line utility</a> and integrates well with our the publishing workflow, with
      (almost) no extra effort compared to how we published blog posts before.</p><p>Given
      that DataCite is a DOI registration agency, we obviously are careful about following
      best practices for assigning DOIs. DataCite focusses on DOIs for research data,
      but many of the general principles can also apply to blog posts. And we have
      learned a few things already.</p><h3 id=\\\"using-schemaorg-metadata-embedded-in-landing-pages\\\">Using
      schema.org metadata embedded in landing pages</h3><p>Our initial implementation
      collected the metadata required for DOI registration in a way that is specific
      to a particular type of blogging software, so-called <a href=\\\"https://davidwalsh.name/introduction-static-site-generators\\\">static
      site generators</a>. While popular, this leaves out a large number of blogs,
      for example every blog hosted by Wordpress, by far the most popular blogging
      platform. We have now relaunched our blog to collect metadata differently, generic
      enough to work for any blog, but also well aligned with best practices for DOIs.</p><p>Our
      practice is that every DOI should resolve to a landing page, and that landing
      page should provide both human- and machine-readable metadata. Machine-readable
      metadata can be embedded into web pages in a number of ways. Traditionally this
      was done using HTML meta tags, more recent approaches to embedding metadata
      in HTML include <a href=\\\"https://html.spec.whatwg.org/multipage/microdata.html\\\">microdata</a>,
      <a href=\\\"http://microformats.org/\\\">microformats</a> and <a href=\\\"https://www.w3.org/TR/2015/NOTE-rdfa-primer-20150317/\\\">RDFa</a>.
      An alternative approach is to embed the metadata using JSON and a <code>&lt;script&gt;</code>
      tag. The latter approach is easier to implement, as all metadata are in a single
      place, and the JSON can be embedded dynamically via a script.</p><p>As for the
      vocabulary, the DataCite Metadata Schema has never been widely used for metadata
      embedded in web pages. Dublin Core Metadata (\u201CDublin Core Metadata Element
      Set, Version 1.1,\u201D <a href=\\\"https://blog.datacite.org/schema-org-register-dois/#ref-http://dublincore.org/documents/2012/06/14/dces\\\">2012</a>)
      are often used for metadata in HTML <code>meta</code> tags. <a href=\\\"https://schema.org/\\\">Schema.org</a>
      is an initiative started in 2011 with many of the same goals as Dublin Core,
      namely to <em>create, maintain, and promote schemas for structured data on the
      Internet</em>.</p><p>Schema.org is widely adopted, not the least because the
      initiative was started by Google, Microsoft, Yahoo, and Yandex to help with
      indexing web pages for search. Schema.org metadata can be embedded using microdata,
      RDFa or JSON-LD.</p><p>DataCite has recently added support for schema.org in
      JSON-LD format to <a href=\\\"http://citation.crosscite.org/docs.html\\\">DOI
      content negotiation</a>, for example <code>curl -LH \\\"Accept: application/vnd.schemaorg.ld+json\\\"
      https://doi.org/10.5438/4K3M-NYVG</code>. Schema.org in JSON-LD is also embedded
      in search results on <a href=\\\"https://search.datacite.org/\\\">DataCite Search</a>
      using the tag <code>&lt;script type=\\\"application/vnd.schemaorg.ld+json\\\"&gt;</code>.</p><p>The
      DataCite blog now uses schema.org in JSON-LD format to embed metadata in machine-readable
      format, for example for the blog post mentioned earlier:</p><pre><code>{\\n
      \   \\\"@context\\\": \\\"http://schema.org\\\",\\n    \\\"@type\\\": \\\"BlogPosting\\\",\\n
      \   \\\"@id\\\": \\\"https://doi.org/10.5438/4K3M-NYVG\\\",\\n    \\\"name\\\":
      \\\"Eating your own Dog Food\\\",\\n    \\\"alternateName\\\": \\\"MS-49-3632-5083\\\",\\n
      \   \\\"url\\\": \\\"https://blog.datacite.org/eating-your-own-dog-food/\\\",\\n
      \   \\\"author\\\": [\\n        {\\n            \\\"@type\\\": \\\"Person\\\",\\n
      \           \\\"@id\\\": \\\"http://orcid.org/0000-0003-1419-2405\\\",\\n            \\\"givenName\\\":
      \\\"Martin\\\",\\n            \\\"familyName\\\": \\\"Fenner\\\",\\n            \\\"name\\\":
      \\\"Martin Fenner\\\"\\n        }\\n    ],\\n    \\\"publisher\\\": {\\n        \\\"@type\\\":
      \\\"Organization\\\",\\n        \\\"name\\\": \\\"DataCite\\\"\\n    },\\n    \\\"dateCreated\\\":

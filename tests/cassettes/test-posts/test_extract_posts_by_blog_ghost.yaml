      are\\n  added support for file metadata and contributor roles.\\n- Many bug
      fixes and small improvements.\\n\\n## JSON Feed\\n\\n[JSON Feed](https://www.jsonfeed.org/){rel=\\\"noreferrer\\\"}
      is a\\nsyndication format for blogs and other periodical content and uses JSON\\ninstead
      of XML serialization used by the RSS and Atom formats. The\\n[Rogue Scholar
      blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"} that I started\\nearlier
      this year makes heavy use of JSON Feed and uses it to convert\\nblog post metadata
      to Crossref XML and then register DOIs for them. For\\nthe about 5,000 DOIs
      for blog posts that I have registered so far, I\\nused [GitHub\\nActions](https://github.com/features/actions){rel=\\\"noreferrer\\\"}
      and the\\n[commonmeta-ruby](https://doi.org/10.5281/ZENODO.7752775){rel=\\\"noreferrer\\\"}\\nlibrary.
      As the number of blog posts registered every day is constantly\\nincreasing,
      I need to refactor the Rogue Scholar backend to properly\\nhandle that, and
      I decided to build a dedicated Python API to replace\\nthe GitHub Actions workflow.
      This work will start in October, and adding\\nJSON Feed support to commonmeta-py
      is an important step.\\n\\n## Files metadata\\n\\nOne big addition in commonmeta
      v0.10, and supported in the new release\\nof commonmeta-py, is metadata for
      content associated with a scholarly\\nresource. In the simplest case, this is
      a direct download link to a\\npublication or software, but it can also mean
      download links to multiple\\nfiles each with file size, file type, and checksum.
      The best\\nimplementation is currently the new InvenioRDM commonmeta-py format,
      but\\nfiles metadata are also supported in the schema.org format, and\\npartially
      in DataCite and Crossref formats. Files metadata are\\nparticularly important
      for automated machine access to content, whereas\\nhuman users are typically
      first directed to a landing page with links to\\ndownload content. To properly
      use this functionality, the content should\\nbe available with an open license
      such as\\n[CC-BY](mmons.org/licenses/by/4.0/){rel=\\\"noreferrer\\\"},\\n[MIT](https://opensource.org/license/mit/){rel=\\\"noreferrer\\\"},
      or [CC\\nZero](https://creativecommons.org/share-your-work/public-domain/cc0/){rel=\\\"noreferrer\\\"}\\n--
      licenses have been supported in commonmeta since the first release.\\n\\n##
      Contributor roles\\n\\nAuthorship of scholarly content has become more complex
      over the years,\\nwith many publications typically requiring multiple authors,
      often with\\ndedicated roles. The Contributor Roles Taxonomy (CRediT), now [hosted
      by\\nNISO](https://credit.niso.org/){rel=\\\"noreferrer\\\"}, was started 10
      years\\nago to address this complexity and has been adopted by an increasing\\nnumber
      of publishers. One remaining problem is that CRediT was developed\\nfor text
      publications and has limited support for other publication\\ntypes, e.g. datasets
      or software. Another problem is the different\\nterminologies used. ORCID use
      **contributor** and has [added support for\\nCRediT](https://info.orcid.org/credit-for-research-contribution/){rel=\\\"noreferrer\\\"}\\nin
      2021. Crossref uses **contributor** and has [defined different\\ncontributor\\nroles](https://www.crossref.org/documentation/schema-library/markup-guide-metadata-segments/contributors/){rel=\\\"noreferrer\\\"}\\nthat
      are different from CRediT. DataCite (based on work in [Dublin\\nCore](https://www.dublincore.org/specifications/dublin-core/dcmi-terms/elements11/contributor/){rel=\\\"noreferrer\\\"})\\nuses
      the [concepts of **creator** and\\n**contributor**](https://doi.org/10.14454/3W3Z-SA82){rel=\\\"noreferrer\\\"},\\nwhere
      creators are *the main researchers involved in producing the data,\\nor the
      authors of the publication* whereas a contributor is *the\\ninstitution or person
      responsible for collecting, managing,\\ndistributing, or otherwise contributing
      to the development of the\\nresource.*\\n\\nA complex problem, but one important
      step forward would be to align\\nthese different taxonomies in commonmeta. Commonmeta
      v0.10 has therefore\\ndropped the **creator** property in favor of **contributor**,
      added\\nsupport for contributor roles from CRediT, Crossref, and DataCite, and\\nadded
      support for multiple contributor roles. The various metadata\\nformats supported
      in commonmeta implementations such as *commonmeta-py*\\ncan then use a subset
      of these contributor roles. An example would be\\nthe **editor** role which
      is used in Crossref, DataCite, BibTeX,\\nschema.org, and citation style language
      (CSL) metadata. Going forward\\ncommonmeta can consolidate these roles and add
      new roles needed for\\nparticular use cases and metadata formats, e.g. the **maintainer**
      role\\nfor software used by codemeta.\\n\\n## References\\n\\nFenner, Martin.

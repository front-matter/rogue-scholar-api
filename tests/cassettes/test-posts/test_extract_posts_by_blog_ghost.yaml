      Tuesday the journal PLOS ONE celebrated its 10th anniversary (see blog post
      by PLOS ONE Editor-in-Chief J\xF6rg Heber and blog post by PLOS ONE Managing
      Editor Iratxe Puebla and PLOS Advocacy Director Catriona MacCallum). PLOS ONE
      (and PLOS) have changed scholarly publishing in many ways, from a DataCite perspective
      probably most importantly via the data policy updated in February 2014 that
      states that\\n\\nPLOS journals require authors to make all data underlying the
      findings described in their man\",\"reading_time\":9,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"GPS-instrumented
      rock with its rock trail, Fig. 4 from Norris et al. (<a href=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pone.0105948\\\">2014</a>),
      <a href=\\\"http://creativecommons.org/licenses/by/4.0/\\\">Creative Commons
      Attribution License</a>\"},{\"id\":\"62d42bbd41e317003df48efd\",\"uuid\":\"9a20f5e1-fc36-49f7-9a1c-1ce55185a1ae\",\"title\":\"Eating
      your own Dog Food\",\"slug\":\"eating-your-own-dog-food\",\"html\":\"<p><a href=\\\"https://newrepublic.com/article/115349/dogfooding-tech-slang-working-out-glitches\\\">Eating
      your own dog food</a> is a slang term to describe that an organization should
      itself use the products and services it provides. For DataCite this means that
      we should use DOIs with appropriate metadata and strategies for long-term preservation
      for the scholarly outputs we produce. For the most part this is not research
      data, but rather technical documents such as the DataCite Schema and its documentation
      (<a href=\\\"https://blog.datacite.org/eating-your-own-dog-food/#ref-https://doi.org/10.5438/0012\\\">2016</a>).</p>\\n<p>These
      outputs also include the posts on this blog, where we discuss topics relevant
      for the DataCite community, but also of broader interest to anyone who cares
      about research data, persistent identifiers, and scholarly infrastructure. And
      starting today all blog posts on this blog will have a DOI, metadata and use
      a persistent storage mechanism.</p>\\n<h3 id=\\\"technical-implementation\\\">Technical
      Implementation</h3>\\n<p>This blog is powered by the static site generator <a
      href=\\\"https://middlemanapp.com/\\\">Middleman</a>, with blog posts written
      in <a href=\\\"http://commonmark.org/\\\">Markdown</a> and converted to HTML
      using <a href=\\\"http://pandoc.org/\\\">Pandoc</a> and the <a href=\\\"https://travis-ci.org/\\\">Travis
      CI</a> continuous integration service. Static site generator means that there
      is no database or application server powering the site, making website adminstration
      simpler, cheaper and safer. In addition to the blog, the <a href=\\\"https://www.datacite.org/\\\">DataCite
      homepage</a> and <a href=\\\"https://schema.datacite.org/\\\">Metadata Schema
      subsite</a> are also generated using Middleman.</p>\\n<p>The simplicity is particularly
      important here, as registering the DOIs and metadata can be accomplished using
      a command line utility written by DataCite staff that doesn't need to know much
      about the internals of Middleman, and thus can be easily adapted to other static
      site generators such as <a href=\\\"http://jekyllrb.com/\\\">Jekyll</a>, <a
      href=\\\"http://gohugo.io/\\\">Hugo</a> or <a href=\\\"https://hexo.io/\\\">Hexo</a>.
      The command line utility is <a href=\\\"https://github.com/datacite/cirneco\\\">Cirneco</a>,
      generating the metadata XML according to the DataCite Metadata Schema, and registering
      DOI and metadata with the DataCite MDS. Like all tools mentioned in this post
      Cirneco is open source software, please reach out to us if you are interested
      in implementing similar functionality for your blog.</p>\\n<h3 id=\\\"generating-dois\\\">Generating
      DOIs</h3>\\n<p>The DOIs for this blog are generated automatically, using a modified
      base32 encoding algorithm that is provided by Cirneco, as discussed last week
      (Fenner, <a href=\\\"https://blog.datacite.org/eating-your-own-dog-food/#ref-https://doi.org/10.5438/55E5-T5C0\\\">2016</a>).
      The DOI is generated and minted when a new post is pushed to <a href=\\\"https://blog.datacite.org/\\\">https://blog.datacite.org</a>.
      This avoids two problems: a) DOI-like strings in the wild before publication
      and b) the randomly generated DOI exists already (we can simply generate a new
      one). All DOIs are short, without semantic infomation that might change over
      time, and with a checksum to minimize transcription errors, for example <strong>https://doi.org/10.5438/XCBJ-G7ZY</strong>.
      Going forward we encourage users to link to the DataCite Blog using the DOI,
      as these links will continue to work even if we ever move the blog to a different
      location.</p>\\n<h3 id=\\\"generating-metadata\\\">Generating Metadata</h3>\\n<p>For
      the generation of metadata, we need to strike a balance between simple author
      provided metadata, but rich enough to aid discovery. We are doing this via three
      mechanisms:</p>\\n<ul><li>metadata provided by the author</li><li>default metadata
      for the blog</li><li>metadata automatically extracted from content</li></ul>\\n<p>The
      metadata provided by the author are the typical metadata for blog posts, provided
      via <a href=\\\"https://gohugo.io/content/front-matter/\\\">YAML front matter</a>
      at the beginning of each post:</p>\\n<pre><code>---\\nlayout: post\\ntitle:
      Eating your own Dog Food\\nauthor: mfenner\\ndate: 2016-12-19\\ntags:\\n- datacite\\n-
      doi\\n- metadata\\n---</code></pre>\\n<p>We can reuse all these metadata when
      generating DataCite metadata, using the tags as <code>subjects</code>.</p>\\n<p>The
      default metadata are metadata that always stay the same for the blog, such as
      <code>publisher</code>, <code>HostingInstitution</code> and <code>rights</code>.
      We can store them in a site-wide configuration file. We can also assume reasonable
      defaults that can be overridden in the YAML front matter, e.g. <code>resourceType</code>
      (we use <a href=\\\"https://schema.org/BlogPosting\\\">BlogPosting</a> with
      <code>resourceTypeGeneral</code> Text) and <code>version</code>. We store more
      information about authors outside the blog post, including <code>givenName</code>,
      <code>familyName</code> and <code>nameIdentifier</code> (we now show the ORCID
      ID of every blog author at the bottom of the post).</p>\\n<p>Finally, there
      are metadata that we can automatically extract from the blog post, and we are
      currently doing this for the <code>description</code> and <code>relatedIdentifier</code>.
      This blog uses Pandoc and BibTex to generate the references section at the end,
      and we can fetch this information and convert it into the format needed for
      <code>relatedIdentifier</code>.</p>\\n<p>Taken together we can provide all metadata
      that are <em>required</em> or <em>recommended</em> in the Metadata Schema documentation
      (<a href=\\\"https://blog.datacite.org/eating-your-own-dog-food/#ref-https://doi.org/10.5438/0012\\\">2016</a>),
      and we can do this without any extra effort for the author. The full XML is
      avalailable <a href=\\\"https://data.crosscite.org/application/vnd.datacite.datacite+xml/10.5438/4K3M-NYVG\\\">here</a>.</p>\\n<p>Not
      all blog posts need to be cited formally with metadata in a <em>references</em>
      list formatted according to a specific citation style. But these metadata greatly
      help with discovery, a search in DataCite Search for <a href=\\\"http://search.datacite.org/works?query=eating+dog+food\\\">eating
      dog food</a> will for example bring up this blog post as the first hit.</p>\\n<h3
      id=\\\"persistent-storage\\\">Persistent storage</h3>\\n<p>Using DOIs means
      that readers not only expect rich metadata that help with citation and discovery,
      but also that DataCite takes extra care to preserve the blog posts, thinking
      beyond the particular technical implementation or even the contiuing existence
      of this blog. This is an area where we do need to do more work, starting with
      a decision about the best archival format for a blog post (HTML, PDF, <a href=\\\"https://jats.nlm.nih.gov/\\\">JATS</a>?).
      For now blog posts are hosted in multiple Git repositories (<a href=\\\"https://github.com/datacite/blog\\\">one
      of them on Github</a>), and in two independent Amazon S3 buckets that each use
      <a href=\\\"http://docs.aws.amazon.com/AmazonS3/latest/dev/Versioning.html\\\">versioning</a>.
      Multiple locations with versioning are a good start, but more work is clearly
      needed.</p>\\n<h2 id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This

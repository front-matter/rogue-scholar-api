  response:
    content: '[{"url":"https://blog.front-matter.io/posts/the-datacite-mdc-stack","title":"The
      DataCite MDC Stack","summary":"In May, the Make Data Count team announced that
      we have received additional funding from the Alfred P. Sloan Foundation for
      work on the Make Data Count (MDC) initiative.","image":"https://blog.front-matter.io/content/images/2022/08/noun_dashboard_2172952.png","tags":["Feature"],"language":"en","authors":[{"url":
      "https://orcid.org/0000-0003-1419-2405", "name": "Martin Fenner", "affiliation":
      [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],"doi":"https://doi.org/10.53731/r79rgj1-97aq74v-ag4ny","id":"d2946cda-1a85-45dc-bed7-30bf5563c137","reference":[{"id":
      "https://doi.org/10.5438/hwaw-xe52", "key": "ref1", "title": "Using Jupyter
      Notebooks with GraphQL and the PID Graph", "publicationYear": "2019"}, {"id":
      "https://doi.org/10.5438/yfck-mv39", "key": "ref2", "title": "Powering the PID
      Graph: announcing the DataCite GraphQL API", "publicationYear": "2020"}],"updated_at":1694091114,"published_at":1592784000,"blog_name":"Front
      Matter","indexed_at":1715575045,"indexed":true,"images":[],"blog_slug":"front_matter","content_text":"In
      May, the Make Data Count team\n[announced](https://makedatacount.org/2020/05/05/igniting-change-our-next-steps/)\nthat
      we have received additional funding from the Alfred P. Sloan\nFoundation for
      work on the Make Data Count (MDC) initiative. This will\nenable DataCite to
      do additional work in two important areas:\n\n- Implement a bibliometrics dashboard
      that enables bibliometricians --\n  funded by a [separate Sloan\n  grant](https://www.scholcommlab.ca/2020/05/04/sloan-announcement/)
      --\n  to do quantitative studies around data usage and citation behaviors.\n-
      Increase adoption of standardized data usage across repositories by\n  developing
      a log processing service that offloads much of the hard\n  work from repositories.\n\nIn
      this blog post, we want to provide more technical details about the\nupcoming
      work on the bibliometrics dashboard; the log processing service\nwill be the
      topic of a future blog post. The bibliometrics dashboard\nwill be based on several
      important infrastructure pieces that DataCite\nhas built over the past few years,
      and that are again briefly described\nbelow.\n\n### DOI registration services\n\nIn
      the MDC initiative we track data citations in the scholarly\nliterature, focussing
      on datasets registered with DataCite and\npublications registered with Crossref.\n\n###
      Event Data\n\nWe use the joint [Crossref/DataCite Event\nData](https://support.datacite.org/docs/eventdata-guide)
      service to\nexchange information about connections between publications and\ndatasets,
      contributed via Crossref and DataCite members through the\nmetadata they register.
      These connections are also made available via a\n[Scholix](http://www.scholix.org/)-compliant
      REST API. In the previous\nMDC project, the Event Data service was expanded
      to include data usage\nstats and make retrieving information easier for DataCite
      members.\n\n### Data Usage Reports\n\nDataCite members and repositories upload
      monthly reports about data\nusage to DataCite using a standard format ([COUNTER
      Code of Practice for\nResearch Data Usage\nMetrics](https://www.projectcounter.org/counter-code-practice-research-data-usage-metrics-release-1/)\nand
      protocol\n([SUSHI](https://www.projectcounter.org/code-of-practice-sections/sushi/)).\nCOUNTER
      Code of Practice for Research Data Usage Metrics and the\nDataCite [usage reports\nAPI](https://support.datacite.org/docs/usage-reports-api-guide)
      were\ndeveloped in the previous MDC project.\n\n### GraphQL API\n\nThe DataCite
      GraphQL API \\[Fenner\n([2020](https://blog.datacite.org/datacite-mdc-stack/#ref-https://doi.org/10.5438/yfck-mv39))\\]\nbuilt
      in the EC-funded [FREYA](https://www.project-freya.eu/en) project\nbrings together
      all of the above information in a single API that\nsupports the complex queries
      typically needed for retrieving aggregated\ndata citation information.\n\n###
      Jupyter Notebooks\n\nWe use Jupyter notebooks to analyze and visualize the information
      made\navailable in the GraphQL API \\[Fenner\n([2019](https://blog.datacite.org/datacite-mdc-stack/#ref-https://doi.org/10.5438/hwaw-xe52))\\],\nand
      have developed documentation, demos, and training material with our\npartners
      in the FREYA project.\n\n### Common DOI Search\n\nCommon DOI Search, a service
      currently under development by DataCite\nwith help from Crossref and others
      in the FREYA project, and with a\nfirst version planned to be released in August,
      will bring a single\nsearch interface for all scholarly DOIs, no matter from
      which DOI\nregistration agency (DataCite, Crossref, etc.). All DOIs in Common
      DOI\nSearch are in a single Elasticsearch search cluster using the same\nDataCite
      metadata schema.\n\n### Data Metrics Badge\n\nThe Data Metrics Badge -- developed
      as part of the\n[Parsec](http://www.belmontforum.org/projects/4057/) project
      -- is an\n[easy to\ninstall](https://support.datacite.org/docs/displaying-usage-and-citations-in-your-repository)\nJavascript
      widget that displays up-to-date citations, views, and\ndownloads for a single
      DOI, and links to the DataCite Search page for\nmore detailed information.\n\n###
      Researcher Profile\n\nAlso as part of the PARSEC project, we have built the
      [Researcher\nProfile](https://support.datacite.org/docs/datacite-researcher-profiles)\nthat,
      using the researcher\\''s ORCID ID, brings all academic outputs and\ntheir metrics
      for a given researcher into a single dashboard. This work\nserves as a blueprint
      for other aggregations (e.g. by research\norganization) in the bibliometrics
      dashboard.\n\n### Bibliometrics Dashboard\n\nAll the services described above
      are required building blocks for the\nbibliometrics dashboard we will start
      working on in August. What the\ndashboard will add is better insights into the
      data citation data we\nhave collected, primarily helping the bibliometricians
      in the project,\nbut also available to other users. We will use Jupyter notebooks
      for\nexploratory analyses and to address very specific research questions,\nand
      data visualizations in the bibliometrics dashboard that address the\nmost common
      questions, such as the growth of data citations over time.\n\nThe bibliometrics
      dashboard will expand the common DOI search service\nthat we are currently building,
      beyond FREYA, which ends in November.\nCommon DOI search, and also the bibliometrics
      dashboard, are built using\n[React](https://reactjs.org/), not only the most
      popular Javascript\nframework right now, but also integrating very nicely with
      GraphQL APIs.\nMore specifically we are using [next.js](https://nextjs.org/)
      to run\nreact on the server, helping with faster page loading and search engine\noptimization
      (SEO).\n\nWe have picked the popular [Vega](https://vega.github.io/vega/) library\nfor
      our data visualizations. Vega is not only widely used and very\nflexible, but
      also available in versions for Jupyter notebooks\n([Altair](https://altair-viz.github.io/getting_started/installation.html))\nand
      React ([React-Vega](https://github.com/vega/react-vega)).\n\n### Using the Bibliometrics
      Dashboard\n\nDataCite members and the repositories they work with contribute
      to the\nbibliometrics dashboard in important ways, registering content with
      a\nDOI and standard metadata facilitating citation, inclusion of references\nin
      the metadata, and submission of data repository usage stats. The\nbibliometrics
      dashboard will increase our understanding of data citation\nand data usage stats
      through the bibliometrics work, but will also\nprovide aggregations of information
      of interest to our members -- for\nexample data citations and data usage over
      time, by discipline, or by\nrepository -- not available before. This information
      is displayed in the\nbibliometrics dashboard, and available via Jupyter notebooks
      and the\nGraphQL API.\n\n### Acknowledgments\n\nThis blog post was [originally\npublished](https://doi.org/10.5438/v9pp-7a27)
      on the DataCite Blog.\n\n### References\n\nFenner M. Using Jupyter Notebooks
      with GraphQL and the PID Graph.\nPublished online 2019.\ndoi:[10.5438/HWAW-XE52](https://doi.org/10.5438/HWAW-XE52)\n\nFenner
      M. Powering the PID Graph: announcing the DataCite GraphQL API.\nPublished online
      May 6, 2020.\ndoi:[10.5438/YFCK-MV39](https://doi.org/10.5438/YFCK-MV39)\n","relationships":[{"type":
      "IsIdenticalTo", "urls": ["https://doi.org/10.5438/v9pp-7a27"]}],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/the-datacite-mdc-stack","guid":"62d42bbd41e317003df48ee3","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

      Wang</a> / <a href=\\\"https://unsplash.com/?utm_source=ghost&amp;utm_medium=referral&amp;utm_campaign=api-credit\\\">Unsplash</a>\"},{\"id\":\"62d42bbd41e317003df48d53\",\"uuid\":\"f89e2997-a9e4-4924-bd70-16231baec3e6\",\"title\":\"Persistent
      Identifiers and URLs\",\"slug\":\"persistent-identifiers-and-urls\",\"html\":\"<p>Just
      like the rest of the internet, much of our scholarly infrastructure is built
      around the Hypertext Transfer Protocol (HTTP), increasingly HTTPS for security,
      and soon <a href=\\\"https://http2.github.io/\\\">HTTP/2</a> for better performance.
      In this infrastructure Universal Resource Locators (URLs) are essential to locate
      resources (sic) such as scholarly articles, datasets, researchers, organizations,
      or grants. Read <a href=\\\"http://site.thomsonreuters.com/site/data-identifiers/\\\">this</a>
      recent Thomson Reuters report for a good recent perspective on this topic. While
      this works for the most part, there are some issues with URLs - not specific
      to scholarly content, but particularly import here:</p><ol><li>multiple URLs
      can point to the same resource</li><li>URLs can be long and look ugly</li><li>URLs
      can change or break, making it hard or impossible to locate the resource</li><li>we
      are used to central indexes (or databases) describing these resources, allowing
      us to do sophisticated queries not possible in a generic web search, e.g. find
      all publications by author John Doe, published since 2012.</li></ol><p>No. 1
      is a problem relevant to all URLs, e.g. web searches or liking/commenting a
      particular web page. Originally suggested by Google, <a href=\\\"https://support.google.com/webmasters/answer/139066?hl=en\\\">Canonical
      URLs</a> are essential for services such as Facebook or <a href=\\\"https://hypothes.is/blog/cross-format-annotation/\\\">Hypothes.is</a>.
      They have been formalized in <a href=\\\"http://tools.ietf.org/html/rfc6596\\\">rfc6596</a>
      and are commonly used.</p><p>No. 2 can be a problem, in particular if we are
      not careful in designing appropriate URLs for landing pages (see next paragraph),
      but rather use something long and unreadable that also includes query parameters,
      etc. If we have no control over how the URL looks like, we can use URL shortener
      services such as <a href=\\\"https://bitly.com/\\\">bit.ly</a>, which of course
      have become a common sight on the web. <a href=\\\"http://shortdoi.org/\\\">ShortDOIs</a>
      are an URL shortener for DOIs, but they don\u2019t seem to have gained much
      traction.</p><p>No. 3 is a particularly important issue, commonly referred to
      as <strong><strong>link rot</strong></strong> and described extensively for
      the scholarly literature, e.g. by <a href=\\\"https://doi.org/10.1371/journal.pone.0115253\\\">Klein</a>.
      There are several technical solutions to this problem, a common approach is
      to use a landing page for the resource that will never change (and follows the
      recommendations by Tim Berners-Lee for <a href=\\\"http://www.w3.org/Provider/Style/URI.html\\\">Cool
      URIs</a>, and then use redirection to point to the current location of the resource.
      This is easily for changes of the URL path using web server <a href=\\\"http://httpd.apache.org/docs/2.4/rewrite/remapping.html\\\">redirect
      rules</a>. It gets more complicated if the server name also changes, in particular
      if it is the server holding the landing page. Thinking this through you realize
      that the only way this can be done on a larger scale is via one or more centralized
      services that not only provide the technical infrastructure for a central redirection
      (or resolver) service, but also come with a social contract of rules that everyone
      submitting URLs to the service has to follow - a major difference to URL shorteners,
      which don\u2019t solve the link rot problem.</p><p>The above is of course a
      description of the DOI service provided by CrossRef, DataCite, and others, as
      well as similar persistent identifier services. Unfortunately some persistent
      identifier services don\u2019t do the above: they create and use persistent
      identifiers, but there is no central resolver service that maps these identifiers
      back to URLs. This breaks the integration with the bigger scholarly infrastructure
      based on URLs. One common example are nucleotide sequences such as U65091, there
      is no single corresponding URL because the sequence can be found in all three
      main nucleotide databases: <a href=\\\"http://www.ncbi.nlm.nih.gov/nuccore/U65091\\\">http://www.ncbi.nlm.nih.gov/nuccore/U65091</a>.
      It would help to have a central resolver, e.g. http://nucleotide.org/U65091
      that then redirects to one of the three databases based on geographical location
      or user preference.</p><p>There are also problems with DOIs. They use the <a
      href=\\\"http://www.handle.net/\\\">Handle</a> system to resolve the identifier
      to a location, and this system was built in the 1990s as infrastructure <a href=\\\"http://www.handle.net/faq.html\\\">independent
      of</a> URLs or DNS (Domain Name Service), at a time when it wasn\u2019t clear
      yet that URLs and associated standards would become ubiquitous. I don\u2019t
      have numbers, but practically all DOIs are of course now resolved to URLs using
      the <a href=\\\"http://www.doi.org/factsheets/DOIProxy.html\\\">DOI proxy server</a>
      at http://doi.org (preferred) or http://dx.doi.org. One main consequence of
      this is that DOIs are frequently not written as URLs - e.g. doi:10.5555/24242424x
      instead of <a href=\\\"https://doi.org/10.5555/24242424x\\\">https://doi.org/10.5555/24242424x</a>
      - again breaking the integration with the bigger scholarly infrastructure. The
      CrossRef <a href=\\\"http://www.crossref.org/02publishers/doi_display_guidelines.html\\\">DOI
      display guidelines</a> clearly state that DOIs should be written as URLs in
      <em>the online environment</em>, which basically is whenever DOIs are used,
      as PDFs and even Word documents know how to handle URLs. Unfortunately this
      guideline is still frequently ignored. The above is of course also true for
      other persistent identifiers using the Handle system, e.g. <a href=\\\"http://www.pidconsortium.eu/\\\">ePIC</a>.</p><p>The
      other problem with the DOI system is that it doesn\u2019t address issue No.
      4, i.e. provide a central metadata index for the resources that use the system.
      This job is left to the DOI registration agencies such as CrossRef and DataCite,
      who have implemented a central metadata store (e.g. <a href=\\\"https://search.crossref.org/\\\">CrossRef</a>
      or <a href=\\\"https://search.datacite.org/\\\">DataCite</a>) in different ways
      (e.g. using different metadata schemata), or not at all. This means that we
      have to look in several places to find all DOIs associated with author John
      Doe, published since 2012. Obviously we are used to looking up information in
      multiple places, but not being able to look up the metadata for a DOI without
      some extra work (finding out the registration agency for the DOI and then going
      to the respective metadata store) is a problem. One way around these problems
      is to use the <a href=\\\"https://citation.crosscite.org/docs.html\\\">DOI Content
      Negotiation Service</a>.</p><p>Another problem with the DOI system is more a
      social than a technical issue. Neither CrossRef nor DataCite seem to enforce
      that DOIs should always resolve to URLs when using a computer program. DOI resolution
      for humans works fine, but computers, e.g. command line tools such as cURL,
      can run into issues such as requiring cookies, javascript or user input, or
      permission problems getting to the journal landing page (see <a href=\\\"https://blog.front-matter.io/posts/challenges-in-automated-doi-resolution\\\">this
      earlier blog post</a> for some numbers). People seem to forget that a DOI that
      is not actionable is not really useful, and that scholarly infrastructure is
      not only used by people, but of course also by automated tools.</p><p>The persistent
      identifiers used in our scholarly infrastructure would benefit from a clearer
      focus on the problems they should solve, starting with No. 1-4 above. One problem
      is that we probably focus too much on the persistence problem, implied also
      by the term <strong><strong>persistent identifier</strong></strong> or <strong><strong>PID</strong></strong>.
      What we have neglected is the resolvable problem, i.e. making as easy as possible
      to get from the persistent identifier to the resource and/or its metadata. Based
      on the Den Haag Manifesto and suggested by Todd Vision, we therefore proposed
      the term <strong><strong>trusted identifier</strong></strong> with the following
      characteristics in the <a href=\\\"https://doi.org/10.6084/m9.figshare.824314\\\">conceptual
      model of interoperability</a> for the <a href=\\\"http://odin-project.eu/\\\">ODIN
      Project</a>:</p><ul><li>are unique on a global scale, allowing large numbers
      of unique identifiers</li><li>resolve as HTTP URI\u2019s with support for content
      negotiation, and these HTTP URI\u2019s should be persistent.</li><li>come with
      metadata that describe their most relevant properties, including a minimum set
      of common metadata elements. A search of metadata elements across all trusted
      identifiers of that service should be possible.</li><li>are interoperable with
      other identifiers through metadata elements that describe their relationship.</li><li>are
      issued and managed by an organization that focuses on that goal as its primary
      mission, has a sustainable business model and a critical mass of member organizations
      that have agreed to common procedures and policies, has a governing body, and
      is committed to using open technologies.</li></ul><p>While not directly relevant
      for resolving persistent identifiers as URLs, the last point is really important
      for any persistent identifier infrastructure, <a href=\\\"https://doi.org/10.6084/m9.figshare.1314859\\\">described
      in detail recently</a>.</p><p>If I would design a persistent identifier service
      today (as if we would need yet another persistent identifier service), I would
      build the system around an URL shortening service that I control. The URLs could
      look very similar to what we have with DOIs now, e.g. <a href=\\\"http://doi.org/10.5555/12345678\\\">https://doi.org/10.5555/12345678</a>,
      but it would be clear that persistent identifiers are URLs, not something separate.
      Plus we could take advantage of all the lessons learned - and possibly even
      reuse open source code - with URL shorteners, which are much more widely used
      than scholarly persistent identifiers.</p><p><em>Update 6/4/15: added link to
      Thomson Reuters <a href=\\\"http://site.thomsonreuters.com/site/data-identifiers/\\\">report</a>

      Furtado</a> / <a href=\\\"https://unsplash.com/?utm_source=ghost&utm_medium=referral&utm_campaign=api-credit\\\">Unsplash</a>\"},{\"id\":\"62d42bbd41e317003df48ee6\",\"uuid\":\"f6bba598-0633-4c58-92f2-40c85c637d7d\",\"title\":\"Announcing
      the new Member API\",\"slug\":\"announcing-the-new-member-api\",\"html\":\"<p>When
      we launched the new version of the OAI-PMH service in November (Hallett (<a
      href=\\\"https://blog.datacite.org/announcing-member-api/#ref-https://doi.org/10.5438/ppth-pz62\\\">2019</a>)),
      and retired Solr (used by the old OAI-PMH service) in December, we completed
      the transition to Elasticsearch as our search index, and the <a href=\\\"https://api.datacite.org/\\\">REST
      API</a> as our main API. All our services now integrate via Elasticsearch and
      the REST API, including:</p><ol><li><a href=\\\"https://mds.datacite.org/\\\">MDS
      API</a> - DOI registration API</li><li><a href=\\\"https://ez.datacite.org/\\\">EZ
      API</a> - DOI registration API, compatible with CDL EZID service</li><li><a
      href=\\\"https://doi.datacite.org/\\\">Fabrica</a> - DOI registration and account
      management web interface</li><li><a href=\\\"https://oai.datacite.org/\\\">OAI-PMH</a>
      - Metadata harvesting</li><li><a href=\\\"https://search.datacite.org/\\\">DataCite
      Search</a> - public DOI search</li><li><a href=\\\"https://stats.datacite.org/\\\">Stats
      Portal</a> - statistics about DOI registrations and resolutions</li><li><a href=\\\"https://data.datacite.org/\\\">Content
      Negotiation</a> - DOI metadata in other formats</li></ol><p>This consolidation
      was a lot of work in 2019, but will greatly simplify the maintenance of our
      services and the development of new functionality going forward.!</p><p>This
      consolidation of course also has its downsides, and the most important one is
      supporting both member services and public services via the same API. While
      DataCite will always make all DOI metadata available in a public API and search
      interface, we also have to make sure our paying members get the best possible
      service quality when registering DOIs or otherwise interacting with DataCite
      services as member.</p><p>To address this challenge we have in December split
      the REST API into two versions: a <strong><strong>Public API</strong></strong>
      and a <strong><strong>Member API</strong></strong>. These two APIs use exactly
      the same URLs (starting with https://api.datacite.org), run exactly the same
      code, and provide exactly the same public data, the only difference being that
      traffic is directed to a different set of servers if users authenticate as a
      member. This change is subtle enough that you probably have not noticed the
      change yet.</p><p>The launch of separate <strong><strong>Public</strong></strong>
      and <strong><strong>Member</strong></strong> APIs allows us to monitor the uptime
      and response time for DataCite member services separately from our public services,
      and adjust as needed. We updated the <a href=\\\"https://status.datacite.org/\\\">DataCite
      status page</a> to reflect this change, you can now see separate metrics (both
      response time and request count) for the Public API and Member API:</p><p>There
      are of course other approaches to separate out member API calls from public
      API calls, including separate API endpoints, e.g. pub.orcid.org vs. api.orcid.org
      at ORCID, or separate APIs for members and non-members, e.g. the separate DOI
      registration API at Crossref. But we feel that our approach for accessing the
      member vs. public API aligns best with our strategy of offering a consolidated
      REST API for all services.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/ysq3-p703\\\">originally
      published</a> on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Hallett

    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Another
      follow-up post, extending three earlier posts (see references),\non the Scholarly
      Blog Archive that Front Matter is building and that I\nplan to launch in the
      first half of 2023. I have been thinking about the\nbuilding blocks that make
      this blog archive work:\n\n### Diamond Open Access\n\n> Diamond open access
      (OA) is an open access business model in which no\n> fees are charged to either
      authors or readers. [German Research\n> Foundation](https://www.dfg.de/en/research_funding/announcements_proposals/2022/info_wissenschaft_22_26/index.html)\n\nUsing
      this term sounds strange in the context of scholarly blog posts,\nbut it means
      that scholarly blog infrastructure should be free to\npublish and free to read.
      One challenge with Open Access for\npublications, particularly in disciplines
      such as medicine and life\nsciences where there is a lot of money, is that there
      are no drivers for\ndriving down cost, and subscription fees have often been
      converted to\narticle processing charges (APC). And instead of technological
      advances\nmaking scholarly publishing cheaper over time, the costs for authors
      and\nreaders (and their institutions and funders who ultimately pay for this)\nare
      only increasing.\n\nThere is of course already a lot of Diamond Open Access,
      and\ninfrastructures for research data and research software also typically\ndon\\''t
      charge authors or readers. This causes other problems in terms of\nsustainable
      scholarly infrastructure and innovation, but I think it is\nan essential building
      block for the science blog archive Front Matter is\nbuilding. A lot of work
      is needed in 2023 to come up with a strategy for\nsustaining the Front Matter
      science blog archive in the long run, all I\ncan say now is that it will not
      use advertising.\n\n### Creative Commons License\n\nFor content that is free
      to read we need a license that specifies that.\nThe blog archive needs clear
      conditions for what it can do with the\ncontent, and the same is true for downstream
      users and services. History\ntells us that licenses should be clear and simple,
      so for scholarly blog\nposts I will aim to use the [Creative Commons Attribution
      4.0\nLicense](https://creativecommons.org/licenses/by/4.0/legalcode) (CC-BY\n4.0)
      for all content.\n\n<figure class=\"kg-card kg-image-card\">\n<img src=\"https://blog.front-matter.io/content/images/2022/12/cc-by.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"250\" height=\"88\" />\n</figure>\n\n### Central Blog
      Archive\n\nAs I [explained in a post last\nweek](https://doi.org/10.53731/br9f5xa-a556w2t),
      a central blog archive\nfor blog content published in many different places
      makes the most sense\nfor science blog posts -- a model also used by [PubMed\nCentral](https://www.ncbi.nlm.nih.gov/pmc/)
      for a free full-text archive\nof biomedical and life sciences journal articles.
      The\n[InvenioRDM](https://inveniordm.docs.cern.ch/) Open Source software is
      a\ngood fit for this use case.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/12/Download--4--1.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"372\" height=\"120\" />\n</figure>\n\nStarting a science
      blog is straightforward. There are plenty of cheap\nand free options available
      from [Wordpress](https://wordpress.org/) to\n[GitHub Pages](https://pages.github.com/).
      You might run your blog as\npart of a larger platform, together with collaborators,
      or all for\nyourself.\n\n### Digital Object Identifier (DOI) and Metadata\n\nDOIs
      are frequently used as persistent identifiers for scholarly content\nand are
      integrated into the InvenioRDM platform. The blog archive can\neither archive
      blog posts with DOIs, or it can issue DOIs for existing\nblogs not using DOIs.
      In the latter case it is important that the DOI\nresolves to the original content
      in the hosting blog platform, and\nredirects to the blog platform only when
      the original blog is no longer\navailable.\n\nDOIs (e.g. from DataCite or Crossref)
      have a required set of metadata\nthat makes sense for scholarly blogs. Optional
      metadata that are desired\nfor the blog archive are license (see above), abstract,
      subject area\n(using the 43 [OECD Fields of Science and\nTechnology](https://en.wikipedia.org/wiki/Fields_of_Science_and_Technology)),\nkeywords,
      language, and persistent identifiers for the blog\n([ISSN](https://www.issn.org/)),
      author ([ORCID](https://orcid.org/))\nand affiliated institution ([ROR](https://ror.org/)).\n\n###
      Rich Site Summary (RSS)\n\n[RSS](https://en.wikipedia.org/wiki/RSS) is the standard
      protocol for\ndistributing and consuming blog content. It is actually a group
      of\nprotocols (Atom and multiple flavors of the RSS format), but they have\nbeen
      around for so long that the popular tools and services support the\nvarious
      protocols. RSS will be the standard way how content is ingested\nby the blog
      archive, and probably also how in turn content in the\ncentral blog archive
      is consumed, e.g. as an automated feed of all new\nscience blog posts in a particular
      subject area and language.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/12/images--1-.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"128\" height=\"128\" />\n</figure>\n\nBecause RSS is
      so widely supported, other ways of registering content --\ne.g. via web form,
      API, or webhook -- are less critical for the blog\narchive. Work is needed on
      the InvenioRDM software to add strong support\nfor RSS feeds, but would allow
      the automation of a lot of the work\nneeded to build and maintain the blog archive.\n\n###
      Markdown and PDF\n\n[Markdown](https://daringfireball.net/projects/markdown/)
      is a markup\nlanguage popular with many blogging platforms. It is typically
      used for\nediting blog posts and other documents in online environments but
      is not\nreally used for consuming blog content via RSS. Markdown has [been\nextended](https://pandoc.org/)
      to support features needed for scholarly\ndocuments, e.g. tables and references,
      but the uptake of this added\nfunctionality in science blogs has been slow.\n\nPDF
      is commonly used for reading scholarly publications. The workflows\nfor submitting
      manuscripts to journals and preprint archives in PDF\nformat are broken because
      it is tricky to extract structured documents\nfrom PDFs. The blog archive will
      support PDF as an output format at some\npoint but is not a high priority. Blog
      posts are typically consumed via\nblog reader or email (if the blog produces
      a newsletter) rather than as\nPDF printed out on paper. There is work needed
      on the InvenioRDM\nplatform to display full-text content rendered as HTML.\n\n###
      Curation and Community\n\nScience blog posts typically see a lightweight review
      workflow before\npublication, and often receive feedback in the form of comments
      and/or\nsocial media mentions. For the Front Matter science blog archive, I
      want\nto keep that approach and not build any hurdles for inclusion. Some\nlevel
      of curation is needed, not only to check for quackery and hate\nspeech but also
      to improve metadata that help with discovery, and to\nfind blogs that should
      be included. Ideally we can build a community\naround the science blog archive,
      taking advantage of the\n[communities](https://inveniordm.web.cern.ch/communities)
      (focussing on\ndifferent languages and subject areas) feature recently added
      to the\nInvenioRDM software.\n\n### Flashback?\n\nIf reading this post feels
      like it is 2006 -- the year [James\nBrown](https://en.wikipedia.org/wiki/James_Brown)
      (used for the feature\nimage of this post) died -- again with talk about blogs,
      RSS, Markdown,\nCreative Commons, and related technologies (I for example didn\\''t\nmention
      Zotero, XML, or Wordpress), you are right. This is intentional,\nthese technologies
      are not as sexy as using artificial intelligence or\ncryptocurrencies to drive
      this, but I want the Science Blog archive to\nbecome a scholarly resource that
      is useful, open, and inclusive.\n\n### References\n\nFenner, M. (2022, September
      28). Starting Work on the Front Matter\nArchive. *Front Matter*. <https://doi.org/10.53731/9z6rz5d-djbay0y>\n\nFenner,
      M. (2022, December 12). Building an archive for scholarly blog\nposts. *Front
      Matter*. <https://doi.org/10.53731/br9f5xa-a556w2t>\n\nFenner, M. (2022, December
      19). Launching the Front Matter Roadmap.\n*Front Matter*. <https://doi.org/10.53731/cbdtfp1-1798beh>\n\nFenner,
      M. (2010, October 6). Beyond the PDF -- it is time for a\nworkshop. *Front Matter*.\n<https://doi.org/10.53731/r294649-6f79289-8cw7z>\n\nFenner,
      M. (2013, June 19). Citations in Scholarly Markdown. *Front\nMatter*. <https://doi.org/10.53731/r294649-6f79289-8cw1b>\n",

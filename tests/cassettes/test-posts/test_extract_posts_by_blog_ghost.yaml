      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "In
      1998 Tim Berners-Lee coined the term cool URIs\n([1998](https://blog.datacite.org/cool-dois/#ref-https://www.w3.org/Provider/Style/URI)),\nthat
      is URIs that don''t change. We know that URLs referenced in the\nscholarly literature
      are often not cool, leading to link rot (Klein et\nal.,\n[2014](https://blog.datacite.org/cool-dois/#ref-https://doi.org/10.1371/journal.pone.0115253))\nand
      making it hard or impossible to find the referenced resource.\n\nCool URIs are,
      of course, a fundamental principle behind DOIs, with the\ntwo important concepts\n[*resolution*](https://www.doi.org/doi_handbook/3_Resolution.html)
      (it\nis very hard to maintain a URL directly pointing at a resource) and\n[*policies*](https://www.doi.org/doi_handbook/6_Policies.html)
      (that all\nDOI registration agencies and organizations minting DOIs agree to\nmaintain
      the redirection). The third essential element for DOIs, their\n[*data model*](https://www.doi.org/doi_handbook/4_Data_Model.html),
      is\nnot directly about persistent linking, but about the discoverability of\nthe
      linked resources via standard metadata in a central index.\n\nAll DOIs, expressed
      as HTTP URI, are therefore cool URIs. So what is a\ncool DOI? And, furthermore,
      how to create and use them? To understand\nwhat a cool DOI is, we have to explain
      the three parts that make up a\nDOI:\n\n<figure class=\"kg-card kg-image-card
      kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/doi-parts.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/2022/08/doi-parts.png
      600w\"\nwidth=\"600\" height=\"125\" alt=\"The three parts that make up a DOI\"
      />\n<figcaption><span>The three parts that make up a\nDOI.</span></figcaption>\n</figure>\n\n###
      Proxy\n\nThe proxy is not part of the DOI specification, but almost all scholarly\nDOIs
      that users encounter today will be expressed as HTTP URLs. DataCite\nrecommends
      that all DOIs are displayed as permanent URLs, consistent\nwith the recommendations
      of other DOI registration agencies, e.g. the\n[Crossref DOI display\nguidelines](http://www.crossref.org/02publishers/doi_display_guidelines.html).\nWhen
      the DOI system was originally designed, it was thought that the DOI\nprotocol
      would become widely used, but that clearly has not happened and\ndisplaying
      DOIs as **doi:10.5281/ZENODO.31780** is therefore not\nrecommended.\n\nThe DOI
      proxy enables the functionality of expressing DOIs as HTTP URIs.\nUsers should
      also be aware of two these two recommendations:\n\n- Use [doi.org](https://www.doi.org/doi_proxy/proxy_policies.html)\n  instead
      of dx.doi.org as DNS name\n- Use the HTTPS protocol instead of HTTP protocol\n\nEd
      Pentz from Crossref makes the case for HTTPS in a [September blog\npost](http://blog.crossref.org/2016/09/new-crossref-doi-display-guidelines.html).\nThe
      web, and therefore also the scholarly web, is moving to HTTPS as the\ndefault.
      It is important that the DOI proxy redirects to HTTPS URLs, and\nit will take
      some time until all DataCite data centers use HTTPS for the\nlanding pages their
      DOIs redirects to.\n\nWhat many users don''t know is that doi.org is not the
      only proxy server\nfor DOIs. DOIs use the handle system and any handle server
      will resolve\na DOI, just as doi.org will resolve any handle. This means that\n<https://hdl.handle.net/10.5281/ZENODO.31780>
      will resolve to the\nlanding page for that DOI and that https://doi.org/10273/BGRB5054RX05201\nis
      a handle (for a [IGSN](http://www.igsn.org/)) and not a DOI.\n\n### Prefix\n\nThe
      DOI prefix is used as a namespace so that DOIs are globally unique\nwithout
      requiring global coordination for every new identifier. Prefixes\nin the handle
      system and therefore for DOIs are numbers without any\nsemantic meaning. One
      lesson learned with persistent identifiers is that\nadding meaning to the identifier
      (e.g. by using a prefix with the name\nof the data repository) is always dangerous,
      because -- despite best\nintentions -- all names can change over time.\n\nSince
      the DOI prefix is a namespace to keep DOIs globally unique, there\nis usually
      no need for multiple prefixes for one organization managing\nDOI assignment.
      The tricky part is that these responsibilities can\nchange, e.g. when an organization
      manages multiple repositories and one\nof them is migrated to another organization.
      It therefore makes sense to\nassign one prefix per list of resources that always
      stays together, e.g.\none repository. It is possible that one prefix is managed
      by multiple\norganizations (as long as they use the same DOI registration agency),\nbut
      that makes DOI management more complex.\n\n### Suffix\n\nThe suffix for a DOI
      can be (almost) any string. Which is both a feature\nand a curse. It is a feature
      because it gives maximal flexibility, for\nexample when migrating existing identifiers
      to the DOI system. And it is\na curse because it not always works well in the
      web context, as the list\nof characters allowed in a URL is limited. A good
      example of this are\nSICIs ([Serial Item and Contribution\nIdentifier](https://en.wikipedia.org/wiki/Serial_Item_and_Contribution_Identifier)),\nthey
      were defined in 1996 before the DOI system was implemented, and\ncould then
      be migrated to DOIs. Unfortunately they can contain many\ncharacters that are
      problematic in a URL or make it difficult to\nvalidate the DOI, as in\n<https://doi.org/10.1002/(sici)1099-1409(199908/10)3:6/7%3C672::aid-jpp192%3E3.0.co;2-8>.\nA
      Crossref [blog\npost](http://blog.crossref.org/2015/08/doi-regular-expressions.html)
      by\nAndrew Gilmartin gives a good overview about the characters found in\nDOIs
      and suggests the following regular expression to check for valid\nDOIs:\n\n    /^10.\\d{4,9}/[-._;()/:A-Z0-9]+$/i\n\nSICIs
      demonstrate two other pitfalls:\n\n- they contain semantic information (ISSN,
      volume, number, etc.) that\n  may change over time, and\n- they are long, difficult
      to transcribe, with characters not allowed in\n  URLs, and not very human-readable.\n\nSemantic
      information might also lead users to expect certain\nfunctionalities. A common
      pattern that we see at DataCite is to include\ninformation about the version
      or parent in the suffix, e.g.\n<https://doi.org/10.6084/M9.FIGSHARE.3501629.V1>
      or\n<https://doi.org/10.5061/DRYAD.0SN63/7>. While the decision on what to\nput
      into the suffix is up to each data center, we should make sure users\ndon\\''t
      think that these are functionalities of the DOI system (e.g. that\nadding **.V2**
      to any DOI name will resolve to version 2 of that\nresource).\n\nAnother issue
      to keep in mind when assigning suffixes is that DOIs -- in\ncontrast to HTTP
      URIs -- are case-insensitive,\n<https://doi.org/10.5281/ZENODO.31780> and\n<https://doi.org/10.5281/zenodo.31780>
      are the same DOI. All DOIs are\n[converted to upper\ncase](https://www.doi.org/doi_handbook/2_Numbering.html#2.4)
      upon\nregistration and DOI resolution, but DOIs are not consistently displayed\nin
      such a way.\n\n### Generating cool DOIs\n\nWith all that, what should the ideal
      DOI look like? Its suffix should\nbe:\n\n- opaque without semantic information\n-
      work well in a web environment, avoiding characters problematic in\n  URLs\n-
      short and human-readable\n- Resistant to transcription errors\n- easy to generate\n\nOn
      Tuesday DataCite released a tool that helps generating such a suffix,\nan open
      source command line tool called\n[cirneco](https://github.com/datacite/cirneco)
      (a lot of our open source\nsoftware uses Italian dog breed names). Cirneco is
      a Ruby gem that can\nbe installed via\n\n    gem install cirneco\n\nCirneco
      uses base32 encoding, as\n[described](http://www.crockford.com/wrmg/base32.html)
      by Douglas\nCrockford. The encoding starts with a randomly generated number
      to\nguarantee uniqueness of the identifier, and then encodes the number into\na
      string that uses all numbers and uppercase letters. It avoids the\nletters I,
      O and L as they can be confused with the letter 1 and 0,\nusing 32 characters
      (and 5 checksum characters) in total. The last\ncharacter is a checksum. The
      resulting string from cirneco always has a\nlength of 8 characters, in groups
      of 4 separated by a hyphen to help\nwith readability. The advantage of base32
      encoding over using only\nnumbers (as for example ORCID is doing) is that the
      resulting string\nbecomes much more compact, the available 7 characters (plus
      one for the\nchecksum) can encode 34,359,738,367 strings, compared to 10 million
      when\nonly using numbers. This number is large enough that the resulting\nsuffix
      will not only be unique for a given prefix, but also unique for\nall DOIs (there
      is a very small chance to get the same random number\ntwice, but this will be
      rejected when trying to register the DOI).\n\nAnother common way to generate
      random strings would have been\nuniversally unique identifiers\n([UUID](https://en.wikipedia.org/wiki/Universally_unique_identifier)),\nbut
      they are long and not very human-readable, e.g.\n<https://doi.org/10.4233/UUID:6D192FE2-DE18-4556-873A-D3CD56AB96A6>.\n\nAn
      example DOI generated by cirneco would be\n\n    cirneco doi generate --prefix
      10.5555\n    10.5555/KVTD-VPWM\n\nThe generated DOI is short enough that it
      should work well in places\nwhere space is limited, providing an alternative
      to the\n[ShortDOI](http://shortdoi.org/) service which shortens existing DOIs,\nbut
      does this by adding another layer on top of the DOI proxy.\n\nAnother cirneco
      command checks that this is a valid bas32 string using\nthe checksum\n\n    cirneco
      doi check 10.5555/KVTD-VPWM\n    Checksum for 10.5555/KVTD-VPWM is valid\n\nThis
      can be used to quickly verify a DOI, e.g. in a web form or API. The\nRuby base32
      encoding library used by cirneco is open source\n(<https://github.com/datacite/base32>.
      I added the checksum to the\nexisting library), and implementations of the Crockford
      base32 encoding\npattern are available in many other languages, including\n[Python](https://github.com/jbittel/base32-crockford),\n[PHP](https://github.com/dflydev/dflydev-base32-crockford),\n[Javascript](https://www.npmjs.com/package/base32-crockford),\n[Java](http://stackoverflow.com/questions/22385467/crockford-base32-encoding-for-large-number-java-implementation),\n[Go](https://github.com/richardlehane/crock32)
      and\n[.NET](https://www.nuget.org/packages/crockford-base32).\n\nTo answer the
      question raised at the beginning: a cool DOI is a DOI\nexpressed as HTTPS URI
      using the doi.org proxy and using a\nbase32-encoded suffix, for example\n**https://doi.org/10.5555/KVTD-VPWM**.
      This DOI works well in a web\nenvironment, is human readable, easy to parse
      and detect (e.g. in text\nmining), and can be generated using an algorithm that
      is well understood\nand supported.\n\n## Acknowledgments\n\nThis blog post was
      [originally\npublished](https://doi.org/10.5438/55e5-t5c0) on the DataCite Blog.\n\n##
      References\n\nBerners-Lee T. *Hypertext Style: Cool URIs Don''t Change.*; 1998.\nAccessed

- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      [Rogue Scholar science blog\narchive](https://rogue-scholar.org){rel=\"noreferrer\"}
      adds important\nfunctionality to existing science blogs, namely archiving, full-text\nsearch,
      and DOI registration. While a lot of effort has gone into making\nRogue Scholar
      as affordable as possible by using Open Source software,\nautomation, and involving
      the community, it still costs money to build\nand run scholarly infrastructure,
      including scholarly infrastructure for\nscience blogs.\n\nWe made a few fundamental
      decisions even before starting Rogue Scholar:\n\n- Time-limited funds are used
      only for time-limited activities\n- Mission-consistent revenue generation\n-
      Revenue based on services, not data\n- Open source\n- Open data (within constraints
      of privacy laws)\n\nThese principles of course come from the [Principles of
      Open Scholarly\nInfrastructure](https://doi.org/10.24343/C34W2H){rel=\"noreferrer\"}\n(POSI).
      It is too early for Rogue Scholar for a [formal commitment to\nPOSI](https://openscholarlyinfrastructure.org/posse/){rel=\"noreferrer\"},\nbecause
      it only launched a few months ago, and has no formal governance\nstructure in
      place. Rogue Scholar is run by Front Matter, a German\norganization [started
      by me in\n2021](https://doi.org/10.53731/r87krmh-97aq74v-ag5x0){rel=\"noreferrer\"}.\nFront
      Matter is not (yet) a non-profit under German law because the\noverhead of starting

      loading=\"lazy\" width=\"573\" height=\"631\" />\n</figure>\n\n### References\n\nVidal
      Valero, M. (2023). Thousands of scientists are cutting back on\nTwitter, seeding
      angst and uncertainty. *Nature*, *620*(7974), 482--484.\n<https://doi.org/10.1038/d41586-023-02554-0>\n",

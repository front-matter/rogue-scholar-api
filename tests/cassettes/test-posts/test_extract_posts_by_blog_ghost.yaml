      analysis of software metrics\",\"slug\":\"first-analysis-of-software-metrics\",\"html\":\"<p>Last
      week <a href=\\\"https://blog.front-matter.io/posts/metrics-for-scientific-software/\\\">I
      wrote about</a> software.lagotto.io, an instance of the <a href=\\\"https://github.com/articlemetrics/lagotto\\\">lagotto</a>
      open source software collecting metrics for the about 1,400 software repositories
      included in Sciencetoolbox. In this post I want to report the first results
      analyzing the data.</p><p>If you want to follow along, please go to <a href=\\\"https://github.com/mfenner/software-analysis\\\">https://github.com/mfenner/software-analysis</a>,
      this repository holds all the data, as well as the R code used for analysis.
      A special thanks goes to <a href=\\\"http://scottchamberlain.info/\\\">Scott
      Chamberlain</a> who greatly helped me by tweaking the <a href=\\\"https://github.com/ropensci/alm\\\">alm</a>
      R package to support URLs instead of DOIs as identifiers.</p><p>The first step
      in the analysis is to get an overview of the external sources citing or discussing
      the software package:</p><p>This is basically the same figure as in the <a href=\\\"https://blog.front-matter.io/posts/metrics-for-scientific-software/\\\">previous
      post</a>, but with two differences: I have added a <a href=\\\"http://www.nature.com/opensearch/\\\">Nature.com
      OpenSearch</a> data source, and I have found an additional 64 repositories cited
      in scholarly articles via an Europe PMC full-text Search that also includes
      the reference lists (thanks to <a href=\\\"http://www.ebi.ac.uk/about/people/johanna-mcentyre\\\">Jo
      McEntyre</a>).</p><p>I am not sure why we are not picking up any Wikipedia citations,
      and have to take a closer look. The ORCID source also needs tweaking, and there
      are some issues with the <a href=\\\"http://wordpress.com/\\\" rel=\\\"nofollow\\\">Wordpress.com</a>
      data that I have to look into as well. Citations in the scholarly literature
      are obviously the most interesting data, and we have three Github repos with
      more than 25 citations, including <a href=\\\"https://github.com/najoshi/sickle\\\">https://github.com/najoshi/sickle</a>
      with 54 citations. As most repositories in our sample are cited only once if
      at all, a correlation with Github stars and forks is not useful. Sickle is popular
      on Github (52 stars and 32 forks), but it is not clear that this activity is
      correlated to citations (e.g. because there are more citations than stars).</p><figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/github_likes_readers-1.png\\\"
      class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" width=\\\"672\\\" height=\\\"480\\\"
      srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/github_likes_readers-1.png
      600w, https://blog.front-matter.io/content/images/2022/08/github_likes_readers-1.png
      672w\\\"><figcaption>Correlation between combined Facebook activity and Github
      forks, log-log scale. Data from <a href=\\\"http://software.lagotto.io\\\">software.lagotto.io</a></figcaption></figure><figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/facebook_github_readers-1.png\\\"
      class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" width=\\\"672\\\" height=\\\"480\\\"
      srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/facebook_github_readers-1.png
      600w, https://blog.front-matter.io/content/images/2022/08/facebook_github_readers-1.png
      672w\\\"><figcaption>Correlation between Github stargazers and forks, log-log
      scale. Data from <a href=\\\"http://software.lagotto.io\\\">software.lagotto.io</a></figcaption></figure><p>The
      vast majority of software repos in this analysis are hosted by Github, so we
      have the numbers of stars and forks for those. It is interesting, although probably
      not very surprising, that the number of Github stargazers and forks is highly
      correlated:</p><p>We can find Facebook activity (likes, comments or shares)
      for one third of the repositories. There is a reasonably good correlation between
      Facebook activity and number of Github forks:</p><p>One interesting analysis
      would be to look at the repositories that have been forked much more often relative
      to their Facebook activity, e.g. <a href=\\\"https://github.com/cloudera/impala\\\">Impala</a>
      with 1,207 Github stars and 458 forks, but only 5 Facebook shares. One limitation
      of the analysis is that we are not tracking Facebook (or other social media)
      activity for all forks of a repo.</p><p>We found Reddit discussions mentioning
      one of the repositories in 7% of cases. Once we have a larger sample size it
      would be interesting to correlate this activity with Github stars and forks,
      similar to what we did for Facebook. By far the most popular repository from
      our sample on Reddit is <a href=\\\"https://github.com/Bitcoin/Bitcoin\\\">Bitcoin</a>,
      followed by <a href=\\\"https://github.com/jquery/jquery\\\">JQuery</a>. Twitter
      activity is notoriously difficult to collect since Twitter doesn\u2019t keep
      tweets very long, hence probably the low numbers compared to Facebook and Reddit.</p><p>Feel
      free to play with the data and scripts provided at <a href=\\\"https://github.com/mfenner/software-analysis\\\">https://github.com/mfenner/software-analysis</a>,
      my next step is probably to include a much larger number of software repositories.</p><p>It
      has not escaped our notice that the kind of analysis described above could be
      applied to any software repository, not just scientific software.</p>\",\"comment_id\":\"6002d40325bdc6000105a61a\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/software.lagotto.io_2.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-01-16T11:54:43.000+00:00\",\"updated_at\":\"2022-08-15T12:43:05.000+00:00\",\"published_at\":\"2015-02-28T11:55:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r294649-6f79289-8cvzx\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

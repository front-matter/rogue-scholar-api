      720px) 720px\" width=\"977\" height=\"350\"\nalt=\"Live Metrics\" />\n<figcaption
      aria-hidden=\"true\">Live Metrics</figcaption>\n</figure>\n\n## Incidents\n\nIncidents
      such as service downtime will be reported with incident status\n(Investigating\\|Identified\\|Monitoring\\|Resolved)
      and time. This\ninformation will remain available after incidents are resolved
      on an\nincident history page.\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/incidents.png\"\nclass=\"kg-image\"

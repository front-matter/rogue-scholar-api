      1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
      1860w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1860\" height=\"796\" />\n</figure>\n\nSimilar
      to the ePub and PDF formats, this is an initial version of JATS\nXML, expect
      to see improvements in the next three months.\n\nThe blog posts in markdown,
      ePub, PDF, and JATS XML formats are\navailable via the [Rogue Scholar\nAPI](https://api.rogue-scholar.org/posts){rel=\"noreferrer\"},
      either\nfetched from the search index (markdown), or generated on the fly (ePub,\nPDF,
      JATS XML) from the markdown format. To make automated machine\naccess easier,
      I have also started to update the DOI metadata, which now\ninclude links to
      these full-text versions (it will take a few weeks to\nupdate all 10K+ metadata
      records). This will hopefully simplify the\ndiscovery of these output formats,
      e.g. the [Find available\nPDF](https://forums.zotero.org/discussion/103321/how-does-find-available-pdf-works){rel=\"noreferrer\"}\nfunctionality
      in the reference manager Zotero.\n\nThere is a lot more work needed to improve
      these output formats, and all\nhelp from the Rogue Scholar community is greatly
      appreciated. PDF is\ngenerated with the help of the\n[Weasyprint](https://weasyprint.org/){rel=\"noreferrer\"}
      open source\nlibrary and currently uses the Pandoc default template and CSS.
      ePub and\nJATS XML are generated from Pandoc without additional tools, but allow
      a\ngreat deal of customization via Pandoc templates, CSS, and Lua or Python\nfilters.\n\nPandoc

      rel=\\\"noreferrer\\\">grant agreement No.&nbsp;654039</a>.</p>\",\"comment_id\":\"60e92ca7149d573936a81179\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-17-um-14-05-16-1.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T05:14:15.000+00:00\",\"updated_at\":\"2023-09-07T08:17:34.000+00:00\",\"published_at\":\"2015-08-17T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r795jkh-97aq74v-ag4bs\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

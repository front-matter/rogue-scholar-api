      about CSV\",\"slug\":\"thinking-about-csv\",\"html\":\"<p>This week some of
      us from DataCite are attending <a href=\\\"http://csvconf.com/\\\">CSVconf</a>
      in Berlin, and we are a conference sponsor and co-organizer.</p><blockquote>csv,conf
      is a non-profit community conference run by some folks who really love data
      and sharing knowledge. If you are as passionate about data and the application
      it has to society as us then you should join us in Berlin!</blockquote><p>One
      important reason we are at CSVconf is that providing persistent identifiers
      and starndard metadata for research data, which in most cases are stored in
      tabular data formats such as CSV, is central to what DataCite is doing. And
      while DataCite provides a searchable index of metadata for these datasets, getting
      the metadata into the index is not as frictionless as one would hope.</p><p>The
      presentations and informal discussions at the conference have been very valuable
      and entertaining so far, and we still have most of the second day ahead. My
      personal highlight from the first day: <a href=\\\"https://twitter.com/blahah404\\\">Richard
      Smith-Unna</a> talking about <strong><strong>Easy, massive-scale reuse of scientific
      outputs</strong></strong>.</p><p>One topic that I have been thinking about the
      past two days is how to add metadata to CSV files while keeping the simplicity
      of the format. This is important for DataCite, as we want to make the process
      of registering datasets with metadata painless, and for individual researchers
      and small research groups the process should be as simple as possible. Two groups
      have done great work in this area and Jeni Tennison and Dan Fowler gave presentations
      about their work at CSVconf:</p><ul><li><strong><strong>Jeni Tennison</strong></strong>:
      Making CSV part of the web, describing the work of the <a href=\\\"https://www.w3.org/2013/csvw/wiki/Main_Page\\\">CSV
      on the Web</a> W3C working group</li><li><strong><strong>Dan Fowler</strong></strong>:
      Data Packages and Frictionless Data for Research, talking about the work Open
      Knowledge has done on defining <a href=\\\"https://frictionlessdata.io/data-packages/\\\">data
      packages</a></li></ul><p>Both groups use a JSON file to describe the metadata
      of an associated CSV file. While it is a straightforward process, it still feels
      as if we are leaving the simplicity of the CSV format. And when we generate
      a JSON file to describe the metadata, we might as well convert the CSV into
      JSON and put the metadata into the same file.</p><p><a href=\\\"https://doi.org/10.53731/r79tfth-97aq74v-ag53f\\\">Back
      in September</a> I wrote about a different approach: adding the metadata directly
      to the CSV file. The following slides summarize this work:</p><!--kg-card-begin:
      html--><iframe class=\\\"speakerdeck-iframe\\\" frameborder=\\\"0\\\" src=\\\"https://speakerdeck.com/player/0485d6ed325144bcb155f771e6bfd842\\\"
      title=\\\"CSVY \u2013  CSV reimagined\\\" allowfullscreen=\\\"true\\\" style=\\\"border:
      0px; background: padding-box padding-box rgba(0, 0, 0, 0.1); margin: 0px; padding:
      0px; border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.2) 0px 5px 40px; width:
      100%; height: auto; aspect-ratio: 560 / 420;\\\" data-ratio=\\\"1.3333333333333333\\\"></iframe><!--kg-card-end:
      html--><p>CSVY uses a <a href=\\\"https://jekyllrb.com/docs/frontmatter/\\\">YAML
      header</a> for the metadata. This keeps the CSV file human readable, and is
      extensible to add even complex metadata. The downside is of course that it breaks
      the CSV format, but many CSV parsers support comments and can skip lines at
      the beginning of a file. Implementing CSVY support would thus only be a small
      step, and should be backwards compatible in many cases. You can for example
      use Excel to open these files, of course not parsing the metadata in the YAML
      header.</p><p>The beauty of this approach from a DataCite perspective is that
      we can now build a workflow where sending a single CSVY file to an appropriate
      API is all that is needed to deposit a CSV file into a data repository, and
      register a DOI with metadata for it.</p><p>There are obviously synergies with
      <a href=\\\"http://commonmark.org/\\\">CommonMark</a>, <em>a strongly defined,
      highly compatible specification of Markdown</em>. Markdown is a lightweight
      markup format for text documents, similar to CSV being a lightweight format
      for data. Tables is one of the things in markdown that are not really lightweight,
      and CommonMark doesn't (yet) include a syntax for table formatting. We could
      use CSVY to make tables really simple in markdown. The metadata for the table
      can be added to the YAML header (something that is commonly used for markdown
      documents), and the CSV can be added directly to the markdown file. I use <code>,,,</code>
      to indicate that this is a table.</p><pre><code>,,,CSVconf Speakers\\nid,name,title\\nrsmithunna,Richard
      Smith-Unna,\\\"Easy, massive-scale reuse of scientific outputs\\\"\\namoser,Aurelia
      Moser,\\\"This is Not a Map: Building Interactive Maps with CSVs, Creative Themes,
      and Curious Geometries\\\"\\ntdoehman,Till Doehmen,There and back again - Automatic
      detection and conversion of logical table structures\\n,,,</code></pre><p>Alternatively
      we might want to read in the CSV from an external file, using a tag that could
      look like this:</p><pre><code>,[CSVconf Speakers](/_data/speakers.csvy)</code></pre><p>CSVY
      is compatible with <a href=\\\"https://www.w3.org/2013/csvw/wiki/Main_Page\\\">CSV
      on the Web</a> and <a href=\\\"https://frictionlessdata.io/specs/data-package/\\\">data
      packages</a> described above as it should be easy to convert the CSVY file with
      YAML header into a CSV file and JSON file with the metadata, and then host the
      two files on the web using the CSV on the Web recommendations.</p><p>CSVY is
      not meant to cover all use cases for CSV files, but should be useful to many
      people working with CSV. The critical factor is of course tool support in languages
      that commonly are used to work with CSV files, e.g. Python, R, and Javascript.
      I learned today that the <a href=\\\"https://cran.r-project.org/web/packages/rio/index.html\\\">rio
      package for R</a> is supporting CSVY, so that is a great start. For more information
      about CSVY go to <a href=\\\"http://csvy.org/\\\">http://csvy.org</a>.</p><p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/4qx3-rp8y\\\">originally published</a>

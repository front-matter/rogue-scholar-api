      <em>From: <a\nhref=\"https://commons.wikimedia.org/wiki/File:Spreadsheet_animation.gif\">Wikimedia\nCommons</a>,
      licensed under <a\nhref=\"http://creativecommons.org/licenses/by-sa/3.0\">CC
      BY-SA\n3.0</a>.</em></figcaption>\n</figure>\n\nA canonical format for datasets
      goes beyond immediate recognition of the\nessential parts by the user, it would

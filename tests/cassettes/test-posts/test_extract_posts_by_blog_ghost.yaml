        programmable blog\",\"slug\":\"programmable-blog\",\"html\":\"<p>Today I am
        relaunching the <a href=\\\"https://syldavia-gazette.org\\\" rel=\\\"noreferrer\\\">Syldavia
        Gazette</a> blog on a new blogging platform, switching from <a href=\\\"https://ghost.org\\\"
        rel=\\\"noreferrer\\\">Ghost</a> to <a href=\\\"https://quarto.org/\\\" rel=\\\"noreferrer\\\">Quarto</a>.
        This allows me to use <a href=\\\"https://quarto.org/docs/reference/formats/ipynb.html\\\"
        rel=\\\"noreferrer\\\">Jupyter notebooks</a> in the blog to help generate
        blog posts. The Syldavia Gazette (the other blog I manage besides the Front
        Matter blog) description says </p><blockquote>The Syldavia Gazette is a newsletter
        highlighting interesting science stories from around the web.</blockquote><p>With
        the launch of the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
        Scholar</a> science blog archive and the growth of content (<a href=\\\"https://api.rogue-scholar.org/posts\\\"
        rel=\\\"noreferrer\\\">10,858 posts</a> as of today) the Syldavia Gazette
        in August <a href=\\\"https://doi.org/10.53731/9cdnt-2k006\\\" rel=\\\"noreferrer\\\">switched
        focus to highlight Rogue Scholar blog posts</a>. This not only makes it much
        easier for me to find interesting science stories using the Rogue Scholar
        <a href=\\\"https://doi.org/10.53731/80awr-zcc48\\\" rel=\\\"noreferrer\\\">full-text
        search</a>, but also facilitates reuse by readers, as all Rogue Scholar posts
        come with a DOI with rich metadata, are freely available with an open license
        (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\" rel=\\\"noreferrer\\\">CC-BY</a>)
        as full-text, and are <a href=\\\"https://doi.org/10.53731/hhtx0-wb293\\\"
        rel=\\\"noreferrer\\\">archived with the Internet Archive</a>. With the <a
        href=\\\"https://doi.org/10.53731/ar11b-5ea39\\\" rel=\\\"noreferrer\\\">release
        of a dedicated API</a> last month, programmatic access to Rogue Scholar content
        has become much easier, and the relaunched Syldavia Gazette takes advantage
        of that.</p><p>The Syldavia Gazette currently publishes two kinds of blog
        posts:</p><ul><li><a href=\\\"https://syldavia-gazette.org/index.html#category=digest\\\"
        rel=\\\"noreferrer\\\">A weekly digest</a> of all Rogue Scholar posts published
        in the past week is published every Wednesday afternoon.</li><li><a href=\\\"https://doi.org/10.53731/gzrse-p5d35\\\"
        rel=\\\"noreferrer\\\">Overlay blog posts</a> about a particular topic, taking
        content from the Rogue Scholar archive and adding an editorial, are published
        every few weeks. The first overlay blog post \u2013 edited by <a href=\\\"https://orcid.org/0000-0003-3334-2771\\\"
        rel=\\\"noreferrer\\\">Heinz Pampel</a> and celebrating <a href=\\\"https://www.openaccessweek.org/\\\"
        rel=\\\"noreferrer\\\">Open Access Week</a>\u2013  was <a href=\\\"https://doi.org/10.53731/xs2mj-epe20\\\"
        rel=\\\"noreferrer\\\">published three weeks ago</a>.</li></ul><p>Both formats
        benefit from automation, using <a href=\\\"https://jupyter.org/\\\" rel=\\\"noreferrer\\\">Jupyter
        notebooks</a> and the Rogue Scholar API to either automatically generate a
        <a href=\\\"https://syldavia-gazette.org/notebooks/weekly_digest\\\" rel=\\\"noreferrer\\\">weekly
        digest</a>, or to generate a draft blog post around a <a href=\\\"https://syldavia-gazette.org/notebooks/retraction_watch\\\"
        rel=\\\"noreferrer\\\">specific topic</a> that can then be finalized manually.
        The two notebooks not only automatically generate a summary (in a format similar
        to the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">listing
        of posts</a> on the Rogue Scholar website), but also automatically generate
        a  list of references based on the Rogue Scholar metadata. With the switch
        to Quarto, the notebooks can now be run directly in the blog, simplifying
        the process \u2013 the notebook <em>is</em> the blog post. </p><p>Depending
        on your preferred editor, you can write and run the notebooks in a <a href=\\\"https://quarto.org/docs/tools/text-editors.html\\\"
        rel=\\\"noreferrer\\\">text editor</a>, <a href=\\\"https://quarto.org/docs/tools/rstudio.html\\\"
        rel=\\\"noreferrer\\\">in the RStudio IDE</a>, or in <a href=\\\"https://quarto.org/docs/tools/jupyter-lab.html\\\"
        rel=\\\"noreferrer\\\">Jupyterlab</a>. Notebooks can be written in the Quarto
        <code>.qmd</code> format or as <code>.ipynb</code> files. Besides the execution
        of notebooks, Quarto has other convenient features for scholarly documents,
        including support for <a href=\\\"https://quarto.org/docs/authoring/footnotes-and-citations.html\\\"
        rel=\\\"noreferrer\\\">references</a> (<a href=\\\"https://quarto.org/docs/visual-editor/vscode/index.html#zotero-citations\\\"
        rel=\\\"noreferrer\\\">working with the Zotero</a> Reference Manager), built-in
        support for DOIs and ORCID IDs, and support for a variety of output formats
        (including, PDF, ePub, and JATS) via <a href=\\\"https://pandoc.org\\\" rel=\\\"noreferrer\\\">Pandoc</a>.
        If you want to use a <a href=\\\"https://jamstack.org/generators/\\\" rel=\\\"noreferrer\\\">static
        site generator</a> for your scholarly blog (as about <a href=\\\"https://rogue-scholar.org/about#stats\\\"
        rel=\\\"noreferrer\\\">25% of Rogue Scholar</a> blogs do), take a close look
        at Quarto.</p><p>Static site generators such as Quarto are not the best fit
        for everyone. For other blogs, a traditional blogging platform backed by a
        database and with a user-friendly web frontend might be the better option,
        and Wordpress is the <a href=\\\"https://rogue-scholar.org/about#stats\\\"
        rel=\\\"noreferrer\\\">most popular platform</a> amongst Rogue Scholar blogs,
        used by 38% of all blogs. Rogue Scholar supports all blogging platforms and
        currently is used by about 10 different platforms.</p><p>In the coming weeks
        and months, I will work on improving the Syldavia Gazette blog. Quarto for
        example currently only supports RSS feeds and not Atom or JSON feeds, which
        work better with additional author metadata such as the ORCID ID and/or multiple
        authors. And <a href=\\\"https://doi.org/10.59350/5hxdg-fz574\\\" rel=\\\"noreferrer\\\">just
        yesterday</a> Chris von Csefalvay published a blog post on how to automate
        the integration of Rogue Scholar DOIs into a Quarto blog.</p><p>This change
        of the blogging platform from Ghost to Quarto involved a lot of copy-pasting,
        which was okay as the Syldavia Gazette currently has fewer than 20 posts.
        But for bigger migrations, it would be great to have a canonical data exchange
        format to make the process easier, a goal for the Rogue Scholar platform for
        2024. </p><h2 id=\\\"references\\\">References</h2><p>Fenner, M. (2023). <em>The

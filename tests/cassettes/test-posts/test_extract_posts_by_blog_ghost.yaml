      {"alt": "Making your code citable", "src": "https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-14-01-39-1.png"}],"blog_slug":"front_matter","content_text":"*This
      blog post provides more detail for a short presentation I will\ngive today at
      the [*Software Credit\nWorkshop*](http://www.software.ac.uk/software-credit)
      in London. The aim\nis to look at the infrastructure pieces needed for software
      discovery\nand credit, and at the workflows linking these different parts of
      the\ninfrastructure.*\n\n## Code Repository\n\nCode repositories are the places
      where the actual work on software takes\nplace, and for scientific software
      this often means that it happens in\npublic with the use of an open license.
      Code repositories are\nincreasingly integrated with additional services from
      issue trackers to\ncontinuous integration testing.\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/code_repositories.webp\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/code_repositories.webp
      600w, https://blog.front-matter.io/content/images/2022/08/code_repositories.webp
      675w\"\nwidth=\"675\" height=\"371\" alt=\"Code repositories\" />\n<figcaption
      aria-hidden=\"true\"><span>Code\nrepositories</span></figcaption>\n</figure>\n\nOne
      big problem with code repositories is that they are not intended as\nlong-term
      archives for code. Github and Bitbucket didn\\''t even exist 8\nyears ago, and
      Google Code will be [shut down in January\n2016](http://google-opensource.blogspot.de/2015/03/farewell-to-google-code.html).\n\n##
      Data Repository\n\nLong-term archiving of software is best done in dedicated
      data\nrepositories, the two most popular in terms of DataCite DOIs are\n[Zenodo](https://zenodo.org/)
      (close to\n[5000](https://search.datacite.org/?query=%2A&resourceType_facet=Software&datacentre_facet=CERN.ZENODO+-+ZENODO+-+Research.+Shared.)\nDOIs
      for software) and [NanoHub](https://nanohub.org/) (about\n[2,000](https://search.datacite.org/?query=%2A&resourceType_facet=Software&datacentre_facet=PURDUE.EZID+-+Purdue+University)\nDOIs
      for software). NanoHub uses the open source\n[HubZero](https://hubzero.org/)
      software that integrates a subversion\ncode repository, whereas Zenodo has built
      an integration with Github,\ndescribed in this\n[guide](https://guides.github.com/activities/citable-code/).\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-14-01-39-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-18-um-14-01-39-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-10-18-um-14-01-39-1.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-10-18-um-14-01-39-1.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-14-01-39-1.png
      1970w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1970\" height=\"1226\"\nalt=\"Making
      your code citable\" />\n<figcaption aria-hidden=\"true\"><span>Making your code\ncitable</span></figcaption>\n</figure>\n\nProviding
      a long-term archive for code is needed to properly cite\nsoftware, similarly
      to what we expect for research data and scholarly\narticles. We of course don\\''t
      have to use DOIs for this, but DOIs make\ncitation easier by requiring basic
      citation metadata, are supported by\nreference managers, and we can provide
      formatted citations via [DOI\ncontent negotiation](http://www.crosscite.org/),
      e.g. in [DataCite Labs\nSearch](https://search.datacite.org/?query=10.5281/ZENODO.32193):\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-13-59-34.webp\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-18-um-13-59-34.webp
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-10-18-um-13-59-34.webp
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-10-18-um-13-59-34.webp
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-13-59-34.webp
      1940w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1940\" height=\"562\"\nalt=\"Citation
      style\" />\n<figcaption aria-hidden=\"true\"><span>Citation style</span></figcaption>\n</figure>\n\nThe
      Github/Zenodo integration assigns a DOI to a particular [Github\nrelease](https://github.com/blog/1547-release-your-software)
      of a\nsoftware repo. This is perfect for a citation, which should be specific\nfor
      the software version used in a particular research project. In\naddition, users
      of software and software authors want to know who is\nciting or otherwise re-using
      all versions of the software. In order for\nthis to work we need to think beyond
      a specific release and link that\nrelease to other releases and to the Github
      repository itself. The\nrepository has no DOI attached to it in the current
      workflow, so this\nhas to be done in a service separate from the DataCite Metadata
      Store.\n\n## Claim Store\n\nWe can expand the DataCite Data-Level Metrics service
      or Claim Store\n[described in an earlier\npost](https://blog.datacite.org/announcing-data-level-metrics-in-datacite-labs/)\nto
      properly handle Github repositories, and the first implementation is\n[available
      now](https://eventdata.test.datacite.org/) in DataCite Labs.\nContinuing with
      the earlier example of the Python **librosa** library,\nthe DataCite Claim store
      tracks links between release, repository and\nrepository owner:\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-17-40-51.webp\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-18-um-17-40-51.webp
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-17-40-51.webp
      836w\"\nsizes=\"(min-width: 720px) 720px\" width=\"836\" height=\"291\"\nalt=\"Claim
      store\" />\n<figcaption aria-hidden=\"true\"><span>Claim store</span></figcaption>\n</figure>\n\nThese
      links are made available in DataCite Labs Search\n([link](https://search.datacite.org/?query=librosa+python)),
      so that\nusers can go directly to either the specific release or the code\nrepository
      landing page instead of the archived version on Zenodo:\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-17-40-51-1.webp\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-18-um-17-40-51-1.webp
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-17-40-51-1.webp
      836w\"\nsizes=\"(min-width: 720px) 720px\" width=\"836\" height=\"291\"\nalt=\"Zenodo\"
      />\n<figcaption aria-hidden=\"true\"><span>Zenodo</span></figcaption>\n</figure>\n\nWe
      can use the claim store to not only store those links, but also to\ntrack metrics
      around the software package over time, e.g. the number of\nGithub stars and
      forks (349 and 68 for a combined 417 in this case):\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-17-11-46-1.webp\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-18-um-17-11-46-1.webp
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-10-18-um-17-11-46-1.webp
      1000w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-17-11-46-1.webp
      1176w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1176\" height=\"578\"\nalt=\"GitHub\"
      />\n<figcaption aria-hidden=\"true\"><span>GitHub</span></figcaption>\n</figure>\n\nWe
      will be building out this service in the coming months with the goal\nof tracking
      all software packages with DOIs linked to a Github release.\nFuture iterations
      may also show the number of Github stars and forks\ndirectly in the search results.
      And because the Claim Store provides an\nopen API, this information can also
      be integrated in other places, most\nobviously Zenodo.\n\n## Language and Domain
      Repository\n\nLanguage-specific repositories hold all software packages from
      a\nparticular language, e.g. [pypi](https://pypi.python.org/pypi) for\nPython
      or [CRAN](https://cran.r-project.org/) for R, with a search\ninterface for discovery
      and a specific format that allows for automatic\ninstallation. Although not
      all scientific software is submitted to these\nrepositories, they are usually
      the place that software developers go to\nfirst for discovery and installation,
      using a package manager working\nwith these repositories.\n\nDomain-specific
      repositories such as the Astrophysics Source Code\nLibrary ([ASCL](http://ascl.net/))
      or\n[Bioconductor](https://www.bioconductor.org/) serve important roles for\ndiscovery
      and community building. Both their strength and limitation is\ntheir domain-specific
      nature. They complement the source code\nrepositories mentioned above. One important
      function of domain-specific\nrepositories is to act as a filter for scientific
      software. Other\napproaches to identify software as scientific include:\n\n-
      software that has a DOI (Zenodo, above)\n- software using specific tags (Depsy,
      see below)\n- software cited in the scholarly literature (ScienceToolbox)\n\n##
      Metrics Data Provider\n\nLanguage-specific repositories provide the detailed
      information that is\nneeded to more extensively track reuse of a software package.\n[Depsy](http://depsy.org/)
      is a new software metrics data provider by\nthe Impactstory Team that will launch
      later this month, and will provide\ndetailed information about reuse, including
      citations in the scholarly\nliterature. Again using **librosa** as an example,
      Depsy provides the\nfollowing information:\n\n<figure class=\"kg-card kg-image-card
      kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-12-14-48.webp\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-18-um-12-14-48.webp
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-10-18-um-12-14-48.webp
      1000w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-18-um-12-14-48.webp
      1336w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1336\" height=\"752\"\nalt=\"Depsy\"
      />\n<figcaption aria-hidden=\"true\"><span>Depsy</span></figcaption>\n</figure>\n\nOf
      particular interest is how Depsy tracks reuse, as the service follows\nall the
      dependencies and dependencies of dependencies of a software\npackage, described
      as transitive credit by Dan Katz\n([2014](https://blog.datacite.org/software-citation-workflows/#ref-https://doi.org/10.5334/jors.be)).\nDepsy
      is currently tracking software packages in **pypi** and **CRAN**,\nand an open
      API is available. Once Depsy has launched, it would of\ncourse be of great interest
      to integrate data from the service into the\nDataCite Claim Store, and Depsy
      is providing an open API for this.\n\n## Acknowledgments\n\nThis blog post was
      [originally\npublished](https://doi.org/10.5438/1h7n-3cen) on the DataCite Blog.\n\n##
      References\n\nTransitive Credit as a Means to Address Social and Technological\nConcerns
      Stemming from Citation and Attribution of Digital Products.\n*Journal of Open
      Research Software*. 2014;2(1):e20.\ndoi:[10.5334/jors.be](https://doi.org/10.5334/jors.be)\n","relationships":[{"type":
      "IsIdenticalTo", "urls": ["https://doi.org/10.5438/1h7n-3cen"]}],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/software-citation-workflows","guid":"62d42bbd41e317003df48ed8","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

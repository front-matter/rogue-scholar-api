      encouraging metadata registration in a\nstandardized way using the new DOI form
      in our Fabrica service, and\nimproving discovery via search filters in the next
      major release of\nDataCite Search, that we have started development work on.\n\n###
      Language\n\nDataCite metadata can include the primary language of the resource,\nusing
      either the [BCP 47](https://tools.ietf.org/html/bcp47) (e.g.\n*en-US*) or [ISO
      639-1](https://en.wikipedia.org/wiki/ISO_639-1) (e.g.\n*en*) controlled vocabularies.
      In the context of discovery, the ISO\n639-1 code is most helpful, as we want
      to find resources we can\nunderstand because we speak the language, and not
      necessarily care about\nthe nuances of for example U.S. English vs. British
      English. In Fabrica,\nthe DOI form uses the list of languages in ISO 639-1,
      and that is also\nwhat we will use for filters in search.\n\n<figure class=\"kg-card
      kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.03.28-2.webp\"\ntitle=\"DOI
      form language\" class=\"kg-image\" loading=\"lazy\" width=\"500\"\nheight=\"370\"
      />\n</figure>\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.03.56.webp\"\ntitle=\"Search
      facet language\" class=\"kg-image\" loading=\"lazy\"\nwidth=\"300\" height=\"227\"
      />\n</figure>\n\nGoing forward, it would make sense to consider allowing multiple\nlanguages
      per resource. This will not only allow using both BCP 47 and\nISO 639-1, addressing
      different use cases, but will also allow the\nproper description of multilingual
      resources.\n\n### Rights\n\nRights information about a resource is essential,
      as it informs the user\nif and under what conditions the resource can be reused.
      In order to\nallow users to filter by a specific license, rights information
      needs to\nbe normalized. In theory, a URL pointing to a specific license is
      all\nthat is needed, but we also need a human-readable string, and ideally\nalso
      an abbreviation for the license (e.g. Creative Commons Attribution\n4.0 International
      and CC-BY-4.0 for\nhttps://creativecommons.org/licenses/by/4.0/legalcode), and,
      more\nimportantly, many licenses have more than one URL, e.g.\n\n- <http://creativecommons.org/licenses/by/4.0>\n-
      <http://creativecommons.org/licenses/by/4.0/>\n- <https://creativecommons.org/licenses/by/4.0/>\n-
      <https://creativecommons.org/licenses/by/4.0/legalcode>\n\nWe can address this
      by normalizing the URLs for all licenses, and\nproviding a standard name and
      abbreviation. Luckily, this work has\nalready been done by the \\[Software Package
      Data\nExchange\\](https://spdx.dev/) (SPDX) project of the Linux Foundation.\nWhile
      SPDX focusses on software licenses, it also includes all Creative\nCommons licenses,
      which are the most common licenses used in DataCite\nmetadata for data and text.
      In metadata schema 4.2, released in March\n2019, we added the properties *rightsIdentifier*,\n*rightsIdentifierScheme*
      and *schemeURI*, and this enables the use of\nSPDX. In the past few months we
      have added SPDX support to the DOI form,\nand we will have search facets based
      on SPDX.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.35.30-3.png\"\ntitle=\"DOI
      form rights\" class=\"kg-image\" loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/bildschirmfoto-2020-07-09-um-07.35.30-3.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/bildschirmfoto-2020-07-09-um-07.35.30-3.png
      1000w, https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.35.30-3.png
      1428w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1428\" height=\"822\" />\n</figure>\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.36.41.webp\"\ntitle=\"Search
      facet license\" class=\"kg-image\" loading=\"lazy\" width=\"300\"\nheight=\"179\"
      />\n</figure>\n\n### Subject Area\n\nDataCite metadata have a very flexible
      Subject property, with\nsub-properties *SubjectScheme*, *SchemeURI*, and *ValueURI*.\nUnfortunately
      there is no standard way to describe the subject area\ncovered by the resource.
      This makes it difficult to find content\ndescribed by DataCite metadata in for
      example Mathematics, or to\nunderstand to what extend the various disciplines
      use DataCite DOIs.\nThere are many subject area classification schemes, but
      the most widely\nused generic classification scheme is the [OECD Fields of Science\nclassification](https://www.oecd.org/science/inno/38235147.pdf)
      with 6\ntop-level categories and 42 subcategories. We have implemented the OECD\nFields
      of Science classification in the DOI form, and will do so in\nsearch facets.\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.51.23.webp\"\ntitle=\"DOI
      form subject\" class=\"kg-image\" loading=\"lazy\" width=\"500\"\nheight=\"240\"
      />\n</figure>\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2020-07-09-um-07.52.20.webp\"\ntitle=\"Search
      field of science facet\" class=\"kg-image\" loading=\"lazy\"\nwidth=\"300\"
      height=\"389\" />\n</figure>\n\nWhile OECD Fields of Science is the most commonly
      used generic subject\nclassification, the most widely used subject classification
      we currently\nfind in DataCite metadata is the [Australian and New Zealand Standard\nResearch
      Classification (ANZSRC) Fields of\nResearch](https://www.abs.gov.au/Ausstats/abs@.nsf/Latestproducts/6BB427AB9696C225CA2574180004463E?opendocument).\nThis
      classification is much more detailed, supporting different use\ncases. Luckily
      there is an official ANZSRC mapping to the OECD Fields of\nScience. This allows
      us to automatically add the OECD Fields of Science\ncategory or subcategory
      if the ANZSRC Fields of Research is used in\nDataCite metadata.\n\n### Going
      Forward\n\nWe hope that the DOI form makes it easier to register more of the\noptional
      but important metadata in a standardized way, and that the new\nsearch filters
      we are launching in a few months will improve\ndiscoverability of the content.
      And that in turn this encourages\nDataCite members and their repositories to
      include this information in\nDOI metadata also when using one of the DataCite
      APIs for DOI\nregistration. There are sometimes good reason to do things differently,\nand
      this also includes metadata for language, rights and subject. The\nDataCite
      metadata schema provides the flexibility needed, but we hope\nthat in most cases
      the standard vocabularies ISO 639-1, SPDX and OECD\nFields of Science will be
      used, improving the finding, accessing, and\nreusing of scholarly content with
      DataCite metadata for everyone.\n\nOf course, we shouldn''t forget the important
      work of the DataCite\nMetadata Working Group, which is busy working on the next
      DataCite\nschema version. That is a topic for another blog post, but I can already\ntell
      you that DataCite metadata will better support text documents.\n\n*This blog
      post was [originally\npublished](https://doi.org/10.5438/1dgk-1m22) on the DataCite
      Blog.*\n\n### References\n\nWilkinson, M. D., Dumontier, M., Aalbersberg, I.
      J., Appleton, G.,\nAxton, M., Baak, A., ... Mons, B. (2016). The FAIR guiding
      principles\nfor scientific data management and stewardship. *Scientific Data*,\n*3*(1).
      <https://doi.org/10.1038/sdata.2016.18>\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/making-the-most-out-of-available-metadata","guid":"62d42bbd41e317003df48ee2","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

      identifiers are needed to help solve the affiliation use case in scholarlycommunication,
      i.e., which research outputs are produced by researchers affiliated to aparticular
      institution. Organizations need to be involved in changes to the organization
      identifierand associated metadata, including splitting or merging of organizations,
      and information aboutsub-organizations. Organizational identifiers must follow
      established best practices forpersistent identifiers, including the linking
      to other organization identifiers and other resources inthe metadata. This paper

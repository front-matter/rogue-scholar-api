      First observation of rocks in motion. PloS one, 9(8):e105948,\\n    2014.\\n\\nYou
      can see something interesting in these references: only 4 in 12\\ninclude the
      DOI, only one reference includes a URL, but all 12 include\\nthe volume and
      8 each include the issue and the electronic location\\nidentifier. In other
      words, the references are formatted for a journal\\narticle that can be found
      as physical copy in a library, sorted and\\nshelved by publication name, volume
      and issue. Only one in three\\nreferences use a DOI and/or URL, even though
      that is the only way to\\nfetch the online-only article.\\n\\nJournal name,
      volume, issue and electronic location identifier also\\ndon\\\\'t work too well
      in uniquely identifying the journal article, as\\nthis information is human-readable,
      but difficult for a machine to\\nextract from the reference list. Many publishers
      of course link to\\nreferenced articles using the DOI behind the scenes even
      when not\\ndisplaying the DOI, but that is a brittle implementation. Reference\\nlists
      are for example also used by authors in manuscript submissions,\\nand without
      DOIs displayed in the reference list it becomes much harder\\nfor the author
      to provide machine-readable information about the\\nreferences used.\\n\\n##
      Citation styles\\n\\nReference lists remain one of the mysteries in scholarly
      publishing. Not\\nonly does this small example demonstrate that they still have
      not been\\nfully adapted to how journal articles are published, read and cited
      in\\n2016, but you can also see that the examples use multiple citation\\nstyles.
      There are [thousands of\\nthem](https://github.com/citation-style-language/styles),
      displaying the\\nsame information in so many different ways that generating
      and consuming\\nreferences has become a business in itself. Another mystery
      is the\\nlimitation of the number of references in an online-only journal. While\\nit
      makes sense to set some limit, these numbers sometimes seem\\narbitrarily low,
      coming from a time when every extra page printed was\\ncostly.\\n\\nIt seems
      unrealistic in the near future to ever agree on a common\\ncitation style. But
      what we can do is at least use a citation style that\\nis widely used instead
      of reinventing one for every journal, and use a\\nstyle that includes the DOI
      in the reference. PLOS switched from a\\nPLOS-specific style to the Vancouver
      or NLM style (Patrias,\\n[2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://www.ncbi.nlm.nih.gov/books/NBK7256))\\nin
      2015. This style is widely used by biomedical journals, and PLOS ONE\\narticles
      now include DOIs in reference lists, as you can see for example\\nin this 2015
      PLOS ONE paper (Tenopir et al.,\\n[2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pone.0134826))\\n--
      the sliding rocks paper was published in 2014.\\n\\nVancouver/NLM allows the
      inclusion of DOIs in references, but isn\\\\'t\\nreally urging users to do so,
      and it still recommends a traditional\\nstyle of referencing:\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2022/08/ch1e1.webp\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" width=\\\"535\\\" height=\\\"173\\\"\\nalt=\\\"The general
      format for a reference to a journal article, taken from (Patrias, 2015)\\\"
      />\\n<figcaption aria-hidden=\\\"true\\\">The general format for a reference
      to a\\njournal article, taken from (Patrias, <a\\nhref=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://www.ncbi.nlm.nih.gov/books/NBK7256\\\">2015</a>)</figcaption>\\n</figure>\\n\\nThis
      blog uses the [APA style](http://www.apastyle.org/), a style that\\nis not only
      widely used and documented, but also includes DOIs in\\nreferences (as you can
      see in the reference list of this blog post), and\\nis one of the few citation
      styles with [specific support for data\\ncitations](http://blog.apastyle.org/apastyle/2013/12/how-to-cite-a-data-set-in-apa-style.html)\\n(adding
      *\\\\[Data set\\\\]* after the title). And in contrast to the\\nVancouver style
      this style uses the\\n[Author-Date](http://www.chicagomanualofstyle.org/tools_citationguide.html)\\nformat
      for in-text citations, providing more context to the reader of\\nthe article.\\n\\nUsing
      journal name, volume, issue and page numbers in a reference poses\\na particular
      challenge for DataCite, as the DataCite metadata schema\\ndoesn\\\\'t support
      them. The main reason for this is DataCite\\\\'s focus on\\nproviding metadata
      for datasets. Also, the DataCite metadata schema is\\nbased on [Dublin\\nCore](http://dublincore.org/documents/dc-citation-guidelines/),
      which\\nalso doesn\\\\'t have these properties\\n([bibliographicCitation](http://dublincore.org/documents/dcmi-terms/#bibliographicCitation)\\ncan
      be used instead). More than 1.5 million text documents have been\\nregistered
      with a DataCite DOI, and many of them probably would have had\\njournal name,
      volume, issue and pages information available. Should we\\nadd support for these
      properties to the DataCite metadata schema, or\\nshould we see these properties
      as no longer essential for citation\\ninformation in a reference and leave them
      out of the metadata schema? I\\nwould argue that resources that have a digital
      object identifier don\\\\'t\\nrequire volume, issue and pages information to
      uniquely identify and/or\\nlocate the resource.\\n\\nThe other challenge for
      DataCite is that the current state of reference\\nlists in journal articles
      makes it harder than needed to include data\\ncitations in them. When DOIs are
      not included in reference lists since\\nthe citation style doesn\\\\'t want
      them displayed, then manuscripts with\\ndata citations submitted by authors
      need special treatment, which limits\\nadoption because of the extra effort
      required. Publishers routinely\\nrebuild reference lists from scratch by fetching
      the DOI and associated\\nmetadata based on the citation information provided,
      and these tools are\\nbuilt around citation metadata typically found in journal
      articles\\n(including volume, issue and page information) and Crossref DOIs.\\n\\nThe
      conclusions from the above are simple:\\n\\n> As a publisher, require a citation
      style that includes the DOI.\\n\\n## Mystery solved?\\n\\nThe X-Files is an
      American TV series about FBI special agents Fox Mulder\\nand Dana Scully who
      investigate unsolved cases involving paranormal\\nphenomena. And in an episode
      aired in February 2016 ([The X-Files:\\nMulder & Scully Meet the\\nWere-Monster](https://doi.org/10.5240/68D6-DD1B-C9D5-AE84-9A9E-2),
      via\\n[IMDB](http://www.imdb.com/title/tt4549942/quotes)), Fox Mulder refers\\nto
      the PLOS ONE Sliding Rocks paper when he says:\\n\\n> Scully, since we\\\\'ve
      been away, much of the \\\\\\\"unexplained\\\\\\\" has been\\n> explained. The
      \\\\\\\"Death Valley Racetrack\\\\\\\"? Turns out it was just ice\\n> formations,
      moving the rocks around as it melted. Yeah, ice.\\n\\nTo refer to this episode
      you can again use [a\\nDOI](https://doi.org/10.5240/68D6-DD1B-C9D5-AE84-9A9E-2),
      which in this\\ncase is not for scholarly content but is an [EIDR](http://eidr.org/)
      --\\nA universal unique identifier for movie and television assets. And now\\nwe

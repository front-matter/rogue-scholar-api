      are several blogs using DOIs for their posts, they often fail in guideline #4:
      <em>the persistent identifier must be embedded in the landing page in machine-readable
      format. </em>This is important so that reference managers can capture the DOI
      and retrieve the associated metadata.</p><p>When the metadata are embedded directly
      in the blog post, schema.org markup in JSON-LD format (guideline #7) is much
      more convenient than HTML meta tags (guideline #8), but for the time being reference
      managers only work with the latter. The blogging platform used for this blog

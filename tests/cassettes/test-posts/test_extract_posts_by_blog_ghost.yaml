      August GitHub added <a href=\\\"https://doi.org/10.53731/r9531p1-97aq74v-ag78v\\\">enhanced
      support for citation-file-format</a> (CFF) to all GitHub repositories. As you
      can see in the chart below (kindly provided by <a href=\\\"https://github.com/sdruskat\\\">Stephan
      Druskat</a> and based on GitHub queries for CFF files), this has led to a significant
      increase of repositories using CFF files and thus exposing software metadata
      that go beyond what GitHub provides via other means.</p><p>CFF support in GitHub
      provides an important building block that can be enhanced by a) making it easier
      to generate CFF files (text files using the <a href=\\\"https://en.wikipedia.org/wiki/YAML\\\">YAML</a>
      format and stored in the repository root folder), and b) converting the CFF
      into other metadata formats to make reuse easier elsewhere.</p><p>In 2017 I
      started the metadata conversion library <a href=\\\"https://github.com/datacite/bolognese\\\">bolognese</a>

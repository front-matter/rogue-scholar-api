      file</a> for download and can be imported (and modified) into any blog reader.</p>\",\"comment_id\":\"64249e22356ed7003d0e5623\",\"feature_image\":\"https://images.unsplash.com/photo-1662582632158-7f0f6e9a617b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDMzfHxjYXRhbG9nfGVufDB8fHx8MTY4MDEyMTQ2MQ&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-03-29T20:22:58.000+00:00\",\"updated_at\":\"2024-02-07T19:54:37.000+00:00\",\"published_at\":\"2023-03-29T20:46:54.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/n7vvs-h6995\",\"authors\":[{\"id\":\"1\",\"name\":\"Martin

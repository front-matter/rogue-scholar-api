      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "We
      know that software is important in research, and some of us in the\nscholarly
      communications community, for example, [in\nFORCE11](https://www.force11.org/group/software-citation-implementation-working-group),\nhave
      been pushing the concept of software citation as a method to allow\nsoftware
      developers and maintainers to get academic credit for their\nwork: software
      releases are published and assigned DOIs, and software\nusers then cite these
      releases when they publish research that uses the\nsoftware.\n\nDataCite recently
      examined the DOIs that have been created for software,\nand found that the number
      of new DOIs created for software is growing\nroughly exponentially, now reaching
      about 2000 software DOIs per month,\nwith spikes of around 4000 per month in
      some of 2017. The data and\nresults are shown here. The source code for the
      R script used to\ngenerate the data and figures is available (Fenner, Katz,
      Smith, &\nNielsen\n([2018](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/wr0x-e194))).\n\nAs
      of May 16, 2018, [58,301\nDOIs](https://search.datacite.org/works?resource-type-id=software)
      have\nbeen registered for software. We can break down this number by\nrepository
      where the software source code is hosted -- most DOIs for\nsoftware have been
      registered at Zenodo.\n\n|                                                                                            |       |\n|:-------------------------------------------------------------------------------------------|------:|\n|
      CERN.ZENODO - ZENODO - Research. Shared.                                                   |
      41346 |\n| FIGSHARE.ARS - figshare Academic Research System                                           |  4226
      |\n| PURDUE.NCIB - National Cancer Institute, Bioconductor                                      |  2769
      |\n| PURDUE.EZID - Purdue University                                                            |  2463
      |\n| OSTI.DOE - DOE Generic                                                                     |   736
      |\n| INIST.INRA - Institut National de Recherche Agronomique                                    |   223
      |\n| OCEAN.OCEAN - Code Ocean                                                                   |   206
      |\n| CRUI.INFNCNAF - Istituto Nazionale di Fisica Nucleare. Centro Nazionale
      Analisi Fotogrammi |   190 |\n| CDL.UCI - UC Irvine Library                                                                |   120
      |\n| ETHZ.DA-RD - ETHZ Data Archive - Research Data                                             |    88
      |\n\n### Changes over Time\n\nHow did these numbers change over time, since
      the he [first DataCite DOI\nfor\nsoftware](https://api.datacite.org/works?resource-type-id=software&sort=registered&order=asc&page%5Bsize%5D=1)\nwas
      registered September 7th, 2011 by the Leibniz Institute of Plant\nGenetics and
      Crop Plant Research (IPK) in Germany (Colmsee, Flemming,\nKlapperst\u00fcck,
      Lange, & Scholz\n([2011](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5447/ipk/2011/0)))?\n\nWe
      can start by looking at the [Zenodo/GitHub\nintegration](https://guides.github.com/activities/citable-code/),
      where\nusers can archive a GitHub repository in the Zenodo data repository.
      The\nintegration was launched in February 2014 and we can see a nice\ncorrelation
      with this data, and with a [May 2014 blog\npost](https://github.com/blog/1840-improving-github-for-science)
      by\nArfon Smith on the GitHub blog, describing (and advertising) the\nintegration
      work.\n\nIn September 2016, the FORCE11 Software Citation Principles (A. M.\nSmith,
      Katz, Niemeyer, & FORCE11 Software Citation Working Group\n([2016](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.7717/peerj-cs.86)))\nwere
      published, the Zenodo/GitHub integration was upgraded\n((****???****)/), and
      in October 2016 the [GitHub Guide to Making your\nCode Citable](https://guides.github.com/activities/citable-code/)
      was\nupdated. There appears to be a change of in the rate of growth around\nthis
      time as well.\n\n## Looking forward\n\nWe see a nice exponential growth in the
      number of DOIs for software, and\nwe don\\''t expect this to change in 2018
      and beyond. The [FORCE11\nSoftware Citation Implementation Working\nGroup](https://www.force11.org/group/software-citation-implementation-working-group)\nis
      working on implementation and adoption of the Software Citation\nPrinciples,
      and for a number of use cases, e.g., citation in a journal\narticle, DOIs play
      an important role. The working group also tries to\naddress the challenges in
      using DOIs as identifiers for software that\nstill exist, and what is done to
      resolve them, including\npre-registration APIs to smooth the automated push-style
      deposit; better\nsemantic linkage supported by extensions to the DataCite schema,
      and\ngroup/collective/microcitation DOI use.\n\nWe expect initiatives such as
      [Citation File\nFormat](http://citation-file-format.github.io/citation-file-format/)
      and\n[Software Heritage](https://www.softwareheritage.org/) to have a\npositive
      impact on the number of DOIs for software. A paper on\npersistent identification
      and citation of software using DOIs by Jones\net al (C. M. Jones, Matthews,
      Gent, Griffin, & Tedds\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.2218/ijdc.v11i2.422)))\nwas
      published in July 2017, based on earlier work from 2015 (Gent,\nJones, & Matthews\n([2015](https://blog.datacite.org/doi-registrations-software/#ref-http://purl.org/net/epubs/work/24058274))),\nand
      the DataCite Metadata 4.1 schema focussing on software citation was\nreleased
      in September 2017 (DataCite Metadata Working Group\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/0014)),\nStarr\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/nzhx-xx96))).\n\nCodeMeta
      (Boettiger\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.6084/m9.figshare.4490588)),\nM.
      B. Jones et al.\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5063/schema/codemeta-2.0)))\nis
      particularly relevant; this new standard for software metadata\nsimplifies the
      crosswalk between the wide variety of metadata standards\nfor software, and
      is increasingly integrated into DOI registration\nworkflows, including the CaltechDATA
      repository since [March\n2018](https://www.library.caltech.edu/news/enhanced-software-preservation-now-available-caltechdata),\nthe
      DataCite DOI registration service since May 2018 (Fenner\n([2018](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/cxe5-rg55)),\nDasler\n([2018](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/0yk5-b755)))\nand
      is planned for the Zenodo/GitHub integration in autumn 2018.\nCodeMeta libraries
      are currently available for R (Codemetar, Boettiger\net al.\n([2018](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5281/zenodo.1241346))),\nRuby
      (Bolognese, Fenner\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/n138-z3mk)))\nand
      Python ([CodeMetaPy](https://github.com/proycon/codemetapy)).\n\n*This blog
      post was [originally\npublished](https://doi.org/10.5438/1nmy-9902) on the DataCite
      Blog.*\n\n## References\n\nBoettiger C. *Codemeta: A Rosetta Stone for Software

      explore issues raised by news stories in more depth.\",\"feature_image\":\"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fHJlc2VhcmNofGVufDB8fHx8MTYxODEyMzQxNQ&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/archiving-individual-science-blog-posts/\",\"excerpt\":\"Sometimes
      we want to preserve a blog post to read or reuse later. There are generic tools
      for that purpose, including read-it-later apps such as Instapaper or Pocket.
      For scholarly blog posts, the right place can also be a reference manager, which
      stores the content and the metadata, especially if a DOI was registered for
      each blog post.\\n\\nReference managers can store full-text documents and typically
      use PDF as the file format. Zotero 7 (currently in development) adds support
      for ePub documents.\",\"reading_time\":2,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"6571fb2194603f00017976ef\",\"uuid\":\"26178759-76f7-4199-959a-f2d9948ca30d\",\"title\":\"Documentation,
      documentation, documentation\",\"slug\":\"documentation-documentation-documentation\",\"html\":\"<p>Writing
      software is more than writing code \u2013 good documentation is one essential
      aspect. A lot of the tools and libraries that make writing documentation easier
      use <code>markdown</code> as a file format, combined with metadata in <code>yaml</code>
      format and optionally some additional functionality, e.g. <code>mdx</code> \u2013
      which combines markdown with <code>jsx</code> for JSX-based projects such as
      React.</p><p>If you think this sounds like the open-source tooling developed
      for blogs, you are right, as technical and scientific writing overlap. Some
      popular libraries for documentation, e.g. <a href=\\\"https://www.mkdocs.org/\\\"
      rel=\\\"noreferrer\\\">MkDocs</a> (Python) or <a href=\\\"https://docusaurus.io/\\\"
      rel=\\\"noreferrer\\\">Docusaurus</a> (Javascript) could be tweaked and used
      for blogging, and <a href=\\\"https://quarto.org\\\" rel=\\\"noreferrer\\\">Quarto</a>
      launched last year as <em>an open-source scientific and technical publishing
      system.</em></p><p>Given my investment in building <a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">tools and services</a> around science blogging, it should
      not come as a surprise that I am consolidating the tooling for the documentation
      of my open-source software projects. Three weeks ago <a href=\\\"https://doi.org/10.53731/ch2e1-1cm64\\\"
      rel=\\\"noreferrer\\\">I relaunched one of my two blogs</a> using Quarto. This
      week I am relaunching the following documentation sites also using the Quarto:</p><ul><li><a
      href=\\\"https://commonmeta.org\\\" rel=\\\"noreferrer\\\">Commonmeta</a> -
      a metadata standard for scholarly metadata</li><li><a href=\\\"https://python.commonmeta.org\\\"
      rel=\\\"noreferrer\\\">Commonmeta-py</a> - a Python implementation of commonmeta</li><li><a
      href=\\\"https://ruby.commonmeta.org\\\" rel=\\\"noreferrer\\\">Commonmeta-ruby</a>
      - a Ruby implementation of commonmeta</li><li><a href=\\\"https://docs.rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar</a> - an archive for scholarly blog posts</li></ul><p>Previously,
      the documentation for these libraries and services used <code>MkDocs</code>
      and <code>Nextra</code> (<a href=\\\"https://nextra.site/\\\" rel=\\\"noreferrer\\\">using
      React, Next.js, and MDX</a>) with markdown files and YAML front matter. The
      <a href=\\\"https://python.commonmeta.org\\\" rel=\\\"noreferrer\\\">commonmeta-py</a>
      documentation also included several Jupyter notebooks, which are nicely supported
      by Quarto out of the box:</p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1616\\\"
      height=\\\"858\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
      1600w, https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
      1616w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><a href=\\\"https://python.commonmeta.org/writers/bibtex_writer\\\"
      rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">commonmeta-py
      documentation for the BibTex Writer</span></a></figcaption></figure><p>There
      is still a lot of work to do to improve the documentation \u2013 always the
      hardest part. I wrote a <a href=\\\"https://docs.rogue-scholar.org/wordpress\\\"
      rel=\\\"noreferrer\\\">new page</a> about using Rogue Scholar with a Wordpress
      blog and plan to document my experience with other popular blogging platforms.
      The <a href=\\\"https://ruby.commonmeta.org\\\" rel=\\\"noreferrer\\\">commonmeta-ruby</a>
      documentation is still rudimentary, and I have started to experiment with Jupyter
      notebooks written in Ruby. The <a href=\\\"https://api.rogue-scholar.org/docs\\\"
      rel=\\\"noreferrer\\\">OpenAPI documentation</a> of the Rogue Scholar API is
      not integrated into the Quarto Rogue Scholar documentation yet, and I am evaluating
      <a href=\\\"https://github.com/machow/quartodoc\\\" rel=\\\"noreferrer\\\">Quartodoc</a>
      to automate the documentation of Python methods and classes similar to what
      <a href=\\\"https://www.sphinx-doc.org/en/master/\\\" rel=\\\"noreferrer\\\">Sphinx</a>
      is providing.</p><p>One feature that Quarto has in common with other open-source
      documentation systems is that the source code, including the markdown files,
      is hosted in a public code repository, so questions, comments, or suggested
      changes are easy:</p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1956\\\"

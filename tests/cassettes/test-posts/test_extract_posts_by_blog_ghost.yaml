    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "This
      week I added blog administration self-service to the Rogue Scholar\nblog archive.
      This makes adding a blog to Rogue Scholar easier, faster,\nand cheaper.\n\nTo
      start blog administration please create an account with Rogue\nScholar. Use
      the \\\"Sign In\\\" Link in the upper right corner to sign in\nor create an
      account with username and password, or sign in via Google\nor GitHub.\n\nOnce
      signed in, you can add your blog via the Dashboard page. You have\nto agree
      to the Rogue Scholar terms of service (which haven\\''t changed\nsince Rogue
      Scholar launched in April 2023):\n\n- The blog is about science or scholarship.\n-
      The full text of blog posts is made available via an Atom (preferred),\n  RSS,
      or JSON feed.\n- The full text of blog posts is made available under the Creative\n  Commons
      Attribution 4.0 International License.\n\nThe only required information is the
      URL of the Atom, RSS, or JSON Feed.\nThe Atom format is preferred, as Atom supports
      multiple authors and\nauthor URLs, used for the ORCID ID in DOI registration.\n\nA
      blog image (favicon) is optional and can be added if not included in\nthe Blog
      feed. About half of the included blogs currently have a\nfavicon:\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.27.07.png
      2000w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"764\" />\n</figure>\n\nThe
      category helps classify the blog and becomes more important as the\nnumber of
      blogs and blog posts included in Rogue Scholar increases.\nCurrently, we use
      the six top-level categories of the [OECD Fields of\nScience and\nTechnology](https://www.oecd.org/science/inno/38235147.pdf){rel=\"noreferrer\"}.\n\nOnce
      submitted, Rogue Scholar automatically fetches additional\ninformation from
      the blog feed, e.g. blog home page, title, description,\nand language. There
      is a final manual approval step before the blog can\ngo live on Rogue Scholar,
      and we might contact you with additional\nquestions. The main issue that we
      found is incomplete author information\nin the feed. Once approved, Rogue Scholar
      starts archiving the full text\nof blog posts, adds them to the full-text search,
      and starts DOI\nregistration of blog posts, all fully automated.\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.40.05.png
      1930w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1930\" height=\"1392\" />\n</figure>\n\nOf
      course, it is possible to register more than one blog, and three\nusers have
      done so. Blogs already included in the Rogue Scholar have to\nbe manually added,
      so please first create an account with Rogue Scholar.\n\nIn the past weeks,
      I have worked on translating the Rogue Scholar user\ninterface. The currently
      supported languages are English and German, and\nI am particularly interested
      in including science blogs written in other\nlanguages. It is of course also
      possible to write individual posts in\nother languages, Rogue Scholar will automatically
      detect the language\nand display it if different from the preset language:\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png
      1600w, https://blog.front-matter.io/content/images/2023/07/Bildschirmfoto-2023-07-19-um-09.48.45.png
      1652w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1652\" height=\"1260\" />\n</figure>\n\nOnce
      non-English language content in the Rogue Scholar becomes more\ncommon, we will
      also add a language option to the search interface.\n\nPlease [reach to me](mailto:info@front-matter.io){rel=\"noreferrer\"}
      if\nyou have feedback or questions, or if you need help adding your blog to\nthe
      Rogue Scholar. The next feature I will be working on is a\nstreamlined payment
      process for blogs with more than 50 posts per year\n(which are always free).\n",

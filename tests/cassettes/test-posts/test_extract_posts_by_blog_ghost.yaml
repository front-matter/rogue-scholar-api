      Matter","indexed_at":1715575432,"indexed":true,"images":[],"blog_slug":"front_matter","content_text":"Today
      we are launching a new version of the DataCite API at\n[http://api.datacite.org](http://api.datacite.org/).
      This new version\nincludes numerous bug fixes and now includes related resources
      (e.g.\ndata centers, members or contributors) according to the [JSONAPI\nspec](http://jsonapi.org/format/#fetching-includes).
      The changelog can\nbe found\n[here](https://github.com/datacite/spinone/blob/master/CHANGELOG.md).\nCurrent
      users of the API should watch out for breaking changes in the\n`meta` object
      used for faceting.\n\nWe first launched the DataCite API in June as what we
      hope will become\nthe new standard way to retrieve metadata from DataCite. Most
      of the\ncontent in the API comes from our search index of the MDS and is about\nDOI
      metadata, but we are also including information from other services,\ne.g. our
      member database and the [Event\nData](https://doi.org/10.53731/r79xf41-97aq74v-ag5bc)
      service. We\nourselves use the API to power the web frontend for search, to
      [display\nmember information](https://www.datacite.org/members.html) on our\nhomepage,
      and to provide a search for our\n[blog](http://blog.datacite.org/).\n\nOther
      ways to obtain DataCite metadata include\n[OAI-PMH](http://oai.datacite.org/)
      for harvesting large volumes of\nmetadata, and direct access to the Solr search
      index. This direct public\naccess to the Solr search index will be discontinued
      in 2017 for\nperformance and security reasons, so we encourage all users to
      migrate\nto the DataCite API as soon as possible. We will be adding missing
      API\nfunctionality in the coming months, most importantly provide all\navailable
      DOI metadata in the API and thus search web frontend. Please\n[contact us](mailto:tech@datacite.org)
      if you have suggestions or bug\nreports regarding the DataCite API.\n\n*This
      blog post was [originally\npublished](https://doi.org/10.5438/6wcf-efw5) on
      the DataCite Blog.*\n\n### References\n\nFenner M. It''s all about Relations.

      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-08-11-um-20-20-48.webp
      1000w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-11-um-20-20-48.webp
      1102w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1102\" height=\"482\"\nalt=\"Email
      and Slack\" />\n<figcaption aria-hidden=\"true\">Email and Slack</figcaption>\n</figure>\n\nI
      am working on integrating ****Docker**** into this workflow, as Docker\ncontainers
      are much more flexible than Amazon Machine Images.\n\nThis post is a pretty
      long-winded way of saying we need to fix a typo at\n****data.datacite.org****,
      but this is of course only one of several\nissues on our list of [bugs to\nfix](https://github.com/datacite/content-resolver/issues).\n\n*This

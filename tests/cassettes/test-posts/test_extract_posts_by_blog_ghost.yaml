    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Three
      weeks ago we started assigning DOIs to every post on this blog\n(Fenner,\n[2016c](https://blog.datacite.org/schema-org-register-dois/#ref-https://doi.org/10.5438/4K3M-NYVG)).\nThe
      process we implemented uses a new [command line\nutility](https://github.com/datacite/cirneco)
      and integrates well with\nour the publishing workflow, with (almost) no extra
      effort compared to\nhow we published blog posts before.\n\nGiven that DataCite
      is a DOI registration agency, we obviously are\ncareful about following best
      practices for assigning DOIs. DataCite\nfocusses on DOIs for research data,
      but many of the general principles\ncan also apply to blog posts. And we have
      learned a few things already.\n\n### Using schema.org metadata embedded in landing
      pages\n\nOur initial implementation collected the metadata required for DOI\nregistration
      in a way that is specific to a particular type of blogging\nsoftware, so-called
      [static site\ngenerators](https://davidwalsh.name/introduction-static-site-generators).\nWhile
      popular, this leaves out a large number of blogs, for example\nevery blog hosted
      by Wordpress, by far the most popular blogging\nplatform. We have now relaunched
      our blog to collect metadata\ndifferently, generic enough to work for any blog,
      but also well aligned\nwith best practices for DOIs.\n\nOur practice is that
      every DOI should resolve to a landing page, and\nthat landing page should provide
      both human- and machine-readable\nmetadata. Machine-readable metadata can be
      embedded into web pages in a\nnumber of ways. Traditionally this was done using
      HTML meta tags, more\nrecent approaches to embedding metadata in HTML include\n[microdata](https://html.spec.whatwg.org/multipage/microdata.html),\n[microformats](http://microformats.org/)
      and\n[RDFa](https://www.w3.org/TR/2015/NOTE-rdfa-primer-20150317/). An\nalternative
      approach is to embed the metadata using JSON and a\n`<script>` tag. The latter
      approach is easier to implement, as all\nmetadata are in a single place, and
      the JSON can be embedded dynamically\nvia a script.\n\nAs for the vocabulary,
      the DataCite Metadata Schema has never been\nwidely used for metadata embedded
      in web pages. Dublin Core Metadata\n(\"Dublin Core Metadata Element Set, Version
      1.1,\"\n[2012](https://blog.datacite.org/schema-org-register-dois/#ref-http://dublincore.org/documents/2012/06/14/dces))\nare
      often used for metadata in HTML `meta` tags.\n[Schema.org](https://schema.org/)
      is an initiative started in 2011 with\nmany of the same goals as Dublin Core,
      namely to *create, maintain, and\npromote schemas for structured data on the
      Internet*.\n\nSchema.org is widely adopted, not the least because the initiative
      was\nstarted by Google, Microsoft, Yahoo, and Yandex to help with indexing\nweb
      pages for search. Schema.org metadata can be embedded using\nmicrodata, RDFa
      or JSON-LD.\n\nDataCite has recently added support for schema.org in JSON-LD
      format to\n[DOI content negotiation](http://citation.crosscite.org/docs.html),
      for\nexample\n`curl -LH \"Accept: application/vnd.schemaorg.ld+json\" https://doi.org/10.5438/4K3M-NYVG`.\nSchema.org
      in JSON-LD is also embedded in search results on [DataCite\nSearch](https://search.datacite.org/)
      using the tag\n`<script type=\"application/vnd.schemaorg.ld+json\">`.\n\nThe
      DataCite blog now uses schema.org in JSON-LD format to embed\nmetadata in machine-readable
      format, for example for the blog post\nmentioned earlier:\n\n    {\n        \"@context\":
      \"http://schema.org\",\n        \"@type\": \"BlogPosting\",\n        \"@id\":
      \"https://doi.org/10.5438/4K3M-NYVG\",\n        \"name\": \"Eating your own
      Dog Food\",\n        \"alternateName\": \"MS-49-3632-5083\",\n        \"url\":
      \"https://blog.datacite.org/eating-your-own-dog-food/\",\n        \"author\":
      [\n            {\n                \"@type\": \"Person\",\n                \"@id\":
      \"http://orcid.org/0000-0003-1419-2405\",\n                \"givenName\": \"Martin\",\n                \"familyName\":
      \"Fenner\",\n                \"name\": \"Martin Fenner\"\n            }\n        ],\n        \"publisher\":
      {\n            \"@type\": \"Organization\",\n            \"name\": \"DataCite\"\n        },\n        \"dateCreated\":
      \"2016-12-20\",\n        \"datePublished\": \"2016-12-20\",\n        \"dateModified\":
      \"2016-12-20\",\n        \"keywords\": \"datacite, doi, metadata, featured\",\n        \"version\":
      \"1.0\",\n        \"description\": \"Eating your own dog food is a slang term
      to describe that an organization should itself use the products and services
      it provides. For DataCite this means that we should use DOIs with appropriate
      metadata and strategies for long-term preservation for...\",\n        \"license\":
      \"https://creativecommons.org/licenses/by/4.0/\",\n        \"image\": \"https://blog.datacite.org/images/2016/12/230785.jpg\",\n        \"encoding\":
      {\n            \"@type\": \"MediaObject\",\n            \"@id\": \"https://blog.datacite.org/eating-your-own-dog-food/4K3M-NYVG.xml\",\n            \"fileFormat\":
      \"application/xml\"\n        },\n        \"isPartOf\": {\n            \"@type\":
      \"Blog\",\n            \"@id\": \"https://doi.org/10.5438/0000-00SS\",\n            \"name\":
      \"DataCite Blog\"\n        },\n        \"citation\": [\n            {\n                \"@type\":
      \"CreativeWork\",\n                \"@id\": \"https://doi.org/10.5438/0012\"\n            },\n            {\n                \"@type\":
      \"CreativeWork\",\n                \"@id\": \"https://doi.org/10.5438/55E5-T5C0\"\n            }\n        ]\n    }\n\nIf
      you are familiar with the DataCite Metadata Schema, it is easy to see\nhow schema.org
      metadata can be converted into DataCite metadata and used\nwith the DataCite
      Metadata Store, DataCite''s DOI registration and\nmanagement service. The properties
      required by DataCite metadata (DOI,\nauthor, title, publisher, publicationYear,
      resourceTypeGeneral) are\nstandard metadata for blog posts with the exception
      of the DOI. You can\nsee that the JSON-LD `@id` is the DOI expressed as HTTPS
      URL (and that\nthe `@id`for authors is their ORCID ID). And there are some naming\ndifferences
      e.g. `name` vs. `title`. The DataCite metadata corresponding\nto the above schema.org
      metadata look like this (and [can be\ndownloaded](http://data.crosscite.org/application/vnd.datacite.datacite+xml/10.5438/4K3M-NYVG)\nvia
      DOI content negotiation):\n\n    <resource xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n      xmlns=\"http://datacite.org/schema/kernel-4\"\n      xsi:schemaLocation=\"http://datacite.org/schema/kernel-4
      http://schema.datacite.org/meta/kernel-4/metadata.xsd\">\n      <identifier
      identifierType=\"DOI\">10.5438/4K3M-NYVG</identifier>\n      <creators>\n        <creator>\n          <creatorName>Fenner,
      Martin</creatorName>\n          <givenName>Martin</givenName>\n          <familyName>Fenner</familyName>\n          <nameIdentifier
      schemeURI=\"http://orcid.org/\" nameIdentifierScheme=\"ORCID\">0000-0003-1419-2405</nameIdentifier>\n        </creator>\n      </creators>\n      <titles>\n        <title>Eating
      your own Dog Food</title>\n      </titles>\n      <publisher>DataCite</publisher>\n      <publicationYear>2016</publicationYear>\n      <resourceType
      resourceTypeGeneral=\"Text\">BlogPosting</resourceType>\n      <alternateIdentifiers>\n        <alternateIdentifier
      alternateIdentifierType=\"Local accession number\">MS-49-3632-5083</alternateIdentifier>\n      </alternateIdentifiers>\n      <subjects>\n        <subject>datacite</subject>\n        <subject>doi</subject>\n        <subject>metadata</subject>\n        </subjects>\n      <dates>\n        <date

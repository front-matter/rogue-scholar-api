      Rogue Scholar blog post now also available in JATS XML format\",\"slug\":\"rogue-scholar-blog-posts-jats-xml\",\"html\":\"<p>On
      Monday the Rogue Scholar science blog archive added support for <a href=\\\"https://doi.org/10.53731/1dfxr-hs665\\\"
      rel=\\\"noreferrer\\\">exporting the blog posts in various formats</a>: markdown,
      ePub, and PDF. Today I am adding another export format: <a href=\\\"https://jats.nlm.nih.gov/\\\"
      rel=\\\"noreferrer\\\">JATS XML</a>, the standard format for scholarly articles.
      JATS is again automatically generated with the <a href=\\\"https://pandoc.org/\\\"
      rel=\\\"noreferrer\\\">Pandoc</a> universal document converter, with some initial
      tweaks of the Rogue Scholar metadata.</p><p><a href=\\\"https://rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar Search</a> now displays several output
      options for each of the currently 13,301 science blog posts:</p><figure class=\\\"kg-card
      kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1860\\\"
      height=\\\"796\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
      1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
      1860w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Similar to the
      ePub and PDF formats, this is an initial version of JATS XML, expect to see
      improvements in the next three months.</p><p>The blog posts in markdown, ePub,
      PDF, and JATS XML formats are available via the <a href=\\\"https://api.rogue-scholar.org/posts\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar API</a>, either fetched from the search
      index (markdown), or generated on the fly (ePub, PDF, JATS XML) from the markdown
      format. To make automated machine access easier, I have also started to update
      the DOI metadata, which now include links to these full-text versions (it will
      take a few weeks to update all 10K+ metadata records). This will hopefully simplify
      the discovery of these output formats, e.g. the <a href=\\\"https://forums.zotero.org/discussion/103321/how-does-find-available-pdf-works\\\"
      rel=\\\"noreferrer\\\">Find available PDF</a> functionality in the reference
      manager Zotero.</p><p>There is a lot more work needed to improve these output
      formats, and all help from the Rogue Scholar community is greatly appreciated.
      PDF is generated with the help of the <a href=\\\"https://weasyprint.org/\\\"
      rel=\\\"noreferrer\\\">Weasyprint</a> open source library and currently uses
      the Pandoc default template and CSS. ePub and JATS XML are generated from Pandoc
      without additional tools, but allow a great deal of customization via Pandoc
      templates, CSS, and Lua or Python filters.</p><p>Pandoc JATS XML support has
      a special place in my heart, as I <a href=\\\"https://doi.org/10.53731/r294649-6f79289-8cw0k\\\"
      rel=\\\"noreferrer\\\">wrote a Pandoc custom writer</a> in Lua 10 years ago
      that helped adding JATS support to the main Pandoc application (added in <a
      href=\\\"https://github.com/jgm/pandoc/releases/tag/2.0\\\" rel=\\\"noreferrer\\\">Pandoc
      2.0</a> October 2017).</p><p>Finally, the addition of JATS XML support again
      demonstrates that scholar publishing doesn't have to be complicated, expensive,
      or take forever.</p><h2 id=\\\"references\\\">References</h2><p>Fenner, M. (2024).

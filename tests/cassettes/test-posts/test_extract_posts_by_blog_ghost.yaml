    content: "[{\"url\":\"https://blog.front-matter.io/posts/thinking-about-csv\",\"title\":\"Thinking
      about CSV\",\"summary\":\"This week some of us from DataCite are attending CSVconf
      in Berlin, and we are a conference sponsor and co-organizer. One important reason
      we are at CSVconf is that providing persistent identifiers and starndard metadata
      for research data, which in most cases are stored in tabular data formats such

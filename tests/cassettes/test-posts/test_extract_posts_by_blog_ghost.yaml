      have personal accounts, only bots for blogs that participate in the Rogue Scholar
      science blog archive. To create a Mastodon account for your blog, open your
      blog configuration in the Rogue Scholar dashboard (login via the sign in link
      on the <a href=\\\"https://rogue-scholar.org/\\\">Rogue Scholar homepage</a>)
      and enter a unique name (only lowercase letters and underscore are allowed).
      Account creation and posting messages for new blog posts are not automated yet,
      but there is nothing else for blog authors to do. </p>\\n<figure class=\\\"kg-card

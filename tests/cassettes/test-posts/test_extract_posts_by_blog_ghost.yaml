    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Last
      week the Rogue Scholar science blog archive added [export of blog\npost content
      in various\nformats](https://doi.org/10.53731/1dfxr-hs665){rel=\"noreferrer\"}\n(Markdown,
      ePub, PDF, JATS XML). This week Rogue Scholar is improving\nthe existing metadata
      export, and adding metadata export in Schema.org\nJSON-LD format.\n\nUntil now
      Rogue Scholar metadata export depended on [DOI content\nnegotiation](https://citation.crosscite.org/docs.html){rel=\"noreferrer\"},\nreturning
      the DOI metadata registered with Crossref (and in some cases\nDataCite) in BibTex
      or [CSL\nJSON](https://citationstyles.org/){rel=\"noreferrer\"} formats, or
      as\nformatted citations. While this approach worked reasonably well and\nallowed
      Rogue Scholar to offload the metadata conversion to an external\nservice, it
      had major limitations:\n\n- Delay of up to 24 hours after DOI registration until
      metadata are\n  available in DOI content negotiation\n- Long-standing issues
      with some of the metadata in BibTeX or CSL JSON\n- Missing support for some
      formats, especially Schema.org JSON-LD\n- Missing support for converting metadata

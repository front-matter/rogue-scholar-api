      "content_html": "<p>The science blog archive that I have started to work on
      (<a href=\"https://doi.org/10.53731/eyf75cj-jsgv26c\">see previous posts</a>)
      finally has a name: the <em>Rogue Scholar</em>. I picked this name because I
      liked the description in the <a href=\"https://www.urbandictionary.com/define.php?term=rogue%20scholar\">Urban
      Dictionary</a>.</p><blockquote>A person with extensive knowledge pertaining
      to various subject matters that extends beyond formal education. This person
      often <strong>gathers</strong> knowledge from various sources, such as media,
      friends, casual reading or the internet.</blockquote><p>And I started a waitlist
      for people interested in having their science blog archived in the <em>Rogue
      Scholar</em>. There is still a lot of work to do, but I hope to launch the archive
      in the second quarter of 2023 with these core features:</p><ul><li>based on
      the <a href=\"https://inveniordm.docs.cern.ch/\">InvenioRDM</a> open source
      software, hosted by Front Matter</li><li>free to archive 50 blog posts per year.
      For larger blogs or a backfile of several years, the Rogue Scholar will charge
      a one-time fee of 1 \u20ac per blog post, and I have started to work on securing

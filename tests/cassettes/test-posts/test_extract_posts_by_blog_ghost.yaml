    content: "{\"posts\":[{\"id\":\"62d42bbd41e317003df48eef\",\"uuid\":\"57cf9b1e-7ca8-4786-9b68-208df684e2b0\",\"title\":\"Introducing
      DataCite JSON\",\"slug\":\"introducing-datacite-json\",\"html\":\"<p>All DataCite
      DOIs have associated metadata, described in the DataCite Metadata Schema Documentation
      (DataCite Metadata Working Group (<a href=\\\"https://blog.datacite.org/introducing-datacite-json/#ref-https://doi.org/10.5438/0014\\\">2017</a>)),
      validated and stored as XML in the DataCite Metadata Store (MDS). These metadata
      are then made available via DataCite APIs and services. For these services XML
      is not always the best format, and we are thus providing the metadata in other
      formats, most notably JSON. The problem with our approach so far has been that
      this JSON was not properly defined, creating overhead and ambiguity both for
      our internal services and for our users. To change this situation, and to make
      it easier to work with metadata for DataCite DOIs, we today are announcing <strong><strong>DataCite
      JSON</strong></strong>.</p><h3 id=\\\"what-is-datacite-json\\\">What is DataCite
      JSON?</h3><p>DataCite JSON represents all metadata elements and attributes available
      in DataCite XML, and can be converted from and to DataCite XML via several DataCite
      services (MDS API, EZ API, DOI Fabrica, Content Negotiation) that internally
      all use the bolognese metadata conversion library (Fenner (<a href=\\\"https://blog.datacite.org/introducing-datacite-json/#ref-https://doi.org/10.5438/n138-z3mk\\\">2017</a>)),
      which also provides a command-line utility. Both our new Elasticsearch Search
      index and the updated JSON REST API (more on those in another blog post) use
      DataCite JSON. The bolognese metadata conversion library uses DataCite JSON
      as the intermediary format, for example when converting BibTeX to schema.org
      JSON-LD or JATS XML.</p><h2 id=\\\"is-datacite-json-different-from-datacite-xml\\\">Is
      DataCite JSON different from DataCite XML?</h2><p>There are minor differences
      between DataCite JSON and DataCite XML, mainly to make working with the metadata
      easier. This includes an <strong><strong>identifiers</strong></strong> object
      that combines the <strong><strong>identifier</strong></strong> and <strong><strong>alternateIdentifier</strong></strong>
      properties, and a <strong><strong>types</strong></strong> object that not only
      stores <strong><strong>resourceTypeGeneral</strong></strong> and <strong><strong>resourceType</strong></strong>
      information, but also the type information from RIS, BibTeX, Citeproc and schema.org,
      to avoid losing type information when converting between these formats. There
      is also a new <strong><strong>container</strong></strong> property that stores
      information about the repository or journal where the content is located. We
      can provide this information in DataCite XML via the relatedidentifier (with
      relationType <strong><strong>isPartOf</strong></strong>) and description (via
      descriptionType <strong><strong>SeriesInformation</strong></strong>) elements,
      but the process is cumbersome. DataCite JSON also includes information not available
      in DataCite XML, including the url registered for the DOI, and the date the
      DOI was registered.</p><h2 id=\\\"do-you-have-examples-using-datacite-json\\\">Do
      you have examples using DataCite JSON?</h2><p>To see DataCite JSON in action,
      lookup the DOI metadata of your favorite DOI in our JSON REST API, e.g. <a href=\\\"https://api.datacite.org/dois/10.5438/0014\\\">https://api.datacite.org/dois/10.5438/0014</a>,
      or - if you are a DataCite member or client - in <a href=\\\"https://doi.datacite.org/\\\">DOI
      Fabrica</a>. Alternatively install bolognese (via <code>gem install bolognese</code>)
      and fetch metadata via the command <code>bolognese 10.5438/0014 -t datacite_json</code>.
      Documentation of DataCite JSON is unfortunately still sparse, in early 2019
      we will provide better documentation via our <a href=\\\"https://support.datacite.org/\\\">support
      site</a>, and this will also include updated documentation of the JSON REST
      API and a JSON Schema to validate the metadata, aligned with our XSD Schema
      for DataCite XML.</p><p>We hope that DataCite JSON makes it easier to work with
      DataCite metadata, helping to improve metadata quality and re-use. We encourage
      users to adapt their tools to take advantage of DataCite JSON, and to consider
      DataCite JSON also when working with metadata not associated with a DataCite
      DOI, but when a description of scholarly resources with standard metadata and
      using JSON is needed. Watch out for more information about DataCite JSON in
      2019, or reach out to us with questions or feedback via <a href=\\\"mailto:support@datacite.org\\\">mailto:support@datacite.org</a>.</p><p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/1pca-1y05\\\">originally published</a>
      on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>DataCite
      Metadata Working Group. DataCite Metadata Schema Documentation for the Publication
      and Citation of Research Data v4.1. Published online 2017:72 pages. doi:<a href=\\\"https://doi.org/10.5438/0014\\\">10.5438/0014</a></p><p>Fenner
      M. Bolognese: a Ruby library for conversion of DOI Metadata. Published online
      February 25, 2017. doi:<a href=\\\"https://doi.org/10.5438/N138-Z3MK\\\">10.5438/N138-Z3MK</a></p>\",\"comment_id\":\"60e9cda7149d573936a813bf\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2018-12-19-um-15.36.18.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T16:41:11.000+00:00\",\"updated_at\":\"2023-07-02T06:56:03.000+00:00\",\"published_at\":\"2018-12-19T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79spkh-97aq74v-ag4xz\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

      be a database (as in the case of\\nWordpress or Ghost) or a file (as in the
      case of Hugo and many other\\n[static site\\ngenerators](https://jamstack.org/generators/){rel=\\\"noreferrer\\\"}).\\n\\n###
      Wordpress\\n\\nWordpress doesn\\\\'t know about canonical URLs out of the box,
      but they\\ncan be added via a plugin, the most popular for this being [Yoast\\nSEO](https://yoast.com/help/canonical-urls-in-yoast-seo/){rel=\\\"noreferrer\\\"}\\n(which
      comes in free and paid versions). After installing and activating\\nthe plugin
      you can add a canonical URL in a new Yoast SEO section of the\\npost editor:\\n\\n<figure
      class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png

      parts of Scholarly Markdown.\nIn this post I propose that we expand the concept
      and define the\n*Scholarly Markdown Bundle*.\n\nIt is becoming increasingly
      clear that scholarly work can''t be\nadequately described in a single text document,
      most commonly the\njournal article. Not only are there associated metadata,
      assets such as\nfigures and supplementary information, but also the research
      data and\nsoftware needed to produce the work described in the publication.
      The\nobvious next step is to think of scholarly work as a collection of\nobjects,
      most clearly described by Carol Goble and others as [Research\nObject Bundle](https://researchobject.github.io/specifications/bundle/).\n\nThere
      will probably never be a single authoring tool and format that\npleases everyone.

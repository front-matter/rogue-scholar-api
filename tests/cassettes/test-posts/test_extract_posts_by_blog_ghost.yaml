    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Today
      I am pleased to announce the launch of a new service, DataCite\nLabs Search
      -- the service is available immediately at\n<https://search.datacite.org/>.
      This is one of\n[THOR](http://project-thor.eu/)''s first services and is based
      on work in\nthe earlier EC-funded [ODIN Project](http://odin-project.eu/).\n\nThe
      ODIN project [launched the DataCite/ORCID claiming\ntool](http://odin-project.eu/2013/05/13/new-orcid-integrated-data-citation-tool/)\nin
      June 2013. The DataCite/ORCID claiming tool allows users to add works\nfrom
      the DataCite Metadata Store (MDS) to their ORCID profile. This was\na successful
      pilot, enabling researchers to add their datasets to the\nORCID service infrastructure.\n\nTHOR,
      the follow-up project to ODIN, started in June 2015. One of the\ngoals of THOR
      is to build sustainable persistent identifier services\nbased upon the piloting
      work done in ODIN.\n\nThe new DataCite Labs Search includes all functionality
      of the\nDataCite/ORCID claiming tool, but we have made some additional changes:\n\n-
      re-deployed the service in the DataCite data center,\n- merged the code repository
      back with the original CrossRef repo, and\n- started work on making the service
      the default DataCite search.\n\n[Last week](http://blog.datacite.org/overcoming-development-pain/)
      I\nspoke a bit about the differences between how to deploy a pilot project\nand
      a production service.\n\n### Crosscite\n\nThe DataCite/ORCID claim tool was
      started in 2013 as a fork of the [open\nsource code](https://github.com/CrossRef/cr-search)
      for the [CrossRef\nMetadata Search](http://search.crossref.org/). There are
      some subtle,\nbut important differences between the CrossRef and DataCite Search
      API,\nand some other changes were introduced as well. Going forward we wanted\nto
      bring the two code bases together again, both for faster development\nand to
      make it easier for users: there shouldn\\''t for example be much of\na difference
      for a user between claiming a work to your ORCID profile\nfrom the CrossRef
      Metadata Search and the DataCite Labs Search. Since\nthis month development
      happens in a common code repository in the\n**Crosscite** Github organization,
      and the project has been renamed to\n[doi-metadata-search](https://github.com/crosscite/doi-metadata-search).\nYou
      can follow along development via Github Issues or [this waffle.io\nboard](https://waffle.io/crosscite/doi-metadata-search):\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-17-um-15-27-14.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-08-17-um-15-27-14.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-08-17-um-15-27-14.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-08-17-um-15-27-14.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-17-um-15-27-14.png
      2120w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"1128\"\nalt=\"Waffle.io\"
      />\n<figcaption aria-hidden=\"true\"><span>Waffle.io</span></figcaption>\n</figure>\n\n###
      Search\n\nAllowing users to add works with DataCite DOIs to their ORCID profile\nshould
      not be done in a separate service, but is ideally part of the\nstandard search
      interface to DataCite that users use anyway. We\ntherefore have to make [DataCite
      Labs\nSearch](https://search.datacite.org/) at least as good as the current\nDataCite
      Search. Both services use the DataCite Search API as their\nbackend, but the
      user interface they provide is different. Some of the\ndifferences in Labs Search
      include:\n\n- a single search box\n- all information is shown in a list view,
      no linking to pages on\n  data.datacite.org\n- citation formatter\n- filter
      results by Creative Commons license\n- an updated user interface\n\nThe single
      input field for searching should be appropriate for most\nqueries, but Labs
      Search also supports\n[DisMax](https://cwiki.apache.org/confluence/display/solr/The+DisMax+Query+Parser)\nquery
      syntax for more complex searches, and automatically detects DOI\nand ORCID names.
      Try some more complex queries, e.g. all presentations\nby a particular person.\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-17-um-14-13-09.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-08-17-um-14-13-09.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-08-17-um-14-13-09.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-08-17-um-14-13-09.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-17-um-14-13-09.png
      1848w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1848\" height=\"780\"\nalt=\"Citation\"
      />\n<figcaption aria-hidden=\"true\"><span>Citation</span></figcaption>\n</figure>\n\nProviding
      the metadata as formatted citation is an important feature\nthat facilitates
      data citation. With BibTeX and RIS two standard import\nformats for reference
      managers are also supported. This feature is\nbasically unchanged since 2013,
      and relies on the [DOI content\nnegotiation](http://crosscite.org/) API provided
      by several DOI\nregistration agencies. In addition, COinS is supported, allowing
      the\nimport of multiple items at once, e.g. into a reference manager.\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-17-um-14-22-48.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-08-17-um-14-22-48.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-08-17-um-14-22-48.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-08-17-um-14-22-48.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-17-um-14-22-48.png
      2066w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"993\"\nalt=\"COinS\"
      />\n<figcaption aria-hidden=\"true\"><span>COinS</span></figcaption>\n</figure>\n\nAllowing
      users to search for content based on what they are allowed to\ndo with it is
      another important feature of Labs Search. We are using the\n**rightsURI** metadata
      field and the standard Creative Commons licenses.\nYou can for example limit
      your search to content that uses the standard\nWikipedia license\n[CC-BY-SA](https://en.wikipedia.org/wiki/Wikipedia:CC_BY-SA_Compliance)\n(see
      above), or you might exclude content that doesn\\''t allow commercial\nreuse
      and/or derivative works. The **rightsURI** field allows for\nmultiple licenses,
      but unfortunately, less than 25% of DataCite DOI\nmetadata include a Creative
      Commons license.\n\n### Labs\n\nWe are launching this updated tool as a DataCite
      Labs service instead of\nreplacing the production service at search.datacite.org.
      There are two\nreasons: a) there are still some rough edges and possibly bugs,
      and b)\nwe need to collect broader feedback from users before this can replace\nthe
      current DataCite search. We plan to do this switch in the next 1-3\nmonths,
      depending on user feedback. Please comment on this blog post,\nopen a [Github\nissue](https://github.com/crosscite/doi-metadata-search/issues),
      tweet\nabout it mentioning \\#datacite, or send an email to\n**support@datacite.org**.\n\nExpect
      to see more new/updated DataCite services first appearing as\nDataCite Labs
      in the future.\n\n### Acknowledgments\n\nThis is a collaborative effort and
      I want to thank the DataCite and THOR\nteams, and in particular Karl Ward, Gudmundur
      Thorisson, Sebastian\nPeters, Rob Peters, Laura Rueda, Tom Demeranville, Geoff
      Bilder, Laure\nHaak, and Laura Paglione. This blog post was [originally\npublished](https://doi.org/10.5438/s8gf-0ck9)
      on the DataCite Blog. This\nwork was funded by the European Union''s Horizon
      2020 research and\ninnovation programme under\u00a0[grant agreement\nNo.\u00a0654039](https://doi.org/10.3030/654039){rel=\"noreferrer\"}.\n",

      in Reference Lists\",\"slug\":\"mysteries-in-reference-lists\",\"html\":\"<p>On
      Tuesday the journal PLOS ONE celebrated its 10th anniversary (see <a href=\\\"http://blogs.plos.org/plos/2016/12/ten-years-of-advancing-science-as-one/\\\">blog
      post</a> by PLOS ONE Editor-in-Chief J\xF6rg Heber and <a href=\\\"http://blogs.plos.org/everyone/2016/12/20/the-ride-of-your-life-one-to-the-power-of-10/\\\">blog
      post</a> by PLOS ONE Managing Editor Iratxe Puebla and PLOS Advocacy Director
      Catriona MacCallum). PLOS ONE (and PLOS) have changed scholarly publishing in
      many ways, from a DataCite perspective probably most importantly via the data
      policy <a href=\\\"http://blogs.plos.org/everyone/2014/02/24/plos-new-data-policy-public-access-data-2/\\\">updated
      in February 2014</a> that states that</p><blockquote>PLOS journals require authors
      to make all data underlying the findings described in their manuscript fully
      available without restriction, with rare exception.</blockquote><p>PLOS ONE
      was not the first journal with a Joint Data Archiving Policy (Whitlock, <a href=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1016/j.tree.2010.11.006\\\">2011</a>),
      but this policy update moved proper archiving in public repositories of data
      used in papers into the mainstream, given that PLOS ONE had become the largest
      journal in the world by number of papers published.</p><h2 id=\\\"volumes-issues-and-pages\\\">Volumes,
      issues and pages</h2><p>Publishing so many papers, and doing this only in electronic
      form, means that PLOS ONE doesn't really have journal issues, and that papers
      are published daily as they become ready \u2013 a common pattern with online-only
      journals. This means that the traditional way of referencing a scholarly article
      via journal name, volume, issue and page numbers isn't really useful anymore,
      as a proxy PLOS ONE uses the publication year as volume, month as issue and
      an <a href=\\\"https://jats.nlm.nih.gov/publishing/tag-library/1.1/element/elocation-id.html\\\">electronic
      location identifier</a> instead of page numbers, for example <em>PLOS ONE</em>,
      9(8), e105948. But of course we don't use this information to uniquely identify
      and locate a PLOS ONE article, we use the DOI instead \u2013 <a href=\\\"https://doi.org/10.1371/journal.pone.0105948\\\">https://doi.org/10.1371/journal.pone.0105948</a>
      for this example.</p><p>This particular DOI is for an interesting article by
      Norris et al. (<a href=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pone.0105948\\\">2014</a>)
      that describes how rocks in Death Valley slide with the help of thin layers
      of ice and wind, a phenomenon known since the 1940s, but in this paper for the
      first time systematically analyzed using GPS.</p><p>Before joining DataCite
      in 2015 I worked for PLOS for three years, helping with they Article-Level Metrics
      initiative (Fenner, <a href=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pbio.1001687\\\">2013</a>).
      The sliding rocks paper has been a fascinating ALM example, as the paper <a
      href=\\\"http://journals.plos.org/plosone/article/metrics?id=10.1371/journal.pone.0105948\\\">drew
      a lot of attention</a> beyond traditional citations.</p><p>But the sliding rocks
      paper has of course also been cited, and I counted 12 citations this week. These

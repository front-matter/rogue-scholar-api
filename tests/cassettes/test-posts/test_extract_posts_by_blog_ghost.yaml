      slide-note=\"\"}\n:::: {.sd-player-slides--content .visually-hidden}\n## Slide
      2 {#slide-2 .sd-player-slides--heading}\n\n### Slide 2 text\n\n::: {.sd-player-slides--text}\nWhat
      we like about CSV simple ubiquitous human-readable machine-readable\n:::\n::::\n:::::\n\n:::::

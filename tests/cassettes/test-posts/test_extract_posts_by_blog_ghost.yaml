      \ &lt;alternateIdentifiers&gt;\\n    &lt;alternateIdentifier alternateIdentifierType=\\\"Local
      accession number\\\"&gt;MS-49-3632-5083&lt;/alternateIdentifier&gt;\\n  &lt;/alternateIdentifiers&gt;\\n
      \ &lt;subjects&gt;\\n    &lt;subject&gt;datacite&lt;/subject&gt;\\n    &lt;subject&gt;doi&lt;/subject&gt;\\n
      \   &lt;subject&gt;metadata&lt;/subject&gt;\\n    &lt;/subjects&gt;\\n  &lt;dates&gt;\\n

      />\\n</figure>\\n\\nThe payments are handled by the\\n[Ko-fi](https://ko-fi.com/){rel=\\\"noreferrer\\\"}
      service (using Stripe and\\nPaypal for payment processing). These new payment
      options make two\\nimportant assumptions:\\n\\n- Users are willing to donate

      href=\\\"https://github.com/front-matter/talbot\\\">GitHub</a>) to enhance InvenioRDM
      functionality. </p><p>Building an archive of scholarly blog posts faces the
      same fundamental challenges as repositories for other types of scholarly content,
      whether data, software, preprints, or journal articles. You have to collect
      metadata and content, and that approach only scales with standardization and
      open licenses.</p><p>Luckily we already know a lot about required and optional
      but desired scholarly metadata, and they are fundamentally not different for
      scholarly blog posts. This means we can take similar approaches as we have for
      example taken for research data:</p><figure class=\\\"kg-card kg-image-card

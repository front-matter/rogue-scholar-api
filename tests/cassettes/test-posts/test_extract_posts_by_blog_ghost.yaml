      their research artefacts and their work will be\\n> uniquely attributed to them.\\n\\nThe
      project started a [blog](https://project-thor.eu/){rel=\\\"noreferrer\\\"}\\nto
      report on project activities and project outputs and published 66\\nblog posts
      during the 30-month project duration. The public project\\noutputs are available
      via [Zenodo](https://zenodo.org){rel=\\\"noreferrer\\\"}\\nand in various publications.\\n\\nAlmost
      four years after the project ended, the blog is unfortunately no\\nlonger publicly
      accessible, and several key people involved in THOR have\\nmoved on to other
      projects, and organizations, or have retired. This is\\na typical story for
      grant-funded projects, but painful as THOR is about\\npersistent identifiers
      and services.\\n\\nFast-forward to September 2023 and the launch of Rogue Scholar,
      and we\\ncan now make these changes:\\n\\n- [Register the THOR blog with Rogue\\n
      \ Scholar](https://rogue-scholar.org/blogs/thor){rel=\\\"noreferrer\\\"} and\\n
      \ archive the full-text of all blog posts, available via search. A\\n  search
      for [content\\n  drift](https://rogue-scholar.org/posts?page=1&query=content+drift){rel=\\\"noreferrer\\\"}\\n
      \ finds the blog post about the THOR final event where Herbert van de\\n  Sompel
      gave a keynote.\\n- Register DOIs for all blog posts, with metadata that includes
      the\\n  abstract, authors (with ORCID ID), and funding information -- the\\n
      \ [THOR grant](https://doi.org/10.3030/654039){rel=\\\"noreferrer\\\"}. This\\n
      \ enables searching for outputs funded by THOR via Crossref or other\\n  services
      using Crossref and/or ORCID metadata\\n- Have the DOIs point to archived versions
      of blog posts at the\\n  [Internet Archive](https://archive.org/){rel=\\\"noreferrer\\\"},
      enabling\\n  reading of the full text of all blog posts despite the blog no
      longer\\n  being publicly available.\\n\\n<figure class=\\\"kg-card kg-image-card

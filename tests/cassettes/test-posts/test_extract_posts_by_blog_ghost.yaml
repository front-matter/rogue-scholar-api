      Matter","indexed_at":1708334556,"indexed":true,"images":[],"blog_slug":"front_matter","content_text":"Just
      like the rest of the internet, much of our scholarly infrastructure\nis built
      around the Hypertext Transfer Protocol (HTTP), increasingly\nHTTPS for security,
      and soon [HTTP/2](https://http2.github.io/) for\nbetter performance. In this
      infrastructure Universal Resource Locators\n(URLs) are essential to locate resources
      (sic) such as scholarly\narticles, datasets, researchers, organizations, or
      grants. Read\n[this](http://site.thomsonreuters.com/site/data-identifiers/)
      recent\nThomson Reuters report for a good recent perspective on this topic.\nWhile
      this works for the most part, there are some issues with URLs -\nnot specific
      to scholarly content, but particularly import here:\n\n1.  multiple URLs can
      point to the same resource\n2.  URLs can be long and look ugly\n3.  URLs can
      change or break, making it hard or impossible to locate the\n    resource\n4.  we
      are used to central indexes (or databases) describing these\n    resources,
      allowing us to do sophisticated queries not possible in a\n    generic web search,
      e.g. find all publications by author John Doe,\n    published since 2012.\n\nNo.
      1 is a problem relevant to all URLs, e.g. web searches or\nliking/commenting
      a particular web page. Originally suggested by Google,\n[Canonical\nURLs](https://support.google.com/webmasters/answer/139066?hl=en)
      are\nessential for services such as Facebook or\n[Hypothes.is](https://hypothes.is/blog/cross-format-annotation/).
      They\nhave been formalized in [rfc6596](http://tools.ietf.org/html/rfc6596)\nand
      are commonly used.\n\nNo. 2 can be a problem, in particular if we are not careful
      in designing\nappropriate URLs for landing pages (see next paragraph), but rather
      use\nsomething long and unreadable that also includes query parameters, etc.\nIf
      we have no control over how the URL looks like, we can use URL\nshortener services
      such as [bit.ly](https://bitly.com/), which of course\nhave become a common
      sight on the web. [ShortDOIs](http://shortdoi.org/)\nare an URL shortener for
      DOIs, but they don''t seem to have gained much\ntraction.\n\nNo. 3 is a particularly
      important issue, commonly referred to as\n****link rot**** and described extensively
      for the scholarly literature,\ne.g. by [Klein](https://doi.org/10.1371/journal.pone.0115253).
      There are\nseveral technical solutions to this problem, a common approach is
      to use\na landing page for the resource that will never change (and follows
      the\nrecommendations by Tim Berners-Lee for [Cool\nURIs](http://www.w3.org/Provider/Style/URI.html),
      and then use\nredirection to point to the current location of the resource.
      This is\neasily for changes of the URL path using web server [redirect\nrules](http://httpd.apache.org/docs/2.4/rewrite/remapping.html).
      It gets\nmore complicated if the server name also changes, in particular if
      it is\nthe server holding the landing page. Thinking this through you realize\nthat
      the only way this can be done on a larger scale is via one or more\ncentralized
      services that not only provide the technical infrastructure\nfor a central redirection
      (or resolver) service, but also come with a\nsocial contract of rules that everyone
      submitting URLs to the service\nhas to follow - a major difference to URL shorteners,
      which don''t solve\nthe link rot problem.\n\nThe above is of course a description
      of the DOI service provided by\nCrossRef, DataCite, and others, as well as similar
      persistent identifier\nservices. Unfortunately some persistent identifier services
      don''t do the\nabove: they create and use persistent identifiers, but there
      is no\ncentral resolver service that maps these identifiers back to URLs. This\nbreaks
      the integration with the bigger scholarly infrastructure based on\nURLs. One
      common example are nucleotide sequences such as U65091, there\nis no single
      corresponding URL because the sequence can be found in all\nthree main nucleotide
      databases:\n<http://www.ncbi.nlm.nih.gov/nuccore/U65091>. It would help to have
      a\ncentral resolver, e.g. http://nucleotide.org/U65091 that then redirects\nto
      one of the three databases based on geographical location or user\npreference.\n\nThere
      are also problems with DOIs. They use the\n[Handle](http://www.handle.net/)
      system to resolve the identifier to a\nlocation, and this system was built in
      the 1990s as infrastructure\n[independent of](http://www.handle.net/faq.html)
      URLs or DNS (Domain\nName Service), at a time when it wasn''t clear yet that
      URLs and\nassociated standards would become ubiquitous. I don''t have numbers,
      but\npractically all DOIs are of course now resolved to URLs using the [DOI\nproxy
      server](http://www.doi.org/factsheets/DOIProxy.html) at\nhttp://doi.org (preferred)
      or http://dx.doi.org. One main consequence of\nthis is that DOIs are frequently
      not written as URLs - e.g.\ndoi:10.5555/24242424x instead of <https://doi.org/10.5555/24242424x>
      -\nagain breaking the integration with the bigger scholarly infrastructure.\nThe
      CrossRef [DOI display\nguidelines](http://www.crossref.org/02publishers/doi_display_guidelines.html)\nclearly
      state that DOIs should be written as URLs in *the online\nenvironment*, which
      basically is whenever DOIs are used, as PDFs and\neven Word documents know how
      to handle URLs. Unfortunately this\nguideline is still frequently ignored. The
      above is of course also true\nfor other persistent identifiers using the Handle
      system, e.g.\n[ePIC](http://www.pidconsortium.eu/).\n\nThe other problem with
      the DOI system is that it doesn''t address issue\nNo. 4, i.e. provide a central
      metadata index for the resources that use\nthe system. This job is left to the
      DOI registration agencies such as\nCrossRef and DataCite, who have implemented
      a central metadata store\n(e.g. [CrossRef](https://search.crossref.org/) or\n[DataCite](https://search.datacite.org/))
      in different ways (e.g. using\ndifferent metadata schemata), or not at all.
      This means that we have to\nlook in several places to find all DOIs associated
      with author John Doe,\npublished since 2012. Obviously we are used to looking
      up information in\nmultiple places, but not being able to look up the metadata
      for a DOI\nwithout some extra work (finding out the registration agency for
      the DOI\nand then going to the respective metadata store) is a problem. One
      way\naround these problems is to use the [DOI Content Negotiation\nService](https://citation.crosscite.org/docs.html).\n\nAnother
      problem with the DOI system is more a social than a technical\nissue. Neither
      CrossRef nor DataCite seem to enforce that DOIs should\nalways resolve to URLs
      when using a computer program. DOI resolution for\nhumans works fine, but computers,
      e.g. command line tools such as cURL,\ncan run into issues such as requiring
      cookies, javascript or user input,\nor permission problems getting to the journal
      landing page (see [this\nearlier blog\npost](https://blog.front-matter.io/posts/challenges-in-automated-doi-resolution)\nfor
      some numbers). People seem to forget that a DOI that is not\nactionable is not
      really useful, and that scholarly infrastructure is\nnot only used by people,
      but of course also by automated tools.\n\nThe persistent identifiers used in
      our scholarly infrastructure would\nbenefit from a clearer focus on the problems
      they should solve, starting\nwith No. 1-4 above. One problem is that we probably
      focus too much on\nthe persistence problem, implied also by the term ****persistent\nidentifier****
      or ****PID****. What we have neglected is the resolvable\nproblem, i.e. making
      as easy as possible to get from the persistent\nidentifier to the resource and/or
      its metadata. Based on the Den Haag\nManifesto and suggested by Todd Vision,
      we therefore proposed the term\n****trusted identifier**** with the following
      characteristics in the\n[conceptual model of\ninteroperability](https://doi.org/10.6084/m9.figshare.824314)
      for the\n[ODIN Project](http://odin-project.eu/):\n\n- are unique on a global
      scale, allowing large numbers of unique\n  identifiers\n- resolve as HTTP URI''s
      with support for content negotiation, and these\n  HTTP URI''s should be persistent.\n-
      come with metadata that describe their most relevant properties,\n  including
      a minimum set of common metadata elements. A search of\n  metadata elements
      across all trusted identifiers of that service\n  should be possible.\n- are
      interoperable with other identifiers through metadata elements\n  that describe
      their relationship.\n- are issued and managed by an organization that focuses
      on that goal as\n  its primary mission, has a sustainable business model and
      a critical\n  mass of member organizations that have agreed to common procedures
      and\n  policies, has a governing body, and is committed to using open\n  technologies.\n\nWhile
      not directly relevant for resolving persistent identifiers as\nURLs, the last
      point is really important for any persistent identifier\ninfrastructure, [described
      in detail\nrecently](https://doi.org/10.6084/m9.figshare.1314859).\n\nIf I would
      design a persistent identifier service today (as if we would\nneed yet another
      persistent identifier service), I would build the\nsystem around an URL shortening
      service that I control. The URLs could\nlook very similar to what we have with
      DOIs now, e.g.\n[https://doi.org/10.5555/12345678](http://doi.org/10.5555/12345678),
      but\nit would be clear that persistent identifiers are URLs, not something\nseparate.
      Plus we could take advantage of all the lessons learned - and\npossibly even
      reuse open source code - with URL shorteners, which are\nmuch more widely used
      than scholarly persistent identifiers.\n\n*Update 6/4/15: added link to Thomson
      Reuters\n[report](http://site.thomsonreuters.com/site/data-identifiers/) on\nidentifiers
      and open data.*\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/persistent-identifiers-and-urls","guid":"62d42bbd41e317003df48d53","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

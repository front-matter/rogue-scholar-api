      and their conn\",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48ee7\",\"uuid\":\"485f2686-6887-407e-a702-c376e9a57e04\",\"title\":\"DataCite
      switches to Globus for Authentication\",\"slug\":\"datacite-switches-to-globus-for-authentication\",\"html\":\"<p>Access
      to some DataCite resources and services requires authentication so that DataCite
      knows who is making a request. This includes <a href=\\\"https://doi.datacite.org/\\\">Fabrica</a>,
      our DOI registration service that requires a member account, but also our integration
      with ORCID in the <a href=\\\"https://profiles.datacite.org/\\\">Profiles</a>
      service, where researchers authenticate with us to allow us to send information
      about content with DataCite DOIs authored by them to their ORCID record.</p><p>Authentication
      needs to be secure, not allowing access by the wrong people, but also practical,
      as otherwise poor password behavior with reduced security might result, as highlighted
      in the 2019 update of the NIST guidelines (Grassi, Garcia, &amp; Fenton (<a
      href=\\\"https://blog.datacite.org/globus-authentication/#ref-https://doi.org/10.6028/nist.sp.800-63-3\\\">2017</a>))
      that set the industry standard. With this in mind, we have two main goals for
      improving authentication with DataCite services: a) phase-out of institutional
      logins in favor of more secure personal accounts, and b) consolidate authentication
      into a single service to simply access to all secured resources.</p><p>We started
      work on improving DataCite authentication two months ago, beginning with a major
      upgrade of the <a href=\\\"https://profiles.datacite.org/\\\">Profiles</a> service.
      We are relaunching this upgraded service today. Most changes are under the hood
      and not visible to users; they include much-needed maintenance work, but also
      an improved administration interface for DataCite staff.</p><p>One visible change
      for users is the new sign in via Globus. <a href=\\\"https://www.globus.org/\\\">Globus</a>,
      an initiative at the University of Chicago - and a DataCite member -, is a non-profit
      service that provides reliable data transfer and sharing, and authentication
      services for the research community. Globus\u2019 overall mission not only aligns
      well with DataCite\u2019s mission but its authentication service, Globus Auth,
      provides the functionality needed by DataCite and DataCite users. The previous
      version of the Profiles service allowed login via ORCID, Google, and GitHub,
      but did not support the use of institutional identities. Globus allows users
      to login with their institutional account, supporting several hundred such federated
      identities via InCommon and eduGAIN federations and other custom identity providers.</p><p>DataCite
      now integrates with Globus via OpenID Connect, and requires that users login
      either with their ORCID identity or with another identity (e.g., an institutional
      account) linked to that ORCID identity via Globus. We use the ORCID ID to identify
      the user independent of email addresses or other information that may change
      over time, aligned with the recommendation of using the eduPersonORCID property
      in Federated Identity Management (Demeranville (<a href=\\\"https://blog.datacite.org/globus-authentication/#ref-https://doi.org/10.5281/zenodo.1064011\\\">2017</a>)).
      For authenticating ORCID claiming, a second step is needed, obtaining the required
      permissions directly from ORCID to write to the user\u2019s ORCID record. This
      integration of Globus allows DataCite to focus on providing persistent identifier
      services, while relying on Globus for authentication services.</p><p>While connecting
      authentication via OpenID Connect is straightforward, we made the process even
      easier for Ruby users by writing the omniauth-globus Ruby gem (Fenner (<a href=\\\"https://blog.datacite.org/globus-authentication/#ref-https://doi.org/10.14454/81gp-9y63\\\">2019</a>))
      that requires only the minimal configuration of a CLIENT_ID, CLIENT_SECRET,
      and REDIRECT_URL.</p><p>This change is just the first step in our work on improving
      authentication to DataCite services. As a next step, we will provide personal
      accounts, roles, and permissions for our DOI registration service Fabrica, which
      currently uses a separate authentication workflow and institutional accounts.
      We will continue partnering with Globus to wrap up this work before the end
      of 2019 but will keep the login option via institutional accounts until the
      end of 2020. In early 2020, we will start providing authentication tokens (in
      addition to basic authentication via username/password) for API users, and we
      will improve our integration with ORCID via a pilot of the <a href=\\\"https://members.orcid.org/service-provider-workflow\\\">ORCID
      token delegation</a> workflow.</p><p>If you have any questions about these authentication
      updates, don\u2019t hesitate to contact us at <a href=\\\"mailto:support@datacite.org\\\">mailto:support@datacite.org</a>.</p><p><em>This
      blog post was </em><a href=\\\"https://doi.org/10.5438/08jb-pn73\\\"><em>originally
      published</em></a><em> on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Demeranville,
      T. (2017). <em>Federated Identity And Identifiers</em>. <a href=\\\"https://doi.org/10.5281/ZENODO.1064011\\\">https://doi.org/10.5281/ZENODO.1064011</a></p><p>Fenner,
      M. (2019). Omniauth-globus: Provides basic support for authenticating a client
      application via the globus service. DataCite. <a href=\\\"https://doi.org/10.14454/81GP-9Y63\\\">https://doi.org/10.14454/81GP-9Y63</a></p><p>Grassi,
      P. A., Garcia, M. E., &amp; Fenton, J. L. (2017). <em>Digital identity guidelines:
      Revision 3</em> (NIST SP 800-63-3; p. NIST SP 800-63-3). National Institute
      of Standards and Technology. <a href=\\\"https://doi.org/10.6028/NIST.SP.800-63-3\\\">https://doi.org/10.6028/NIST.SP.800-63-3</a></p>\",\"comment_id\":\"60e9c7e2149d573936a81318\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/bildschirmfoto-2019-10-09-um-19.16.21-1.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T16:16:34.000+00:00\",\"updated_at\":\"2024-03-30T21:52:03.000+00:00\",\"published_at\":\"2020-10-14T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79ra81-97aq74v-ag4mr\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

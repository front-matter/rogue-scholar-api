      corresponding Force11 working\ngroup.](https://force11.org/group/data-citation-implementation-group/)\n\nThese
      guidelines focus on the required or recommended work for scholarly\nblog authors.
      For scholarly blog archives such as the [Rogue\nScholar](https://rogue-scholar.org),
      additional guidelines are in\ndevelopment.\n\n| Level       |  \\# | Guideline                                                                                                                                                          |\n|-------------|----:|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|\n|
      Required    |   1 | The full-text content *must* be made available via public
      RSS feed (in RSS, Atom or JSON Feed format).                                                             |\n|
      Required    |   2 | Each blog post in the RSS feed *must* have a title, author(s),
      and publication date.                                                                               |\n|
      Required    |   3 | Each blog post *must* have a URL that resolves to a public
      landing page specific for that blog post.                                                               |\n|
      Required    |   4 | The full-text content *must* be made available via a Creative
      Commons Attribution (CC-BY) license.                                                                 |\n|
      Required    |   5 | The blog must provide documentation about long-term archiving,
      discoverability, and citation.                                                                      |\n|
      Recommended |   6 | Each blog post in the RSS feed *should* have a persistent
      identifier, description, language, and last updated date.                                                |\n|
      Recommended |   7 | The landing page *should* include metadata required for
      citation, and ideally also metadata facilitating discovery, in human-readable
      and machine-readable format. |\n| Recommended |   8 | The machine-readable metadata
      *should* use schema.org markup in JSON-LD format.                                                                                    |\n|
      Recommended |   9 | Metadata *should* be made available via HTML meta tags to
      facilitate use by reference managers.                                                                    |\n|
      Recommended |  10 | Metadata *should* be made available for download in BibTeX
      and/or another standard bibliographic format.                                                           |\n\nThe
      requirement for full-text content via RSS feed and with a CC-BY\nlicense comes
      from the need to make archiving and indexing as simple\n(and cheap) as possible.
      Dealing with multiple licenses, private feeds,\nand private content adds an
      extra level of complexity and is not\nsupportive of Open Science.\n\nMetadata
      via HTML meta tags and JSON-LD (using schema.org markup) are\ntwo main strategies
      to embed metadata in web pages, to support reference\nmanagers but also indexers.
      Schema.org is simpler to work with, e.g. for\nmore complex author information
      such as separate given and family names,\nauthor identifiers such as ORCID,
      and affiliation information. On the\nother hand, reference managers and Google
      Scholar currently use HTML\nmeta tags, and it is sometimes easier to add this
      information to a blog.\n\nRegistration of DOIs as other persistent identifiers
      for blog posts is\nsomething that I want to provide via the Rogue Scholar archive,
      as the\neffort required is not trivial. The information required (mainly title,\nauthor(s),
      publication date, and URL) is readily available via the RSS\nfeed. Of course,
      displaying these DOIs on the blog is recommended, and\nfor the DOIs to resolve
      to the blog itself rather than the blog archive\nat the Rogue Scholar or elsewhere.\n\nThe
      recommended or optional metadata for science blog posts is of course\na big
      topic that needs more discussion. Description, language, and last\nupdated date
      seem desired and readily available. References used in blog\nposts would be
      fantastic to be included in the metadata, but there is\ncurrently no easy and
      standard way of doing this. For better\ndiscoverability, it would make sense
      to provide geo coordinates and/or\ntemporal information, and all blogs would
      benefit from using subject\nclassification such as the [OECD Fields of Science
      and\nTechnology](https://www.oecd.org/science/inno/38235147.pdf), but all\nthis
      would require significantly more effort.\n\nThese guidelines are a work in progress
      and are made available as part\nof the [Rogue Scholar\nDocumentation](https://docs.rogue-scholar.org/guidelines).

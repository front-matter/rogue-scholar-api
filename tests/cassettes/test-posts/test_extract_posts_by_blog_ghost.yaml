      "content_html": "<p>The <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue
      Scholar science blog archive</a> received a small update today with the following
      changes: optionally filter blog posts by language, added support for all OECD
      fields of science and technology, and searching by DOI. And it passed another
      big milestone: more than 5,000 (<a href=\"https://rogue-scholar.org/de/posts\"
      rel=\"noreferrer\">5,483</a> today) blog posts are now archived.</p>\n<h3 id=\"filter-blog-posts-by-language\">Filter
      blog posts by language</h3>\n<p>Rogue Scholar supports science blog posts in
      any language and the user interface supports English, Spanish, German, French,
      Portuguese, and Italian. Ninety percent of the archived blog posts are in English,
      the rest in German or Spanish. With the new filter you can limit search results
      to your preferred language, e.g. German:</p>\n<figure class=\"kg-card kg-image-card\"><img
      src=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1904\" height=\"914\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.10.17.png
      1904w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>This new feature hopefully
      makes it easier to find content in languages other than English and encourages
      more non-English science blogs to join Rogue Scholar.</p>\n<h3 id=\"support-for-all-oecd-fields\">Support
      for all OECD fields</h3>\n<p>Subject area classification is one important way
      to find interesting blogs and blog posts. Rogue Scholar started out with the
      six top-level categories of the widely used <a href=\"https://www.oecd.org/science/inno/38235147.pdf\"
      rel=\"noreferrer\">OECD Fields of Science and Technology</a>. This week I am
      adding all 43 second-level categories for a little bit more fine-grained detail.
      This makes it possible to identify two blogs included in the Rogue Scholar as
      chemistry blogs and two other blogs as writing about languages and literature.</p>\n<figure
      class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"557\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2023/09/Bildschirmfoto-2023-09-04-um-15.28.10.png
      2400w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>This is the first iteration
      of improved OECD fields of science support. Not all categories are already translated
      into all six supported languages, and the classification into a specific category
      is sometimes not easy. If you are responsible for a blog on Rogue Scholar, you
      can change the subject category in your admin dashboard. Future versions of
      this functionality will support multiple fields of science per blog, and support
      the (automated) classification of individual posts using machine learning.</p>\n<h3
      id=\"searching-by-doi\">Searching by DOI</h3>\n<p>The full-text index was updated
      to support searching by DOI, either as identifier for a blog post or in the
      references. Searching for the Force11 Software Citation Principles (<a href=\"https://doi.org/10.7717/peerj-cs.86\"
      rel=\"noreferrer\">10.7717/peerj-cs.86</a>) for example returns 14 results from
      six different blogs:</p>\n<figure class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1936\" height=\"1344\"
      srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      1600w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-04-um-15.30.49.png
      1936w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>This functionality

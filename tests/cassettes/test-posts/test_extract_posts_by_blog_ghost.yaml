      Matter","indexed_at":1715575432,"indexed":true,"images":[],"blog_slug":"front_matter","content_text":"DOI
      metadata provenance is describing the history of a particular DOI\nmetadata
      record, i.e. what changes were made when and by whom. This\ninformation is now
      stored and provided via an API for all DOI\nregistrations since March 10, 2019.\n\nThe
      following provenance information is now available via a new\n`/activities` REST
      API endpoint:\n\n- ****prov:wasGeneratedBy****. The unique identifier for the
      activity\n  making changes to a DOI record.\n- ****prov:generatedAtTime****.
      Timestamp of the activity.\n- ****prov:wasDerivedFrom****. The DOI for which
      the changes are being\n  tracked.\n- ****prov:wasAttributedTo****. The client
      or provider account\n  responsible for the changes.\n- ****action****. Can be
      either create, update or delete.\n- ****version****. Version number for the
      DOI record.\n- ****changes****. Changes made to DOI metadata, broken down by\n  attribute,
      with both old and new value.\n\nThe main use case is more transparency about
      changes to DOI metadata,\nincluding changes of the URL. You will for example
      be able to see the\nprovenance for the DOI metadata for this blog post via\n*https://api.datacite.org/dois/10.5438/wy92-xj57/activities*.
      This is\nmainly useful if something goes wrong, but for example helps explain
      why\na DOI record sometimes has a new `updated date` even though the member\ndidn\\''t
      make any changes (the most likely reason is that we stored [link\nchecker](https://support.datacite.org/docs/link-checker)
      results and you\nwould see that in the provenance record).\n\nWe have captured
      more than 3.6 million activities around DOI metadata\nrecords since starting
      this new service in March. Going forward, we will\nenhance the functionality,
      e.g. by providing the same information in DOI\nFabrica in addition to the API.
      Tracking the provenance also allows\nusers to revert changes that were made
      inadvertently, and it allows\nDataCite to build services that are triggered
      when a particular change\nis made to DOI metadata.\n\nThis work has been done
      as part of the [FREYA\nproject](https://www.project-freya.eu/en/about/mission),
      which aims to\nexpand the technical and social infrastructure for persistent\nidentifiers
      in Europe. For more information about the new activities API\nplease visit our
      [support pages for this new\nservice](https://support.datacite.org/docs/tracking-provenance),
      or\n[send us an email](mailto:support@datacite.org).\n\n*This blog post was

      as of\ntoday) the Syldavia Gazette in August [switched focus to highlight Rogue\nScholar
      blog\nposts](https://doi.org/10.53731/9cdnt-2k006){rel=\"noreferrer\"}. This
      not\nonly makes it much easier for me to find interesting science stories\nusing
      the Rogue Scholar [full-text\nsearch](https://doi.org/10.53731/80awr-zcc48){rel=\"noreferrer\"},
      but\nalso facilitates reuse by readers, as all Rogue Scholar posts come with\na
      DOI with rich metadata, are freely available with an open license\n([CC-BY](https://creativecommons.org/licenses/by/4.0/legalcode){rel=\"noreferrer\"})\nas
      full-text, and are [archived with the Internet\nArchive](https://doi.org/10.53731/hhtx0-wb293){rel=\"noreferrer\"}.
      With\nthe [release of a dedicated\nAPI](https://doi.org/10.53731/ar11b-5ea39){rel=\"noreferrer\"}
      last month,\nprogrammatic access to Rogue Scholar content has become much easier,
      and\nthe relaunched Syldavia Gazette takes advantage of that.\n\nThe Syldavia
      Gazette currently publishes two kinds of blog posts:\n\n- [A weekly\n  digest](https://syldavia-gazette.org/index.html#category=digest){rel=\"noreferrer\"}\n  of
      all Rogue Scholar posts published in the past week is published\n  every Wednesday
      afternoon.\n- [Overlay blog\n  posts](https://doi.org/10.53731/gzrse-p5d35){rel=\"noreferrer\"}
      about a\n  particular topic, taking content from the Rogue Scholar archive and\n  adding
      an editorial, are published every few weeks. The first overlay\n  blog post
      -- edited by [Heinz\n  Pampel](https://orcid.org/0000-0003-3334-2771){rel=\"noreferrer\"}
      and\n  celebrating [Open Access\n  Week](https://www.openaccessweek.org/){rel=\"noreferrer\"}--
      was\n  [published three weeks\n  ago](https://doi.org/10.53731/xs2mj-epe20){rel=\"noreferrer\"}.\n\nBoth
      formats benefit from automation, using [Jupyter\nnotebooks](https://jupyter.org/){rel=\"noreferrer\"}
      and the Rogue Scholar\nAPI to either automatically generate a [weekly\ndigest](https://syldavia-gazette.org/notebooks/weekly_digest){rel=\"noreferrer\"},\nor
      to generate a draft blog post around a [specific\ntopic](https://syldavia-gazette.org/notebooks/retraction_watch){rel=\"noreferrer\"}\nthat
      can then be finalized manually. The two notebooks not only\nautomatically generate
      a summary (in a format similar to the [listing of\nposts](https://rogue-scholar.org){rel=\"noreferrer\"}
      on the Rogue Scholar\nwebsite), but also automatically generate a list of references
      based on\nthe Rogue Scholar metadata. With the switch to Quarto, the notebooks
      can\nnow be run directly in the blog, simplifying the process -- the notebook\n*is*
      the blog post.\n\nDepending on your preferred editor, you can write and run
      the notebooks\nin a [text\neditor](https://quarto.org/docs/tools/text-editors.html){rel=\"noreferrer\"},\n[in
      the RStudio\nIDE](https://quarto.org/docs/tools/rstudio.html){rel=\"noreferrer\"},
      or\nin\n[Jupyterlab](https://quarto.org/docs/tools/jupyter-lab.html){rel=\"noreferrer\"}.\nNotebooks
      can be written in the Quarto `.qmd` format or as `.ipynb`\nfiles. Besides the

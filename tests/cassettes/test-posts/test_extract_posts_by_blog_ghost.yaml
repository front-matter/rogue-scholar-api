      Matter","indexed_at":1704982621,"indexed":true,"images":[{"src": "https://blog.front-matter.io/content/images/2023/10/Bildschirmfoto-2023-10-09-um-16.24.07.png",
      "sizes": "(min-width: 720px) 720px", "width": "2000", "height": "1340", "srcset":
      "https://blog.front-matter.io/content/images/size/w600/2023/10/Bildschirmfoto-2023-10-09-um-16.24.07.png,
      https://blog.front-matter.io/content/images/size/w1000/2023/10/Bildschirmfoto-2023-10-09-um-16.24.07.png,

      1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-17-um-15.10.04.png
      1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-15.10.04.png
      2356w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"1073\" />\n</figure>\n\nIf
      you have questions regarding registering your science blog with Rogue\nScholar,
      reach out via\n[email](mailto:info@front-matter.io){rel=\"noreferrer\"}, or
      the comments\nbelow. You can also check the [Rogue Scholar\ndocumentation](https://docs.rogue-scholar.org/){rel=\"noreferrer\"}.\n",

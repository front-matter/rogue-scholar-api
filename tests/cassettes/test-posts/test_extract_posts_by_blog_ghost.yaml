      "[Starting next\nweek](https://www.datacite.org/news/martin-fenner-and-laura-rueda-join-datacite-team.html)\nI
      will work as the DataCite Technical Director, and I am excited about\nthis new
      opportunity. But this is material for another post, here I want\nto reflect
      on the last three years working as Technical Lead for the\n[PLOS Article-Level
      Metrics](http://lagotto.io/plos/) project.\n\nIt feels much longer than three
      years, but until May 2012 I worked as\nmedical oncologist at Hannover Medical
      School, treating patient with\ncancer, attending interdisciplinary tumor boards
      and helping with\nclinical trials. It was a very brave move by PLOS to hire
      me at this\npoint, especially since I [worked\nremotely](https://blog.front-matter.io/posts/why-should-we-work-where-we-live)\nfrom
      Germany rather than in the San Francisco office. I will be forever\nthankful
      to PLOS for giving me this opportunity.\n\nTwo factors probably played a role
      in this decision: I have been\nblogging about how the internet is changing scholarly
      communication\nsince 2007, and since September 2010 I had [my blog on the PLOS
      Blogs\nNetwork](http://blogs.plos.org). I had also visited the PLOS offices
      in\nSan Francisco, and had met several PLOS people at conferences, including\nPete
      Binfield, Rich Cave, Mark Patterson, Brian Mossop, Jennifer Lin and\nLiz Allen.
      I had\n[interviewed](https://blog.front-matter.io/posts/plos-one-interview-with-peter-binfield)\nPete
      Binfield about PLOS ONE and the PLOS Article-Level Metrics project\nin August
      2009, shortly after the project was launched.\n\nThe other factor was the hackathon
      at the 2011 Science Online London\nconference. We were a really small group
      of people (I remember Jason\nHoyt, Victor Henning, Kristi Holmes and Cameron
      Neylon, Mendeley was\nhosting the event), but I had the idea to hack the open
      source PLOS\nArticle-Level Metrics application. This hack turned into\n[ScienceCard](https://blog.front-matter.io/posts/announcing-sciencecard/),\na
      version of the PLOS Article-Level Metrics application focussing on\npeople rather
      than articles, and the application was a finalist for the\n[Mendeley/PLOS API
      Binary\nBattle](http://blog.mendeley.com/highlighting-research/the-top-101-apps-in-the-mendeley-plos-binary-battle/).\nScienceCard
      doesn''t exist anymore, but the concept of organizing metrics\naround a person
      lives on in ImpactStory, facilitated by the launch of\nORCID in October 2012.
      More importantly - without me knowing it -\nScienceCard demonstrated that I
      could work with and extend the PLOS\nArticle-Level Metrics code, and I think
      I was the first person outside\nof PLOS doing this. Which must have helped when
      PLOS was looking for a\ntechnical lead for the project a few months later.\n\nIn
      other words, blogging and hacking code can lead to great job\nopportunities.\n\nWhile
      at PLOS I not only learned a ton of things about article-level\nmetrics and
      all its challenges and opportunities, but also many basic\nskills needed in
      software development. Which is important, as my formal\ntraining is in clinical
      medicine and molecular biology, and doing\nsoftware development in your free
      time (which I had done since the\n1990s) only gets you so far. Some of the unexpected
      things I learned:\n\n- ****Visualizations****: while it was clear that I was
      expected to\n  generate visualizations for the PLOS Article-Level Metrics data,
      I\n  didn''t expect this to go so deep, first with R and later with\n  [d3.js](http://d3js.org/).
      Najko Jahn introduced me to using R to\n  analyze the PLOS data, and I later
      worked closely with Scott\n  Chamberlain from the [rOpenSci](https://ropensci.org/)
      project to help\n  improve their [alm\n  package](https://ropensci.org/tutorials/alm_tutorial.html).
      The\n  Javascript work with d3.js started with AlmViz at the 2012 ALM\n  hackathon
      and later was done in close collaboration with Juan Alperin\n  from the [Public
      Knowledge Project](https://pkp.sfu.ca/).\n- ****DevOps****: the intersection
      of software development and system\n  administration. I became a big fan and
      have spent endless hours\n  learning how to automate the configuration and deployment
      of servers\n  and other infrastructure.\n- **O**pen source community building****:
      again something I was expected\n  to do around the PLOS article-level metrics
      open source application,\n  but I never expected this to be so challenging and
      time-consuming, but\n  also rewarding.\n\nI thank everyone at PLOS who I had

      Norris R D, Norris J M, Lorenz R D et al. Sliding rocks on Racetrack Playa,
      Death Valley National Park: First observation of rocks in motion[J]. PLoS One,
      2014, 9(8): e105948.</li><li><strong><strong>Creative Approaches to Research</strong></strong>
      (Hannigan, Raphael, White, Bragg, &amp; Cripps Clark, <a href=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-http://hdl.handle.net/10536/DRO/DU:30088291\\\">2016</a>).
      Norris, R. D., Norris, J. M., Lorenz, R. D., Ray, J., &amp; Jackson, B. (2014).
      Sliding Rocks on Racetrack Playa, Death Valley National Park: First Observation
      of Rocks in Motion. PLoS One, 9(8), e105948.</li><li><strong><strong>ArXiv</strong></strong>
      (Asorey, Nunez, &amp; Sarmiento-Cano, <a href=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://arxiv.org/abs/1501.04916\\\">2015</a>).
      Richard D Norris, James M Norris, Ralph D Lorenz, Jib Ray, and Brian Jackson.
      Sliding rocks on racetrack playa, death valley national park: First observation
      of rocks in motion. PloS one, 9(8):e105948, 2014.</li></ol><p>You can see something
      interesting in these references: only 4 in 12 include the DOI, only one reference
      includes a URL, but all 12 include the volume and 8 each include the issue and
      the electronic location identifier. In other words, the references are formatted
      for a journal article that can be found as physical copy in a library, sorted
      and shelved by publication name, volume and issue. Only one in three references
      use a DOI and/or URL, even though that is the only way to fetch the online-only
      article.</p><p>Journal name, volume, issue and electronic location identifier
      also don't work too well in uniquely identifying the journal article, as this
      information is human-readable, but difficult for a machine to extract from the
      reference list. Many publishers of course link to referenced articles using
      the DOI behind the scenes even when not displaying the DOI, but that is a brittle
      implementation. Reference lists are for example also used by authors in manuscript
      submissions, and without DOIs displayed in the reference list it becomes much
      harder for the author to provide machine-readable information about the references
      used.</p><h2 id=\\\"citation-styles\\\">Citation styles</h2><p>Reference lists
      remain one of the mysteries in scholarly publishing. Not only does this small
      example demonstrate that they still have not been fully adapted to how journal
      articles are published, read and cited in 2016, but you can also see that the
      examples use multiple citation styles. There are <a href=\\\"https://github.com/citation-style-language/styles\\\">thousands
      of them</a>, displaying the same information in so many different ways that
      generating and consuming references has become a business in itself. Another
      mystery is the limitation of the number of references in an online-only journal.
      While it makes sense to set some limit, these numbers sometimes seem arbitrarily
      low, coming from a time when every extra page printed was costly.</p><p>It seems
      unrealistic in the near future to ever agree on a common citation style. But
      what we can do is at least use a citation style that is widely used instead
      of reinventing one for every journal, and use a style that includes the DOI
      in the reference. PLOS switched from a PLOS-specific style to the Vancouver
      or NLM style (Patrias, <a href=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://www.ncbi.nlm.nih.gov/books/NBK7256\\\">2015</a>)
      in 2015. This style is widely used by biomedical journals, and PLOS ONE articles
      now include DOIs in reference lists, as you can see for example in this 2015
      PLOS ONE paper (Tenopir et al., <a href=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pone.0134826\\\">2015</a>)
      \u2013 the sliding rocks paper was published in 2014.</p><p>Vancouver/NLM allows
      the inclusion of DOIs in references, but isn't really urging users to do so,
      and it still recommends a traditional style of referencing:</p><figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/ch1e1.webp\\\"
      class=\\\"kg-image\\\" alt=\\\"The general format for a reference to a journal
      article, taken from (Patrias, 2015)\\\" loading=\\\"lazy\\\" width=\\\"535\\\"
      height=\\\"173\\\"><figcaption>The general format for a reference to a journal
      article, taken from (Patrias, <a href=\\\"https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://www.ncbi.nlm.nih.gov/books/NBK7256\\\">2015</a>)</figcaption></figure><p>This
      blog uses the <a href=\\\"http://www.apastyle.org/\\\">APA style</a>, a style
      that is not only widely used and documented, but also includes DOIs in references
      (as you can see in the reference list of this blog post), and is one of the
      few citation styles with <a href=\\\"http://blog.apastyle.org/apastyle/2013/12/how-to-cite-a-data-set-in-apa-style.html\\\">specific
      support for data citations</a> (adding <em>[Data set]</em> after the title).
      And in contrast to the Vancouver style this style uses the <a href=\\\"http://www.chicagomanualofstyle.org/tools_citationguide.html\\\">Author-Date</a>
      format for in-text citations, providing more context to the reader of the article.</p><p>Using
      journal name, volume, issue and page numbers in a reference poses a particular
      challenge for DataCite, as the DataCite metadata schema doesn't support them.
      The main reason for this is DataCite's focus on providing metadata for datasets.
      Also, the DataCite metadata schema is based on <a href=\\\"http://dublincore.org/documents/dc-citation-guidelines/\\\">Dublin
      Core</a>, which also doesn't have these properties (<a href=\\\"http://dublincore.org/documents/dcmi-terms/#bibliographicCitation\\\">bibliographicCitation</a>
      can be used instead). More than 1.5 million text documents have been registered
      with a DataCite DOI, and many of them probably would have had journal name,
      volume, issue and pages information available. Should we add support for these
      properties to the DataCite metadata schema, or should we see these properties
      as no longer essential for citation information in a reference and leave them
      out of the metadata schema? I would argue that resources that have a digital
      object identifier don't require volume, issue and pages information to uniquely
      identify and/or locate the resource.</p><p>The other challenge for DataCite
      is that the current state of reference lists in journal articles makes it harder
      than needed to include data citations in them. When DOIs are not included in
      reference lists since the citation style doesn't want them displayed, then manuscripts
      with data citations submitted by authors need special treatment, which limits
      adoption because of the extra effort required. Publishers routinely rebuild
      reference lists from scratch by fetching the DOI and associated metadata based
      on the citation information provided, and these tools are built around citation
      metadata typically found in journal articles (including volume, issue and page
      information) and Crossref DOIs.</p><p>The conclusions from the above are simple:</p><blockquote>As
      a publisher, require a citation style that includes the DOI.</blockquote><h2
      id=\\\"mystery-solved\\\">Mystery solved?</h2><p>The X-Files is an American
      TV series about FBI special agents Fox Mulder and Dana Scully who investigate
      unsolved cases involving paranormal phenomena. And in an episode aired in February
      2016 (<a href=\\\"https://doi.org/10.5240/68D6-DD1B-C9D5-AE84-9A9E-2\\\">The
      X-Files: Mulder &amp; Scully Meet the Were-Monster</a>, via <a href=\\\"http://www.imdb.com/title/tt4549942/quotes\\\">IMDB</a>),
      Fox Mulder refers to the PLOS ONE Sliding Rocks paper when he says:</p><blockquote>Scully,
      since we've been away, much of the \\\"unexplained\\\" has been explained. The
      \\\"Death Valley Racetrack\\\"? Turns out it was just ice formations, moving
      the rocks around as it melted. Yeah, ice.</blockquote><p>To refer to this episode
      you can again use <a href=\\\"https://doi.org/10.5240/68D6-DD1B-C9D5-AE84-9A9E-2\\\">a
      DOI</a>, which in this case is not for scholarly content but is an <a href=\\\"http://eidr.org/\\\">EIDR</a>
      \u2013 A universal unique identifier for movie and television assets. And now
      we have come full circle.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/ct8b-x1ce\\\">originally

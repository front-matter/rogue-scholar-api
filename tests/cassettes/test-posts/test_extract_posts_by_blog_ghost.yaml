    content: "{\"id\":\"https://doi.org/10.53731/r7adm61-97aq74v-ag5kv\",\"type\":\"Article\",\"archiveLocations\":null,\"container\":{\"type\":\"Periodical\"},\"contributors\":[{\"id\":\"https://orcid.org/0000-0003-1419-2405\",\"type\":\"Person\",\"givenName\":\"Martin\",\"familyName\":\"Fenner\",\"affiliations\":[{\"id\":\"https://ror.org/04wxnsj81\",\"name\":\"DataCite\"}],\"contributorRoles\":[\"Author\"]}],\"date\":{\"published\":\"2017-04-28\"},\"descriptions\":[{\"description\":\"While
      it is a best practice for DOIs (expressed as URL) to send the user to the landing
      page for that resource (Starr et al., 2015), sometimes we want something else:
      \\u0026lt;strong\\u0026gt; metadata \\u0026lt;/strong\\u0026gt; , e.g. to generate
      a citation, or to go to the \\u0026lt;strong\\u0026gt; content \\u0026lt;/strong\\u0026gt;
      itself. The easiest way to do that is to use DOI content negotiation.\",\"type\":\"Abstract\"}],\"files\":[{\"url\":\"https://blog.front-matter.io/posts/a-content-negotiation-update\",\"mimeType\":\"text/html\"},{\"url\":\"https://api.rogue-scholar.org/posts/10.53731/r7adm61-97aq74v-ag5kv.md\",\"mimeType\":\"text/plain\"},{\"url\":\"https://api.rogue-scholar.org/posts/10.53731/r7adm61-97aq74v-ag5kv.pdf\",\"mimeType\":\"application/pdf\"},{\"url\":\"https://api.rogue-scholar.org/posts/10.53731/r7adm61-97aq74v-ag5kv.epub\",\"mimeType\":\"application/epub+zip\"},{\"url\":\"https://api.rogue-scholar.org/posts/10.53731/r7adm61-97aq74v-ag5kv.xml\",\"mimeType\":\"application/xml\"}],\"fundingReferences\":null,\"geoLocations\":null,\"identifiers\":[{\"identifier\":\"https://doi.org/10.53731/r7adm61-97aq74v-ag5kv\",\"identifierType\":\"DOI\"}],\"license\":{\"id\":\"CC-BY-4.0\",\"url\":\"https://creativecommons.org/licenses/by/4.0/legalcode\"},\"provider\":\"Crossref\",\"publisher\":{\"name\":\"Front
      Matter\"},\"references\":[{\"id\":\"https://doi.org/10.1101/103143\",\"type\":\"Article\",\"archiveLocations\":[],\"container\":{\"type\":\"Periodical\"},\"contributors\":[{\"contributorRoles\":[\"Author\"],\"familyName\":\"Sansone\",\"givenName\":\"Susanna-Assunta\",\"id\":\"https://orcid.org/0000-0001-5306-5690\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Gonzalez-Beltran\",\"givenName\":\"Alejandra\",\"id\":\"https://orcid.org/0000-0003-3499-8262\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Rocca-Serra\",\"givenName\":\"Philippe\",\"id\":\"https://orcid.org/0000-0001-9853-5668\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Alter\",\"givenName\":\"George\",\"id\":\"https://orcid.org/0000-0003-3823-4972\",\"type\":\"Person\"},{\"contributorRoles\":[\"Author\"],\"familyName\":\"Grethe\",\"givenName\":\"Jeffrey

    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>In August GitHub added <a href=\"https://doi.org/10.53731/r9531p1-97aq74v-ag78v\">enhanced
      support for citation-file-format</a> (CFF) to all GitHub repositories. As you
      can see in the chart below (kindly provided by <a href=\"https://github.com/sdruskat\">Stephan
      Druskat</a> and based on GitHub queries for CFF files), this has led to a significant
      increase of repositories using CFF files and thus exposing software metadata
      that go beyond what GitHub provides via other means.</p><p>CFF support in GitHub
      provides an important building block that can be enhanced by a) making it easier
      to generate CFF files (text files using the <a href=\"https://en.wikipedia.org/wiki/YAML\">YAML</a>
      format and stored in the repository root folder), and b) converting the CFF
      into other metadata formats to make reuse easier elsewhere.</p><p>In 2017 I
      started the metadata conversion library <a href=\"https://github.com/datacite/bolognese\">bolognese</a>
      that is heavily used internally by DataCite, focussing on the conversion of
      DOI metadata. During the <a href=\"https://doi.org/10.53731/rckvde5-tzg61kj-7zvc1\">Force2021
      hackathon</a> last week I expanded the bolognese library to support CFF conversion,
      and to allow the writing of DOI metadata in the Crossref XML format (not used
      for software metadata, but to <a href=\"https://doi.org/10.53731/rbjgna1-97aq74v-ag811\">register
      Crossref DOIs for this blog</a>). As these two changes are currently not a priority
      for the DataCite development team, it was easier to fork the bolognese software,
      so I started the <a href=\"https://rubygems.org/gems/briard\">briard Ruby gem</a>.
      For naming the new Ruby gem, I have continued the tradition I started almost
      10 years ago of using dog breed names to name software libraries.</p><figure
      class=\"kg-card kg-image-card kg-card-hascaption\"><img src=\"https://blog.front-matter.io/content/images/2022/07/1024px-Briard_R_01_Puppy.jpeg\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"1024\" height=\"685\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2022/07/1024px-Briard_R_01_Puppy.jpeg
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/07/1024px-Briard_R_01_Puppy.jpeg
      1000w, https://blog.front-matter.io/content/images/2022/07/1024px-Briard_R_01_Puppy.jpeg
      1024w\" sizes=\"(min-width: 720px) 720px\"><figcaption>Briard dog. From https://commons.wikimedia.org/wiki/File:Briard_R_01_Puppy.jpg,
      using a CC BY SA license.</figcaption></figure><p>You can install briard via
      the command line with <code>gem install briard</code>, enabling reading and
      writing of CFF metadata via Ruby code or the command line:</p><p>Convert CFF
      metadata for the <strong>ruby-cff </strong>library into a formatted citation
      using the <strong>Vancouver</strong> citation style and the German language
      locale: </p><!--kg-card-begin: markdown--><pre><code>briard https://github.com/citation-file-format/ruby-cff
      -t citation --style vancouver --locale de\n\nHaines R, The Ruby Citation File
      Format Developers. Ruby CFF Library [Internet]. GitHub. GitHub; 2021. Verf\u00fcgbar
      unter: https://github.com/citation-file-format/ruby-cff\n</code></pre>\n<!--kg-card-end:
      markdown--><p>Generate a CFF file from a GitHub repository archived in Zenodo
      with DOI metadata:</p><!--kg-card-begin: markdown--><pre><code>briard 10.5281/zenodo.5217599
      -t cff\n\n---\ncff-version: 1.2.0\nmessage: If you use Ruby CFF Library in your
      work, please cite it using the following\n  metadata\ndoi: https://doi.org/10.5281/zenodo.5217599\nrepository-code:
      https://zenodo.org/record/5217599\ntitle: Ruby CFF Library\nauthors:\n- given-names:
      Robert\n  family-names: Haines\n  orcid: https://orcid.org/0000-0002-9538-7919\n  affiliation:
      The University of Manchester, UK\n- name: The Ruby Citation File Format Developers\nabstract:
      This library provides a Ruby interface to manipulate Citation File Format\n  files\nversion:
      0.9.0\nkeywords:\n- ruby\n- credit\n- software citation\n- research software\n-
      software sustainability\n- metadata\n- citation file format\n- CFF\ndate-released:
      ''2021-08-18''\nreferences:\n  identifiers:\n  - type: url\n    value: https://github.com/citation-file-format/ruby-cff/tree/v0.9.0\n  -
      type: doi\n    value: 10.5281/zenodo.1184077\n  - type: url\n    value: https://zenodo.org/communities/zenodo\n</code></pre>\n<!--kg-card-end:
      markdown--><p>As a command-line tool, briard can be integrated with a number
      of workflows, including <a href=\"https://docs.github.com/en/actions\">GitHub
      Actions</a> used in GitHub software development workflows.</p><p>Ultimately
      the goal is to increase the adoption of richer metadata for open source software,
      which in turn will enable important use cases from discovery to academic credit.
      As of today, <a href=\"https://commons.datacite.org/doi.org?query=*&amp;resource-type=software\">251,633
      DataCite DOIs have been registered for software</a>, including <a href=\"https://commons.datacite.org/doi.org?query=client.uid%3Acern.zenodo&amp;resource-type=software\">218,810
      DOIs (87.0%) via the Zenodo repository</a>. The briard library makes it straightforward
      to convert the metadata for these software libraries into CFF files that can
      then be stored with the source code repository. A good starting point would
      be the GitHub/Zenodo integration, where we could add CFF files to the GitHub
      repository (if not yet existing) in addition to writing DOI metadata.</p><p>Obviously
      not all source code for software DOIs is stored in GitHub, and for this reason,
      Stephan Druskat and I started to look into how to add similar <a href=\"https://gitlab.com/sdruskat/gitlab\">software
      citation functionality to GitLab</a> in the Force2021 hackathon last week. </p><h3
      id=\"references\">References</h3><p>Fenner M. A step forward for software citation:
      GitHub\u2019s enhanced software citation support. Published online August 24,
      2021. doi:<a href=\"https://doi.org/10.53731/r9531p1-97aq74v-ag78v\">10.53731/r9531p1-97aq74v-ag78v</a></p><p>Fenner
      M. Join us for the Force2021 Hackathon. Published online November 16, 2021.
      doi:<a href=\"https://doi.org/10.53731/rckvde5-tzg61kj-7zvc1\">10.53731/rckvde5-tzg61kj-7zvc1</a></p><p>Fenner
      M. Registering content with Crossref or DataCite. Published online October 22,

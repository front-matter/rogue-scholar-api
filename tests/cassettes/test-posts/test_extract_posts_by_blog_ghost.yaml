- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Today
      DataCite is launching [DOI Fabrica](https://doi.datacite.org/),\nthe next generation
      of DataCite''s DOI registration service, replacing\nthe Metadata Store ([MDS](https://mds.datacite.org/)).
      This is the\nbiggest and most important product release DataCite has done in
      many\nyears, and the result of nine months of hard work by the entire DataCite\nteam.\n\nDOI
      registration is the core service that DataCite is providing to its\nmembers
      and the data centers they work with. The requirements for how\nDOI registration
      should work have changed significantly since the\nMetadata Store was originally
      launched in 2011. We began the DOI Fabrica\nproject in early 2017 by collecting,
      categorizing, and prioritizing user\nstories for what is needed from the DataCite
      DOI registration service.\nCentral to this activity was continuously engaging
      with our members and\nthe DataCite community to make sure their needs were met.
      As part of\nthis work, we rethought how we work with user stories and how develop\nour
      product roadmap (more details in\n[this](https://blog.datacite.org/roadmap/)
      blog post), and you can find\nall user stories directly relevant for DOI registration\n[here](https://www.datacite.org/user-stories.html?=&category=create#how-to-provide-feedback).\n\nOnce
      it was clear that significant work was needed to improve the\nexisting DOI registration
      service, and that incremental changes of the\nMetadata Store wouldn''t be enough,
      we thought about how to best approach\nthe development of a new service. The
      following principles guided us:\n\n- Implement and constantly improve a feedback
      process that can guide our\n  development. In addition to the user stories and
      roadmap we also\n  worked closely with the [DataCite Services and Technology
      Steering\n  Group](https://www.datacite.org/steering.html) that was launched
      in\n  September 2016.\n- Do gradual, small changes as much as possible to reduce
      the risk of\n  failures or significant delays -- we have all experienced this
      with\n  scholarly infrastructure projects. DOI Fabrica focusses on changes in\n  the
      user interface, and we have left the MDS API unchanged for now.\n- Re-architect
      the existing DOI registration service into smaller,\n  loosely coupled services
      to simplify maintenance and improvements. DOI\n  Fabrica consists of one frontend
      service, one authentication service,\n  and two APIs (the legacy MDS API plus
      a new API for managing members\n  and data centers).\n- Make it easy to run
      the code in development, deploy code changes and\n  receive automatic error
      messages. This includes continuous integration\n  tools for automatically running
      tests after commits to the code\n  repository.\n- Build user interfaces that
      engage users, and provide clear\n  documentation and mechanisms to provide feedback.\n\nWhat
      do all of the above have in common? They make the product\ndevelopment process
      faster, broken down into smaller steps, and more\nfocused on what our members
      and users really care about. The most\nimportant feature of DOI Fabrica is thus
      the ongoing development it\nenables going forward, and you can expect important
      new functionality in\nthe next few months (check our\n[roadmap](https://www.datacite.org/roadmap.html)
      for details and/or if\nyou want to provide feedback). But of course, this first
      DOI Fabrica\nrelease comes with functionality directly addressing the needs\nidentified
      in the user stories collected earlier this year. We want to\nhighlight how we
      addressed five of these user stories:[Single\nSign-on](https://github.com/datacite/datacite/issues/132)\n\n*As
      a member or data center, I want a single username/password to access\nall DataCite
      services, so that I don\\''t spend extra time managing\naccess.*\n\nWe have
      consolidated all login options for users into a single service,\n[DataCite Profiles](https://profiles.datacite.org/),
      and defined roles\nand permissions for DOI Fabrica. To not break existing integrations,
      the\nMDS API will continue to use the old username/password authentication.\n\n###
      [Powerful MDS Admin User Interface (UI)](https://github.com/datacite/datacite/issues/56)\n\n*As
      a member, I want a powerful admin UI (prefix transfer from one\ndatacenter to
      another, editing/hiding the welcome email to data centers,\nexpand the length
      of the field \"domain\" etc.) to manage all my data\ncenters so that I reduce
      admin costs and can track changes.*\n\nAll functionality relevant for DOI registration
      (including management of\ndata centers and prefixes) is now available via API
      calls. DOI Fabrica\nprovides a powerful administrator UI that, for example,
      allows members\nto automatically fetch new prefixes from the DataCite pool when
      all\ntheir prefixes are in use, instead of sending an email to DataCite\nsupport.\n\n###
      [Link checker reports](https://github.com/datacite/datacite/issues/11)\n\n*As
      a national library, I want services that check DOI resolution\n(broken links),
      so I can keep my responsibilities of persistence.*\n\nDOI Fabrica includes a
      simple link checker that is particularly useful\nduring DOI registration. A
      more robust link checker is on our\n[roadmap](https://www.datacite.org/roadmap.html)
      for the coming months.\n\n### [Reporting tool](https://github.com/datacite/datacite/issues/52)\n\n*As
      a member, I want a reporting tool, so that I can stay informed about\nmy DOIs.*\n\n<figure
      class=\"kg-card kg-image-card\">\n<img src=\"https://blog.front-matter.io/content/images/2022/08/stats.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/stats.png
      600w, https://blog.front-matter.io/content/images/2022/08/stats.png 749w\"\nsizes=\"(min-width:
      720px) 720px\" width=\"749\" height=\"303\" />\n</figure>\n\nWhile future DOI
      Fabrica releases will provide much more detailed\nreporting, with this release
      members will see a dashboard that\nsummarizes the numbers of data centers (clients)
      they work with, and the\nnumber of DOIs registered per year.\n\n### [DOIs per
      discipline](https://github.com/datacite/datacite/issues/68)\n\n*As a national
      library, I want to see how many datasets exist per\ndiscipline, so that I can
      decide about resourcing.*\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/re3data.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/re3data.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/re3data.png
      1000w, https://blog.front-matter.io/content/images/2022/08/re3data.png 1052w\"\nsizes=\"(min-width:
      720px) 720px\" width=\"1052\" height=\"609\" />\n</figure>\n\nWe are still a
      long way from understanding how many DOIs for research\ndata exist per discipline,
      but we took an important first step by\nenabling the linking of data centers
      to\n[re3data](https://www.re3data.org/), allowing us to automatically pull\nin
      information about the disciplines covered in any particular\nrepository.\n\nWith
      so many changes in DOI Fabrica we couldn''t include everything we\nwanted in
      the first release, and one functionality in particular has to\nwait for the
      next release in six weeks: DOI registration. We need to\nfirst address technical
      dependencies before this can be implemented, and\nrather than delaying the first
      release of DOI Fabrica, we decided to\nfocus on functionality important for
      our members, and to add DOI\nregistration via XML upload and web form in the
      next release. We look\nforward to your feedback and to suggestions on how we

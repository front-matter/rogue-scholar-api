      and\n[here](https://rogue-scholar.org/blogs/rzepa)).\n\n### What\\''s next?\n\nWe
      have done some preliminary work to explore the feasibility of storing\nblog
      posts as [ePub](https://en.wikipedia.org/wiki/EPUB) files. This is\nparticularly
      interesting since [version 7 of the Zotero reference\nmanager](https://forums.zotero.org/discussion/106716/available-for-beta-testing-updated-reader-with-epub-snapshot-support-and-new-annotation-types)\nwill
      support storing ePub files next to metadata, and already integrates\nnicely
      with Rogue Scholar:\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png

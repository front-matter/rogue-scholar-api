      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/search-result.webp
      1000w, https://blog.front-matter.io/content/images/2022/08/search-result.webp
      1078w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1078\" height=\"294\"\nalt=\"Add
      to ORCID\" />\n<figcaption aria-hidden=\"true\"><span>Add to ORCID</span></figcaption>\n</figure>\n\nThen
      click on the **Cite** button and select one of several popular\ncitation styles.
      We again pick the APA style:\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/cite-apa-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/cite-apa-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/cite-apa-1.png
      1000w, https://blog.front-matter.io/content/images/2022/08/cite-apa-1.png 1019w\"\nsizes=\"(min-width:
      720px) 720px\" width=\"1019\" height=\"363\"\nalt=\"APA style\" />\n<figcaption
      aria-hidden=\"true\"><span>APA style</span></figcaption>\n</figure>\n\nThis
      is the same formatted citation we saw earlier, as DataCite Search\nis using
      the content negotiation and citation formatting services in the\nbackground.
      These services have been around for several years, and we\nwork together with
      other DOI registration agencies on this. The citation\nservice in DataCite Search
      for example is based on Crossref [open source\ncode](https://github.com/crosscite/doi-metadata-search)
      originally\nwritten for [Crossref Metadata Search](https://search.crossref.org/).\n\n##
      Upcoming Changes\n\nThere is still room for improvement of the content negotiation
      service.\nAs part of work in the EC-funded THOR project (Farquhar et al.,\n[2015](https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/6423))\nwe
      took a closer look at what you can and can\\''t do with DOI content\nnegotiation.
      We identified a number of gaps and will address them by\nlaunching an updated
      content negotiation service in May.\n\n### Many content types only supported
      with required metadata\n\nThe current DataCite content negotiation only supports
      the required\nmetadata (identifier, creator, title, publisher, publicationYear,\nresourceTypeGeneral)
      for most content types. This means that even for\nsomething as straightforward
      as BibTeX, DataCite is not converting the\nsupported optional metadata such
      as `description`, `subject/keywords`,\n`version` or `license`. And for rich
      metadata such as RDF, a long list\nof properties is not converted.\n\n### Limited
      person name parsing\n\nPerson names are very difficult to parse, in particular
      when not using\nthe optional properties `givenName` and `familyName` introduced
      in\nDataCite Schema 4.0 last year (DataCite Metadata Working Group,\n[2016](https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/0012)).\nBut
      proper parsing is important for citations, as different citation\nstyles use
      different formatting rules for names. And BibTex expects a\nparticular format
      that is hard to support without proper person name\nparsing.\n\n### Better support
      for consistent metadata across DOI registration agencies\n\nAlthough content
      negotiation is supported by several DOI registration\nagencies, there is only
      limited support for common metadata beyond the\nbasic citation metadata. This
      makes it harder than it should it to\ncombine metadata records from different
      DOI registration agencies. The\ncurrent RDF support is limited, and no DOI registration
      agency is\noffering content negotiation that converts metadata from another\nregistration
      agency.\n\n### Support for additional content types\n\nThe list of supported
      content types could be much longer, from emerging\nmetadata standards such as
      [schema.org](https://schema.org/) or\n[scholix](http://www.scholix.org/) to
      community-specific standards such\nas [DDI](https://www.ddialliance.org/) for
      social sciences, DATS for the\nlife sciences (Sansone et al.,\n[2017](https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.1101/103143)),\nor
      [codemeta](http://codemeta.github.io/) for software.\n\n### Unrecognized content
      types raise an error\n\nWhen the DataCite DOI content negotiation encounters
      an unrecognized\ncontent type, it returns a **406 Not Acceptable** error. This
      means that\nit is impossible to implement content negotiation downstream at
      the data\ncenter, as all content negotiation requests will be redirected to\nDataCite.
      Data centers can register their custom content types in the\nDataCite MDS using
      the `media` API endpoint, but this feature is\nunfortunately not widely used.\n\nDataCite
      has rewritten most of the code of the content negotiation\nservice, and has
      extracted out the metadata conversion into a standalone\nlibrary (Fenner,\n[2017a](https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/n138-z3mk))\nthat
      can also be used locally via the command line. The new service is\ncurrently
      in final testing at\n[https://data.test.datacite.org](https://data.test.datacite.org/),
      and\nwe plan to launch this into production ion May 9th. We have worked on\nall
      the limitations listed above, and some of the highlights include:\n\n- extensive
      support for schema.org/JSON-LD as a common metadata standard\n  independent
      of a particular DOI registration agency\n- extensive RDF support as XML or Turtle
      via schema.org metadata\n- tested with DOIs from DataCite and Crossref, supports
      conversion of\n  Crossref metadata to DataCite metadata\n- BibTeX and RIS files
      have proper file extension (.bib and .ris) for\n  easier import into other applications.\n-
      new content type `codemeta`, other content types will be added in the\n  coming
      months based on user feedback\n- available as open source software via Github
      (Fenner,\n  [2017b](https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/t1jg-hvhn))\n  and
      [Docker\n  Hub](https://hub.docker.com/r/crosscite/content-negotiation/).\n\nThere
      is one breaking change that users should be aware of: the content\ntype `text/html`
      will no longer be supported, as the DOI proxy always\nforwards requests with
      this content type to the URL registered in the\nhandle system. Users who want
      to see a HTML representation of the DOI\nmetadata should go to DataCite Search,
      i.e.\n<https://search.datacite.org/works/10.5438/0000-0C2G> instead of\nhttps://data.datacite.org/10.5438/0000-0C2G.
      We will be improving the\ninformation shown for a single DOI in DataCite Search
      in the coming\nmonths, and appreciate user feedback.\n\n## Acknowledgments\n\nThis

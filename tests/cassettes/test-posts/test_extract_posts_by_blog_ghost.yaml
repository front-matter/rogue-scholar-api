      also add a language option to the search interface.\n\nPlease [reach to me](mailto:info@front-matter.io)
      if you have feedback\nor questions, or if you need help adding your blog to
      the Rogue Scholar.\nThe next feature I will be working on is a streamlined payment
      process\nfor blogs with more than 50 posts per year (which are always free).\n",

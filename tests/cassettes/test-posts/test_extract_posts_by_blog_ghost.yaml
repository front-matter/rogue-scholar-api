      Author names not yet included (unless they also appear in the\n  full-text)\n-
      No relevance sorting of results (they are always sorted by reverse\n  publication
      date)\n- Improvements in the search user interface, either a faceted search\n  interface
      powered by\n  [Elasticsearch](https://www.elastic.co/){rel=\"noopener\"}, or

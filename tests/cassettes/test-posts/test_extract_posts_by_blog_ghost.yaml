      by DOI content negotiation such as <a href=\"https://schema.org/\" rel=\"noreferrer\">Schema.org</a>
      JSON-LD.</p><h2 id=\"data-science-using-science-blogs\">Data Science using science
      blogs</h2><p>Finally, the new API enables data scientists to explore science
      blogs in more detail. With close to 10,000 science blog posts from 60 different
      blogs going as far back as 2005 and available as full-text with an open license
      (<a href=\"https://creativecommons.org/licenses/by/4.0/legalcode\" rel=\"noreferrer\">CC-BY</a>),
      many interesting questions can be explored. I will start with a Jupyter notebook
      that provides a more detailed analysis than the <a href=\"https://rogue-scholar.org/#stats\"
      rel=\"noreferrer\">Rogue Scholar stats page</a>, taking as inspiration the work
      of the <a href=\"https://doi.org/10.59349/zh4g1-q7e26\" rel=\"noreferrer\">Journal
      of Open Source Software</a>. I am particularly interested in the more than <a
      href=\"https://api.crossref.org/members/31795/works?filter=has-references:true\"
      rel=\"noreferrer\">750 blog posts that include references</a> in their metadata,
      as to the best of my knowledge that kind of bibliometric analysis has never
      been done.</p><h2 id=\"references\">References</h2><p>Fenner, M. (2023). <em>front-matter/rogue-scholar-api:

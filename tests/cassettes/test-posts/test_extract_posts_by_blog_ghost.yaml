      the PLOS ONE Sliding Rocks paper when he says:\\n\\n> Scully, since we\\\\'ve
      been away, much of the \\\\\\\"unexplained\\\\\\\" has been\\n> explained. The
      \\\\\\\"Death Valley Racetrack\\\\\\\"? Turns out it was just ice\\n> formations,
      moving the rocks around as it melted. Yeah, ice.\\n\\nTo refer to this episode
      you can again use [a\\nDOI](https://doi.org/10.5240/68D6-DD1B-C9D5-AE84-9A9E-2),

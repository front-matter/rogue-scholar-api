      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "Two
      weeks ago I [started registering\nDOIs](https://doi.org/10.53731/m9fs5-nap05)
      for blog posts included in\nthe Rogue Scholar blog archive. It is an automated
      process but involves\na lot of manual checks. So far I have registered [231
      blog\nposts](https://api.crossref.org/prefixes/10.59350/works) from 20\ndifferent
      science blogs, and I hope to finish the DOI registrations by\nthe end of the
      month. Going forward these DOI registrations will happen\nautomatically whenever
      one of the science blogs included in the Rogue\nScholar publishes a new post.
      I do this by monitoring the RSS feeds of\nthese blogs, which I also use to generate
      the DOI metadata.\n\nThe DOI registrations include required and recommended
      metadata,\nincluding\n\n- Author ORCID ID if provided by the blog\n- Abstract\n-
      Language of the post\n- License (all Rogue Scholar blogs use the [Creative Commons
      Attribution\n  4.0 license](https://creativecommons.org/licenses/by/4.0/legalcode))\n\nBecause
      all Rogue Scholar blog posts are archived as full-text, we can\nextract additional
      metadata and register them with Crossref. The obvious\nfirst candidate is references,
      and today the Rogue Scholar has started\nto add them to the DOI metadata it
      registers with Crossref. The workflow\nfor adding references follows the same
      principles I also use elsewhere\nfor the Rogue Scholar:\n\n- No particular technical
      effort is required for blog authors\n- Using open source software and open access
      content\n- The process should be simple and cheap\n\nThe initial implementation
      uses the standard formatting for references:\na section at the end of the text,
      starting with an HTML \\<h2\\>, \\<h3\\>\nor \\<h4\\> header and the word **References**,
      followed by a list of\nlinks that are either DOIs or generic URLs. This [pattern
      is so\ncommon](https://doi.org/10.53731/r795v41-97aq74v-ag4cd) that Crossref\ncolleague
      Geoff Bilder uses it in presentations, and it is immediately\nrecognized by

      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>The Rogue Scholar science blog archive has launched a dedicated
      API today, publicly available at <code>https://api.rogue-scholar.org</code>
      and complementing the <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">website</a>.</p><p>Rogue
      Scholar had an API before but with two important limitations. </p><ul><li><strong>Serverless</strong>.
      The API at https://rogue-scholar.org/api uses <a href=\"https://www.serverless.com/\"
      rel=\"noreferrer\">serverless</a> technology, which isn''t a good fit for long-running
      resource-intense processes.</li><li><strong>GitHub Actions</strong>. GitHub
      Actions are used for DOI registrations. They can be triggered at specific times,
      but <a href=\"https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows\"
      rel=\"noreferrer\">not more than once every 5 min</a>.</li></ul><p>The new API
      overcomes these limitations once it is fully implemented by the end of the year.
      The version released today implements HTTP <code>get</code>requests, supports
      anonymous users, and provides the same information that is also available via
      the Rogue Scholar <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">website</a>.
      The API is implemented as a Python <a href=\"https://quart.palletsprojects.com/en/latest/index.html\"
      rel=\"noreferrer\">Quart application</a> (an async Python web micro-framework
      heavily inspired by Flask), hosted on the <a href=\"https://fly.io\" rel=\"noreferrer\">fly.io</a>
      platform, and available as Open Source software via <a href=\"https://github.com/front-matter/rogue-scholar-api\"
      rel=\"noreferrer\">GitHub</a> , <a href=\"https://pypi.org/project/rogue-scholar-api/\"
      rel=\"noreferrer\">PyPi</a>, and <a href=\"https://doi.org/10.5281/ZENODO.8433679\"
      rel=\"noreferrer\">Zenodo</a>. More work is needed to allow users to run the
      API locally, as the API requires data from the database (Postgres) and search
      index (Typesense), which both also use Open Source software but need authentication
      for access. The simplest way to get started with the Rogue Scholar API is to
      use the <a href=\"https://api.rogue-scholar.org/openapi.json\" rel=\"noreferrer\">OpenAPI
      endpoint</a> with the <a href=\"https://api.rogue-scholar.org/docs\" rel=\"noreferrer\">Swagger
      UI</a>:</p><figure class=\"kg-card kg-image-card kg-card-hascaption\"><img src=\"https://blog.front-matter.io/content/images/2023/10/Bildschirmfoto-2023-10-09-um-16.24.07.png\"

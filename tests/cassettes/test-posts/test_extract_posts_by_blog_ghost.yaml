      5.0.1 (April 12, 2016) Lagotto 5.0.1 was released on April 12, 2016. This release
      includes breaking changes, users of Lagotto 4.x should wait for Lagotto 5.2,
      which will provide an upgrade path for 4.x users. The following changes were
      made: Agents/Sources In Lagotto 5.0 the functionality of sources is broken into
      two different models: \\u003cstrong\\u003eagents\\u003c/strong\\u003e collect
      information from external APIs \\u003cstrong\\u003esources\\u003c/strong\\u003e
      provide this information via the Lagotto API One consequence of this split of
      functionality is that agents can now be external to the Lagotto application.
      Another consequence is that agents no longer need to do API calls for every
      single work, but can import data in bulk. This dramatically improves performance.
      Deposits The new deposits API provides a common way to import data into Lagotto
      from external APIs. Import of data via rake task, as in previous Lagotto versions,
      is no longer supported in Lagotto 5.0. The deposits API is also used by the
      built-in Lagotto agents. The deposits API is generic enough to allow not only
      the import of works, but also publishers and contrbutors. Publishers Added automatic
      import of publisher information from Crossref and DataCite (#430). Contributors
      add contributor model (#429) add contributor role (#504) API removed obsolete
      v3 API (#469) remove depreciated v5 API (#496) start v7 API (#497) Other changes
      use berkshelf instead of librarian to manage cookbooks (#408) added packer support
      (#409) upload .env file before starting capistrano (#410) import DataCite DOIs
      that include relatedIdentifiers (#414) added agent to extract ORCID identifiers
      from DataCite metadata (#416) fetch DOI and ORCID metadata right before validation
      (#418) added namae gem for more consistent name parsing (#419) created datacite_github
      agent (#424) created crossref_orcid agent (#425) removed CouchDB code (#429)
      added jwt authentication (#436) use sidekiq with connection_pool (#446) added
      support for master-slave db configuration (#447) upgraded to sidekiq 4 (#449)
      removed persona authentication support (#457) add templates for crossref, allowing
      organization-specific headers, footers and CSS (#463) added httplog for http
      request logging (#464) use only one standard filename for .env file (#466) removed
      events by day (#468) use cookieStore to store sessions (#489) use iso8601 instead
      of date-parts for publication date (#490) normalize all DOI forms when processing
      deposit (#491) added separate sources for html views and pdf downloads (#495)

      \\\"CreativeWork\\\",\\n            \\\"@id\\\": \\\"https://doi.org/10.5438/55E5-T5C0\\\"\\n
      \       }\\n    ]\\n}</code></pre><p>If you are familiar with the DataCite Metadata
      Schema, it is easy to see how schema.org metadata can be converted into DataCite
      metadata and used with the DataCite Metadata Store, DataCite\u2019s DOI registration
      and management service. The properties required by DataCite metadata (DOI, author,
      title, publisher, publicationYear, resourceTypeGeneral) are standard metadata
      for blog posts with the exception of the DOI. You can see that the JSON-LD <code>@id</code>
      is the DOI expressed as HTTPS URL (and that the <code>@id</code>for authors
      is their ORCID ID). And there are some naming differences e.g. <code>name</code>
      vs. <code>title</code>. The DataCite metadata corresponding to the above schema.org

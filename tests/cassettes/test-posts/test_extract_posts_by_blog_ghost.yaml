      DataCite Search\",\"slug\":\"relaunching-datacite-search\",\"html\":\"<p>This
      week we relaunched <a href=\\\"https://search.datacite.org/\\\">DataCite Search</a>,
      providing a more user-friendly search interface for DataCite metadata. We also
      added functionality that was not available before.</p>\\n<p>The new search uses
      a single entry box for queries, and filters by resource type, publication year
      and data center. A new Cite button will generate a citation in several popular
      citation styles, and in BibTeX and RIS import formats. Users who sign in using
      their ORCID credentials can add works to their ORCID record using the DataCite
      Search and Link service, and will find a menu shortcut to a page with all DataCite
      DOIs associated with their ORCID ID.</p>\\n<p>In addition to information about
      works, DataCite Search also allows queries for contributors, data centers, and
      members, and the works associated with them. Information from the <a href=\\\"https://www.datacite.org/eventdata.html\\\">DataCite
      Event Data service</a> is included in the search results where available, and
      can be specifically looked up via the <strong>Services</strong> tab.</p>\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/eventdata.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Data Citation Example\\\" loading=\\\"lazy\\\"
      width=\\\"800\\\" height=\\\"391\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/eventdata.png
      600w, https://blog.front-matter.io/content/images/2022/08/eventdata.png 800w\\\"
      sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span>Data Citation Example</span></figcaption></figure>\\n<p>In
      contrast to the previous search user interface the new search is not using the
      Solr Search API directly, but rather the new DataCite API available at <a href=\\\"https://api.datacite.org/\\\">https://api.datacite.org</a>.
      This API uses the Solr Search API for metadata stored in the DataCite MDS, but
      also pulls in information from other services, including <a href=\\\"https://www.datacite.org/eventdata.html\\\">Event
      Data</a> and <a href=\\\"https://www.datacite.org/profiles.html\\\">Profiles</a>
      (the latter for information about members). Going forward we plan to add addition
      information to the DataCite API, e.g. from <a href=\\\"http://www.re3data.org/\\\">re3data.org</a>.</p>\\n<p>The
      software that is providing the search frontend was originally written by Crossref
      and is also powering the <a href=\\\"http://search.crossref.org/\\\">Crossref
      Metadata Search</a>. As all DataCite software the code is <a href=\\\"https://github.com/crosscite/doi-metadata-search\\\">available</a>
      as open source software.</p>\\n<p>The search has been running as Labs Search
      since last August and many users have provided valuable feedback. The old search
      user interface is still available at https://search.datacite.org/ui.</p>\\n<h2

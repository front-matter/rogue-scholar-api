      Tags\n\nTags are a common way to categorize blog posts and help find content
      of\ninterest. They are either used fairly flexibly, or with a predefined\nlist,
      and posts can have zero, one, or multiple tags. The main reason\ntags exist
      is that most blogging platforms don\\''t have good search\nfunctionality. As
      Rogue Scholar has a [full-text search powered by\nTypesense](https://doi.org/10.53731/6r1dx-wdp04),
      tags are less\nimportant. They are still helpful, and this week they have been
      improved\nin the following ways:\n\n- Tags have been normalized, removing any
      hashes, hyphens, and lowercase\n  first letters, so that searching for `#Covid-19`
      will also find\n  `COVID 19,`and searching for `Pre-Print`will also find `preprint`.\n-
      Tags for blog posts are now clickable, triggering a search with that\n  tag
      (either for a given blog or all posts)\n- Pagination now supports tags, so that
      a search for the tag\n  `Open Access` lets you paginate through the 68 results
      on five pages.\n\n### Feature Images\n\nOptional [Feature\nimages](https://wordpress.com/support/featured-images/)
      can highlight\nvisual information in a blog post. Some blogging platforms, e.g.
      Ghost\nor Medium, use them prominently, but there is more than one way to\nimplement
      them in RSS or Atom feeds. As Rogue Scholar has access to the\nfull-text HTML,
      it is easy to pick a feature image if none exists\nalready. Starting this week
      Rogue Scholar automatically displays the\nfirst image that is at least 100px

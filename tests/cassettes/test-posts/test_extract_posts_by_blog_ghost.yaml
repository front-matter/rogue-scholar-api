      1882w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1882\" height=\"1428\" />\n<figcaption><a
      href=\"https://rogue-scholar.org/blogs/pm0p222\">Blog posts\ndisplayed at the
      Rogue Scholar</a></figcaption>\n</figure>\n\nThese summaries (precisely the
      information you get in the RSS feed)\nserve two purposes:\n\n- for readers:
      learn more about that particular science blog. Reading\n  the full-text post
      or other blog posts is only one click away\n- for blog authors and Rogue Scholar
      staff: tweak the blog and/or Rogue\n  Scholar if there are issues with archiving.\n\nThe
      screenshot highlights several considerations when using the RSS Feed\nto archive
      a science blog in the Rogue Scholar:\n\n- optional but desired metadata, e.g
      logo, description, and language for\n  blogs or description, tags, and feature
      image for blog posts\n- handling authors, including full names instead of usernames,
      multiple\n  authors, and author identifiers (ORCID)\n- handling DOIs, including
      exposing them in the RSS feed, and making\n  sure no DOI exists for the post
      yet\n\nThe Rogue Scholar is now open for business, and I hope the limited\nfunctionality
      (or [minimum viable\nproduct](https://www.zentao.pm/blog/mvp-minimum-viable-product-965.html))\nlaunched
      this week makes it an attractive service for blog readers and\nauthors to try
      out. The next big milestone is the launch of the\nfull-text index for searching
      and archiving, and that is planned to\nhappen within the next three months.
      Followed by DOI registration for\nblog posts.\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/rogue-scholar-open-for-business","guid":"642bcfcd356ed7003d0e56aa","updated":false,"category":"computerAndInformationSciences"}]'

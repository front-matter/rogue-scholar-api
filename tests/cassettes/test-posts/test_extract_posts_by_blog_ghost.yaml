      it is a best practice for DOIs (expressed as URL) to send the user\nto the landing
      page for that resource (Starr et al.,\n[2015](https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.7717/peerj-cs.1)),\nsometimes
      we want something else: **metadata**, e.g. to generate a\ncitation, or to go
      to the **content** itself. The easiest way to do that\nis to use DOI content
      negotiation.\n\nIn this blog post we will give an introduction to DOI content\nnegotiation,
      describe some of the issues we identified with our current\nimplementation,
      and announce a major service update addressing these\nissues and launching in
      two weeks.\n\nDOI Content Negotiation uses the HTTP **Accept** header together
      with\nthe DOI expressed as URL. This is best explained by an example, using
      a\nrecent post from this blog:\n\n    curl -LH \"Accept: application/x-bibtex\"
      https://doi.org/10.5438/0000-0C2G\n\nThis command returns BibTeX metadata for
      this DOI:\n\n    @misc{https://doi.org/10.5438/0000-0C2G,\n      doi = {10.5438/0000-0C2G},\n      url
      = {https://doi.org/10.5438/0000-0C2G},\n      author = {Cruse, Patricia},\n      publisher
      = {DataCite},\n      title = {The OI Project gets underway planning an Open
      Organization Identifier Registry},\n      year = {2017}\n    }\n\nOr maybe you
      want to go directly to the content, in this case the JATS\nXML for the blog
      post (Fenner,\n[2017c](https://blog.datacite.org/content-negotiation-update/#ref-https://doi.org/10.5438/0000-00cc)):\n\n    curl
      -LH \"Accept: application/xml\" https://doi.org/10.5438/0000-0C2G\n\nSometimes
      it is easier to use a normal link instead, e.g. in a web\nbrowser where sending
      HTTP headers is a bit involved.\n\n    curl -L https://data.datacite.org/application/x-bibtex/10.5438/0000-0C2G\n\nFor
      this to work you have to go directly to the DataCite content\nnegotiation service
      at **data.datacite.org** instead of using the\n**doi.org** DOI proxy.\n\nThe
      most popular use of DOI content negotiation is citation formatting\nin any of
      the 1000s of citation styles provided by the Citation Style\nLanguage ([CSL](http://citationstyles.org/))
      project. For this we\ncombine DOI content negotiation, which generates a JSON
      file from the\nmetadata in a format that CSL understands ([Citeproc\nJSON](https://bitbucket.org/fbennett/citeproc-js/)),

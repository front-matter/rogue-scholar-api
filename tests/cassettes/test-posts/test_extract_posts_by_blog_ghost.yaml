      and\nindividual blog pages, and on the updated documentation site.\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-24-um-13.48.12.png\"\nclass=\"kg-image\"

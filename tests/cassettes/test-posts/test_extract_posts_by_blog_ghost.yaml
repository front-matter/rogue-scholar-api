      to incidents via email, Twitter\nor RSS</figcaption>\n</figure>\n\nAll DataCite
      mailing lists will automatically be notified. Please\ncontact us by email if
      you want to integrate the DataCite service status\ninformation via API into
      your own services.\n\n## Report a problem\n\nIf you encounter a problem with

      Data-Level Metrics in DataCite Labs\",\"slug\":\"announcing-data-level-metrics-in-datacite-labs\",\"html\":\"<p>Last
      week Jennifer Lin shared information on the <strong>Making Data Count</strong>
      (MDC) project <a href=\\\"https://blog.datacite.org/when-counting-is-hard/\\\">on
      this blog</a>. MDC is a project funded by the U.S. National Science Foundation
      (NSF) to design and develop metrics that track and measure data use \u2013 <strong>data-level
      metrics</strong> (DLM).</p>\\n<p>Funding for the 12 month project ends October
      1st, with a no-cost extension until March 1st. MDC is a research project and
      has delivered some interesting questions and important results. One open question
      is whether and how to turn MDC research into a service that is not limited to
      the grant-funding period and possibly includes other datasets beyond those from
      the <a href=\\\"https://www.dataone.org/current-member-nodes\\\">DataONE repository
      network</a>. These important decisions require analysis and feedback from the
      broader community.</p>\\n<p>In order to better understand and analyze these
      questions DataCite has taken over hosting of the DLM service from PLOS and will
      provide this service until at least March 1st, when the MDC funding formally
      ends. The DLM service is now hosted by DataCite Labs and can be found at <a
      href=\\\"https://dlm.datacite.org/\\\">https://dlm.datacite.org</a>. The following
      chart (directly from <a href=\\\"https://dlm.datacite.org/sources\\\">https://dlm.datacite.org/sources</a>)
      gives an overview about the data we have collected so far.</p>\\n<p>DLM is primarily
      an API for metrics, with documentation found at <a href=\\\"https://dlm.datacite.org/docs/sources\\\">https://dlm.datacite.org/docs/sources</a>,
      and live API documentation at <a href=\\\"https://dlm.datacite.org/api\\\">https://dlm.datacite.org/api</a>.
      API clients in <a href=\\\"https://github.com/ropensci/alm\\\">R</a>, <a href=\\\"https://github.com/lagotto/pyalm\\\">Python</a>
      and <a href=\\\"https://github.com/lagotto/lagotto-rb\\\">Ruby</a> exist, and
      there is <a href=\\\"https://github.com/lagotto/almviz\\\">example code</a>
      in Javascript. A discussion forum helps with questions regarding the API or
      clients.</p>\\n<p>Most users will not be using the API directly, but rather
      want to see the metrics data displayed together with the datasets they are interested
      in. About half of the about 140,000 datasets in the DLM service use DataCite
      DOIs and, as a first step, we have integrated DataCite DOIs into <a href=\\\"https://search.test.datacite.org/\\\">Labs
      Search</a>. If your search results include datasets from one of the DataONE
      data centers that use DOIs (including Long Term Ecological Research Network,
      National Center for Ecological Analysis and Synthesis and Dryad Digital Repository)
      and we have found links for them (e.g. for <a href=\\\"https://search.datacite.org/works?query=10.5061/dryad.f1cb2\\\">10.5061/dryad.f1cb2</a>),
      we will display them:</p>\\n<figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-18-36.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Data from: rise of the machines\\\" loading=\\\"lazy\\\"
      width=\\\"1600\\\" height=\\\"428\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-09-09-um-17-18-36.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-09-09-um-17-18-36.png
      1000w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-18-36.png
      1600w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure>\\n<p>Let's dig into
      the Dryad example a bit more -- every Dryad data package is associated with
      a journal article (or other textual output) and the metadata deposited in DataCite
      links to that particular article. Dryad has provided <code>Is referenced by</code>
      for this relationship:</p>\\n<figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-21-42.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Show &quot;isReferencedBy&quot; relationship\\\"
      loading=\\\"lazy\\\" width=\\\"1844\\\" height=\\\"444\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-09-09-um-17-21-42.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-09-09-um-17-21-42.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-09-09-um-17-21-42.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-21-42.png
      1844w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure>\\n<p>When you click
      on the <code>Is Cited By</code> link you will find 6 citations, all of which
      are different from the article in the <code>Is referenced by</code> link.</p>\\n<p>We
      included the names of the data sources (e.g. Europe PMC, PLOS, etc.) to distinguish
      DataCite metadata from external data pulled in from DLM. We are not currently
      deduplicating links if they are found in different sources - in this case two
      citations where found both via PLOS fulltext search and via Europe PMC API:</p>\\n<figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-21-21.png\\\"
      class=\\\"kg-image\\\" alt=\\\"PLOS fulltext search and Europe PMC\\\" loading=\\\"lazy\\\"
      width=\\\"1862\\\" height=\\\"692\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-09-09-um-17-21-21.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-09-09-um-17-21-21.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-09-09-um-17-21-21.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-21-21.png
      1862w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure>\\n<p>Although citations
      in the scholarly literature are the most interesting links the DLM service can
      discover, DLM also searches other data sources such as the bookmarking service
      <a href=\\\"http://citeulike.org/\\\">CiteULike</a>, the <a href=\\\"http://orcid.org/\\\">ORCID</a>
      registry of personal author identifiers, and Wikipedia (in this case for <a
      href=\\\"http://search.datacite.org/?query=10.5061/DRYAD.868SM%5D\\\">10.5061/DRYAD.868SM</a>:</p>\\n<figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-33-21.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Data from: ontogeny, morphology and taxonomy\\\"
      loading=\\\"lazy\\\" width=\\\"1680\\\" height=\\\"828\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-09-09-um-17-33-21.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-09-09-um-17-33-21.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-09-09-um-17-33-21.png
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-33-21.png
      1680w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure>\\n<p>We hope you
      find this information useful when you use <a href=\\\"http://search.test.datacite.org/\\\">Labs
      Search</a>, but there still remains a lot of work to do, including:</p>\\n<ul><li>display
      numerical data, e.g. download counts or Mendeley readers,</li><li>integrate
      the DLM data into the search index, so that we can use the data for filtering
      and sorting, e.g. <em>show me all datasets from data center x that have been
      cited at least 3 times</em>),</li><li>harmonize the use of <code>relationType</code>,
      e.g. be consistent with <code>Is referenced By</code> vs. <code>Is cited By</code>,</li><li>display
      more information rather than only links (DLM stores at least title, authors
      and publication date for all links),</li><li>potentially show citations for
      the corresponding journal article if the data were published together with the
      article (as in the Dryad case above) - DLM is collecting this information, and</li><li>learn
      from the community about the utility of a DLM service.</li></ul>\\n<p>As always
      with DataCite Labs projects, your feedback is greatly appreciated.</p>\\n<h2
      id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This blog post was <a href=\\\"https://doi.org/10.5438/jzg5-vcqv\\\">originally

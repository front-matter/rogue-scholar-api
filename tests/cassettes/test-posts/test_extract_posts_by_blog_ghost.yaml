      of Science"}]}], "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text":
      "Metadata such as author, title, journal or persistent identifier are\nessential
      for scholarly documents, and some of us are spending a\nsignificant part of
      our time adding or fixing metadata. Unfortunately we\nsometimes don''t pay enough
      attention to the flow of metadata, i.e. we\nignore already existing metadata,
      or reinvent the wheel in how we\ndescribe or store them.\n\nStoring metadata
      in text-based formats is usually straightforward. This\nblog post is written
      in markdown with a [YAML\nheader](http://yaml.org/) - think of YAML as the more
      human-readable\nversion of JSON - at the beginning of the document:\n\n    ---\n    title:
      Metadata in Microsoft Word documents\n    ---\n\nThis is then translated into
      this HTML when the blog post is published:\n\n    <meta property=\"dc:title\"
      content=\"Metadata in Microsoft Word documents\" />\n\nXML is of course a very
      natural format for metadata, here for example\n[JATS](http://jats.nlm.nih.gov/publishing/tag-library/1.0/index.html)\nused
      for scholarly articles:\n\n    <article-title>Metadata in Microsoft Word documents</article-title>\n\nMany
      scholarly documents start out as Microsoft Word documents. And\nwhile the `docx`
      format introduced by Microsoft in Microsoft Office 2007\n[is XML-based](http://officeopenxml.com/),
      few users are aware of this\nfact. And probably even fewer users (including
      myself) ever go to the\n`Properties\u2026` settings of a `docx` document and
      add a `title`,\n`keywords` or other metadata (the `author` is usually set\nautomatically).\n\nThis
      is very unfortunate, as these metadata are very often required,\ne.g. in a journal
      article submission, and then need to be collected\nagain, usually either by
      asking the author to fill out a web form,\nand/or by extracting the metadata
      (e.g. title) from the document.\n\nThe best place for metadata is with the document
      (not *in* the\ndocument), and if the file format (`docx` in this case) supports

      1931. doi:<a href=\\\"https://doi.org/10.3932/ETHZ-A-000159123\\\">10.3932/ETHZ-A-000159123</a></p>\",\"comment_id\":\"60e9d680149d573936a814bc\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/Fel_048248-RE-2.jpeg\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T17:18:56.000+00:00\",\"updated_at\":\"2023-07-02T10:11:27.000+00:00\",\"published_at\":\"2015-08-03T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79tt01-97aq74v-ag55w\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

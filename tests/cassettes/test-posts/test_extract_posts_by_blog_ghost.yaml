      Matter\",\"indexed_at\":1715575045,\"indexed\":true,\"images\":[],\"blog_slug\":\"front_matter\",\"content_text\":\"The
      connections between scholarly resources generated by persistent\\nidentifiers
      (PIDs) and associated metadata form a graph: the PID Graph\\n\\\\[Fenner & Aryani\\n([2019](https://blog.datacite.org/tracking-the-growth-of-the-pid-graph/#ref-https://doi.org/10.5438/jwvf-8a66))\\\\].\\nWe
      developed this PID Graph concept in the EC-funded [FREYA\\nproject](https://www.project-freya.eu/en),
      and have identified important\\nuse cases and technical requirements. In May,
      DataCite introduced a\\nGraphQL API to standardize and simplify how users can
      contribute to and\\nconsume the PID Graph \\\\[Fenner\\n([2019b](https://blog.datacite.org/tracking-the-growth-of-the-pid-graph/#ref-https://doi.org/10.5438/qab1-n315))\\\\].\\nToday
      we are announcing another important milestone: we added the\\nrequired functionality
      to the DataCite GraphQL API that allows us to\\nkeep track of the growth of
      the PID Graph in terms of nodes (resources)\\nand edges (connections). As before,
      we are using a Jupyter notebook to\\nanalyze and visualize the data.\\n\\nThe
      graph visualizes the main resources currently available via the\\nDataCite GraphQL
      API, and their connections. The required data are\\nfetched via a single GraphQL
      API call:\\n\\n    {\\n      publications {\\n        totalCount\\n        publicationConnectionCount\\n
      \       datasetConnectionCount\\n        softwareConnectionCount\\n        researcherConnectionCount\\n
      \       funderConnectionCount\\n      }\\n      datasets {\\n        totalCount\\n
      \       datasetConnectionCount\\n        softwareConnectionCount\\n        researcherConnectionCount\\n
      \       funderConnectionCount\\n      }\\n      softwares {\\n        totalCount\\n
      \       softwareConnectionCount\\n        researcherConnectionCount\\n        funderConnectionCount\\n
      \     }\\n      researchers {\\n        totalCount\\n      }\\n      funders
      {\\n        totalCount\\n      }\\n    }\\n\\nThe numbers reflect what is currently
      available via the DataCite GraphQL\\nAPI, not the total number of publications,
      datasets, etc. with\\npersistent identifiers and linking metadata. This includes
      all\\npublications, datasets and software with DataCite DOIs, all funders in\\nthe
      [Crossref Open Funder\\nRegistry](https://support.crossref.org/hc/en-us/articles/214360886-The-Open-Funder-Registry),\\npublications
      with Crossref DOIs linked to at least one DataCite DOI, and\\nall researchers
      with an ORCID identifier linked to at least one DataCite\\nDOI. A lot of work
      remains to be done to include the other resources\\nwith persistent identifiers
      made available by FREYA partners, including\\nCrossref, ORCID and EMBL-EBI,
      as well as their connections. With this\\nnew API functionality we can now track
      the growth of the PID Graph with\\nthe key performance indicators (KPIs) number
      of **nodes** and number of\\n**connections**.\\n\\nA few interesting observations
      can be made from the visualization: not\\nsurprisingly, given that datasets
      currently make up the largest number\\nof resources in the PID Graph, by far
      the largest number of connections\\n(9.4 million) is between datasets and other
      datasets. Looking at the\\nrelation type of these connections in the Event Data
      API, most of them\\n(8.5 million) don\\\\'t describe versioning or granularity\\n(HasPart/IsPartOf
      relations), but use the relation type **references**\\nbetween two [GBIF](https://www.gbif.org/en/)
      DOIs. This reflects the\\nmain [use case for DOIs at\\nGBIF](https://www.gbif.org/en/document/81771/gbif-overview-powerpoint-slides),\\ntracking
      occurrences of species.\\n\\nThe graph shows 1.5 million connections between
      publications and\\ndatasets, representing the data citations made available
      via the\\n[Crossref/DataCite Event Data Scholix API\\nendpoint](https://www.eventdata.crossref.org/guide/app-scholix/).\\nTwenty-five
      percent of datasets with DataCite DOIs have been referenced\\nin the scholarly
      literature, according to this graph. We also see the\\nnumber of software citations
      using DataCite DOIs for software found in\\nthe scholarly literature, and we
      can use this API call to keep track of\\nthem. Similarly, we can track the number
      of datasets, publications, and\\nsoftware linked to researchers (via their ORCID
      ID), and funding (via\\nthe Crossref Funder ID), but keep in mind that connections
      to\\nresearchers and funding via Crossref are still missing.\\n\\nThe Jupyter
      notebook used to generate the visualization shown here is\\navailable via GitHub,
      where we store all PID Graph notebooks in a\\n[central repository](https://github.com/datacite/notebooks).
      Starting\\nwith this notebook \\\\[Fenner\\n([2019a](https://blog.datacite.org/tracking-the-growth-of-the-pid-graph/#ref-https://doi.org/10.14454/3bpw-w381))\\\\]\\nwe
      are also issuing DOIs for the notebooks, which we generate using a\\n[codemeta](https://codemeta.github.io/)
      file hosted in the same folder\\nas the notebook. This should make these notebooks
      easier to discover,\\nand they also become part of the PID Graph.\\n\\nGoing
      forward we want to refine the GraphQL API to provide the numbers\\nof **nodes**
      and **connections** as they change over time, making it\\neasier to track progress.
      And of course, we will be adding more resource\\ntypes and information from
      other FREYA partners. Keep an eye on this\\nblog for further updates!\\n\\n##

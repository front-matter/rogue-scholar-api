      style=\\\"white-space: pre-wrap;\\\">Unsplash</span></a>\"},{\"id\":\"64e30c392b0a4f000195bc2f\",\"uuid\":\"3614b3ff-3353-4f81-990c-95ed2e0722ca\",\"title\":\"Rogue
      Scholar joins the Fediverse\",\"slug\":\"rogue-scholar-joins-fediverse\",\"html\":\"<p>Today
      I am happy to announce that the Rogue Scholar science blog archive has joined
      the <a href=\\\"https://en.wikipedia.org/wiki/Fediverse\\\" rel=\\\"noreferrer\\\">Fediverse</a>,
      the federated social network that communicates using the&nbsp;<a href=\\\"https://en.wikipedia.org/wiki/ActivityPub\\\">ActivityPub</a>&nbsp;protocol.
      I have launched a Mastodon instance at <a href=\\\" https://rogue-scholar.social\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar Social</a> that accepts Science Blog bots
      as accounts, publishing summaries of blog posts.</p><figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"1289\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.25.37.png
      2392w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Local live feed at </span><a href=\\\"https://rogue-scholar.social/public/local\\\"
      rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">https://rogue-scholar.social/public/local</span></a></figcaption></figure><p>Science
      blogs are typically read by going to the blog homepage with a web browser or
      using an RSS reader. More recently, newsletters have also become popular. These
      three approaches (web, feed reader, and email) combine discovery and reading
      of content in different ways. The discovery part can be augmented by social
      media, and Twitter has played a central role in this for more than 10 years.
      Unfortunately, Twitter (as we knew it) no longer exists, and we have to use
      other social media channels to discover interesting scholarly content.</p><p>In
      the past nine months, <a href=\\\"https://mastodon.social\\\" rel=\\\"noreferrer\\\">Mastodon</a>,
      has emerged as <a href=\\\"https://doi.org/10.1038/d41586-023-02554-0\\\" rel=\\\"noreferrer\\\">the
      most popular alternative to Twitter for scientists</a>. It is fundamentally
      different from Twitter, and other popular social media providers. It is based
      on a federated architecture (using the <a href=\\\"https://en.wikipedia.org/wiki/ActivityPub\\\"
      rel=\\\"noreferrer\\\">ActivityPub</a> protocol) and uses Open Source software
      (<a href=\\\"https://github.com/mastodon/mastodon\\\" rel=\\\"noreferrer\\\">available
      on GitHub</a>) so that everybody can install their own instance of Mastodon
      (<a href=\\\"https://github.com/BasixKOR/awesome-activitypub\\\" rel=\\\"noreferrer\\\">or
      other software using the ActivityPub protocol</a>). This flexibility and openness
      make using Mastodon harder to use but easier to customize to the needs of a
      science blog reader.</p><p>The Rogue Scholar Mastodon instance is different
      from most other Mastodon instances in that it is not open for new users to join.
      It doesn't have personal accounts, only bots for blogs that participate in the
      Rogue Scholar science blog archive. To create a Mastodon account for your blog,
      open your blog configuration in the Rogue Scholar dashboard (login via the sign
      in link on the <a href=\\\"https://rogue-scholar.org/\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar homepage</a>) and enter a unique name (only lowercase letters and underscore
      are allowed). Account creation and posting messages for new blog posts are not
      automated yet, but there is nothing else for blog authors to do. </p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.59.49.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1230\\\"
      height=\\\"1438\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-21-um-09.59.49.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-21-um-09.59.49.png
      1000w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-09.59.49.png
      1230w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>As a science blog
      reader, go to the Rogue Scholar Mastodon instance profiles directory and subscribe
      to one or more science blogs participating in the Rogue Scholar Mastodon service.</p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-11.30.16.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"925\\\" height=\\\"839\\\"
      srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-21-um-11.30.16.png
      600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-11.30.16.png
      925w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Depending on your
      Mastodon client (here I use <a href=\\\"https://tapbots.com/ivory/mac/\\\" rel=\\\"noreferrer\\\">Ivory</a>
      for Mac) you see a summary of the latest blog post in your feed. Clicking on
      the link (the DOI) leads you to the full-text post, but you can also like, share
      or boost the blog post, or post a comment.</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-11.36.39-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1048\\\"
      height=\\\"531\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-21-um-11.36.39-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-21-um-11.36.39-1.png
      1000w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-11.36.39-1.png
      1048w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>If you have problems
      configuring Mastodon for your blog in Rogue Scholar, or following a Rogue Scholar
      blog via Mastodon, <a href=\\\"mailto:info@front-matter.io\\\" rel=\\\"noreferrer\\\">send
      an email</a> or <a href=\\\"https://hachyderm.io/@mfenner\\\" rel=\\\"noreferrer\\\">ping
      me on Mastodon</a>.</p><p>The next steps in the next few weeks are:</p><ul><li>Refine
      the Rogue Scholar / Mastodon integration, including automation</li><li>Look
      into features currently missing but important for science blogs such as integration
      with full-text search and support for more metadata. The Rogue Scholar Mastodon
      instance is running the latest beta version of Mastodon (<a href=\\\"https://github.com/mastodon/mastodon/releases/tag/v4.2.0-beta1\\\"
      rel=\\\"noreferrer\\\">v4.2.0-beta1</a>), which displays more information in
      the preview card (blog name, publication date, and beginning of description):</li></ul><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-21-um-12.01.34.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"573\\\" height=\\\"631\\\"></figure><h3

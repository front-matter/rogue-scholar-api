      600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
      1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png
      1756w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1756\" height=\"1360\" />\n</figure>\n\nNew
      this week is the addition of the subject classification to\nindividual blog
      posts. The classification is shown for each post and can\nbe used for filtering
      search results, e.g. only showing blog posts in\nchemistry (trigger filtering
      by clicking on the subject area label):\n\n<figure class=\"kg-card kg-image-card
      kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
      1600w, https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-13.02.57.png
      1958w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1958\" height=\"1364\" />\n<figcaption><a\nhref=\"https://rogue-scholar.org/?category=chemicalSciences\"\nrel=\"noreferrer\"><span
      style=\"white-space: pre-wrap;\">Filtering blog\nposts by category</span></a></figcaption>\n</figure>\n\nThe
      category filter can of course be combined with a language filter\nand/or a query
      string.\n\nIn the current release, all blog posts use the category given to
      the\nblog. In a few months, I hope to independently classify each blog post,\nas

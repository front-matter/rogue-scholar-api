      explore issues raised by news stories in more depth.\",\"feature_image\":\"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fHJlc2VhcmNofGVufDB8fHx8MTYxODEyMzQxNQ&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/eating-your-own-dog-food/\",\"excerpt\":\"Eating
      your own dog food is a slang term to describe that an organization should itself
      use the products and services it provides. For DataCite this means that we should
      use DOIs with appropriate metadata and strategies for long-term preservation
      for the scholarly outputs we produce. For the most part this is not research
      data, but rather technical documents such as the DataCite Schema and its documentation
      (2016).\\n\\n\\nThese outputs also include the posts on this blog, where we
      discuss topics rele\",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"Photo
      by <a href=\\\"https://www.pexels.com/photo/black-and-tan-yorkshire-terrier-puppy-230785/\\\">Bill
      Emrich</a>. <a href=\\\"https://creativecommons.org/publicdomain/zero/1.0/\\\">CC
      Zero</a>.\"},{\"id\":\"62d42bbd41e317003df48ed7\",\"uuid\":\"a7739dd1-3019-4d29-8de0-2e124de0a736\",\"title\":\"Reference
      Lists and Tables of Content\",\"slug\":\"reference-lists-and-tables-of-content\",\"html\":\"<p><a
      href=\\\"https://twitter.com/gbilder\\\">Geoff Bilder</a> from CrossRef likes
      to show the following slide at scholarly conferences, and then asks the audience
      what they see:</p><figure class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/article-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Paper 1\\\" loading=\\\"lazy\\\" width=\\\"500\\\"
      height=\\\"733\\\"></figure><p>Most of us probably immediately recognize this
      document as a scholarly article. This immediate recognition includes essential
      parts of an article such as the title - or the reference list:</p><figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/article2-1-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Paper 2\\\" loading=\\\"lazy\\\" width=\\\"500\\\"
      height=\\\"722\\\"><figcaption>Paper 2</figcaption></figure><p>This immediate
      recognition is a powerful concept, it makes it easy for the reader to navigate
      a scholarly document, e.g. to quickly jump to the abstract or references.</p><p>We
      don't have the same immediate recognition for datasets. Given that a large number
      of datasets in DataCite are in CSV (comma separated values) format, the closest
      we come to a immediately recognized document is probably the spreadsheet:</p><figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Spreadsheet_animation.gif\\\"
      class=\\\"kg-image\\\" alt=\\\"Container\\\" loading=\\\"lazy\\\" width=\\\"279\\\"
      height=\\\"155\\\"><figcaption>Container. <em>From: <a href=\\\"https://commons.wikimedia.org/wiki/File:Spreadsheet_animation.gif\\\">Wikimedia
      Commons</a>, licensed under <a href=\\\"http://creativecommons.org/licenses/by-sa/3.0\\\">CC
      BY-SA 3.0</a>.</em></figcaption></figure><p>A canonical format for datasets
      goes beyond immediate recognition of the essential parts by the user, it would
      also greatly facilitate reuse of data. As <a href=\\\"https://twitter.com/nickstenning\\\">Nick
      Stenning</a> from the Open Knowledge Foundation (OKFN) pointed out at CSV.conf
      last year, the cost of shipping of goods is in large part determined by the
      cost of loading and unloading, and the container has dramatically changed that
      equation. He argued that common formats such as the OKFN <a href=\\\"https://frictionlessdata.io/specs/data-package/\\\">data
      package</a> could do the same for data reuse.</p><figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/break-bulk-sacks.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Bulk parcels\\\" loading=\\\"lazy\\\" width=\\\"1543\\\"
      height=\\\"1087\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/break-bulk-sacks.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/break-bulk-sacks.png
      1000w, https://blog.front-matter.io/content/images/2022/08/break-bulk-sacks.png
      1543w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption>Bulk parcels. <em>From:
      <a href=\\\"https://commons.wikimedia.org/wiki/File:Hafenarbeiter_bei_der_Verladung_von_Sackgut_-_MS_Rothenstein_NDL,_Port_Sudan_1960.png\\\">Wikimedia
      Commons</a>, licensed under <a href=\\\"http://creativecommons.org/licenses/by-sa/3.0\\\">CC
      BY-SA 3.0</a>.</em></figcaption></figure><p>Unfortunately there are at least
      three problems with using spreadsheets as canonical format for datasets:</p><ul><li>not
      every dataset can be represented as a CSV file, there are many specialized formats
      (including of course Excel <code>.xlsx</code>)</li><li>we can't include descriptive
      metadata (not even authors or document title) in a CSV file</li><li>many datasets
      actually include a collecting of files: not only in CSV format, but also other
      data formats and support files such as a README.</li></ul><p>The approach taken
      by the OKFN data package format - and related formats such as the <a href=\\\"https://researchobject.github.io/specifications/bundle/\\\">Research
      Object Bundle</a> - is to put all data files (in CSV or other formats) into
      a folder, together with a standardized machine-readable file that includes the
      metadata (e.g. title, authors, publication date and license). This folder can
      then compressed with <code>zip</code>, again yielding a single file (a very
      common approach used for example for <code>epub</code> and <code>docx</code>).</p><p>The
      concept described here (a collection of documents in a larger container, and
      a listing of all included documents) is of course at least as old as the scholarly
      article: the <strong><strong>book</strong></strong> as a canonical format for
      collections (of texts), and the <strong><strong>table of contents</strong></strong>
      to describe what is in the book.</p><figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Table_of_Contents_PANARCHIE_published_in_1860.jpeg\\\"
      class=\\\"kg-image\\\" alt=\\\"Table of contents\\\" loading=\\\"lazy\\\" width=\\\"494\\\"
      height=\\\"590\\\"><figcaption>Table of contents. <em>From: <a href=\\\"https://commons.wikimedia.org/wiki/File:Table_of_Contents_PANARCHIE_published_in_1860.JPG\\\">Wikimedia
      Commons</a>, licensed under <a href=\\\"http://creativecommons.org/licenses/by-sa/3.0\\\">CC
      BY-SA 3.0</a>.</em></figcaption></figure><p>The approach described here would
      not only help package datasets into a more reusable standard format, but the
      scholarly article would also greatly benefit from migrating to a container format.
      We all know that the concept of the scholarly article described at the beginning
      of this posts is falling apart - an article is simply no longer a single text
      document. We have not only associated figures and tables, but also associated
      files that can't be easily included into the article PDF, in particular files
      that contain the data underlying the findings of the article, but also other
      supplementary information.</p><p>There are currently three common approaches
      referencing the underlying data in a scholarly article:</p><ul><li>inclusion
      in supporting information files without any specific linking</li><li>informal
      citation in the article text, most commonly in the materials and methods section</li><li>formal
      citation with inclusion in the reference list</li></ul><p>Until not too long
      ago I was a big proponent of including all data associated with an article in
      the reference list, mainly to make it easier to find the data. But the reference
      list isn't the appropriate place for something that is really part of the article
      - or as colleague <a href=\\\"http://bio.unc.edu/people/faculty/vision/\\\">Todd
      Vision</a> puts it: the data generated for an article are another <strong><strong>output</strong></strong>
      rather than an <strong><strong>input</strong></strong>. Reference lists summarize
      all the inputs to an article, whereas outputs belong into a <strong><strong>table
      of contents</strong></strong>. A table of contents isn't a standard feature
      of scholarly articles yet, but to me is a logical next step for the journal
      article format, together with using the underlying concept of a container format
      described earlier in this post. Extracting references to datasets from a table
      of contents should be as easy as extracting them from a reference list, in particular
      if we make sure that this table of contents is openly available.</p><p>Journal
      Article Tag Suite (<a href=\\\"http://jats.nlm.nih.gov/\\\">JATS</a>) is the
      standard machine-readable format for journal articles in the life sciences (and
      increasingly other sciences). At <a href=\\\"http://jats.nlm.nih.gov/jats-con/\\\">JATS-CON</a>
      in April this year I proposed (starting at minute 210) to extend JATS by providing
      it also as a container format:</p><figure class=\\\"kg-card kg-bookmark-card
      kg-card-hascaption\\\"><a class=\\\"kg-bookmark-container\\\" href=\\\"https://videocast.nih.gov/embed.asp?live&#x3D;16116\\\"><div
      class=\\\"kg-bookmark-content\\\"><div class=\\\"kg-bookmark-title\\\">NIH VideoCasting
      Event</div><div class=\\\"kg-bookmark-description\\\"></div><div class=\\\"kg-bookmark-metadata\\\"><img
      class=\\\"kg-bookmark-icon\\\" src=\\\"https://videocast.nih.gov/favicon.ico\\\"
      alt=\\\"\\\"></div></div></a><figcaption>JATS-CON 2015 Day 2</figcaption></figure><p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/5aeg-weev\\\">originally published</a>
      on the DataCite Blog.</em></p>\",\"comment_id\":\"60e92ec8149d573936a8118d\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/article2-1.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T05:23:20.000+00:00\",\"updated_at\":\"2022-08-15T09:08:52.000+00:00\",\"published_at\":\"2016-12-19T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r795v41-97aq74v-ag4cd\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

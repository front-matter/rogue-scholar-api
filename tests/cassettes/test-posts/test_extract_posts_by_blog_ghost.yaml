      week I added blog administration self-service to the Rogue Scholar blog archive.
      This makes adding a blog to Rogue Scholar easier, faster, and cheaper.\\n\\nTo
      start blog administration please create an account with Rogue Scholar. Use the
      \\\"Sign In\\\" Link in the upper right corner to sign in or create an account
      with username and password, or sign in via Google or GitHub.\\n\\nOnce signed
      in, you can add your blog via the Dashboard page. You have to agree to the Rogue
      Scholar terms of service (which \",\"reading_time\":3,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"64abf3156ee93100018bb512\",\"uuid\":\"a5f038ef-47bd-4850-8aeb-1b79802640dc\",\"title\":\"Rogue
      Scholar full-text search improvements\",\"slug\":\"rogue-scholar-full-text-search-improvements\",\"html\":\"<p>Two
      weeks ago I <a href=\\\"https://doi.org/10.53731/80awr-zcc48\\\" rel=\\\"noopener\\\">added
      a first version of full-text search to the Rogue Scholar blog</a> archive. This
      was a good start, as blogs typically only have the timeline, tags, and metadata
      like titles and authors to help readers find relevant content. Today I launched
      an improved version of full-text search with these improvements:</p><ul><li>Sorting
      of search results by relevance</li><li>Support for fuzzy search or <a href=\\\"https://en.wikipedia.org/wiki/Approximate_string_matching\\\"
      rel=\\\"noopener\\\">approximate string matching</a></li><li>Added the backend
      for an updated search interface supporting faceted search and/or <a href=\\\"https://github.com/typesense/typesense-instantsearch-adapter\\\"
      rel=\\\"noopener\\\">InstantSearch</a></li></ul><p>Sorting by relevance helps
      with search terms that produce many hits, e.g. <a href=\\\"https://rogue-scholar.org/de/posts?page=1&amp;query=RDA\\\"
      rel=\\\"noopener\\\">RDA</a> (for Research Data Alliance). Fuzzy search helps
      with typos and synonyms, e.g. <a href=\\\"https://rogue-scholar.org/de/posts?page=1&amp;query=proprint\\\"
      rel=\\\"noopener\\\">Proprint</a> (for preprint), <a href=\\\"https://rogue-scholar.org/de/posts?page=1&amp;query=open+scholarship\\\"
      rel=\\\"noopener\\\">Open Scholarship</a> (which also finds blog posts about
      Open Science), or <a href=\\\"https://rogue-scholar.org/de/posts?page=1&amp;query=Iain+Hry\\\"
      rel=\\\"noopener\\\">Iain Hry</a>, which finds blog posts from or about Iain
      Hrynaszkiewicz (who works at the Public Library of Science).</p><p>These and
      further improvements in the future are of course only meaningful because the
      Rogue Scholar is a central archive of scholarly blogs, so users don't have to
      go to a long list of different places. And because the Rogue Scholar has archived
      the full text of these science blogs, rather than only metadata or abstracts.</p><p>While
      the initial implementation of the <a href=\\\"https://www.crunchydata.com/blog/postgres-full-text-search-a-search-engine-in-a-database\\\"
      rel=\\\"noopener\\\">full-text search built into the Postgres</a> database that
      powers the Rogue Scholar backend, this new version uses <a href=\\\"https://typesense.org/\\\"
      rel=\\\"noopener\\\">Typesense</a>, a dedicated open source search engine. Adding
      another layer of technology complicates the Rogue Scholar technology stack,
      but full-text search using the functionality built into Postgres also can be
      challenging for more complex use cases. Sorting search results by relevance
      for example is possible, but more difficult compared to a dedicated search engine
      such as Typesense.</p><p>Faceted search will become more important as the Rogue
      Scholar archive continues to grow, for example to allow filtering by language
      or subject area. <a href=\\\"https://www.algolia.com/doc/guides/building-search-ui/what-is-instantsearch/js/\\\"
      rel=\\\"noopener\\\">Instantsearch</a>  is a popular open source library that
      supports search interfaces built directly into blogs, and that can take advantage
      of the Rogue Scholar full-text search.</p><h3 id=\\\"references\\\">References</h3><p>Fenner
      M. Full-text search added to the Rogue Scholar science blog archive. Published

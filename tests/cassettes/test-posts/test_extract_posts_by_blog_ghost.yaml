    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "This
      Monday ORCID, CrossRef and DataCite announced ([ORCID\npost](http://blog.orcid.org/blog/2015/10/26/auto-update-has-arrived-orcid-records-move-next-level),\n[CrossRef\npost](https://www.crossref.org/blog/auto-update-has-arrived-orcid-records-move-to-the-next-level/),\n[DataCite
      post](https://blog.datacite.org/auto-update-has-arrived/)) the\nnew auto-update
      service that automatically pushes metadata to ORCID when\nan ORCID identifier
      is found in newly registered DOI names.\n\nThis is the first joint announcement
      by the three organizations, and\nshows the close collaboration between ORCID,
      CrossRef and DataCite. A\ngood opportunity to learn more about these joint activities
      are the\n[ORCID Outreach Meeting in San\nFrancisco](https://orcid.org/content/sf2015)
      November 3-4, and the\n[CrossRef Annual Meeting in\nBoston](https://www.crossref.org/crossref-live-annual/archive/)
      November\n17-18.\n\nAs promised in the Monday blog post, I want to explain the
      DataCite\nimplementation of the ORCID auto-update functionality in a separate
      blog\npost. To start with the bad news: the DataCite service isn\\''t ready
      yet,\nand will launch in November. There are two reasons for this: CrossRef\nstarted
      to work on this functionality much earlier, and -- more\nimportantly -- DataCite
      feels that we need to make some major\narchitectural changes in our systems
      to implement this properly. The\ngood news is that the architectural changes
      will give us a more solid\nfoundation for additional features we can add over
      time. Let me explain\nthe most important issues below.\n\n## Permissions\n\nIn
      order to update an ORCID record, an organization needs permission\nfrom the
      researcher who owns the record. These permissions can be\nshort-lived for a
      specific update, or long-lived for many years. The\nlatter is obviously the
      preferred option for the auto-update\nfunctionality.\n\nDataCite is already
      collecting permissions to update ORCID records from\nour [Search and Link service](https://search.datacite.org/)
      and we want\nto continue collecting permissions for the Auto-update service
      in the\nsame place. To do this properly, we will launch a new Profiles service.\nIt
      will act as a central place to interact with DataCite services. In\nthe first
      version it will focus on ORCID permissions, but we can build\nthis out over
      time with additional functionality. The service is\ncurrently under testing,
      we hope to launch **Labs Profiles** next week.\n\nOne unresolved issue with
      the current implementation is that DataCite\nhas to use the same ORCID client
      credentials for both the Search and\nLink and Auto-update services. This makes
      it impossible to distinguish\nself-claims by a researcher coming in from the
      Search and Link service,\nand links coming in from the Auto-update service.
      CrossRef\\''s has an\nORCID membership that allows them to use separate client
      credentials for\nSearch and Link and Auto-update. We are working with ORCID
      to solve\nthis.\n\n## Multiple Sources\n\nAnother challenge is the synchronization
      between the Search and Link and\nAuto-update services. ORCID records can contain
      multiple claims for the\nsame DOI, e.g. from Search and Link, Auto-update, and
      possibly also\nother sources. Here is an example from my ORCID record with claims
      from\nEurope PubMed Central, CrossRef Metadata Search and Scopus:\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-29-um-11-01-37.webp\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-29-um-11-01-37.webp
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-10-29-um-11-01-37.webp
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-10-29-um-11-01-37.webp
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-29-um-11-01-37.webp
      1858w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1858\" height=\"616\"\nalt=\"ORCID
      record\" />\n<figcaption aria-hidden=\"true\"><span>ORCID record</span></figcaption>\n</figure>\n\nIt
      is important for DataCite to allow claims from multiple sources, and\nto show
      the provenance of every item in a person\\''s ORCID record. The\nway the Search
      and Link service currently works (and [CrossRef Metadata\nSearch](http://search.crossref.org/)
      and [DataCite Labs\nSearch](http://search.test.datacite.org/) use the same\n[codebase](https://github.com/crosscite/doi-metadata-search)
      for this)\nis that researchers can only add a claim to their ORCID records if
      that\nDOI is not yet claimed, even if the claim comes from another source.\nThis
      is a pragmatic decision, as researchers will probably resort to\nself-claiming
      only for items that were not automatically added to their\nprofiles. With the
      launch of Auto-update we need to rethink this\napproach, possibly allowing users
      to claim all works that have not yet\nbeen claimed via the Search and Link service.\n\n##
      Push API\n\n[Notifications](https://support.orcid.org/hc/en-us/articles/360006972953)\nare
      an essential feature of ORCID\\''s Auto-update. They allow CrossRef\nand DataCite
      to push information to the ORCID record of a person without\nprior permission.
      The ORCID record owner receives a message in his/her\ninbox and has the opportunity
      to decide whether or not to accept the\nclaim(s).\n\nThe way DataCite\\''s end
      is implemented results in an information push to\nORCID whenever an ORCID is
      found in our metadata. There is a big overlap\nbetween this functionality and
      what we do in the Search and Link\nservice: authentication with ORCID, background
      workers for processing,\nXML generation, error tracking, etc. Therefore we want
      to move this\nfunctionality to a centralised place, separate from the core Search
      and\nLink and Auto-update functionalities. While the current focus is on\npushing
      information to ORCID, we could build similar notification\nservices for other
      organizations in the future, e.g. pushing information\nto a funder whenever
      we find a grant identifier in newly issued DOI\nnames. The above requires refactoring
      of the Search and Link code and it\nis currently underway.\n\n## Round-trip\n\nAuto-update
      is a milestone in automating the workflow of linking ORCID\nidentifiers and
      DOI names. What is still missing is the opposite\ndirection: telling publishers
      and data centres about links to their DOIs\nfound in the ORCID registry, e.g.
      via self-claiming services such as\nSearch and Link. This is relevant for already
      published works, and for\npublishers and data centres that have not yet integrated
      ORCID into\ntheir submission systems.\n\nThe ORCID registry focusses on a researcher
      view, i.e. the works\nassociated with a particular researcher. We also need
      the inverse here,\na service that shows all ORCID identifiers associated with
      a particular\nDOI. This information can be very helpful for publishers and data\ncentres,
      as they can take this information, verify it, and add it to\ntheir internal
      systems and to the metadata they send to CrossRef or\nDataCite. DataCite is
      working with ORCID and CrossRef on this. We have\naggregated this information
      for all 205,000 DataCite DOI names that are\nlinked to at least one ORCID identifier.
      We found a total of about one\nmillion links (because most DOI names are linked
      to multiple ORCID\nidentifiers) and a surprisingly small number of ORCID identifiers
      (about\n2,500) responsibles for these one million links. Or maybe not so\nsurprising
      if you remember [this August blog\npost](https://blog.datacite.org/digging-into-data-using-r/).\n\nPlease
      provide feedback regarding auto-update in the comments. We will\nfollow-up with
      a new blog post in a few weeks when the DataCite\nAuto-update service has launched.\n\n##
      Acknowledgments\n\nThis blog post was originally published on the [DataCite\nBlog](https://doi.org/10.5438/3dfw-z4kq){rel=\"noreferrer\"},
      [ORCID\nblog](http://blog.orcid.org/blog/2015/10/26/auto-update-has-arrived-orcid-records-move-next-level){rel=\"noreferrer\"},\nand
      [CrossRef\nblog](https://www.crossref.org/blog/auto-update-has-arrived-orcid-records-move-to-the-next-level/){rel=\"noreferrer\"}.\n",

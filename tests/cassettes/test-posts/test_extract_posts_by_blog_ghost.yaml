      Blog posts in JATS XML\n\nBlog posts are web pages and the landing page for
      the DOI also contains\nthe fulltext of the post. But there are good reasons
      to make a blog post\nalso available in downloadable form, most importantly to
      facilitate\nreuse, and for archiving. Journal Article Tag Suite\n([JATS](https://jats.nlm.nih.gov/))
      is an XML standard for tagging\njournal articles, used by the [PubMed\nCentral](https://www.ncbi.nlm.nih.gov/pmc/)
      full-text archive of\nbiomedical literature and by an increasing number of scholarly\npublishers.\n\nJATS
      is an appropriate format for the blog posts of this blog, and\nstarting this
      week all of our posts are also available in JATS XML\nformat. You can see the
      download URL in the schema.org markup, we will\nadd a more visible link to all
      posts once some minor tagging issues are\nresolved. We will also start registering
      the download URL with the\nDataCite MDS as `media`, making the JATS XML available
      to [DOI content\nnegotiation](http://citation.crosscite.org/docs.html), and
      thus direct\ndownload. This should facilitate reuse by others, e.g. aggregation
      of\ncontent from multiple sources and display of content in different\nformats.
      This blog uses the [Creative Commons\nAttribution](https://creativecommons.org/licenses/by/4.0/)
      license,\nallowing the copying, redistribution and remixing of the material
      in any\nmedium or format for any purpose.\n\n### The blog as container\n\nAlso
      this week we assigned a DOI to the DataCite blog itself (Cruse,\nRueda, Garza,
      & Fenner,\n[2015](https://blog.datacite.org/schema-org-register-dois/#ref-https://doi.org/10.5438/0000-00SS)).\nThe
      blog is added as a `isPartOf` relation to the schema.org and\nDataCite metadata
      of each blog post. This should facilitate discovery of\nrelated content via
      metadata, and allows users to also refer to the blog\nitself instead of individual
      posts. The blog is registered as a\n`resourceTypeGeneral` of Collection.\n\nThe
      alternative would have been to describe the DataCite blog as the\n`publisher`
      of our blog posts. We are using ****DataCite**** as\n`publisher` instead, as
      we feel the publisher should be a person or\norganization.\n\n*This blog post
      was [originally\npublished](https://doi.org/10.5438/0000-00cc) on the DataCite
      Blog.*\n\n## References\n\nCruse, P., Rueda, L., Garza, K., & Fenner, M. (2015).
      DataCite blog.\nDataCite. <https://doi.org/10.5438/0000-00SS>\n\nDublin Core
      Metadata Element Set, Version 1.1. (2012). Retrieved from\n<http://dublincore.org/documents/2012/06/14/dces/>\n\nFenner
      M. Announcing the Organization Identifier Project: a Way Forward.\nPublished
      online November 1, 2016.\ndoi:[10.53731/r79xvx1-97aq74v-ag5d5](https://doi.org/10.53731/r79xvx1-97aq74v-ag5d5)\n\nFenner
      M. Cool DOIs. Published online December 15, 2016.\ndoi:[10.53731/r79x921-97aq74v-ag5a2](https://doi.org/10.53731/r79x921-97aq74v-ag5a2)\n\nFenner
      M. Eating your own Dog Food. Published online December 20, 2016.\ndoi:[10.53731/r79vxn1-97aq74v-ag58n](https://doi.org/10.53731/r79vxn1-97aq74v-ag58n)\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/using-schema-org-for-doi-registration","guid":"62d42bbd41e317003df48f0a","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

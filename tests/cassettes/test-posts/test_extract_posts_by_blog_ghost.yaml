      (Bolognese, Fenner\\n([2017](https://blog.datacite.org/doi-registrations-software/#ref-https://doi.org/10.5438/n138-z3mk)))\\nand
      Python ([CodeMetaPy](https://github.com/proycon/codemetapy)).\\n\\n*This blog
      post was [originally\\npublished](https://doi.org/10.5438/1nmy-9902) on the
      DataCite Blog.*\\n\\n## References\\n\\nBoettiger C. *Codemeta: A Rosetta Stone
      for Software Metadata*.\\nfigshare; 2017:6508668 Bytes.\\ndoi:[10.6084/M9.FIGSHARE.4490588](https://doi.org/10.6084/M9.FIGSHARE.4490588)\\n\\nBoettiger

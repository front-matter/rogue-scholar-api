      Fenner\",\"slug\":\"martin\",\"profile_image\":\"https://www.gravatar.com/avatar/8adea77ad740876f5cb832f92d49f08d?s=250&r=x&d=mp\",\"cover_image\":null,\"bio\":null,\"website\":\"https://orcid.org/0000-0003-1419-2405\",\"location\":null,\"facebook\":null,\"twitter\":null,\"meta_title\":null,\"meta_description\":null,\"url\":\"https://blog.front-matter.io/author/martin/\"},\"primary_tag\":{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"},\"url\":\"https://blog.front-matter.io/posts/launching-the-datacite-status-page/\",\"excerpt\":\"As
      a provider of crucial scholarly infrastructure, it is critical that DataCite
      not only provides a reliable service, but also properly communicates problems.
      The best way to do this is via a central status page, a best practice used by
      many organizations from Github and Diqus to Slack. Because you don't want to
      run the status page with the rest of your infrastructure (as the page may go
      down if there is a problem), many organizations use a third-party service.\\n\\nToday
      DataCite is launching a sta\",\"reading_time\":2,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48ef1\",\"uuid\":\"5d19bb3a-52e1-4d51-b3f9-603e02a5b38c\",\"title\":\"Announcing
      the DataCite Blog Relaunch\",\"slug\":\"announcing-the-datacite-blog-relaunch\",\"html\":\"<p>The
      DataCite blog has migrated to a new platform, from a hosted version at <a href=\\\"https://ghost.org/\\\">Ghost</a>
      to a self-hosted version using <a href=\\\"https://jekyllrb.com/\\\">Jekyll</a>.
      The main reason for this change is that it gives us more control over the formatting
      of blog posts. The migration was easy as both Ghost and Jekyll use <a href=\\\"http://support.ghost.org/markdown-guide/\\\">markdown</a>
      to format blog posts, and the blog post URLs haven't changed.</p>\\n<p>Other
      than some layout changes that make the blog look and feel more consistent with
      other DataCite sites, the other main difference that users will see is that
      the blog now uses formal citations and reference lists for scholarly content.
      A September blog post (Fenner, <a href=\\\"https://blog.datacite.org/announcing-blog-relaunch/#ref-https://blog.datacite.org/adding-references-to-the-datacite-blog\\\">2015</a>)
      described the background for this, and a good example where you can see the
      change is the post summarizing the September persistent identifier workshop
      in Paris (Cruse, <a href=\\\"https://blog.datacite.org/announcing-blog-relaunch/#ref-https://blog.datacite.org/recap\\\">2015</a>).</p>\\n<p>Below
      are some tips if you also want to add formal references to your blog:</p>\\n<ol><li>Use
      markdown format and Jekyll with <a href=\\\"http://pandoc.org/\\\">Pandoc</a>
      to convert markdown to html. You can add Pandoc support to Jekyll by adding
      <code>gem 'jekyll-pandoc'</code> to the Jekyll Gemfile and the following into
      <code>_config.yml</code>:</li></ol>\\n<pre><code>pandoc:\\n  extensions:\\n
      \   - normalize\\n    - smart\\n    - mathjax\\n    - csl: _styles/apa.csl\\n
      \   - bibliography: bibliography/references.bib</code></pre>\\n<p>The DataCite
      blog uses the <a href=\\\"http://www.apastyle.org/\\\">APA citation style</a>
      and stores the references in BibTex format. Pandoc uses the <a href=\\\"http://citationstyles.org/\\\">Citation
      Style Language</a>, so it is easy to switch to any of the 5000+ available styles.</p>\\n<ol><li>You
      can use <a href=\\\"https://pages.github.com/\\\">Github Pages</a> to host the
      blog, but if you want to use <code>https</code>, and/or more flexibility with
      caching and domain names I recommend <a href=\\\"https://aws.amazon.com/s3/\\\">Amazon
      S3</a>. Unless your blog sees a lot of traffic I doubt that the monthly cost
      is more than $2-5. One other advantage is that you don't have to deal with multiple
      git branches \u2013 which is how Github Pages stores the deployed website \u2013
      as this can be confusing.</li><li>Jekyll is a static site generator, i.e. all
      blog pages are generated as HTML and no database backend is needed. You can
      build and deploy to S3 from your local computer, but I highly recommend to use
      a continuous integration tool for this. DataCite uses <a href=\\\"https://travis-ci.com/\\\">Travis
      CI</a>, which is free to use for open source projects. Travis CI has nice support
      for deployment to Amazon S3, rebuilding all pages and deploying to Amazon S3
      takes about three minutes, and is triggered when we commit new code (e.g. a
      new blog post) to the <a href=\\\"https://github.com/datacite/blog\\\">blog</a>
      git repository. For testing new features we deploy the <code>test</code> git
      branch to <a href=\\\"https://blog.test.datacite.org/\\\">https://blog.test.datacite.org</a>.</li><li>Since
      the <code>1.15.2</code> release in November Pandoc supports <code>://</code>
      in citation keys. This makes it easy to generate consistent citation keys using
      the <code>URL</code> field as the key, in particular when sharing references
      with others. One nice side effect is that we can use this key (which Pandoc
      puts into the <code>data-cites</code> attribute of the generated HTML) to generate
      a link from the in-text citation with a little bit of Javascript, e.g. this
      one: (Cruse, <a href=\\\"https://blog.datacite.org/announcing-blog-relaunch/#ref-https://blog.datacite.org/recap\\\">2015</a>).</li></ol>\\n<p>This
      blog post is not only the last post on this blog in 2015 but also the 25th post
      since we launched this blog in August, a nice little milestone at the end of
      the year. We wish all readers a great start into the new year.</p>\\n<h2 id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This
      blog post was <a href=\\\"https://doi.org/10.5438/xcbj-g7zy\\\">originally published</a>

      "sizes": "(min-width: 720px) 720px", "width": "1336", "height": "752", "srcset":
      "https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-18-um-12-14-48.webp,
      https://blog.front-matter.io/content/images/size/w1000/2022/08/Bildschirmfoto-2015-10-18-um-12-14-48.webp,

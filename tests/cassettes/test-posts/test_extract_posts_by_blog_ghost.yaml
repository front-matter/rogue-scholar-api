      Birthday ORCID\",\"slug\":\"happy-birthday-orcid\",\"html\":\"<p>Three years
      ago today Open Researcher &amp; Contributor ID (<a href=\\\"http://orcid.org/\\\">ORCID</a>)
      launched its service at the Outreach Meeting in Berlin. One of many tweets from
      the launch day:</p><figure class=\\\"kg-card kg-embed-card\\\"><blockquote class=\\\"twitter-tweet\\\"><p
      lang=\\\"en\\\" dir=\\\"ltr\\\">Congrats to <a href=\\\"https://twitter.com/ORCID_Org?ref_src=twsrc%5Etfw\\\">@orcid_org</a>
      the ORCID registry is live (<a href=\\\"http://t.co/2lxn0nLa\\\">http://t.co/2lxn0nLa</a>)
      NPG is a proud launch partner (PR): <a href=\\\"http://t.co/9eiqe44x\\\">http://t.co/9eiqe44x</a></p>\u2014
      Nature Research (@nresearchnews) <a href=\\\"https://twitter.com/nresearchnews/status/258256101676564480?ref_src=twsrc%5Etfw\\\">October
      16, 2012</a></blockquote>\\n<script async=\\\"\\\" src=\\\"https://platform.twitter.com/widgets.js\\\"
      charset=\\\"utf-8\\\"></script>\\n</figure><p>Executive Director Laure Haak
      was written a nice <a href=\\\"http://orcid.org/blog/2015/10/15/celebrating-our-third-anniversary\\\">blog
      post</a> summarizing the achievements in the past few years, going from 0 to
      1.7 million registered users, 400 members, and a staff of 20. Congratulations!</p><p>On
      October 17, a day after the ORCID launch, DataCite started to work with ORCID
      in the European Commission-funded ORCID and DataCite Interoperability Network
      <a href=\\\"http://odin-project.eu/\\\">ODIN</a>, a project that has laid the
      groundwork for the integration of both the two services, and associated datasets.
      DataCite is continuing work with ORCID in the follow-up project <a href=\\\"http://project-thor.eu/\\\">THOR</a>
      that started in June, and there will soon be an exciting announcement about
      a new integration of the two services.</p><p>This birthday has a special meaning
      for me, as I was a member of the ORCID Board at the time, and had helped organize
      the launch event in Berlin, as well as the kickoff meeting of the ODIN project,
      and a well-attended German-language <a href=\\\"https://dini.de/veranstaltungen/workshops/autorenidentifikation/\\\">event
      on author identification</a> in the same venue two days before the launch, co-organized
      by <a href=\\\"https://dini.de/\\\">DINI</a> and the Helmholtz Association.
      It is really amazing how far we have come since then.</p><p>Thank you ORCID
      for all your great contributions!</p><h2 id=\\\"acknowledgments\\\">Acknowledgments</h2><p>This
      blog post was&nbsp;<a href=\\\"https://doi.org/10.5438/c61q-z2k7\\\" rel=\\\"noreferrer\\\">originally
      published</a>&nbsp;on the DataCite Blog.</p>\",\"comment_id\":\"60e9d495149d573936a81482\",\"feature_image\":\"https://blog.front-matter.io/content/images/2023/09/birthday.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T17:10:45.000+00:00\",\"updated_at\":\"2024-01-13T10:52:02.000+00:00\",\"published_at\":\"2015-10-16T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/mgt0y-0hj40\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

      step after\na blog has signed up with Rogue Scholar is archiving the content.
      This\nis not only needed for long-term preservation but also enables full-text\nsearch
      and DOI registration with meaningful metadata. Rogue Scholar uses\nthe blog
      feed (in RSS, Atom, or JSON Feed format) for this, which is\nupdated the moment
      a blog post is published or updated.\n\nThe elegant approach would be to notify
      Rogue Scholar when this happens\nso that Rogue Scholar can fetch the updated
      content, using a technology\ncalled\n[webhooks](https://en.wikipedia.org/wiki/Webhook){rel=\"noreferrer\"}.

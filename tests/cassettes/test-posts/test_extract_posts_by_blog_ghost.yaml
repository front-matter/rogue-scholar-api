      tables will probably always be easier with\nother formats. The strength of markdown
      is the simplicity of the format.\nSome things are hard or impossible to do,
      but many other things are much\nsimpler. Creating a useful markdown editor is
      much easier than a word\nprocessor reading/writing `docx` format. Markdown is
      also a perfect\nformat to [work\nwith](https://blog.front-matter.io/posts/using-microsoft-word-with-git/)\nversion
      control systems such as git.\n\nThis low barrier of entry makes markdown perfect
      to be integrated into\nmany workflows. And we can go one step further than ePub
      and Research\nObject Bundle, which use the related Universal Container Format\n([UCF](https://wikidocs.adobe.com/wiki/display/PDFNAV/Universal+Container+Format))\nand
      ePub Open Container Format\n([OCF](http://www.idpf.org/epub/301/spec/epub-ocf.html)),
      respectively.\nInstead of using zip to compress a folder into a single file
      we can use\ngit version control instead: git provides the commands `git bundle`
      and\n`git archive` to compress a project under version control with or\nwithout
      version history. I feel this format is both more powerful So I\npropose the
      *Scholarly Markdown Bundle*:\n\n- a git repository with one or more markdown

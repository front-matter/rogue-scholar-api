      complement to the OrganisationIdentifier requirements document published by
      Crossref, DataCite and ORCID in March2016. It informs our analysis of the current
      landscape of identifer provision, and is intendedto be read alongside companion
      documents concerning the governance and functionalrequirements for Organisation
      Identifiers.\",\"type\":\"Abstract\"}],\"files\":[],\"fundingReferences\":[],\"geoLocations\":[],\"identifiers\":[],\"provider\":\"DataCite\",\"publisher\":{\"name\":\"ORCID\"},\"references\":[],\"relations\":[],\"subjects\":[],\"titles\":[{\"title\":\"Organisation

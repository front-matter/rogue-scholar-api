      want\nto use DOIs to make it easier for software to become part of the\nscholarly
      record, we want to link GitHub and ORCID accounts to\nfacilitate the recognition
      of scientific software engineers in the\ncurrent scholarly ecosystem.\n\nThe
      latest version of the [DataCite\nProfiles](https://profiles.datacite.org/) service
      released today has\nadded support for ImpactStory and GitHub. If you have an

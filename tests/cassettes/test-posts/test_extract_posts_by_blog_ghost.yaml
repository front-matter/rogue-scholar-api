      the Scholarly Markdown Bundle\",\"slug\":\"introducing-the-scholarly-markdown-bundle\",\"html\":\"<p>Using
      Markdown to author scholarly documents is an attractive alternative to the standard
      authoring tools Microsoft Word and LaTeX. The feeling shared by many is that
      <a href=\\\"https://blog.front-matter.io/posts/what-is-scholarly-markdown/\\\">Scholarly
      Markdown</a> is 80% there, and that more effort is needed for the remaining
      20% - moving markdown from a niche into the mainstream. What is mainly needed
      is building tools that connect the existing tools and ideas, resulting in one
      or more services attractive to a critical number of users. But maybe we also
      need to rethink the essential parts of Scholarly Markdown. In this post I propose
      that we expand the concept and define the <em>Scholarly Markdown Bundle</em>.</p><p>It
      is becoming increasingly clear that scholarly work can\u2019t be adequately
      described in a single text document, most commonly the journal article. Not
      only are there associated metadata, assets such as figures and supplementary
      information, but also the research data and software needed to produce the work
      described in the publication. The obvious next step is to think of scholarly
      work as a collection of objects, most clearly described by Carol Goble and others
      as <a href=\\\"https://researchobject.github.io/specifications/bundle/\\\">Research
      Object Bundle</a>.</p><p>There will probably never be a single authoring tool
      and format that pleases everyone. Markdown has particular inherent strengths
      and weaknesses, complex math or tables will probably always be easier with other
      formats. The strength of markdown is the simplicity of the format. Some things
      are hard or impossible to do, but many other things are much simpler. Creating
      a useful markdown editor is much easier than a word processor reading/writing
      <code>docx</code> format. Markdown is also a perfect format to <a href=\\\"https://blog.front-matter.io/posts/using-microsoft-word-with-git/\\\">work
      with</a> version control systems such as git.</p><p>This low barrier of entry
      makes markdown perfect to be integrated into many workflows. And we can go one
      step further than ePub and Research Object Bundle, which use the related Universal
      Container Format (<a href=\\\"https://wikidocs.adobe.com/wiki/display/PDFNAV/Universal+Container+Format\\\">UCF</a>)
      and ePub Open Container Format (<a href=\\\"http://www.idpf.org/epub/301/spec/epub-ocf.html\\\">OCF</a>),
      respectively. Instead of using zip to compress a folder into a single file we
      can use git version control instead: git provides the commands <code>git bundle</code>
      and <code>git archive</code> to compress a project under version control with
      or without version history. I feel this format is both more powerful So I propose
      the <em>Scholarly Markdown Bundle</em>:</p><ul><li>a git repository with one
      or more markdown files, either as a folder, or compressed into a single file
      using <code>git bundle</code></li><li>a particular flavor or markdown called
      Scholarly Markdown, and discussed here and elsewhere before</li><li>a <code>citeproc.json</code>
      file in the root of the project that contains all metadata relevant to the container,
      including references</li></ul><p>The <code>citeproc.json</code> file is similar
      to the minimal metadata schema <a href=\\\"https://github.com/mbjones/codemeta\\\">codemeta</a>
      proposed by Matt Jones and others, but is in the format used by Pandoc today.
      This is <a href=\\\"https://blog.front-matter.io/posts/citeproc-yaml-for-bibliographies/\\\">important</a>
      because it adds citation parsing support out of the box. The last two points
      rely on the <a href=\\\"http://pandoc.org/\\\">Pandoc</a> document conversion
      tool, so Scholarly Markdown bundles are really <strong><strong>markdown</strong></strong>
      + <strong><strong>Pandoc</strong></strong> + <strong><strong>Citeproc/CSL</strong></strong>
      + <strong><strong>git</strong></strong>. The format is flexible enough to not
      only describe scholarly articles, but also other kinds of scholarly works, including
      scientific software managed with git version control. And it integrates nicely
      with a number of existing workflows, e.g. an R project using RStudio for both
      code and text (in Rmarkdown). This format should also work for blogs like this
      one, but I would have to separate the blog posts from the Jekyll site generator
      code, a direction I suggested in the <a href=\\\"https://blog.front-matter.io/posts/blogging-beyond-jekyll/\\\">last</a>
      post.</p>\",\"comment_id\":\"6002d27525bdc6000105a5f2\",\"feature_image\":null,\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-01-16T11:48:05.000+00:00\",\"updated_at\":\"2022-08-18T15:24:44.000+00:00\",\"published_at\":\"2015-04-23T11:48:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r294649-6f79289-8cvzt\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

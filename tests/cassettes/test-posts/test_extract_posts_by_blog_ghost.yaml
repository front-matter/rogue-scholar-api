      can then be included in the blog <a href=\\\"https://www.rfc-editor.org/rfc/rfc4287\\\">Atom
      feed</a>, which works better for this than <a href=\\\"https://en.wikipedia.org/wiki/RSS\\\">RSS
      feeds</a>.</p><p>The blog (RSS or Atom) feed includes a link for each blog post
      but also an <strong>id</strong> (Atom) or <strong>guid</strong> (RSS). Ideally,
      this id/guid is globally unique, does not change over time, and can be used
      as a web link. <a href=\\\"https://ask.library.uic.edu/faq/345899\\\">DOIs</a>
      are a perfect fit for this id/guid field, and several blogs included in the
      Rogue Scholar do this already (<a href=\\\"https://rogue-scholar.org/blogs/f0m0e38\\\">this

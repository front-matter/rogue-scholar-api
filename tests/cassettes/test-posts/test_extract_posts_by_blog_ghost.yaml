      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>Science blogs have been around for at least 20 years and
      have become an important part of science communication. So are there any fundamental
      issues that need fixing?</p>\n<h3 id=\"barriers-to-entry\">Barriers to Entry</h3>\n<p>Blogging
      platforms are mature at this point, and the technology is not imposing barriers
      to entry for most people. The user experience has greatly improved over the
      last few years and there are a number of affordable ways for hosting a blog
      that also work for science blogs, including free options such as <a href=\"https://pages.github.com/\">GitHub
      Pages</a>.</p>\n<h3 id=\"open-access\">Open Access</h3>\n<p>Science blogs have
      traditionally been free to read, but there is a general trend towards subscriptions
      for blogs (and related newsletters), as the advertising business model isn''t
      really working for niche content such as most science. How to sustain science
      blogging in the long run is an unresolved question, and charging authors (beyond
      a nominal hosting fee) doesn''t look like a path forward. Luckily the costs
      of publishing science blogs are very reasonable compared to journal publishing
      or hosting research data and code.</p>\n<h3 id=\"missing-functionality\">Missing
      Functionality</h3>\n<p>The basic functionality of formatted text with embedded
      figures and links is supported by many blogging platforms. The requirements
      of data-intensive science, e.g. interactive visualizations, can be a challenge,
      but that is also true for publishing journal articles. Interactive environments
      such as <a href=\"https://jupyter.org/\">Jupyter Notebooks</a> might be a better
      fit for these use cases. </p>\n<p>Reference management is probably the biggest
      gap in science blogging, as handling more than a few references in standard
      ways is not easily done by hand.</p>\n<h3 id=\"impact-or-credit\">Impact or
      Credit</h3>\n<p>Unfortunately a lot of the activities of scholars are driven
      by perceived <em>Impact </em>or<em> Credit</em>, and science blogs typically
      don''t score high in this regard \u2013 with the exception of some disciplines
      such as mathematics. There is probably no short-term solution, and I am not
      even sure it is a problem that needs fixing. </p>\n<p>The long-term solution
      should focus on increasing the visibility and thus discoverability of science
      blogs to reach a larger audience. As I discussed in a <a href=\"https://doi.org/10.53731/br9f5xa-a556w2t\">previous
      post</a>, my preferred approach is a central repository for science blog content
      originally published in many different locations (the PubMed/PubMed Central)
      model.</p>\n<h3 id=\"persistence\">Persistence</h3>\n<p>This leaves persistence
      as the other main problem with science blogs besides discoverability that needs
      fixing. Link rot (the resource identified by a URI vanishes from the web) and
      content drift (the resource identified by a URI changes over time) are <a href=\"https://ceur-ws.org/Vol-3246/10_Paper3.pdf\">well-known
      problems with digital content</a>, from <a href=\"https://www.theverge.com/2021/5/21/22447690/link-rot-research-new-york-times-domain-hijacking\">newspapers</a>

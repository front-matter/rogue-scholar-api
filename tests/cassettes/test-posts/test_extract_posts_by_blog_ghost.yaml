      work over the past few years has been on\nupgrading existing DataCite infrastructure
      and building new services.\nWith the relaunch of the OAI-PMH service in December
      2019 (Hallett,\n[2019](https://blog.datacite.org/2020-strategic-priorities-for-services-and-infrastructure/#ref-https://doi.org/10.5438/ppth-pz62)),\nwe
      have now upgraded all major DataCite infrastructure that existed in\n2015. For
      2020, we want to spend more time consolidating our existing\nservices and infrastructure,
      scaling back new service development, of\ncourse within the ramifications of
      what we promised to deliver in\nongoing grants such as [FREYA](https://www.project-freya.eu/en).
      The\nwork planned includes\n\n- Better monitoring and analytics of our services,
      e.g. better tracking\n  of API performance\n- Prioritize stability of our infrastructure,
      e.g. spending more time\n  fixing bugs\n- Consolidate the number of services
      available to our members, e.g.\n  merging the public DataCite Search into the
      Fabrica service\n\n### Stronger emphasis on member-driven product development\n\nThis
      strategic priority includes two aspects: improving our process of\nfeedback
      collection from DataCite members and how that informs our\nproduct development,
      and prioritizing our development efforts on new\nservices or service improvements
      asked for by our members.\n\nIn 2020 we will improve the existing process of
      collecting input from\nour members regarding product development. These improvements
      will be\nbased on how we currently collect member input via support emails,
      Open\nHours, webinars and the DataCite General Assembly, other conversations\nwith
      members, [GitHub\nissues](https://github.com/datacite/datacite/issues) opened
      by members\nand users, and our [public roadmap](https://datacite.org/roadmap.html)\nthat
      allows comments and upvoting.\n\nWhile continuing to improve the process of
      collecting feedback from\nmembers, there are a number of new services or service
      improvements that\nhave been consistently asked for by our members, and that
      we will\nprioritize working on in 2020. This includes improvements of the DOI\nregistration
      form in Fabrica to cover all optional metadata properties,\na public dump of
      all DOI metadata available for download, improvements\nto the query interface
      for searching for DOIs, and better support for\ntext documents in the metadata
      schema (e.g. support for journal name,\nvolume, issue, and page numbers).\n\n*This
      blog post was [originally\npublished](https://doi.org/10.5438/9te8-5h68) on
      the DataCite Blog.*\n\n## References\n\nBuys M. Vision 2020. Published online
      January 24, 2020.\ndoi:[10.5438/9J86-BV91](https://doi.org/10.5438/9J86-BV91)\n\nCousijn

      number has increased from 4% to 8% between 2011-2014, but is still\nlow. One
      important reason is missing incentives: we don\\''t yet have the\nsame automated
      citation linking between articles and data that exists\nbetween articles thanks
      to [Crossref](http://www.crossref.org/).\n\nWouldn\\''t it be nice if a data
      publisher such as the Oak Ridge National\nLaboratory is automatically informed
      about journal articles citing one\nof their datasets?\n\nThe challenge: both
      DataCite and Crossref collect metadata as part of\nthe respective DOI registration
      services they provide. These metadata\ndescribe the information required for
      a citation (title, authors,\npublication date, etc.) (DataCite Metadata Working
      Group,\n[2014](https://blog.datacite.org/its-all-about-relations/#ref-https://doi.org/10.5438/0010)).\nAnd
      the metadata can contain references to related resources. But what\nis missing
      is an automated exchange of the information collected by\nCrossref and DataCite.\n\nWe
      can\\''t simply store information coming from Crossref in the DataCite\nMetadata
      Store ([MDS](https://mds.datacite.org/)) for two reasons:\n\n1.  Only the organization
      publishing the DOI can update the metadata,\n    and it is important to keep
      it this way to to have a single\n    authoritative source.\n2.  The DataCite
      MDS stores information about DataCite DOIs, but can\\''t\n    store metadata
      (again title, authors, publication date, etc.) for\n    other resources such

        PDF-formatted Rogue Scholar blog posts\",\"slug\":\"improved-pdf-formatted-rogue-scholar-blog-posts\",\"html\":\"<p>On
        Monday the Rogue Scholar science blog archive <a href=\\\"https://doi.org/10.53731/1dfxr-hs665\\\"
        rel=\\\"noreferrer\\\">launched the export of blog posts in PDF and other
        formats</a>. Over the last few days I have been busy improving the PDF output,
        and today I am releasing a new version, available for all the more than 13K
        science blog posts archived by Rogue Scholar.</p><p>The PDF is generated using
        the open source Pandoc universal document converter in combination with the
        <a href=\\\"https://weasyprint.org/\\\" rel=\\\"noreferrer\\\">Weasyprint</a>
        library. There are many other options for automatic PDF generation, but Weasyprint
        is a nice option for the flexible generation of beautiful PDF. The PDF files
        are generated on demand by the Rogue Scholar API based on the metadata and
        content stored in the Rogue Scholar search index, using the markdown format.
        The first page of the PDF shows the main metadata, including the abstract
        and feature image, just what you expect from a typical scholarly article.</p><figure

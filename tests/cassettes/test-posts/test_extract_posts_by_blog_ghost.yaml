      \"production\" {\n      name = \"production\"\n      description = \"production\"\n      vpc_id
      = \"${aws_vpc.production.id}\"\n\n- ****Packer**** automates the creation of
      machine and container images.\n  We use Packer to automatically build Amazon
      Machine Images (AMIs) that\n  we then deploy as EC2 instances using terraform\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-29-50.webp\"\nclass=\"kg-image\"

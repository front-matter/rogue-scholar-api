      \"key\": \"ref3\", \"title\": \"Introducing the PID Graph\", \"publicationYear\":
      \"2019\"}],\"updated_at\":1694087383,\"published_at\":1558915200,\"blog_name\":\"Front
      Matter\",\"indexed_at\":1715575045,\"indexed\":true,\"images\":[],\"blog_slug\":\"front_matter\",\"content_text\":\"Two
      weeks ago DataCite announced the pre-release version of a GraphQL\\nAPI \\\\[Fenner\\n([2019](https://blog.datacite.org/using-jupyter-notebooks-with-graphql-and-the-pid-graph/#ref-https://doi.org/10.5438/qab1-n315))\\\\].\\nGraphQL
      simplifies complex queries that for example want to retrieve\\ninformation about
      the authors, funding and data citations for a dataset\\nwith a DataCite DOI.
      These connections together form the PID Graph\\n\\\\[Fenner & Aryani\\n([2019](https://blog.datacite.org/using-jupyter-notebooks-with-graphql-and-the-pid-graph/#ref-https://doi.org/10.5438/jwvf-8a66))\\\\],\\nand
      DataCite is working with the other partners in the EC-funded [FREYA\\nproject](https://www.project-freya.eu/)
      on making it easier to\\ncontribute to the PID Graph, and consume information
      in the PID Graph.\\n\\n[Jupyter notebooks](https://jupyter.org/) are a very
      popular web-based\\ninteractive computational environment and are the perfect
      platform to\\nexplore the PID Graph via GraphQL APIs. Since interactions with
      GraphQL\\nAPIs are standardized and GraphQL libraries exist for many programming\\nlanguages
      supported by Jupyter notebooks, all the user has to do is come\\nup with interesting
      queries and process the information returned from\\nthe API as JSON, following
      exactly the format of the query.\\n\\nAn example notebook can best explain this.
      We have created a GitHub\\nrepository for notebooks using the GraphQL API at\\n<https://github.com/datacite/notebooks>,
      and you find [this\\nnotebook](https://github.com/datacite/notebooks/blob/master/pid-graph/r-person-publications/r-person-publications.ipynb)\\nin
      there. Open the notebook in your favorite Jupyter client (e.g.\\n[nteract](https://nteract.io/))
      or look at it directly in GitHub.\\n\\nThe GraphQL query in the notebook is
      as follows:\\n\\n    {\\n      researcher(id: \\\"https://orcid.org/0000-0003-1419-2405\\\")
      {\\n        id\\n        name\\n        publications(first: 50) {\\n          totalCount\\n
      \         nodes {\\n            id\\n            relatedIdentifiers {\\n              relatedIdentifier\\n
      \           }\\n          }\\n        }\\n      }\\n    }\\n\\nThis query will
      return the first 50 publications with DataCite DOIs\\nlinked to my ORCID ID,
      together with information about content\\nreferenced by these publications.
      The Jupyter notebook is then\\nprocessing the JSON API response with two major
      outputs:\\n\\n- two reference lists of all publications, and of all their references,\\n
      \ using the APA citation style and the [DOI citation formatter\\n  service](https://citation.crosscite.org/).\\n-
      a network graph of all publications and their references (blue\\n  circles),
      with a node (green circle) representing the author of these\\n  publications
      (me).\\n\\nEven with only 50 publications the graph already is rather complicated.\\nMany
      of my publications with DataCite DOIs are for the DataCite Blog,\\nand you see
      them connected to a blue node in the top part of the graph.\\nIn the lower left
      corner you see a blog post with an unusually high\\nnumber of references (Fenner,\\n[2016](https://blog.datacite.org/using-jupyter-notebooks-with-graphql-and-the-pid-graph/#ref-https://doi.org/10.5438/ct8b-x1ce)).\\nA
      number of publications appear as pairs linked to each other,\\nreflecting the
      figshare approach to versioning.\\n\\nThis is only the starting point of what
      can be done with Jupyter\\nnotebooks and GraphQL, but it is clear that the possibilities
      are almost\\nendless. You can use the above notebook as a starting point, e.g.
      to\\ngenerate the graph of publications (with DataCite DOIs) using your ORCID\\nID.
      Or you do something very different, or use Python instead of R as\\nprogramming
      language. You can of course contribute interesting notebooks\\nto the above
      GitHub repository using a pull request.\\n\\n## Acknowledgments\\n\\nThis blog

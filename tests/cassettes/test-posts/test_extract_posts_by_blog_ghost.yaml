      "alt": "The three parts that make up a DOI."}], "updated_at": 1694075609, "published_at":
      1481760000, "image": "https://blog.front-matter.io/content/images/2022/08/cool-dois-1.svg",
      "language": "en", "category": "computerAndInformationSciences", "reference":
      [{"key": "ref1", "url": "https://www.w3.org/provider/style/uri"}, {"key": "ref2",
      "doi": "https://doi.org/10.1371/journal.pone.0115253", "title": "Scholarly Context

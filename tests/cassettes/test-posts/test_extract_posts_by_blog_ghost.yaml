      Changes to DOI Content Negotiation\",\"slug\":\"upcoming-changes-to-doi-content-negotiation\",\"html\":\"<p>DOI
      content negotiation is one of the oldest DataCite services, launched in 2012.
      Content negotiation makes it easy to fetch DataCite metadata in other metadata
      formats, for example <em>BibTeX</em> or <em>schema.org</em>, or as formatted
      citation in one of more than 5,000 citation styles. For example:</p><pre><code>curl
      -LH \\\"Accept: application/x-bibtex\\\" https://doi.org/10.5438/0000-0C2G</code></pre><p>In
      2017 we updated the service, both adding new content types (e.g. schema.org),
      and improving the support for existing content types (Fenner, <a href=\\\"https://blog.datacite.org/changes-to-doi-content-negotiation/#ref-https://doi.org/10.5438/0000-01qj\\\">2017</a>).</p><p>In
      2018 we launched a new version of the REST API (Dasler, <a href=\\\"https://blog.datacite.org/changes-to-doi-content-negotiation/#ref-https://doi.org/10.5438/s8rt-zv48\\\">2018</a>)
      that complements content negotiation: you can now submit metadata in most of
      the metadata formats supported by content negotiation to register a DOI.</p><p>With
      this blog post we want to announce an important upcoming change to DataCite
      DOI content negotiation that addresses a long-standing issue. Content negotiation
      is used to provide different representations of the same resource in different
      formats. What content negotiation is not is a protocol to return the content
      itself described by the DOI instead of the metadata describing the content,
      e.g. a PDF or CSV file. The initial implementation of DataCite DOI content negotiation
      didn't make that clear distinction and allows registration of custom content
      types, including those that typically are associated with content rather than
      metadata, e.g. <code>application/pdf</code>. Registration of custom content
      types is still possible with the current version of the service, but we are
      today announcing that we will retire this functionality on January 1st, 2020.</p><p>We
      know that many organizations make heavy use of custom content types for DataCite
      DOIs, so we provide both a long transition period and alternative approaches
      to achieve the same.</p><p>On October 1st, 2019 we will retire support for custom
      content types via the DOI resolver <code>https://doi.org</code>. You can continue
      to use custom content types by using the DataCite content negotiation service
      at data.datacite.org directly, e.g.</p><pre><code>curl -LH \\\"Accept: application/x-bibtex\\\"
      https://data.datacite.org/10.5438/0000-0C2G</code></pre><p>Starting January
      1st, 2020 custom content types will no longer be supported.</p><p>There are
      two alternatives to using custom content types in content negotiation:</p><ul><li>use
      the REST API, specifically the <code>/media</code> API endpoint to access exactly
      the information currently made available via content negotiation</li><li>use
      content negotiation at the landing page for the resource that the DOI resolves
      to. DataCite content negotiation is forwarding all requests with unknown content
      types to the URL registered in the handle system.</li></ul><p>Going forward,
      the upcoming changes will lead to improvements in two areas:</p><ul><li>the
      content negotiation service will become faster, easier to maintain, and more
      aligned with other DOI registration agencies such as Crossref. The new service
      is already running at https://data.crosscite.org.</li><li>we can improve the
      workflows for registering URLs to content in the DOI registration service. This
      will enable direct access to content, and will improve machine access to data.</li></ul><p>Please
      read our <a href=\\\"https://support.datacite.org/docs/datacite-content-resolver\\\">support
      documentation for content negotiation</a> for more details, or reach out to
      <a href=\\\"mailto:support@datacite.org\\\">DataCite support</a> if you need
      help transitioning from custom content types you have registered in the past.</p><p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/nz0m-rb06\\\">originally published</a>
      on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Dasler

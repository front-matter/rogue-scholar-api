      you PLOS\",\"slug\":\"thank-you-plos\",\"html\":\"<p><a href=\\\"https://www.datacite.org/news/martin-fenner-and-laura-rueda-join-datacite-team.html\\\">Starting
      next week</a> I will work as the DataCite Technical Director, and I am excited
      about this new opportunity. But this is material for another post, here I want
      to reflect on the last three years working as Technical Lead for the <a href=\\\"http://lagotto.io/plos/\\\">PLOS
      Article-Level Metrics</a> project.</p><p>It feels much longer than three years,
      but until May 2012 I worked as medical oncologist at Hannover Medical School,
      treating patient with cancer, attending interdisciplinary tumor boards and helping
      with clinical trials. It was a very brave move by PLOS to hire me at this point,
      especially since I <a href=\\\"https://blog.front-matter.io/posts/why-should-we-work-where-we-live\\\">worked
      remotely</a> from Germany rather than in the San Francisco office. I will be
      forever thankful to PLOS for giving me this opportunity.</p><p>Two factors probably
      played a role in this decision: I have been blogging about how the internet
      is changing scholarly communication since 2007, and since September 2010 I had
      <a href=\\\"http://blogs.plos.org\\\">my blog on the PLOS Blogs Network</a>.
      I had also visited the PLOS offices in San Francisco, and had met several PLOS
      people at conferences, including Pete Binfield, Rich Cave, Mark Patterson, Brian
      Mossop, Jennifer Lin and Liz Allen. I had <a href=\\\"https://blog.front-matter.io/posts/plos-one-interview-with-peter-binfield\\\">interviewed</a>
      Pete Binfield about PLOS ONE and the PLOS Article-Level Metrics project in August
      2009, shortly after the project was launched.</p><p>The other factor was the
      hackathon at the 2011 Science Online London conference. We were a really small
      group of people (I remember Jason Hoyt, Victor Henning, Kristi Holmes and Cameron
      Neylon, Mendeley was hosting the event), but I had the idea to hack the open
      source PLOS Article-Level Metrics application. This hack turned into <a href=\\\"https://blog.front-matter.io/posts/announcing-sciencecard/\\\">ScienceCard</a>,
      a version of the PLOS Article-Level Metrics application focussing on people
      rather than articles, and the application was a finalist for the <a href=\\\"http://blog.mendeley.com/highlighting-research/the-top-101-apps-in-the-mendeley-plos-binary-battle/\\\">Mendeley/PLOS
      API Binary Battle</a>. ScienceCard doesn\u2019t exist anymore, but the concept
      of organizing metrics around a person lives on in ImpactStory, facilitated by
      the launch of ORCID in October 2012. More importantly - without me knowing it
      - ScienceCard demonstrated that I could work with and extend the PLOS Article-Level
      Metrics code, and I think I was the first person outside of PLOS doing this.
      Which must have helped when PLOS was looking for a technical lead for the project
      a few months later.</p><p>In other words, blogging and hacking code can lead
      to great job opportunities.</p><p>While at PLOS I not only learned a ton of
      things about article-level metrics and all its challenges and opportunities,
      but also many basic skills needed in software development. Which is important,
      as my formal training is in clinical medicine and molecular biology, and doing
      software development in your free time (which I had done since the 1990s) only
      gets you so far. Some of the unexpected things I learned:</p><ul><li><strong><strong>Visualizations</strong></strong>:
      while it was clear that I was expected to generate visualizations for the PLOS
      Article-Level Metrics data, I didn\u2019t expect this to go so deep, first with
      R and later with <a href=\\\"http://d3js.org/\\\">d3.js</a>. Najko Jahn introduced
      me to using R to analyze the PLOS data, and I later worked closely with Scott
      Chamberlain from the <a href=\\\"https://ropensci.org/\\\">rOpenSci</a> project
      to help improve their <a href=\\\"https://ropensci.org/tutorials/alm_tutorial.html\\\">alm
      package</a>. The Javascript work with d3.js started with AlmViz at the 2012
      ALM hackathon and later was done in close collaboration with Juan Alperin from
      the <a href=\\\"https://pkp.sfu.ca/\\\">Public Knowledge Project</a>.</li><li><strong><strong>DevOps</strong></strong>:
      the intersection of software development and system administration. I became
      a big fan and have spent endless hours learning how to automate the configuration
      and deployment of servers and other infrastructure.</li><li><strong>O<strong>pen
      source community building</strong></strong>: again something I was expected
      to do around the PLOS article-level metrics open source application, but I never
      expected this to be so challenging and time-consuming, but also rewarding.</li></ul><p>I
      thank everyone at PLOS who I had the pleasure to work with over the years, in
      particular Kristen Ratan, Cameron Neylon, Donna Okubo, Mei Yan Leung, Liz Allen,
      Catriona MacCallum, Matt Hodgkinson, Theo Bloom, Damian Pattinson, Ginny Barbour,
      Emma Ganley, Roli Roberts, Eric Martens, Susan Au, Matt Willman, Edgar Munoz,
      Rachel Drysdale, CJ Rayhill, Lisa Siegel, Jennifer Song, Polina Grinbaum, John
      Bertrand, Mike Baehr, Clark Hartsock, Adam Hyde, and Holly Allen. A very special
      thanks goes to Jennifer Lin, Rich Cave and John Chodacki who worked with me
      on a daily basis.</p>\",\"comment_id\":\"6001c85425bdc6000105a5a1\",\"feature_image\":\"https://blog.front-matter.io/content/images/2023/09/thankyou-1.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-01-15T16:52:36.000+00:00\",\"updated_at\":\"2023-09-02T08:16:13.000+00:00\",\"published_at\":\"2015-07-29T10:52:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r294649-6f79289-8cvzn\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

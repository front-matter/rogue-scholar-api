      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "In
      the first post of this new blog a few weeks ago I talked about\n[Data-Driven\nDevelopment](https://blog.datacite.org/data-driven-development/),
      and\nthat service monitoring is an important aspect of this. The main service\nDataCite
      is providing is registration of digital object identifiers\n(DOIs) for scholarly
      content, in particular research data.\n\nMonitoring this service should include
      the following:\n\n1.  number of DOIs registered\n2.  metadata associated with
      these DOIs\n3.  are the DOIs working as expected, e.g. are they resolving to
      the\n    appropriate landing page\n4.  are these DOIs actually used, based on
      number of downloads,\n    citations, etc. of the resources they are describing\n\nWe
      can use the DataCite Search API to address \\#1 and \\#2. The [DataCite\nStatistics
      Portal](http://stats.datacite.org/) uses the API and is an\nexcellent starting
      point for \\#1, showing the number of DOIs registered\nbroken down by allocator
      and data center.\n\nTo get more detailed information about \\#1, and to look
      into \\#2, we can\nuse the statistical programming language [R](https://www.r-project.org/)\nand
      the [rdatacite](https://github.com/ropensci/rdatacite) package by\nScott Chamberlain
      from the [rOpenSci](https://ropensci.org/) to talk to\nthe DataCite API. I have
      started to work on this and have created the\npublic repository\n[metadata-reports](https://github.com/datacite/metadata-reports)
      on\nGithub for this purpose. The first two reports are\n\n- [overview](https://github.com/datacite/metadata-reports/blob/master/overview/index.md):\n  number
      of registered DOI names\n- [orcid](https://github.com/datacite/metadata-reports/blob/master/orcid/index.md):\n  DOI
      names with ORCIDs in the metadata\n\nIn the overview report I look at the number
      of DOI names registered over\ntime, with some examples where these numbers are

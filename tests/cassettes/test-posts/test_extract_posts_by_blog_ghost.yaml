      activities with Crossref and their work on [digital\npreservation](https://www.crossref.org/blog/a-request-for-comment-automatic-digital-preservation-and-self-healing-dois/){rel=\"noreferrer\"}.\n\nLong-term
      archiving of science blog posts is not a good fit for a\nstartup such as Front

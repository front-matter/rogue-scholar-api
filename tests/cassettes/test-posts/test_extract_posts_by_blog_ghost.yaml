      an improved version of full-text search with these improvements:</p>\n<ul><li>Sorting
      of search results by relevance</li><li>Support for fuzzy search or <a href=\"https://en.wikipedia.org/wiki/Approximate_string_matching\">approximate
      string matching</a></li><li>Added the backend for an updated search interface
      supporting faceted search and/or <a href=\"https://github.com/typesense/typesense-instantsearch-adapter\">InstantSearch</a></li></ul>\n<p>Sorting
      by relevance helps with search terms that produce many hits, e.g. <a href=\"https://rogue-scholar.org/de/posts?page=1&amp;query=RDA\">RDA</a>
      (for Research Data Alliance). Fuzzy search helps with typos and synonyms, e.g.
      <a href=\"https://rogue-scholar.org/de/posts?page=1&amp;query=proprint\">Proprint</a>
      (for preprint), <a href=\"https://rogue-scholar.org/de/posts?page=1&amp;query=open+scholarship\">Open
      Scholarship</a> (which also finds blog posts about Open Science), or <a href=\"https://rogue-scholar.org/de/posts?page=1&amp;query=Iain+Hry\">Iain
      Hry</a>, which finds blog posts from or about Iain Hrynaszkiewicz (who works
      at the Public Library of Science).</p>\n<p>These and further improvements in
      the future are of course only meaningful because the Rogue Scholar is a central
      archive of scholarly blogs, so users don''t have to go to a long list of different
      places. And because the Rogue Scholar has archived the full text of these science
      blogs, rather than only metadata or abstracts.</p>\n<p>While the initial implementation
      of the <a href=\"https://www.crunchydata.com/blog/postgres-full-text-search-a-search-engine-in-a-database\">full-text
      search built into the Postgres</a> database that powers the Rogue Scholar backend,
      this new version uses <a href=\"https://typesense.org/\">Typesense</a>, a dedicated
      open source search engine. Adding another layer of technology complicates the
      Rogue Scholar technology stack, but full-text search using the functionality
      built into Postgres also can be challenging for more complex use cases. Sorting
      search results by relevance for example is possible, but more difficult compared
      to a dedicated search engine such as Typesense.</p>\n<p>Faceted search will

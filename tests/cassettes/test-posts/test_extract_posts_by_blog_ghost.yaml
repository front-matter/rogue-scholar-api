      "content_html": "<p>The <a href=\"https://force2021.sched.com/\">Force2021 conference</a>
      will take place from December 7-9. The conference will be virtual, and <a href=\"https://www.eventbrite.com/e/force2021-tickets-94730321943\">registration</a>
      is free. And we will again be hosting a Force2021 hackathon, as co-located virtual
      event on December 6 and December 10. We will meet for four hours each (1 PM
      - 5 PM GMT) and will communicate via Zoom. Please check the tick box in the
      Force2021 registration form if you also want to participate in the hackathon,
      we will follow up with more logistics as we get closer to the event. </p><p>The
      overall theme of the hackathon is software citation, and it is coordinated by
      the Force11 Software Citation Implementation WG and <a href=\"https://scicodes.net/\">Scicodes</a>.
      This is a hackathon that is not only about code writing, but any collaborative
      activity around the overall theme. You can suggest a hackathon topic in the
      <a href=\"https://github.com/force11/force11-sciwg/issues\">Force11 Software
      Citation Implementation WG Issue Tracker</a>, but we make the final decision
      about topics and teams on December 6. Some ideas that have been expressed include:</p><ul><li>Improve
      Codemeta documentation and examples (add links to existing tools)</li><li>Update
      crosswalk between CITATION.cff and codemeta</li><li>Do crosswalk from BibLaTeX
      to codemeta</li><li>Improve citation style support in GitHub CFF implementation</li><li>Thinking
      session: tracking the impact of good metadata</li><li>if there will be a developer
      from SWH - Implement citation button for directories with codemeta or CFF (<a
      href=\"https://forge.softwareheritage.org/T3494\">T3494</a>)</li><li>Update
      the GitHub citable code guide <a href=\"https://guides.github.com/activities/citable-code/\">https://guides.github.com/activities/citable-code/</a>.</li><li>Write
      a GitHub Action to help authors keep their CFF files up to date (e.g., when
      a new release is published)</li><li>Write a GitHub Action (with configuration
      options) that allow people to follow best practices with their software citation
      practices (e.g., semantic versioning, archiving, generating metadata (Codemeta,
      CFF), ...)</li><li>Improve the codemeta generator tool</li><li>Discuss on how
      to have a support system for creating metadata/citation files</li><li>Get support
      for your metadata problems</li></ul><p>And please also join us for the main
      Force2021 conference. In particular on Tuesday December 7 at 5 PM UTC for the
      <a href=\"https://force2021.sched.com/event/pusm/deep-dive-software-citation\">Software
      citation deep dive</a> session.</p><p>Comment on the <a href=\"https://github.com/force11/force11-sciwg/issues\">Force11
      Software Citation Implementation WG Issue Tracker</a> or reach out to <a href=\"mailto:martin@front-matter.io\">me</a>
      if you have any comments or questions, and I hope to see many of you on December
      6.</p>", "content_text": "content_text", "images": [], "updated_at": 1693946931,

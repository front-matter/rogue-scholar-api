      relatedIdentifierType=\"DOI\" relationType=\"IsPartOf\">10.5438/0000-00SS</relatedIdentifier>\n      </relatedIdentifiers>\n      <version>1.0</version>\n      <descriptions>\n        <description
      descriptionType=\"Abstract\">\n          Eating your own dog food is a slang
      term to describe that an organization should itself use the products and services
      it provides. For DataCite this means that we should use DOIs with appropriate
      metadata and strategies for long-term preservation for...\n        </description>\n      </descriptions>\n    </resource>\n\nSchema.org
      metadata in JSON-LD format can be added to Wordpress blogs\nusing a [plugin](https://wordpress.org/plugins/wp-structuring-markup/),\nand
      more generally can be added to any webpage using tools such as\n[Google Tag\nManager](https://moz.com/blog/using-google-tag-manager-to-dynamically-generate-schema-org-json-ld-tags).\n\n###
      DOI minting workflow\n\nPublishing a blog post with embedded schema.org metadata,
      which is then\nused to mint a DOI and register DOI metadata, changes the DOI
      minting\nworkflow for this blog. Although the publication workflow of a blog
      is\nmuch simpler than for peer-reviewed content, there are still three\ndistinct
      phases:\n\n- post is drafted by author\n- post is shared for feedback with staff
      (and possibly others)\n- post is published\n\nA DOI for a DataCite blog post
      is minted in phase 2, i.e. as soon as it\nis clear that the post will be published.
      What we are not doing at this\nphase is making the metadata public -- we set
      the `is_active` flag in\nthe DataCite MDS to false. This prevents indexing in
      DataCite Search,\nand the post can only be found if you know the DOI. For sensitive\ncontent
      we could redirect the DOI to a generic landing page, but that\nwould be overkill
      for the typical blog post. Once the post is published,\nwe set the `is_active`
      flag to true, enabling indexing, and show the\npost on the DataCite blog homepage.\n\nWith
      this workflow we have the DOI before publication, which is helpful\nas a link
      to collect limited feedback, or for joint blog posts with\nother organizations,
      such as our organization identifier blog post in\nNovember (Fenner,\n[2016a](https://blog.datacite.org/schema-org-register-dois/#ref-https://doi.org/10.5438/TNHX-54CG)).\n\nOn
      the other hand, we should not register the DOI too early, e.g. for\ndraft posts
      that are never published. What we should also avoid is using\nsomething that
      looks like a DOI, but is not registered with the Handle\nsystem. Geoff Bilder
      has described the problems with such DOI-like\nstrings as internal identifiers
      in a June 2016\n[post](http://blog.crossref.org/2016/06/doi-like-strings-and-fake-dois.html)\non
      the Crossref blog.\n\nThe DataCite blog uses \\\"cool\\\" DOIs that are generated
      from random\nnumbers using the base32 algorithm (Fenner,\n[2016b](https://blog.datacite.org/schema-org-register-dois/#ref-https://doi.org/10.5438/55E5-T5C0)).\nWe
      have modified this process a little bit: we create an internal\nidentifier (we
      call them accession number) that contains a random number\nunique to the DataCite
      blog for every draft post -- this post has\naccession number `MS-12`. When we
      mint the DOI this accession number -\nignoring letters and hyphens - is turned
      into a DOI, and the DOI can be\npredicted because of the base32 algorithm. This
      workflow avoids using\nDOI-like strings as internal identifiers, and eliminates
      the small risk\nof using the same random number twice when minting a DOI.\n\n###
      Blog posts in JATS XML\n\nBlog posts are web pages and the landing page for
      the DOI also contains\nthe fulltext of the post. But there are good reasons
      to make a blog post\nalso available in downloadable form, most importantly to
      facilitate\nreuse, and for archiving. Journal Article Tag Suite\n([JATS](https://jats.nlm.nih.gov/))
      is an XML standard for tagging\njournal articles, used by the [PubMed\nCentral](https://www.ncbi.nlm.nih.gov/pmc/)
      full-text archive of\nbiomedical literature and by an increasing number of scholarly\npublishers.\n\nJATS
      is an appropriate format for the blog posts of this blog, and\nstarting this
      week all of our posts are also available in JATS XML\nformat. You can see the
      download URL in the schema.org markup, we will\nadd a more visible link to all
      posts once some minor tagging issues are\nresolved. We will also start registering
      the download URL with the\nDataCite MDS as `media`, making the JATS XML available
      to [DOI content\nnegotiation](http://citation.crosscite.org/docs.html), and
      thus direct\ndownload. This should facilitate reuse by others, e.g. aggregation
      of\ncontent from multiple sources and display of content in different\nformats.
      This blog uses the [Creative Commons\nAttribution](https://creativecommons.org/licenses/by/4.0/)
      license,\nallowing the copying, redistribution and remixing of the material
      in any\nmedium or format for any purpose.\n\n### The blog as container\n\nAlso
      this week we assigned a DOI to the DataCite blog itself (Cruse,\nRueda, Garza,

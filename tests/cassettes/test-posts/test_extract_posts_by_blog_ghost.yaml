      Overview\" />\n<figcaption aria-hidden=\"true\">Services Overview</figcaption>\n</figure>\n\nWe
      will update the status manually when there is an issue, possible\nvalues are\n\n-
      Operational\n- Degraded Performance\n- Partial Outage\n- Major Outage\n\nThe
      overall status at the top of the page reflects these changes.\n\n## Live system
      metrics\n\nThe DataCite status page shows the aggregated uptime for all DataCite\nservices.
      The data are generated by sending an HTTP/HTTPS request to\neach service from
      different locations around the world every 30 sec\n(using [Amazon AWS Route
      53 Health\nChecks](https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover.html)\nand

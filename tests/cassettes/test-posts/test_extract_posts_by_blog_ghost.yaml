      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "On
      July 12, 2016, DataCite invited [Andreas\nRauber](http://www.ifs.tuwien.ac.at/~andi/)
      to present the\nrecommendations for dynamic data citation of the [RDA Data Citation\nWorking
      Group](https://rd-alliance.org/groups/data-citation-wg.html) in\na webinar.\n\nAndreas
      is one of the co-chairs of the RDA working group, and he gave a\nthroughout
      overview of the recommendations, and the thinking that went\ninto them. The
      [final\nrecommendations](https://rd-alliance.org/system/files/documents/RDA-DC-Recommendations_151020.pdf)\nare
      available since last fall, and the current focus of the working\ngroup is to
      help with implementations.\n\nThe recommendations have to be implemented in
      the data center, but\nDataCite is happy to help coordinate the work, and to
      provide feedback\nto Andreas and the rest of the working group where needed.
      Of particular\nimportance from a DataCite perspective is **recommendation 8**:\n\n>
      Query PID: Assign a new PID to the query if either the query is new or\n> if
      the result set returned from an earlier identical query is\n> different due
      to changes in the data. Otherwise, return the existing\n> PID.\n\nAssigning
      a persistent identifier (not only) when a dataset is\noriginally generated,
      but also when a dataset is about to be cited, is\ncentral not only to the working
      group recommendations for dynamic data\ncitation, but also crucial for other
      data citation use cases. Data exist\nat different levels, from raw data possibly
      generated by a machine, to\nhighly processed data used in a publication. The
      figure below --\npresented by Robin Dasler from CERN at the [THOR\nWorkshop](https://project-thor.eu/2016/06/21/july-7-2016-thor-workshop-identifiers-infrastructure-impact-and-innovation/)\non
      July 7 in Amsterdam - demonstrates this for high-energy physics\n(HEP):\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img src=\"https://blog.front-matter.io/content/images/2022/08/hep.webp\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/hep.webp
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/hep.webp
      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/hep.webp
      1600w, https://blog.front-matter.io/content/images/2022/08/hep.webp 1920w\"\nsizes=\"(min-width:
      720px) 720px\" width=\"1920\" height=\"1080\" alt=\"HEP\" />\n<figcaption aria-hidden=\"true\"><span>HEP</span></figcaption>\n</figure>\n\nDataCite
      DOIs are intended as citation identifiers. They are persistent\nidentifiers
      and provide standardized metadata, including links to\nassociated publications,
      contributors and funders. They thus focus on\nthe data in the top section of
      the pyramid. While we can also use\nDataCite DOIs for the other levels of the
      pyramid, sometimes other\nidentifiers are more appropriate for raw, non-persistent
      data generated\nby machines. Dynamic data citation can be seen as a variant
      of the\nprocess that this pyramid describes.\n\nIf you could not attend last
      week or you want to review the session, the\nrecording of the webinar is available:\n\n<figure
      class=\"kg-card kg-embed-card\">\n<div class=\"iframe\">\n<a href=\"https://player.vimeo.com/video/174795589\"></a>\n<div
      id=\"crawler_player\">\nPlay\n<img src=\"https://f.vimeocdn.com/p/images/crawler_logo.png\"
      class=\"logo\"\nalt=\"Vimeo\" />\n</div>\n</div>\n</figure>\n\nThe [THOR project](https://project-thor.eu/)
      will work with interested\ndata centers on dynamic data citation in the coming
      12 months, hopefully\nleading to important feedback and a few more implementations
      of the RDA\nworking group recommendations. Please contact us if you work for
      a data\ncenter and are interested in participating.\n\n## Acknowledgments\n\nThis
      blog post was [originally\npublished](https://doi.org/10.5438/y4ks-ksbc) on

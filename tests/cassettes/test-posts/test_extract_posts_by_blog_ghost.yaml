    content: "[{\"url\":\"https://blog.front-matter.io/posts/talking-about-talbot\",\"title\":\"Talking
      about Talbot\",\"summary\":\"Talbot is a Python package I started working on
      at the end of 2022 and plan to release to the Python Package Index (PyPi) in
      March. Talbot converts scholarly metadata in various formats, including Crossref,
      DataCite, Schema.org, BibTeX, RIS, and formatted citations \u2013 the complete
      list of supported formats is here. Talbot is a Python version of the Bolognese
      Ruby gem that I worked on with my DataCite colleagues starting in 2018.\",\"image\":\"https://blog.front-matter.io/content/images/2023/02/TalbotHound_Talbot_Shrewsbury_Book_1445.png\",\"tags\":[\"Feature\"],\"language\":\"en\",\"authors\":[{\"url\":
      \"https://orcid.org/0000-0003-1419-2405\", \"name\": \"Martin Fenner\"}],\"doi\":\"https://doi.org/10.53731/br4gac1-1k9ptea\",\"id\":\"ffaf6f8f-e897-4d40-8aa1-c36bdccc76cf\",\"reference\":[],\"updated_at\":1676316004,\"published_at\":1676315948,\"blog_name\":\"Front
      Matter\",\"indexed_at\":1705824335,\"indexed\":true,\"images\":[],\"blog_slug\":\"front_matter\",\"content_text\":\"[Talbot](https://github.com/front-matter/talbot)
      is a Python package I\\nstarted working on at the end of 2022 and plan to release
      to the Python\\nPackage Index ([PyPi](https://pypi.org/)) in March. Talbot converts\\nscholarly
      metadata in various formats, including Crossref, DataCite,\\nSchema.org, BibTeX,
      RIS, and formatted citations -- the complete list of\\nsupported formats is\\n[here](https://docs.front-matter.io/talbot#supported-metadata-formats).\\nTalbot
      is a Python version of the [Bolognese Ruby\\ngem](https://github.com/datacite/bolognese)
      that I worked on with my\\nDataCite colleagues starting in 2018. After leaving
      DataCite in 2021 I\\n[wrote a fork called\\nBriard](https://doi.org/10.53731/rdv0jyq-vpb7a9j-zwqzg)
      that added\\nimportant metadata conversions, namely writing Crossref XML for
      DOI\\nregistration and reading/writing Citation File Format\\n([CFF](https://citation-file-format.github.io/))
      for software metadata.\\n\\nTalbot, Bolognese, and Briard are all names for
      dog breeds, the naming\\nconvention I have used for most of the Open Source
      software I have\\nwritten since releasing the Open Source software\\n[Lagotto](https://github.com/lagotto/lagotto)
      for tracking article-level\\nmetrics in 2012.\\n\\nMy two main use cases for
      Talbot (and Bolognese) are [DOI content\\nnegotiation](https://citation.crosscite.org/docs.html),
      using DOI\\nmetadata to generate metadata in other formats such as BibTeX or
      as\\nformatted citation in one of the thousands of available citation styles.\\nThe
      Python version will enhance the\\n[InvenioRDM](https://inveniordm.docs.cern.ch/)
      Open Source repository\\nplatform, e.g. adding RIS and Schema.org JSON-LD to
      the supported export\\nformats. The other main use case is supporting DOI registration
      via\\nmultiple input formats. Since 2021 the Briard gem for example allows me\\nto
      register DOIs for this blog as well as the [Force11 Upstream\\nblog](https://upstream.force11.org/)
      using metadata in Schema.org\\nformat. With Talbot I want to enable Crossref
      DOI registration in the\\nInvenioRDM platform for use cases where this makes
      sense, e.g blog posts\\nor preprints. Talbot will help register DOIs from RSS
      feeds as part of\\n[the Rogue Scholar](https://rogue-scholar.org/) blog archive
      I am\\nlaunching in Q2 2023.\\n\\nOne lesson learned with Bolognese/Briard is
      that the platform/language\\nmatters. The InvenioRDM backend is written in Python
      (the Frontend is in\\nJavascript/React). And while Bolognese/Briard can be used
      via the\\ncommand line or in environments such as GitHub Actions that use\\nDocker-based
      microservices where the language doesn\\\\'t really matter,\\nhaving the scholarly
      metadata conversion available in a Python\\nenvironment makes a huge difference.
      So I took the plunge of rewriting a\\nfairly complex library in another language.
      I am fully aware that there\\nare more languages used for writing scholarly
      infrastructure code, but\\nfor the next few years, Python addresses my needs
      and is hopefully\\nuseful to other infrastructure projects.\\n\\nWhile the overall
      architecture for the evolving Talbot library looks\\nrather similar to Briard,
      I am making some changes based on my\\nexperience over the last five years of
      working on generic scholarly\\nmetadata conversions:\\n\\n- **JSON is the core
      serialization format**. Metadata in XML format\\n  (e.g. DataCite, Crossref,
      JATS) are important, but no longer used\\n  internally for Talbot validation.
      I will instead migrate to JSON\\n  schema for metadata validations in Talbot.
      DataCite, Crossref, and\\n  InvenioRDM use Elasticsearch/OpenSearch and thus
      JSON to index\\n  metadata. DataCite XML is still widely used but deprecated
      for several\\n  years, as on submission the XML is converted to JSON internally.\\n-
      **Type hints.** Support for static typing is a trend in dynamic\\n  languages
      Javascript (where Typescript is very popular), Ruby (since\\n  Ruby 3.0), and
      also Python. Talbot uses type hints for linting and\\n  that helps with error
      checking.\\n- **Support unstructured references**. Before DataCite Metadata
      Schema\\n  4.4 (released in April 2021), only references providing an identifier\\n
      \ such as a DOI were supported. Crossref has always supported\\n  unstructured
      references, and an identifier isn\\\\'t available unless\\n  content exists
      in digital form. In the first Talbot release, I take\\n  the \\\\\\\"fallback
      solution\\\\\\\" approach, providing unstructured metadata if\\n  a DOI or other
      persistent identifier for a reference doesn\\\\'t exist.\\n- **Author names
      are hard**. One of the biggest challenges with\\n  scholarly metadata is author
      names. In formatted citations and BibTeX\\n  separate given and family names
      are important, and a single name field\\n  for both given and family names is
      a constant source of errors and\\n  frustrations. In Talbot I follow both Crossref
      and Citeproc JSON\\n  metadata in that you need either a single name or separate
      given and\\n  family names.\\n- **Dates are hard**. Dates are surprisingly hard
      in scholarly metadata.\\n  There are multiple kinds of dates not always used
      consistently, and\\n  incomplete dates such as year-only are very common. One
      approach to\\n  dealing with incomplete dates is encoding the parts year, month,
      and\\n  day separately, used by Citeproc JSON and Crossref in their REST API.\\n
      \ The better solution is to use the ISO8601 standard that supports\\n  incomplete
      dates. Other challenges are approximate dates (e.g. *circa\\n  1650*) and date
      ranges. These kinds of dates are supported via the\\n  Extended Date and Time
      Format\\n  ([EDTF](https://www.loc.gov/standards/datetime/)), but working with\\n
      \ EDTF is hard in code.\\n- **Idiosyncrasies and inconsistencies**. There is
      always a balancing\\n  act between supporting a metadata standard thoughtfully
      and not\\n  getting lost in edge cases. DataCite metadata (via Dublin Core on\\n
      \ which it is based) makes it hard to work with some of the\\n  bibliographic
      metadata common for books, articles, and other textual\\n  resources. For example
      page numbers or the journal name. Crossref\\n  metadata has the tendency to
      treat things differently depending on the\\n  content type, e.g. the ISSN. After
      working on Bolognese for five ideas\\n  I will make some changes to how to best
      support metadata across\\n  different formats. It is clear that there is no
      single overarching\\n  scholarly metadata format, the internal format used by
      Bolognese,\\n  Briard, and now Talbot is a pragmatic mix of the different\\n
      \ implementations.\\n\",\"relationships\":[],\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/talking-about-talbot\",\"guid\":\"63ea6985b3d553003d317d11\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

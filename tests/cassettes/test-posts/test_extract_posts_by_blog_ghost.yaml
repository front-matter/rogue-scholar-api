      am a big fan of dog food, and I wrote about this topic already seven years ago:\\n\\nEating
      your own dog food is a slang term to describe that an organization should itself
      use the products and services it provides.\\n\\nOne of the major projects I
      am working on right now is the Rogue Scholar science blog archive that launched
      at the beginning of the month. As part of this work \u2013 but also because
      I am very interested in this \u2013 I read a lot of science blogs. And today
      I released an update of the Rogue \",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"Photo

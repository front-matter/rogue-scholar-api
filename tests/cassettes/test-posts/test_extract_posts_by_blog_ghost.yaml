      1600w, https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png
      2000w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"930\" />\n</figure>\n\nFull-text
      search also works across all blogs included in the Rogue\nScholar, something
      that would be much harder to accomplish otherwise. A\ngood example are topics
      widely discussed in the blogosphere such as\n[COVID](https://rogue-scholar.org/posts?query=covid){rel=\"noopener\"},\n[climate\nchange](https://rogue-scholar.org/posts?query=climate+change){rel=\"noopener\"},\nor\n[ChatGPT](https://rogue-scholar.org/posts?query=chatgpt){rel=\"noopener\"},\nbut
      also more obscure content where we don\\''t remember the source, for\nexample,
      a blog post about the [Tasmanian\nDevil](https://en.wikipedia.org/wiki/Tasmanian_devil){rel=\"noopener\"}
      (a\ncarnivorous marsupial from Tasmania that is severely affected by a\ntransmissible
      facial tumor that threatens the survival of the species).\n\n<figure class=\"kg-card
      kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png

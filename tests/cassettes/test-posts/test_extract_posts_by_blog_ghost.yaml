- request:
    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "[CSV](https://en.wikipedia.org/wiki/Comma-separated_values)\n(comma-separated
      values) is a popular file format for data. It is\npopular because it is very
      simple: CSV is text-based and any application\nthat can open text files can
      read or write CSV. This makes it a good fit\nfor [digital\npreservation](http://www.digitalpreservation.gov/formats/fdd/fdd000323.shtml).\nWe
      don\\''t know how many of the datasets in DataCite use CSV because the\n`format`
      metadata attribute is not used much ([this\nquery](https://search.datacite.org/works?query=format%3Acsv)
      gives you\nsome examples), but we know that the number is big.\n\nThe CSV format
      has two important shortcomings: a) it is not clearly\ndefined, and b) because
      of its simplicity it is almost impossible to add\nmetadata describing the data
      in the CSV file. The closest thing we have\nto a CSV standard definition is
      [RFC\n4180](https://tools.ietf.org/html/rfc4180), but that RFC clearly states\nthat
      *It does not specify an Internet standard of any kind*.\n\nIf for some reason
      you think that the above sounds very similar to the\nsituation with *markdown*,
      a simple format for text documents that\n[until recently](http://spec.commonmark.org/0.22/)
      was not clearly\ndefined and that provides no easy way to add metadata (such
      as author,\ntitle or date), then you are smarter than me, since I didn\\''t
      see the\nconnection until [Javier Rovegno](https://github.com/jrovegno)\n[commented
      on my personal blog last\nweek](https://blog.front-matter.io/posts/metadata-in-scholarly-markdown).\nHe
      [proposes](http://jrovegno.github.io/csvy/) to use the *YAML\nfrontmatter* spec
      for CSV files, and I think it is a brilliant idea.\n\n[YAML frontmatter](http://jekyllrb.com/docs/frontmatter/)
      is a popular\nway to add metadata to markdown files. [YAML](http://yaml.org/)
      is a\ndata serialization format that is very human-readable (in contrast to\nXML
      and to a lesser degree JSON). Frontmatter simply means to have the\nYAML section
      at the beginning of the document, e.g. the following, taken\nfrom the [Pandoc
      documentation](http://pandoc.org/README.html):\n\n    ---\n    title:  ''This
      is the title: it contains a colon''\n    author:\n    - name: Author One\n      affiliation:
      University of Somewhere\n    - name: Author Two\n      affiliation: University
      of Nowhere\n    tags: [nothing, nothingness]\n    abstract: |\n      This is
      the abstract.\n\n      It consists of two paragraphs.\n    ---\n\nBy adding
      a similar section to CSV files we can add arbitrary metadata,\nincluding longer
      text such as a file description. In other words, all\nthe metadata required
      to submit a CSV to a data repository and obtain a\nDOI. This makes data submission
      even simpler than using a zip bundle [as\ndiscussed in an earlier\npost](https://blog.front-matter.io/posts/reference-lists-and-tables-of-content/),\nor
      using the [DataUp\ntool](https://doi.org/10.12688/f1000research.3-6.v2), a Microsoft
      Excel\nadd-in that is unfortunately no longer available.\n\nJavier has picked
      `.csvy` as file extension for this modified file\nformat (I like `.ycsv` a little
      bit better). I don\\''t think we need to\ndefine what metadata can go into the

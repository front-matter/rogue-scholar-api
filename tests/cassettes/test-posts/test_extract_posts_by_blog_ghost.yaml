      journal</strong>&nbsp;or&nbsp;<strong>overlay ejournal</strong>&nbsp;is a type
      of&nbsp;open access&nbsp;academic journal, almost always an online&nbsp;electronic
      journal&nbsp;(ejournal), that does not produce its own content, but selects
      from texts that are already freely available online.&nbsp;From <a href=\"https://en.wikipedia.org/wiki/Overlay_journal\"
      rel=\"noreferrer\">Wikipedia</a></blockquote><p>An <strong>overlay blog post</strong>
      applies the idea of an <strong>overlay journal</strong> to science blog posts,
      and the Rogue Scholar API \u2013 in combination with content that has an open
      license (<a href=\"https://creativecommons.org/licenses/by/4.0/legalcode\" rel=\"noreferrer\">CC-BY</a>)
      \u2013 makes that easy.</p><p>The Jupyter notebook that I started and <a href=\"https://github.com/front-matter/rogue-scholar-notebooks\">made
      available via GitHub</a> and <a href=\"https://doi.org/10.5281/zenodo.8433675\"
      rel=\"noreferrer\">Zenodo</a> fetches all blog posts using a search term and
      some other conditions (here written in English and published after 2010). I
      thought a good search term to try out the concept would be <strong>Retraction
      Watch</strong>, after the <a href=\"https://doi.org/10.13003/c23rw1d9\" rel=\"noreferrer\">announcement
      in September</a> that <em>Crossref has acquired the Retraction Watch database
      of expressions of concerns and retractions and has made it openly accessible
      to anyone who wants to use it.</em></p><p>The notebook includes this note:</p><div
      class=\"kg-card kg-callout-card kg-callout-card-blue\"><div class=\"kg-callout-emoji\">\ud83d\udca1</div><div
      class=\"kg-callout-text\">We use the query&nbsp;retraction watch. We limit results
      to posts published since&nbsp;2010&nbsp;(the year Retraction Watch launched)
      and&nbsp;en&nbsp;as language. We retrieve the&nbsp;title,&nbsp;authors,&nbsp;publication
      date,&nbsp;abstract,&nbsp;blog name,&nbsp;doi&nbsp;and&nbsp;url.We sort the
      results in reverse chronological order (newest first).</div></div><p>The query
      for that search term returned 17 blog posts included in Rogue Scholar (out of
      about 9,000 posts), and manual curation narrowed that list further down to 12

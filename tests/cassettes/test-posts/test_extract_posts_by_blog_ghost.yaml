      University Library","issue":"2","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Software
      underpins the academic research process across disciplines. To be able to understand,
      use\/reuse and preserve data, the software code that generated, analysed or
      presented the data will need to be retained and executed. An important part
      of this process is being able to persistently identify the software concerned.
      This paper discusses the reasons for doing so and introduces a model of software

      is a community need for an independent, open, non-profit organization identifier
      registry. This framing document, prepared by the Executive Directors of Crossref,
      DataCite, and ORCID, suggests a way to move forward. We propose forming a Working
      Group to develop a plan for the operation and governance of a registry. In developing
      this document we pulled from our own experiences in building and maintaining
      open identifier registries and recent thinking on the topic of open infrastructure.
      We are committed to working with the community on this initiative, starting
      with forming a Working Group to explore the requirements for an independent,
      sustainable, non-profit registry. This paper will be circulated among community
      stakeholders prior to the PIDapalooza meeting in November. It will be open for
      feedback until mid-November after which the Working Group will be established
      to take on responsibility for the project.\",\"type\":\"Abstract\"}],\"files\":[],\"fundingReferences\":[],\"geoLocations\":[],\"identifiers\":[],\"provider\":\"DataCite\",\"publisher\":{\"name\":\"ORCID\"},\"references\":[],\"relations\":[],\"subjects\":[],\"titles\":[{\"title\":\"Organization

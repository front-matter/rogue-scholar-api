      the Organization Identifier Project: a Way Forward\",\"slug\":\"announcing-the-organization-identifier-project-a-way-forward\",\"html\":\"<p>The
      scholarly research community has come to depend on a series of open identifier
      and metadata infrastructure systems to great success. Content identifiers (through
      DataCite and Crossref) and contributor identifiers (through ORCID) have become
      foundational infrastructure for the community. But there is one piece of the
      infrastructure that is missing -- there currently is no open, stakeholder-governed
      infrastructure for organization identifiers and associated metadata.</p>\\n<p>In
      early 2016, DataCite began a collaboration with ORCID and Crossref to explore
      the organization identifiers landscape and on how our organizations could work
      with the community to solve the organization identifier problem (Demeranville
      et al., <a href=\\\"https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.6084/M9.FIGSHARE.3479141\\\">2016</a>).
      Out of those conversations emerged a way forward as expressed in the following
      documents:</p>\\n<ol><li>Organization Identifier Project: A Way Forward (Cruse,
      Haak, &amp; Pentz, <a href=\\\"https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.5438/2906\\\">2016</a>)</li><li>Organization
      Identifier Provider Landscape (Bilder, Brown, &amp; Demeranville, <a href=\\\"https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.5438/4716\\\">2016</a>)</li><li>Technical
      Considerations for an Organization Identifier Registry (Fenner, Paglione, Demeranville,
      &amp; Bilder, <a href=\\\"https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.5438/7885\\\">2016</a>)</li></ol>\\n<p>We
      invite the community to comment on these papers online via email (<a href=\\\"mailto:oi-project@orcid.org\\\">oi-project@orcid.org</a>)
      or comments in the corresponding Google Docs (<a href=\\\"https://docs.google.com/document/d/1PpWRBnlrU_X6TwYzQlB89w4FNXMLqieJv-RW0irNTsg/edit?usp=sharing\\\">1</a>,
      <a href=\\\"https://docs.google.com/document/d/1lcKXWm9PxDvVWBxdlH7BVU7w8esnW0F_dppNiCJ9BW8/edit#\\\">2</a>
      or <a href=\\\"https://docs.google.com/document/d/1Zj5sRRdnjKLjY81AbaeUdal3n6VuQgi1H66vRMaayiA/edit?usp=sharing\\\">3</a>),
      or in person at <a href=\\\"https://crossreflive16.sched.org/\\\">Crossref LIVE16</a>
      on November 1st and 2nd or at <a href=\\\"http://pidapalooza.org/\\\">PIDapalooza</a>
      on November 9th and 10th. To move The OI Project forward, we will be forming
      a Community Working Group with the goal of holding an initial meeting before
      the end of 2016. The Working Group\u2019s main charge is to develop a plan to
      launch and sustain an open, independent, non-profit organization identifier
      registry to facilitate the disambiguation of researcher affiliations</p>\\n<h2
      id=\\\"datacite%E2%80%99s-focus\\\">DataCite\u2019s Focus</h2>\\n<p>An important
      focus of DataCite\u2019s work is to connect resources , which have a DataCite
      DOI, to other resources - for example <a href=\\\"https://blog.datacite.org/dynamic-data-citation-webinar/\\\">new
      versions of the same dataset</a>, <a href=\\\"https://blog.datacite.org/to-better-understand-research-communication-we-need-a-groid-group-object-identifier/\\\">collections
      of related datasets</a>, or <a href=\\\"https://blog.datacite.org/location-of-the-citation/\\\">articles
      citing the dataset</a>. Equally important is the support for linking these resources
      to the people and organizations who have contributed to their generation. We
      are working closely with ORCID to enable <a href=\\\"https://blog.datacite.org/announcing-datacite-profiles-service/\\\">linking
      between DataCite DOIs and ORCID IDs</a>. In July we <a href=\\\"https://blog.datacite.org/relaunching-datacite-search/\\\">relaunched
      our search</a> to better show these relations between DataCite DOIs and other
      resources. And in September we launched an updated DataCite Metadata Schema
      (DataCite Metadata Working Group, <a href=\\\"https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.5438/0012\\\">2016</a>)
      with better support for linking to funding information. Enabling all these relations
      are persistent identifiers and metadata describing these relations.</p>\\n<p>DataCite
      also supports the linking of resources to academic institutions in one of two
      ways: Using the <strong>HostingInstitution</strong> contributor role, or via
      the <strong>affiliation</strong> attribute for creators and contributors. One
      gap we identified when analyzing linking to organizations (Fenner et al., <a
      href=\\\"https://blog.datacite.org/announcing-organization-identifier-project/#ref-https://doi.org/10.5281/ZENODO.30799\\\">2015</a>)
      last September is the lack of adoption of organizational identifiers. Without
      broad adoption of identifiers for organizations similar to how DataCite DOIs,
      Crossref DOIs and ORCID IDs are widely used in the scholarly community, it becomes
      very difficult to track these relations to institutions in a way similar to
      how we can track relations to people.</p>\\n<p>Again, we look forward to the
      community\u2019s feedback either via email or in person at the <a href=\\\"http://pidapalooza.org/\\\">PIDapalooza</a>
      conference next week.</p>\\n<h2 id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/tnhx-54cg\\\"><em>originally
      published</em></a> on the DataCite Blog, with corresponding blog posts by <a
      href=\\\"https://orcid.org/blog/2016/10/31/organization-identifier-project-way-forward\\\"><em>ORCID</em></a>
      and <a href=\\\"http://blog.crossref.org/2016/10/the-oi-project.html\\\"><em>Crossref</em></a>.</em></p>\\n<h2
      id=\\\"references\\\">References</h2>\\n<p>Bilder G, Brown J, Demeranville T.
      <em>Organisation Identifiers: Current Provider Survey</em>. ORCID; 2016. doi:<a
      href=\\\"https://doi.org/10.5438/4716\\\">10.5438/4716</a></p>\\n<p>Cruse P,
      Haak L, Pentz E. <em>Organization Identifier Project: A Way Forward</em>. ORCID;
      2016. doi:<a href=\\\"https://doi.org/10.5438/2906\\\">10.5438/2906</a></p>\\n<p>DataCite
      Metadata Working Group. DataCite Metadata Schema Documentation for the Publication
      and Citation of Research Data v4.0. Published online 2016:45 pages. doi:<a href=\\\"https://doi.org/10.5438/0012\\\">10.5438/0012</a></p>\\n<p>Demeranville
      T, Brown J, Fenner M, et al. Organisation Identifiers - Minimum viable product

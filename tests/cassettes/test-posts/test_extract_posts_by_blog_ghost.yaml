      Trails in the usually-hard mud of Racetrack Playa in Death Valley National Park
      attest to the seemingly-improbable movement of massive rocks on an exceptionally
      flat surface. The movement of these rocks, previously described as \"sliding
      stones\", \"playa scrapers\", \"sailing stones\" etc., has been the subject
      of speculation for almost a century but is an exceptionally rare phenomenon
      and until now has not been directly observed. Here we report documentation of
      multiple rock movement and trail formation events in the winter of 2013\u20132014

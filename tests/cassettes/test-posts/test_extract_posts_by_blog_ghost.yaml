      am a big fan of dog food, and I [wrote about this\\ntopic](https://doi.org/10.53731/r79vxn1-97aq74v-ag58n)
      already seven\\nyears ago:\\n\\n> [Eating your own dog\\n> food](https://newrepublic.com/article/115349/dogfooding-tech-slang-working-out-glitches)\\n>
      is a slang term to describe that an organization should itself use the\\n> products
      and services it provides.\\n\\nOne of the major projects I am working on right
      now is the [Rogue\\nScholar](https://rogue-scholar.org) science blog archive
      [that\\nlaunched](https://doi.org/10.53731/z9v2s-bh329) at the beginning of
      the\\nmonth. As part of this work -- but also because I am very interested in\\nthis
      -- I read a lot of science blogs. And today I released an update of\\nthe Rogue
      Scholar that makes this easier.\\n\\n### Persistent identifiers for science
      blogs\\n\\nPeople who know me know that I care about persistent identifiers
      for\\nscholarly resources. I have worked for seven years for\\n[DataCite](https://datacite.org),
      a DOI registration to register\\ndatasets, software, and other non-textual resources.
      I was involved in\\nthe launch of [ORCID](https://orcid.org) (identifiers for
      researchers)\\nin 2012 and [ROR](https://ror.org) (identifiers for research\\norganizations)
      in 2019. So it shouldn\\\\'t surprise anyone that I am\\nofficially announcing
      the Rogue Scholar identifier for science blogs\\ntoday. Each blog that has registered
      with the Rogue Scholar is uniquely\\nidentified, e.g.\\n\\n- Upstream <https://rogue-scholar.org/pm0p222>,\\n-
      GigaBlog <https://rogue-scholar.org/3ffcd46>, and of course\\n- Front Matter
      <https://rogue-scholar.org/f0m0e38>\\n\\nPersistent identifiers should not have
      any semantic meaning (e.g. the\\nblog name) in them, as names can change over
      time. And they should not\\nbe linked to a domain name, (e.g. upstream.force11.org)
      as those might\\nalso change. The Rogue Scholar identifier uses a 7-digit random
      string\\ngenerated by the [base32\\nalgorithm](https://github.com/front-matter/base32-url)
      and a two-digit\\nchecksum (the Front Matter identifier for example was generated
      with the\\nrandom number 16127113320). DataCite, ROR, and the repository\\n[Zenodo](https://zenodo.org)
      use similarly constructed unique\\nidentifiers. Their main advantage over\\n[UUIDs](https://en.wikipedia.org/wiki/Universally_unique_identifier)
      is\\nthat they are easier to handle because of their compact size -- there\\nare
      still more than three billion unique strings for the Rogue Scholar\\nidentifier.
      Finally, persistent identifiers should be actionable, which\\nmeans expressed
      as URLs that a human or machine can follow.\\n\\nWhy did I not use International
      Standard Serial Numbers\\n([ISSNs](https://www.issn.org/)), well-established
      identifiers that also\\nwork for blogs (the Front Matter blog has ISSN\\n[2749-9952](https://portal.issn.org/resource/ISSN/2749-9952))?
      Why ISSN\\nregistration can be easy and cheap, registration can become an issue,\\nespecially
      for new blogs that are just beginning to publish. And ISSNs\\nhave only the
      most basic metadata (e.g. title, country). And why not use\\ndigital object
      identifiers ([DOIs](https://www.doi.org/))? They have\\ntraditionally been used
      for scholarly outputs such as journal articles,\\ndatasets, and [blog posts](https://doi.org/10.53731/fezg09h-hgn1gzm).\\nWhile
      you can register DOIs for serials such as journals, conference\\nproceedings,
      or blogs, there is currently no standard practice to do so.\\n\\n### Metadata
      for science blogs\\n\\nPersistent identifiers are not really useful without
      meaningful\\nmetadata. For science blogs, this means at least the following:\\n\\n-
      Blog name\\n- Blog short description\\n- Blog URL\\n- Alternate identifiers,
      e.g ISSN and/or DOI\\n- Blog editor(s)\\n- License for the content, e.g Creative
      Commons Attribution\\n  ([CC-BY](https://creativecommons.org/licenses/by/4.0/))\\n-
      Subject area(s) for the content, e.g. aligned with the [OECD Fields of\\n  Science
      and\\n  Technology](https://en.wikipedia.org/wiki/Fields_of_Science_and_Technology)\\n\\nFor
      the blogs participating in the Rogue Scholar, I am collecting this\\ninformation
      and will make it available in the Rogue Scholar search. To\\nnot start from
      scratch, I am using the metadata available from most\\nblogs via [RSS or Atom
      feed](https://doi.org/10.53731/d6vdvbt-tffmezj).\\nFor some information, e.g.
      license or subject area, I need to ask\\nadditional questions to the blog editor.\\n\\nRSS
      and Atom both use XML, rather than JSON, which is much more pleasant\\nto work
      with. Therefore -- after the initial conversion of RSS or Atom\\nXML -- I can
      use [JSON Feed](https://www.jsonfeed.org/) to describe blog\\nmetadata, and
      the format can be extended to the needs of the Rogue\\nScholar. To fetch the
      JSON Feed of a blog included in the Rogue Scholar,\\nuse the identifier. Either
      by appending `.json` to the identifier (e.g.\\n<https://rogue-scholar.org/h56tk29.json>)
      or by entering the identifier\\n([https://rogue-scholar.org/h56tk29](https://rogue-scholar.org/h56tk29.json))\\nin
      your RSS reader. The reader will automatically find the JSON Feed via\\nthe
      link tag in the page header:\\n\\n    <link rel=\\\"alternate\\\" title=\\\"Jabberwocky
      Ecology\\\" type=\\\"application/feed+json\\\" href=\\\"https://rogue-scholar.org/h56tk29.json\\\"/>\\n\\nThe
      RSS Reader (assuming it supports JSON Feed, as most readers do) will\\nsubscribe
      you to the JSON Feed of the blog, simplifying the reading of\\nscience blogs.

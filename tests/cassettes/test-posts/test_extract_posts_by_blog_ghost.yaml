      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-09-um-17-33-21.png
      1680w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1680\\\" height=\\\"828\\\"\\nalt=\\\"Data
      from: ontogeny, morphology and taxonomy\\\" />\\n</figure>\\n\\nWe hope you
      find this information useful when you use [Labs\\nSearch](http://search.test.datacite.org/),
      but there still remains a lot\\nof work to do, including:\\n\\n- display numerical
      data, e.g. download counts or Mendeley readers,\\n- integrate the DLM data into
      the search index, so that we can use the\\n  data for filtering and sorting,
      e.g. *show me all datasets from data\\n  center x that have been cited at least
      3 times*),\\n- harmonize the use of `relationType`, e.g. be consistent with\\n
      \ `Is referenced By` vs. `Is cited By`,\\n- display more information rather
      than only links (DLM stores at least\\n  title, authors and publication date
      for all links),\\n- potentially show citations for the corresponding journal
      article if\\n  the data were published together with the article (as in the
      Dryad\\n  case above) - DLM is collecting this information, and\\n- learn from

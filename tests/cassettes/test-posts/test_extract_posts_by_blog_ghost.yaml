      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      DataCite blog has migrated to a new platform, from a hosted version\nat [Ghost](https://ghost.org/)
      to a self-hosted version using\n[Jekyll](https://jekyllrb.com/). The main reason
      for this change is that\nit gives us more control over the formatting of blog
      posts. The\nmigration was easy as both Ghost and Jekyll use\n[markdown](http://support.ghost.org/markdown-guide/)
      to format blog\nposts, and the blog post URLs haven\\''t changed.\n\nOther than
      some layout changes that make the blog look and feel more\nconsistent with other
      DataCite sites, the other main difference that\nusers will see is that the blog
      now uses formal citations and reference\nlists for scholarly content. A September
      blog post (Fenner,\n[2015](https://blog.datacite.org/announcing-blog-relaunch/#ref-https://blog.datacite.org/adding-references-to-the-datacite-blog))\ndescribed
      the background for this, and a good example where you can see\nthe change is
      the post summarizing the September persistent identifier\nworkshop in Paris
      (Cruse,\n[2015](https://blog.datacite.org/announcing-blog-relaunch/#ref-https://blog.datacite.org/recap)).\n\nBelow
      are some tips if you also want to add formal references to your\nblog:\n\n1.  Use
      markdown format and Jekyll with [Pandoc](http://pandoc.org/) to\n    convert
      markdown to html. You can add Pandoc support to Jekyll by\n    adding `gem ''jekyll-pandoc''`
      to the Jekyll Gemfile and the following\n    into `_config.yml`:\n\n<!-- -->\n\n    pandoc:\n      extensions:\n        -
      normalize\n        - smart\n        - mathjax\n        - csl: _styles/apa.csl\n        -
      bibliography: bibliography/references.bib\n\nThe DataCite blog uses the [APA
      citation\nstyle](http://www.apastyle.org/) and stores the references in BibTex\nformat.
      Pandoc uses the [Citation Style\nLanguage](http://citationstyles.org/), so it
      is easy to switch to any of\nthe 5000+ available styles.\n\n1.  You can use
      [Github Pages](https://pages.github.com/) to host the\n    blog, but if you
      want to use `https`, and/or more flexibility with\n    caching and domain names
      I recommend [Amazon\n    S3](https://aws.amazon.com/s3/). Unless your blog sees
      a lot of\n    traffic I doubt that the monthly cost is more than \\$2-5. One
      other\n    advantage is that you don\\''t have to deal with multiple git branches\n    --
      which is how Github Pages stores the deployed website -- as this\n    can be
      confusing.\n2.  Jekyll is a static site generator, i.e. all blog pages are generated\n    as
      HTML and no database backend is needed. You can build and deploy\n    to S3
      from your local computer, but I highly recommend to use a\n    continuous integration
      tool for this. DataCite uses [Travis\n    CI](https://travis-ci.com/), which
      is free to use for open source\n    projects. Travis CI has nice support for
      deployment to Amazon S3,\n    rebuilding all pages and deploying to Amazon S3
      takes about three\n    minutes, and is triggered when we commit new code (e.g.
      a new blog\n    post) to the [blog](https://github.com/datacite/blog) git\n    repository.
      For testing new features we deploy the `test` git branch\n    to\n    [https://blog.test.datacite.org](https://blog.test.datacite.org/).\n3.  Since
      the `1.15.2` release in November Pandoc supports `://` in\n    citation keys.
      This makes it easy to generate consistent citation\n    keys using the `URL`
      field as the key, in particular when sharing\n    references with others. One
      nice side effect is that we can use this\n    key (which Pandoc puts into the
      `data-cites` attribute of the\n    generated HTML) to generate a link from the
      in-text citation with a\n    little bit of Javascript, e.g. this one: (Cruse,\n    [2015](https://blog.datacite.org/announcing-blog-relaunch/#ref-https://blog.datacite.org/recap)).\n\nThis
      blog post is not only the last post on this blog in 2015 but also\nthe 25th
      post since we launched this blog in August, a nice little\nmilestone at the
      end of the year. We wish all readers a great start into\nthe new year.\n\n##
      Acknowledgments\n\nThis blog post was [originally\npublished](https://doi.org/10.5438/xcbj-g7zy)
      on the DataCite Blog.\n\n## References\n\nCruse P. Recap: Persistent Identifiers
      in Paris. Published online\nOctober 4, 2015.\ndoi:[10.5438/85SN-MX23](https://doi.org/10.5438/85SN-MX23)\n\nFenner
      M. Adding References to the DataCite Blog. Published online\nSeptember 16, 2015.\ndoi:[10.53731/r796n5h-97aq74v-ag4fn](https://doi.org/10.53731/r796n5h-97aq74v-ag4fn)\n",

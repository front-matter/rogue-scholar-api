      Beyond Jekyll\",\"slug\":\"blogging-beyond-jekyll\",\"html\":\"<p>This blog
      has been on four different platforms since starting in 2007: a custom blogging
      engine and then <a href=\\\"https://movabletype.org/\\\">Movable Type</a> on
      <a href=\\\"http://network.nature.com/\\\">Nature Network</a> 2007-2010, Wordpress
      on the <a href=\\\"http://blogs.plos.org\\\">PLOS Blogs Network</a> 2010-2013,
      and the static blogging engine <a href=\\\"https://jekyllrb.com/\\\">Jekyll</a>
      hosted on Github Pages since 2013. It might be time for yet another blogging
      platform change.</p><p>The main reason to switch from Wordpress to Jekyll was
      the concept of a static site generator: write posts in <a href=\\\"http://commonmark.org/\\\">markdown
      format</a>, store them in a Github repository, and then have Jekyll automatically
      generate the HTML pages hosted on <a href=\\\"https://pages.github.com/\\\">Github
      Pages</a>. The main attraction was the blog posts in markdown format stored
      in git version control without the need of a database. Jekyll is the glue to
      make all this work, and I was able to customize Jekyll to my needs, e.g. by
      using <a href=\\\"https://pandoc.org/\\\">Pandoc</a> for the markdown to html
      conversion.</p><p>While this workflow still makes sense for this blog, there
      are a number of shortcomings:</p><ul><li>Jekyll needs to rebuild the entire
      site every time I publish a new post. While this isn\u2019t much of a problem
      for the size of this blog, it doesn\u2019t scale well for larger sites. And
      the process is more complex if you use custom jekyll plugins like this blog,
      as you can\u2019t use the automatic Jekyll pipeline provided by Github (hint:
      use a Travis continuous integration server <a href=\\\"https://blog.front-matter.io/posts/continuous-publishing/\\\">to
      build the site</a>)</li><li>the web is moving to increasingly sophisticated
      javascript frontends, using frameworks such as <a href=\\\"https://angularjs.org/\\\">Angular.js</a>,
      <a href=\\\"http://emberjs.com/\\\">Ember.js</a>, or frontend libraries for
      scholarly documents such as <a href=\\\"http://elifesciences.org/elife-news/lens\\\">Lens</a>.
      While they can be used together with Jekyll, that is not a typical use case.</li><li>the
      tight integration between the code to generate the website and the content (Wordpress
      and other blogging engines have the same approach) is not always the best solution,
      e.g. when you want to want to generate the pages for something that is not a
      blog (e.g. a <a href=\\\"http://book.openingscience.org/\\\">book</a>).</li></ul><p>What
      could we do instead?</p><blockquote>Build a Javascript frontend where the content
      is served via an API built around markdown documents, stored in git version
      control.</blockquote><h3 id=\\\"api\\\">API</h3><p>The blog posts are still
      written in markdown, stored (and version-controlled in a Github repository),
      but we would now access the content via API. The easiest solution is to use
      the <a href=\\\"https://developer.github.com/v3/repos/contents/\\\">Github Contents
      API</a> and either do the markdown to html conversion in javascript yourself,
      or let the Github API do the conversion to HTML for you. Alternatively we could
      build our own API, e.g. because we want to control the markdown to html conversion,
      or need additional functionality such as fulltext search. And of course the
      two approaches can be combined, e.g. via a Github webhook that triggers the
      markdown to html conversion every time a document is added or updated, and stores
      the converted documents in the same repo.</p><h3 id=\\\"frontend\\\">Frontend</h3><p>The
      frontend should be written as a one-page javascript application, not requiring
      a server backend. In contrast to the Jekyll workflow the frontend code doesn\u2019t
      need to be updated every time we post a blog post. Since this is a very common
      scenario, there are probably several solutions out there already. Please mention
      them in the comments if you have suggestions. One candidate is <a href=\\\"https://github.com/elifesciences/lens/\\\">Lens</a>
      mentioned above - a beautiful frontend for scholarly documents. Lens displays
      documents in the <a href=\\\"http://jats.nlm.nih.gov/publishing/tag-library/1.0/index.html\\\">JATS</a>
      XML format, so your API would have to provide that format.</p><h3 id=\\\"conclusions\\\">Conclusions</h3><p>The
      separation into API and frontend is of course old news. But for blogs this seems
      to still be a fairly new concept, in particular when combined with a backend
      using documents stored in git version control rather than in a database. Wordpress
      added a <a href=\\\"https://wordpress.org/plugins/json-rest-api/\\\">REST API
      Plugin</a> in 2014, and the Ghost blogging framework (which uses a database
      backend) also seems to <a href=\\\"https://trello.com/b/EceUgtCL/ghost-roadmap\\\">go
      into that general direction</a>. Please ping me if you like the idea and want
      to contribute, or have implemented something like this already.</p>\",\"comment_id\":\"6002d2ee25bdc6000105a5fe\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/logo-2x.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-01-16T11:50:06.000+00:00\",\"updated_at\":\"2022-08-18T15:41:43.000+00:00\",\"published_at\":\"2015-03-23T11:50:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r294649-6f79289-8cvzv\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

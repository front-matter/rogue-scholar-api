      for DOI Fabrica. To not break existing integrations, the\\nMDS API will continue
      to use the old username/password authentication.\\n\\n### [Powerful MDS Admin
      User Interface (UI)](https://github.com/datacite/datacite/issues/56)\\n\\n*As
      a member, I want a powerful admin UI (prefix transfer from one\\ndatacenter
      to another, editing/hiding the welcome email to data centers,\\nexpand the length
      of the field \\\"domain\\\" etc.) to manage all my data\\ncenters so that I
      reduce admin costs and can track changes.*\\n\\nAll functionality relevant for
      DOI registration (including management of\\ndata centers and prefixes) is now
      available via API calls. DOI Fabrica\\nprovides a powerful administrator UI
      that, for example, allows members\\nto automatically fetch new prefixes from
      the DataCite pool when all\\ntheir prefixes are in use, instead of sending an
      email to DataCite\\nsupport.\\n\\n### [Link checker reports](https://github.com/datacite/datacite/issues/11)\\n\\n*As
      a national library, I want services that check DOI resolution\\n(broken links),
      so I can keep my responsibilities of persistence.*\\n\\nDOI Fabrica includes
      a simple link checker that is particularly useful\\nduring DOI registration.
      A more robust link checker is on our\\n[roadmap](https://www.datacite.org/roadmap.html)
      for the coming months.\\n\\n### [Reporting tool](https://github.com/datacite/datacite/issues/52)\\n\\n*As
      a member, I want a reporting tool, so that I can stay informed about\\nmy DOIs.*\\n\\n<figure
      class=\\\"kg-card kg-image-card\\\">\\n<img src=\\\"https://blog.front-matter.io/content/images/2022/08/stats.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/stats.png
      600w, https://blog.front-matter.io/content/images/2022/08/stats.png 749w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"749\\\" height=\\\"303\\\" />\\n</figure>\\n\\nWhile
      future DOI Fabrica releases will provide much more detailed\\nreporting, with
      this release members will see a dashboard that\\nsummarizes the numbers of data
      centers (clients) they work with, and the\\nnumber of DOIs registered per year.\\n\\n###
      [DOIs per discipline](https://github.com/datacite/datacite/issues/68)\\n\\n*As
      a national library, I want to see how many datasets exist per\\ndiscipline,
      so that I can decide about resourcing.*\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2022/08/re3data.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/re3data.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/08/re3data.png
      1000w, https://blog.front-matter.io/content/images/2022/08/re3data.png 1052w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"1052\\\" height=\\\"609\\\" />\\n</figure>\\n\\nWe
      are still a long way from understanding how many DOIs for research\\ndata exist
      per discipline, but we took an important first step by\\nenabling the linking
      of data centers to\\n[re3data](https://www.re3data.org/), allowing us to automatically
      pull\\nin information about the disciplines covered in any particular\\nrepository.\\n\\nWith
      so many changes in DOI Fabrica we couldn't include everything we\\nwanted in
      the first release, and one functionality in particular has to\\nwait for the
      next release in six weeks: DOI registration. We need to\\nfirst address technical
      dependencies before this can be implemented, and\\nrather than delaying the
      first release of DOI Fabrica, we decided to\\nfocus on functionality important
      for our members, and to add DOI\\nregistration via XML upload and web form in
      the next release. We look\\nforward to your feedback and to suggestions on how
      we can improve [DOI\\nFabrica](https://doi.datacite.org/).\\n\\n## Acknowledgments\\n\\nThis
      blog post was [originally\\npublished](https://doi.org/10.5438/g7q1-7t10) on
      the DataCite Blog.\\n\",\"relationships\":[{\"url\": \"https://doi.org/10.5438/g7q1-7t10\",

      also generated by a Jupyter notebook using the\nDataCite GraphQL API Fenner\n([2019a](https://blog.datacite.org/powering-the-pid-graph/#ref-https://doi.org/10.14454/3bpw-w381)).\nExpect
      more Jupyter notebooks coming from FREYA in the coming months,\naddressing specific
      user stories that we have identified earlier in the\nproject.\n\n## Acknowledgments\n\nThis
      blog post was [originally\npublished](https://doi.org/10.5438/yfck-mv39) on
      the DataCite Blog. This\nwork was funded by the European Union''s Horizon 2020

      on converting the bolognese metadata conversion Ruby gem <a href=\"https://github.com/front-matter/talbot\">to
      Python</a> to enhance InvenioRDM functionality. </p><p>To get updates on this
      work you can follow the <a href=\"https://github.com/front-matter\">Front Matter
      GitHub repositories</a> \u2013 the work I am doing at Front Matter is mostly
      happening in public code repositories. But maybe you are really only interested
      in basic information, e.g. what I am working on, when it is ready, and providing
      some high-level input. There are several ways one can provide this high-level
      information, but usually, that is too much information for a blog like this
      one, and too much technical detail in a code repository. There are plenty of
      tools and services available for this typical <a href=\"https://www.atlassian.com/agile/product-management\">product
      management work</a>, but most of them are not a good fit more a small startup
      like Front Matter.</p><p>Today I am announcing four new (and related) ways you
      can follow the work Front Matter is doing, and provide feedback and other input:</p><ul><li>the

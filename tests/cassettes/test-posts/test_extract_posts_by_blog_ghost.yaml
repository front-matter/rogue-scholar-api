      the DataCite Blog.*\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/overcoming-development-pain","guid":"62d42bbd41e317003df48ef2","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

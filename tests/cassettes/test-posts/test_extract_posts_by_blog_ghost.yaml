      "content_html": "<p>The Front Matter blog is launching a new membership model
      today. In August 2021 this blog <a href=\"https://doi.org/10.53731/r8hb7h1-97aq74v-ag6ew\">started
      offering optional paid membership </a>via the <a href=\"https://www.buymeacoffee.com/\">Buy
      Me a Coffee</a> service. Unfortunately. two things happened: a) Paypal dropped
      supporting Buy Me a Coffee for membership payments at the end of last year,
      and b) there wasn''t really any uptake of this support model, even if only charging
      $3 (or a cup of coffee) per month.</p><p>We are therefore doing two changes
      today:</p><ul><li>drop support for paid membership,</li><li>drop integration
      with Buy Me a Coffee and instead integrate with the built-in membership model
      of the Ghost blogging platform.</li></ul><p>Integrating with the built in membership
      of the Ghost blogging platform is not easy, as membership integration via official
      Ghost API calls is incomplete and this blog uses the popular <a href=\"https://jamstack.org/\">JAMstack</a>
      setup where backend (Ghost) and frontend (a custom open source solution built
      around Next.js) are separated into two separate services. We therefore need
      feedback by our users to iron out any glitches. The membership signup form is
      at the bottom of all category pages and the home page, and filling out the form
      triggers an email to confirm the membership. Users will then receive every blog
      post as email, as well as occasional emails from Front Matter staff.</p><p>For
      this convenience members allow Front Matter to track how many emails have been
      opened, helping Front Matter to collect feedback for the blog. Please report
      any issues you encounter to <a href=\"mailto:info@front-matter.io\">info@front-matter.io</a>.</p><p>We
      updated our <a href=\"https://blog.front-matter.io/pages/privacy-policy\">privacy
      policy</a> to reflect these changes. Most importantly, we are not tracking any
      personalized information without explicit user opt-in (for membership and/or
      authorship of blog posts). The usage stats of the Front Matter blog are collected
      by the <a href=\"https://plausible.io/\">Plausible Analytics</a> service and

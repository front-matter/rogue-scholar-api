    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>Last Friday the OpenCitations blog <a href=\"https://opencitations.wordpress.com/2021/10/27/coverage-of-open-citation-data-approaches-parity-with-web-of-science-and-scopus/\">published
      a guest post</a> by <a href=\"mailto:albertomartin@ugr.es\">Alberto Mart\u00edn-Mart\u00edn</a>
      that describes the coverage by <a href=\"https://opencitations.net/index/coci\">COCI</a>
      and other open citation data compared to subscription citation indexes. This
      is an important blog post, as it changes how we think about citations and open
      metrics.</p><p><strong><strong><a href=\"https://opencitations.net/index/coci\">COCI</a></strong></strong>
      is the OpenCitations Index of Crossref open DOI-to-DOI citations, based on the
      open references made available by Crossref in the context of the Initiative
      for Open Citations (<a href=\"https://i4oc.org/\">I4OC</a>). As of October 2021,
      88% of the 56.9 million articles with references deposited with Crossref have
      open references.</p><figure class=\"kg-card kg-image-card kg-card-hascaption\"><img
      src=\"https://blog.front-matter.io/content/images/2022/07/Bildschirmfoto-2021-11-04-um-09.08.20.png\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"820\" height=\"245\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2022/07/Bildschirmfoto-2021-11-04-um-09.08.20.png
      600w, https://blog.front-matter.io/content/images/2022/07/Bildschirmfoto-2021-11-04-um-09.08.20.png
      820w\" sizes=\"(min-width: 720px) 720px\"><figcaption>via https://i4oc.org/#faqs</figcaption></figure><p>I4OC,
      together with Crossref members, Crossref, and OpenCitations has come a long
      way since it started in 2017, and I am proud that I played a small role in getting
      I4OC started. Please keep in mind that not all Crossref members submit references
      for their DOIs. Crossref has issued 128 million DOIs for scholarly content to
      date, including 91 million DOIs for journal articles. Also, Crossref is including
      these open references in its <a href=\"https://www.crossref.org/documentation/retrieve-metadata/rest-api/\">REST
      API</a>, but is currently not making the processed references (aggregating them
      by cited DOI) openly available. The Crossref REST API provides the citation
      count as <code>referenced-by-count</code>, to see the actual references you
      need to either be a Crossref member participating in the <a href=\"https://www.crossref.org/services/cited-by/\">Crossref
      cited-by service</a>, or use COCI and other open citation indexes.</p><p>With
      the number of open references closing in on 90%, this is now a good time to
      take a closer look at the coverage of these open citation data compared to other
      available citation indexes and compare the results to the situation in 2019.
      And this is exactly what Alberto Mart\u00edn-Mart\u00edn and colleagues have
      done. Their 2019 analysis was published in 2020 (<a href=\"https://doi.org/10.1007/s11192-020-03690-4\">Mart\u00edn-Mart\u00edn
      et al. 2020</a>) and looked at 2,515 highly-cited English-language documents
      published in 2006 from 252 subject categories, and the citations to these publications
      found in the following services:</p><ul><li><a href=\"https://scholar.google.com/\">Google
      Scholar</a></li><li><a href=\"https://academic.microsoft.com/\">Microsoft Academic</a></li><li><a
      href=\"https://www.scopus.com/\">Scopus</a></li><li><a href=\"https://www.digital-science.com/product/dimensions/\">Dimensions</a></li><li><a
      href=\"https://clarivate.libguides.com/webofscienceplatform/woscc\">Web of Science
      Core Collection (WoS)</a></li><li><a href=\"https://opencitations.net/index/coci\">COCI</a></li></ul><p>In
      the 2020 publication, Google Scholar found the most citations with 88%, and
      COCI found the least citations with 28% (and Microsoft Academic 60%, Scopus
      57%, Dimensions 54%, and WoS 52%). The new analysis done for COCI with August
      2021 Crossref data for the same 2,515 papers published in 2006, and for citing
      papers published until 2019 shows a significant difference, with COCI now covering
      50% of citations, or 53% when combined with the <a href=\"https://doi.org/10.1371/journal.pbio.3000385\">NIH
      Open Citation Collection</a>, another index of open citations.</p><figure class=\"kg-card
      kg-image-card kg-card-hascaption\"><img src=\"https://blog.front-matter.io/content/images/2022/07/albertos-coci-post-final-fig-1.png\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"1024\" height=\"1005\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2022/07/albertos-coci-post-final-fig-1.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2022/07/albertos-coci-post-final-fig-1.png
      1000w, https://blog.front-matter.io/content/images/2022/07/albertos-coci-post-final-fig-1.png
      1024w\" sizes=\"(min-width: 720px) 720px\"><figcaption><em><em>Percentage of
      citations found by each database, relative to all citations (first row), and
      relative to the number of citations found by the other databases (subsequent
      rows).</em> From the <a href=\"https://opencitations.wordpress.com/2021/10/27/coverage-of-open-citation-data-approaches-parity-with-web-of-science-and-scopus/\">OpenCitations
      blog</a>.</em></figcaption></figure><p>These findings change everything, as
      coverage by open citation indexes is now comparable to the commercial services
      Web of Science, Scopus and Dimensions. Microsoft announced in May that Microsoft
      Academic will <a href=\"https://www.microsoft.com/en-us/research/project/academic/articles/microsoft-academic-to-expand-horizons-with-community-driven-approach/\">retire
      at the end of 2021</a>. And Google Scholar plays a special role, as it has the
      best coverage, but no API access (free or paid), making it basically impossible
      to build services on top of Google Scholar. A rather unusual decision by Google
      (compare to e.g. Google Maps) that can only be explained by existing license
      agreements with publishers.</p><p>The analysis was done using 2,515 papers published
      in 2006, and there are small differences between service providers depending
      on the subject area. As this was an analysis based on Crossref DOIs, the analysis
      misses citing publications not registered with Crossref, or not making their
      references available to Crossref. And the analysis focused on coverage, not
      looking at other aspects of the services provided. More work needs to happen
      in the coming years on these topics.</p><p>But the main conclusion is very clear:
      open citation indexes are comparable in terms of coverage to subscription citation
      services, and the decision to use a subscription service should be based on
      convenience rather than coverage. I can''t emphasize enough the importance of
      this critical milestone, and I congratulate Alberto Mart\u00edn-Mart\u00edn
      and his team on doing this work.</p><p>I would not be surprised to see comments
      and publications in the coming weeks and months arguing with these findings.
      This reminds me of a discussion we had about 15 years ago comparing the reliability
      of Wikipedia compared to the Encyclopedia Britannica, started by a study published
      in <em>Nature</em> (<a href=\"https://doi.org/10.1038/438900a\">Giles 2015,
      Internet encyclopaedias go head to head</a>). I fully expect the final outcome
      here to be similar.</p><h3 id=\"references\">References</h3><p>Shotton D. Coverage
      of open citation data approaches parity with Web of Science and Scopus. OpenCitations
      blog. Published October 27, 2021. Accessed July 2, 2023. <a href=\"https://opencitations.wordpress.com/2021/10/27/coverage-of-open-citation-data-approaches-parity-with-web-of-science-and-scopus/\">https://opencitations.wordpress.com/2021/10/27/coverage-of-open-citation-data-approaches-parity-with-web-of-science-and-scopus/</a></p><p>Mart\u00edn-Mart\u00edn
      A, Thelwall M, Orduna-Malea E, Delgado L\u00f3pez-C\u00f3zar E. Google Scholar,
      Microsoft Academic, Scopus, Dimensions, Web of Science, and OpenCitations\u2019
      COCI: a multidisciplinary comparison of coverage via citations. <em>Scientometrics</em>.
      2021;126(1):871-906. doi:<a href=\"https://doi.org/10.1007/s11192-020-03690-4\">10.1007/s11192-020-03690-4</a></p><p>Giles
      J. Internet encyclopaedias go head to head. <em>Nature</em>. 2005;438(7070):900-901.
      doi:<a href=\"https://doi.org/10.1038/438900a\">10.1038/438900a</a></p>", "content_text":

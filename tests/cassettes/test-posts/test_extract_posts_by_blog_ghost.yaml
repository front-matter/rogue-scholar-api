      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "One
      question I have increasingly asked myself in the past few years.\nMeaning\n\n>
      Can I run this open source software \u00a0using Docker containers and a\n> Docker
      Compose file?\n\nAs the Docker project [turned ten this\nspring](https://snyk.io/blog/the-docker-project-turns-10/),
      it has\nbecome standard practice to distribute open source software via Docker\nimages
      and to provide a [Docker\nCompose](https://docs.docker.com/compose/) file to
      run the software\ntogether with other dependencies. The [Awesome\nCompose](https://github.com/docker/awesome-compose)
      project has\ncollected many examples, and all you need is a `docker-compose.yml`file\nand
      a recent installation of Docker, e.g. [Docker\nDesktop](https://www.docker.com/products/docker-desktop/).
      Be aware that\nDocker Compose has evolved over the years. It started out as
      a dedicated\nPython application but was later integrated into the Docker application\n(written
      in Go) as Compose V2.\n\nDocker and Docker Compose allow you to run pretty complex
      applications\nwithout first addressing a long list of requirements (which might\nconflict
      with other software you have installed), or needing a long and\ncomplex build
      step where many things can go wrong. For example a\nself-hosted instance of
      Supabase (a hosted Postgres database with\nadditional features) that I installed
      last week following [these\ninstructions](https://supabase.com/docs/guides/self-hosting/docker).\n\nAn
      important open source project that I am involved in is\n[InvenioRDM](https://inveniordm.docs.cern.ch/),
      the turn-key research\ndata management repository. InvenioRDM started in 2019,
      with a first\nproduction-suitable version in August 2021, and the [next major\ngoal](https://inveniosoftware.org/products/rdm/#status)
      is to have the\nlarge and popular [Zenodo](https://zenodo.org/) repository running
      on\ntop of InvenioRDM. Zenodo [turned ten last\nweek](https://blog.zenodo.org/2023/05/08/2023-05-08-10years/),
      a few\nweeks after Docker. Interestingly, my personal tenth anniversary was\nlast
      year in May as I became a full-time software developer and left\nacademic medicine
      as a medical doctor treating cancer patients in [May\n2012](https://doi.org/10.53731/r294649-6f79289-8cw2j).\n\nUnfortunately,

      DOIs and metadata, and long-term archiving.\nThe central piece of the underlying
      infrastructure is the\n[InvenioRDM](https://inveniosoftware.org/products/rdm/)
      open source\nrepository software. Front Matter is one of the organizations helping\nwith
      InvenioRDM development. For the *Rogue Scholar,* the specific work\nneeded includes
      the following:\n\n### Support for RSS Feeds\n\nAll blogs provide RSS feeds,
      which will be central to automatically\nfetching metadata and content for the
      *Rogue Scholar*. RSS is not built\ninto InvenioRDM and is not needed by most
      organizations planning to run\nInvenioRDM. I will therefore build a separate
      service for this\nfunctionality, integrating with InvenioRDM via its REST API.
      For a blog\nto be archived and indexed in the *Rogue Scholar*, users will use
      this\nRSS service, providing basic information such as RSS feed URL, language,\nlicense,
      and contact person -- basically the information collected for\nthe *Rogue Scholar*\n[waitlist](https://jvinjjenjik.typeform.com/to/uxgAsHPl?typeform-source=rogue-scholar.org)\n(feel
      free to sign up your blog if you haven\\''t already).\n\nNext Tuesday I will
      publish an\n[OPML](https://en.wikipedia.org/wiki/OPML) (Outline Processor Markup\nLanguage)
      file with all blogs on the *Rogue Scholar* waitlist. OPML is\nthe standard for
      importing and exporting lists of blogs, e.g. when\nswitching from one RSS reader
      to another. It is a natural fit for\nmanaging blogs in *Rogue Scholar*, and
      hopefully helps people sign up\nfor interesting science blogs they want to read.
      If you are on the\n*Rogue Scholar* waitlist, please make sure your RSS Feed
      URL and Home\nPage URL are correct, and -- if you haven\\''t done so already
      -- pick one\n(and only one) of the top-level categories from the [OECD Fields
      of\nScience and Technology](https://www.oecd.org/science/inno/38235147.pdf):\n\n-
      Natural Sciences\n- Engineering and Technology\n- Medical and Health Sciences\n-
      Agricultural Sciences\n- Social Sciences\n- Humanities\n\nThe OPML file (and
      your RSS reader if you import that file) will group\nscience blogs into these
      categories. Many blogs fall into more than one\ncategory, but that isn\\''t
      supported by OPML.\n\n### Hosting Rogue Scholar infrastructure\n\nThere are
      [several ways](https://inveniordm.docs.cern.ch/install/) to\nrun InvenioRDM
      repository software, obviously depending on the resources\navailable at the
      hosting organization, and the size and complexity of\nthe repository. A small
      data repository for a university department has\ndifferent needs than [Zenodo](https://zenodo.org/),
      one of the most\npopular generalist repositories with almost three million records.
      The\n*Rogue Scholar* sits in the middle, a small to medium-sized repository,\nanticipating
      2,000 to 20,000 blog posts twelve months after launch.\nInvenioRDM relies on
      [Docker](https://www.docker.com/) and Kubernetes\nfor running production services.
      This makes sense for large instances\nsuch as Zenodo but adds unnecessary complexity
      to smaller instances such\nas the *Rogue Scholar*.\n\nAfter a substantial amount
      of deliberation and discussion, I decided to\nuse a different approach for the
      *Rogue Scholar*, and this might\npotentially be of interest to other organizations
      planning to use\nInvenioRDM:\n\n- Using virtual machines instead of Docker containers\n-
      Automation of virtual machine building with\n  [Packer](https://www.packer.io/)
      and\n  [Ansible](https://www.ansible.com/)\n- Hosting of virtual machines by
      cloud provider\n  [DigitalOcean](https://www.digitalocean.com/), fundamentally
      similar\n  to hosting a Wordpress or Ghost blog\n- Making the automation generic
      to also work for other InvenioRDM\n  instances, and other infrastructure providers,
      e.g.\n  [Openstack](https://www.openstack.org/)\n\nThis will be the focus of
      my work in the next three months, and luckily\nI have learned a lot about infrastructure
      automation in my previous jobs\nat [PLOS](https://plos.org/) and [DataCite](https://datacite.org/).\n\n###

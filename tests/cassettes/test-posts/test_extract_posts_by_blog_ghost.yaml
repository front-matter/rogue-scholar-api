      \"src\": \"https://blog.front-matter.io/content/images/2022/08/ch1e1.webp\",
      \"width\": \"535\", \"height\": \"173\"}],\"blog_slug\":\"front_matter\",\"content_text\":\"On
      Tuesday the journal PLOS ONE celebrated its 10th anniversary (see\\n[blog\\npost](http://blogs.plos.org/plos/2016/12/ten-years-of-advancing-science-as-one/)\\nby
      PLOS ONE Editor-in-Chief J\xF6rg Heber and [blog\\npost](http://blogs.plos.org/everyone/2016/12/20/the-ride-of-your-life-one-to-the-power-of-10/)\\nby
      PLOS ONE Managing Editor Iratxe Puebla and PLOS Advocacy Director\\nCatriona
      MacCallum). PLOS ONE (and PLOS) have changed scholarly\\npublishing in many
      ways, from a DataCite perspective probably most\\nimportantly via the data policy
      [updated in February\\n2014](http://blogs.plos.org/everyone/2014/02/24/plos-new-data-policy-public-access-data-2/)\\nthat
      states that\\n\\n> PLOS journals require authors to make all data underlying
      the findings\\n> described in their manuscript fully available without restriction,\\n>
      with rare exception.\\n\\nPLOS ONE was not the first journal with a Joint Data
      Archiving Policy\\n(Whitlock,\\n[2011](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1016/j.tree.2010.11.006)),\\nbut
      this policy update moved proper archiving in public repositories of\\ndata used
      in papers into the mainstream, given that PLOS ONE had become\\nthe largest
      journal in the world by number of papers published.\\n\\n## Volumes, issues
      and pages\\n\\nPublishing so many papers, and doing this only in electronic
      form, means\\nthat PLOS ONE doesn\\\\'t really have journal issues, and that
      papers are\\npublished daily as they become ready -- a common pattern with\\nonline-only
      journals. This means that the traditional way of referencing\\na scholarly article
      via journal name, volume, issue and page numbers\\nisn\\\\'t really useful anymore,
      as a proxy PLOS ONE uses the publication\\nyear as volume, month as issue and
      an [electronic location\\nidentifier](https://jats.nlm.nih.gov/publishing/tag-library/1.1/element/elocation-id.html)\\ninstead
      of page numbers, for example *PLOS ONE*, 9(8), e105948. But of\\ncourse we don\\\\'t
      use this information to uniquely identify and locate a\\nPLOS ONE article, we
      use the DOI instead --\\n<https://doi.org/10.1371/journal.pone.0105948> for
      this example.\\n\\nThis particular DOI is for an interesting article by Norris
      et al.\\n([2014](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pone.0105948))\\nthat
      describes how rocks in Death Valley slide with the help of thin\\nlayers of
      ice and wind, a phenomenon known since the 1940s, but in this\\npaper for the
      first time systematically analyzed using GPS.\\n\\nBefore joining DataCite in
      2015 I worked for PLOS for three years,\\nhelping with they Article-Level Metrics
      initiative (Fenner,\\n[2013](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pbio.1001687)).\\nThe
      sliding rocks paper has been a fascinating ALM example, as the paper\\n[drew
      a lot of\\nattention](http://journals.plos.org/plosone/article/metrics?id=10.1371/journal.pone.0105948)\\nbeyond
      traditional citations.\\n\\nBut the sliding rocks paper has of course also been
      cited, and I counted\\n12 citations this week. These citations are listed below,
      together with\\nwhat is shown in the reference list:\\n\\n1.  ****Journal of
      Geophysical Research Planets**** (El-Maarry et al.,\\n    [2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1002/2015JE004895)).\\n
      \   Norris, R., J. Norris, R. Lorenz, J. Ray and B. Jackson, (2014),\\n    Sliding
      rocks on Racetrack Playa, Death Valley National Park: First\\n    observation
      of rocks in motion, PLoS One, 9(8), e105948,\\n    doi:10.1371/journal.pone.0105948.\\n2.
      \ ****Biophysical Journal**** (Rambo & Tainer,\\n    [2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1016/j.bpj.2015.04.023)).\\n
      \   Norris, R. D., J. M. Norris, ., B. Jackson. 2014. Sliding rocks on\\n    Racetrack
      Playa, Death Valley National Park: first observation of\\n    rocks in motion.
      PLoS ONE. 9:e105948.\\n3.  ****Earth Surface Dynamics Discussions**** (R. D.
      Lorenz et al.,\\n    [2014](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.5194/esurfd-2-1005-2014)).\\n
      \   Norris, R., Norris, J., Lorenz, R., Ray, J., and Jackson, B.: First\\n    observation
      of rock motion on Racetrack Playa, Death Valley, PLoS\\n    ONE, 9, e105948,
      doi:10.1371/journal.pone.0105948, 2014. *Title is\\n    different from original
      publication.*\\n4.  ****Western North American Naturalist**** (Baumgardner &
      Shaffer,\\n    [2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.3398/064.075.0213)).\\n
      \   Norris, R.D., J.M. Norris, R.D. Lorenz, J. Ray, and B.\\n    Jackson. 2014.
      Sliding rocks on Racetrack Playa, Death Valley\\n    National Park: first observation
      of rocks in motion. PLOS ONE\\n    9:1--11. dx.doi.org/10.1371/journal.pone.0105948.
      *PLOS ONE uses\\n    electronic location identifier instead of page numbers.*\\n5.
      \ ****Aeolian Research**** (Jones & Hooke,\\n    [2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1016/j.aeolia.2015.08.001)).\\n
      \   Norris, R.D., Norris, J.M., Lorenz, R.D., Ray, J., Jackson,\\n    B., 2014.
      Sliding rocks on Racetrack Playa, Death Valley National\\n    Park: first observation
      of rocks in motion. Plos One 9 (8),\\n    \\\\<www.plosone.org\\\\>. *Link goes
      to PLOS ONE homepage.*\\n6.  ****Aeolian Research**** (Sanz-Montero, Cabestrero,
      &\\n    Rodr\xEDguez-Aranda,\\n    [2016](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1016/j.aeolia.2016.01.003)).\\n
      \   Norris, R.D., Norris, J.M., Lorenz, R.D., Ray, J., Jackson,\\n    B., 2014.
      Sliding rocks on Racetrack playa, death valley national\\n    park: first observation
      of rocks in motion. PLoS ONE 9 (8).\\n7.  ****Earth Surfaces Processes and Landforms****
      (Sanz-Montero,\\n    Cabestrero, & Rodr\xEDguez-Aranda,\\n    [2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1002/esp.3677)).\\n
      \   Norris JM, Lorenz RD, Ray J, Jackson B. 2014. Sliding rocks on\\n    Racetrack
      Playa, Death Valley National Park: first observation of\\n    rocks in motion.
      PLoS One 9: e1059448. *Name of first author\\n    missing, extra 4 in electronic
      location identifier*.\\n8.  ****Journal of Geology & Geophysics**** Norris RD,
      Norris JM, Lorenz\\n    RD, Ray J, Jackson B (2014) Sliding Rocks on Racetrack
      Playa, Death\\n    Valley National Park: First Observation of Rocks in Motion.
      PLoS ONE\\n    9 (8), doi: 10.1371/journal.pone.0105948.\\n9.  ****Journal of
      Archaeological Science**** (Grayson & Meltzer,\\n    [2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1016/j.jas.2015.02.009)).\\n
      \   Norris, R.D., Norris, J.M., Lorenz, R.D., Ray, J., Jackson,\\n    B., 2014.
      Sliding rocks on Racetrack Playa, Death Valley National\\n    Park: first observation
      of rocks in motion. PLoS One 9 (8), e105948.\\n10. ****Transactions of Tianjin
      University**** (Li, Zhou, & Wang,\\n    [2016](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1007/s12209-016-2596-z)).\\n
      \   Norris R D, Norris J M, Lorenz R D et al. Sliding rocks on Racetrack\\n
      \   Playa, Death Valley National Park: First observation of rocks in\\n    motion\\\\[J\\\\].
      PLoS One, 2014, 9(8): e105948.\\n11. ****Creative Approaches to Research****
      (Hannigan, Raphael, White,\\n    Bragg, & Cripps Clark,\\n    [2016](https://blog.datacite.org/mysteries-in-reference-lists/#ref-http://hdl.handle.net/10536/DRO/DU:30088291)).\\n
      \   Norris, R. D., Norris, J. M., Lorenz, R. D., Ray, J., & Jackson, B.\\n    (2014).
      Sliding Rocks on Racetrack Playa, Death Valley National\\n    Park: First Observation
      of Rocks in Motion. PLoS One, 9(8), e105948.\\n12. ****ArXiv**** (Asorey, Nunez,
      & Sarmiento-Cano,\\n    [2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://arxiv.org/abs/1501.04916)).\\n
      \   Richard D Norris, James M Norris, Ralph D Lorenz, Jib Ray, and Brian\\n
      \   Jackson. Sliding rocks on racetrack playa, death valley national\\n    park:
      First observation of rocks in motion. PloS one, 9(8):e105948,\\n    2014.\\n\\nYou
      can see something interesting in these references: only 4 in 12\\ninclude the
      DOI, only one reference includes a URL, but all 12 include\\nthe volume and
      8 each include the issue and the electronic location\\nidentifier. In other
      words, the references are formatted for a journal\\narticle that can be found
      as physical copy in a library, sorted and\\nshelved by publication name, volume
      and issue. Only one in three\\nreferences use a DOI and/or URL, even though
      that is the only way to\\nfetch the online-only article.\\n\\nJournal name,
      volume, issue and electronic location identifier also\\ndon\\\\'t work too well
      in uniquely identifying the journal article, as\\nthis information is human-readable,
      but difficult for a machine to\\nextract from the reference list. Many publishers
      of course link to\\nreferenced articles using the DOI behind the scenes even
      when not\\ndisplaying the DOI, but that is a brittle implementation. Reference\\nlists
      are for example also used by authors in manuscript submissions,\\nand without
      DOIs displayed in the reference list it becomes much harder\\nfor the author
      to provide machine-readable information about the\\nreferences used.\\n\\n##
      Citation styles\\n\\nReference lists remain one of the mysteries in scholarly
      publishing. Not\\nonly does this small example demonstrate that they still have
      not been\\nfully adapted to how journal articles are published, read and cited
      in\\n2016, but you can also see that the examples use multiple citation\\nstyles.
      There are [thousands of\\nthem](https://github.com/citation-style-language/styles),
      displaying the\\nsame information in so many different ways that generating
      and consuming\\nreferences has become a business in itself. Another mystery
      is the\\nlimitation of the number of references in an online-only journal. While\\nit
      makes sense to set some limit, these numbers sometimes seem\\narbitrarily low,
      coming from a time when every extra page printed was\\ncostly.\\n\\nIt seems
      unrealistic in the near future to ever agree on a common\\ncitation style. But
      what we can do is at least use a citation style that\\nis widely used instead
      of reinventing one for every journal, and use a\\nstyle that includes the DOI
      in the reference. PLOS switched from a\\nPLOS-specific style to the Vancouver
      or NLM style (Patrias,\\n[2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://www.ncbi.nlm.nih.gov/books/NBK7256))\\nin
      2015. This style is widely used by biomedical journals, and PLOS ONE\\narticles
      now include DOIs in reference lists, as you can see for example\\nin this 2015
      PLOS ONE paper (Tenopir et al.,\\n[2015](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pone.0134826))\\n--
      the sliding rocks paper was published in 2014.\\n\\nVancouver/NLM allows the
      inclusion of DOIs in references, but isn\\\\'t\\nreally urging users to do so,
      and it still recommends a traditional\\nstyle of referencing:\\n\\n<figure class=\\\"kg-card

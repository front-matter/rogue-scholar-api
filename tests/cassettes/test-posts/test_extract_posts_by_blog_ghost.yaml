      the\nlife sciences.\n\nTo collect metrics for research outputs, the requirements
      are slightly\ndifferent. We need identifiers understood by the services collecting
      the\nmetrics, not by the data repository or other service that is holding the\nresearch
      output (the only exception is usage stats, which are generated\nlocally). For
      many services, in particular social media such as\nFacebook, Twitter or Reddit,

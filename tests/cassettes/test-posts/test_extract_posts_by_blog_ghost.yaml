      1000w, https://blog.front-matter.io/content/images/size/w1600/2022/08/Bildschirmfoto-2015-08-11-um-20-14-30.webp
      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-11-um-20-14-30.webp
      1870w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1870\" height=\"872\"\nalt=\"Infrastructure
      as code\" />\n<figcaption aria-hidden=\"true\">Infrastructure as code</figcaption>\n</figure>\n\nFinally,
      we want to notify the team when applying these changes to the\nDataCite infrastructure,
      and we use email and Slack for this:\n\n<figure class=\"kg-card kg-image-card
      kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-08-11-um-20-20-48.webp\"\nclass=\"kg-image\"

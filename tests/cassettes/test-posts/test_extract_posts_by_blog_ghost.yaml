    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>In previous blog posts such as the one <a href=\"https://doi.org/10.53731/gvb08-7kc16\"
      rel=\"noreferrer\">published earlier this week</a>, I discussed the various
      elements involved in registering a DOI for a science blog post. Briefly, the
      <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue Scholar</a> service
      takes advantage of the fact that blogs </p>\n<ul><li>use RSS feeds (or the Atom
      or JSON Feed format) to distribute content and metadata at the time of publication,
      </li><li>these feeds contain the most important metadata needed for publication
      \u2013 such as title, authors, publication date, and </li><li>addition metadata
      (such as abstract and references) can be automatically extracted from the full-text
      content included in the feed.</li></ul>\n<p>This basic workflow can be optimized
      in many ways, for example including funding information (watch out for a blog
      post next week), but one fundamental issue remains to be solved: how does the
      blog learn about the DOI registered for a new post, and automatically adds it
      to the blog?</p>\n<h2 id=\"canonical-url\">Canonical URL</h2>\n<p>As much as
      possible Rogue Scholar takes advantage of technologies that have existed for
      a long time and are not specific to scholarly content. That''s why the service
      works with existing blogs that use standard blogging software - currently <a
      href=\"https://rogue-scholar.org/#stats\" rel=\"noreferrer\">eleven different
      platforms</a>, the most popular being Wordpress, Ghost, and Hugo.</p>\n<p>These
      platforms don''t know about DOIs without extra work, but they all know about
      a similar concept: <a href=\"https://developers.google.com/search/docs/crawling-indexing/canonicalization\"
      rel=\"noreferrer\">canonical URLs</a>. Wikipedia <a href=\"https://en.wikipedia.org/wiki/Canonical_link_element\"
      rel=\"noreferrer\">explains</a>:</p>\n<blockquote>A&nbsp;<strong>canonical link
      element</strong>&nbsp;is an&nbsp;HTML element&nbsp;that helps&nbsp;webmasters&nbsp;prevent&nbsp;duplicate
      content&nbsp;issues in&nbsp;search engine optimization&nbsp;by specifying the
      \"canonical\" or \"preferred\" version of a web page. It is described in RFC
      6596, which went live in April 2012.</blockquote>\n<p>The problem canonical
      URLs are addressing is duplicate content at different locations that can confuse
      search engines such as Google or Bing. This is related to the problem persistent
      identifiers such as DOIs are addressing for the scholarly community: accessing
      content over long periods of time that may change its location on the web (its
      URL), with two inter-related strategies:</p>\n<ul><li><strong>URL redirection</strong>.
      DOIs <a href=\"https://doi.org/10.5281/zenodo.1324300\" rel=\"noreferrer\">redirect
      to a target URL</a> that can be changed by the publisher,</li><li><strong>Persistence</strong>.
      The publisher of scholarly content makes an extra effort to make sure content
      doesn''t disappear (<a href=\"https://doi.org/10.1371/journal.pone.0115253\"
      rel=\"noreferrer\">link rot</a>), or significantly change (<a href=\"Deane-Pratt,
      A. (2017). THhttps://doi.org/10.59350/p000s-pth40\" rel=\"noreferrer\">content
      drift</a>).</li></ul>\n<p>Obviously, canonical URLs are not DOIs, but they provide
      a standard way for a science blog to add a DOI to a post.</p>\n<h2 id=\"backends\">Backends</h2>\n<p>Science
      blogs provide a backend to store content and metadata, including the canonical
      URL. This can either be a database (as in the case of Wordpress or Ghost) or
      a file (as in the case of Hugo and many other <a href=\"https://jamstack.org/generators/\"
      rel=\"noreferrer\">static site generators</a>).</p>\n<h3 id=\"wordpress\">Wordpress</h3>\n<p>Wordpress
      doesn''t know about canonical URLs out of the box, but they can be added via
      a plugin, the most popular for this being <a href=\"https://yoast.com/help/canonical-urls-in-yoast-seo/\"
      rel=\"noreferrer\">Yoast SEO</a> (which comes in free and paid versions). After
      installing and activating the plugin you can add a canonical URL in a new Yoast
      SEO section of the post editor:</p>\n<figure class=\"kg-card kg-image-card\"><img
      src=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1276\" height=\"444\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png
      1000w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png
      1276w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>Alternatively, you
      can <a href=\"https://redpishi.com/wordpress-tutorials/canonical-urls-in-wordpress/\"
      rel=\"noreferrer\">fiddle with your Wordpress configuration</a> to add a custom
      field for the canonical URL.</p>\n<h3 id=\"ghost\">Ghost</h3>\n<p>The Ghost
      blogging platform has a canonical URL field for every post, which you can access
      from the post settings sidebar:</p>\n<figure class=\"kg-card kg-image-card\"><img
      src=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1014\" height=\"544\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png
      1000w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png
      1014w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<h3 id=\"hugo\">Hugo</h3>\n<p>Hugo
      and other Open Source static site generators give you a lot of flexibility with
      metadata. If you add a <code>canonicalUrl</code> field to the blog post Front
      Matter, you can reuse it for the canonical URL (with some <a href=\"https://blog.concannon.tech/tech-talk/hugo-canonical-url/\"
      rel=\"noreferrer\">additional work</a>).</p>\n<p>The canonical URL or DOI is
      now stored with the blog post, but also exposed to web crawlers. The format
      is <code>&lt;link rel=\"canonical\" href=\"<a href=\"https://doi.org/10.53731/gvb08-7kc16\"
      rel=\"noreferrer noopener\"><code>https://doi.org/10.53731/gvb08-7kc16</code></a>\"&gt;</code>.</p>\n<h2
      id=\"frontends\">Frontends</h2>\n<p>To display the canonical URL aka DOI on
      your blog frontend, you have to modify your blog theme, the popular themes for
      Wordpress, Ghost, and Hugo don''t really support displaying the canonical URL
      out of the box, as they are primarily intended for web crawlers and not humans.</p>\n<p>You
      should follow the <a href=\"https://doi.org/10.13003/5jchdy\" rel=\"noreferrer\">Crossref
      DOI display guidelines</a>, when thinking about how to display the DOI for your
      blog post, i.e. always be displayed as a clickable full URL link. Rogue Scholar
      displays DOIs like this: </p>\n<figure class=\"kg-card kg-image-card\"><img
      src=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1104\" height=\"228\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png
      1000w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png
      1104w\" sizes=\"(min-width: 720px) 720px\"></figure>\n<p>This blog (using the
      Ghost platform) displays DOIs like this in a sidebar: </p>\n<figure class=\"kg-card
      kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.59.54-1.png\"
      class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"460\" height=\"169\"></figure>\n<h2
      id=\"doi-registration-workflow\">DOI registration workflow</h2>\n<p>The changes
      to the backend and frontend explained above are good enough for occasional blog
      posts or to get started with Rogue Scholar. After a blog post is published,
      Rogue Scholar will register a DOI <a href=\"https://doi.org/10.53731/gvb08-7kc16\"
      rel=\"noreferrer\">within 30 minutes</a> and show that DOI on the <a href=\"https://rogue-scholar.org/blogs/andrewheiss\"
      rel=\"noreferrer\">website</a> or via <a href=\"https://rogue-scholar.org/api/blogs/tcw6w29\"
      rel=\"noreferrer\">API</a>. You can then copy/paste that DOI into your new canonical
      URL field. A simple improvement would be notifications of new DOI registrations
      by email, similar to what Crossref is sending to Front Matter as the Crossref
      member:</p>\n<pre><code class=\"language-xml\">&lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt;\n&lt;doi_batch_diagnostic
      status=\"completed\" sp=\"ds5\"&gt;\n   &lt;submission_id&gt;1590342900&lt;/submission_id&gt;\n   &lt;batch_id&gt;8a637b09-fda6-4980-baa1-147497683bd9&lt;/batch_id&gt;\n   &lt;record_diagnostic
      status=\"Success\"&gt;\n      &lt;doi&gt;10.53731/w6nzs-jta75&lt;/doi&gt;\n      &lt;msg&gt;Successfully
      added&lt;/msg&gt;\n      &lt;citations_diagnostic&gt;\n         &lt;citation
      key=\"ref1\" status=\"resolved_reference\"&gt;10.53731/gvb08-7kc16&lt;/citation&gt;\n         &lt;citation
      key=\"ref2\" status=\"resolved_reference\"&gt;Cite to nonCR doi: 10.5281/zenodo.1324300&lt;/citation&gt;\n         &lt;citation
      key=\"ref3\" status=\"resolved_reference\"&gt;10.1371/journal.pone.0115253&lt;/citation&gt;\n         &lt;citation
      key=\"ref4\" status=\"resolved_reference\"&gt;10.59350/p000s-pth40&lt;/citation&gt;\n         &lt;citation
      key=\"ref5\" status=\"resolved_reference\"&gt;10.53731/r79x921-97aq74v-ag5a2&lt;/citation&gt;\n      &lt;/citations_diagnostic&gt;\n   &lt;/record_diagnostic&gt;\n   &lt;batch_data&gt;\n      &lt;record_count&gt;1&lt;/record_count&gt;\n      &lt;success_count&gt;1&lt;/success_count&gt;\n      &lt;warning_count&gt;0&lt;/warning_count&gt;\n      &lt;failure_count&gt;0&lt;/failure_count&gt;\n   &lt;/batch_data&gt;\n&lt;/doi_batch_diagnostic&gt;</code></pre>\n<p>But
      maybe including a clickable link to the DOI just registered and some basic metadata
      that were registered (as it takes a few hours until the metadata show up in
      the Crossref REST API).</p>\n<p>For blogs with a more frequent publication frequency
      (e.g. weekly or daily) this workflow should be automated. One important consideration
      is whether the blog should know the DOI that will be registered in advance,
      avoiding the round trip with Rogue Scholar and Crossref, and allowing customizations
      of the DOI name, such as <code>10.53731/front-matter.2023-09-19</code>. The
      biggest advantage would be that the DOI name can be shared in advance of publication,
      e.g. for press releases, or to reference in other content.</p>\n<p>While these
      considerations are reasonable and not new for DOIs in general, for the science
      blog use case the workflow should be simple and I want to follow these principles:</p>\n<ul><li>Rogue
      Scholar DOIs will be generated as a short random 10-character string upon DOI
      registration. Rogue Scholar users or staff can''t modify the DOI names that
      will be generated. Rogue Scholar DOIs are <a href=\"10.53731/r79x921-97aq74v-ag5a2\"
      rel=\"noreferrer\">cool DOIs</a>.</li><li>If you see a Rogue Scholar DOI, it
      can be used (immediately as a link, accessing the metadata after a few hours).
      Rogue Scholar is not offering DOIs that are not or not fully registered, i.e.
      DOIs for <a href=\"https://www.crossref.org/documentation/research-nexus/pending-publication\"
      rel=\"noreferrer\">pending publications</a> (Crossref) or <a href=\"https://support.datacite.org/docs/doi-states\"
      rel=\"noreferrer\">draft DOIs</a> (DataCite).</li><li>DOI registration happens
      with the Rogue Scholar service talking to the Crossref API, participating blogs
      don''t need to install or develop functionality to generate Crossref metadata
      and/or interact with the Crossref API.</li></ul>\n<p>The easiest architecture
      for automatically sending the registered DOI names back to the blog is using
      the blog API. I have this implemented for the blogs where Rogue Scholar has
      admin access to the blog API (this blog and two other blogs using the Ghost
      platform), and this updates the blog post immediately after DOI registration
      as part of the same GitHub Action. Most Rogue Scholar blogs have a write API,
      and in the case of static site generators, the underlying repository platform
      (typically GitHub or GitLab) has an API. If your blog is updated more than once
      a month and is hosted by Wordpress, Ghost, Hugo, or Jekyll, reach out to me
      if you want to participate in the DOI registration beta workflow. </p>\n<h2

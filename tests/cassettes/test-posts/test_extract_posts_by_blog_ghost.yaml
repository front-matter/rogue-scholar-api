      data-ratio=\\\"1.33333333333333\\\" src=\\\"//speakerdeck.com/assets/embed.js\\\"></script>\\n<!--kg-card-end:
      html-->\\n<p>In the session we had a good discussion on how to move forward
      with the work started by the working group and its various interest groups.</p><h2

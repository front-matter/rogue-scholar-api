      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>This blog since earlier this month is no longer using a
      <a href=\"https://doi.org/10.53731/cgdnpqv-vxss4fm\">JAMStack</a> setup but
      a regular Ghost setup using <a href=\"https://ghost.org/pricing/\">Ghost Pro
      </a>for hosting. The primary driver were the new native search and native comments,
      but I needed to do a little bit of work to keep the DOI registration working.
      This is done now, and an added benefit is that DOI registration is now straightforward
      for any blog that uses Ghost as a platform.</p><h3 id=\"requirements\">Requirements</h3><ul><li>An
      account to register DOIs with Crossref or DataCite</li><li>A Ghost blog that
      allows custom themes (e.g via <a href=\"https://ghost.org/pricing/\">Ghost Pro</a>,
      <a href=\"https://www.digitalpress.blog/pricing\">DigitalPress</a>, or self-hosted)</li></ul><h3
      id=\"blog-configuration\">Blog Configuration</h3><p>We expose all metadata via
      schema.org upon publication, which is parsed and converted to Crossref or DataCite
      XML using a GitHub Action. All the metadata we need (e.g. author, title, and
      publication date) are already exposed as schema.org. The only required element
      missing is the DOI.</p><p>You can come up with your own unique DOI scheme, but
      it is easier (and <a href=\"https://blog.front-matter.io/posts/cool-dois/\">cooler</a>)
      using the <a href=\"https://rubygems.org/gems/briard\">briard Ruby gem</a> (version
      2.4.2 and up) to generate a random DOI using your DOI prefix:</p><!--kg-card-begin:
      html--><code>briard encode 10.53731\n  => https://doi.org/10.53731/cgdnpqv-vxss4fm\n</code><!--kg-card-end:
      html--><p>This DOI is then entered in the post settings for the <a href=\"https://en.wikipedia.org/wiki/Canonical_link_element\">canonical
      URL</a>:</p><figure class=\"kg-card kg-image-card kg-card-hascaption\"><img
      src=\"https://blog.front-matter.io/content/images/2022/08/Bildschirm-foto-2022-08-29-um-13.28.01.png\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"487\" height=\"102\"><figcaption>Canonical
      URL in Post -&gt; Post settings -&gt; Meta data</figcaption></figure><p>There
      are some optional metadata that you can add as well:</p><ul><li>The canonical
      URL should be displayed on each blog post:</li><li>The author ORCID, put the
      ID in the website settings of your author profile:</li><li>The license for the
      blog post content, put into a <strong>DCTERMS.license</strong> meta tag, and
      the ISSN:</li></ul><figure class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2022/08/Bildschirm-foto-2022-08-25-um-17.49.23.png\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"579\" height=\"111\"></figure><figure
      class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2022/08/Bildschirm-foto-2022-08-25-um-17.51.43.png\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"774\" height=\"62\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirm-foto-2022-08-25-um-17.51.43.png
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirm-foto-2022-08-25-um-17.51.43.png
      774w\" sizes=\"(min-width: 720px) 720px\"></figure><p>To make working with these
      small changes easier, I forked the official <strong>headline</strong> theme,
      and you can download my forked version (renamed <strong>schlagzeile</strong>)
      as ZIP file from its <a href=\"https://github.com/front-matter/schlagzeile\">GitHub
      page.</a> After uploading the theme to your Ghost site, activate <strong>schlagzeile</strong>
      in the settings:</p><figure class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2022/08/Bildschirm-foto-2022-08-25-um-17.59.09.png\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"950\" height=\"421\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirm-foto-2022-08-25-um-17.59.09.png
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirm-foto-2022-08-25-um-17.59.09.png
      950w\" sizes=\"(min-width: 720px) 720px\"></figure><p>You can use the site design
      settings to add license information and ISSN for your blog:</p><figure class=\"kg-card
      kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2022/08/Bildschirm-foto-2022-08-25-um-18.02.05.png\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"369\" height=\"269\"></figure><h3

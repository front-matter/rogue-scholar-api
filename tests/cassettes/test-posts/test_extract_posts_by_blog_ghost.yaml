      categories are already translated into all six supported\nlanguages, and the
      classification into a specific category is sometimes\nnot easy. If you are responsible
      for a blog on Rogue Scholar, you can\nchange the subject category in your admin
      dashboard. Future versions of\nthis functionality will support multiple fields
      of science per blog, and\nsupport the (automated) classification of individual
      posts using machine\nlearning.\n\n### Searching by DOI\n\nThe full-text index
      was updated to support searching by DOI, either as\nidentifier for a blog post
      or in the references. Searching for the\nForce11 Software Citation Principles\n([10.7717/peerj-cs.86](https://doi.org/10.7717/peerj-cs.86){rel=\"noreferrer\"})\nfor

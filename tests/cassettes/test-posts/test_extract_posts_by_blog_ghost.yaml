      [{\"id\": \"https://ror.org/04wxnsj81\", \"name\": \"DataCite\"}]}],\"doi\":\"https://doi.org/10.53731/r79s7a1-97aq74v-ag4tq\",\"id\":\"5e49c75b-f239-4c8c-8c16-7c3cced90865\",\"reference\":[{\"id\":
      \"https://doi.org/10.53731/r79z0kh-97aq74v-ag5hb\", \"key\": \"ref1\", \"title\":
      \"Mysteries in Reference Lists\", \"publicationYear\": \"2016\"}, {\"id\": \"https://doi.org/10.53731/r79sa71-97aq74v-ag4vc\",

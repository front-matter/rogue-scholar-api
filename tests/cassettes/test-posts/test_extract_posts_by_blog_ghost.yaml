    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "In
      previous blog posts such as the one [published earlier this\nweek](https://doi.org/10.53731/gvb08-7kc16){rel=\"noreferrer\"},
      I\ndiscussed the various elements involved in registering a DOI for a\nscience
      blog post. Briefly, the [Rogue\nScholar](https://rogue-scholar.org){rel=\"noreferrer\"}
      service takes\nadvantage of the fact that blogs\n\n- use RSS feeds (or the Atom
      or JSON Feed format) to distribute content\n  and metadata at the time of publication,\n-
      these feeds contain the most important metadata needed for publication\n  --
      such as title, authors, publication date, and\n- addition metadata (such as
      abstract and references) can be\n  automatically extracted from the full-text
      content included in the\n  feed.\n\nThis basic workflow can be optimized in
      many ways, for example including\nfunding information (watch out for a blog
      post next week), but one\nfundamental issue remains to be solved: how does the
      blog learn about\nthe DOI registered for a new post, and automatically adds
      it to the\nblog?\n\n## Canonical URL\n\nAs much as possible Rogue Scholar takes
      advantage of technologies that\nhave existed for a long time and are not specific
      to scholarly content.\nThat\\''s why the service works with existing blogs that
      use standard\nblogging software - currently [eleven different\nplatforms](https://rogue-scholar.org/#stats){rel=\"noreferrer\"},
      the most\npopular being Wordpress, Ghost, and Hugo.\n\nThese platforms don\\''t
      know about DOIs without extra work, but they all\nknow about a similar concept:
      [canonical\nURLs](https://developers.google.com/search/docs/crawling-indexing/canonicalization){rel=\"noreferrer\"}.\nWikipedia\n[explains](https://en.wikipedia.org/wiki/Canonical_link_element){rel=\"noreferrer\"}:\n\n>
      A\u00a0**canonical link element**\u00a0is an\u00a0HTML element\u00a0that\n>
      helps\u00a0webmasters\u00a0prevent\u00a0duplicate content\u00a0issues in\u00a0search
      engine\n> optimization\u00a0by specifying the \\\"canonical\\\" or \\\"preferred\\\"
      version\n> of a web page. It is described in RFC 6596, which went live in April\n>
      2012.\n\nThe problem canonical URLs are addressing is duplicate content at\ndifferent
      locations that can confuse search engines such as Google or\nBing. This is related
      to the problem persistent identifiers such as DOIs\nare addressing for the scholarly
      community: accessing content over long\nperiods of time that may change its
      location on the web (its URL), with\ntwo inter-related strategies:\n\n- **URL
      redirection**. DOIs [redirect to a target\n  URL](https://doi.org/10.5281/zenodo.1324300){rel=\"noreferrer\"}
      that\n  can be changed by the publisher,\n- **Persistence**. The publisher of
      scholarly content makes an extra\n  effort to make sure content doesn\\''t disappear
      ([link\n  rot](https://doi.org/10.1371/journal.pone.0115253){rel=\"noreferrer\"}),\n  or
      significantly change ([content\n  drift](Deane-Pratt,%20A.%20(2017).%20THhttps://doi.org/10.59350/p000s-pth40){rel=\"noreferrer\"}).\n\nObviously,
      canonical URLs are not DOIs, but they provide a standard way\nfor a science
      blog to add a DOI to a post.\n\n## Backends\n\nScience blogs provide a backend
      to store content and metadata, including\nthe canonical URL. This can either
      be a database (as in the case of\nWordpress or Ghost) or a file (as in the case
      of Hugo and many other\n[static site\ngenerators](https://jamstack.org/generators/){rel=\"noreferrer\"}).\n\n###
      Wordpress\n\nWordpress doesn\\''t know about canonical URLs out of the box,
      but they\ncan be added via a plugin, the most popular for this being [Yoast\nSEO](https://yoast.com/help/canonical-urls-in-yoast-seo/){rel=\"noreferrer\"}\n(which
      comes in free and paid versions). After installing and activating\nthe plugin
      you can add a canonical URL in a new Yoast SEO section of the\npost editor:\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png
      1000w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.25.21.png
      1276w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1276\" height=\"444\" />\n</figure>\n\nAlternatively,
      you can [fiddle with your Wordpress\nconfiguration](https://redpishi.com/wordpress-tutorials/canonical-urls-in-wordpress/){rel=\"noreferrer\"}\nto
      add a custom field for the canonical URL.\n\n### Ghost\n\nThe Ghost blogging
      platform has a canonical URL field for every post,\nwhich you can access from
      the post settings sidebar:\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png
      1000w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.33.03.png
      1014w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1014\" height=\"544\" />\n</figure>\n\n###
      Hugo\n\nHugo and other Open Source static site generators give you a lot of\nflexibility
      with metadata. If you add a `canonicalUrl` field to the blog\npost Front Matter,
      you can reuse it for the canonical URL (with some\n[additional\nwork](https://blog.concannon.tech/tech-talk/hugo-canonical-url/){rel=\"noreferrer\"}).\n\nThe
      canonical URL or DOI is now stored with the blog post, but also\nexposed to
      web crawlers. The format is\n`<link rel=\"canonical\" href=\"`[`https://doi.org/10.53731/gvb08-7kc16`](https://doi.org/10.53731/gvb08-7kc16){rel=\"noreferrer
      noopener\"}`\">`.\n\n## Frontends\n\nTo display the canonical URL aka DOI on
      your blog frontend, you have to\nmodify your blog theme, the popular themes
      for Wordpress, Ghost, and\nHugo don\\''t really support displaying the canonical
      URL out of the box,\nas they are primarily intended for web crawlers and not
      humans.\n\nYou should follow the [Crossref DOI display\nguidelines](https://doi.org/10.13003/5jchdy){rel=\"noreferrer\"},
      when\nthinking about how to display the DOI for your blog post, i.e. always
      be\ndisplayed as a clickable full URL link. Rogue Scholar displays DOIs like\nthis:\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png
      1000w, https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.57.23.png
      1104w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1104\" height=\"228\" />\n</figure>\n\nThis
      blog (using the Ghost platform) displays DOIs like this in a\nsidebar:\n\n<figure
      class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/09/Bildschirmfoto-2023-09-22-um-13.59.54-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"460\" height=\"169\" />\n</figure>\n\n## DOI registration
      workflow\n\nThe changes to the backend and frontend explained above are good
      enough\nfor occasional blog posts or to get started with Rogue Scholar. After
      a\nblog post is published, Rogue Scholar will register a DOI [within 30\nminutes](https://doi.org/10.53731/gvb08-7kc16){rel=\"noreferrer\"}
      and\nshow that DOI on the\n[website](https://rogue-scholar.org/blogs/andrewheiss){rel=\"noreferrer\"}\nor
      via\n[API](https://rogue-scholar.org/api/blogs/tcw6w29){rel=\"noreferrer\"}.\nYou
      can then copy/paste that DOI into your new canonical URL field. A\nsimple improvement
      would be notifications of new DOI registrations by\nemail, similar to what Crossref
      is sending to Front Matter as the\nCrossref member:\n\n``` xml\n<?xml version=\"1.0\"
      encoding=\"UTF-8\"?>\n<doi_batch_diagnostic status=\"completed\" sp=\"ds5\">\n   <submission_id>1590342900</submission_id>\n   <batch_id>8a637b09-fda6-4980-baa1-147497683bd9</batch_id>\n   <record_diagnostic
      status=\"Success\">\n      <doi>10.53731/w6nzs-jta75</doi>\n      <msg>Successfully
      added</msg>\n      <citations_diagnostic>\n         <citation key=\"ref1\" status=\"resolved_reference\">10.53731/gvb08-7kc16</citation>\n         <citation
      key=\"ref2\" status=\"resolved_reference\">Cite to nonCR doi: 10.5281/zenodo.1324300</citation>\n         <citation
      key=\"ref3\" status=\"resolved_reference\">10.1371/journal.pone.0115253</citation>\n         <citation
      key=\"ref4\" status=\"resolved_reference\">10.59350/p000s-pth40</citation>\n         <citation
      key=\"ref5\" status=\"resolved_reference\">10.53731/r79x921-97aq74v-ag5a2</citation>\n      </citations_diagnostic>\n   </record_diagnostic>\n   <batch_data>\n      <record_count>1</record_count>\n      <success_count>1</success_count>\n      <warning_count>0</warning_count>\n      <failure_count>0</failure_count>\n   </batch_data>\n</doi_batch_diagnostic>\n```\n\nBut
      maybe including a clickable link to the DOI just registered and some\nbasic
      metadata that were registered (as it takes a few hours until the\nmetadata show
      up in the Crossref REST API).\n\nFor blogs with a more frequent publication
      frequency (e.g. weekly or\ndaily) this workflow should be automated. One important
      consideration is\nwhether the blog should know the DOI that will be registered
      in advance,\navoiding the round trip with Rogue Scholar and Crossref, and allowing\ncustomizations
      of the DOI name, such as\n`10.53731/front-matter.2023-09-19`. The biggest advantage
      would be that\nthe DOI name can be shared in advance of publication, e.g. for
      press\nreleases, or to reference in other content.\n\nWhile these considerations
      are reasonable and not new for DOIs in\ngeneral, for the science blog use case
      the workflow should be simple and\nI want to follow these principles:\n\n- Rogue
      Scholar DOIs will be generated as a short random 10-character\n  string upon
      DOI registration. Rogue Scholar users or staff can\\''t\n  modify the DOI names
      that will be generated. Rogue Scholar DOIs are\n  [cool DOIs](10.53731/r79x921-97aq74v-ag5a2){rel=\"noreferrer\"}.\n-
      If you see a Rogue Scholar DOI, it can be used (immediately as a link,\n  accessing
      the metadata after a few hours). Rogue Scholar is not\n  offering DOIs that
      are not or not fully registered, i.e. DOIs for\n  [pending\n  publications](https://www.crossref.org/documentation/research-nexus/pending-publication){rel=\"noreferrer\"}\n  (Crossref)
      or [draft\n  DOIs](https://support.datacite.org/docs/doi-states){rel=\"noreferrer\"}\n  (DataCite).\n-
      DOI registration happens with the Rogue Scholar service talking to the\n  Crossref
      API, participating blogs don\\''t need to install or develop\n  functionality
      to generate Crossref metadata and/or interact with the\n  Crossref API.\n\nThe
      easiest architecture for automatically sending the registered DOI\nnames back
      to the blog is using the blog API. I have this implemented\nfor the blogs where
      Rogue Scholar has admin access to the blog API (this\nblog and two other blogs
      using the Ghost platform), and this updates the\nblog post immediately after
      DOI registration as part of the same GitHub\nAction. Most Rogue Scholar blogs
      have a write API, and in the case of\nstatic site generators, the underlying
      repository platform (typically\nGitHub or GitLab) has an API. If your blog is
      updated more than once a\nmonth and is hosted by Wordpress, Ghost, Hugo, or
      Jekyll, reach out to\nme if you want to participate in the DOI registration
      beta workflow.\n\n## References\n\nFenner, M. (2023). *Streamlining the archiving
      of science blog posts*.\n<https://doi.org/10.53731/gvb08-7kc16>\n\nWimalaratne,
      S., & Fenner, M. (2018). *D2.1 Pid Resolution Services Best\nPractices*. <https://doi.org/10.5281/ZENODO.1324300>\n\nKlein,
      M., Sompel, H. V. de, Sanderson, R., Shankar, H., Balakireva, L.,\nZhou, K.,
      & Tobin, R. (2014). Scholarly Context Not Found: One in Five\nArticles Suffers
      from Reference Rot. *PLOS ONE*, *9*(12), e115253.\n<https://doi.org/10.1371/journal.pone.0115253>\n\nDeane-Pratt,
      A. (2017). *THOR''s last hurrah*.\n<https://doi.org/10.59350/p000s-pth40>\n\nFenner,
      M. (2016). *Cool DOIs*.\n<https://doi.org/10.53731/r79x921-97aq74v-ag5a2>\n",

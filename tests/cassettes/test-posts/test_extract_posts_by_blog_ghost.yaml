      lagotto. Credit: Anke B\xFCter and Najko Jahn (Exeter)\\\" />\\n<figcaption
      aria-hidden=\\\"true\\\"><strong><strong>A real life\\nlagotto</strong></strong><span>.
      Credit: Anke B\xFCter and Najko Jahn\\n(Exeter)</span></figcaption>\\n</figure>\\n\\n##

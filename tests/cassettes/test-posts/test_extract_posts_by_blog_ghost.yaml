    content: "[{\"url\":\"https://blog.front-matter.io/posts/how-to-support-rogue-scholar\",\"title\":\"How
      to support Rogue Scholar?\",\"summary\":\"The Rogue Scholar science blog archive
      adds important functionality to existing science blogs, namely archiving, full-text
      search, and DOI registration.\",\"image\":\"https://images.unsplash.com/photo-1579621970588-a35d0e7ab9b6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDU5fHxmaW5hbmNpYWwlMjBzdXBwb3J0fGVufDB8fHx8MTY5MTQwNzI5NHww&ixlib=rb-4.0.3&q=80&w=2000\",\"content_html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\">Rogue Scholar science blog archive</a>
      adds important functionality to existing science blogs, namely archiving, full-text
      search, and DOI registration. While a lot of effort has gone into making Rogue
      Scholar as affordable as possible by using Open Source software, automation,
      and involving the community, it still costs money to build and run scholarly
      infrastructure, including scholarly infrastructure for science blogs.</p>\\n<p>We
      made a few fundamental decisions even before starting Rogue Scholar:</p>\\n<ul><li>Time-limited
      funds are used only for time-limited activities</li><li>Mission-consistent revenue
      generation</li><li>Revenue based on services, not data</li><li>Open source</li><li>Open
      data (within constraints of privacy laws)</li></ul>\\n<p>These principles of
      course come from the <a href=\\\"https://doi.org/10.24343/C34W2H\\\">Principles
      of Open Scholarly Infrastructure</a> (POSI). It is too early for Rogue Scholar
      for a<a href=\\\"https://openscholarlyinfrastructure.org/posse/\\\"> formal
      commitment to POSI</a>, because it only launched a few months ago, and has no
      formal governance structure in place. Rogue Scholar is run by Front Matter,
      a German organization <a href=\\\"https://doi.org/10.53731/r87krmh-97aq74v-ag5x0\\\">started
      by me in 2021</a>. Front Matter is not (yet) a non-profit under German law because
      the overhead of starting and running a non-profit in Germany is considerable.
      The topic of Rogue Scholar governance is important, but in this blog post I
      want to focus on one aspect of POSI.</p>\\n<h3 id=\\\"mission-consistent-revenue-generation\\\">Mission-consistent
      revenue generation</h3>\\n<p>Rogue Scholar helps blogs that publish their content
      under an open license. Creative Commons Attribution (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\">CC-BY
      4.0</a>) is the appropriate license for scholarly publications, <a href=\\\"https://oaspa.org/why-cc-by/\\\">as
      explained by the Open Access Publishers Association</a> (OASPA). Therefore content
      is always free to read, share and adapt for users of Rogue Scholar, and I hope
      to see interesting services and other implementations evolve over time.</p>\\n<p>Consistent
      with the POSI principle <em>revenue based on services, not data</em>, I could
      see newsletters as a possible revenue source in the future, as long as content
      always remains accessible free of charge via webpage or RSS feed. Newsletters
      are a service that <a href=\\\"https://www.listenupih.com/ghost-post/\\\">has
      become popular with blogs in the past few years</a>, either to complement existent
      access models (good), unfortunately sometimes to restrict access (bad). Last
      <a href=\\\"https://doi.org/10.53731/9cdnt-2k006\\\">week I started</a> the
      <em>Rogue Scholar Digest</em> newsletter which sends weekly summaries of the
      Rogue Scholar posts the last seven days on Wednesdays. The newsletter is generated
      automatically without any manual curation of either the most interesting posts
      or posts about a particular topic, so it would not be appropriate to charge
      for it.</p>\\n<p>Advertising on science blogs is a revenue model that has been
      tried for many years but overall has failed to deliver. Maybe science content
      isn't popular enough unless published by a few very popular bloggers. In addition,
      it is a very annoying business model that goes with tracking users and clicks,
      hopefully something that you will never see with the Rogue Scholar.</p>\\n<p>Article
      Processing Charges (APC) as a cost model for journal articles are receiving
      a lot of criticism, for example in <a href=\\\"https://doi.org/10.59350/d1zfz-8cs77\\\">this
      blog post by Brembs</a>. It is critical to keep the costs for publishing scholarly
      content down and to be transparent about it. A good example is the Journal of
      Open Source Software (JOSS) which <a href=\\\"https://doi.org/10.59349/g4fz2-1cr36\\\">in
      2019 reported</a> a cost of about $100 per paper, paid for by grant funding.
      Rogue Scholar is looking at a cost of $1 per blog post in direct costs (compared
      to $2.71 for JOSS), but that does not include the costs of running a blogging
      platform or staff costs of editing papers (both paid by participating blogs)
      and developing the software platform (paid by Front Matter). </p>\\n<p>Many
      science blogs are written by individuals in their \\\"free\\\" time as academics
      or science journalists. It wouldn't be appropriate to charge them for participating
      in Rogue Scholar, which is why Rogue Scholar is free for up to 50 blog posts
      published a year. If you publish more than 50 posts (or once per week) as an
      individual or organization, I hope you have a revenue source for the time spent
      writing and editing those posts and are willing to pay Rogue Scholar a one-time
      fee of $1 per post.</p>\\n<p>What I am seeing with the about 40 blogs participating
      in Rogue Scholar so far is that most of them will not publish more than 50 posts
      in 2023, but some blogs have been running for five, 10, or more years, and have
      published 100s of posts before 2023. Archiving these older posts in Rogue Scholar

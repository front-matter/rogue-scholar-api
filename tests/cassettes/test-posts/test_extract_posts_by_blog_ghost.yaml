      "blog_id": "f0m0e38", "blog_name": "Front Matter", "blog_slug": "front_matter",
      "content_html": "<p>The <a href=\"https://rogue-scholar.org/\">Rogue Scholar</a>
      archive of scholarly blogs has grown to 34 blogs with about 420 blog posts.
      In order to implement DOI registration for these blog posts, I needed two things:</p><ul><li>Content
      and metadata, ideally without requiring blogs to implement anything special.</li><li>A
      way to track the DOIs that have been registered</li></ul><p>Initial work on
      DOI registration for blog posts focussed on exposing the relevant metadata on
      the blog landing page, using schema.org and/or HTML meta tags. While this approach
      worked well for this and similar blogs, it was too complicated and didn''t scale
      well for the large and diverse number of blogs the Rogue Scholar aims to cover.
      </p><p>Therefore I implemented a different workflow taking advantage of the
      fact that all blogs come with RSS feeds that include content and metadata. More
      work was needed because there are different formats for these feeds (multiple
      flavors of RSS, as well as <a href=\"https://en.wikipedia.org/wiki/Atom_(web_standard)\">Atom</a>,
      and the newer <a href=\"https://www.jsonfeed.org/\">JSON Feed</a>). Luckily,
      \u00a0libraries in multiple programming languages exist to simplify the parsing
      of the various RSS Feed formats (I use the Javascript library <a href=\"https://www.npmjs.com/package/@extractus/feed-extractor\">feed-extractor</a>).</p><p>The
      main challenge with metadata for blog posts \u2013 and with DOI metadata more
      general \u2013 is author names. They might not be natural names (for example
      <strong>mfenner</strong> instead of <strong>Martin Fenner</strong>), might be
      names for organizations and not people, the blogging platform might not support
      multiple authors, and some work is required to include the ORCID author identifier
      (or ROR institutional. identifier). The Atom format supports an <strong>author
      URL</strong>, which can hold the ORCID ID (or ROR ID), and Wordpress can be
      enhanced with the popular <a href=\"https://wordpress.org/plugins/co-authors-plus/\">Co-Authors
      Plus</a> plugin to support multiple authors. </p><p>The other challenge with
      DOI registration is keeping track of the content that has already been registered,
      and for this I launched a database, with one record for each post. I need the
      database also to enable full-text search across all blog posts, something I
      will implement in the coming weeks. </p><p>Will all the required pieces coming
      together, I was finally able to start DOI registrations yesterday. You will
      easily detect blog posts with a DOI on the Rogue Scholar website (there is a
      DOI icon next to the title, and the underlying link to the blog post is a DOI):</p><figure
      class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-05-um-14.58.49.png\"
      class=\"kg-image\" alt loading=\"lazy\" width=\"2000\" height=\"1046\" srcset=\"https://blog.front-matter.io/content/images/size/w600/2023/06/Bildschirmfoto-2023-06-05-um-14.58.49.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/06/Bildschirmfoto-2023-06-05-um-14.58.49.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/06/Bildschirmfoto-2023-06-05-um-14.58.49.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2023/06/Bildschirmfoto-2023-06-05-um-14.58.49.png
      2400w\" sizes=\"(min-width: 720px) 720px\"></figure><p>The process of DOI registration
      for all included blog posts should be concluded by the end of the month. There
      is more work needed to resolve issues with some author names, and DOI registration
      can be further automated (I am currently using GitHub Actions and a cronjob).
      </p><p>What also needs more work is getting the DOIs displayed on the blogs
      (the DOIs resolve to the blog post and not the Rogue Scholar archive). This
      is probably straightforward when using a static site generator, but requires
      more work when a database is involved (e.g. Wordpress). For Ghost blogs like
      this one, I found the <strong>canonical_url</strong> field to be a good place
      to store the DOI.</p>", "content_text": "content_text", "images": [{"src": "https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-05-um-14.58.49.png",

        Monday the Rogue Scholar science blog archive added support for exporting
        the blog posts in various formats: markdown, ePub, and PDF. Today I am adding
        another export format: JATS XML, the standard format for scholarly articles.
        JATS is again automatically generated with the Pandoc universal document converter,
        with some initial tweaks of the Rogue Scholar metadata.\\n\\nRogue Scholar
        Search now displays several output options for each of the currently 13,301
        science blog posts:\\n\\nSimilar to the e\",\"reading_time\":2,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"659bc2953ab8810001a95961\",\"uuid\":\"f851f2d7-d892-4dc1-ade1-74302c53e8a1\",\"title\":\"Every
        Rogue Scholar blog post now available in Markdown, ePub, and PDF formats\",\"slug\":\"rogue-scholar-blog-posts-markdown-epub-and-pdf-formats\",\"html\":\"<p>The
        <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar
        science blog archive</a> starts 2024 with an important release: all blog posts
        (more than 13,000) are now available for download in Markdown, ePub, and PDF
        formats. This builds on <a href=\\\"https://doi.org/10.53731/5vvnh-tnm55\\\"
        rel=\\\"noreferrer\\\">work completed in December</a> to store the full text
        of every Rogue Scholar blog post in Markdown format in the Rogue Scholar backend.
        Combined with the metadata in <a href=\\\"https://jekyllrb.com/docs/front-matter/\\\"
        rel=\\\"noreferrer\\\">YAML format</a>, these posts can now be downloaded
        via the Rogue Scholar API, e.g. <a href=\\\"https://api.rogue-scholar.org/posts/10.53731/5vvnh-tnm55?format=markdown\\\">https://api.rogue-scholar.org/posts/10.53731/5vvnh-tnm55?format=markdown</a>.</p><p>This
        format is compatible with all static site generators used by Rogue Scholar
        blogs, including <a href=\\\"https://gohugo.io/\\\" rel=\\\"noreferrer\\\">Hugo</a>,
        <a href=\\\"https://jekyllrb.com/\\\" rel=\\\"noreferrer\\\">Jekyll</a>, and
        <a href=\\\"https://quarto.org/\\\" rel=\\\"noreferrer\\\">Quarto</a>. And
        it can be used to import blog posts into blogs powered by a database, including
        <a href=\\\"https://wordpress.org/\\\" rel=\\\"noreferrer\\\">Wordpress</a>
        and <a href=\\\"https://ghost.org/\\\" rel=\\\"noreferrer\\\">Ghost</a>. This
        addresses an important Rogue Scholar use case: making it easier to migrate
        from one blogging platform to another. More work is needed to update the <a
        href=\\\"https://docs.rogue-scholar.org/\\\" rel=\\\"noreferrer\\\">Rogue
        Scholar documentation</a>, and to enable downloading content and metadata
        in bulk, i.e. all posts from a blog.</p><p>The availability of content and
        metadata in easily downloadable form enables another important use case, described
        by <a href=\\\"https://doi.org/10.59350/psmbr-f6p84\\\" rel=\\\"noreferrer\\\">Ross
        Mounce in November</a>: </p><blockquote><strong>Resilience: another advantage
        of openly-licensed content</strong><br>As I allude to in the title of this
        post. The key differentiators here in open access systems, that make open
        access more resilient to downtime overall are a) availability on multiple
        independent platforms and b) open licencing that makes it legally easier to
        host content in multiple places.</blockquote><p>This nicely complements the
        integration with the Internet Archive <a href=\\\"https://doi.org/10.53731/g60vh-3ng48\\\"
        rel=\\\"noreferrer\\\">that Rogue Scholar started in November</a>, archiving
        all posts from blogs participating in Rogue Scholar via the <a href=\\\"https://archive-it.org/home/rogue-scholar\\\"
        rel=\\\"noreferrer\\\">Archive-It service</a>. The Rogue Scholar API makes
        it easy to programmatically download content and metadata from scholarly blog
        posts, and all content is available with an open license (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\"
        rel=\\\"noreferrer\\\">CC-BY</a>) that enables unrestricted reuse.</p><p>One
        limitation of the Markdown format is that for most users it is not the preferred
        format to read content. Markdown is typically used to safely render content
        on the web, but for reading scholarly content stored on their computers, most
        users prefer PDF. That is why Rogue Scholar also offers blog posts converted
        to PDF format, using the <a href=\\\"https://pandoc.org/\\\" rel=\\\"noreferrer\\\">Pandoc</a>
        universal document converter. An important use case is storing important blog
        posts in a reference manager. Storing the metadata has always been supported
        by Rogue Scholar, but now you can also easily attach the full text in PDF
        format and for example add annotations.</p><figure class=\\\"kg-card kg-image-card
        kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png\\\"
        class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
        height=\\\"846\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        2356w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
        pre-wrap;\\\">Reading Rogue Scholar posts in Zotero</span></figcaption></figure><p>Automated
        PDF generation is not trivial, and the initial implementation still has issues.
        Some PDFs are not generated properly, and the default layout can be improved.
        One major challenge is the images attached to blog posts - they are still
        stored with the respective blogs.</p><p>More fundamentally PDF has two important
        major limitations: it is an output format and can't be used to convert to
        other formats, and it doesn't easily adapt to smaller screen sizes. <a href=\\\"https://en.wikipedia.org/wiki/EPUB\\\"
        rel=\\\"noreferrer\\\">ePub</a> overcomes both these limitations and therefore
        Rogue Scholar also provides an ePub version of every blog post, again using
        Pandoc. As with PDF, there is a lot of work to do to improve the look and
        feel of the ePub output, and to fix bugs. Look for many small improvements
        in the coming three months \u2013 and please provide feedback via comments
        and issues at the <a href=\\\"https://github.com/front-matter/rogue-scholar-api\\\"
        rel=\\\"noreferrer\\\">Rogue Scholar API open source repository</a>. The popular
        open source reference manager Zotero is adding ePub support in its upcoming
        version 7, available in <a href=\\\"https://forums.zotero.org/discussion/105094/announcing-the-zotero-7-beta\\\"
        rel=\\\"noreferrer\\\">Zotero 7 Beta since May 2023</a>, and thus ePub can
        also be used to store the full-text content of Rogue Scholar blog posts.</p><figure
        class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png\\\"
        class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
        height=\\\"944\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        1600w, https://blog.front-matter.io/content/images/size/w2400/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
        pre-wrap;\\\">Reading Rogue Scholar posts in Zotero (ePub version)</span></figcaption></figure><p>Blog
        posts in ePub format have been discussed on this blog before. In <a href=\\\"https://doi.org/10.53731/r294649-6f79289-8cw76\\\"
        rel=\\\"noreferrer\\\">February 2011</a> I released a Wordpress plugin that
        turns blog posts into ePub files. Has the time for ePub finally arrived or
        will PDF remain the preferred format for (shorter) scholarly documents? Or
        should Rogue Scholar support other output formats, e.g. Journal Article Tag
        Suite (<a href=\\\"https://pandoc.org/jats.html\\\" rel=\\\"noreferrer\\\">JATS</a>),
        the standard format for scholarly articles?</p><h2 id=\\\"references\\\">References</h2><p>Fenner,

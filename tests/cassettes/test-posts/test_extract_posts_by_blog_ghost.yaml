      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "CSV
      in many ways is for data what Markdown is for text documents: a very\nsimple
      format that is both human- and machine-readable, and that --\ndespite a number
      of shortcomings - is widely used. Given the popularity\nof Markdown for writing
      blog posts, using CSV to publish blog posts with\ntabular data should be an
      obvious thing to do, and we have just\npublished our first blog post using CSV
      data. The blog post shows Table\n3 from the DataCite Metadata Schema (DataCite
      Metadata Working Group,\n[2014](https://blog.datacite.org/publishing-tabular-data-as-blog-post/#ref-https://doi.org/10.5438/0010)),\ndescribing
      the mandatory properties.\n\nThe DataCite blog uses the [Jekyll](https://jekyllrb.com/)
      static site\ngenerator, and all blog posts are written in Markdown format. All
      posts\nhave their metadata in YAML format at the beginning of the file\n(separated
      by `---` from the main text).\n\n    ---\n    layout: post\n    title: Publishing
      tabular data as blog post\n    author: mfenner\n    tags:\n     - csv\n     -
      metadata\n     - blog\n    ---\n\nMarkdown is a nice format for writing texts,
      but doesn\\''t work so well\nfor tabular data, as the current Markdown table
      implementations are\ndifficult to edit and read for humans for all but the simplest
      tables.\nCSV is a much better fit for tabular data, and can be written both
      with\na general text editor, or with a spreadsheet program or other\nspecialized
      tool.\n\nTo add the metadata required for every Jekyll blog post we are again\nadding
      a YAML header, the resulting file format is\n[CSVY](http://csvy.org/), about
      which we have talked before (Fenner,\n[2016b](https://blog.datacite.org/publishing-tabular-data-as-blog-post/#ref-https://blog.datacite.org/thinking-about-csv)).\nJekyll
      can be extended to understand many file formats beyond Markdown.\nAs a `CSVY`
      converter doesn\\''t exist yet, we have written this converter\nand released
      ****jekyll-csvy**** as Ruby gem (Fenner,\n[2016a](https://blog.datacite.org/publishing-tabular-data-as-blog-post/#ref-https://github.com/datacite/jekyll-csvy)),\nso
      that `CSVY` support can be easily added to every Jekyll-powered blog.\n\nIn
      HTML tabular data are typically displayed as HTML tables, and this is\nwhat
      we are doing with the `CSVY` converter. This works well for tables\nthat are
      not too wide, and the converter supports inline Markdown\nformatting (bold,
      italic, links, etc.) in table cells. Block formatting\n(e.g. lists) is on our
      list of future improvements, and we will polish\nthe converter based on user
      feedback. We are of course also interested\nin embedding CSV tables within Markdown
      documents, as this is a common\nuse case.\n\nOne important feature of using
      CSVY for blog posts is that the CSV\nremains available, and can be ingested
      and processed by tools that can\nread CSVY, e.g. using the R rio (Becker et
      al.,\n[2016](https://blog.datacite.org/publishing-tabular-data-as-blog-post/#ref-https://cran.r-project.org/web/packages/rio/index.html))\npackage.\n\n*This
      blog post was [originally\npublished](https://doi.org/10.5438/5aeg-weev) on
      the DataCite Blog.*\n\n## References\n\nBecker J, Chan C hong, Chan GC, et al.

      Matter\",\"indexed_at\":1708333897,\"indexed\":true,\"images\":[],\"blog_slug\":\"front_matter\",\"content_text\":\"*We
      will follow up with a blog post later this week explaining the\\nDataCite auto-update
      implementation.*\\n\\nSince ORCID's inception, our key goal has been to unambiguously
      identify\\nresearchers and provide tools to automate the connection between\\nresearchers
      and their creative works. We are taking a big step towards\\nachieving this
      goal today, with the launch of\\n[Auto-Update](http://orcid.org/blog/2014/11/21/new-functionality-friday-auto-update-your-orcid-record)\\nfunctionality
      in collaboration with [Crossref](http://www.crossref.org/)\\nand [DataCite](https://www.datacite.org/).\\n\\nThere's
      already been a lot of excitement about Auto-Update: [Crossref's\\nrecent\\nannouncement](https://www.crossref.org/blog/crossref-to-auto-update-orcid-records/)\\nabout
      the imminent launch generated a flurry of discussion and\\ncelebration on social
      media. Our own\\n[tweet](https://twitter.com/ORCID_Org/status/647020600192581633)
      on the\\ntopic was viewed over 10,500 times and retweeted by 60 other accounts.\\n\\nSo
      why all the fuss? We think Auto-Update will transform the way\\nresearchers
      manage their scholarly record. Until now, researchers have\\nhad to manually
      maintain their record, connecting new activities as they\\nare made public.

      search added to the Rogue Scholar science blog archive\",\"slug\":\"full-text-search-added-to-the-rogue-scholar-science-blog-archive\",\"html\":\"<p>In
      January I started the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noopener\\\">Rogue
      Scholar</a> blog archive with the slogan \\\"science blogging on steroids\\\",
      promising to enhance science blogs in important ways. Earlier this month I began
      <a href=\\\"https://doi.org/10.53731/m9fs5-nap05\\\" rel=\\\"noopener\\\">DOI
      registrations for blog posts</a>, and I am well on track to complete this for
      the included 35 blogs with more than 1,000 blog posts in the next few weeks.
      Another promise was the full-text search of blog posts, a functionality that
      is not typically part of blogging platforms, or that is implemented with only
      limited functionality.</p><p>Today, I am happy to announce the first version
      of full-text search for all Rogue Scholar content. Full-text search works either
      for specific blogs and does a much better job of finding relevant content compared
      to blogging platforms or generic web searches, e.g. this blog post describing
      the work of a group of researchers from the University of Geneva.</p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"930\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png
      1600w, https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.27.30.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>Full-text search
      also works across all blogs included in the Rogue Scholar, something that would
      be much harder to accomplish otherwise. A good example are topics widely discussed
      in the blogosphere such as <a href=\\\"https://rogue-scholar.org/posts?query=covid\\\"
      rel=\\\"noopener\\\">COVID</a>, <a href=\\\"https://rogue-scholar.org/posts?query=climate+change\\\"
      rel=\\\"noopener\\\">climate change</a>, or <a href=\\\"https://rogue-scholar.org/posts?query=chatgpt\\\"
      rel=\\\"noopener\\\">ChatGPT</a>, but also more obscure content where we don't
      remember the source, for example, a blog post about the <a href=\\\"https://en.wikipedia.org/wiki/Tasmanian_devil\\\"
      rel=\\\"noopener\\\">Tasmanian Devil</a> (a carnivorous marsupial from Tasmania
      that is severely affected by a transmissible facial tumor that threatens the
      survival of the species).</p><figure class=\\\"kg-card kg-image-card\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"926\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png
      1600w, https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.39.04.png
      2000w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>The first implementation
      of full-text search of course has some limitations, mainly:</p><ul><li>Author
      names not yet included (unless they also appear in the full-text)</li><li>No
      relevance sorting of results (they are always sorted by reverse publication
      date)</li><li>Improvements in the search user interface, either a faceted search
      interface powered by <a href=\\\"https://www.elastic.co/\\\" rel=\\\"noopener\\\">Elasticsearch</a>,
      or the floating modal search window made popular by Algolia and the <a href=\\\"https://github.com/algolia/instantsearch\\\"
      rel=\\\"noopener\\\">Instantsearch</a> open source library</li></ul><p>The Rogue
      Scholar full-text search is implemented with the <a href=\\\"https://supabase.com/blog/postgres-full-text-search-vs-the-rest\\\"
      rel=\\\"noopener\\\">Postgres database full-text search</a>, which is a nice
      alternative to a dedicated search index particularly if you don't need to search
      millions of documents. And the full-text search was only possible because all
      blogs participating in the Rogue Scholar agreed to a Creative Commons Attribution
      (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\" rel=\\\"noopener\\\">CC-BY
      4.0</a>) license for all their posts.</p>\",\"comment_id\":\"649ad2e33fa15900016f2cd0\",\"feature_image\":\"https://blog.front-matter.io/content/images/2023/06/Bildschirmfoto-2023-06-27-um-14.23.30.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2023-06-27T12:15:31.000+00:00\",\"updated_at\":\"2024-02-07T19:53:39.000+00:00\",\"published_at\":\"2023-06-27T13:04:24.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/80awr-zcc48\",\"authors\":[{\"id\":\"1\",\"name\":\"Martin

      is a project between CERN/Zenodo, NASA ADS and AAS to promote scientific software
      into an identifiable, citable, and preservable object. We are focusing upon
      the needs of two of the most important roles researchers play in the scholarly
      ecosystem: authors of scholarly manuscripts and developers of scientific software.
      We are building a technical framework and promoting a set of social practices
      that will help to manage some of the problems associated with software citations,
      which include software versions, release specific authorship, synonymous object
      identifiers, and best practices for journal references markup. Our technical
      solution provides a flexible and reusable service that, as first step, will
      connect Zenodo[1] and ADS[2] systems using the Scholix[3] framework as the interoperability
      communication protocol to share scholarly PID-based links.\u003cbr\u003e\n[1]

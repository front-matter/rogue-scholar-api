      1856w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>I encourage all
      blogs participating in Rogue Scholar to add their fediverse accounts to the
      Rogue Scholar settings. The work done last year on Rogue Scholar fediverse integration
      also includes automatically generated summaries and link extraction for feature
      images, plus of course the use of DOIs for persistent identification of blog
      posts. All this continues to be helpful for generating social media posts going
      forward.</p><h2 id=\\\"references\\\">References</h2><p>Fenner, M. (2023). Rogue

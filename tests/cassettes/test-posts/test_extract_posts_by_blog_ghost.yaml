      blog post provides more detail for a short presentation I will give today at
      the Software Credit Workshop in London. The aim is to look at the infrastructure
      pieces needed for software discovery and credit, and at the workflows linking
      these different parts of the infrastructure.\\n\\n\\n\\nCode Repository\\n\\n\\nCode
      repositories are the places where the actual work on software takes place, and
      for scientific software this often means that it happens in public with the
      use of an open license. Code repo\",\"reading_time\":5,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48efc\",\"uuid\":\"4234ef0e-f4fa-4f6e-8381-64d71a835b2e\",\"title\":\"Contributor
      Information in DataCite Metadata\",\"slug\":\"contributor-information-in-datacite-metadata\",\"html\":\"<p>The
      Force11 Joint Declaration of Data Citation Principles (Data Citation Synthesis
      Group, <a href=\\\"https://blog.datacite.org/contributor-information-in-datacite-metadata/#ref-https://doi.org/10.25490/a97f-egyk\\\">2014</a>)
      highlight the importance of giving scholarly credit to all contributors:</p>\\n<blockquote>Data
      citations should facilitate giving scholarly credit and normative and legal
      attribution to all contributors to the data, recognizing that a single style
      or mechanism of attribution may not be applicable to all data.</blockquote>\\n<p>The
      EC-funded <a href=\\\"http://project-thor.eu/\\\">THOR project</a> that DataCite
      is involved in addresses these issues, and I have summarized the findings of
      one of our first reports in a <a href=\\\"https://blog.datacite.org/differences-between-orcid-and-datacite-metadata/\\\">previous
      blog post</a>. One of problems identified in the report was the use of a single
      entry field for personal names, as done by DataCite and many other scholarly
      services. We need separate fields for family and given names, the most important
      reason is to allow proper formatting of a data citation (different citation
      styles have different rules about author name formatting). As a small first
      step I have implemented proper personal name parsing, using the <a href=\\\"https://github.com/berkmancenter/namae\\\">Namae</a>
      tool, in <a href=\\\"http://search.test.datacite.org/\\\">DataCite Labs Search</a>
      and the upcoming <a href=\\\"http://eventdata.test.datacite.org/\\\">DataCite
      Labs claim store</a>. One of the next places we can implement this is in the
      DOI content negotiation service, where we currently provide personal names as
      literal strings when using an output format that supports family and given names
      (<a href=\\\"http://data.crosscite.org/application/vnd.citationstyles.csl+json/10.6084/M9.FIGSHARE.791569\\\">http://data.crosscite.org/application/citeproc+json/10.6084/M9.FIGSHARE.791569</a>):</p>\\n<pre><code>{\\n
      \ \\\"type\\\": \\\"dataset\\\",\\n  \\\"DOI\\\": \\\"10.6084/M9.FIGSHARE.791569\\\",\\n
      \ \\\"URL\\\": \\\"http://dx.doi.org/10.6084/M9.FIGSHARE.791569\\\",\\n  \\\"title\\\":
      \\\"rOpenSci - a collaborative effort to develop R-based tools for facilitating
      Open Science\\\",\\n  \\\"publisher\\\": \\\"Figshare\\\",\\n  \\\"issued\\\":
      {\\n    \\\"raw\\\": \\\"2013\\\"\\n  },\\n  \\\"author\\\": [{\\n    \\\"literal\\\":
      \\\"Scott Chamberlain\\\"\\n  }, {\\n    \\\"literal\\\": \\\"Edmund Hart\\\"\\n
      \ }, {\\n    \\\"literal\\\": \\\"Karthik Ram\\\"\\n  }, {\\n    \\\"literal\\\":
      \\\"Carl Boettiger\\\"\\n  }]\\n}</code></pre>\\n<p>To correctly identify contributors
      we have to use unique identifiers rather than personal names. The Force11 Joint
      Declaration of Data Citation Principles (Data Citation Synthesis Group, <a href=\\\"https://blog.datacite.org/contributor-information-in-datacite-metadata/#ref-https://doi.org/10.25490/a97f-egyk\\\">2014</a>)
      highlight the importance of unique identifiers for data, and I had suggested
      in an early draft of the principles to also mention the importance of unique
      identifiers for contributors.</p>\\n<p><a href=\\\"http://orcid.org/\\\">ORCID</a>
      identifiers are by far the most widely used identifiers in DataCite metadata
      \u2013 they can be found in the metadata of about <a href=\\\"https://search.test.datacite.org/?query=nameIdentifier%3AORCID%5C%3A*\\\">208,000
      DOI names</a> (other identifiers such as ISNI are also supported). In addition
      there are self-claims of DataCite DOI names in the ORCID registry (e.g. generated
      via the DataCite Search &amp; Link Service that is part of <a href=\\\"https://search.test.datacite.org/\\\">Labs
      Search</a>), the exact number of which we currently don't know. DataCite is
      working with ORCID on a frictionless exchange of these DataCite/ORCID links
      in both directions.</p>\\n<p>But how are these DataCite/ORCID links shared with
      other services? A good starting point is the DataCite Search API. We can include
      <code>creator</code> and <code>nameIdentifier</code> in the results, but unfortunately
      these two fields are not linked together. Until we update the Solr schema for
      the Search API we therefore have to use the <code>xml</code> field that includes
      all metadata, and parse out the creator names and associated identifiers. We
      have recently implemented this in Labs Search, turning names with associated
      ORCID identifiers into clickable links that return a list of all DataCite DOI
      names associated with that person (<a href=\\\"http://search.test.datacite.org/?query=10.6084%2FM9.FIGSHARE.791569\\\">http://search.test.datacite.org/?query=10.6084%2FM9.FIGSHARE.791569</a>):</p>\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-12-um-08-30-30-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Link name via ORCID ID\\\" loading=\\\"lazy\\\"
      width=\\\"782\\\" height=\\\"180\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-12-um-08-30-30-1.png
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-12-um-08-30-30-1.png
      782w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span>Link name
      via ORCID ID.</span></figcaption></figure>\\n<p>Labs Search also provides a
      <strong>Cite</strong> button that formats the metadata according to common citation
      styles such as <strong>APA</strong>, or in common exchange formats such as <strong>BibTeX</strong>.
      These formats unfortunately don't support ORCID identifiers (nothing has changed
      since I wrote about this in 2011), so that the DataCite/ORCID links would be
      lost using these formats.</p>\\n<p>Citeproc JSON is a modern alternative to
      BibTeX, RIS and similar exchange formats, and is used as the machine-readable
      representation to format references in the reference managers Zotero, Mendeley,
      Papers (and others) using <a href=\\\"http://citationstyles.org/\\\">Citation
      Style Language</a>. Although Citeproc JSON doesn't support ORCID identifiers,
      it is much easier to extend than for example BibTeX, where adding ORCID identifiers
      without breaking the format is difficult to impossible. Last week I implemented
      this modified Citeproc JSON in a new DataCite service I am working on (e.g.
      using the example from above:</p>\\n<pre><code>\\\"author\\\": [{\\n      \\\"family\\\":
      \\\"Chamberlain\\\",\\n      \\\"given\\\": \\\"Scott\\\",\\n      \\\"ORCID\\\":
      \\\"http://orcid.org/0000-0003-1444-9135\\\"\\n    }, {\\n      \\\"family\\\":
      \\\"Hart\\\",\\n      \\\"given\\\": \\\"Edmund\\\"\\n    }, {\\n      \\\"family\\\":
      \\\"Ram\\\",\\n      \\\"given\\\": \\\"Karthik\\\",\\n      \\\"ORCID\\\":
      \\\"http://orcid.org/0000-0002-0233-1757\\\"\\n    }, {\\n      \\\"family\\\":
      \\\"Boettiger\\\",\\n      \\\"given\\\": \\\"Carl\\\",\\n      \\\"ORCID\\\":
      \\\"http://orcid.org/0000-0002-1642-628X\\\"\\n    }]</code></pre>\\n<p>DataCite
      is not the first DOI registration agency to implement this, CrossRef is doing
      the same for some time in their REST API, e.g. for <a href=\\\"http://api.crossref.org/works/10.1111/1365-2745.12293\\\">http://api.crossref.org/works/10.1111/1365-2745.12293</a>:</p>\\n<pre><code>\\\"author\\\":
      [{\\n  \\\"affiliation\\\": [{\\n    \\\"name\\\": \\\"Department of Biological
      Sciences; Simon Fraser University; Burnaby BC Canada\\\"\\n  }],\\n  \\\"family\\\":
      \\\"Chamberlain\\\",\\n  \\\"given\\\": \\\"Scott\\\",\\n  \\\"ORCID\\\": \\\"http://orcid.org/0000-0003-1444-9135\\\"\\n},
      {\\n  \\\"affiliation\\\": [{\\n    \\\"name\\\": \\\"CONICET; Instituto Argentino
      de Investigaciones de las Zonas Aridas; Mendoza Argentina\\\"\\n  }, {\\n    \\\"name\\\":
      \\\"Instituto de Ciencias B\xE1sicas; Universidad Nacional de Cuyo; Mendoza
      Argentina\\\"\\n  }],\\n  \\\"family\\\": \\\"V\xE1zquez\\\",\\n  \\\"given\\\":
      \\\"Diego P.\\\"\\n}, {\\n  \\\"affiliation\\\": [{\\n    \\\"name\\\": \\\"School
      of Biology; University of Leeds; Leeds UK\\\"\\n  }, {\\n    \\\"name\\\": \\\"Naturalis
      Biodiversity Center; PoBox 9517 Leiden 2300RA The Netherlands\\\"\\n  }],\\n
      \ \\\"family\\\": \\\"Carvalheiro\\\",\\n  \\\"given\\\": \\\"Luisa\\\"\\n},
      {\\n  \\\"affiliation\\\": [{\\n    \\\"name\\\": \\\"Department of Biological
      Sciences; Simon Fraser University; Burnaby BC Canada\\\"\\n  }],\\n  \\\"family\\\":
      \\\"Elle\\\",\\n  \\\"given\\\": \\\"Elizabeth\\\"\\n}, {\\n  \\\"affiliation\\\":
      [{\\n    \\\"name\\\": \\\"Biology Department; University of Calgary; Calgary
      AB Canada\\\"\\n  }],\\n  \\\"family\\\": \\\"Vamosi\\\",\\n  \\\"given\\\":
      \\\"Jana C.\\\"\\n}]</code></pre>\\n<p>You see one difference: CrossRef also
      provides the affiliation, as a list of text fields. DataCite metadata also contain
      an <code>affiliation</code> field. This is a text string, ideally DataCite should
      also support unique identifiers for the affiliation, as we already do for <code>HostingInstitution</code>
      which can have a <code>nameIdentifier</code> and <code>nameIdentifierScheme</code>.</p>\\n<p>Funding
      information is similar to affiliation in that it is something not related to
      the dataset itself, but to one or more contributors. We could therefore encode
      funding information similar to affiliation, as a <code>funding</code> field
      for each author. The big advantage would be that DataCite and ORCID would have
      consisting funding information, rather than DataCite listing funding for works,
      and ORCID listing funding for people, and no direct connection between the two.</p>\\n<p>Lastly,
      we can use Citeproc JSON to describe the contributor role of the author. DataCite
      distinguishes between <code>creator</code> \u2013 <em>the main researchers involved
      in producing the data, or the authors of the publication, in priority order</em>
      \u2013 and <code>contributor</code> for other contributions, with a controlled
      vocabulary for <code>contributorType</code>. The THOR report mentioned above
      (Fenner et al., <a href=\\\"https://blog.datacite.org/contributor-information-in-datacite-metadata/#ref-https://doi.org/10.5281/ZENODO.30799\\\">2015</a>)
      goes into detail in the different contributor role vocabularies used by DataCite
      and ORCID (there is little overlap), and also describes <a href=\\\"https://www.casrai.org/credit.html\\\">Project
      CRediT</a>, a community initiative to harmonize contributor roles across stakeholders,
      standardizing on 14 common roles. CRediT is closely link to <a href=\\\"https://www.mozillascience.org/contributorship-badges-a-new-project\\\">contributorship
      badges</a>, a project started by the Mozilla Science Lab, with an example journal
      article using the CRediT roles and badges <a href=\\\"http://gigasciencejournal.com/blog/putting-credit-hands-researchers/\\\">here</a>:</p>\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-12-um-09-39-34.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Contributor badges\\\" loading=\\\"lazy\\\" width=\\\"938\\\"
      height=\\\"317\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-10-12-um-09-39-34.png
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-10-12-um-09-39-34.png
      938w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span>Contributor
      badges</span></figcaption></figure>\\n<p>Taking all the above together, the
      JSON to describe all this information could look similar to the following (some
      of the data are made up):</p>\\n<pre><code>\\\"author\\\": [{\\n      \\\"affiliation\\\":
      [{\\n        \\\"name\\\": \\\"Department of Biological Sciences; Simon Fraser
      University; Burnaby BC Canada\\\",\\n        \\\"ISNI\\\": \\\"0000-0004-1936-7494\\\"\\n
      \     }],\\n      \\\"funding\\\": [{\\n        \\\"funder-name\\\": \\\"Alfred
      P. Sloan Foundation\\\",\\n        \\\"funder-identifier\\\": \\\"https://doi.org/10.13039/100000879\\\",\\n
      \       \\\"award-number\\\": \\\"555-1212\\\",\\n        \\\"award-uri\\\":
      \\\"http://www.sloan.org/awards/555-1212\\\"\\n      }],\\n      \\\"family\\\":
      \\\"Chamberlain\\\",\\n      \\\"given\\\": \\\"Scott\\\",\\n      \\\"ORCID\\\":
      \\\"http://orcid.org/0000-0003-1444-9135\\\",\\n      \\\"CRediT\\\": [\\\"conceptualization\\\",
      \\\"writing_initial\\\", \\\"writing_review\\\"]\\n    }, {\\n      \\\"family\\\":
      \\\"Hart\\\",\\n      \\\"given\\\": \\\"Edmund\\\"\\n    }, {\\n      \\\"family\\\":
      \\\"Ram\\\",\\n      \\\"given\\\": \\\"Karthik\\\",\\n      \\\"ORCID\\\":
      \\\"http://orcid.org/0000-0002-0233-1757\\\"\\n    }, {\\n      \\\"family\\\":
      \\\"Boettiger\\\",\\n      \\\"given\\\": \\\"Carl\\\",\\n      \\\"ORCID\\\":
      \\\"http://orcid.org/0000-0002-1642-628X\\\"\\n    }]</code></pre>\\n<p>The
      above obviously contains a lot more information than the original Citeproc JSON.
      And event though <code>affiliation</code>, <code>funding</code> and <code>CRediT</code>
      are optional fields, this goes beyond the scope of Citeproc JSON, which is used
      to format references, rather than as a generic bibliographic exchange format.
      We should therefore call this JSON differently, and I propose <strong>Crosscite
      JSON</strong>, a common JSON format to describe scholarly works used by the
      DOI registration agencies CrossRef and DataCite. One particular challenge will
      be to strike the right balance between important information that we want to
      share easily, vs. keeping the JSON simple and not move away too much from Citeproc
      JSON, which after all is already implemented in a lot of tools and workflows.
      While the above JSON example looks a bit scary at first, it provides the level
      of detail asked for by institutions and funders, and - in contrast to the Data
      Citation Principles - <em>uses a single mechanism of attribution applicable
      to all scholarly works, including data</em>.</p>\\n<h2 id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This

      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "This
      week I launched **Commonmeta**, a new scholarly metadata standard\ndescribed
      at [https://commonmeta.org](https://commonmeta.org/).\nCommonmeta is the result
      of working on conversion tools for scholarly\nmetadata for many years. One conclusion
      early on was that these\nconversions are many-to-many, so it becomes much easier
      to have an\ninternal format that is the intermediate step for these conversions.\n\nCommonmeta
      is inspired by two initiatives:\n[Codemeta](https://codemeta.github.io/) and\n[Commonmark](https://commonmark.org).
      CodeMeta contributors are creating\na minimal metadata schema for science software
      and code, in JSON and\nXML. The goal of CodeMeta is to create a concept vocabulary
      that can be\nused to standardize the exchange of software metadata across\nrepositories
      and organizations. Commonmark is a strongly defined, highly\ncompatible specification
      of Markdown, along with a suite of\ncomprehensive tests to validate Markdown
      implementations against this\nspecification.\n\nThese two specifications not
      only inspired the name but also the\nprinciples of how I want to see Commonmeta
      operate:\n\n- driven by real-world implementations and not committees\n- features
      that focus on what is common in existing\n  implementations/formats\n- a testable
      specification\n\nThe website goes into a little bit more detail about why I
      didn\\''t pick\nany the existing standards but instead came up with a new metadata\nstandard.
      This is a familiar pattern made famous by the XKCD comic shown\nabove.\n\nAs
      I want this to be driven by real-world implementations and not\ncommittees,
      I also in the last few weeks launched\n[commonmeta-py](https://github.com/front-matter/commonmeta-py),
      a Python\nimplementation of the standard available on\n[PyPi](https://pypi.org/project/commonmeta-py/).
      And in a few months, I\nhope to have tweaked the [Ruby\nGem](https://github.com/front-matter/briard)
      that I originally wrote a\nfew years ago to support Commonmeta as the internal
      format.\n\nWith testable specification, I mean both a JSON Schema to describe\nCommonmeta
      and many, many tests that validate the conversions with\nreal-world data. The
      JSON Schema is available\n[here](https://commonmeta.org/schema), and will become
      stable once it\nreaches version 1.0. commonmeta-py comes with lots of tests,
      but I hope\nto further improve the test coverage.\n\nPlease reach out to me
      if you want to help with Commonmeta, in\nparticular, work on implementations

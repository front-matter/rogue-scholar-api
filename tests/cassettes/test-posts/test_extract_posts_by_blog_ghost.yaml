      \\\"https://blog.datacite.org/eating-your-own-dog-food/4K3M-NYVG.xml\\\",\\n
      \       \\\"fileFormat\\\": \\\"application/xml\\\"\\n    },\\n    \\\"isPartOf\\\":
      {\\n        \\\"@type\\\": \\\"Blog\\\",\\n        \\\"@id\\\": \\\"https://doi.org/10.5438/0000-00SS\\\",\\n
      \       \\\"name\\\": \\\"DataCite Blog\\\"\\n    },\\n    \\\"citation\\\":
      [\\n        {\\n            \\\"@type\\\": \\\"CreativeWork\\\",\\n            \\\"@id\\\":
      \\\"https://doi.org/10.5438/0012\\\"\\n        },\\n        {\\n            \\\"@type\\\":
      \\\"CreativeWork\\\",\\n            \\\"@id\\\": \\\"https://doi.org/10.5438/55E5-T5C0\\\"\\n
      \       }\\n    ]\\n}</code></pre><p>If you are familiar with the DataCite Metadata
      Schema, it is easy to see how schema.org metadata can be converted into DataCite
      metadata and used with the DataCite Metadata Store, DataCite\u2019s DOI registration
      and management service. The properties required by DataCite metadata (DOI, author,
      title, publisher, publicationYear, resourceTypeGeneral) are standard metadata
      for blog posts with the exception of the DOI. You can see that the JSON-LD <code>@id</code>
      is the DOI expressed as HTTPS URL (and that the <code>@id</code>for authors
      is their ORCID ID). And there are some naming differences e.g. <code>name</code>
      vs. <code>title</code>. The DataCite metadata corresponding to the above schema.org
      metadata look like this (and <a href=\\\"http://data.crosscite.org/application/vnd.datacite.datacite+xml/10.5438/4K3M-NYVG\\\">can
      be downloaded</a> via DOI content negotiation):</p><pre><code>&lt;resource xmlns:xsi=\\\"http://www.w3.org/2001/XMLSchema-instance\\\"\\n
      \ xmlns=\\\"http://datacite.org/schema/kernel-4\\\"\\n  xsi:schemaLocation=\\\"http://datacite.org/schema/kernel-4
      http://schema.datacite.org/meta/kernel-4/metadata.xsd\\\"&gt;\\n  &lt;identifier
      identifierType=\\\"DOI\\\"&gt;10.5438/4K3M-NYVG&lt;/identifier&gt;\\n  &lt;creators&gt;\\n
      \   &lt;creator&gt;\\n      &lt;creatorName&gt;Fenner, Martin&lt;/creatorName&gt;\\n
      \     &lt;givenName&gt;Martin&lt;/givenName&gt;\\n      &lt;familyName&gt;Fenner&lt;/familyName&gt;\\n
      \     &lt;nameIdentifier schemeURI=\\\"http://orcid.org/\\\" nameIdentifierScheme=\\\"ORCID\\\"&gt;0000-0003-1419-2405&lt;/nameIdentifier&gt;\\n

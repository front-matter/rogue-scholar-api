      via the **edit** links that are on every page.\n\n## Comments\n\nAsking questions,
      reporting bugs, or giving other kinds of feedback was\nalways possible via\n[email](mailto:info@front-matter.io){rel=\"noreferrer\"},\n[Mastodon](https://rogue-scholar.social/@admin){rel=\"noreferrer\"},
      or\n[Discord](https://front-matter.io/discord){rel=\"noreferrer\"}. Today you\ncan

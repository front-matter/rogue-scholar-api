      Birthday ORCID\",\"summary\":\"Three years ago today Open Researcher &amp; Contributor
      ID (ORCID) launched its service at the Outreach Meeting in Berlin. One of many
      tweets from the launch day: Executive Director Laure Haak was written a nice
      blog post summarizing the achievements in the past few years, going from 0 to
      1.7 million registered users, 400 members, and a staff of 20. Congratulations!\",\"image\":\"https://blog.front-matter.io/content/images/2023/09/birthday.png\",\"tags\":[\"News\"],\"language\":\"en\",\"authors\":[{\"url\":
      \"https://orcid.org/0000-0003-1419-2405\", \"name\": \"Martin Fenner\", \"affiliation\":
      [{\"id\": \"https://ror.org/04wxnsj81\", \"name\": \"DataCite\"}]}],\"doi\":\"https://doi.org/10.53731/mgt0y-0hj40\",\"id\":\"4a40bfcc-ae18-4967-be81-4b8ce5dc592b\",\"reference\":[],\"updated_at\":1705143122,\"published_at\":1444953600,\"blog_name\":\"Front
      Matter\",\"indexed_at\":1708333897,\"indexed\":true,\"images\":[],\"blog_slug\":\"front_matter\",\"content_text\":\"Three
      years ago today Open Researcher & Contributor ID\\n([ORCID](http://orcid.org/))
      launched its service at the Outreach\\nMeeting in Berlin. One of many tweets
      from the launch day:\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Congrats
      to <a\\nhref=\\\"https://twitter.com/ORCID_Org?ref_src=twsrc%5Etfw\\\">@orcid_org</a>\\nthe
      ORCID registry is live (<a\\nhref=\\\"http://t.co/2lxn0nLa\\\">http://t.co/2lxn0nLa</a>)
      NPG is a proud\\nlaunch partner (PR): <a\\nhref=\\\"http://t.co/9eiqe44x\\\">http://t.co/9eiqe44x</a></p>\\n<p>\u2014
      Nature Research (@nresearchnews) <a\\nhref=\\\"https://twitter.com/nresearchnews/status/258256101676564480?ref_src=twsrc%5Etfw\\\">October\\n16,
      2012</a></p>\\n</blockquote>\\n</figure>\\n\\nExecutive Director Laure Haak
      was written a nice [blog\\npost](http://orcid.org/blog/2015/10/15/celebrating-our-third-anniversary)\\nsummarizing
      the achievements in the past few years, going from 0 to 1.7\\nmillion registered
      users, 400 members, and a staff of 20.\\nCongratulations!\\n\\nOn October 17,
      a day after the ORCID launch, DataCite started to work\\nwith ORCID in the European
      Commission-funded ORCID and DataCite\\nInteroperability Network [ODIN](http://odin-project.eu/),
      a project that\\nhas laid the groundwork for the integration of both the two
      services,\\nand associated datasets. DataCite is continuing work with ORCID
      in the\\nfollow-up project [THOR](http://project-thor.eu/) that started in June,\\nand
      there will soon be an exciting announcement about a new integration\\nof the
      two services.\\n\\nThis birthday has a special meaning for me, as I was a member
      of the\\nORCID Board at the time, and had helped organize the launch event in\\nBerlin,
      as well as the kickoff meeting of the ODIN project, and a\\nwell-attended German-language
      [event on author\\nidentification](https://dini.de/veranstaltungen/workshops/autorenidentifikation/)\\nin
      the same venue two days before the launch, co-organized by\\n[DINI](https://dini.de/)
      and the Helmholtz Association. It is really\\namazing how far we have come since
      then.\\n\\nThank you ORCID for all your great contributions!\\n\\n## Acknowledgments\\n\\nThis
      blog post was\_[originally\\npublished](https://doi.org/10.5438/c61q-z2k7){rel=\\\"noreferrer\\\"}\_on
      the\\nDataCite Blog.\\n\",\"relationships\":[{\"url\": \"https://doi.org/10.5438/c61q-z2k7\",
      \"type\": \"IsIdenticalTo\"}],\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/happy-birthday-orcid\",\"guid\":\"62d42bbd41e317003df48ef7\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

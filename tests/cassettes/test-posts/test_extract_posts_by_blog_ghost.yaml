      is core to DataCite's mission and DataCite is involved in several projects that
      try to facilitate data citation, including THOR, Data Citation Implementation
      Pilot (DCIP), Research Data Alliance (RDA), and COPDESS. The biggest roadblock
      for wider data citation adoption might be insufficient incentives for individual
      researchers, but another major challenge is that implementing data citation
      is still too complicated.\",\"image\":\"https://blog.front-matter.io/content/images/2022/08/medium_message.png\",\"tags\":[\"Feature\"],\"language\":\"en\",\"authors\":[{\"url\":
      \"https://orcid.org/0000-0003-1419-2405\", \"name\": \"Martin Fenner\", \"affiliation\":
      [{\"id\": \"https://ror.org/04wxnsj81\", \"name\": \"DataCite\"}]}],\"doi\":\"https://doi.org/10.53731/r79xk11-97aq74v-ag5ca\",\"id\":\"af9e9521-919d-4d72-9a51-1e60c3ac2e3b\",\"reference\":[{\"id\":
      \"https://doi.org/10.53731/r795v41-97aq74v-ag4cd\", \"key\": \"ref1\", \"title\":
      \"Reference Lists and Tables of Content\", \"publicationYear\": \"2016\"}, {\"id\":
      \"https://figshare.com/blog/unveiling_figshare_collections_a_new_way_to_group_content/202\",
      \"key\": \"ref2\"}, {\"id\": \"https://doi.org/10.5438/shr4-2bs2\", \"key\":
      \"ref3\", \"title\": \"To better understand research communication, we need
      a GROUPID (group object identifier)\", \"publicationYear\": \"2016\"}, {\"id\":
      \"https://doi.org/10.15252/msb.20156658\", \"key\": \"ref4\", \"title\": \"The
      BioStudies database\", \"publicationYear\": \"2015\"}],\"updated_at\":1705141838,\"published_at\":1463097600,\"blog_name\":\"Front
      Matter\",\"indexed_at\":1715575045,\"indexed\":true,\"images\":[{\"alt\": \"Citation
      needed. By User:Tfinc (Own work) CC BY-SA 3.0, via Wikimedia Commons\", \"src\":
      \"https://blog.front-matter.io/content/images/2022/08/Citation_needed_stickers.png\",
      \"width\": \"660\", \"height\": \"495\", \"srcset\": \"https://blog.front-matter.io/content/images/size/w600/2022/08/Citation_needed_stickers.png,
      https://blog.front-matter.io/content/images/2022/08/Citation_needed_stickers.png\"},
      {\"alt\": \"Citation needed. By User:Tfinc (Own work) CC BY-SA 3.0, via Wikimedia
      Commons\", \"src\": \"https://blog.front-matter.io/content/images/2022/08/Citation_needed_stickers.png\"},
      {\"alt\": \"Citation needed\", \"src\": \"https://commons.wikimedia.org/wiki/File%3ACitation_needed_stickers.jpeg\"}],\"blog_slug\":\"front_matter\",\"content_text\":\"Data
      citation is core to DataCite\\\\'s mission and DataCite is involved in\\nseveral
      projects that try to facilitate data citation, including\\n[THOR](https://project-thor.eu/),
      [Data Citation Implementation Pilot\\n(DCIP)](https://www.force11.org/group/dcip),
      [Research Data Alliance\\n(RDA)](https://rd-alliance.org/), and\\n[COPDESS](http://www.copdess.org/).
      The biggest roadblock for wider data\\ncitation adoption might be insufficient
      incentives for individual\\nresearchers, but another major challenge is that
      implementing data\\ncitation is still too complicated.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2022/08/Citation_needed_stickers.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Citation_needed_stickers.png
      600w, https://blog.front-matter.io/content/images/2022/08/Citation_needed_stickers.png
      660w\\\"\\nwidth=\\\"660\\\" height=\\\"495\\\"\\nalt=\\\"Citation needed. By
      User:Tfinc (Own work) CC BY-SA 3.0, via Wikimedia Commons\\\" />\\n<figcaption
      aria-hidden=\\\"true\\\"><a\\nhref=\\\"https://commons.wikimedia.org/wiki/File%3ACitation_needed_stickers.jpeg\\\"><span\\nstyle=\\\"white-space:
      pre-wrap;\\\">Citation needed</span></a><span\\nstyle=\\\"white-space: pre-wrap;\\\">.
      By User:Tfinc (Own work) </span><a\\nhref=\\\"http://creativecommons.org/licenses/by-sa/3.0\\\"><span\\nstyle=\\\"white-space:
      pre-wrap;\\\">CC BY-SA 3.0</span></a><span\\nstyle=\\\"white-space: pre-wrap;\\\">,
      via Wikimedia\\nCommons</span></figcaption>\\n</figure>\\n\\nWhen we talk about
      data citation, we typically mean two related, but\\ndifferent scenarios:\\n\\n1.
      \ an article or other scholarly work cites an already published\\n    dataset.\\n2.
      \ all data and related metadata underlying the findings reported in a\\n    submitted
      manuscript should be deposited in an appropriate public\\n    repository ([PLOS
      data availability\\n    statement](http://journals.plos.org/plosone/s/data-availability))\\n\\nThe
      first scenario is not conceptually different from an article citing\\nanother
      article, where the common practice is to put everything that is\\ncited into
      the reference list.\\n\\nThe second scenario is probably not only more common,
      but also requires\\nmore complex workflows, e.g. coordination of issuing persistent\\nidentifiers
      for article and data and linking them together via metadata.\\nAnd we as a community
      are still working on common practices for doing\\nthis. Assuming again that
      incentives are the biggest driver of change, I\\nwould argue that researchers,
      publishers, and funders are all interested\\nin making this work, but that data
      repositories have the strongest\\nmotivation to improve the current situation.
      If this is true then we\\nshould give data repositories a bigger role in the
      publication of data\\nassociated with an article.\\n\\nWhile many publishers
      host supplementary information for articles, they\\nleave the hosting of more
      complex research data to external data\\nrepositories specialized in this task.
      Properly referencing all\\nassociated data in the article is currently the job
      of the publisher,\\nand I propose that we give more of this responsibility to
      the data\\nrepository. The data repository can create a data catalog card (with\\nassociated
      persistent identifier and metadata) that describes all data\\nassociated with
      an article. The data catalog card is a collection of\\nmetadata, and different
      from a data paper. The data described in the\\ncatalog card can be hosted in
      that repository or elsewhere.\\n\\nThe publisher then links to this data catalog
      card via the article\\nmetadata and can display the catalog card formatted as
      a data\\navailability statement. The publisher could (and should) still link
      to\\nindividual data where appropriate, but the proposed solution helps solve\\nseveral
      important issues:\\n\\n- the data catalog card simplifies manuscript submission
      for publishers\\n- the data record provides a machine-readable representation
      of the data\\n  availability statement that publishers are increasingly requiring\\n-
      the publisher doesn\\\\'t need to provide machine-readable metadata for\\n  all
      data used in an article, but can reference the data catalog card.\\n  Accession
      numbers that are not globally unique can be used in the\\n  article if they
      are properly referenced in the data catalog card. This\\n  facilitates the transition
      from current practices\\n- some articles refer to thousands of datasets (e.g.
      genomics papers),\\n  and this number of links is difficult to describe in the
      traditional\\n  article format (e.g. [JATS](http://jats.nlm.nih.gov/))\\n\\nSeveral
      general purpose data repositories already provide most or all of\\nthis functionality,
      I am most familiar with\\n[Dryad](https://www.datadryad.org/), BioStudies (McEntyre,
      Sarkans, &\\nBrazma,\\n[2015](https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://doi.org/10.15252/msb.20156658))\\nand
      Figshare (Hyndman,\\n[2016](https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://figshare.com/blog/Unveiling_figshare_Collections_a_new_way_to_group_content/202)).\\nData
      catalog cards probably work best for repositories that a flexible\\nin the kinds
      of data they take, and repositories that already have\\nintegrations with publishers.
      Not every data repository needs to support\\nthis functionality. Data catalog
      cards are also an opportunity for\\ndifferentiation, e.g. by providing data
      curation, help with data review,\\netc.\\n\\nMy thinking about this topic was
      triggered by a conversation with [Tim\\nClark](https://researchers.mgh.harvard.edu/profile?profile_id=1667831)\\nin
      the context of the DCIP project. The guest post by Dan S. Katz (Katz,\\n[2016](https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://blog.datacite.org/to-better-understand-research-communication-we-need-a-groid-group-object-identifier))\\nand
      the discussion around it was another important motivation, and a\\nDataCite
      blog post from last August (Fenner,\\n[2015](https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://blog.datacite.org/reference-lists-and-tables-of-content))\\ncontains
      some of the ideas expressed here. Obviously this topic is of\\ngreat interest
      to DataCite, as we hope that data catalog cards use\\nDataCite DOIs, and that
      we can help both with making article/data\\npublishing workflows easier, and
      with discovering data associated with\\nan article.\\n\\n## Acknowledgments\\n\\nThis
      blog post was\_[originally\\npublished](https://doi.org/10.5438/cab5-teg0){rel=\\\"noreferrer\\\"}\_on
      the\\nDataCite Blog.\_\\n\\n## References\\n\\nFenner M. Reference Lists and
      Tables of Content. Published online August\\n15, 2015.\\ndoi:[10.53731/r795v41-97aq74v-ag4cd](https://doi.org/10.53731/r795v41-97aq74v-ag4cd)\\n\\nUnveiling
      figshare \\\"Collections\\\" - a new way to group content. Accessed\\nJuly 2,
      2023.\\n<https://figshare.com/blog/Unveiling_figshare_Collections_a_new_way_to_group_content/202>\\n\\nKatz
      DS. To better understand research communication, we need a GROUPID\\n(group
      object identifier). Published online April 17, 2016.\\ndoi:[10.5438/SHR4-2BS2](https://doi.org/10.5438/SHR4-2BS2)\\n\\nMcEntyre
      J, Sarkans U, Brazma A. The BioStudies database. *Molecular\\nSystems Biology*.
      2015;11(12):847.\\ndoi:[10.15252/msb.20156658](https://doi.org/10.15252/msb.20156658)\\n\",\"relationships\":[{\"type\":
      \"IsIdenticalTo\", \"urls\": [\"https://doi.org/10.5438/cab5-teg0\"]}],\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/data-catalog-cards-simplifying-article-data-linking\",\"guid\":\"62d42bbd41e317003df48f02\",\"updated\":false,\"category\":\"computerAndInformationSciences\",\"abstract\":null,\"status\":\"active\"}]"

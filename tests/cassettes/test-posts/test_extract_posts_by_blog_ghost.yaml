      href=\\\"http://software.lagotto.io\\\">software.lagotto.io</a>\"},{\"id\":\"62d42bbd41e317003df48d59\",\"uuid\":\"b898d6d8-3030-455c-b08a-108215ba2b97\",\"title\":\"Why
      there is no iTunes for science papers\",\"slug\":\"why-there-is-no-itunes-for-science-papers\",\"html\":\"<p>The
      iTunes Store was opened by Apple in 2003 to sell digital music and other digital
      assets. Since 2009 music purchased in the iTunes store is free of Digital Rights
      Management (DRM). Apple became the largest music vendor worldwide in 2010, and
      by 2013 had sold 25 billion songs.</p><p>Scholarly articles are distributed
      almost exclusively in digital form. While there is an increasing number of journal
      articles freely available via green or gold open access, the majority of them
      still can only be read if the reader works at an institution with a subscription
      to the journal. Many journals also allow the reader to buy a single article
      of interest, for prices between $10 and more than $30:</p><figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/pay_per_view_lancet.png\\\"
      class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" width=\\\"606\\\" height=\\\"554\\\"
      srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/pay_per_view_lancet.png
      600w, https://blog.front-matter.io/content/images/2022/08/pay_per_view_lancet.png
      606w\\\"><figcaption>For an article in Lancet</figcaption></figure><p>There
      is also a document delivery service provided by libraries, but that option varies
      considerably by country and in Germany for example means a scanned article as
      printout rather than the original PDF because of a change in German copyright
      law a few years ago. There are also the services <a href=\\\"https://www.deepdyve.com/\\\">DeepDyve</a>
      and <a href=\\\"https://www.readcube.com/\\\">ReadCube</a>, but again you don\u2019t
      get the PDF (or only for prices similar to those quoted above), but rather limited
      access for reading and printing.</p><p>In summary, affordable access to scholarly
      content by subscription publishers is in a dire state: you either have to work
      at an academic institution subscribing to the desired journal, get only a crippled
      version of the article (online viewing only), or pay up to $30 for a single
      article, which clearly doesn\u2019t scale beyond very occasional use.</p><p>With
      this background it is obvious that several people have discussed the iTunes
      Store-like model to sell scholarly articles:</p><ul><li><a href=\\\"http://crosstech.crossref.org/2009/09/prc_report_and_ipub_revisited.html\\\">PRC
      Report and \u201CiPub\u201D revisited</a></li><li><a href=\\\"http://www.popsci.com/science/article/2009-10/deepdyve-launches-itunes-science-papers\\\">DeepDyve
      launches iTunes Store-like service for science papers</a></li><li><a href=\\\"http://scienceblogs.com/digitalbio/2012/01/10/could-an-itunes-like-model-wor/\\\">Could
      an iTunes-like model work with scientific publishing?</a></li><li><a href=\\\"http://www.bostonglobe.com/business/2012/10/07/start-readcube-program-uses-itunes-payment-model-for-access-scientific-articles/1UopCX1qfEE3uO2UEzuM7L/story.html\\\">A
      plan to open up science journals</a></li><li><a href=\\\"http://www.newyorker.com/tech/elements/when-the-rebel-alliance-sells-out\\\">When
      the Rebel Alliance Sells Out</a></li></ul><p>The best already existing platforms
      to build such as service are reference managers, as most of them have learned
      now to manage PDF files, and have an online component. ReadCube is offering
      a pay-per-view option already, Papers, Mendeley, Endnote or others could get
      into this business.</p><p>One of the big advantages of payments for single articles
      is transparency, as institutions and users only pay for what they actually use.
      Price transparency is one of the big problems with the <em>big deal</em> contracts
      that academic institutions have with publishers - read <a href=\\\"https://doi.org/10.1073/pnas.1403006111\\\">this
      article</a> for more info.</p><p>But rather than becoming the predominant way
      to pay for digital music, services such as DeepDyve and ReadCube are only playing
      a marginal role. Why is that so?</p><ul><li>whereas digital music is paid for
      by the consumer, there is usually a middleman in the form of the library for
      scholarly articles, which makes the payment process more complex.</li><li>subscription
      publishers have focused all their efforts on selling big deals with increasing
      numbers of journals to libraries. Prices of $30 per article are clearly intended
      to discourage payment for single articles (which could jeopardize journal bundles)
      rather than offering an earnest payment option.</li><li>Apple was in a strong
      negotiation position with record labels when starting the iTunes store (the
      extremely popular iPod, record labels scared of file-sharing platforms such
      as Napster). No organization is in a similar position with scientific publishers,
      and services such as ReadCube or Mendeley are handicapped because they are associated
      with a particular publisher</li></ul><p>Unless several large publishers and/or
      a smart third-party with enough muscle start an initiative in this space, e.g.
      by bringing the pay-per-view prices to a reasonable level (e.g. $4.99), we will
      never see an iTunes Store-like service for scholarly articles, and this currently
      looks like the most likely outcome. We may have reached the point where it is
      too late, as most publishers seem to already work towards another payment model:
      gold open access where the authors pay the article costs.</p><p><em>Update 3/2/15:
      added link to 2009 CrossTech blog post.</em></p>\",\"comment_id\":\"6002d4aa25bdc6000105a62b\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/pay_per_view_nature-1.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-01-16T11:57:30.000+00:00\",\"updated_at\":\"2022-08-15T12:44:02.000+00:00\",\"published_at\":\"2015-02-23T11:58:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r294649-6f79289-8cvzy\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

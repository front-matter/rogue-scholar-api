      Code of Practice for Research Data Usage Metrics release 1\",\"slug\":\"counter-code-of-practice-for-research-data-usage-metrics-release-1\",\"html\":\"<p>There
      is a need for the consistent and credible reporting of research data usage.
      Such usage metrics are required as an important component in understanding how
      publicly available research data are being reused.</p><p>To address this need,
      <a href=\\\"https://www.projectcounter.org/\\\">COUNTER</a> and members of the
      <a href=\\\"https://makedatacount.org/\\\">Make Data Count</a> team (<a href=\\\"https://www.cdlib.org/\\\">California
      Digital Library</a>, <a href=\\\"https://datacite.org/\\\">DataCite</a>, and
      <a href=\\\"https://www.dataone.org/\\\">DataONE</a> collaborated in drafting
      the <a href=\\\"https://www.projectcounter.org/code-of-practice-rd-sections/foreword/\\\">Code
      of Practice for Research Data Usage Metrics release 1</a>.</p><p><a href=\\\"https://www.projectcounter.org/code-of-practice-rd-sections/foreword/\\\">The
      Code of Practice for Research Data Usage Metrics release 1</a> is aligned as
      much as possible with the <a href=\\\"https://www.projectcounter.org/code-of-practice-five-sections/abstract/\\\">COUNTER
      Code of Practice Release 5</a> which standardizes usage metrics for many scholarly
      resources, including journals and books. Many definitions, processing rules
      and reporting recommendations apply to research data in the same way as they
      apply to the other resources to which the COUNTER Code of Practice applies.
      Some aspects of the processing and reporting of usage data are unique to research
      data, and the Code of Practice for Research Data Usage Metrics thus deviates
      from the Code of Practice Release 5 and specifically address them.</p><p>The
      Code of Practice for Research Data Usage Metrics release 1 provides a framework
      for comparable data by standardizing the generation and distribution of usage
      metrics for research data. Data repositories and platform providers can now
      report usage metrics following common best practices and using a standard report
      format.</p><p>COUNTER welcomes feedback from the data repositories that implement
      this first release of the Code of Practice. Their experiences will help to refine
      and improve it and inform a second release.</p><p><em>Crossposted from the <a
      href=\\\"https://www.projectcounter.org/counter-code-practice-research-data-usage-metrics-release-1/\\\">COUNTER
      announcement</a> from September 13, 2018, and from the <a href=\\\"https://doi.org/10.5438/nb24-t773\\\">DataCite
      Blog</a>.</em></p>\",\"comment_id\":\"60ea71d7149d573936a816f5\",\"feature_image\":\"https://images.unsplash.com/photo-1529078155058-5d716f45d604?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDIwfHxkYXRhfGVufDB8fHx8MTY5MDg4NTYzOHww&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-11T04:21:43.000+00:00\",\"updated_at\":\"2023-08-01T10:27:52.000+00:00\",\"published_at\":\"2018-09-18T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r7ae7bh-97aq74v-ag5qn\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405"}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "The
      [Rogue Scholar science\nblog](https://rogue-scholar.org){rel=\"noreferrer\"}
      archive launched two\nnew features today:\n[GUIDs](https://validator.w3.org/feed/docs/warning/MissingGuid.html){rel=\"noreferrer\"}\n(globally
      unique identifiers) and support for [OECD Fields of Science\nand\nTechnology](https://www.oecd.org/science/inno/38235147.pdf){rel=\"noreferrer\"}.\n\n##
      Globally unique identifiers (GUIDs)\n\nGUIDs are used to globally identify a
      blog post and are part of the RSS,\nAtom, and JSON Feed specifications. They
      can be the same as the `link`\n(or URL), but don\\''t have to -- the Ghost blogging
      platform for example\nuses an identifier string and Blogger uses a combination
      of tags.\nIdeally, they don\\''t change over time. They are internal identifiers\ngenerated
      by the blogging platform, so related but different from\ndigital object identifiers
      (DOIs).\n\nUntil this release, Rogue Scholar was using the blog post URL to\nidentify
      a blog post, but I have repeatedly run into issues with\nduplicate posts, because
      URLs for the same content can easily differ,\ne.g. with or without query parameters
      such as `utm-medium,` using `http`\nor `https`, or with or without trailing
      slashes. And despite spending\nsignificant time on URL normalization, first
      in Javascript and now with\nthe new API in Python.\n\nAll Rogue Scholar blogs
      have an RSS, Atom, or JSON Feed and thus a GUID\n(called `ID` in Atom and JSON
      Feed), and in contrast to the URL the GUID\nis never changed by the Rogue Scholar
      platform, and ideally does not\nchange over time (e.g. when switching blogging
      platforms).\n\n## OECD Fields of Science and Technology\n\nSince its launch,
      Rogue Scholar supported the classification of blogs\nusing the 43 OECD Fields
      of Science and Technology. The main subject\narea of the blog can be picked
      by the blog maintainer in the Rogue\nScholar configuration for the blog, and
      since last week all 43 subject\nareas have been translated into the six languages
      currently supported by\nRogue Scholar.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/11/Bildschirmfoto-2023-11-22-um-12.55.27.png\"\nclass=\"kg-image\"

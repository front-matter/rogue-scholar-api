      Many blogging platforms have a <a href=\"https://developer.wordpress.org/reference/functions/wp_get_canonical_url/\">canonical_url</a>
      field that can be used to store the DOI, separate from the URL.</p><p>Abstracts
      are useful for blog posts and widely supported. Unfortunately, there is no standard
      way to provide them in RSS or Atom feeds. A good practice is to use text and
      not HTML and to limit the total number of characters (the Rogue Scholar limits
      abstracts to 210 characters).</p><p>Feature images for blog posts are again

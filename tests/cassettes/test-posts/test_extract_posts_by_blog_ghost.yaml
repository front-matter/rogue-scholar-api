      \"width\": \"535\", \"height\": \"173\"}],\"blog_slug\":\"front_matter\",\"content_text\":\"On
      Tuesday the journal PLOS ONE celebrated its 10th anniversary (see\\n[blog\\npost](http://blogs.plos.org/plos/2016/12/ten-years-of-advancing-science-as-one/)\\nby
      PLOS ONE Editor-in-Chief J\xF6rg Heber and [blog\\npost](http://blogs.plos.org/everyone/2016/12/20/the-ride-of-your-life-one-to-the-power-of-10/)\\nby
      PLOS ONE Managing Editor Iratxe Puebla and PLOS Advocacy Director\\nCatriona
      MacCallum). PLOS ONE (and PLOS) have changed scholarly\\npublishing in many
      ways, from a DataCite perspective probably most\\nimportantly via the data policy
      [updated in February\\n2014](http://blogs.plos.org/everyone/2014/02/24/plos-new-data-policy-public-access-data-2/)\\nthat
      states that\\n\\n> PLOS journals require authors to make all data underlying
      the findings\\n> described in their manuscript fully available without restriction,\\n>
      with rare exception.\\n\\nPLOS ONE was not the first journal with a Joint Data
      Archiving Policy\\n(Whitlock,\\n[2011](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1016/j.tree.2010.11.006)),\\nbut
      this policy update moved proper archiving in public repositories of\\ndata used
      in papers into the mainstream, given that PLOS ONE had become\\nthe largest
      journal in the world by number of papers published.\\n\\n## Volumes, issues
      and pages\\n\\nPublishing so many papers, and doing this only in electronic
      form, means\\nthat PLOS ONE doesn\\\\'t really have journal issues, and that
      papers are\\npublished daily as they become ready -- a common pattern with\\nonline-only
      journals. This means that the traditional way of referencing\\na scholarly article
      via journal name, volume, issue and page numbers\\nisn\\\\'t really useful anymore,
      as a proxy PLOS ONE uses the publication\\nyear as volume, month as issue and
      an [electronic location\\nidentifier](https://jats.nlm.nih.gov/publishing/tag-library/1.1/element/elocation-id.html)\\ninstead
      of page numbers, for example *PLOS ONE*, 9(8), e105948. But of\\ncourse we don\\\\'t
      use this information to uniquely identify and locate a\\nPLOS ONE article, we
      use the DOI instead --\\n<https://doi.org/10.1371/journal.pone.0105948> for
      this example.\\n\\nThis particular DOI is for an interesting article by Norris
      et al.\\n([2014](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pone.0105948))\\nthat
      describes how rocks in Death Valley slide with the help of thin\\nlayers of
      ice and wind, a phenomenon known since the 1940s, but in this\\npaper for the
      first time systematically analyzed using GPS.\\n\\nBefore joining DataCite in
      2015 I worked for PLOS for three years,\\nhelping with they Article-Level Metrics
      initiative (Fenner,\\n[2013](https://blog.datacite.org/mysteries-in-reference-lists/#ref-https://doi.org/10.1371/journal.pbio.1001687)).\\nThe
      sliding rocks paper has been a fascinating ALM example, as the paper\\n[drew

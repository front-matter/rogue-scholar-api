      DataCite launches a new API that powers the PID Graph, the graph formed by scholarly
      resources described by persistent identifiers (PIDs) and the connections between
      them. The API is powered by GraphQL, a widely adopted Open Source technology
      that enables queries of this graph, addressing use cases of our community in
      ways that were not possible before.\\n\\n\\nWe launched a pre-release version
      of the API in May 2019 (Fenner (2019b))[], and have used the last 12 months
      to improve the performance\",\"reading_time\":2,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":\"<strong><strong>PID
      Graph KPI</strong></strong>: Number of resources and links in the PID Graph
      available via GraphQL API as of May 4, 2020. Generated using (Fenner (<a href=\\\"https://blog.datacite.org/powering-the-pid-graph/#ref-https://doi.org/10.14454/3bpw-w381\\\">2019a</a>)).\"},{\"id\":\"62d42bbd41e317003df48ee5\",\"uuid\":\"a01359d5-62aa-4e17-963b-8769f16cd964\",\"title\":\"2020
      Strategic Priorities for Services and Infrastructure\",\"slug\":\"2020-strategic-priorities-for-services-and-infrastructure\",\"html\":\"<p>In
      a blog post four weeks ago DataCite Executive Director Matt Buys talked about
      the DataCite strategic priorities for 2020 (Buys, <a href=\\\"https://blog.datacite.org/2020-strategic-priorities-for-services-and-infrastructure/#ref-https://doi.org/10.5438/9j86-bv91\\\">2020</a>).
      In this post we want to talk a bit more about the strategic priorities for this
      year we have regarding services and infrastructure work: a) consolidation of
      our services and infrastructure, and b) stronger emphasis on member-driven product
      development. They are based on the clear message we heard from our members,
      e.g. in the member survey that we shared yesterday (Cousijn, <a href=\\\"https://blog.datacite.org/2020-strategic-priorities-for-services-and-infrastructure/#ref-https://doi.org/10.5438/0x81-y943\\\">2020</a>).</p><h3
      id=\\\"consolidation-of-our-services-and-infrastructure\\\">Consolidation of
      our services and infrastructure</h3><p>The focus of development work over the
      past few years has been on upgrading existing DataCite infrastructure and building
      new services. With the relaunch of the OAI-PMH service in December 2019 (Hallett,
      <a href=\\\"https://blog.datacite.org/2020-strategic-priorities-for-services-and-infrastructure/#ref-https://doi.org/10.5438/ppth-pz62\\\">2019</a>),
      we have now upgraded all major DataCite infrastructure that existed in 2015.
      For 2020, we want to spend more time consolidating our existing services and
      infrastructure, scaling back new service development, of course within the ramifications
      of what we promised to deliver in ongoing grants such as <a href=\\\"https://www.project-freya.eu/en\\\">FREYA</a>.
      The work planned includes</p><ul><li>Better monitoring and analytics of our
      services, e.g. better tracking of API performance</li><li>Prioritize stability
      of our infrastructure, e.g. spending more time fixing bugs</li><li>Consolidate
      the number of services available to our members, e.g. merging the public DataCite
      Search into the Fabrica service</li></ul><h3 id=\\\"stronger-emphasis-on-member-driven-product-development\\\">Stronger
      emphasis on member-driven product development</h3><p>This strategic priority
      includes two aspects: improving our process of feedback collection from DataCite
      members and how that informs our product development, and prioritizing our development
      efforts on new services or service improvements asked for by our members.</p><p>In
      2020 we will improve the existing process of collecting input from our members
      regarding product development. These improvements will be based on how we currently
      collect member input via support emails, Open Hours, webinars and the DataCite
      General Assembly, other conversations with members, <a href=\\\"https://github.com/datacite/datacite/issues\\\">GitHub
      issues</a> opened by members and users, and our <a href=\\\"https://datacite.org/roadmap.html\\\">public
      roadmap</a> that allows comments and upvoting.</p><p>While continuing to improve
      the process of collecting feedback from members, there are a number of new services
      or service improvements that have been consistently asked for by our members,
      and that we will prioritize working on in 2020. This includes improvements of
      the DOI registration form in Fabrica to cover all optional metadata properties,
      a public dump of all DOI metadata available for download, improvements to the
      query interface for searching for DOIs, and better support for text documents
      in the metadata schema (e.g. support for journal name, volume, issue, and page
      numbers).</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/9te8-5h68\\\">originally
      published</a> on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Buys
      M. Vision 2020. Published online January 24, 2020. doi:<a href=\\\"https://doi.org/10.5438/9J86-BV91\\\">10.5438/9J86-BV91</a></p><p>Cousijn
      H. Setting DataCites priorities: the 2019 member survey. Published online February
      26, 2020. doi:<a href=\\\"https://doi.org/10.5438/0X81-Y943\\\">10.5438/0X81-Y943</a></p><p>Hallett
      R. OAI-PMH Service Updates. doi:<a href=\\\"https://doi.org/10.5438/PPTH-PZ62\\\">10.5438/PPTH-PZ62</a></p>\",\"comment_id\":\"60e9c5a4149d573936a812ed\",\"feature_image\":\"https://images.unsplash.com/photo-1527219525722-f9767a7f2884?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDMyfHxzdHJhdGVneXxlbnwwfHx8fDE2OTA4ODQ5NzJ8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T16:07:00.000+00:00\",\"updated_at\":\"2023-08-01T10:16:41.000+00:00\",\"published_at\":\"2020-02-27T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/0.53731/r79rpj1-97aq74v-ag4qd\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d4e\",\"name\":\"Feature\",\"slug\":\"feature\",\"description\":\"Features

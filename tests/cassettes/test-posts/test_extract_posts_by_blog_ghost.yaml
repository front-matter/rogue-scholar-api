      explore issues raised by news stories in more depth.\",\"feature_image\":\"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fHJlc2VhcmNofGVufDB8fHx8MTYxODEyMzQxNQ&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/contributor-information-in-datacite-metadata/\",\"excerpt\":\"The
      Force11 Joint Declaration of Data Citation Principles (Data Citation Synthesis
      Group, 2014) highlight the importance of giving scholarly credit to all contributors:\\n\\n\\nData
      citations should facilitate giving scholarly credit and normative and legal
      attribution to all contributors to the data, recognizing that a single style
      or mechanism of attribution may not be applicable to all data.\\n\\n\\nThe EC-funded
      THOR project that DataCite is involved in addresses these issues, and I have
      summarized the \",\"reading_time\":6,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48ef0\",\"uuid\":\"2930b86a-2fe3-41d6-8f5c-48f2203a43a7\",\"title\":\"Discussing
      the Scholarly Container\",\"slug\":\"discussing-the-scholarly-container\",\"html\":\"<p>One
      of my personal highlights in last week's Research Data Alliance (RDA) <a href=\\\"https://rd-alliance.org/plenary-meetings/rda-sixth-plenary-meeting.html\\\">6th
      Plenary Meeting</a> in Paris was the <a href=\\\"https://rd-alliance.org/data-packages-bof-p6-bof-session.html\\\">Data
      Packages</a> Birds of a Feather (BoF), organized by <a href=\\\"http://rufuspollock.org/\\\">Rufus
      Pollock</a> from the Open Knowledge Foundation (<a href=\\\"https://okfn.org/\\\">OKFN</a>).
      He highlighted the urgent need for packacking data in a standard format to facilitate
      reuse, and described the extensive work the OKFN has done on <a href=\\\"http://data.okfn.org/doc/data-package\\\">data
      packages</a>. A particular focus is on packacking CSV files, the most widely
      used format for exchanging data.</p>\\n<p>I was sold on the importance of CSV
      and the idea of packacking data in a standard format since attending <a href=\\\"http://okfnlabs.org/blog/2014/05/05/csv-conf-2014.html\\\">CSVconf</a>
      (co-organized by Rufus) in July 2014, and have written about this several times
      (<a href=\\\"https://blog.front-matter.io/posts/roads-not-stagecoaches/\\\">Build
      Roads not Stagecoaches</a>, <a href=\\\"https://blog.front-matter.io/posts/reference-lists-and-tables-of-content/\\\">Reference
      Lists and Tables of Content</a>), most recently a few weeks ago (<a href=\\\"https://blog.front-matter.io/posts/using-yaml-frontmatter-with-csv/\\\">Using
      YAML frontmatter with CSV</a>). In the RDA session I suggested two important
      improvements to the OKFN data package format:</p>\\n<ul><li><strong>Single file.</strong>
      One very important aspect of packaging is to provide everything in a single
      file, generated by zipping a folder of multiple files. This pattern has become
      very common and is used for example for electronic books (<code>epub</code>),
      Microsoft Word documents (<code>docx</code>), or <a href=\\\"https://developer.chrome.com/extensions/packaging\\\">Google
      Chrome extensions</a> (<code>crx</code>).</li><li><strong>Identifier</strong>.
      The OKFN data package spec uses a <code>name</code> attribute to uniquely identify
      the package. This approach falls short because enforcing the uniqueness of a
      human readable identifier requires a registry, and this not part of the data
      package spec. What is needed is a persistent identifier, and DataCite obviously
      has a lot of experience in this area.</li></ul>\\n<p>Container-based digital
      infrastructure is a very hot topic thanks to <a href=\\\"https://www.docker.com/whatisdocker\\\">Docker</a>,
      and it has become clear that tools and workflows are at least as important as
      the spec for the container itself. If we want to move to scholarly infrastructure
      based on containers, used here interchangeably with packages, we need registries
      for these containers that not only provide globally unique identifiers, but
      also a central index for finding these containers - the <a href=\\\"https://hub.docker.com/\\\">Docker
      Hub</a> for scholarly containers. DataCite is providing persistent identifiers
      and standardized metadata for scholarly content with a focus on research data
      and is therefore in a perfect position to become such a registry and in the
      RDA session I therefore said:</p>\\n<blockquote>I want DataCite to become a
      registry for data containers</blockquote>\\n<p>While data, in particular in
      CSV format, are probably the first and most important use case, containers make
      sense for all scholarly content, and DataCite DOIs are used for text documents,
      images, software, etc. in addition to datasets. For this reason I prefer the
      term <strong>scholarly container</strong> over <strong>data container</strong>.</p>\\n<p>As
      important as the containers themselves are tools and services that work with
      them, in particular packing and unpacking. The <code>CSVY</code> format discussed
      here in a <a href=\\\"https://blog.front-matter.io/posts/using-yaml-frontmatter-with-csv/\\\">recent
      blog post</a> could be used by an individual as intermediate step towards a
      data container. I see tool support as the critical step that decides whether
      scholarly containers take off as a standard format. Karthik Ram from <a href=\\\"https://ropensci.org/\\\">rOpenSci</a>
      attended the session in Paris (and CSV.conf last year) and expressed great interest
      in adding support for scholarly containers in their suite of tools.</p>\\n<h2
      id=\\\"next-steps\\\">Next Steps</h2>\\n<ul><li>specify the work needed for
      DataCite to fully support scholarly containers</li><li>work with Rufus and OKFN,
      e.g. on registry support and packaging into a single file</li><li>work with
      the broader community on supporting scholarly containers: data repositories,
      reference managers, tools to analyze datasets, etc.</li><li>propose a pre-conference
      workshop for the <a href=\\\"https://www.force11.org/event/force2016-mark-your-calendars\\\">Force2016
      conference</a> in April 2016. This conference started out as Beyond the PDF
      in 2011, and scholarly containers are a perfect thematic fit.</li></ul>\\n<h2
      id=\\\"acknowledgments\\\">Acknowledgments</h2>\\n<p>This blog post was <a href=\\\"https://doi.org/10.5438/d9eq-9dga\\\">originally
      published</a> on the DataCite Blog.</p>\",\"comment_id\":\"60e9cedc149d573936a813da\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/DALL-E-2022-08-29-21.36.17---An-oil-painting-by-Matisse-of-a-garden-gnome-with-umbrella-in-front-of-Notre-Dame-in-Paris-on-a-sunny-summer-day.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T16:46:20.000+00:00\",\"updated_at\":\"2023-09-07T08:24:54.000+00:00\",\"published_at\":\"2015-10-02T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r79sve1-97aq74v-ag4yt\",\"tags\":[{\"id\":\"62d42bbc41e317003df48d48\",\"name\":\"Meeting

      explore issues raised by news stories in more depth.\",\"feature_image\":\"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fHJlc2VhcmNofGVufDB8fHx8MTYxODEyMzQxNQ&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/full-text-search-added-to-the-rogue-scholar-science-blog-archive/\",\"excerpt\":\"In
      January I started the Rogue Scholar blog archive with the slogan \\\"science
      blogging on steroids\\\", promising to enhance science blogs in important ways.
      Earlier this month I began DOI registrations for blog posts, and I am well on
      track to complete this for the included 35 blogs with more than 1,000 blog posts
      in the next few weeks. Another promise was the full-text search of blog posts,
      a functionality that is not typically part of blogging platforms, or that is
      implemented with only limited f\",\"reading_time\":2,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"648c13c2bad6d80001bd072a\",\"uuid\":\"4661f359-14a8-4590-b431-d47ea443e290\",\"title\":\"Starting
      to include references in DOI metadata for blog posts\",\"slug\":\"starting-to-include-references-in-doi-metadata-for-blog-posts\",\"html\":\"<p>Two
      weeks ago I <a href=\\\"https://doi.org/10.53731/m9fs5-nap05\\\" rel=\\\"noopener\\\">started
      registering DOIs</a> for blog posts included in the Rogue Scholar blog archive.
      It is an automated process but involves a lot of manual checks. So far I have
      registered <a href=\\\"https://api.crossref.org/prefixes/10.59350/works\\\"
      rel=\\\"noopener\\\">231 blog posts</a> from 20 different science blogs, and
      I hope to finish the DOI registrations by the end of the month. Going forward
      these DOI registrations will happen automatically whenever one of the science
      blogs included in the Rogue Scholar publishes a new post. I do this by monitoring
      the RSS feeds of these blogs, which I also use to generate the DOI metadata.</p><p>The
      DOI registrations include required and recommended metadata, including</p><ul><li>Author
      ORCID ID if provided by the blog</li><li>Abstract</li><li>Language of the post</li><li>License
      (all Rogue Scholar blogs use the <a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\"
      rel=\\\"noopener\\\">Creative Commons Attribution 4.0 license</a>)</li></ul><p>Because
      all Rogue Scholar blog posts are archived as full-text, we can extract additional
      metadata and register them with Crossref. The obvious first candidate is references,
      and today the Rogue Scholar has started to add them to the DOI metadata it registers
      with Crossref. The workflow for adding references follows the same principles
      I also use elsewhere for the Rogue Scholar:</p><ul><li>No particular technical
      effort is required for blog authors</li><li>Using open source software and open
      access content</li><li>The process should be simple and cheap</li></ul><p>The
      initial implementation uses the standard formatting for references: a section
      at the end of the text, starting with an HTML &lt;h2&gt;, &lt;h3&gt; or &lt;h4&gt;
      header and the word <strong>References</strong>, followed by a list of links
      that are either DOIs or generic URLs. This <a href=\\\"https://doi.org/10.53731/r795v41-97aq74v-ag4cd\\\"
      rel=\\\"noopener\\\">pattern is so common</a> that Crossref colleague Geoff
      Bilder uses it in presentations, and it is immediately recognized by most audiences:</p><figure
      class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://blog.front-matter.io/content/images/2023/06/article2-1-1-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"500\\\" height=\\\"722\\\"></figure><p>Because
      some blogs have additional text after their references, I strip any text (and
      the included links) after an additional &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,
      or &lt;hr&gt; HTML tag. </p><p>You can use the Crossref API to find Rogue Scholar
      DOIs with references (four blog posts as I write this) using the query <a href=\\\"https://api.crossref.org/prefixes/10.59350/works?filter=has-references:true\\\">https://api.crossref.org/prefixes/10.59350/works?filter=has-references:true</a></p><p>When
      registering references I automatically check whether they resolve (using an
      HTTP HEAD request), to at least prevent typos or otherwise wrong DOIs/other
      URLs. I am not registering additional metadata for the references (e.g. the
      title), as this would dramatically increase the effort for blog authors, and
      that information is available in the original blog post.</p><p>About 5% of the
      so far about 450 Rogue Scholar blog posts have references (the registration
      of the references with Crossref is ongoing). I hope that including the references
      in the DOI metadata will encourage blog authors to include more references,
      and I am of course open to feedback regarding the best workflows. The references
      in Rogue Scholar posts are of course not limited to journal articles, preprints,
      or conference proceedings, but can also include datasets, software (such as
      the <a href=\\\"https://doi.org/10.5281/ZENODO.7752775\\\" rel=\\\"noopener\\\">software
      used to generate the Crossref metadata</a>), or anything with a URL that needs
      referencing.  </p><p>Of course I am fully aware that including references is
      only part of the story. I assume that Rogue Scholar blog authors are also interested
      in citations of their blog posts, and thanks to the work by many organizations
      including Crossref and <a href=\\\"https://opencitations.net/\\\" rel=\\\"noopener\\\">OpenCitations</a>
      <a href=\\\"https://doi.org/10.53731/rc3j5sn-tzg61kj-7ztra\\\" rel=\\\"noopener\\\">Open
      Citation data has reached a critical milestone</a>. I will update the Rogue
      Scholar to display these citations in the coming months.</p><h2 id=\\\"references\\\">References</h2><p>Fenner
      M. <em>Starting to Register DOIs for All Blog Posts Included in the Rogue Scholar</em>.
      Feature; 2023. doi:<a href=\\\"https://doi.org/10.53731/m9fs5-nap05\\\">10.53731/m9fs5-nap05</a></p><p>Fenner

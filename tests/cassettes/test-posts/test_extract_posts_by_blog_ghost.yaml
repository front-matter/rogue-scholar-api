      catalog cards: simplifying article/data linking\",\"slug\":\"data-catalog-cards-simplifying-article-data-linking\",\"html\":\"<p>Data
      citation is core to DataCite's mission and DataCite is involved in several projects
      that try to facilitate data citation, including <a href=\\\"https://project-thor.eu/\\\">THOR</a>,
      <a href=\\\"https://www.force11.org/group/dcip\\\">Data Citation Implementation
      Pilot (DCIP)</a>, <a href=\\\"https://rd-alliance.org/\\\">Research Data Alliance
      (RDA)</a>, and <a href=\\\"http://www.copdess.org/\\\">COPDESS</a>. The biggest
      roadblock for wider data citation adoption might be insufficient incentives
      for individual researchers, but another major challenge is that implementing
      data citation is still too complicated.</p><figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Citation_needed_stickers.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Citation needed. By User:Tfinc (Own work) CC
      BY-SA 3.0, via Wikimedia Commons\\\" loading=\\\"lazy\\\" width=\\\"660\\\"
      height=\\\"495\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Citation_needed_stickers.png
      600w, https://blog.front-matter.io/content/images/2022/08/Citation_needed_stickers.png
      660w\\\"><figcaption><a href=\\\"https://commons.wikimedia.org/wiki/File%3ACitation_needed_stickers.jpeg\\\"><span
      style=\\\"white-space: pre-wrap;\\\">Citation needed</span></a><span style=\\\"white-space:
      pre-wrap;\\\">. By User:Tfinc (Own work) </span><a href=\\\"http://creativecommons.org/licenses/by-sa/3.0\\\"><span
      style=\\\"white-space: pre-wrap;\\\">CC BY-SA 3.0</span></a><span style=\\\"white-space:
      pre-wrap;\\\">, via Wikimedia Commons</span></figcaption></figure><p>When we
      talk about data citation, we typically mean two related, but different scenarios:</p><ol><li>an
      article or other scholarly work cites an already published dataset.</li><li>all
      data and related metadata underlying the findings reported in a submitted manuscript
      should be deposited in an appropriate public repository (<a href=\\\"http://journals.plos.org/plosone/s/data-availability\\\">PLOS
      data availability statement</a>)</li></ol><p>The first scenario is not conceptually
      different from an article citing another article, where the common practice
      is to put everything that is cited into the reference list.</p><p>The second
      scenario is probably not only more common, but also requires more complex workflows,
      e.g. coordination of issuing persistent identifiers for article and data and
      linking them together via metadata. And we as a community are still working
      on common practices for doing this. Assuming again that incentives are the biggest
      driver of change, I would argue that researchers, publishers, and funders are
      all interested in making this work, but that data repositories have the strongest
      motivation to improve the current situation. If this is true then we should
      give data repositories a bigger role in the publication of data associated with
      an article.</p><p>While many publishers host supplementary information for articles,
      they leave the hosting of more complex research data to external data repositories
      specialized in this task. Properly referencing all associated data in the article
      is currently the job of the publisher, and I propose that we give more of this
      responsibility to the data repository. The data repository can create a data
      catalog card (with associated persistent identifier and metadata) that describes
      all data associated with an article. The data catalog card is a collection of
      metadata, and different from a data paper. The data described in the catalog
      card can be hosted in that repository or elsewhere.</p><p>The publisher then
      links to this data catalog card via the article metadata and can display the
      catalog card formatted as a data availability statement. The publisher could
      (and should) still link to individual data where appropriate, but the proposed
      solution helps solve several important issues:</p><ul><li>the data catalog card
      simplifies manuscript submission for publishers</li><li>the data record provides
      a machine-readable representation of the data availability statement that publishers
      are increasingly requiring</li><li>the publisher doesn't need to provide machine-readable
      metadata for all data used in an article, but can reference the data catalog
      card. Accession numbers that are not globally unique can be used in the article
      if they are properly referenced in the data catalog card. This facilitates the
      transition from current practices</li><li>some articles refer to thousands of
      datasets (e.g. genomics papers), and this number of links is difficult to describe
      in the traditional article format (e.g. <a href=\\\"http://jats.nlm.nih.gov/\\\">JATS</a>)</li></ul><p>Several
      general purpose data repositories already provide most or all of this functionality,
      I am most familiar with <a href=\\\"https://www.datadryad.org/\\\">Dryad</a>,
      BioStudies (McEntyre, Sarkans, &amp; Brazma, <a href=\\\"https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://doi.org/10.15252/msb.20156658\\\">2015</a>)
      and Figshare (Hyndman, <a href=\\\"https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://figshare.com/blog/Unveiling_figshare_Collections_a_new_way_to_group_content/202\\\">2016</a>).
      Data catalog cards probably work best for repositories that a flexible in the
      kinds of data they take, and repositories that already have integrations with
      publishers. Not every data repository needs to support this functionality. Data
      catalog cards are also an opportunity for differentiation, e.g. by providing
      data curation, help with data review, etc.</p><p>My thinking about this topic
      was triggered by a conversation with <a href=\\\"https://researchers.mgh.harvard.edu/profile?profile_id=1667831\\\">Tim
      Clark</a> in the context of the DCIP project. The guest post by Dan S. Katz
      (Katz, <a href=\\\"https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://blog.datacite.org/to-better-understand-research-communication-we-need-a-groid-group-object-identifier\\\">2016</a>)
      and the discussion around it was another important motivation, and a DataCite
      blog post from last August (Fenner, <a href=\\\"https://blog.datacite.org/data-catalog-cards-simplifying-article-data-linking/#ref-https://blog.datacite.org/reference-lists-and-tables-of-content\\\">2015</a>)
      contains some of the ideas expressed here. Obviously this topic is of great
      interest to DataCite, as we hope that data catalog cards use DataCite DOIs,
      and that we can help both with making article/data publishing workflows easier,
      and with discovering data associated with an article.</p><h2 id=\\\"acknowledgments\\\">Acknowledgments</h2><p>This

      [Rogue Scholar science blog archive](https://rogue-scholar.org) adds\\nimportant
      functionality to existing science blogs, namely archiving,\\nfull-text search,
      and DOI registration. While a lot of effort has gone\\ninto making Rogue Scholar
      as affordable as possible by using Open Source\\nsoftware, automation, and involving
      the community, it still costs money\\nto build and run scholarly infrastructure,
      including scholarly\\ninfrastructure for science blogs.\\n\\nWe made a few fundamental
      decisions even before starting Rogue Scholar:\\n\\n- Time-limited funds are
      used only for time-limited activities\\n- Mission-consistent revenue generation\\n-
      Revenue based on services, not data\\n- Open source\\n- Open data (within constraints
      of privacy laws)\\n\\nThese principles of course come from the [Principles of
      Open Scholarly\\nInfrastructure](https://doi.org/10.24343/C34W2H) (POSI). It
      is too early\\nfor Rogue Scholar for a [formal commitment to\\nPOSI](https://openscholarlyinfrastructure.org/posse/),
      because it only\\nlaunched a few months ago, and has no formal governance structure
      in\\nplace. Rogue Scholar is run by Front Matter, a German organization\\n[started
      by me in 2021](https://doi.org/10.53731/r87krmh-97aq74v-ag5x0).\\nFront Matter
      is not (yet) a non-profit under German law because the\\noverhead of starting
      and running a non-profit in Germany is\\nconsiderable. The topic of Rogue Scholar
      governance is important, but in\\nthis blog post I want to focus on one aspect
      of POSI.\\n\\n### Mission-consistent revenue generation\\n\\nRogue Scholar helps
      blogs that publish their content under an open\\nlicense. Creative Commons Attribution
      ([CC-BY\\n4.0](https://creativecommons.org/licenses/by/4.0/legalcode)) is the\\nappropriate
      license for scholarly publications, [as explained by the\\nOpen Access Publishers
      Association](https://oaspa.org/why-cc-by/)\\n(OASPA). Therefore content is always
      free to read, share and adapt for\\nusers of Rogue Scholar, and I hope to see
      interesting services and other\\nimplementations evolve over time.\\n\\nConsistent
      with the POSI principle *revenue based on services, not\\ndata*, I could see
      newsletters as a possible revenue source in the\\nfuture, as long as content
      always remains accessible free of charge via\\nwebpage or RSS feed. Newsletters
      are a service that [has become popular\\nwith blogs in the past few\\nyears](https://www.listenupih.com/ghost-post/),
      either to complement\\nexistent access models (good), unfortunately sometimes
      to restrict\\naccess (bad). Last [week I\\nstarted](https://doi.org/10.53731/9cdnt-2k006)
      the *Rogue Scholar\\nDigest* newsletter which sends weekly summaries of the
      Rogue Scholar\\nposts the last seven days on Wednesdays. The newsletter is generated\\nautomatically
      without any manual curation of either the most interesting\\nposts or posts
      about a particular topic, so it would not be appropriate\\nto charge for it.\\n\\nAdvertising
      on science blogs is a revenue model that has been tried for\\nmany years but
      overall has failed to deliver. Maybe science content\\nisn\\\\'t popular enough
      unless published by a few very popular bloggers.\\nIn addition, it is a very
      annoying business model that goes with\\ntracking users and clicks, hopefully
      something that you will never see\\nwith the Rogue Scholar.\\n\\nArticle Processing
      Charges (APC) as a cost model for journal articles\\nare receiving a lot of
      criticism, for example in [this blog post by\\nBrembs](https://doi.org/10.59350/d1zfz-8cs77).
      It is critical to keep\\nthe costs for publishing scholarly content down and
      to be transparent\\nabout it. A good example is the Journal of Open Source Software
      (JOSS)\\nwhich [in 2019 reported](https://doi.org/10.59349/g4fz2-1cr36) a cost
      of\\nabout \\\\$100 per paper, paid for by grant funding. Rogue Scholar is\\nlooking
      at a cost of \\\\$1 per blog post in direct costs (compared to\\n\\\\$2.71 for
      JOSS), but that does not include the costs of running a\\nblogging platform
      or staff costs of editing papers (both paid by\\nparticipating blogs) and developing
      the software platform (paid by Front\\nMatter).\\n\\nMany science blogs are
      written by individuals in their \\\\\\\"free\\\\\\\" time as\\nacademics or
      science journalists. It wouldn\\\\'t be appropriate to charge\\nthem for participating
      in Rogue Scholar, which is why Rogue Scholar is\\nfree for up to 50 blog posts
      published a year. If you publish more than\\n50 posts (or once per week) as
      an individual or organization, I hope you\\nhave a revenue source for the time
      spent writing and editing those posts\\nand are willing to pay Rogue Scholar
      a one-time fee of \\\\$1 per post.\\n\\nWhat I am seeing with the about 40 blogs
      participating in Rogue Scholar\\nso far is that most of them will not publish
      more than 50 posts in 2023,\\nbut some blogs have been running for five, 10,
      or more years, and have\\npublished 100s of posts before 2023. Archiving these
      older posts in\\nRogue Scholar is particularly important, as the risk of scholarly\\ncontent
      disappearing [increases with\\ntime](https://doi.org/10.1371/journal.pone.0115253).
      Based on the\\nexperience of archiving my own blog posts in Rogue Scholar going
      back\\nuntil 2007, I am convinced that science blog posts older than two or\\nthree
      years are absolutely worth archiving.\\n\\n### New payment options\\n\\nTo align
      the Rogue Scholar with the *mission-consistent revenue\\ngeneration* discussed
      in the previous paragraph, Rogue Scholar is\\nlaunching two payment options
      today:\\n\\n- Donations (one-time or monthly) of \\\\$3 or more if you want
      to support\\n  the Rogue Scholar as a reader. Follow the new [buy me a\\n  coffee](https://ko-fi.com/rogue_scholar)
      link in the navigation bar on\\n  top of all Rogue Scholar pages.\\n\\n<figure
      class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2023/08/Bildschirmfoto-2023-08-07-um-13.38.35.png
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"502\\\"
      />\\n</figure>\\n\\n- Follow the [pay for more blog\\n  posts](https://ko-fi.com/rogue_scholar/shop)
      link in the [Rogue\\n  Scholar pricing section](https://rogue-scholar.org/#pricing)
      to pay\\n  for archiving additional blog posts. Pay a one-time fee of \\\\$25
      to\\n  archive 25 blog posts (including full-text search and DOI\\n  registration).
      This can be for your own blog or any other blog\\n  included in the Rogue Scholar,
      and can of course be multiples of 25 to\\n  archive more blog posts.\\n\\n<figure
      class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-07-um-13.37.05.png
      2376w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1101\\\"
      />\\n</figure>\\n\\nThe payments are handled by the [Ko-fi](https://ko-fi.com/)
      service\\n(using Stripe and Paypal for payment processing). These new payment\\noptions
      make two important assumptions:\\n\\n- Users are willing to donate money for
      something they feel is\\n  important, even if it adds no direct value. I hope
      that some\\n  individuals are willing to donate to Rogue Scholar, but realistically\\n
      \ organizations involved in scholarly communication are more likely to\\n  give
      one-time or regular donations.\\n- Separating the payment for archiving blog
      posts from blog owners\\n  allows more flexible funding sources, e.g. crowdfunding
      campaigns to\\n  preserve the content of a blog important in a particular community,
      or\\n  funders willing to support scholar infrastructure for science blogs.\\n\\nPlease
      reach out in the comments or [via\\nemail](mailto:info@front-matter.io) if you
      have questions or feedback,\\nor if you want to discuss funding the Rogue Scholar

      DataCite blog has migrated to a new platform, from a hosted version at Ghost
      to a self-hosted version using Jekyll. The main reason for this change is that
      it gives us more control over the formatting of blog posts. The migration was
      easy as both Ghost and Jekyll use markdown to format blog posts, and the blog
      post URLs haven't changed.\\n\\n\\nOther than some layout changes that make
      the blog look and feel more consistent with other DataCite sites, the other
      main difference that users will see is\",\"reading_time\":2,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48edc\",\"uuid\":\"85f6304e-a98d-40be-8707-2bd80293f1b0\",\"title\":\"Infrastructure
      Tips for the Non-Profit Startup\",\"slug\":\"infrastructure-tips-for-the-non-profit-startup\",\"html\":\"<p>When
      I started as DataCite Technical Director four months ago, my first post (Fenner,
      <a href=\\\"https://blog.datacite.org/tips-for-the-non-profit-startup/#ref-https://blog.datacite.org/data-driven-development\\\">2015</a>)
      on this blog was about what I called <strong><strong>Data-Driven Development</strong></strong>.
      The post included a lot of ideas on how to approach development and technical
      infrastructure. In this post I want to take a second look.</p><p>While I think
      the ideas expressed in the blog post are still true, I also learned that the
      focus of a Technical Director working for a small non-profit is somewhere else.
      The main challenge might be to properly run infrastructure and technical development
      with limited resources, both in terms of staff and money. While DataCite isn't
      a startup (the organization turned six years old this month), we face many of
      the same challenges. And as a non-profit, we can't take the approach of the
      typical startup, which in the early stages might have a small staff, but usually
      can spend more money than it is taking in.</p><h3 id=\\\"automate-as-much-as-possible\\\">Automate
      as much as possible</h3><p>The biggest cost is obviously staff, so it is very
      important to automate the technical infrastructure as much as possible. Luckily
      many powerful services and best practices have been developed in the last few
      years, under the umbrella term <a href=\\\"http://theagileadmin.com/what-is-devops/\\\">DevOps</a>.
      The first step is to go with a cloud infrastructure provider rather than hosting
      your own servers. While the cost seems higher on paper, it is much easier to
      automate infrastructure using a cloud provider if you have a small technical
      team. DataCite infrastructure has been hosted by <strong><strong>Amazon Web
      Services</strong></strong> (AWS) since the beginning, and we currently see have
      no plans to change that.</p><p>A large number of tools integrate with AWS, three
      services that have become essential for DataCite in the past few months are
      <a href=\\\"https://terraform.io/\\\">Terraform</a>, <a href=\\\"https://www.packer.io/\\\">Packer</a>
      and <a href=\\\"https://blog.datacite.org/tips-for-the-non-profit-startup/\\\">Chef</a>:</p><ul><li><strong><strong>Terraform</strong></strong>
      treats infrastructure as code and allows us to have our AWS configuration (EC2
      instances, Virtual Private Network, Security Groups, etc.) managed with a set
      of configuration files stored in a private git repo, e.g.</li></ul><pre><code>resource
      \\\"aws_route_table\\\" \\\"production\\\" {\\n    vpc_id = \\\"${aws_vpc.production.id}\\\"\\n
      \   route {\\n        cidr_block = \\\"0.0.0.0/0\\\"\\n        gateway_id =
      \\\"${aws_internet_gateway.production.id}\\\"\\n    }\\n\\n    tags {\\n        Name
      = \\\"production\\\"\\n    }\\n}\\n\\nresource \\\"aws_main_route_table_association\\\"
      \\\"production\\\" {\\n    vpc_id = \\\"${aws_vpc.production.id}\\\"\\n    route_table_id
      = \\\"${aws_route_table.production.id}\\\"\\n}\\n\\nresource \\\"aws_route_table_association\\\"
      \\\"production\\\" {\\n    subnet_id = \\\"${aws_subnet.production.id}\\\"\\n
      \   route_table_id = \\\"${aws_route_table.production.id}\\\"\\n}\\n\\nresource
      \\\"aws_security_group\\\" \\\"production\\\" {\\n  name = \\\"production\\\"\\n
      \ description = \\\"production\\\"\\n  vpc_id = \\\"${aws_vpc.production.id}\\\"</code></pre><ul><li><strong><strong>Packer</strong></strong>
      automates the creation of machine and container images. We use Packer to automatically
      build Amazon Machine Images (AMIs) that we then deploy as EC2 instances using
      terraform</li></ul><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-29-50.webp\\\"
      class=\\\"kg-image\\\" alt=\\\"Packer\\\" loading=\\\"lazy\\\" width=\\\"774\\\"
      height=\\\"507\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-12-23-um-11-29-50.webp
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-29-50.webp
      774w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption>Packer</figcaption></figure><ul><li><strong><strong>Chef</strong></strong>
      for automated configuration management. We use Chef to help Packer build AMIs.</li></ul><pre><code>==&gt;
      default: [2015-12-22T23:03:53+00:00] INFO: template[/etc/nginx/sites-enabled/dlm.conf]
      updated file contents /etc/nginx/sites-enabled/dlm.conf\\n==&gt; default:\\n==&gt;
      default: - update content in file /etc/nginx/sites-enabled/dlm.conf from c2a428
      to fe08d6\\n==&gt; default:\\n==&gt; default: --- /etc/nginx/sites-enabled/dlm.conf
      \ 2015-12-22 22:31:52.136854399 +0000\\n==&gt; default:\\n==&gt; default: +++
      /etc/nginx/sites-enabled/.dlm.conf20151222-13309-1bw1o6p 2015-12-22 23:03:53.161869265
      +0000\\n==&gt; default:\\n==&gt; default: @@ -1,4 +1,4 @@\\n==&gt; default:\\n==&gt;
      default: -upstream $backend {\\n==&gt; default:</code></pre><p>Terraform, Packer
      and Chef are open source. We use <a href=\\\"https://hashicorp.com/atlas.html\\\">Atlas</a>
      (commercial, but free for small installations) to combine them into a web-based
      team workflow. We hope to complete the migration for all DataCite services in
      the coming months.</p><h3 id=\\\"think-carefully-about-build-vs-buy\\\">Think
      carefully about Build vs. Buy</h3><p>A common approach in the commercial startup
      world is to focus on the particular product or service that the organization
      wants to build, and then outsource almost everything else. This is important
      when there is only a small number of staff and you want to move fast. While
      this approach also applies to non-profit organizations, the decision of <strong><strong>build
      vs. buy</strong></strong> will sometimes be different, because some of these
      outsourced services would just be too expensive, or create a lock-in that would
      be a problem later on.</p><p>But for the most part I think the risk of trying
      to build too much yourself is bigger, in particular since many external services
      have monthly plans, and there are often several alternatives. The biggest consideration
      is the risk of lock-in, which is of course what all service providers are aiming
      for.</p><h3 id=\\\"open-source-where-it-is-important\\\">Open Source where it
      is important</h3><p>The software written by DataCite staff to run the DataCite
      services is all open source, hosted in a <a href=\\\"https://github.com/datacite\\\">public
      Github repository</a>. This is important for a number of reasons, best explained
      in the Principles of Open Scholarly Infrastructures (Bilder, Lin, &amp; Neylon,
      <a href=\\\"https://blog.datacite.org/tips-for-the-non-profit-startup/#ref-https://doi.org/10.6084/M9.FIGSHARE.1314859\\\">2015</a>).
      One nice side effect is that a number of important external services are free
      for open source projects, for example Github or the <a href=\\\"https://travis-ci.org/\\\">Travis
      CI</a> continuous integration service.</p><p>What this doesn't mean is that
      all software that DataCite uses should be open source. I like the approach that
      ORCID has taken in the ORCID Principles (\u201COur principles,\u201D <a href=\\\"https://blog.datacite.org/tips-for-the-non-profit-startup/#ref-https://orcid.org/about/what-is-orcid/principles\\\">2011</a>):</p><blockquote>All
      software developed by ORCID will be publicly released under an Open Source Software
      license approved by the Open Source Initiative. For the software it adopts,
      ORCID will prefer Open Source.</blockquote><p>Some of the services mentioned
      above (e.g. Google Apps, Slack, AWS) are obviously not open source, and that
      is ok if they don't create a lock-in or serious dependency for running the DataCite
      infrastructure. An interesting approach is hosted open source software, such
      as this blog. We are currently paying <a href=\\\"https://ghost.org/\\\">ghost.org</a>
      a small amount of money to host the blog for us, but we can always move the
      blog somewhere else or start hosting it ourselves. Our use of AWS is more complex,
      but similar, all the software (databases, web servers, etc.) we are running
      is open source, and we can move to a different hosting provider if that is ever
      needed.</p><h3 id=\\\"get-non-profit-discounts\\\">Get Non-Profit Discounts</h3><p>Some
      organizations provide their infrastructure services for free or a discount to
      non-profit organizations. DataCite started using <a href=\\\"https://apps.google.com/\\\">Google
      Apps</a> and <a href=\\\"https://slack.com/\\\">Slack</a> in August. Both are
      free for eligible non-profits, for other services such as <a href=\\\"https://products.office.com/en-us/nonprofit/office-365-nonprofit\\\">Office
      365</a> we get a deep discount.</p><p>Slack has become an essential internal
      communication tool. Not only because the current five staff members are in three
      different countries, but also because Slack nicely integrates with a large number
      of services. This greatly helps with keeping everyone on the same page.</p><figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-26-47-1.png\\\"
      class=\\\"kg-image\\\" alt=\\\"Slack\\\" loading=\\\"lazy\\\" width=\\\"775\\\"
      height=\\\"355\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2022/08/Bildschirmfoto-2015-12-23-um-11-26-47-1.png
      600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-26-47-1.png
      775w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption>Slack</figcaption></figure><h3
      id=\\\"start-small-but-make-changes-easy\\\">Start small but make changes easy</h3><p>One
      trap you can fall into is to think too big when starting out. You should build
      or buy what you need now or in the near future. At the same time you should
      make sure that whatever solution you come up with will scale up when needed.</p><p>There
      are a number of services out there that provide wonderful value, but are not
      really appropriate for a small non-profit. They solve problems of much larger
      organizations, e.g. auto-scaling of servers or centralized data analytics.</p><h3
      id=\\\"cooperate-with-other-non-profit-organizations\\\">Cooperate with other
      non-profit organizations</h3><p>One important advantage that non-profits have
      over commercial startups is that it is easier for them to cooperate with other
      organizations. In the case of DataCite this primarily means with DataCite members
      and CrossRef.</p><p>Cooperation takes time and effort, and staff time is usually
      limited when you are a small organization and also have a lot of technical work
      on your plate. But it is still a worthwhile investment. And I think non-profit
      organizations in the scholarly communication space could cooperate much more.
      While there are many cooperations around specific projects and initiatives,
      I think most of the basics of running the organization, and the technical infrastructure
      in particular, are not really discussed much. Small non-profits such as DataCite
      face particular challenges that are different from both commercial organizations
      and larger non-profits such as academic institutions. I want to spend more time
      in 2016 working on this, so please contact me if you are interested to help.</p><p><em>This
      blog post was <a href=\\\"https://doi.org/10.5438/t0ap-d5w7\\\">originally published</a>
      on the DataCite Blog.</em></p><h2 id=\\\"references\\\">References</h2><p>Bilder

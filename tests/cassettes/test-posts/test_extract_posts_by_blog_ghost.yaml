      M. The DataCite GraphQL API is now open for (pre-release)\nbusiness. Published
      online May 15, 2019.\ndoi:[10.53731/r79sa71-97aq74v-ag4vc](https://doi.org/10.53731/r79sa71-97aq74v-ag4vc)\n\nFenner

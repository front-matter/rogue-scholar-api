      [Rogue Scholar science blog archive](https://rogue-scholar.org/)\ncontinues
      to grow. It is closing in on 50 science blogs (currently\n[45](https://rogue-scholar.org/blogs)),
      3,000 blog posts (currently\n[2,944](https://rogue-scholar.org/posts), of which\n[2,775](https://api.crossref.org/members/31795/works)
      have a DOI), and\n250 (currently\n[212](https://api.crossref.org/members/31795/works?filter=has-references:true))\nblog
      posts with references registered with Crossref. I have set up\neleven Mastodon
      bots for Rogue Scholar blogs after [announcing the\nfeature](https://doi.org/10.53731/f1mhr-wps22)
      last week. We have\nachieved 32% of our funding goal to pay for the archiving
      of all current\nRogue Scholar blog posts.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-10.49.56.png\"\nclass=\"kg-image\"
      loading=\"lazy\" width=\"423\" height=\"290\" />\n</figure>\n\nAlso last week,
      Rogue Scholar added the first [Spanish-language\nblog](https://rogue-scholar.org/blogs/norbisley)
      and the first two blogs\ncovering Chemistry ([here](https://rogue-scholar.org/blogs/cwagen)
      and\n[here](https://rogue-scholar.org/blogs/rzepa)).\n\n### What\\''s next?\n\nWe
      have done some preliminary work to explore the feasibility of storing\nblog
      posts as [ePub](https://en.wikipedia.org/wiki/EPUB) files. This is\nparticularly
      interesting since [version 7 of the Zotero reference\nmanager](https://forums.zotero.org/discussion/106716/available-for-beta-testing-updated-reader-with-epub-snapshot-support-and-new-annotation-types)\nwill
      support storing ePub files next to metadata, and already integrates\nnicely
      with Rogue Scholar:\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1600w, https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.28.10.png
      1910w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1910\" height=\"1050\" />\n<figcaption><span>Zotero
      picks up references from a </span><a\nhref=\"https://rogue-scholar.org/posts?page=1&amp;query=open+access\"\nrel=\"noreferrer\"><span>Rogue
      Scholar\nsearch</span></a><span>.</span></figcaption>\n</figure>\n\nThe preliminary
      work on ePub looks good but requires a major\narchitectural change in the backend,
      which is planned for October.\n\nLast week Rogue Scholar started launching Mastodon
      bots for the\nparticipating science blogs. This service is opt-in, i.e. the
      blog has\nto give Rogue Scholar permission to launch the bot and announce new
      blog\nposts ([via email](mailto:info@front-matter.io) is the easiest way). The\ninformation
      about the blog provided in Mastodon is exactly the same as\non the [Rogue Scholar
      blogs](https://rogue-scholar.org/blogs) page.\n\n<figure class=\"kg-card kg-image-card\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2023/08/Bildschirmfoto-2023-08-28-um-12.33.18.png\"\nclass=\"kg-image\"

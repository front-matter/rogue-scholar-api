      [Zenodo](https://doi.org/10.5281/ZENODO.8433679){rel=\"noreferrer\"}.\nMore
      work is needed to allow users to run the API locally, as the API\nrequires data
      from the database (Postgres) and search index (Typesense),\nwhich both also
      use Open Source software but need authentication for\naccess. The simplest way
      to get started with the Rogue Scholar API is to\nuse the [OpenAPI\nendpoint](https://api.rogue-scholar.org/openapi.json){rel=\"noreferrer\"}\nwith

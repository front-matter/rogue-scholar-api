      explore issues raised by news stories in more depth.\",\"feature_image\":\"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fHJlc2VhcmNofGVufDB8fHx8MTYxODEyMzQxNQ&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/feature/\"},\"url\":\"https://blog.front-matter.io/posts/differences-between-orcid-and-datacite-metadata/\",\"excerpt\":\"One
      of the first tasks for DataCite in the European Commission-funded THOR project,
      which started in June, was to contribute to a comparison of the ORCID and DataCite
      metadata standards. Together with ORCID, CERN, the British Library and Dryad
      we looked at how contributors, organizations and artefacts - and the relations
      between them - are described in the respective metadata schemata, and how they
      are implemented in two example data repositories, Archaeology Data Service and
      Dryad Digital Repos\",\"reading_time\":4,\"access\":true,\"comments\":true,\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"email_subject\":null,\"frontmatter\":null,\"feature_image_alt\":null,\"feature_image_caption\":null},{\"id\":\"62d42bbd41e317003df48eda\",\"uuid\":\"0fcb1eb0-e9b8-4dc5-b444-c3bdbaca0a3e\",\"title\":\"Adding
      References to the DataCite Blog\",\"slug\":\"adding-references-to-the-datacite-blog\",\"html\":\"<p>We
      launched this blog six weeks ago on a hosted version of <a href=\\\"https://ghost.org/\\\">Ghost</a>,
      the open source blogging platform. Ghost doesn't have all the features of Wordpress
      or other more mature blogging platforms, but it is a pleasure to use. The other
      alternative would have been to put the blog up on the Drupal-based main <a href=\\\"http://www.datacite.org/\\\">DataCite
      website</a>, but Drupal is really a content-management system and usually not
      the best choice for a serious blog.</p><p>What all the above systems (Ghost,
      Wordpress, Drupal) have in common is that they need a web server and database
      backend. This is fine for the standard blog, but it becomes a problem once you
      start thinking about customizing your blog. In the case of the DataCite blog
      I want to be able to provide the following:</p><ul><li>the addition of proper
      citations and references</li><li>a PDF (and possibly ePub) version for downloading
      and archiving</li><li>a register blog posts with a DOI</li></ul><p>Since DataCite
      is in the business of providing DOI names for scholarly content, the above is
      a pretty obvious wish list. Some people might argue about the content of this
      blog needing a DOI, but DOIs have been used for similar content for many years,
      whether it is for frontmatter content (editorials, opinion pieces, etc.) in
      journals, or in services such as <a href=\\\"https://www.nature.com/news\\\">Nature
      News</a>.</p><p>Out of the box the standard blogging platforms mentioned above
      don't support references or DOI registration, so a bit of extra work is needed.
      The easiest way to do this is to switch to a simpler blogging platform. Luckily
      there are a lot of choices among these so-called <strong><strong>static site
      generators</strong></strong>, which don't need a database and simply generate
      HTML files. Adding the features from the above wish list then becomes a straightforward
      process and that is what I have started doing.</p><p>As of this week, we support
      references, as you can see in this blog post(<strong><strong>???</strong></strong>)
      from two weeks ago.</p><p>The picture is from the PDF version of the post, where
      the integration with the blog is still ongoing.</p><p>The <em>DataCite Labs
      Blog</em> looks very similar to the <em>DataCite Blog</em>, but under the hood
      is using the <a href=\\\"https://github.com/jekyll/jekyll\\\">Jekyll</a> static
      site generator, and the <a href=\\\"http://pandoc.org/README.html\\\">Pandoc</a>
      document conversion software. This is a popular combination used by several
      scholarly bloggers, e.g. <a href=\\\"http://www.carlboettiger.info/2015/01/07/automated-knitr-in-jekyll.html\\\">Carl
      Boettiger</a>. Jekyll is written in Ruby, and there are at least two Ruby gems
      that allow automatic deposition in Zenodo (<a href=\\\"https://github.com/sprotocols/zenodo\\\">zenodo
      gem</a>), or the DataCite Metadata Store (<a href=\\\"https://github.com/datacite/datacite_doi_ify\\\">datacite_doi_ify
      gem</a>) to automate archiving and DOI registration.</p><p>Of course DOI registration
      doesn't all of the sudden make blog content more \u200B\u200B<em>scholarly</em>\u200B,
      but it can make it easier to find. For example, blog posts can be found by searching
      CrossRef or DataCite's metadata, and links can be discovered between blog posts
      and scholarly articles (or datasets) by using the DataCite metrics pilot, which
      we <a href=\\\"https://blog.datacite.org/announcing-data-level-metrics-in-datacite-labs\\\">announced
      last week</a>. To facilitate this we need to deposit the references with the
      metadata we send to DataCite, e.g. for the three scholarly articles, one software
      repository, one dataset and one data paper you see in the picture above.</p><p>A
      little more work is needed before the <em>Labs Blog</em> can become the official
      <em>DataCite Blog</em>, and as always we appreciate your feedback. The blog
      itself is stored in a <a href=\\\"https://github.com/datacite/blog\\\">public
      Github repository</a>, so feel free to reuse any of the code. We use the <a
      href=\\\"https://travis-ci.org/\\\">Travis</a> continuous integration tool to
      automatically generate the HTML pages for the blog, and then push the newly
      generated HTML content to <a href=\\\"https://aws.amazon.com/s3/\\\">Amazon
      S3</a> for hosting.</p><p><em>This blog post was <a href=\\\"https://doi.org/10.5438/2wfx-2hz1\\\">originally
      published</a> on the DataCite Blog.</em></p>\",\"comment_id\":\"60e9354b149d573936a811f5\",\"feature_image\":\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-09-15-um-20-19-48.png\",\"featured\":false,\"visibility\":\"public\",\"created_at\":\"2021-07-10T05:51:07.000+00:00\",\"updated_at\":\"2022-08-15T09:45:39.000+00:00\",\"published_at\":\"2015-09-16T00:00:00.000+00:00\",\"custom_excerpt\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"custom_template\":null,\"canonical_url\":\"https://doi.org/10.53731/r796n5h-97aq74v-ag4fn\",\"tags\":[{\"id\":\"62d42a7be1424c003158c328\",\"name\":\"News\",\"slug\":\"news\",\"description\":null,\"feature_image\":\"https://images.unsplash.com/photo-1546422904-90eab23c3d7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fG5ld3N8ZW58MHx8fHwxNjYwNTk1NzUy&ixlib=rb-1.2.1&q=80&w=2000\",\"visibility\":\"public\",\"og_image\":null,\"og_title\":null,\"og_description\":null,\"twitter_image\":null,\"twitter_title\":null,\"twitter_description\":null,\"meta_title\":null,\"meta_description\":null,\"codeinjection_head\":null,\"codeinjection_foot\":null,\"canonical_url\":null,\"accent_color\":null,\"url\":\"https://blog.front-matter.io/tag/news/\"}],\"authors\":[{\"id\":\"1\",\"name\":\"Martin

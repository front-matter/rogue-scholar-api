      Desiccation Polygons (PDPs), tens to hundreds of meters in size, have been observed
      in numerous regions on Mars, particularly in ancient (&gt;3\u2009Gyr old) terrains
      of inferred paleolacustrine\/playa geologic setting, and in association with
      hydrous minerals such as smectites. Therefore, a better understanding of the
      conditions in which large desiccation polygons form could yield unique insight
      into the ancient climate on Mars. Many dried lakebeds\/playas in western United
      States display large (&gt;50\u2009m wide) desiccation polygons, which we consider
      to be analogues for PDPs on Mars. Therefore, we have carried out fieldwork in
      seven of these dried lakes in San Bernardino and the Death Valley National Park
      regions complemented with laboratory and spectral analysis of collected samples.
      Our study shows that the investigated lacustrine\/playa sediments have (a) a
      soil matrix containing ~40\u201375% clays and fine silt (by volume) where the
      clay minerals are dominated by illite\/muscovite followed by smectite, (b) carbonaceous
      mineralogy with variable amounts of chloride and sulfate salts, and significantly,
      (c) roughly similar spectral signatures in the visible\u2010near\u2010infrared
      (VIS\u2010NIR) range. We conclude that the development of large desiccation
      fractures is consistent with water table retreat. In addition, the comparison
      of the mineralogical to the spectral observations further suggests that remote
      sensing VIS\u2010NIR spectroscopy has its limitations for detailed characterization
      of lacustrine\/playa deposits. Finally, our results imply that the widespread
      distribution of PDPs on Mars indicates global or regional climatic transitions
      from wet conditions to more arid ones making them important candidate sites

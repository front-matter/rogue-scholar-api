      "The iTunes Store was opened by Apple in 2003 to sell digital music and\nother
      digital assets. Since 2009 music purchased in the iTunes store is\nfree of Digital
      Rights Management (DRM). Apple became the largest music\nvendor worldwide in
      2010, and by 2013 had sold 25 billion songs.\n\nScholarly articles are distributed
      almost exclusively in digital form.\nWhile there is an increasing number of
      journal articles freely available\nvia green or gold open access, the majority
      of them still can only be\nread if the reader works at an institution with a
      subscription to the\njournal. Many journals also allow the reader to buy a single
      article of\ninterest, for prices between \\$10 and more than \\$30:\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/pay_per_view_lancet.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/pay_per_view_lancet.png
      600w, https://blog.front-matter.io/content/images/2022/08/pay_per_view_lancet.png
      606w\"\nwidth=\"606\" height=\"554\" />\n<figcaption>For an article in Lancet</figcaption>\n</figure>\n\nThere
      is also a document delivery service provided by libraries, but\nthat option
      varies considerably by country and in Germany for example\nmeans a scanned article
      as printout rather than the original PDF because\nof a change in German copyright
      law a few years ago. There are also the\nservices [DeepDyve](https://www.deepdyve.com/)
      and\n[ReadCube](https://www.readcube.com/), but again you don''t get the PDF\n(or
      only for prices similar to those quoted above), but rather limited\naccess for
      reading and printing.\n\nIn summary, affordable access to scholarly content
      by subscription\npublishers is in a dire state: you either have to work at an
      academic\ninstitution subscribing to the desired journal, get only a crippled\nversion
      of the article (online viewing only), or pay up to \\$30 for a\nsingle article,
      which clearly doesn''t scale beyond very occasional use.\n\nWith this background
      it is obvious that several people have discussed\nthe iTunes Store-like model
      to sell scholarly articles:\n\n- [PRC Report and \"iPub\"\n  revisited](http://crosstech.crossref.org/2009/09/prc_report_and_ipub_revisited.html)\n-
      [DeepDyve launches iTunes Store-like service for science\n  papers](http://www.popsci.com/science/article/2009-10/deepdyve-launches-itunes-science-papers)\n-
      [Could an iTunes-like model work with scientific\n  publishing?](http://scienceblogs.com/digitalbio/2012/01/10/could-an-itunes-like-model-wor/)\n-
      [A plan to open up science\n  journals](http://www.bostonglobe.com/business/2012/10/07/start-readcube-program-uses-itunes-payment-model-for-access-scientific-articles/1UopCX1qfEE3uO2UEzuM7L/story.html)\n-
      [When the Rebel Alliance Sells\n  Out](http://www.newyorker.com/tech/elements/when-the-rebel-alliance-sells-out)\n\nThe
      best already existing platforms to build such as service are\nreference managers,
      as most of them have learned now to manage PDF\nfiles, and have an online component.
      ReadCube is offering a pay-per-view\noption already, Papers, Mendeley, Endnote
      or others could get into this\nbusiness.\n\nOne of the big advantages of payments
      for single articles is\ntransparency, as institutions and users only pay for
      what they actually\nuse. Price transparency is one of the big problems with
      the *big deal*\ncontracts that academic institutions have with publishers -
      read [this\narticle](https://doi.org/10.1073/pnas.1403006111) for more info.\n\nBut
      rather than becoming the predominant way to pay for digital music,\nservices
      such as DeepDyve and ReadCube are only playing a marginal role.\nWhy is that
      so?\n\n- whereas digital music is paid for by the consumer, there is usually
      a\n  middleman in the form of the library for scholarly articles, which\n  makes
      the payment process more complex.\n- subscription publishers have focused all
      their efforts on selling big\n  deals with increasing numbers of journals to
      libraries. Prices of \\$30\n  per article are clearly intended to discourage
      payment for single\n  articles (which could jeopardize journal bundles) rather
      than offering\n  an earnest payment option.\n- Apple was in a strong negotiation
      position with record labels when\n  starting the iTunes store (the extremely
      popular iPod, record labels\n  scared of file-sharing platforms such as Napster).
      No organization is\n  in a similar position with scientific publishers, and
      services such as\n  ReadCube or Mendeley are handicapped because they are associated
      with\n  a particular publisher\n\nUnless several large publishers and/or a smart
      third-party with enough\nmuscle start an initiative in this space, e.g. by bringing
      the\npay-per-view prices to a reasonable level (e.g. \\$4.99), we will never\nsee
      an iTunes Store-like service for scholarly articles, and this\ncurrently looks
      like the most likely outcome. We may have reached the\npoint where it is too
      late, as most publishers seem to already work\ntowards another payment model:
      gold open access where the authors pay\nthe article costs.\n\n*Update 3/2/15:

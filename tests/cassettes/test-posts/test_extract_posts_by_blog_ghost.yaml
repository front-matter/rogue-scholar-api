      multiple funders and grants were\\ninvolved in supporting a research output.
      We therefore not only need\\npersistent identifiers for projects, but also infrastructure
      for\\ncollecting and aggregating links to contributors and artefacts.\\n\\n###
      Harmonization of ORCID and DataCite Metadata\\n\\nWe identified significant
      differences between the ORCID and DataCite\\nmetadata schema, and these differences
      hinder the flow of information\\nbetween the two services. Several different
      approaches to overcome these\\ndifferences are conceivable:\\n\\n1.  only use
      a common subset, relying on linked persistent identifiers\\n    to get the full
      metadata\\n2.  harmonize the ORCID and DataCite metadata schemata\\n3.  common
      API exchange formats for metadata\\n\\nThe first approach is the linked open
      data approach, and was designed\\nspecifically for scenarios like this. One
      limitation is that it requires\\npersistent identifiers for all relevant attributes

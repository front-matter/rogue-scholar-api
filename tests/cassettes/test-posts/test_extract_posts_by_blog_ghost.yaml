      1600w, https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-11-09-um-20-02-45-1-1.png
      2000w\"\nsizes=\"(min-width: 720px) 720px\" width=\"2000\" height=\"323\"\nalt=\"ORCID
      Auto-Updated\" />\n<figcaption aria-hidden=\"true\">ORCID Auto-Updated</figcaption>\n</figure>\n\n****Auto-Update****
      still needs a bit more work and hasn\\''t launched\nyet, but by signing up for
      the Profiles service users give DataCite\npermission to automatically update
      their ORCID record with works with\nDataCite DOIs that include their ORCID identifier.\n\n****Search
      & Link**** can be started from the Settings page and\nautomatically searches
      the DataCite Metadata Store for any of the name\nvariants given in the ORCID
      record.\n\nTogether with the Profiles service we are launching a new common\nnavigation
      bar with links to the most common services and a place to\nsign in.\n\n<figure
      class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-11-09-um-20-14-22.png\"\nclass=\"kg-image\"

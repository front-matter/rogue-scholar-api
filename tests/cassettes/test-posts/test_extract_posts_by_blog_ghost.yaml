      it easier to register a science blog with Rogue Scholar\",\"slug\":\"making-it-easier-to-register\",\"html\":\"<p>Yesterday
      I had to fix a bug in the Rogue Scholar registration form (a <a href=\\\"https://en.wikipedia.org/wiki/Software_regression\\\"
      rel=\\\"noreferrer\\\">software regression</a> that happened over the holidays
      related to database row level security). This was a reminder that registering
      a science blog with the <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue
      Scholar science blog archive</a> should be quick and painless.</p><p>Today I
      made one change that hopefully simplifies registration: Ask for the blog homepage
      instead of the RSS feed URL. </p><figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\"><img
      src=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"1866\\\"

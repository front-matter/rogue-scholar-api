      years ago I wrote a blog post about component DOIs. It is time to revisit the
      topic, in particular since our approach to citing data associated with a publication
      has changed since 2011.\\n\\nComponent DOIs are explained in the CrossRef Help
      System:\\n\\nDOIs may be assigned to items that are part of a journal article,
      book chapter, or any other content item. A component would typically be a figure,
      table, or image which is part of or referred to by the parent item. Assigning

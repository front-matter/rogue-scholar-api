      "key": "ref2", "title": "A Content Negotiation Update", "publicationYear": "2017"}],"updated_at":1690885378,"published_at":1564099200,"blog_name":"Front
      Matter","indexed_at":1715575432,"indexed":true,"images":[],"blog_slug":"front_matter","content_text":"DOI
      content negotiation is one of the oldest DataCite services, launched\nin 2012.
      Content negotiation makes it easy to fetch DataCite metadata in\nother metadata
      formats, for example *BibTeX* or *schema.org*, or as\nformatted citation in
      one of more than 5,000 citation styles. For\nexample:\n\n    curl -LH \"Accept:
      application/x-bibtex\" https://doi.org/10.5438/0000-0C2G\n\nIn 2017 we updated
      the service, both adding new content types (e.g.\nschema.org), and improving
      the support for existing content types\n(Fenner,\n[2017](https://blog.datacite.org/changes-to-doi-content-negotiation/#ref-https://doi.org/10.5438/0000-01qj)).\n\nIn
      2018 we launched a new version of the REST API (Dasler,\n[2018](https://blog.datacite.org/changes-to-doi-content-negotiation/#ref-https://doi.org/10.5438/s8rt-zv48))\nthat
      complements content negotiation: you can now submit metadata in\nmost of the
      metadata formats supported by content negotiation to\nregister a DOI.\n\nWith
      this blog post we want to announce an important upcoming change to\nDataCite
      DOI content negotiation that addresses a long-standing issue.\nContent negotiation
      is used to provide different representations of the\nsame resource in different
      formats. What content negotiation is not is a\nprotocol to return the content
      itself described by the DOI instead of\nthe metadata describing the content,
      e.g. a PDF or CSV file. The initial\nimplementation of DataCite DOI content
      negotiation didn\\''t make that\nclear distinction and allows registration of
      custom content types,\nincluding those that typically are associated with content
      rather than\nmetadata, e.g. `application/pdf`. Registration of custom content
      types\nis still possible with the current version of the service, but we are\ntoday
      announcing that we will retire this functionality on January 1st,\n2020.\n\nWe
      know that many organizations make heavy use of custom content types\nfor DataCite
      DOIs, so we provide both a long transition period and\nalternative approaches
      to achieve the same.\n\nOn October 1st, 2019 we will retire support for custom
      content types via\nthe DOI resolver `https://doi.org`. You can continue to use
      custom\ncontent types by using the DataCite content negotiation service at\ndata.datacite.org
      directly, e.g.\n\n    curl -LH \"Accept: application/x-bibtex\" https://data.datacite.org/10.5438/0000-0C2G\n\nStarting
      January 1st, 2020 custom content types will no longer be\nsupported.\n\nThere
      are two alternatives to using custom content types in content\nnegotiation:\n\n-
      use the REST API, specifically the `/media` API endpoint to access\n  exactly
      the information currently made available via content\n  negotiation\n- use content
      negotiation at the landing page for the resource that the\n  DOI resolves to.
      DataCite content negotiation is forwarding all\n  requests with unknown content
      types to the URL registered in the\n  handle system.\n\nGoing forward, the upcoming
      changes will lead to improvements in two\nareas:\n\n- the content negotiation
      service will become faster, easier to\n  maintain, and more aligned with other
      DOI registration agencies such\n  as Crossref. The new service is already running
      at\n  https://data.crosscite.org.\n- we can improve the workflows for registering
      URLs to content in the\n  DOI registration service. This will enable direct
      access to content,\n  and will improve machine access to data.\n\nPlease read
      our [support documentation for content\nnegotiation](https://support.datacite.org/docs/datacite-content-resolver)\nfor
      more details, or reach out to [DataCite\nsupport](mailto:support@datacite.org)
      if you need help transitioning\nfrom custom content types you have registered
      in the past.\n\n*This blog post was [originally\npublished](https://doi.org/10.5438/nz0m-rb06)
      on the DataCite Blog.*\n\n## References\n\nDasler R. Create DOIs with the REST
      API. Published online September 28,\n2018. doi:[10.5438/S8RT-ZV48](https://doi.org/10.5438/S8RT-ZV48)\n\nFenner
      M. A Content Negotiation Update. Published online April 28, 2017.\ndoi:[10.53731/r7adm61-97aq74v-ag5kv](https://doi.org/10.53731/r7adm61-97aq74v-ag5kv)\n","relationships":[],"archive_url":"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/upcoming-changes-to-doi-content-negotiation","guid":"62d42bbd41e317003df48ee8","updated":false,"category":"computerAndInformationSciences","abstract":null,"status":"active"}]'

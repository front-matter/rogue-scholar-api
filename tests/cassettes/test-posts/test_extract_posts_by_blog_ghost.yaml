      process we implemented uses a new [command line\nutility](https://github.com/datacite/cirneco)
      and integrates well with\nour the publishing workflow, with (almost) no extra
      effort compared to\nhow we published blog posts before.\n\nGiven that DataCite
      is a DOI registration agency, we obviously are\ncareful about following best
      practices for assigning DOIs. DataCite\nfocusses on DOIs for research data,
      but many of the general principles\ncan also apply to blog posts. And we have
      learned a few things already.\n\n### Using schema.org metadata embedded in landing
      pages\n\nOur initial implementation collected the metadata required for DOI\nregistration
      in a way that is specific to a particular type of blogging\nsoftware, so-called
      [static site\ngenerators](https://davidwalsh.name/introduction-static-site-generators).\nWhile
      popular, this leaves out a large number of blogs, for example\nevery blog hosted
      by Wordpress, by far the most popular blogging\nplatform. We have now relaunched
      our blog to collect metadata\ndifferently, generic enough to work for any blog,
      but also well aligned\nwith best practices for DOIs.\n\nOur practice is that
      every DOI should resolve to a landing page, and\nthat landing page should provide
      both human- and machine-readable\nmetadata. Machine-readable metadata can be
      embedded into web pages in a\nnumber of ways. Traditionally this was done using
      HTML meta tags, more\nrecent approaches to embedding metadata in HTML include\n[microdata](https://html.spec.whatwg.org/multipage/microdata.html),\n[microformats](http://microformats.org/)

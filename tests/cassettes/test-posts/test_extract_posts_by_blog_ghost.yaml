      {"alt": "Slack", "src": "https://blog.front-matter.io/content/images/2022/08/Bildschirmfoto-2015-12-23-um-11-26-47-1.png",
      "sizes": "(min-width: 720px) 720px", "width": "775", "height": "355", "srcset":

      1540w\"\nsizes=\"(min-width: 720px) 720px\" width=\"1540\" height=\"876\" />\n</figure>\n\nIn
      the coming months, the Rogue Scholar documentation will see regular\nupdates,
      based on the lessons learned running Rogue Scholar and two\nblogs -- this blog
      (Ghost) and the Syldavia Gazette (Quarto). The next\nupdate will go into more
      detail about recommendations on how to\nconfigure a Wordpress blog (the most
      popular platform, used by currently\n25 blogs on Rogue Scholar) for scholarly
      content. You can help improve\nthe documentation -- which is [hosted on\nGitHub](https://github.com/front-matter/rogue-scholar/tree/main/apps/docs){rel=\"noreferrer\"}\n--
      via the **edit** links that are on every page.\n\n## Comments\n\nAsking questions,
      reporting bugs, or giving other kinds of feedback was\nalways possible via\n[email](mailto:info@front-matter.io){rel=\"noreferrer\"},\n[Mastodon](https://rogue-scholar.social/@admin){rel=\"noreferrer\"},
      or\n[Discord](https://front-matter.io/discord){rel=\"noreferrer\"}. Today you\ncan
      also add comments directly on the Rogue Scholar website, powered by\n[GitHub\nDiscussions](https://docs.github.com/en/discussions){rel=\"noreferrer\"}\nand
      [Giscus](https://giscus.app/){rel=\"noreferrer\"}. Commenting requires\nsigning
      in with a GitHub account, but reading comments doesn\\''t require\nauthentication.

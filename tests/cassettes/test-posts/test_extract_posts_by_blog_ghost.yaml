    body: '{"authors": [{"name": "Martin Fenner", "url": "https://orcid.org/0000-0003-1419-2405",
      "affiliation": [{"id": "https://ror.org/04wxnsj81", "name": "DataCite"}]}],
      "blog_name": "Front Matter", "blog_slug": "front_matter", "content_text": "As
      a provider of crucial scholarly infrastructure, it is critical that\nDataCite
      not only provides a reliable service, but also [properly\ncommunicates\nproblems](https://www.crossref.org/blog/problems-with-dx.doi.org-on-january-20th-2015-what-we-know./).\nThe
      best way to do this is via a central status page, a best practice\nused by many
      organizations from [Github](https://status.github.com/) and\n[Diqus](https://status.disqus.com/)
      to\n[Slack](https://status.slack.com/). Because you don\\''t want to run the\nstatus
      page with the rest of your infrastructure (as the page may go\ndown if there
      is a problem), many organizations use a third-party\nservice.\n\nToday DataCite
      is launching a status page for all its services at\n[http://status.datacite.org](http://status.datacite.org/).
      You can also\nreach the status page via the navigation menu in the upper right
      corner\nof recently launched DataCite services. Below is more information about\nthe
      main features of the service.\n\n## Services status\n\nAt the top of the status
      page we provide an overview of the status of\nall our services.\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/services-overview-1.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/services-overview-1.png
      600w, https://blog.front-matter.io/content/images/2022/08/services-overview-1.png
      956w\"\nsizes=\"(min-width: 720px) 720px\" width=\"956\" height=\"483\"\nalt=\"Services
      Overview\" />\n<figcaption aria-hidden=\"true\">Services Overview</figcaption>\n</figure>\n\nWe
      will update the status manually when there is an issue, possible\nvalues are\n\n-
      Operational\n- Degraded Performance\n- Partial Outage\n- Major Outage\n\nThe
      overall status at the top of the page reflects these changes.\n\n## Live system
      metrics\n\nThe DataCite status page shows the aggregated uptime for all DataCite\nservices.
      The data are generated by sending an HTTP/HTTPS request to\neach service from
      different locations around the world every 30 sec\n(using [Amazon AWS Route
      53 Health\nChecks](https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover.html)\nand
      aggregation of data in [Librato](https://www.librato.com/)).\n\n<figure class=\"kg-card
      kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/live-metrics.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/live-metrics.png
      600w, https://blog.front-matter.io/content/images/2022/08/live-metrics.png 977w\"\nsizes=\"(min-width:
      720px) 720px\" width=\"977\" height=\"350\"\nalt=\"Live Metrics\" />\n<figcaption
      aria-hidden=\"true\">Live Metrics</figcaption>\n</figure>\n\n## Incidents\n\nIncidents
      such as service downtime will be reported with incident status\n(Investigating\\|Identified\\|Monitoring\\|Resolved)
      and time. This\ninformation will remain available after incidents are resolved
      on an\nincident history page.\n\n<figure class=\"kg-card kg-image-card kg-card-hascaption\">\n<img\nsrc=\"https://blog.front-matter.io/content/images/2022/08/incidents.png\"\nclass=\"kg-image\"
      loading=\"lazy\"\nsrcset=\"https://blog.front-matter.io/content/images/size/w600/2022/08/incidents.png
      600w, https://blog.front-matter.io/content/images/2022/08/incidents.png 914w\"\nsizes=\"(min-width:
      720px) 720px\" width=\"914\" height=\"173\"\nalt=\"Incidents\" />\n<figcaption
      aria-hidden=\"true\">Incidents</figcaption>\n</figure>\n\n## Scheduled maintenance\n\nThe
      status page will inform users about scheduled maintenance such as\nserver upgrades
      requiring server downtime.\n\n## Notifications\n\nSubscribing to updates via
      email, Twitter or RSS feed is the best way to\nstay informed about any issues
      affecting availability of DataCite\nservices. You can do this by clicking on

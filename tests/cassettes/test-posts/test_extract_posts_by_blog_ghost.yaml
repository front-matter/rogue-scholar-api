      "ref3"}],"updated_at":1711835523,"published_at":1602633600,"blog_name":"Front
      Matter","indexed_at":1715541102,"indexed":true,"images":[],"blog_slug":"front_matter","content_text":"Access
      to some DataCite resources and services requires authentication\nso that DataCite
      knows who is making a request. This includes\n[Fabrica](https://doi.datacite.org/),
      our DOI registration service that\nrequires a member account, but also our integration
      with ORCID in the\n[Profiles](https://profiles.datacite.org/) service, where
      researchers\nauthenticate with us to allow us to send information about content
      with\nDataCite DOIs authored by them to their ORCID record.\n\nAuthentication
      needs to be secure, not allowing access by the wrong\npeople, but also practical,
      as otherwise poor password behavior with\nreduced security might result, as
      highlighted in the 2019 update of the\nNIST guidelines (Grassi, Garcia, & Fenton\n([2017](https://blog.datacite.org/globus-authentication/#ref-https://doi.org/10.6028/nist.sp.800-63-3)))\nthat
      set the industry standard. With this in mind, we have two main\ngoals for improving
      authentication with DataCite services: a) phase-out\nof institutional logins
      in favor of more secure personal accounts, and\nb) consolidate authentication
      into a single service to simply access to\nall secured resources.\n\nWe started
      work on improving DataCite authentication two months ago,\nbeginning with a
      major upgrade of the\n[Profiles](https://profiles.datacite.org/) service. We
      are relaunching\nthis upgraded service today. Most changes are under the hood
      and not\nvisible to users; they include much-needed maintenance work, but also
      an\nimproved administration interface for DataCite staff.\n\nOne visible change
      for users is the new sign in via Globus.\n[Globus](https://www.globus.org/),
      an initiative at the University of\nChicago - and a DataCite member -, is a
      non-profit service that provides\nreliable data transfer and sharing, and authentication
      services for the\nresearch community. Globus'' overall mission not only aligns
      well with\nDataCite''s mission but its authentication service, Globus Auth,
      provides\nthe functionality needed by DataCite and DataCite users. The previous\nversion
      of the Profiles service allowed login via ORCID, Google, and\nGitHub, but did
      not support the use of institutional identities. Globus\nallows users to login
      with their institutional account, supporting\nseveral hundred such federated
      identities via InCommon and eduGAIN\nfederations and other custom identity providers.\n\nDataCite
      now integrates with Globus via OpenID Connect, and requires\nthat users login
      either with their ORCID identity or with another\nidentity (e.g., an institutional
      account) linked to that ORCID identity\nvia Globus. We use the ORCID ID to identify
      the user independent of\nemail addresses or other information that may change
      over time, aligned\nwith the recommendation of using the eduPersonORCID property
      in\nFederated Identity Management (Demeranville\n([2017](https://blog.datacite.org/globus-authentication/#ref-https://doi.org/10.5281/zenodo.1064011))).\nFor
      authenticating ORCID claiming, a second step is needed, obtaining\nthe required
      permissions directly from ORCID to write to the user''s\nORCID record. This
      integration of Globus allows DataCite to focus on\nproviding persistent identifier
      services, while relying on Globus for\nauthentication services.\n\nWhile connecting
      authentication via OpenID Connect is straightforward,\nwe made the process even
      easier for Ruby users by writing the\nomniauth-globus Ruby gem (Fenner\n([2019](https://blog.datacite.org/globus-authentication/#ref-https://doi.org/10.14454/81gp-9y63)))\nthat
      requires only the minimal configuration of a CLIENT_ID,\nCLIENT_SECRET, and
      REDIRECT_URL.\n\nThis change is just the first step in our work on improving\nauthentication
      to DataCite services. As a next step, we will provide\npersonal accounts, roles,
      and permissions for our DOI registration\nservice Fabrica, which currently uses
      a separate authentication workflow\nand institutional accounts. We will continue
      partnering with Globus to\nwrap up this work before the end of 2019 but will
      keep the login option\nvia institutional accounts until the end of 2020. In
      early 2020, we will\nstart providing authentication tokens (in addition to basic\nauthentication
      via username/password) for API users, and we will improve\nour integration with
      ORCID via a pilot of the [ORCID token\ndelegation](https://members.orcid.org/service-provider-workflow)\nworkflow.\n\nIf
      you have any questions about these authentication updates, don''t\nhesitate
      to contact us at\n[mailto:support@datacite.org](mailto:support@datacite.org).\n\n*This
      blog post was* [*originally\npublished*](https://doi.org/10.5438/08jb-pn73)
      *on the DataCite Blog.*\n\n## References\n\nDemeranville, T. (2017). *Federated
      Identity And Identifiers*.\n<https://doi.org/10.5281/ZENODO.1064011>\n\nFenner,
      M. (2019). Omniauth-globus: Provides basic support for\nauthenticating a client
      application via the globus service. DataCite.\n<https://doi.org/10.14454/81GP-9Y63>\n\nGrassi,
      P. A., Garcia, M. E., & Fenton, J. L. (2017). *Digital identity\nguidelines:
      Revision 3* (NIST SP 800-63-3; p. NIST SP 800-63-3).\nNational Institute of

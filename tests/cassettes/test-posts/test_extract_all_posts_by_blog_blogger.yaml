        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Bob Mesibov\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"guest post\"/><title type='text'>Guest
        post: 10 explanations for messy data, by Bob Mesibov</title><content type='html'>&lt;p&gt;The
        follow is a guest post by &lt;a href=&quot;http://www.qvmag.tas.gov.au/qvmag/?c=153&quot;&gt;Bob
        Mesibov&lt;/a&gt;, who has &lt;a href=&quot;search?q=bob+mesibov&quot;&gt;contributed
        to iPhylo before&lt;/a&gt;. &lt;img src=&quot;http://lh4.ggpht.com/-GuEIp2E_0Ns/T_6s1sVLk3I/AAAAAAAABh0/lr7VS0hnXoY/bob.jpg?imgmax=800&quot;
        alt=&quot;Bob&quot; title=&quot;bob.jpg&quot; border=&quot;0&quot; width=&quot;113&quot;
        height=&quot;146&quot; style=&quot;float:right;&quot; /&gt;&lt;/p&gt;\n\n&lt;p&gt;Like
        many iPhylo readers, I deal with large, pre-existing compilations of biodiversity
        data. The compilations come from museums, herbaria, aggregation projects and
        government agencies. For simplicity in what follows and to avoid naming names,
        I&#39;ll lump all these sources into a single fictional entity, the PAI (for
        Projects, Agencies and Institutions).&lt;/p&gt;\n\n&lt;p&gt;The datasets I
        get from the PAI typically contain duplicate records, inconsistencies in content
        and format, unexplained data gaps, data in wrong fields, fields improperly
        used, no flagging of doubtful data, etc. Data cleaning consumes most of the
        time I spend on a data project. Cleaning can take weeks, analysing the cleaned
        data takes minutes, reporting the results of the analysis takes hours or days.
        (Example: &lt;a href=&quot;http://dx.doi.org/10.3897/BDJ.2.e1160&quot;&gt;doi:10.3897/BDJ.2.e1160&lt;/a&gt;)&lt;/p&gt;\n\n&lt;p&gt;I
        can understand how datasets get messy. Data entry errors account for a lot
        of the problems I see, and I make data entry errors myself. But the causes
        of messiness are one thing and its cure is another. The custodians of those
        data compilations don&#39;t seem to have done much (or any) data checking.
        Why not?&lt;/p&gt;\n\n&lt;p&gt;When I&#39;m brave enough to ask that question,
        I usually get a polite response from the PAI. Here are 10 explanations I&#39;ve
        heard for inadequate data checking and cleaning:&lt;/p&gt;\n\n&lt;p&gt;&lt;b&gt;(1)
        The data are fit for use, as-is.&lt;/b&gt;\nNo cleaning is needed, because
        the data are fit for &lt;i&gt;some&lt;/i&gt; use, and the PAI is satisfied
        with that. One data manager wrote to me in an email: &#39;...even records
        with lower certainty, in this case an uncertain identification, can be useful
        at a coarser resolution. Although we have no idea as to the reliability of
        the identification to the species or even genus they are likely correctly
        identify[ing] something as at least an animal, arthropod and possibly to class
        so the record is suitable for analysis at that level.&#39;&lt;/p&gt;\n\n&lt;b&gt;(2)
        The PAI is exposing its data online. The crowd will spot any problems and
        tell the PAI about them.&lt;/b&gt;\n\n&lt;p&gt;I&#39;ve previously pointed
        out (&lt;a href=&quot;http://dx.doi.org/10.3897/zookeys.293.5111&quot;&gt;doiL10.3897/zookeys.293.5111&lt;/a&gt;)
        how lame this explanation is. As a strategy for data cleaning it&#39;s slow,
        piecemeal and wildly optimistic. At best, it accumulates data-cleaning &#39;tickets&#39;
        with no guarantee that any will ever be closed. What I hear from the PAI is
        &#39;We&#39;re aware of problems of that kind and are hoping to find a general
        solution, rather than deal with a multitude of individual cases&#39;. Years
        pass and the individual cases don&#39;t get fixed, so interested members of
        the crowd lose faith in the process and stop reporting problems.&lt;/p&gt;\n\n&lt;b&gt;(3)
        No one outside the PAI is allowed to look at the whole dataset, and no one
        inside the PAI has the time (or skills) to do data checking and cleaning.&lt;/b&gt;\n\n&lt;p&gt;This
        is a particularly nice Catch-22. I once offered to check a portion of the
        PAI&#39;s data holdings for free, and was told that PAI policy was that the
        dataset was not to be shared with anyone outside the PAI. The same data were
        freely available on the PAI&#39;s website in bits and pieces through a database
        search page.&lt;/p&gt;\n\n&lt;b&gt;(4) The PAI is migrating to new database
        software next year. Data cleaning will be part of the migration.&lt;/b&gt;\n\n&lt;p&gt;No,
        it won&#39;t. Note that this response isn&#39;t always simple procrastination,
        because it&#39;s sometimes the case that the PAI&#39;s database has only limited
        capabilities for data checking and editing. PAI staff are hopeful that checking
        and editing will be easier with the new software. They&#39;ll be disappointed.&lt;/p&gt;\n\n&lt;b&gt;(5)
        The person who manages data is on leave / was seconded to another project
        / resigned and hasn&#39;t been replaced yet / etc.&lt;/b&gt;\n\n&lt;p&gt;This
        is another way of saying that no one inside the PAI has the time to do data
        checking and cleaning. When the data manager returns to work or gets replaced,
        data checking and cleaning will have the same low priority it had before.
        That&#39;s why it didn&#39;t get done.&lt;/p&gt;\n\n&lt;b&gt;(6) Top management
        says any data cleaning would have to be done by outside specialists, but there&#39;s
        not enough money in the current budget to hire such people.&lt;/b&gt;\n\n&lt;p&gt;Not
        only a Catch-22, but a solid, long-term excuse, applicable in any financial
        year. It would cost less to train PAI staff to do the job in-house.&lt;/p&gt;\n\n&lt;b&gt;(7)
        The PAI would prefer to use a specialist data tool to clean data, like &lt;a
        href=&quot;http://openrefine.org/&quot;&gt;OpenRefine&lt;/a&gt;, but hasn&#39;t
        yet got up to speed on its use.&lt;/b&gt;\n\n&lt;p&gt;The PAI believes in
        magic. OpenRefine will magically clean the data without any thought required
        on the part of PAI staff. The magic will have to be applied repeatedly, because
        the sources of the duplications, gaps and errors haven&#39;t been found and
        squashed.&lt;/p&gt;\n\n&lt;b&gt;(8) The PAI staff best qualified to check
        and clean the data aren&#39;t allowed to do so.&lt;/b&gt;\n\n&lt;p&gt;IT policy
        strictly forbids anyone but IT staff from tinkering with the PAI database,
        whose integrity is sacrosanct. A very specific request from biodiversity staff
        may be ticketed by IT staff for action, but global checking and editing is
        out of the question. IT staff are not expected to understand biodiversity
        studies, and biodiversity staff are not expected to understand databases.&lt;/p&gt;\n\n&lt;p&gt;This
        explanation is interesting because it implies a workaround. If a biodiversity
        staffer can get a dump from the database as a simple text file, she can do
        global checking and editing of the data using the command line or a spreadsheet.
        The cleaned data can then be passed to IT staff for incorporation into the
        database as replacement data items. The day that happens, pigs will be seen
        flying outside the PAI windows.&lt;/p&gt;\n\n&lt;b&gt;(9) The PAI datasets
        have grown so big that global data checking and editing is no longer possible.&lt;/b&gt;\n\n&lt;p&gt;Harder,
        yes; impossible, no. And the datasets didn&#39;t suddenly appear, they grew
        by accretion. Why wasn&#39;t data checking and editing done as data was added?&lt;/p&gt;\n\n&lt;b&gt;(10)
        All datasets are messy and data users should do their own data cleaning.&lt;/b&gt;\n\n&lt;p&gt;The
        PAI shrugs its shoulders and says &#39;That&#39;s just the way it is, live
        with it. Our data are no messier than anyone else&#39;s&#39;.&lt;/p&gt;\n\n&lt;p&gt;I&#39;ve
        left this explanation for last because it begs the question. Yes, users can
        do their own data cleaning \u2014 because it&#39;s not that hard and there
        are many ways to do it. So why isn&#39;t it done by highly qualified, well-paid
        PAI data managers?&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'

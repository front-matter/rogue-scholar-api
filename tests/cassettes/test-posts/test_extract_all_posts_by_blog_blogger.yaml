        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"CrossRef\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Gene
        Wiki\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"WikiCite\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikidata\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Wikispecies\"/><title type='text'>Wikidata, WikiCite,  and the &quot;bibliography
        of life&quot;</title><content type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-I40X1vbmRWs/WS69kYQXBGI/AAAAAAAAEcI/MfOBvQF3ppcthgDKg9q8WR4glF3Wox1MwCHM/3hhZSGOn_400x400.jpg?imgmax=1600&quot;
        alt=&quot;3hhZSGOn 400x400&quot; title=&quot;3hhZSGOn_400x400.jpg&quot; border=&quot;0&quot;
        width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;Last week I was at &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite_2017&quot;&gt;WikiCite
        2017&lt;/a&gt;, a fascinating three day event in Vienna. &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite&quot;&gt;Wikicite&lt;/a&gt;
        is &quot;a proposal to build a bibliographic database in Wikidata to serve
        all Wikimedia projects&quot;, and is attracting increasing attention from
        academics, librarians, publishers, data geeks, and others. You can get a sense
        of the project by following &lt;a href=&quot;https://twitter.com/wikicite&quot;&gt;@WikiCite&lt;/a&gt;
        on Twitter.&lt;/p&gt;\n\n&lt;p&gt;I went to the meeting in part to learn more
        about WikiCite, and also to spend some time hacking on &lt;a href=&quot;https://species.wikimedia.org&quot;&gt;Wikispecies&lt;/a&gt;.
        I&#39;d been to only one Wiki event before (a &lt;a href=&quot;http://iphylo.blogspot.com/2015/09/wikidata-wikipedia-and-wikisci.html&quot;&gt;Wiki
        Science Conference&lt;/a&gt;) so I&#39;m still finding my way around this
        community. I spent the first two days listening to talks while coding away
        (more on this below), but on Wednesday put my own coding aside to join a bunch
        of people hacking the &lt;a href=&quot;https://www.crossref.org/services/event-data/&quot;&gt;CrossRef
        event API&lt;/a&gt; in a great session led by &lt;a href=&quot;https://twitter.com/joewass&quot;&gt;Joe
        Wass&lt;/a&gt;. I&#39;ve put some notes and code in &lt;a href=&quot;https://github.com/rdmpage/crossref-event-hackathon&quot;&gt;GitHub&lt;/a&gt;.
        The event API tracks what people do with DOIs, including adding them to Wikipedia
        pages when citing a source in support of an assertion. A significant fraction
        of DOI resolutions are from Wikipedia pages, which is one reason why CrossRef
        was present at WikiCite.&lt;/p&gt;\n\n&lt;h3&gt;Wikidata&lt;/h3&gt;\nIn practice
        WikiCite&#39;s goal of building a bibliographic database to serve all Wikimedia
        projects means that articles, books, and other bibliographic items that are
        cited by Wikimedia projects will each be added to Wikidata. For example, the
        &lt;em&gt;ZooKeys&lt;/em&gt; paper &quot;Diversity of manota williston (Diptera,
        mycetophilidae) in ulu temburong national park, brunei&quot; is item &lt;a
        href=&quot;https://www.wikidata.org/wiki/Q21188431&quot;&gt;Q21188431&lt;/a&gt;
        in Wikidata. Wikidata stores the key bibliographic metadata, including identifiers
        such as the DOI (which many at the WikiCite meeting pronounced &quot;doy&quot;
        much to my initial confusion).\n&lt;img style=&quot;display:block; margin-left:auto;
        margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-1t4CZaAYVmE/WS69736rwEI/AAAAAAAAEcM/T1GL-Hx58hIyiYK_rXhApET5ox6YdlEhwCHM/Screenshot%2B2017-05-31%2B12.46.43.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2017 05 31 12 46 43&quot; title=&quot;Screenshot 2017-05-31
        12.46.43.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;401&quot;
        /&gt;\n\n&lt;p&gt;This article was published in &lt;em&gt;ZooKeys&lt;/em&gt;,
        which itself has a Wikidata item (&lt;a href=&quot;https://www.wikidata.org/wiki/Q219980&quot;&gt;Q219980&lt;/a&gt;),
        so in Wikidata the article is linked to the journal (i.e., &quot;ZooKeys&quot;
        isn&#39;t just a dumb string but a link to another Wikidata item). The article
        is also linked to two articles that it cites, and each of these is also a
        Wikidata item.&lt;/p&gt;\n\n&lt;p&gt;These citation links are one reason people
        are interested in WikiCite - it could be the basis of a free and open citation
        graph (for the benefits of such a graph see this piece by David Shotton &lt;a
        href=&quot;http://dx.doi.org/10.1038/502295a&quot;&gt;doi:10.1038/502295a&lt;/a&gt;,
        a participant at the meeting in Vienna). Already some cool tools are being
        built on top of citation data in Wikidata, such as &lt;a href=&quot;https://tools.wmflabs.org/scholia/&quot;&gt;Scholia&lt;/a&gt;
        by &lt;a href=&quot;https://twitter.com/fnielsen&quot;&gt;Finn \xC5rup Nielsen&lt;/a&gt;,
        &lt;a href=&quot;https://twitter.com/EvoMRI&quot;&gt;Daniel Mietchen&lt;/a&gt;
        and &lt;a href=&quot;https://twitter.com/egonwillighagen&quot;&gt;Egon Willighagen&lt;/a&gt;.
        Here, for example, is my &lt;a href=&quot;https://tools.wmflabs.org/scholia/author/Q7356570&quot;&gt;academic
        profile based on information in Wikidata&lt;/a&gt;. It&#39;s woefully incomplete,
        but intriguing. For a more complete example view &lt;a href=&quot;https://tools.wmflabs.org/scholia/author/Q20895241&quot;&gt;Egon
        Willighagen&#39;s profile&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;To some extent
        the utility of tools like Scholia will depend on how complete Wikidata&#39;s
        coverage is of the academic literature, which in turn raises the inevitable
        question of scope. Does Wikicite want to include just the literature cited
        in the various Wikimedia projects, or does it want to expand to include the
        total sum of academic literature?&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikispecies,
        Wikidata and the bibliography of life&lt;/h3&gt;\nWikispecies is one of the
        Wikimedia projects, and the only one that is topic-specific (the others are
        typically global in scope but have content in different languages, or host
        different data types such as images, scanned books, or structured data). As
        I&#39;ve sketched out in an earlier post (&lt;a href=&quot;http://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html&quot;&gt;Thoughts
        on Wikipedia, Wikidata, and the Biodiversity Heritage Library&lt;/a&gt;) I
        think Wikicite and Wikidata are potentially very important to projects such
        as BHL and the &quot;bibliography of life&quot;. Much of our knowledge about
        the world&#39;s biodiversity is contained in the academic literature, and
        much of this is poorly known with no central database where we can find it,
        and much of it is still not digitised. It is tempting to think that Wikidata
        might be a platform around which the biodiversity community could focus its
        efforts on assembling a global database of biodiversity literature. Already
        major taxonomic journals such as &lt;i&gt;ZooKeys&lt;/i&gt; are being fed
        into Wikidata, so it has a significant corpus of biodiversity literature already.&lt;/p&gt;\n\n&lt;p&gt;One
        way to grow this corpus is to focus on Wikispecies. In a post before the Wikicite
        meeting (&lt;a href=&quot;http://iphylo.blogspot.com/2017/03/notes-for-wikicite-2017-wikispecies.html&quot;&gt;Notes
        for WikiCite 2017: Wikispecies reference parsing&lt;/a&gt;) I elaborated on
        this idea. There are two stumbing blocks, one specific to Wikispecies, one
        a more general Wikidata issue.&lt;/p&gt;\n\n&lt;p&gt;The first issue is that
        Wikispecies bibliographic data is relatively unstructured, which makes converting
        it into structured data something of a challenge. I spent much of Wikicite
        hacking some code to do this on Glitch (more on Glitch later), you can see
        the results here: &lt;a href=&quot;https://acoustic-bandana.glitch.me&quot;&gt;https://acoustic-bandana.glitch.me&lt;/a&gt;.
        This web site takes a Wikispecies reference and tries to convert it into CSL-JSON.
        Still very much a work in progress, but I&#39;ve started building tools that
        use this web site as a service and process larger numbers of Wikispecies citations.&lt;/p&gt;\n\n&lt;p&gt;The
        second issue is how you get data into Wikidata, and this is something that&#39;s
        never been entirely clear to me. There are tools for adding an article using
        its DOI (&lt;a href=&quot;http://tools.wmflabs.org/sourcemd&quot;&gt;sourcemd&lt;/a&gt;)
        but this isn&#39;t scalable, and doesn&#39;t handle the case of articles that
        don&#39;t have DOIs. This is still a &lt;a href=&quot;https://twitter.com/wittertainment/status/578910842923687936&quot;&gt;&quot;How
        do you Snapchat? You just Snapchat&quot;&lt;/a&gt; moment. Wikidata desparately
        needs tools and a clear procedure whereby people like me with lots of bibliographic
        data can contribute.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikispecies&lt;/h3&gt;\nAnother
        reason for my interest in Wikispecies (and other sources of bibliographic
        data such as the listed of cited literature being made available by CrossRef,
        see &lt;a href=&quot;https://opencitations.wordpress.com/2017/04/06/the-initiative-for-open-citations/#fn1&quot;&gt;The
        Initiative for Open Citations&lt;/a&gt;) is that this data can be fed into
        BHL to locate more articles in that archive. Once these articles have been
        located they are stored in &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;
        and BHL itself, but it makes sense to have them more accessible, and Wikidata
        looks to be an obvious candidate. Given that Wikispecies is essentially a
        crowd-source taxonomic database there is considerable overlap in content between
        Wikispecies and BHL. The Wikidata data model also allows for some of things
        that taxonomists care about, such as linking dates of publication to evidence
        relative to those dates (in older publications determining the publication
        date often requires quite extensive research).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Summary&lt;/h3&gt;\nLeaving
        aside the specific issues about how to get bibliographic data into Wikidata,
        I guess the question to ask is whether it makes sense to be developing large
        databases of bibliographic data without either using Wikidata as the platform
        to hold that data, or at least linking to Wikidata. Projects such as Gene
        Wiki are migrating from Wikipedia to Wikidata (see &quot;Wikidata as a semantic
        framework for the Gene Wiki initiative&quot; &lt;a href=&quot;http://dx.doi.org/10.1093/database/baw015&quot;&gt;doi:10.1093/database/baw015&lt;/a&gt;),
        perhaps those of us interested in biodiversity literature could use projects
        like Gene Wiki as role models for how we could both contribute and benefit
        from Wikidata and Wikicite.&lt;/p&gt;\n\n&lt;p&gt;I&#39;ve barely scratched
        the surface of what was discussed at Wikicite, for more details see the &lt;a
        href=&quot;https://meta.wikimedia.org/wiki/WikiCite_2017/Program&quot;&gt;program&lt;/a&gt;.
        It is a very different sort of meeting in that the participants come from
        pretty diverse backgrounds, which helps shake up your own assumptions about
        what matters and how things should be done. It&#39;s also great that it&#39;s
        a meeting at which people write code or otherwise hack stuff together, so
        things actually get done. I&#39;ve come away with lots to think about, and
        renewed enthusiasm about the role Wikimedia is playing in structuring our
        knowledge about the world.&lt;/p&gt;\n</content><link rel='edit' type='application/atom+xml'

        scheme=\"http://www.blogger.com/atom/ns#\" term=\"SPARQL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Wikidata\"/><title type='text'>Querying Wikidata</title><content type='html'>&lt;blockquote
        class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;Over 7 million &lt;a href=&quot;https://twitter.com/hashtag/SPARQL?src=hash&quot;&gt;#SPARQL&lt;/a&gt;
        queries/day in &lt;a href=&quot;https://twitter.com/wikidata&quot;&gt;@wikidata&lt;/a&gt;
        &lt;a href=&quot;https://twitter.com/hashtag/WikiCite?src=hash&quot;&gt;#WikiCite&lt;/a&gt;
        \U0001F44F\U0001F3FB &lt;a href=&quot;https://t.co/l2I6IcnGJj&quot;&gt;pic.twitter.com/l2I6IcnGJj&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        WikiCite (@Wikicite) &lt;a href=&quot;https://twitter.com/Wikicite/status/866941526743691264&quot;&gt;May
        23, 2017&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;For my own use more
        than anything else I&#39;ve started creating a list of Wikidata SPARQL queries
        &lt;a href=&quot;https://github.com/rdmpage/wikidata-queries&quot;&gt;here&lt;/a&gt;.
        I personally don&#39;t find &lt;a href=&quot;https://www.mediawiki.org/wiki/Wikibase/DataModel/Primer&quot;&gt;Wikidata&#39;s
        data model&lt;/a&gt; particularly easy to grasp, so one way to learn is to
        take the example queries on the &lt;a href=&quot;https://query.wikidata.org&quot;&gt;Wikidata
        Query&lt;/a&gt; site and mess about with them.&lt;/p&gt;\n\n&lt;p&gt;For those
        interested in taxonomic data Wikidata is quite rich in content. For example,
        you can &lt;a href=&quot;http://tinyurl.com/lur5xtf&quot;&gt;find the author
        of a taxonomic names&lt;/a&gt;, or &lt;a href=&quot;http://tinyurl.com/yca8qke5&quot;&gt;find
        taxon names an author is responsible for creating&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;It
        is also fairly straightforward to search for content by identifier, e.g.\n&lt;pre&gt;\nSELECT
        *\nWHERE\n{\n  ?work wdt:P356 &quot;10.2476/ASJAA.62.33&quot; .\n}\n&lt;/pre&gt;\nwill
        find the article with the DOI 10.2476/ASJAA.62.33. One minor gotcha is that
        Wikidata has all DOIs in UPPERCASE, so you either need to sera for uppercase
        version of the DOI, or use a &lt;a href=&quot;http://tinyurl.com/jwgefzd&quot;&gt;filter
        to convert the case&lt;/a&gt;, which is slow.&lt;/p&gt;\n\n&lt;p&gt;As I come
        across interesting or useful queries I&#39;ll add them to the &lt;a href=&quot;https://github.com/rdmpage/wikidata-queries&quot;&gt;list
        in GitHub&lt;/a&gt;.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
        href='https://www.blogger.com/feeds/16081779/posts/default/8773969887274676870'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/8773969887274676870'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/05/querying-wikidata_31.html'
        title='Querying Wikidata'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image

        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-1195136798561364124</id><published>2016-08-18T14:07:00.001+01:00</published><updated>2016-08-18T14:07:46.822+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Leaflet\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"OpenRefine\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Stamen\"/><title type='text'>BioStor
        updates: nicer map, reference matching service</title><content type='html'>&lt;p&gt;&lt;a
        href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt; now has 150,000 articles.
        When I wrote a &lt;a href=&quot;http://dx.doi.org/10.1186/1471-2105-12-187&quot;&gt;paper
        describing how BioStor worked&lt;/a&gt; it had 26,784 articles, so things
        have progressed somewhat!&lt;/p&gt;\n\n&lt;p&gt;I continue to tweak the interface
        to BioStor, trying different ways to explore the articles.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Spatial
        search&lt;/h3&gt;\nI&#39;ve tweaked spatial search in BioStor. As blogged
        about &lt;a href=&quot;http://iphylo.blogspot.com/2016/08/spatial-search-in-biostor.html&quot;&gt;previously&lt;/a&gt;
        I replaced the Google Maps interface with Leaflet.js, enabling you to draw
        a search area on the map and see a set of articles that mention that area.
        I&#39;ve changed the base map to the prettier &quot;terrain&quot; map from
        &lt;a href=&quot;http://maps.stamen.com/&quot;&gt;Stamen&lt;/a&gt;, and added
        back the layer showing all the localities in BioStor. This gives you a much
        better sense of the geographic coverage in BioStor. This search interface
        still needs work, but is a fun way to discover content.&lt;/p&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-IGEq8nV1tkI/V7WzH7QWSPI/AAAAAAAAEQM/Kiqf7quGp8I/Screenshot%2525202016-08-18%25252014.04.03.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 08 18 14 04 03&quot; title=&quot;Screenshot 2016-08-18
        14.04.03.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;245&quot;
        /&gt;\n\n&lt;p&gt;&lt;h3&gt;Reference matching&lt;/h3&gt;\nIn the &lt;a href=&quot;http://biostor.org/labs&quot;&gt;&quot;Labs&quot;&lt;/a&gt;
        section of the web site I&#39;ve added a demonstration of BioStor&#39;s &lt;a
        href=&quot;http://biostor.org/match.html&quot;&gt;reconciliation service&lt;/a&gt;.
        This service is based on the Freebase reconciliation service used by tools
        such as OpenRefine, see &lt;a href=&quot;https://github.com/OpenRefine/OpenRefine/wiki/Reconciliation-Service-API&quot;&gt;Reconciliation
        Service API&lt;/a&gt;. The goal is to demonstrate a simple way to locate references
        in BioStor, simply paste references, one per line, click &lt;b&gt;Match&lt;/b&gt;
        and BioStor will attempt to find those references for you.&lt;/p&gt;\n\n&lt;p&gt;This
        service is really intended to be used by tools like &lt;a href=&quot;http://openrefine.org&quot;&gt;OpenRefine&lt;/a&gt;,
        but this web page helps me debug the service.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Suggestions?&lt;/h3&gt;\nBioStor
        is part labour of love, part albatross around my neck. I&#39;m always open
        to suggestions for improvements, or for articles to add (but remember that
        all content must first have been scanned and in the &lt;a href=&quot;http://biodiversitylibrary.org&quot;&gt;Biodiversity
        Heritage Library&lt;/a&gt;). If you are involved in publishing a journal and
        are interested in getting it into BHL, please get in touch.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1195136798561364124'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/1195136798561364124'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/08/biostor-updates-nicer-map-reference.html'
        title='BioStor updates: nicer map, reference matching service'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-IGEq8nV1tkI/V7WzH7QWSPI/AAAAAAAAEQM/Kiqf7quGp8I/s72-c/Screenshot%2525202016-08-18%25252014.04.03.png?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-3276346235280983052</id><published>2016-08-17T17:59:00.001+01:00</published><updated>2016-08-17T17:59:04.308+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"containers\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Docker\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"microservices\"/><title type='text'>Containers, microservices, and
        data</title><content type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-1XZ61dPP9RU/V7SXvuFJO5I/AAAAAAAAEP8/FDrRi3cmHDs/docker.png?imgmax=1600&quot;
        alt=&quot;Docker&quot; title=&quot;docker.png&quot; border=&quot;0&quot; width=&quot;128&quot;
        height=&quot;128&quot; style=&quot;float:right;&quot; /&gt;\nSome notes on
        containers, microservices, and data. The idea of packaging software into portable
        containers and running them either locally or in the cloud is very attractive
        (see &lt;a href=&quot;https://www.docker.com&quot;&gt;Docker&lt;/a&gt;). Some
        use cases I&#39;m interested in exploring.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Microservices&lt;/h4&gt;\nIn
        Towards a biodiversity knowledge graph (&lt;a href=&quot;http://dx.doi.org/10.3897/rio.2.e8767&quot;&gt;doi:10.3897/rio.2.e8767&lt;/a&gt;)
        I listed a number of services that are essentially self contained, such as
        name parsers, reconciliation tools, resolvers, etc. Each of these could be
        packaged up and made into containers.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Databases&lt;/h4&gt;\nWe
        can use containers to package database servers, such as CouchDB, ElasticSearch,
        and triple stores. Using containers means we don&#39;t need to go through
        the hassle of installing the software locally. Interested in RDF? Spin up
        a triple store, play with it, then switch it off if you decide it&#39;s not
        for you. If it proves useful, you can move it to the cloud and scale up (e.g.,
        &lt;a href=&quot;https://sloppy.io&quot;&gt;sloppy.io&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Data&lt;/h4&gt;\nA
        final use case is to put individual datasets in a container. For exmaple,
        imagine that we have a large Darwin Core Archive. We can distribute this as
        a simple zip file, but you can&#39;t do much with this unless you have code
        to parse Darwin Core. But imagine we combine that dataset with a simpel visualisation
        tool, such as &lt;a href=&quot;http://www.vesper.org.uk&quot;&gt;VESpeR&lt;/a&gt;
        (see &lt;a href=&quot;http://dx.doi.org/10.1016/j.ecoinf.2014.08.004&quot;&gt;doi:10.1016/j.ecoinf.2014.08.004&lt;/a&gt;).
        Users interested in the data could then play with the data without the overhead
        of installing specialist software. In a sense, the data becomes an app.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3276346235280983052'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3276346235280983052'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/08/containers-microservices-and-data.html'
        title='Containers, microservices, and data'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-1XZ61dPP9RU/V7SXvuFJO5I/AAAAAAAAEP8/FDrRi3cmHDs/s72-c/docker.png?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-3716516520574386301</id><published>2016-08-12T16:12:00.001+01:00</published><updated>2016-08-12T16:12:25.572+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Cloudant\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"CouchDB\"/><title type='text'>Spatial
        search in BioStor</title><content type='html'>&lt;p&gt;I&#39;ve been experimenting
        with simple spatial search in &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;,
        as shown in the demo below.\n&lt;iframe name=&#39;quickcast&#39; src=&#39;http://quick.as/embed/4opbtaz91&#39;
        scrolling=&#39;no&#39; frameborder=&#39;0&#39; width=&#39;100%&#39; height=&quot;400&quot;
        allowfullscreen&gt;&lt;/iframe&gt;&lt;script src=&#39;http://quick.as/embed/script/1.12&#39;&gt;&lt;/script&gt;\nIf
        you go to &lt;a href=&quot;http://biostor.org/map&quot;&gt;the map on BioStor&lt;/a&gt;
        you can use the tools on the left to draw a box or a polygon on the map, and
        BioStor will search it&#39;s database for articles that mention localities
        that occur in that region. If you click on a marker you can see the title
        of the article, clicking on that title takes you to the article itself.&lt;/p&gt;\n\n&lt;p&gt;This
        is all rather crude (and a little slow), but it provides another way to dive
        into the content I&#39;ve been extracting from the &lt;a href=&quot;http://biodiversitylibrary.org&quot;&gt;BHL&lt;/a&gt;.
        One thing I&#39;ve been doing is looking at protected areas (often marked
        on Open Street Map), drawing a simple polygon around that area, then seeing
        if BioStor knows anything about that area.&lt;/p&gt;\n\n&lt;p&gt;For the technically
        minded, this tool is an extension of the &lt;a href=&quot;http://iphylo.blogspot.com/2016/04/searching-gbif-by-drawing-on-map.html&quot;&gt;Searching
        GBIF by drawing on a map&lt;/a&gt; demo, and uses the &lt;a href=&quot;https://cloudant.com/product/cloudant-features/geospatial/&quot;&gt;geospatial
        indexing offered by Cloudant&lt;/a&gt;.&lt;/p&gt;</content><link rel='edit'
        type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3716516520574386301'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3716516520574386301'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/08/spatial-search-in-biostor.html'
        title='Spatial search in BioStor'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-3687712738000439927</id><published>2016-08-10T12:31:00.001+01:00</published><updated>2016-08-10T12:31:53.383+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Defra\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Kew\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"open
        data\"/><title type='text'>On asking for access to data</title><content type='html'>&lt;p&gt;In
        between complaining about the lack of open data in biodiversity (especially
        taxonomy), and scraping data from various web sites to build stuff I&#39;m
        interested in, I occasionally end up having interesting conversations with
        the people whose data I&#39;ve been scraping, cleaning, cross-linking, and
        otherwise messing with.&lt;/p&gt;\n\n&lt;p&gt;Yesterday I had one of those
        conversations at Kew Gardens. Kew is a large institution that is adjusting
        to a reduced budget, a changing ditigal landscape, and a rethinking of it&#39;s
        science priorities. Much of Kew&#39;s data has not been easily accessible
        to the outside world, but this is changing. Part of the reason for this is
        that Defra, which part-funds Kew, is itself opening up (see &lt;a href=&quot;https://twitter.com/ellenbroad&quot;&gt;Ellen
        Broad&#39;s&lt;/a&gt; fascinating post &lt;a href=&quot;https://medium.com/@ellenbroad/lasers-hedgehogs-and-the-rise-of-the-age-of-yoghurt-reflections-on-opendefra-81d8b462116&quot;&gt;Lasers,
        hedgehogs and the rise of the Age of Yoghurt: reflections on #OpenDefra&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;During
        this conversation I was asked &quot;Why didn&#39;t you just ask for the data
        instead of scraping it? We would most likely have given it to you.&quot; My
        response to this was &quot;well, you might have said no&quot;. In my experience
        saying &quot;no&quot; is easy because it is almost always the less risky approach.
        And I want a world where we don&#39;t have to ask for data, in the same way
        that we don&#39;t ask to get source code for open source software, and we
        don&#39;t ask to download genomic data from GenBank. We just do it and, hopefully,
        do cool things with it. Just as importantly, if things don&#39;t work out
        and we fail to make cool things, we haven&#39;t wasted time negotiating access
        for something that ultimately didn&#39;t work out. The time I lose is simply
        the time I&#39;ve spent playing with the data, not any time negotiating access.
        The more obstacles you put in front of people playing with your data, the
        fewer innovative uses of that data you&#39;re likely to get.&lt;/p&gt;\n\n&lt;p&gt;But
        it was pointed out to me that a consequence of just going ahead and getting
        the data anyway is that it doesn&#39;t necessarily help people within an organisation
        make the case for being open. The more requests for access to data that are
        made, the easier it might be to say &quot;people want this data, lets work
        to make it open&quot;. Put another way, by getting the data I want regardless,
        I sidestep the challenge of convincing people to open up their data. It solves
        my problem (I want the data now) but doesn&#39;t solve it for the wider community
        (enabling everyone to have access).&lt;/p&gt;\n\n&lt;p&gt;I think this is
        a fair point, but I&#39;m going to try and wiggle away from it. From a purely
        selfish perspective, my time is limited, there are only so many things I can
        do, and making the political case for opening up specific data sets is not
        something I really want to be doing. In a sense, I&#39;m more interested in
        what happens when the data is open. In other words, let&#39;s assume the battle
        for open has been won, what do we then? So, I&#39;m essentially operating
        as if the data is already open because I&#39;m betting that it will be at
        some point in time.&lt;/p&gt;\n\n&lt;p&gt;Without wishing to be too self-serving,
        I think there are ways that treating closed data as effectively open can help
        make the case that the data should (genuinely) open. For example, one argument
        for being open is that people will come along and do cool things with the
        data. In my case, &quot;cool&quot; means cross linking taxonomic names with
        the primary literature, eventually to original decsriptions and fundamental
        data about the organisms tagged with the taxonomic names (you may feel that
        this stretches the definitoon of &quot;cool&quot; somewhat). But adding value
        to data is hard work, and takes time (in some cases I&#39;ve invested years
        in cleaning and linking the data). The benefits from being open may take time,
        especially if the data is messy, or relatively niche so that few people are
        prepared to invest the time necessary to do the work.&lt;/p&gt;\n\n&lt;p&gt;Some
        data, such as the examples given in &lt;a href=&quot;https://medium.com/@ellenbroad/lasers-hedgehogs-and-the-rise-of-the-age-of-yoghurt-reflections-on-opendefra-81d8b462116&quot;&gt;Lasers,
        hedgehogs and the rise of the Age of Yoghurt: reflections on #OpenDefra&lt;/a&gt;
        will likely be snapped up and give rise to nice visualisations, but a lot
        of data won&#39;t. So, imagine that you&#39;re making the case for data to
        be open, and one of your arguments is &quot;people will do cool things with
        it&quot;, eventually you win that argument, the data is opened up... and nothing
        happens. Wouldn&#39;t it be better if once the data is open, those of us who
        have been beavering away with &quot;illicit&quot; copies of the data can come
        out of the woodwork and say &quot;by the way, here are some cool things we&#39;ve
        been doing with that data&quot;? OK, this is a fairly self-serving argument,
        but my point is that while internal arguments about being open are going on
        I have three choices:\n&lt;ol&gt;\n&lt;li&gt;Wait until you open the data
        (which stops me doing the work I want to do)&lt;/li&gt;\n&lt;li&gt;Help make
        the case for being open (which means I engage in politics, an area in which
        I have zero aptitude)&lt;/li&gt;\n&lt;li&gt;Assume you will be open eventually,
        and do the work I want to do so that when you&#39;re open I can share that
        work with you, and everyone else&lt;/li&gt;\n&lt;/ol&gt;\nCall me selfish,
        but I choose option 3.&lt;/p&gt;\n\n</content><link rel='edit' type='application/atom+xml'
        href='https://www.blogger.com/feeds/16081779/posts/default/3687712738000439927'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3687712738000439927'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/08/on-asking-for-access-to-data.html'
        title='On asking for access to data'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-4986484937720218762</id><published>2016-06-30T14:22:00.001+01:00</published><updated>2016-06-30T14:22:23.637+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"annotation\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"hackathon\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"hypothes.is\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Knowledge Graph\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"ReCon16\"/><title type='text'>Aggregating annotations on the scientific
        literature: a followup on the ReCon16 hackday</title><content type='html'>&lt;p&gt;In
        the &lt;a href=&quot;http://iphylo.blogspot.de/2016/06/aggregating-annotations-on-scientific.html&quot;&gt;previous
        post&lt;/a&gt; I sketched out a workflow to annotate articles using &lt;a
        href=&quot;https://hypothes.is&quot;&gt;hypothes.is&lt;/a&gt; and aggregate
        those annotations. I threw this together for the hackday at &lt;a href=&quot;https://reconevent.com&quot;&gt;ReCon
        16 in Edinburgh&lt;/a&gt;, and the hack day gave me a chance to (a) put together
        a crude visualisation of the aggregated annotations, and (b) recruit CrossRef&#39;s
        Rachael Lammey (&lt;a href=&quot;https://twitter.com/rachaellammey&quot;&gt;@rachaellammey&lt;/a&gt;)
        into doing some annotations as well so I could test how easy it was to follow
        my garbled instructions and contribute to the project.&lt;/p&gt;\n\n&lt;p&gt;We
        annotated the paper &lt;b&gt;A new species of shrew (Soricomorpha: Crocidura)
        from West Java, Indonesia&lt;/b&gt; (&lt;a href=&quot;http://dx.doi.org/10.1644/13-MAMM-A-215&quot;&gt;doi:10.1644/13-MAMM-A-215&lt;/a&gt;).
        If you have the hypothes.is extension installed you will see our annotations
        on that page, if not, you can see them using the hypothes.is proxy: &lt;a
        href=&quot;https://via.hypothes.is/http://dx.doi.org/10.1644/13-MAMM-A-215&quot;&gt;https://via.hypothes.is/http://dx.doi.org/10.1644/13-MAMM-A-215&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Rachael
        and I both used the IFTTT tool to send our annotations to a central store.
        I then created a very crude summary page for those annotations: &lt;a href=&quot;http://bionames.org/~rpage/recon16-annotation/www/index.html?id=10.1644/13-MAMM-A-215&quot;&gt;http://bionames.org/~rpage/recon16-annotation/www/index.html?id=10.1644/13-MAMM-A-215&lt;/a&gt;.
        When this page loads it queries the central store for annotations on the paper
        with DOI 10.1644/13-MAMM-A-215, then creates some simple summaries.&lt;/p&gt;\n\n&lt;p&gt;For
        example, here is a list of the annotations. The listed is &quot;typed&quot;
        by tags, that is, you can tell the central store what kind of annotation is
        being made using the &quot;tag&quot; feature in hypothes.is. On this example,
        we&#39;ve picked out taxonomic names, citations, geographical coordinates,
        specimen codes, grants, etc.&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-cVV_ID0oeJI/V3Ucox8EsZI/AAAAAAAAEO0/F8qHW0lbKa8/Screenshot%2525202016-06-30%25252012.30.53.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 06 30 12 30 53&quot; title=&quot;Screenshot 2016-06-30
        12.30.53.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;347&quot;
        /&gt;\n\n&lt;p&gt;Given that we have latitude and longitude pairs, we can
        generate a map:\n&lt;img style=&quot;display:block; margin-left:auto; margin-right:auto;&quot;
        src=&quot;https://lh3.googleusercontent.com/-cbOvwdlYz_A/V3UcttyZiwI/AAAAAAAAEO8/wim9yS5TecY/Screenshot%2525202016-06-30%25252012.31.15.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 06 30 12 31 15&quot; title=&quot;Screenshot 2016-06-30
        12.31.15.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;206&quot;
        /&gt;&lt;/p&gt;\n\n&lt;p&gt;The names of taxa can be enhanced by adding pictures,
        so we have a sense of what organisms the paper is about:&lt;/p&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-DVJnrF3QQPs/V3Uc2Xik9NI/AAAAAAAAEPE/SaRpNsoQKRo/Screenshot%2525202016-06-30%25252012.31.24.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 06 30 12 31 24&quot; title=&quot;Screenshot 2016-06-30
        12.31.24.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;97&quot;
        /&gt;\n\n&lt;p&gt;The metadata on the web page for this article is quite rich,
        and hypothes.is does a nice job of extracting it, so that we have a list of
        DOIs for many of the articles this paper cites. I&#39;ve chosen to add annotations
        for articles that lack DOIs but which may be online elsewhere (e.g., &lt;a
        href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;).&lt;/p&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-1w0mff3gEbA/V3Uc_OjC_7I/AAAAAAAAEPM/uzZPs6-lNWQ/Screenshot%2525202016-06-30%25252012.31.34.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 06 30 12 31 34&quot; title=&quot;Screenshot 2016-06-30
        12.31.34.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;262&quot;
        /&gt;\n\n&lt;p&gt;&lt;h3&gt;What&#39;s next&lt;/h3&gt;\nThis demo shows that
        it&#39;s quite straightforward to annotate an article and pull those annotations
        together to create a central database that can generate new insights about
        a paper. For example, we can generate a map even if the original paper doesn&#39;t
        provide one. Conversely, we could use the annotations to link entities such
        as museum specimens to the literature that discusses those specimens. Given
        a specimen code in a paper we could look up that code in GBIF (using GBIF&#39;s
        API, or a tool like &quot;Material Examined&quot;, see &lt;a href=&quot;http://iphylo.blogspot.com/2015/04/linking-specimen-codes-to-gbif.html&quot;&gt;Linking
        specimen codes to GBIF&lt;/a&gt;). Hence we could go from code in paper to
        GBIF, or potentially from GBIF to the paper that cites the specimen. Having
        a central annotation store potentially becomes a way to build a knowledge
        graph linking different entities that we care about.&lt;/p&gt;\n\n&lt;p&gt;Of
        course, a couple of people manually annotating a few papers isn&#39;t scalable,
        but because hypothes.is has an API we can scale this approach (for another
        experiment see &lt;a href=&quot;http://iphylo.blogspot.com/2015/09/hypothesis-revisited-annotating.html&quot;&gt;Hypothes.is
        revisited: annotating articles in BioStor&lt;/a&gt;). For example, we have
        automated tools to locate taxonomic names in text. Imagine that we use those
        tools to create annotations across the accessible biodiversity literature.
        We can then aggregate those into a central store and we have an index to the
        literature based on taxonomic name, but we can also click on any annotation
        and see that name in context as an annotation on a page. We could manually
        augment those annotations, if needed, for example by correcting OCR errors.&lt;/p&gt;\n\n&lt;p&gt;I
        think there&#39;s scope here for unifying the goals of indexing, annotation,
        and knowledge graph building with a fairly small set of tools.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/4986484937720218762'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/4986484937720218762'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/06/aggregating-annotations-on-scientific_30.html'
        title='Aggregating annotations on the scientific literature: a followup on
        the ReCon16 hackday'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-cVV_ID0oeJI/V3Ucox8EsZI/AAAAAAAAEO0/F8qHW0lbKa8/s72-c/Screenshot%2525202016-06-30%25252012.30.53.png?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-4417633513169783959</id><published>2016-06-23T17:04:00.001+01:00</published><updated>2016-06-23T17:05:29.958+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"CouchDB\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"hack\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"hypothes.is\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"IFTTT\"/><title type='text'>Aggregating
        annotations on the scientific literature: a hack for ReCon 16</title><content
        type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-PFplm7rANV0/V2wIfFwDr5I/AAAAAAAAEOY/Wsgx40sZ8gc/7iUlfzBp.jpg?imgmax=1600&quot;
        alt=&quot;7iUlfzBp&quot; title=&quot;7iUlfzBp.jpg&quot; border=&quot;0&quot;
        width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;I will be at &lt;a href=&quot;https://reconevent.com&quot;&gt;ReCon 16
        in Edinburgh&lt;/a&gt; (hashtag &lt;a href=&quot;https://twitter.com/hashtag/ReCon_16?src=hash&quot;&gt;#ReCon_16&lt;/a&gt;),
        the second ReCon event I&#39;ve attended (see &lt;a href=&quot;http://iphylo.blogspot.com/2015/06/thoughts-on-recon-15-dois-github-orcid.html&quot;&gt;Thoughts
        on ReCon 15: DOIs, GitHub, ORCID, altmetric, and transitive credit&lt;/a&gt;).
        For the hack day that follows I&#39;ve put together some instructions for
        a way to glue together annotations made by multiple people using &lt;a href=&quot;https://hypothes.is&quot;&gt;hypothes.is&lt;/a&gt;.
        It works by using &lt;a href=&quot;https://ifttt.com&quot;&gt;IFTTT&lt;/a&gt;
        to read a user&#39;s annotation stream (i.e., the annotations they&#39;ve
        made) and then post those to a CouchDB database hosted by &lt;a href=&quot;http://cloudant.com&quot;&gt;Cloudant&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Why,
        you might ask? Well, I&#39;m interested in using hypothes.is to make machine-readable
        annotations on papers. For example, we could select a pair of geographic co-ordinates
        (latitude and longitude) in a paper, tag it &quot;geo&quot;, then have a tool
        that takes that annotation, converts it to a pair of decimal numbers and renders
        it on a map.&lt;/p&gt;\n\n&lt;img style=&quot;display:block; margin-left:auto;
        margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-PgGXvvkzeBw/V2wIf2JDDgI/AAAAAAAAEOg/U0ksvXQ8jeM/Screenshot%2525202016-06-23%25252015.53.07.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 06 23 15 53 07&quot; title=&quot;Screenshot 2016-06-23
        15.53.07.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;350&quot;
        /&gt;\n\n&lt;p&gt;Or we could be reading a paper and the literature cited
        lacks links to the cited literature (i.e., there are no DOIs). We could add
        those by selecting the reference, pasted in the DOI as the annotation, and
        tagging it &quot;cites&quot;. If we aggregate all those annotations then we
        could write a query that lists all the DOIs of the cited literature (i.e.,
        it builds a small part of the citation graph).&lt;/p&gt;\n\n&lt;p&gt;By aggregating
        across multiple users we effectively crowd source the annotation problem,
        but in a way that we can still collect those annotations. For this hack I&#39;m
        going to automate this collection by enabling each user to create an IFTTT
        recipe that feeds their annotations into the database (they can switch this
        feature off at any time by switching off the recipe).&lt;/p&gt;\n\n&lt;p&gt;Manual
        annotation is not scalable, but it does enable us to explore different ways
        to annotate the literature, and what sort of things people may be interested
        in. For example, we could flag scientific names, great numbers, localities,
        specimens, concepts, people, etc. We could explore what degree of post-processing
        would be needed to make the annotations computable (e.g., converting 8\xB007\u203245.73\u2033S,
        63\xB042\u203209.64\u2033W&#39; into decimal latitude and longitude).&lt;/p&gt;\n\n&lt;p&gt;If
        this project works I hope to learn something about people want to extract
        from the literature, and to what extent having a database of annotations can
        provide useful information. This will also help inform my thinking about automated
        annotation, which I&#39;ve explored in &lt;a href=&quot;http://iphylo.blogspot.com/2015/09/hypothesis-revisited-annotating.html&quot;&gt;Hypothes.is
        revisited: annotating articles in BioStor&lt;/a&gt;.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/4417633513169783959'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/4417633513169783959'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/06/aggregating-annotations-on-scientific.html'
        title='Aggregating annotations on the scientific literature: a hack for ReCon
        16'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-PFplm7rANV0/V2wIfFwDr5I/AAAAAAAAEOY/Wsgx40sZ8gc/s72-c/7iUlfzBp.jpg?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-6252754793356401235</id><published>2016-06-22T17:04:00.001+01:00</published><updated>2016-06-23T17:06:04.423+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"hypothes.is\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Xanadu\"/><title type='text'>What
        happens when open access wins?</title><content type='html'>&lt;p&gt;The last
        few days I&#39;ve been re-reading articles about Ted Nelson&#39;s work (including
        ill-fated &lt;a href=&quot;https://en.wikipedia.org/wiki/Project_Xanadu&quot;&gt;Project
        Xanadu&lt;/a&gt;), reading articles celebrating his work (brought together
        in the open access book &quot;&lt;a href=&quot;http://dx.doi.org/10.1007/978-3-319-16925-5&quot;&gt;Intertwingled&lt;/a&gt;&quot;),
        playing with &lt;a href=&quot;https://hypothes.is&quot;&gt;Hypothes.is&lt;/a&gt;,
        and thinking about annotation and linking. One of the things which distinguishes
        Nelson&#39;s view of hypertext from the current web is that for Nelson links
        are first class citizens, they are persistent, they are bidirectional, and
        can be links not just documents but between parts of documents. In the web
        we have links that are unidirectional, when I link to something, the page
        I link to has no idea that I&#39;ve made that link. Knowing who links to you
        turns out to be both hard to work out, and very valuable. In the academic
        world, links between articles (citations) form the basis of commercial databases
        such as the Web of Science. And of course, the distribution of links between
        web pages forms the basis of Google&#39;s search engine. Just as attempts
        to build free and open citation databases have come to nothing, there is no
        free and open search engine to compete with Google.&lt;/p&gt;\n\n&lt;p&gt;The
        chapters in &quot;Intertwingled&quot; make clear that hypertext had a long
        and varied history before being subsumed by the web. One project which caught
        my eye was\n&lt;a href=&quot;https://en.wikipedia.org/wiki/Microcosm_(hypermedia_system)&quot;&gt;Microcosm&lt;/a&gt;,
        which lead me to the paper &quot;Dynamic link inclusion in online PDF journals&quot;
        (&lt;a href=&quot;http://dx.doi.org/10.1007/BFb0053299&quot;&gt;doi:10.1007/BFb0053299&lt;/a&gt;,
        there&#39;s a free preprint &lt;a href=&quot;http://eprints.soton.ac.uk/250761/&quot;&gt;here&lt;/a&gt;).
        This article tackles the problem of adding links to published papers. These
        links could be to other papers (citations), to data sets, to records in online
        databases (e.g., DNA sequences), names of organisms, etc. The authors outline
        four different scenarios for adding these links to an article.&lt;/p&gt;\n\n&lt;p&gt;In
        first scenario the reader obtains a paper from a publisher (either open access
        from behind a paywall), then using a &quot;linkbase&quot; that they have access
        too they add link to the paper.&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-5FaxDZeQAtE/V2q2_yE3EpI/AAAAAAAAEN4/W3Em4l2J0oc/links1.png?imgmax=1600&quot;
        alt=&quot;Links1&quot; title=&quot;links1.png&quot; border=&quot;0&quot; width=&quot;460&quot;
        /&gt;\n\n&lt;p&gt;This is very much what Hypothes.is offers, you use their
        tools to add annotations to a paper, and those annotations remain under your
        control.&lt;/p&gt;\n\n&lt;p&gt;In the second scenario, the publisher owns
        the linkbase and provides the reader with an annotated version of the paper.&lt;/p&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-GN10sIHWtgo/V2q3Ah33DxI/AAAAAAAAEN8/HJsKmv_h7Sk/links2.png?imgmax=1600&quot;
        alt=&quot;Links2&quot; title=&quot;links2.png&quot; border=&quot;0&quot;  width=&quot;460&quot;
        \ /&gt;\n\n&lt;p&gt;This is essentially what tools like &lt;a href=&quot;https://www.readcube.com&quot;&gt;ReadCube&lt;/a&gt;
        offer. The two remaining scenarios cover the case where the reader doesn&#39;t
        get the paper from the publisher but instead gets the links. In one of these
        scenarios (shown below) the reader sends the paper to the publisher and gets
        the linked paper back in return, in the other (not shown) the reader gets
        the links but uses their own tools to embed them in the paper.&lt;/p&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-4uf-KDIyXGk/V2q3BLlXwjI/AAAAAAAAEOA/i4bKSAOCnQQ/links3.png?imgmax=1600&quot;
        alt=&quot;Links3&quot; title=&quot;links3.png&quot; border=&quot;0&quot;  width=&quot;460&quot;
        \ /&gt;\n\n&lt;p&gt;If you&#39;re still with me at this point you may be wondering
        how all of this relates to the title of this essay (&quot;What happens when
        open access wins?&quot;). Well, imagine that academic publishing eventually
        becomes overwhelmingly open access, so that publishers are making content
        available for free. Is this a sustainable business model? Might a publisher,
        seeing the writing on the wall, start to think about what they can charge
        for, if not articles (I&#39;m deliberately ignoring the &quot;author pays&quot;
        model of open access as I&#39;m not convinced this has a long term future).&lt;/p&gt;\n\n&lt;p&gt;In
        the diagrams above the &quot;linkbase&quot; is on the publisher&#39;s side
        in two of the three scenarios. If I was a publisher, I&#39;d be looking to
        assembling proprietary databases and linking tools to create value that I
        could then charge for. I&#39;m sure this is happening already. I suspect that
        the growing trend to open access for publications is not going to be enough
        to keep access to scientific knowledge itself open. In many ways publications
        themselves aren&#39;t terribly useful, it&#39;s the knowledge they contain
        that matters. Extracting, cross linking, and interpreting that knowledge is
        going to require sophisticated tools. The next challenge is going to be ensuring
        that the &quot;linkbases&quot; generated by those tools remain free and open,
        or an &quot;open access&quot; victory may turn out to be hollow.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6252754793356401235'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6252754793356401235'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/06/what-happens-when-open-access-wins.html'
        title='What happens when open access wins?'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-5FaxDZeQAtE/V2q2_yE3EpI/AAAAAAAAEN4/W3Em4l2J0oc/s72-c/links1.png?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-867228147829047301</id><published>2016-05-26T14:28:00.001+01:00</published><updated>2016-05-26T14:28:53.194+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Wikidata\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikipedia\"/><title
        type='text'>Thoughts on Wikipedia, Wikidata, and the Biodiversity Heritage
        Library</title><content type='html'>&lt;p&gt;Given that Wikipedia, Wikidata,
        and the Biodiversity Heritage Library (BHL) all share the goal of making information
        free, open, and accessible, there seems to be a lot of potential for useful
        collaboration. Below I sketch out some ideas.&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h3&gt;BHL
        as a source of references for Wikipedia&lt;/h3&gt;\nWikipedia likes to have
        sources cited to support claims in its articles. BHL has a lot of articles
        that could be cited by Wikipedia articles. By adding these links, Wikipedia
        users get access to further details on the topic of interest. BHL also benefits
        from greater visibility resulting from visits from Wikipedia readers.&lt;/p&gt;\n\n&lt;p&gt;In
        the short term BHL could search Wikipedia for articles that could benefit
        from links to BHL (see below). In the long term as more and more BHL articles
        get DOIs this will become redundant as Wikipedia authors will discover articles
        via CrossRef.&lt;/p&gt;\n\n&lt;p&gt;There are various ways to search Wikipedia
        to get a sense of what links could be added. For example, you can search the
        Wikipedia API for pages that link to a particular web domain (see &lt;a href=&quot;https://www.mediawiki.org/wiki/API:Lists/All#Exturlusage&quot;&gt;https://www.mediawiki.org/wiki/API:Lists/All#Exturlusage&lt;/a&gt;).
        Here&#39;s a search for articles linking to biostor.org &lt;a href=&quot;https://en.wikipedia.org/w/api.php?action=query&amp;list=exturlusage&amp;euquery=biostor.org&amp;eulimit=20&quot;&gt;https://en.wikipedia.org/w/api.php?action=query&amp;list=exturlusage&amp;euquery=biostor.org&amp;eulimit=20&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;A
        quick inspection suggests that many of these links could be improved (for
        example, some have outdated links to PDFs and not to the article), so we can
        locate Wikipedia articles that could be edited. It is likely that Wikipedia
        articles that have one link to BHL or BioStor may have other citations that
        could be linked.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikipedia as a source of
        content&lt;/h3&gt;\nOne of the big challenges facing BHL is extracting articles
        from its content. My own &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;
        is one approach to tackling this problem. BioStor takes citation details for
        articles and attempts to locate them in BHL - the limiting factor is access
        to good-quality citation data. Wikipedia is potentially an untapped source
        of citation data. Each page that uses the &quot;Cite&quot; template could
        be mined for citations, which in turn could be used to locate articles. Wikipedia
        pages using the Cite template can be found via the API, e.g. &lt;a href=&quot;https://en.wikipedia.org/w/api.php?action=query&amp;list=embeddedin&amp;eititle=Template:Cite&amp;eilimit=20&amp;format=json&quot;&gt;https://en.wikipedia.org/w/api.php?action=query&amp;list=embeddedin&amp;eititle=Template:Cite&amp;eilimit=20&amp;format=json&lt;/a&gt;.
        Alternatively, we could mine particular types of pages (e.g., those on taxa
        or taxonomists), or mine &lt;a href=&quot;https://species.wikimedia.org/wiki/Main_Page&quot;&gt;Wikispecies&lt;/a&gt;
        (which doesn&#39;t use the same citation formatting as Wikipedia).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikidata
        as a data store&lt;/h3&gt;\nIf Wikidata aims to be a repository of all structured
        data relevant to Wikipedia, then this includes bibliographic citations (see
        &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite_2016&quot;&gt;WikiCite
        2016&lt;/a&gt; ), hence many articles in BHL will end up in Wikidata. This
        has some interesting implications, because Wikidata can model data with more
        fidelity than many other sources of bibliographic information. For example,
        it supports multiple languages as well as multiple representations of the
        sample language - the journal &lt;i&gt;Acta Herpetologica Sinica&lt;/i&gt;
        &lt;a href=&quot;https://www.wikidata.org/wiki/Q24159308&quot;&gt;https://www.wikidata.org/wiki/Q24159308&lt;/a&gt;
        in Wikidata has not only the Chinese title (\u5169\u68F2\u722C\u884C\u52D5\u7269\u5B78\u5831)
        but the pinyin transliteration &quot;Liangqi baxing dongwu yanjiu&quot;. Rather
        than attempt to replicate a community-editable database, Wikidata could be
        the place to manage article and journal-related metadata.&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h3&gt;Disambiguating
        people&lt;/h3&gt;\nAs we move from &quot;strings to things&quot; we need to
        associate names for things with identifiers for those things. I&#39;ve touched
        on this already in &lt;a href=&quot;http://iphylo.blogspot.com/2015/08/possible-project-mapping-authors-to.html&quot;&gt;Possible
        project: mapping authors to Wikipedia entries using lists of published works&lt;/a&gt;.
        Ideally each author in BHL would be associated with a globally unique identifier,
        such as ORCID or ISNI. Contributors to Wikipedia and Wikidata have been collecting
        these for individuals with Wikipedia articles. If those Wikipedia pages have
        links to BHL content then we can semi-automate the process of linking people
        to identifiers.&lt;/p&gt;\n\n\n&lt;h3&gt;Caveats&lt;/h3&gt;\n\n&lt;p&gt;There
        are a couple of potential &quot;gotchas&quot; concerning  Wikipedia and BHL.
        The licenses used for content are different, BHL is typically CC-BY-NC whereas
        Wikipedia is CC-BY. The &quot;non commercial&quot; restriction used by BHL
        is a deal-breaker for sharing content such as page images with Wikicommons.&lt;/p&gt;\n\n&lt;p&gt;Wikipedia
        and Wikidata are communities, and I&#39;ve often found this makes it challenging
        to find out how to get things done. Who do you contact to make a decsioon
        about some new feature you&#39;d like to add? It&#39;s not at all obvious
        (unless you&#39;re a part of that community). Existing communities with accepted
        practices can be resistant to change, or may not be convinced that what you&#39;d
        like to do is a benefit. For example, I think it would be great to have a
        Wikipedia page for each journal. &lt;a href=&quot;https://en.wikipedia.org/wiki/Talk:Entomologica_Americana_(New_York_Entomological_Society)#Proposed_merge_with_Journal_of_the_New_York_Entomological_Society&quot;&gt;Not
        everyone agrees with this&lt;/a&gt;, and one can expend a lot of energy debating
        the pros and cons. The last time I got seriously engaged with Wikipedia I
        ended up getting so frustrated I went off in a huff and &lt;a href=&quot;http://iphylo.org/linkout&quot;&gt;built
        my own wiki&lt;/a&gt;. This is where a &lt;a href=&quot;https://en.wikipedia.org/wiki/Wikipedian_in_residence&quot;&gt;&quot;Wikipedian
        in residence&quot;&lt;/a&gt; might be helpful.&lt;/p&gt;</content><link rel='edit'
        type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/867228147829047301'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/867228147829047301'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html'
        title='Thoughts on Wikipedia, Wikidata, and the Biodiversity Heritage Library'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-21877708552594607</id><published>2016-05-26T11:07:00.001+01:00</published><updated>2016-05-26T12:32:45.344+01:00</updated><title
        type='text'>Notes on current and future projects</title><content type='html'>&lt;p&gt;I&#39;ll
        be taking a break shortly, so I thought I&#39;d try to gather some thoughts
        on a few projects/ideas that I&#39;m working on. These are essentially extended
        notes to myself to jog my memory when I return to these topics.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;BOLD
        data into GBIF&lt;/h3&gt;\nFollowing on from work on &lt;a href=&quot;http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html&quot;&gt;getting
        mosquito data into GBIF&lt;/a&gt; I&#39;ve been looking at DNA barcoding data.
        BOLD data is mostly absent from GBIF. The &lt;a href=&quot;http://bins.boldsystems.org/index.php/datarelease&quot;&gt;publicly
        available data can be downloaded&lt;/a&gt;, and is in a form that could be
        easily ingested by GBIF. One problem is that the data is incomplete, and sometimes
        out of date. BOLD&#39;s data dumps and &lt;a href=&quot;http://bins.boldsystems.org/index.php/resources/api?type=webservices&quot;&gt;BOLD&#39;s
        API use different formats&lt;/a&gt; (sigh), and the API returns additional
        data such as image soft voucher specimens. Most data in the data dumps are
        not identified to species, so they will have limited utility for most GBIF
        users.&lt;/p&gt;\n\n&lt;p&gt;One approach would be to take the data dumps
        as the basic data, then use the API to enhance that data, such as adding image
        links. If the API returns a species-level identification for a barcode then
        that could be added as an identification using the corresponding Darwin Core
        extension. In this way we could treat the data as an evolving entity, which
        it is as our knowledge of it improves. For a related example see &lt;a href=&quot;http://www.canadensys.net/2013/leafcutter-bee-new-to-science-with-specimen-data-on-canadensys&quot;&gt;Leafcutter
        bee new to science with specimen data on Canadensys&lt;/a&gt; where Canadensys
        record two different identifications of some bee specimens as research showed
        that some specimens represented a new species.&lt;/p&gt;\n\n&lt;p&gt;This
        work reflects my concern that GBIF is missing a lot of data outside its normal
        sources. The mechanism for getting data into GBIF is pretty bureaucratic and
        could do with reforming (or, at least provision of other ways to add data).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;BOLD
        by itself&lt;/h3&gt;\nI&#39;ve touched on this before (&lt;a href=&quot;http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html&quot;&gt;Notes
        on next steps for the million DNA barcodes map&lt;/a&gt;), I&#39;d really
        like to do something better with the way we display and interact with DNA
        barcode data. This will need some thought on calculating and visualising massive
        phylogenies, and spatial queries that return subtrees. I can&#39;t help thinking
        that there&#39;s scope for some very cool things in this area. If nothing
        else, we can do interesting things without getting involved in some of the
        pain of taxonomic names.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Big trees&lt;/h3&gt;\nViewing
        big trees is still something of an obsession. I still think this hasn&#39;t
        been solved in a way that helps us learn about the tree and the entities in
        that tree. I currently think that a core problem to solve is how to cluster
        or &quot;fold&quot; a tree in a sensible way to highlight the major groups.
        I did something rather crude &lt;a href=&quot;http://iphylo.blogspot.com/2014/05/very-large-phylogeny-viewer.html&quot;&gt;here&lt;/a&gt;,
        other approaches include &quot;Constructing Overview + Detail Dendrogram-Matrix
        Views&quot; (&lt;a href=&quot;http://dx.doi.org/10.1109/TVCG.2009.130&quot;&gt;doi:10.1109/TVCG.2009.130&lt;/a&gt;,
        &lt;a href=&quot;https://www.semanticscholar.org/paper/Constructing-Overview-Detail-Dendrogram-Matrix-Chen-MacEachren/f748d6f58f3cf24e0f31c7074875e08354679686/pdf&quot;&gt;PDF
        here&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Graph databases and the biodiversity
        knowledge graph&lt;/h3&gt;\nI&#39;m working on a project to build a &quot;biodiversity
        knowledge graph&quot; (see &lt;a href=&quot;http://dx.doi.org/10.3897/rio.2.e8767&quot;&gt;doi:10.3897/rio.2.e8767&lt;/a&gt;).
        In some ways this is recreating  (&lt;a href=&quot;http://iphylo.org/~rpage/challenge/www/&quot;&gt;my
        entry in Elsevier&#39;s Grand Challenge &quot;Knowledge Enhancement in the
        Life Sciences&quot;&lt;/a&gt;, see also &lt;a href=&quot;http://hdl.handle.net/10101/npre.2009.3173.1&quot;&gt;hdl:10101/npre.2009.3173.1&lt;/a&gt;
        and &lt;a href=&quot;http://dx.doi.org/10.1016/j.websem.2010.03.004&quot;&gt;doi:10.1016/j.websem.2010.03.004&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;Currently
        I&#39;m playing with Neo4J to build the graph from JSON documents stored in
        CouchDB. Learning Neo4J is taking a little time, especially as I&#39;m creating
        nodes and edges on the fly and want to avoid creating more than one node for
        the same thing. In a world of multiple identifiers this gets tricky, but I
        think there&#39;s a reasonable way to do this (see the graph gist &lt;a href=&quot;http://portal.graphgist.org/graph_gists/0ef6f614-f3e5-4b3f-8485-54d24741609d&quot;&gt;Handling
        multiple identifiers&lt;/a&gt;). Since I&#39;m harvesting data I&#39;m ending
        up building a web crawler, so I need to think about queues, and ways to ensure
        that data added at different times gets properly linked.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Wikipedia
        and wikidata&lt;/h3&gt;\nI occasionally play with Wikipedia and Wikidata,
        although this is often an exercise in frustration as editing Wikipedia tends
        to result in edit wars (&quot;we don&#39;t do things that way&quot;). Communities
        tend to be conservative. I&#39;ll write up some notes about ways Wikipedia
        and Wikidata can be useful, especially in the context of the Biodiversity
        Heritage Library (see also &lt;a href=&quot;http://iphylo.blogspot.com/2015/08/possible-project-mapping-authors-to.html&quot;&gt;Possible
        project: mapping authors to Wikipedia entries using lists of published works&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;All
        the names&lt;/h3&gt;\nThe database of all taxonomic names remains as elusive
        as ever -- our field should be deeply embarrassed by this, it&#39;s just ridiculous.&lt;/p&gt;\n\n&lt;p&gt;My
        own efforts in this area involve (a) obtaining lists of names, by whatever
        means available, and (b) augmenting them to include links to the primary literature.
        I&#39;ve made some this work publicly accessible (e.g., &lt;a href=&quot;http://bionames.org&quot;&gt;BioNames&lt;/a&gt;).
        I&#39;d like all name databases to make their data open, but most are resistant
        to the idea (some aggressively so).&lt;/p&gt;\n\n&lt;p&gt;One approach to
        this is to simply ignore the whimpering and make the data available. Another
        is to consider recreating the data. We have name finding algorithms, and more
        of the literature is becoming available, either completely open (e.g., BHL)
        or accessible to mining (see &lt;a href=&quot;http://contentmine.org&quot;&gt;Content
        Mine&lt;/a&gt;). At some point we will be able to recreate the taxonomic name
        databases from scratch, making the obstinate data providers not longer relevant.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;First
        descriptions&lt;/h3&gt;\nNames, by themselves, are not terribly useful. But
        the information that hangs off them is. it occurs to me that projects like
        BioNames (and other things I&#39;ve been working on such as &lt;a href=&quot;https://github.com/rdmpage/ipni-names&quot;&gt;IPNI
        names&lt;/a&gt;) aren&#39;t directly tackling this. Yes, it&#39;s nice to
        have a bibliographic citation/identifier for the original description of a
        name (or subsequent name changes), but what we&#39;d really like is to be
        able to (a) see that description and (b) have it accessible to machines. So
        one thing I plan to add to BioNames automate going from name to the page with
        the actual description, and display this information. For many names BioNames
        knows the page number of the description, and hence it&#39;s location within
        the publication. So we need to simply pull out that page (allowing for edge
        cases where the mapping between digital and physical pages might not be straight
        forward) and display it (together with text). If we have XML we can also try
        and locate the descriptions within the text (for some experiments using XSLT
        see &lt;a href=&quot;https://github.com/rdmpage/ipni-names/tree/master/pmc&quot;&gt;https://github.com/rdmpage/ipni-names/tree/master/pmc&lt;/a&gt;
        ).There&#39;s lots of scope for simple text mining here, such as specimen
        codes (such as type specimens) and associated taxonomic names (synonyms, ecologically
        associated organisms, etc.).&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Dockerize all
        the things!&lt;/h3&gt;\nLots of scope to explore using container to provide
        services. Docker Hub provides Elastic Search and Neo4J, and &lt;a href=&quot;https://bitnami.com&quot;&gt;Bitnami&lt;/a&gt;
        can run Elastic Search and CouchDB on Google&#39;s cloud. Hence we can play
        with various tools without having to install them. The other side is creating
        containers to package various tools (Global Names is doing this), or using
        containers to package up particular datasets and the tools needed to explore
        them. So much to learn in this area.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'

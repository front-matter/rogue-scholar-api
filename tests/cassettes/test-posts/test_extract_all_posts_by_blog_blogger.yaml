        Graph\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Linked
        data\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"TDWG\"/><title
        type='text'>TDWG 2017: thoughts on day 1</title><content type='html'>&lt;p&gt;Some
        random notes on the first day of TDWG 2017. First off, great organisation
        with the first usable conference calendar app that I&#39;ve seen (&lt;a href=&quot;https://tdwg2017.sched.com&quot;&gt;https://tdwg2017.sched.com&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;I
        gave the day&#39;s keynote address in the morning (slides below).\n&lt;div
        style=&quot;text-align:center&quot;&gt;\n&lt;iframe src=&quot;//www.slideshare.net/slideshow/embed_code/key/oSgUxJe0UOmYOR&quot;
        width=&quot;425&quot; height=&quot;355&quot; frameborder=&quot;0&quot; marginwidth=&quot;0&quot;
        marginheight=&quot;0&quot; scrolling=&quot;no&quot; style=&quot;border:1px
        solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;&quot; allowfullscreen&gt;
        &lt;/iframe&gt; &lt;div style=&quot;margin-bottom:5px&quot;&gt; &lt;strong&gt;
        &lt;a href=&quot;//www.slideshare.net/rdmpage/towards-a-biodiversity-knowledge-graph&quot;
        title=&quot;Towards a biodiversity knowledge graph&quot; target=&quot;_blank&quot;&gt;Towards
        a biodiversity knowledge graph&lt;/a&gt; &lt;/strong&gt; from &lt;strong&gt;&lt;a
        href=&quot;//www.slideshare.net/rdmpage&quot; target=&quot;_blank&quot;&gt;Roderic
        Page&lt;/a&gt;&lt;/strong&gt; &lt;/div&gt;&lt;/div&gt;&lt;/p&gt;\n\n&lt;p&gt;It
        was something of a stream of consciousness brain dump, and tried to cover
        a lot of (maybe too much) stuff. Among the topics I covered were &lt;a href=&quot;http://iphylo.blogspot.ca/2017/08/lets-rise-up-to-unite-taxonomy-and.html&quot;&gt;Holly
        Bik&#39;s appeal for better links between genomic and taxonomic data&lt;/a&gt;,
        my &lt;a href=&quot;http://ispecies.org&quot;&gt;iSpecies&lt;/a&gt; tool,
        some snarky comments on the Semantic Web (and an assertion that the reason
        that GenBank succeeded was due more to network effects than journals requiring
        authors to submit sequences there), a brief discussion of Wikidata (including
        using &lt;a href=&quot;http://biohackathon.org/d3sparql/&quot;&gt;d3sparql&lt;/a&gt;
        to display classifications, see &lt;a href=&quot;http://iphylo.blogspot.ca/2017/01/displaying-taxonomic-classifications.html&quot;&gt;here&lt;/a&gt;),
        and the use of &lt;a href=&quot;http://crubier.github.io/Hexastore/&quot;&gt;Hexastore&lt;/a&gt;
        to query data from &lt;a href=&quot;http://www.bbc.co.uk/nature/wildlife/&quot;&gt;BBC
        Wildlife&lt;/a&gt;. I also talked about Ted Nelson, Xanadu, using hypothes.is
        to annotate scientific papers (see &lt;a href=&quot;http://iphylo.blogspot.co.uk/2016/06/aggregating-annotations-on-scientific_30.html&quot;&gt;Aggregating
        annotations on the scientific literature: a followup on the ReCon16 hackday&lt;/a&gt;),
        social factors in building knowledge graphs (touching  on ORCID and some of
        the work by Nico Franz discussed &lt;a href=&quot;http://iphylo.blogspot.ca/2017/06/response-to-to-increase-trust-change.html&quot;&gt;here&lt;/a&gt;),
        and ended with some cautionary comments on the potential misuse of metrics
        based on knowledge graphs (using &quot;league tables&quot; of cited specimens,
        see &lt;a href=&quot;http://iphylo.blogspot.co.uk/2012/02/gbif-specimens-in-biostor-who-are-top.html&quot;&gt;GBIF
        specimens in BioStor: who are the top ten museums with citable specimens?&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;TDWG
        is a great opportunity to find out what is going on in biodiversity informatics,
        and also to get a sense of where the problems are. For example, sitting through
        the &lt;a href=&quot;https://tdwg2017.sched.com/event/C5EY&quot;&gt;Financial
        Models for Sustaining Biodiversity Informatics Products&lt;/a&gt; session
        you couldn&#39;t help being struck by (a) the number of different projects
        all essentially managing specimen data, and (b) the struggle they all face
        to obtain funding. If this was a commercial market there would be some pretty
        drastic consolidation happening. It also highlights the difficulty of providing
        services to a community that doesn&#39;t have much money.&lt;/p&gt;\n\n&lt;p&gt;I
        was also struck by Andrew Bentley&#39;s talk &lt;a href=&quot;https://tdwg2017.sched.com/event/C5aJ/s28-interoperability-attribution-and-value-in-the-web-of-natural-history-museum-data&quot;&gt;Interoperability,
        Attribution, and Value in the Web of Natural History Museum Data&lt;/a&gt;.
        In a series of slides Andrew outlined what he felt collections needed from
        aggregators, researchers, and publishers, e.g.:&lt;/p&gt;\n\n&lt;blockquote
        class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;What do collections want from aggregators like &lt;a
        href=&quot;https://twitter.com/GBIF?ref_src=twsrc%5Etfw&quot;&gt;@GBIF&lt;/a&gt;
        ? &lt;a href=&quot;https://twitter.com/hashtag/tdwg17?src=hash&amp;amp;ref_src=twsrc%5Etfw&quot;&gt;#tdwg17&lt;/a&gt;
        &lt;a href=&quot;https://t.co/WRmeafSbtv&quot;&gt;pic.twitter.com/WRmeafSbtv&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        Roderic Page (@rdmpage) &lt;a href=&quot;https://twitter.com/rdmpage/status/914920221458288645?ref_src=twsrc%5Etfw&quot;&gt;October
        2, 2017&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;Chatting to Andrew
        at the evening event at the Canadian Museum of Nature, I think there&#39;s
        a lot of potential for developing tools to provide collections with data on
        the use and impact of their collections. Text mining the biodiversity literature
        on a massive scale to extract (a) mentions of collections (e.g., their institutional
        acronyms) and (b) citations of specimens could generate metrics that would
        be helpful to collections. There&#39;s a great opportunity here for BHL to
        generate immediate value for natural history collections (many of which are
        also contributors to BHL).&lt;/p&gt;\n\n&lt;p&gt;Also had a chance to talk
        to Jorrit Poelen who works on &lt;a href=&quot;http://www.globalbioticinteractions.org/about.html&quot;&gt;Global
        Biotic Interactions (GloBI)&lt;/a&gt;. He made some interesting comparisons
        between Hexastores (which I&#39;d touched on in my keynote) and &lt;a href=&quot;http://linkeddatafragments.org&quot;&gt;Linked
        Data Fragments&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;The final session I attended
        was &lt;a href=&quot;https://tdwg2017.sched.com/event/C5En/w03-topic-towards-robust-interoperability-in-multi-omic-approaches-to-biodiversity-monitoring&quot;&gt;Towards
        robust interoperability in multi-omic approaches to biodiversity monitoring&lt;/a&gt;.
        The overwhelming impression was that there is a huge amount of genomic data,
        much of which does not easily fit into the classic, Linnean view of the world
        that characterises, say, &lt;a href=&quot;http://gbif.org&quot;&gt;GBIF&lt;/a&gt;.
        For most of the sequences we don&#39;t know what they are, and that might
        not be the most interesting question anyway (more interesting might be &quot;what
        do they do?&quot;). The extent to which these data can be shoehorned into
        GBIF is not clear to me, although doing so may result in some healthy rethinking
        of the scope of GBIF itself.&lt;/p&gt;\n</content><link rel='edit' type='application/atom+xml'

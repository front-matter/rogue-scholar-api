        scheme=\"http://www.blogger.com/atom/ns#\" term=\"alignment-free phylogeny\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"DNA barcoding\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"ElasticSearch\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"GGBN\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"phylogenetic diversity\"/><title type='text'>This is what phylodiversity
        looks like</title><content type='html'>&lt;p&gt;Following on from earlier
        posts &lt;a href=&quot;http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html&quot;&gt;exploring
        how to map DNA barcodes&lt;/a&gt; and &lt;a href=&quot;http://iphylo.blogspot.co.uk/2016/12/ibol-dna-barcodes-in-gbif.html&quot;&gt;putting
        barcodes into GBIF&lt;/a&gt; it&#39;s time to think about taking advantage
        of what makes barcodes different from typical occurrence data. At present
        GBIF displays data as dots on a map (as do I in &lt;a href=&quot;http://iphylo.org/~rpage/bold-map/&quot;&gt;http://iphylo.org/~rpage/bold-map/&lt;/a&gt;).
        But barcodes come with a lot more information than that. I&#39;m interested
        in exploring how we might measure and visualise biodiversity using just sequences.&lt;/p&gt;\n\n&lt;p&gt;Based
        on a talk by Zachary Tong (&lt;a href=&quot;https://speakerdeck.com/polyfractal/going-organic-genomic-sequencing-in-elasticsearch&quot;&gt;Going
        Organic - Genomic sequencing in Elasticsearch&lt;/a&gt;) I&#39;ve started
        to play with &lt;i&gt;n&lt;/i&gt;-gram searches on DNA barcodes using &lt;a
        href=&quot;https://www.elastic.co/products/elasticsearch&quot;&gt;Elasticsearch&lt;/a&gt;,
        an open source search engine. The idea is that we break the DNA sequence into
        every possible &quot;word&quot; of length &lt;i&gt;n&lt;/i&gt; (also called
        a &lt;i&gt;k&lt;/i&gt;-mer or &lt;i&gt;k&lt;/i&gt;-tuple, where &lt;i&gt;k&lt;/i&gt;
        = &lt;i&gt;n&lt;/i&gt;).&lt;/p&gt;\n\n&lt;p&gt;For example, for &lt;i&gt;n&lt;/i&gt;
        = 5, the sequence GTATCGGTAACGAACTT would look like this:&lt;/p&gt;\n\n&lt;pre&gt;\nGTATCGGTAACGAACTT\n\nGTATC\n
        TATCG\n  ATCGG\n   TCGGT\n    CGGTA\n     GGTAA\n      GTAAC\n       TAACG\n
        \       AACGAA\n         ACGAAC\n          CGAACT\n           GAACTT\n&lt;/pre&gt;\n\n&lt;p&gt;The
        sequence GTATCGGTAACGAACTT comes from Hajibabaei and Singer (2009) who discussed
        &quot;Googling&quot; DNA sequences using search engines (see also Kuksa and
        Pavlovic, 2009). If we index sequences in this way then we can do BLAST-like
        searches very quickly using Elasticsearch. This means it&#39;s feasible to
        take a DNA barcode and ask &quot;what sequences look like this?&quot; and
        return an answer qucikly enoigh for a user not to get bored waiting.&lt;/p&gt;\n\n&lt;p&gt;Another
        nice feature of Elasticsearch is that it supports geospatial queries, so we
        can ask for, say, all the barcodes in a particular region. Having got such
        a list, what we really want is not a list of sequences but a phylogenetic
        tree. Traditionally this can be a time consuming operation, we have to take
        the sequences, align them, then input that alignment into a tree building
        algorithm. Or do we?&lt;/p&gt;\n\n&lt;p&gt;There&#39;s growing interest in
        &quot;alignment-free&quot; phylogenetics, a phrase I&#39;d heard but not really
        followed up. Yang and Zhang (2008) described an approach where every sequences
        is encoded as a vector of all possible &lt;i&gt;k&lt;/i&gt;-tuples. For DNA
        sequences &lt;i&gt;k&lt;/i&gt; = 5 there are 4&lt;sup&gt;5&lt;/sup&gt; = 1024
        possible combinations of the bases A, C, G, and T, so a sequence is represented
        as a vector with 1024 elements, each one is the frequency of the corresponding
        5-tuple. The &quot;distance&quot; between two sequences is the mathematical
        distance between these vectors for the two sequences. Hence we no longer need
        to align the sequences being comapred, we simply chunk them into all &quot;words&quot;
        of 5 bases in length, and compare the frequencies of the 1024 different possible
        &quot;words&quot;.&lt;/p&gt;\n\n&lt;p&gt;In their study Yang and Zhang (2008)
        found that:&lt;/p&gt;\n\n&lt;blockquote&gt;We compared tuples of di\uFB00erent
        sizes and found that tuple size 5 combines both performance speed and accuracy;
        tuples of shorter lengths contain less information and include more randomness;
        tuples of longer lengths contain more information and less random- ness, but
        the vector size expands exponentially and gets too large and computationally
        ine\uFB03cient.&lt;/blockquote&gt;\n\n&lt;p&gt;So we can use the same word
        size for both Elasticsearch indexing and for computing the distance matrix.
        We still need to create a tree, for which we could use something quick like
        neighbour-joining (NJ). This method is sufficiently quick to be available
        in Javascript and hence can be computed by a web browser (e.g., &lt;a href=&quot;https://github.com/biosustain/neighbor-joining&quot;&gt;biosustain/neighbor-joining&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;Putting
        this all together, I&#39;ve built a rough-and-ready demo that takes some DNA
        barcodes, puts them on a map, then enables you to draw a box on a map and
        the demo will retrieve the DNA barcodes in that area, compute a distance matrix
        using 5-tuples, then build a NJ tree, all on the fly in your web browser.&lt;/p&gt;\n\n&lt;div
        style=&quot;text-align:center&quot;&gt;\n&lt;iframe src=&quot;https://player.vimeo.com/video/209886913&quot;
        width=&quot;466&quot; height=&quot;294&quot; frameborder=&quot;0&quot; webkitallowfullscreen
        mozallowfullscreen allowfullscreen&gt;&lt;/iframe&gt;\n&lt;p&gt;&lt;a href=&quot;https://vimeo.com/209886913&quot;&gt;Phylodiversity
        on the fly&lt;/a&gt; from &lt;a href=&quot;https://vimeo.com/rdmpage&quot;&gt;Roderic
        Page&lt;/a&gt; on &lt;a href=&quot;https://vimeo.com&quot;&gt;Vimeo&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;\n\n&lt;p&gt;This
        is all very crude, and I need to explore scalability (at the moment I limit
        the results to the first 200 DNA sequences found), but it&#39;s encouraging.
        I like the idea that, in principle, we could go to any part of the globe,
        ask &quot;what&#39;s there?&quot; and get back a phylogenetic tree for the
        DNA barcodes in that area.&lt;/p&gt;\n\n&lt;p&gt;This also means that we could
        start exploring phylogenetic diversity using DNA barcodes, as Faith &amp;
        Baker (2006) wanted a decade ago:&lt;/p&gt;\n\n&lt;blockquote&gt;...PD has
        been advocated as a way to make the best-possible use of the wealth of new
        data expected from large-scale DNA \u201Cbarcoding\u201D programs. This prospect
        raises interesting bio-informatics issues (discussed below), including how
        to link multiple sources of evidence for phylogenetic inference, and how to
        create a web-based linking of PD assessments to the barcode\u2013of-life database
        (BoLD).&lt;/blockquote&gt;\n\n&lt;p&gt;The phylogenetic diversity of an area
        is essentially the length of the tree of DNA barcodes, so if we build a tree
        we have a measure of diversity. Note that this contrasts with other approaches,
        such as Miraldo et al.&#39;s &quot;An Anthropocene map of genetic diversity&quot;
        which measured genetic diversity within species but not between (!).&lt;/p&gt;\n\n&lt;h4&gt;Practical
        issues&lt;/h4&gt;\n\n&lt;p&gt;There are a bunch of practical issues to work
        through, such as how scalable it is to compute phylogenies using Javascript
        on the fly. For example, could we do something like generate a one degree
        by one degree grid of the Earth, take all the barcodes in each cell and compute
        a phylogeny for each cell? Could we do this in CouchDB? What about sampling,
        should we be taking a finite, random sample of sequences so that we try and
        avoid sampling bias?&lt;/p&gt;\n\n&lt;p&gt;There are also data management
        issues. I&#39;m exploring downloading DNA barcodes, creating a Darwin Core
        Archive file using the &lt;a href=&quot;http://wiki.ggbn.org/ggbn/Main_Page&quot;&gt;Global
        Genome Biodiversity Network (GGBN) data standard&lt;/a&gt;, then converting
        the Darwin Core Archive into JSON and sending that to Elasticsearch. The reason
        for the intermediate step of creating the archive is so that we can edit the
        data, add missing geospatial informations, etc. I envisage having a set of
        archives, hosted say on GitHub. These archives could also be directly imported
        into GBIF, ready for the time that GBIF can handle genomic data.&lt;/p&gt;\n\n&lt;h4&gt;References&lt;/h4&gt;\n\n&lt;ul&gt;\n&lt;li&gt;Faith,
        D. P., &amp; Baker, A. M. (2006). Phylogenetic diversity (PD) and biodiversity
        conservation: some bioinformatics challenges. Evol Bioinform Online. 2006;
        2: 121\u2013128. &lt;a href=&quot;https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2674678/&quot;&gt;PMC2674678&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-pmid=&quot;19455206&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;Hajibabaei,
        M., &amp; Singer, G. A. (2009). Googling DNA sequences on the World Wide Web.
        BMC Bioinformatics. Springer Nature. &lt;a href=&quot;https://doi.org/10.1186/1471-2105-10-s14-s4&quot;&gt;https://doi.org/10.1186/1471-2105-10-s14-s4&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1186/1471-2105-10-s14-s4&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;Kuksa,
        P., &amp; Pavlovic, V. (2009). Efficient alignment-free DNA barcode analytics.
        BMC Bioinformatics. Springer Nature. &lt;a href=&quot;https://doi.org/10.1186/1471-2105-10-s14-s9&quot;&gt;https://doi.org/10.1186/1471-2105-10-s14-s9&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1186/1471-2105-10-s14-s9&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;Miraldo,
        A., Li, S., Borregaard, M. K., Florez-Rodriguez, A., Gopalakrishnan, S., Rizvanovic,
        M., \u2026 Nogues-Bravo, D. (2016, September 29). An Anthropocene map of genetic
        diversity. Science. American Association for the Advancement of Science (AAAS).
        &lt;a href=&quot;https://doi.org/10.1126/science.aaf4381&quot;&gt;https://doi.org/10.1126/science.aaf4381&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1126/science.aaf4381&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;Yang,
        K., &amp; Zhang, L. (2008, January 10). Performance comparison between k-tuple
        distance and four model-based distances in phylogenetic tree reconstruction.
        Nucleic Acids Research. Oxford University Press (OUP). &lt;a href=&quot;https://doi.org/10.1093/nar/gkn075&quot;&gt;https://doi.org/10.1093/nar/gkn075&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1093/nar/gkn075&quot;&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;/ul&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/7806386636502799032'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/7806386636502799032'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/03/this-is-what-phylodiversity-looks-like.html'
        title='This is what phylodiversity looks like'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-7001949974572925425</id><published>2017-03-24T12:29:00.001+00:00</published><updated>2017-03-24T12:29:13.666+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"JSON\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"WikiCite\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"wikicite2017\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikispecies\"/><title type='text'>Notes
        for WikiCite 2017: Wikispecies reference parsing</title><content type='html'>&lt;p&gt;&lt;img
        src=&quot;https://lh3.googleusercontent.com/-bjcWZmsl9yQ/WNURFDAs1uI/AAAAAAAAEag/Wdbj6nlFbo8/Wikispecies-logo.svg.png?imgmax=1600&quot;
        alt=&quot;Wikispecies logo svg&quot; title=&quot;Wikispecies-logo.svg.png&quot;
        border=&quot;0&quot; width=&quot;128&quot; height=&quot;149&quot; style=&quot;float:right;&quot;
        /&gt;\nIn preparation for &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite_2017&quot;&gt;WikiCite
        2017&lt;/a&gt; I&#39;m looking more closely at extracting bibliographic information
        from Wikispecies. The &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite&quot;&gt;WikiCite&lt;/a&gt;
        project &quot;is a proposal to build a bibliographic database in Wikidata
        to serve all Wikimedia projects&quot;. One reason for doing this is so that
        each factual statement in WikiData can be linked to evidence for that statement.
        Practical efforts towards this goal include tools to add details of articles
        from CrossRef and PubMed straight into Wikidata, and tools to extract citations
        from Wikipedia (as these are likely to be sources of evidence for statements
        made in Wikipedia articles).&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=&quot;https://species.wikimedia.org/&quot;&gt;Wikispecies&lt;/a&gt;
        occupies a rather isoldated spot in the Wiikipedia landscape. Unlike other
        sites which are essentially comprehensive encyclopedias in different languages,
        Wikispecies focusses on one domain - taxonomy. In a sense, it&#39;s a prototype
        of Wikidata in that it provides basic facts (who described what species when,
        and what is the classification of those species) that in principle can be
        reused by any of the other wikis. However, in practice this doesn&#39;t seem
        to have happened much.&lt;/p&gt;\n\n&lt;p&gt;What Wikispecies has become,
        however, is a crowd-sourced database of the taxonomic literture. For someone
        like me who is desparately gathering up bibliographic data so that I can extract
        articles from the &lt;a href=&quot;http://biodiversitylibrary.org&quot;&gt;Biodiversity
        Heritage Library (BHL)&lt;/a&gt;, this is a potential goldmine. But, there&#39;s
        a catch. Unlike, say, the English language Wikipedia which has a single widely-used
        template for describing a publication, Wikispecies has it&#39;s own method
        of representing articles. It uses a somewhat confusing mix of templates for
        author names, and then uses barely standardised formatting rules to mark out
        parts of a publication (such as journal, volume, issue, etc.). Instead of
        a single template to describe a publication, in Wikispecies a publication
        my itself be described by a unique template. This has some advantages, in
        that the same reference can be transcluded into multiple articles (in other
        words, you enter the bibliographic details once). But this leaves us with
        many individual templates with multiple, idiosyncratic styles of representing
        bibliographic data. Some have tried to get the Wikispecies community to adopt
        the same template as Wikipedia (see e.g., &lt;a href=&quot;https://species.wikimedia.org/wiki/Wikispecies:Village_Pump#Citation_templates&quot;&gt;this
        discussion&lt;/a&gt;) but this proposal has met with a lot of resistance.
        From my perspective as a potential consumer of data, the current situation
        in Wikispecies is frustrating, but the reality is that the people who create
        the content get to decide how they structure that content. And understandably,
        they are less than impressed by requests that might help others (such as data
        miners) at the expense of making their own work more difficult.&lt;/p&gt;\n\n&lt;p&gt;In
        summary, if I want to make use of Wikispecies I am going to need to develop
        a set of parsers than can make a reasonable fist of parsing all the myriad
        citation formats used in Wikispecies (my first attempts are on &lt;a href=&quot;https://github.com/rdmpage/wikispecies-cite&quot;&gt;GitHub&lt;/a&gt;).
        I&#39;m looking at parsing the references and converting them to a more standard
        format in JSON (I&#39;ve made some &lt;a href=&quot;https://github.com/rdmpage/bibliographic-metadata-json&quot;&gt;
        notes on various bibliographic formats in JSON such as BibJSON and CSL-JSON&lt;/a&gt;).
        One outcome of this work will be, I hope, more articles discovered in BHL
        and hence added to &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;),
        and more links to identifiers, which could be fed back into Wikispecies. I
        also want to explore linking the authors of these papers to identifiers, as
        already sketched out in &lt;a href=&quot;http://iphylo.blogspot.co.uk/2017/01/the-biodiversity-heritage-library-meets.html&quot;&gt;The
        Biodiversity Heritage Library meets Wikidata via Wikispecies: adding author
        identifiers to BioStor&lt;/a&gt;.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
        href='https://www.blogger.com/feeds/16081779/posts/default/7001949974572925425'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/7001949974572925425'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/03/notes-for-wikicite-2017-wikispecies.html'
        title='Notes for WikiCite 2017: Wikispecies reference parsing'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-bjcWZmsl9yQ/WNURFDAs1uI/AAAAAAAAEag/Wdbj6nlFbo8/s72-c/Wikispecies-logo.svg.png?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-3842795469098305774</id><published>2017-02-15T22:38:00.001+00:00</published><updated>2017-02-15T22:38:24.865+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"citations\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"PubMed\"/><title
        type='text'>New feature for BioStor: extracting literature cited from OCR
        text</title><content type='html'>&lt;p&gt;At present &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt;
        provides a simple display of an article extracted from BHL. You get the page
        images, and sometimes a map and an altmetric &quot;donut&quot;. But we can
        do better than this. For example, I&#39;m starting to experiment with displaying
        a list of literature cited by the article. Below is a screenshot of the article
        &lt;a href=&quot;http://biostor.org/reference/140225&quot;&gt;A remarkable
        new species of Homalomena (Araceae) from Peninsular Malaysia&lt;/a&gt; showing
        the two references this article cites:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-9UV9V0DR-0s/WKTYLK_TwlI/AAAAAAAAEYU/dES4Jb10ToM/Screenshot%2525202017-02-15%25252019.28.17.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2017 02 15 19 28 17&quot; title=&quot;Screenshot 2017-02-15
        19.28.17.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;342&quot;
        /&gt;\n\n&lt;p&gt;These references have been extracted using some simple regular
        expressions written in Javascript and wrapped up in a CouchDB view. They are
        extracted as simple text strings, I&#39;ve not made any further attempt to
        parse the string into authors, title, journal, etc.&lt;/p&gt;\n\n&lt;p&gt;&lt;blockquote
        class=&quot;twitter-tweet&quot;&gt;&lt;p&gt;We don&#39;t need no stinkin&#39;
        parser- a guide to resolving free-form citations with &lt;a href=&quot;https://twitter.com/search/%23CrossRef&quot;&gt;#CrossRef&lt;/a&gt;
        Metadata Search -&amp;gt; &lt;a href=&quot;http://t.co/Xzj2giXT&quot; title=&quot;http://goo.gl/f9a4e&quot;&gt;goo.gl/f9a4e&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        Geoffrey Bilder (@gbilder) &lt;a href=&quot;https://twitter.com/gbilder/status/258841520747204608&quot;
        data-datetime=&quot;2012-10-18T08:06:42+00:00&quot;&gt;October 18, 2012&lt;/a&gt;&lt;/blockquote&gt;&lt;script
        src=&quot;//platform.twitter.com/widgets.js&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\nOf
        course, what we really want is to be able to convert these strings into clickable
        links to the actual reference. In the spirit of &quot;We don&#39;t need no
        stinkin&#39; parser&quot; (see also &lt;a href=&quot;http://iphylo.blogspot.com/2012/10/resolving-free-form-citations.html&quot;&gt;Resolving
        free-form citations&lt;/a&gt;) I&#39;ve added a little search icon that when
        you click on it attempts to find the reference in BioStor. In the screenshot
        above we&#39;ve found both references in BioStor.&lt;/p&gt;\n\n&lt;p&gt;Obvious
        next steps are to add other resolvers (such as CrossRef for DOIs), do the
        resolution before the references are displayed (rather than wait for the user
        to click on the search icon), and even more usefully, display a list of articles
        that cite each article in BioStor (in the example above, both cited articles
        should &quot;know&quot; that they have been cited).&lt;/p&gt;\n\n&lt;p&gt;Whether
        an article in BioStor has a list of citations depends on the success of the
        regular expressions in extracting them, and whether the database has the OCR
        text. The current version of BioStor didn&#39;t originally store the OCR text,
        so I&#39;m slowly adding that to the references. Other examples of articles
        with citations include &lt;a href=&quot;http://biostor.org/reference/115569&quot;&gt;Northeast
        African racers of the Platyceps rhodorachis complex (Reptilia: Squamata: Colubrinae)&lt;/a&gt;
        and &lt;a href=&quot;http://biostor.org/reference/115620&quot;&gt;Synopsis
        of the Neotropical mantid genus Pseudacanthops Saussure, 1870, with the description
        of three new species (Mantodea: Acanthopidae)&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Long
        term adding linked citations to BioStor means we get a step closer to being
        able to offer readers an experience like PubMed Central (PMC), where articles
        in PMC are linked to articles in PMC that either cite, or a cited by that
        article. I think there&#39;s a case for a PubMed Central-like service for
        biodiversity literature (see &lt;a href=&quot;http://iphylo.blogspot.com/2015/08/possible-project-pubmed-central-for.html&quot;&gt;Possible
        project: A PubMed Central for taxonomy&lt;/a&gt;) that rescues that literature
        from the ghetto much of it currently resides in, and instead makes it a first
        class citizen of the wider digital biodiversity landscape.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3842795469098305774'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/3842795469098305774'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/02/new-feature-for-biostor-extracting.html'
        title='New feature for BioStor: extracting literature cited from OCR text'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-9UV9V0DR-0s/WKTYLK_TwlI/AAAAAAAAEYU/dES4Jb10ToM/s72-c/Screenshot%2525202017-02-15%25252019.28.17.png?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-8217812000055519969</id><published>2017-01-14T11:51:00.001+00:00</published><updated>2017-01-14T11:54:28.341+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"classification\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"d3js\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"RDF\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"SPARQL\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikidata\"/><title type='text'>Displaying
        taxonomic classifications from Wikidata using d3js and SPARQL</title><content
        type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/-KHYSH_cNTOY/WHoQ2AHLlSI/AAAAAAAAEXQ/lGNjPer4Qno/Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg?imgmax=1600&quot;
        alt=&quot;Sahelanthropus tchadensis TM 266 01 060 1&quot; title=&quot;Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg&quot;
        border=&quot;0&quot; width=&quot;128&quot; height=&quot;107&quot; style=&quot;float:right;&quot;
        /&gt;\nFollowing on from previous posts &lt;a href=&quot;http://iphylo.blogspot.com/2016/11/the-semantic-web-made-fun-d3sparql.html&quot;&gt;The
        Semantic Web made fun: d3sparql&lt;/a&gt; and &lt;a href=&quot;http://iphylo.blogspot.com/2017/01/the-biodiversity-heritage-library-meets.html&quot;&gt;The
        Biodiversity Heritage Library meets Wikidata via Wikispecies: adding author
        identifiers to BioStor&lt;/a&gt; I&#39;ve put together an example query that
        can be used to extract a taxonomic classification from Wikidata. The query
        is inspired by the &lt;a href=&quot;http://biohackathon.org/d3sparql/&quot;&gt;http://biohackathon.org/d3sparql/&lt;/a&gt;
        example, and uses the wikidata property &lt;a href=&quot;https://www.wikidata.org/wiki/Property:P171&quot;&gt;P171&lt;/a&gt;
        (&quot;parent taxon&quot;) which is subproperty of rdfs:subClassOf (the property
        used in the d3sparql example which queries the Uniprot taxonomy).&lt;/p&gt;\n\n&lt;p&gt;The
        following SPARQL query generates a list of nodes in the tree representing
        the classification of &lt;a href=&quot;https://en.wikipedia.org/wiki/Hominini&quot;&gt;Hominini&lt;/a&gt;
        (humans, chimps, and their extinct relatives):&lt;/p&gt;\n\n&lt;pre&gt;\nPREFIX
        wdt: &amp;lt;http://www.wikidata.org/prop/direct/&amp;gt;\nPREFIX wd: &amp;lt;http://www.wikidata.org/entity/&amp;gt;\nSELECT
        ?root_name ?parent_name ?child_name WHERE\n{\n VALUES ?root_name {&quot;Hominini&quot;}\n
        ?root wdt:P225 ?root_name .\n ?child wdt:P171+ ?root .\n ?child wdt:P171 ?parent
        .\n ?child wdt:P225 ?child_name .\n ?parent wdt:P225 ?parent_name .\n}\n&lt;/pre&gt;\n\n&lt;iframe
        style=&quot;width:500px; height:50vh;&quot; frameborder=&quot;0&quot; src=&quot;https://query.wikidata.org/embed.html#PREFIX%20wdt%3A%20%3Chttp%3A%2F%2Fwww.wikidata.org%2Fprop%2Fdirect%2F%3E%0APREFIX%20wd%3A%20%3Chttp%3A%2F%2Fwww.wikidata.org%2Fentity%2F%3E%0ASELECT%20%3Froot_name%20%3Fparent_name%20%3Fchild_name%20WHERE%0A%7B%20VALUES%20%3Froot_name%20%7B%22Hominini%22%7D%0A%20%3Froot%20wdt%3AP225%20%3Froot_name%20.%0A%20%3Fchild%20wdt%3AP171%2B%20%3Froot%20.%20%0A%20%3Fchild%20wdt%3AP171%20%3Fparent%20.%0A%20%3Fchild%20wdt%3AP225%20%3Fchild_name%20.%0A%20%3Fparent%20wdt%3AP225%20%3Fparent_name%20.%0A%20%7D&quot;&gt;&lt;/iframe&gt;\n\n&lt;p&gt;Using
        https://query.wikidata.org/sparql as the endpoint, in &lt;a href=&quot;http://biohackathon.org/d3sparql/&quot;&gt;http://biohackathon.org/d3sparql/&lt;/a&gt;
        this generates the following diagram:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-p1lzN04RdZg/WHoQzuBIeRI/AAAAAAAAEXI/1_gTWxnZ4vo/Screenshot%2525202017-01-14%25252011.41.55.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2017 01 14 11 41 55&quot; title=&quot;Screenshot 2017-01-14
        11.41.55.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;418&quot;
        /&gt;\n\n&lt;p&gt;There are some obvious issues with this classification,
        such as genera that lack descendant species (e.g., &lt;i&gt;Cyphanthropus&lt;/i&gt;).
        Indeed, we could imagine developing SPARQL queries to flag up such errors
        (see &lt;a href=&quot;http://iphylo.blogspot.com/2013/08/a-use-case-for-rdf-in-taxonomy.html&quot;&gt;A
        use case for RDF in taxonomy&lt;/a&gt;). But the availability and accessibility
        of Wikidata and its SPARQL interface makes it a great playground to explore
        the utility of SPARQL for exploring taxonomic data.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/8217812000055519969'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/8217812000055519969'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/01/displaying-taxonomic-classifications.html'
        title='Displaying taxonomic classifications from Wikidata using d3js and SPARQL'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-KHYSH_cNTOY/WHoQ2AHLlSI/AAAAAAAAEXQ/lGNjPer4Qno/s72-c/Sahelanthropus_tchadensis_-_TM_266-01-060-1.jpg?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-4662427246900179072</id><published>2017-01-11T17:22:00.001+00:00</published><updated>2017-01-14T11:56:53.608+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"identiifers\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"ISNI\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"ORCID\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"SPARQL\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"VIAF\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Wikidata\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikispecies\"/><title
        type='text'>The Biodiversity Heritage Library meets Wikidata via Wikispecies:
        adding author identifiers to BioStor</title><content type='html'>&lt;p&gt;I&#39;ve
        added an experimental feature to BioStor that uses data from Wikidata and
        Wikispecies to augment what information BioStor displays on authors. This
        is a crude first step towards the goal of representing all the data in BioStor
        as a &quot;knowledge graph&quot; where articles, journals, and authors are
        all treated as entities, all have identifiers, and we can explore relationships
        between those entities (e.g., citation, co-authorship, etc.). At the moment
        this is true of articles, which have Biostor URLs (and in many cases DOIs),
        and for most journals which are identified by their ISSN. Using identifiers
        helps reduce ambiguity, especially if there are multiple ways to represent
        the same thing (e.g., all the alternative ways to write a journal name can
        be circumvented by using the journal&#39;s ISSN).&lt;/p&gt;\n\n&lt;p&gt;However,
        BioStor doesn&#39;t have a way to identify authors beyond simply searching
        for a name. As a first step to tackling this problem I&#39;ve added a little
        widget that displays information about an author based on the name you are
        searching for. For example, searching for &lt;a href=&quot;http://biostor.org/?q=author%3A%22George+Albert+Boulenger%22&quot;&gt;George
        Albert Boulenger&lt;/a&gt; will give you a list of publications where the
        author name is &quot;George Albert Boulenger&quot;, as well as a picture of
        the author and some identifiers (from sources such as VIAF, ISNI, IPNI, and
        Wikidata):&lt;/p&gt;\n\n&lt;img style=&quot;display:block; margin-left:auto;
        margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-X50gPNWBhgM/WHZp0z6AurI/AAAAAAAAEWs/7sDEKYtHWdA/Screenshot%2525202017-01-11%25252016.30.57.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2017 01 11 16 30 57&quot; title=&quot;Screenshot 2017-01-11
        16.30.57.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;260&quot;
        /&gt;\n\n&lt;p&gt;For now this widget is independent of the data in BioStor.
        I don&#39;t link an article to its author(s) using identifiers for those authors,
        nor have I tackled the problem of clustering all the variations in people&#39;s
        names together into one set of names that share the same identifier (see &lt;a
        href=&quot;http://iphylo.blogspot.com/2009/01/equivalent-author-names.html&quot;&gt;Equivalent
        author names&lt;/a&gt;) nor do I attempt to match names to identifiers (see
        &lt;a href=&quot;http://iphylo.blogspot.com/2013/04/reconciling-author-names-using-open.html&quot;&gt;Reconciling
        author names using Open Refine and VIAF&lt;/a&gt;) other than by an exact
        text search (for details see below). At this stage I just want to get a sense
        of what identifiers exist for an author, and what I can learn from those identifiers.
        I also want to explore the potential of &lt;a href=&quot;https://species.wikimedia.org/&quot;&gt;Wikispecies&lt;/a&gt;
        as a source of data on people and publications, and how this relates to &lt;a
        href=&quot;https://www.wikidata.org/&quot;&gt;Wikidata&lt;/a&gt; (for earlier
        thoughts on using Wikipedia for the same goal see &lt;a href=&quot;http://iphylo.blogspot.com/2016/05/thoughts-on-wikipedia-wikidata-and.html&quot;&gt;Thoughts
        on Wikipedia, Wikidata, and the Biodiversity Heritage Library&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Wikispecies&lt;/h4&gt;\nI
        confess I&#39;ve never really &quot;got&quot; Wikispecies (e.g., &lt;a href=&quot;http://iphylo.blogspot.com/2009/08/wikispecies-is-not-database.html&quot;&gt;Wikispecies
        is not a database&lt;/a&gt;), it seems to exist in isolation from Wikipedia,
        which is arguably more informative about many species. But there are a couple
        of things Wikispecies does very well. Firstly, it is building a rich, crowd-sourced
        bibliography of papers on the taxonomy of many different species. Readers
        of iPhylo will recall how many times I&#39;ve expressed frustration at the
        nearly evidence-free nature of many online taxonomic databases that simply
        have lists of names unconnected to the primary literature. Many Wikispecies
        pages have long lists of papers, making it a potential goldmine. Recently
        there is a lot of interest in extracting bibliographic data from Wikipedia
        (see &lt;a href=&quot;https://meta.wikimedia.org/wiki/WikiCite&quot;&gt;WikiCite&lt;/a&gt;).
        Wikispecies could also be harvested, although a major obstacle any such project
        faces is the lack of a consistent format for references in Wikispecies.&lt;/p&gt;\n\n&lt;p&gt;The
        other nice thing about Wikipecies is that it has articles on taxonomic authorities,
        and these often list publications by those authors, and also list external
        identifiers for those authors, such as the VIAF and ISNI identifiers used
        in the library world, IPNI and ZooBank identifiers used in taxonomic databases,
        and ORCID which is becoming the de-facto identifier for academic researchers.
        This information also ends up in Wikidata.&lt;/p&gt;\n\n\n&lt;p&gt;&lt;h4&gt;Using
        Wikidata to glue things together&lt;/h4&gt;\nWikidata is an interesting project
        that, like Wikispecies, I&#39;ve been in two minds about (see &lt;a href=&quot;http://iphylo.blogspot.com/2015/09/wikidata-wikipedia-and-wikisci.html&quot;&gt;Wikidata,
        Wikipedia, and #wikisci&lt;/a&gt;). However, I&#39;ve started to make more
        use of it recently. Inspired by the &lt;a href=&quot;https://m.wikidata.org/wiki/Wikidata:SPARQL_query_service/2016_SPARQL_Workshop&quot;&gt;Wikidata:SPARQL
        query service/2016 SPARQL Workshop&lt;/a&gt; I decided to explore the &lt;a
        href=&quot;https://query.wikidata.org/&quot;&gt;SPARQL query interface to
        Wikidata&lt;/a&gt;. I was struck by one of the example queries involving Wikispecies,
        and so after a little bit of messing about came up with a query that takes
        the name of an author and returns some identifiers from Wikidata, as well
        as an image of that person if one is available. I restrict the results to
        people that have an article about them in Wikispecies, because I want start
        exploring using those articles to make assertions about authorship. Here is
        a query to search for &quot;George Albert Boulenger&quot;:&lt;/p&gt;\n\n&lt;pre&gt;\nSELECT
        *\nWHERE\n{\n  ?item rdfs:label &quot;George Albert Boulenger&quot;@en .\n
        \ ?article schema:about ?item .\n  ?article schema:isPartOf &lt;https://species.wikimedia.org/&gt;
        .\n  OPTIONAL {\n   ?item wdt:P213 ?isni .\n\t}\n  OPTIONAL {\n   ?item wdt:P214
        ?viaf .\n\t}\n  OPTIONAL {\n   ?item wdt:P18 ?image .\n\t}\n  OPTIONAL {\n
        \  ?item wdt:P496 ?orcid .\n\t}\n  OPTIONAL {\n   ?item wdt:P586 ?ipni .\n\t}\n
        \ OPTIONAL {\n   ?item wdt:P2006 ?zoobank .\n\t}\n}\n&lt;/pre&gt;\n\n&lt;p&gt;This
        query simply asks whether Wikidata has an item on this person, whether that
        item is linked to Wikispecies, what identifiers Wikidata has, and whether
        there is an image of the person. You can see the query &quot;live&quot; here:&lt;/p&gt;\n\n&lt;iframe
        style=&quot;width:500; height:50vh;&quot; frameborder=&quot;0&quot; src=&quot;https://query.wikidata.org/embed.html#SELECT%20%2a%0AWHERE%0A%7B%0A%20%20%3Fitem%20rdfs%3Alabel%20%22George%20Albert%20Boulenger%22%40en%20.%0A%20%20%3Farticle%20schema%3Aabout%20%3Fitem%20.%0A%20%20%3Farticle%20schema%3AisPartOf%20%3Chttps%3A%2F%2Fspecies.wikimedia.org%2F%3E%20.%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP213%20%3Fisni%20.%0A%09%7D%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP214%20%3Fviaf%20.%0A%09%7D%20%20%20%20%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP18%20%3Fimage%20.%0A%09%7D%20%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP496%20%3Forcid%20.%0A%09%7D%20%09%09%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP586%20%3Fipni%20.%0A%09%7D%20%0A%20%20OPTIONAL%20%7B%0A%20%20%20%3Fitem%20wdt%3AP2006%20%3Fzoobank%20.%0A%09%7D%20%09%09%0A%7D&quot;&gt;&lt;/iframe&gt;\n\n&lt;p&gt;I&#39;ve
        added some code to BioStor to do this query on the fly, and display the results.
        So, for Boulenger we get:\n&lt;img style=&quot;display:block; margin-left:auto;
        margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-gqZTl9iu6FI/WHZp12-alXI/AAAAAAAAEWw/cOa8-N3WDpc/Screenshot%2525202017-01-11%25252017.04.16.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2017 01 11 17 04 16&quot; title=&quot;Screenshot 2017-01-11
        17.04.16.png&quot; border=&quot;0&quot; width=&quot;200&quot; height=&quot;192&quot;
        /&gt;\nHere is the result for noted carcinologist &lt;a href=&quot;http://biostor.org/?q=author%3A%22Jocelyn+Crane%22&quot;&gt;Jocelyn
        Crane&lt;/a&gt; who currently lacks identifiers:\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-Dn_NpZh8D6c/WHZp3ElV9RI/AAAAAAAAEW0/QrQFQ9sxdjM/Screenshot%2525202017-01-11%25252017.05.32.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2017 01 11 17 05 32&quot; title=&quot;Screenshot 2017-01-11
        17.05.32.png&quot; border=&quot;0&quot; width=&quot;168&quot; height=&quot;135&quot;
        /&gt;\nA nice surprise was &lt;a href=&quot;http://biostor.org/?q=author%3A%22Bernard+Landry%22&quot;&gt;Bernard
        Landry&lt;/a&gt;:\n&lt;img style=&quot;display:block; margin-left:auto; margin-right:auto;&quot;
        src=&quot;https://lh3.googleusercontent.com/-APTSbPjtlcc/WHZp4Bh6_SI/AAAAAAAAEW4/e-OZbFv4Eak/Screenshot%2525202017-01-11%25252017.07.14.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2017 01 11 17 07 14&quot; title=&quot;Screenshot 2017-01-11
        17.07.14.png&quot; border=&quot;0&quot; width=&quot;206&quot; height=&quot;72&quot;
        /&gt;\nNote the ORCID &lt;a href=&quot;http://orcid.org/0000-0002-6005-1067&quot;&gt;0000-0002-6005-1067&lt;/a&gt;.
        Interestingly, Bernard Landry&#39;s ORCID profile doesn&#39;t list any publications,
        whereas we can see lists of these in BioStor and &lt;a href=&quot;https://species.wikimedia.org/wiki/Bernard_Landry&quot;&gt;Wikispecies&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Where
        next?&lt;/h4&gt;\nThere are several obstacles to mapping the names of authors
        to identifiers. One is simply the lack of identifiers. This seems to be rapidly
        becoming less of a problem with the efforts of the library community around
        &lt;a href=&quot;http://viaf.org&quot;&gt;VIAF&lt;/a&gt;, the rise of &lt;a
        href=&quot;http://orcid.org&quot;&gt;ORCID&lt;/a&gt; for living researchers,
        and the creation of Wikidata items for every taxonomist in Wikispecies. The
        next challenge is clustering the different ways of writing the same person&#39;s
        name into sets that represent the same person. As discussed above, there are
        tools for this. Furthermore, with Wikipedia and Wikispecies we have sources
        of lists of publications linked to a person and their identifiers, which should
        simplify the task considerably. What is nice about this is that it relies
        on a crowd-sourcing effort which is already well-established, namely those
        people who in adding articles to Wikispecies and Wikipedia are created a curated
        database of publications linked to authors. In many cases those publications
        are linked to BHL (the source that BioStor extracts its articles from), so
        many of the links between publications and people are essentially lying there,
        just waiting for some skilful harvesting.&lt;/p&gt;</content><link rel='edit'

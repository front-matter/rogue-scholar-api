        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Challenge\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"GBIF\"/><title type='text'>GBIF Challenge 2017: Liberating species
        records from open data repositories for scientific discovery and reuse</title><content
        type='html'>&lt;img src=&quot;https://lh3.googleusercontent.com/-L-kMidMqWng/WUP3MKQP_8I/AAAAAAAAEdE/ObpOHlgL1XIs104MjZMhd_ntdqNJyHMcwCHMYCw/ebbe_v5-300.png?imgmax=1600&quot;
        alt=&quot;Ebbe v5 300&quot; title=&quot;ebbe_v5-300.png&quot; border=&quot;0&quot;
        width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;\n&lt;p&gt;GBIF is running its Ebbe Nielsen Challenge for the third successive
        year. This year the title is &lt;a href=&quot;https://gbif2017.devpost.com&quot;&gt;Liberating
        species records from open data repositories for scientific discovery and reuse&lt;/a&gt;.
        To quote from the Challenge background on Devpost:\n&lt;blockquote&gt;This
        year&#39;s Challenge will seek to leverage the growth of open data policies
        among scientific journals and research funders, which require researchers
        to make the data underlying their findings publicly available. Adoption of
        these policies represents an important first step toward increasing openness,
        transparency and reproducibility across all scientific domains, including
        biodiversity-related research.&lt;/p&gt;\n\n&lt;p&gt;To abide by these requirements,
        researchers often deposit datasets in public open-access repositories. Potential
        users are then able to find and access the data through repositories as well
        as data aggregators like OpenAIRE and DataONE. Many of these datasets are
        already structured in tables that contain the basic elements of biodiversity
        information needed to build species occurrence records: scientific names,
        dates, and geographic locations, among others.&lt;/p&gt;\n\n&lt;p&gt;However,
        the practices adopted by most repositories, funders and journals do not yet
        encourage the use of standardized formats. This approach significantly limits
        the interoperability and reuse of these datasets. As a result, the wider reuse
        of data implied if not stated by many open data policies falls short, even
        in cases where open licensing designations (like those provided through Creative
        Commons) seem to encourage it.&lt;/blockquote&gt;&lt;/p&gt;\n\n&lt;p&gt;In
        essence, the 2017 Challenge is to develop tools to discover these biodiversity-relevant
        datasets, and make them available to GBIF. In other words, we want tools to
        enable us to do this:&lt;/p&gt;\n\n&lt;img style=&quot;display:block; margin-left:auto;
        margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-ovCFaPsL614/WUP2ohgr5TI/AAAAAAAAEc8/xjhFr81Hvcw06NIREWqKOMvuFYP8dnhdgCHMYCw/goal.png?imgmax=1600&quot;
        alt=&quot;Goal&quot; title=&quot;goal.png&quot; border=&quot;0&quot; width=&quot;460&quot;
        height=&quot;206&quot; /&gt;\n\n&lt;p&gt;As an example of the impact that
        external data can have on GBIF, last year I wrote a blog post (&lt;a href=&quot;http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html&quot;&gt;The
        Zika virus, GBIF, and the missing mosquitoes&lt;/a&gt;) describing how I took
        published data (&lt;a href=&quot;http://doi.org/10.1038/sdata.2015.35&quot;&gt;doi:10.1038/sdata.2015.35&lt;/a&gt;)
        from the Dryad repository and added it to GBIF. The effect was dramatic:&lt;/p&gt;\n\n&lt;h3&gt;Before&lt;/h3&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-373InnGM8lU/VxDIKIw-d8I/AAAAAAAAEKg/8kNUtE691dE/1651430.png?imgmax=1600&quot;
        alt=&quot;1651430&quot; title=&quot;1651430.png&quot; border=&quot;0&quot;
        width=&quot;460&quot; height=&quot;311&quot; /&gt;\n\n&lt;h3&gt;After&lt;/h3&gt;\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-VG1dQK8VH54/VxDIOtN2q9I/AAAAAAAAEKw/eWMU9KkmXo8/1651430-updated.png?imgmax=1600&quot;
        alt=&quot;1651430 updated&quot; title=&quot;1651430-updated.png&quot; border=&quot;0&quot;
        width=&quot;460&quot; height=&quot;309&quot; /&gt;\n\n&lt;p&gt;This is just
        one example. I suspect that there is a lot of biodiversity data gathering
        digital dust sitting in repositories that could be more widely reused if we
        just had the tools to discover it, and convert it into a form that GBIF can
        use. Prove me right, and win cash prizes! Details at &lt;a href=&quot;https://gbif2017.devpost.com&quot;&gt;https://gbif2017.devpost.com&lt;/a&gt;.&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/5193439517553388380'/><link

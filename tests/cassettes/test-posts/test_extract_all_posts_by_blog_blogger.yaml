        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-3496654859192989392</id><published>2016-12-23T06:42:00.001+00:00</published><updated>2016-12-23T06:42:58.399+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BHL\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"BioStor\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"ngram\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"timeline\"/><title type='text'>Taxonomic
        name timelines for BHL</title><content type='html'>&lt;p&gt;Given a big corpus
        of literature one of the fun things to do is look at how the use of a term
        has changed over time. When did people first use a particular word? When did
        one word start to replace another, etc.? Google&#39;s &lt;a href=&quot;https://books.google.com/ngrams&quot;&gt;Ngram
        Viewer&lt;/a&gt; is perhaps the best known tool for exploring these questions.&lt;/p&gt;\n\n&lt;p&gt;In
        the context of biodiversity doing something similar for BHL is an obvious
        thing to do. I&#39;ve made various clunky attempts in the past (e.g., &lt;a
        href=&quot;http://iphylo.blogspot.com/2009/10/biodiversity-heritage-library.html&quot;&gt;Biodiversity
        Heritage Library sparklines&lt;/a&gt;) but these all died.&lt;/p&gt;\n\n&lt;p&gt;Ryan
        Schenk (who did a lot of the user interface for my &lt;a href=&quot;http://bionames.org&quot;&gt;BioNames&lt;/a&gt;
        project) wrote a very stylish tool to display changes in names over time.
        Called &quot;Synynyms&quot; his tool is now defunct, but you can read about
        it &lt;a href=&quot;http://ryanschenk.com/blog/2011/12/02/synynyms/&quot;&gt;here&lt;/a&gt;
        and the source code is on &lt;a href=&quot;https://github.com/rschenk/synynyms&quot;&gt;github&lt;/a&gt;.
        Ryan would take a name, find synonyms, then graph the changes in use of all
        those names over time.&lt;/p&gt;\n\n&lt;img style=&quot;display:block; margin-left:auto;
        margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-ivebISrK5U4/WFzHXPGU46I/AAAAAAAAEWA/aZg8KVciF7A/Bison-bison-Linnaeus-1758-synynyms-1024x675.png?imgmax=1600&quot;
        alt=&quot;Bison bison Linnaeus 1758 synynyms 1024x675&quot; title=&quot;Bison-bison-Linnaeus-1758-synynyms-1024x675.png&quot;
        border=&quot;0&quot; width=&quot;460&quot; height=&quot;303&quot; /&gt;\n\n&lt;p&gt;The
        death of Synynyms has not gone unnoticed:&lt;/p&gt;\n\n&lt;blockquote class=&quot;twitter-tweet&quot;
        data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;&lt;a
        href=&quot;https://twitter.com/rdmpage&quot;&gt;@rdmpage&lt;/a&gt; Is there
        a service simiar to synynyms to check for nomen usage? synynyms is not available
        anymore :(&lt;/p&gt;&amp;mdash; JCAM (@PhyloJCAM) &lt;a href=&quot;https://twitter.com/PhyloJCAM/status/808400823029886976&quot;&gt;December
        12, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;I&#39;ve had a tool
        for my own use that searches BHL for a name and displays the results after
        first trying to aggregate the hits in a sensible way. For example, if there
        is more than one hit in a scanned volume, and those hits al fall on pages
        in the same article in BioStor, then I display the BioStor article, instead
        of a list of each hit separately. Inspired by &lt;a href=&quot;https://twitter.com/PhyloJCAM&quot;&gt;@PhyloJCAM&lt;/a&gt;&#39;s
        question I&#39;ve built a simple tool to explore the use of one or more name
        over time.&lt;/p&gt;\n\n&lt;p&gt;Located in the &lt;a href=&quot;http://biostor.org/labs&quot;&gt;&quot;labs&quot;&lt;/a&gt;
        section of BioStor, the &lt;a href=&quot;http://biostor.org/timeline.php&quot;&gt;BHL
        timeline&lt;/a&gt; takes one or more names and searches for those names in
        BHL, displaying the results as a chart and a list of hits. I often use it
        simply to search BHL for a particular name, but you can also use it to compare
        names, e.g. &lt;a href=&quot;http://biostor.org/timeline.php?q=Aspidoscelis%20costata,%20Cnemidophorus%20costatus&quot;&gt;&lt;i&gt;Aspidoscelis
        costata&lt;/i&gt; and &lt;i&gt;Cnemidophorus costatus&lt;/i&gt;&lt;/a&gt;:&lt;/p&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-vqKfDMPdAi0/WFzHZCSlahI/AAAAAAAAEWE/ABFE9BJH8-A/Screenshot%2525202016-12-23%25252006.38.32.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 12 23 06 38 32&quot; title=&quot;Screenshot 2016-12-23
        06.38.32.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;182&quot;
        /&gt;\n\n&lt;p&gt;The timeline tool is pretty crude, and it&#39;s slow if
        there are lots of hits in BHL. So, it&#39;s not as slick as Synynyms (Ryan
        Schenk is a clever programmer than I am). Still, it is a useful way to explore
        BHL and discover articles that you might not have known existed.&lt;/p&gt;\n\n&lt;blockquote
        class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;&lt;a href=&quot;https://twitter.com/rdmpage&quot;&gt;@rdmpage&lt;/a&gt;
        &lt;a href=&quot;https://twitter.com/ryanschenk&quot;&gt;@ryanschenk&lt;/a&gt;
        working great with uninomials, one improvement could be to allow for regular
        expressions, but already awesme as it is! &lt;a href=&quot;https://t.co/W6TTRXwszM&quot;&gt;pic.twitter.com/W6TTRXwszM&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        JCAM (@PhyloJCAM) &lt;a href=&quot;https://twitter.com/PhyloJCAM/status/809445877970386944&quot;&gt;December
        15, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n</content><link rel='edit' type='application/atom+xml'

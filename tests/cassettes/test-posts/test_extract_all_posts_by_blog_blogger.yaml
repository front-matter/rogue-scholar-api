        title='Guest post: Absorbing task or deranged quest: an attempt to track all
        genus names ever published'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-A99btr6ERMs/Vl1Wvjp2OtI/AAAAAAAAEFI/7bKdRjNG5w0/s72-c/ytNkVT2U.jpg?imgmax=800\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-8037531858053660931</id><published>2016-08-30T15:59:00.001+01:00</published><updated>2016-08-30T15:59:15.194+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"community\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"curation\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"GrBio\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Wikidata\"/><title type='text'>GRBio:
        A Call for Community Curation - what community?</title><content type='html'>&lt;p&gt;&lt;img
        src=&quot;https://lh3.googleusercontent.com/-U2AGskKg_dU/V8WfP75AcOI/AAAAAAAAERM/nfQ33C_wduM/singlefig_98253.jpg.png?imgmax=1600&quot;
        alt=&quot;Singlefig 98253 jpg&quot; title=&quot;singlefig_98253.jpg.png&quot;
        border=&quot;0&quot; width=&quot;235&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;\nDavid Schindel and colleagues recently published a paper in the &lt;i&gt;Biodiversity
        Data Journal&lt;/i&gt;:&lt;/p&gt;\n\n&lt;blockquote&gt;Schindel, D., Miller,
        S., Trizna, M., Graham, E., &amp; Crane, A. (2016, August 26). The Global
        Registry of Biodiversity Repositories: A Call for Community Curation. BDJ.
        Pensoft Publishers. &lt;a href=&quot;http://doi.org/10.3897/bdj.4.e10293&quot;&gt;http://doi.org/10.3897/bdj.4.e10293&lt;/a&gt;&lt;/blockquote&gt;\n\n&lt;p&gt;The
        paper is a call for the community to help grow a database (&lt;a href=&quot;http://grbio.org&quot;&gt;GRBio&lt;/a&gt;)
        on biodiversity repositories, a database that will &quot;will require community
        input and curation&quot;.&lt;/p&gt;\n\n&lt;p&gt;Reading this, I&#39;m struck
        by the lack of a clear sense of what that community might be. In particular:
        who is this database for, and who is most likely to build it? I suspect that
        these are two different sets of people.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Who
        is it for?&lt;/h3&gt;\nIt strikes me that the primary target for GrBio is
        people who care about cleaning up and linking data. This is very small set
        of people. While cleaned data is nice, and cleaned and linked data is great,
        by itself it&#39;s not much use until it finds its way into useful tools.
        Why would taxonomists, curators, and other people working with biodiversity
        data care about GrBio? What can it give them? Ultimately, we&#39;d like things
        such as the ability to find any specimen in the world online using simply
        it&#39;s museum collection code. We&#39;d like to track usage of that code
        in other databases, such as GenBank and BOLD, and in the primary literature.
        These are all nice things, but they won&#39;t happen simply because we have
        a curated list of natural history collections.&lt;/p&gt;\n\n&lt;p&gt;&lt;h3&gt;Who
        will curate it?&lt;/h3&gt;\nArguably there are only two active communities
        who care about the contents of GrBio on a scale to actually contribute. One
        is GBIF, which is building its own registry of collections as more and more
        natural history collections move their collections online. GBIF&#39;s registry
        is primarily for digital access points to collection data, which don&#39;t
        necessarily readily map to physical collections listed by GrBio. If GrBo is
        to be relevant, it needs to have mappings between its data and GBIF.&lt;/p&gt;\n\n&lt;p&gt;But
        the community that I suspect will really care about this, to the point that
        they&#39;d actively engage in editing the data, is not the biodiversity community.
        Rather, it&#39;s people who edit Wikipedia and Wikidata.&lt;/p&gt;\n\n&lt;p&gt;I
        was at one of the GrBio workshops and gave a short presentation, which included
        this slide:&lt;/p&gt;\n\n&lt;iframe src=&quot;//www.slideshare.net/slideshow/embed_code/key/qoV8wS7MPQxOmV?startSlide=8&quot;
        width=&quot;425&quot; height=&quot;355&quot; frameborder=&quot;0&quot; marginwidth=&quot;0&quot;
        marginheight=&quot;0&quot; scrolling=&quot;no&quot; style=&quot;border:1px
        solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;&quot; allowfullscreen&gt;
        &lt;/iframe&gt; &lt;div style=&quot;margin-bottom:5px&quot;&gt; &lt;strong&gt;
        &lt;a href=&quot;//www.slideshare.net/rdmpage/grbio-workshop-talk&quot; title=&quot;GrBio
        Workshop talk&quot; target=&quot;_blank&quot;&gt;GrBio Workshop talk&lt;/a&gt;
        &lt;/strong&gt; de &lt;strong&gt;&lt;a target=&quot;_blank&quot; href=&quot;//www.slideshare.net/rdmpage&quot;&gt;Roderic
        Page&lt;/a&gt;&lt;/strong&gt; &lt;/div&gt;\n\n&lt;p&gt;If you search for a
        major museum on Google, on the right you will often see a rich &quot;knowledge
        panel&quot; giving much of the information that GrBio wants to capture (museum
        name, location, etc.), often with a link to the Wikipedia page for that institution
        (see &lt;a href=&quot;http://g.co/kg/m/01t372&quot;&gt;http://g.co/kg/m/01t372&lt;/a&gt;
        for a detailed view of the knowledge panel for the NHM). GrBio can&#39;t compete
        with Wikipedia for richness of content (just think of all the Wikipedia pages
        in languages other than English). Google&#39;s database is mostly hidden,
        but we can get some of the same data from Wikidata, e.g. the Natural History
        Museum is &lt;a href=&quot;https://www.wikidata.org/wiki/Q309388&quot;&gt;entity
        Q309388&lt;/a&gt; on Wikidata.&lt;/p&gt;\n\n&lt;p&gt;From my perspective,
        the smart move to make is not to appeal to an overstretched community of biodiversity
        researchers, many of whom are suffering from &quot;project fatigue&quot; as
        yet more acronyms compete for their attention. Instead, position the project
        as adding to the already existing database of natural history institutions
        that is growing in Wikidata. GrBio could either link to Wikidata and Wikipedia
        pages for institutions, or simply move it&#39;s data editing efforts to Wikidata
        and have GrBio be (at most) a search interface to that data. The notion of
        having a separate database for the world&#39;s collections might not be the
        best way to achieve GrBio&#39;s goals. A lot of people involved in both Wikipedia
        and Wikidata care about cultural institutions (of which natural history museums
        and herbaria are examples), those are the people GrBio should be engaging
        with.&lt;/p&gt;\n</content><link rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/8037531858053660931'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/8037531858053660931'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/08/grbio-call-for-community-curation-what.html'
        title='GRBio: A Call for Community Curation - what community?'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail

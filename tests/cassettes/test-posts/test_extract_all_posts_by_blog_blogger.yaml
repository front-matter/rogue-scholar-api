        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-5105465916651481305</id><published>2016-05-10T14:26:00.001+01:00</published><updated>2016-05-10T14:26:17.840+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"DNA barcoding\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"maps\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"phylogeny\"/><title type='text'>Notes on next steps for the million
        DNA barcodes map&#xa;</title><content type='html'>&lt;p&gt;Some notes to self
        about future directions for the &quot;million DNA barcodes map&quot; &lt;a
        href=&quot;http://iphylo.org/~rpage/bold-map/&quot;&gt;http://iphylo.org/~rpage/bold-map/&lt;/a&gt;.&lt;/p&gt;\n\n&lt;img
        style=&quot;display:block; margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-lIlsxjpgRWY/VzHhbwbricI/AAAAAAAAEM4/zWsZ-usbbHU/Screenshot%2525202016-05-10%25252013.52.09.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 05 10 13 52 09&quot; title=&quot;Screenshot 2016-05-10
        13.52.09.png&quot; border=&quot;0&quot; width=&quot;560&quot; height=&quot;456&quot;
        /&gt;\n\n&lt;p&gt;At the moment we have an interactive map that we can pan
        and zoom, and click on a marker to get a list of one or more barcodes at the
        location. We can also filter by major taxonomic group. Here are some ideas
        on what could be next.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Search&lt;/h4&gt;\nAt
        the moment search is simply browsing the map. It would be handy to be able
        to enter a taxon or a barcode identifier and go to the corresponding markers
        on the map.&lt;/p&gt;\n\n&lt;h4&gt;What is this?&lt;/h4&gt;\n\n&lt;p&gt;If
        we have a single DNA barcode I immediately want to know &quot;what is this?&quot;
        A picture may help, and I may look up the scientific name in &lt;a href=&quot;http://bionames.org&quot;&gt;BioNames&lt;/a&gt;,
        but perhaps the most obvious thing to do is get a phylogeny for that barcode
        and similar sequences. These could then be displayed on the map using the
        technique I described in &lt;a href=&quot;http://iphylo.blogspot.com/2015/06/visualising-geophylogenies-in-web-maps.html&quot;&gt;Visualising
        Geophylogenies in Web Maps Using GeoJSON&lt;/a&gt; (see also &lt;a href=&quot;http://dx.doi.org/10.1371/currents.tol.8f3c6526c49b136b98ec28e00b570a1e&quot;&gt;http://dx.doi.org/10.1371/currents.tol.8f3c6526c49b136b98ec28e00b570a1e&lt;/a&gt;).&lt;/p&gt;\n\n&lt;script
        src=&quot;https://gist.github.com/rdmpage/0c071cffa7ad2d76e9233afbe3abb8b7.js&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;So,
        ideally we would:\n&lt;ol&gt;\n&lt;li&gt;Display information about that barcode
        (e.g., taxonomic identification where known).&lt;/li&gt;\n&lt;li&gt;Display
        the local phylogeny of barcodes that contains this barcode.&lt;/li&gt;\n&lt;li&gt;Display
        that phylogeny on the map&lt;/li&gt;\n&lt;/ol&gt;\nHence we need to be able
        to generate a local phylogeny of barcodes, either on the fly (retrieve similar
        sequences then build tree) or using a precompute global barcode phylogeny
        from which we pull out the local subtree.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;What
        is there?&lt;/h4&gt;\nA question that the map doesn&#39;t really answer is
        &quot;what is the diversity of a given area?&quot;. Yes there are lots of
        dots, and you can click on them, but what would be nice is the ability to
        draw a polygon on the map (like &lt;a href=&quot;http://iphylo.blogspot.com/2016/04/searching-gbif-by-drawing-on-map.html&quot;&gt;this&lt;/a&gt;)
        and get a summary of the phylogenetic diversity of barcodes within that area.&lt;/p&gt;\n\n&lt;p&gt;&lt;img
        src=&quot;https://lh3.googleusercontent.com/-C-5lfE025Pw/VzHhd0gRTWI/AAAAAAAAENA/_T4Lx6t4oK8/100144_drummond.jpg?imgmax=1600&quot;
        alt=&quot;100144 drummond&quot; title=&quot;100144_drummond.jpg&quot; border=&quot;0&quot;
        width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;For example, imagine drawing a polygon around Little Barrier Island in
        New Zealand. Can we effectively retrieve the data published by Drummond et
        al. ( &lt;a href=&quot;http://dx.doi.org/10.1186/s13742-015-0086-1&quot;&gt;Evaluating
        a multigene environmental DNA approach for biodiversity assessment DOI:10.1186/s13742-015-0086-1&lt;/a&gt;)?.&lt;/p&gt;\n\n&lt;p&gt;To
        support &quot;what is there?&quot; queries we need to be able to:\n&lt;ol&gt;\n&lt;li&gt;Draw
        an arbitrary spatial region region on the map and retrieve a set of sequences
        found within that region&lt;/li&gt;\n&lt;li&gt;Retrieve the phylogeny for
        that set of sequences&lt;/li&gt;\n&lt;/ol&gt;\nOnce agin, we either need to
        be able to build a phylogeny for an arbitrary set of sequences on the fly,
        or extract a subtree. If the a global tree is available, we could compute
        the length of the subtree, and also compute a visual layout fairly easily
        (essentially with time proportional to the number of sequences).&lt;/p&gt;\n\n&lt;p&gt;We&#39;d
        also need to decide on the best way to visualise the phylogeny for the set
        of sequences. Perhaps something like &lt;a href=&quot;https://github.com/marbl/Krona/wiki&quot;&gt;Krona&lt;/a&gt;,
        or something more traditional.&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-Z8ZLH6zbduw/VzHhc7K5PEI/AAAAAAAAEM8/W7fWGCIOsHw/screen_phymmbl.png?imgmax=1600&quot;
        alt=&quot;Screen phymmbl&quot; title=&quot;screen_phymmbl.png&quot; border=&quot;0&quot;
        width=&quot;560&quot; height=&quot;445&quot; /&gt;\n\n&lt;p&gt;&lt;h4&gt;Summary&lt;/h4&gt;\nThere
        doesn&#39;t seme to be any way of getting away from the need for a global
        phylogeny of COI DNA barcodes if I want to extend the functionality of the
        map.&lt;/p&gt;\n</content><link rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/5105465916651481305'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/5105465916651481305'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html'
        title='Notes on next steps for the million DNA barcodes map&#xa;'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-lIlsxjpgRWY/VzHhbwbricI/AAAAAAAAEM4/zWsZ-usbbHU/s72-c/Screenshot%2525202016-05-10%25252013.52.09.png?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-2009891377400732116</id><published>2016-05-10T09:59:00.001+01:00</published><updated>2016-05-10T09:59:32.744+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"copyright\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Kew\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"open
        data\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"plants\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"State of the World&#39;s
        Plants\"/><title type='text'>State of open knowledge about the World&#39;s
        Plants</title><content type='html'>&lt;p&gt;&lt;img src=&quot;https://lh3.googleusercontent.com/--WbhOcTkz2Q/VzGi8e7adKI/AAAAAAAAEMo/WkF4DmqVZhA/A1BHupvR.jpg?imgmax=1600&quot;
        alt=&quot;A1BHupvR&quot; title=&quot;A1BHupvR.jpg&quot; border=&quot;0&quot;
        width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;Kew has released a new report today, entitled the State of the World&#39;s
        Plants, complete with it&#39;s own web site &lt;a href=&quot;https://stateoftheworldsplants.com&quot;&gt;https://stateoftheworldsplants.com&lt;/a&gt;.
        Its aim:&lt;/p&gt;\n\n&lt;blockquote&gt;...by bringing the available information
        together into one document, we hope to raise the profile of plants among the
        global community and to highlight not only what we do know about threats,
        status and uses, but also what we don\u2019t. This will help us to decide
        where more research effort and policy focus is required to preserve and enhance
        the essential role of plants in underpinning all aspects of human wellbeing.&lt;/blockquote&gt;\n\n&lt;p&gt;This
        is, of course, a laudable goal, and a lot of work has gone into this report,
        and yet there are some things about the report that I find very frustrating.&lt;/p&gt;\n\n&lt;ol&gt;\n&lt;li&gt;&lt;b&gt;PDF
        but no ePub&lt;/b&gt; It&#39;s nice to have an interactive web site as well
        as a glossy PDF, but why restrict yourself to a PDF? Why not an ePub so people
        can view it and rescale fonts for their device, etc. Why not provide the original
        text in a form people can translate? The report states that much of the newly
        discovered plant biodiversity is found in Brazil and China, why not make it
        easier to support automatic translation into Portuguese and Chinese?&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;Why
        no DOI for the report?&lt;/b&gt; If this is such an important document, why
        doesn&#39;t it have a DOI so it can be easily cited?&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;Why
        no DOIs for cited literature?&lt;/b&gt; The report cites 219 references, very
        few of them are accompanied by a DOI, yet most of the references have them.
        Why not include the DOI so readers can click on that and go straight to the
        literature. Surely you want to encourage readers to engage with the subject
        by reading more? The whole point of having digital documents online is that
        they can link to other documents.&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;No open access
        taxonomy&lt;/b&gt; Sadly the examples of exciting new plant species discovered
        are all in closed access publications, including &lt;a href=&quot;http://dx.doi.org/10.1007/s12225-015-9579-4&quot;&gt;The
        &lt;i&gt;Gilbertiodendron &lt;/i&gt; species complex (Leguminosae: Caesalpinioideae),
        Central Africa DOI:10.1007/s12225-015-9579-4&lt;/a&gt; published in Kew&#39;s
        own journal &lt;i&gt;Kew Bulletin&lt;/i&gt;. This article costs $39.95 / \u20AC34.95
        / \xA329.95 to read. Why do taxonomists continue to publish their research,
        often about taxa in the developing world, behind paywalls?&lt;/li&gt;\n&lt;li&gt;&lt;b&gt;Why
        is the data not open?&lt;/b&gt; Much of the section on &quot;Describing the
        world\u2019s plants&quot; uses data from Kew&#39;s database &lt;a href=&quot;http://ipni.org&quot;&gt;IPNI&lt;/a&gt;.
        This database is not open, so how does the reader verify the numbers in the
        report? Or, more importantly, how does the reader explore the data further
        and ask questions not asked in the report?&lt;/li&gt;\n&lt;/ol&gt;\n\n&lt;p&gt;These
        may seem like small issues given the subject of the report (the perilous state
        of much of the planet&#39;s biodiversity), but if we are to take seriously
        the goal of &quot;help[ing] us to decide where more research effort and policy
        focus is required to preserve and enhance the essential role of plants in
        underpinning all aspects of human wellbeing&quot; then I suggest that open
        access to knowledge about plant diversity is a key part of that goal.&lt;/p&gt;\n\n&lt;p&gt;Over
        a decade ago Tom Moritz wrote of the need for a &quot;biodiversity commons&quot;:
        &lt;a href=&quot;http::/dx.doi.org/10.1045/june2002-moritz&quot;&gt;DOI:10.1045/june2002-moritz&lt;/a&gt;\n&lt;blockquote&gt;Provision
        of free, universal access to biodiversity information is a practical imperative
        for the international conservation community \u2014 this goal should be accomplished
        by promotion of the &lt;b&gt;Public Domain&lt;/b&gt; and by development of
        a &lt;b&gt;sustainable Biodiversity Information Commons&lt;/b&gt; adapting
        emergent legal and technical mechanisms to provide a free, secure and persistent
        environment for access to and use of biodiversity information and data. -
        &quot;Building the Biodiversity Commons&quot; &lt;a href=&quot;http::/dx.doi.org/10.1045/june2002-moritz&quot;&gt;DOI:10.1045/june2002-moritz&lt;/a&gt;&lt;/blockquote&gt;&lt;/p&gt;\n\n&lt;p&gt;The
        report itself alludes to the importance of &quot;opening up of global datasets
        with long-time series (such as maps of forest loss)&quot;, and yet botany
        has been slow to do this for much of its data (see &lt;a href=&quot;http://iphylo.blogspot.co.uk/2013/02/why-are-botanists-locking-away-their.html&quot;&gt;Why
        are botanists locking away their data in JSTOR Plant Science?&lt;/a&gt;).
        We need data on plant taxonomy, systematics, traits, sequences, and distribution
        to be open and freely available to all, not closed behind paywalls or limited
        access APIs. Indeed, Donat Agosti has equated copyright to biopiracy (&lt;a
        href=&quot;http://dx.doi.org/10.1038/439392a&quot;&gt;Biodiversity data are
        out of local taxonomists&#39; reach DOI:10.1038/439392a&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;It
        would be nice to think that Kew, as well as leading the way in summarising
        the state of the world&#39;s plants, would also be leading the way in making
        that knowledge about those plants open to all.&lt;/p&gt;\n\n\n\n</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/2009891377400732116'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/2009891377400732116'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/05/state-of-open-knowledge-about-world.html'
        title='State of open knowledge about the World&amp;#39;s Plants'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail

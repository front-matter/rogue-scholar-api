        ability to quickly generate trees, charts, and maps from SPARQL queries makes
        things a lot easier. We can play around a little and explore things. The strength
        (and challenge) of SPARQL is that it is very open-ended, you can more or less
        develop queries to do anything. Being able to visualise the results will help
        guide that exploration.&lt;/p&gt;\n\n&lt;p&gt;The code for d3sparql is on

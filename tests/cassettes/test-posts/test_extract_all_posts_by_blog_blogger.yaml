        scheme=\"http://www.blogger.com/atom/ns#\" term=\"ALA\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"Bob Mesibov\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"data quality\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"errors\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"GBIF\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"guest post\"/><title type='text'>Guest
        post: Our taxonomy is not your taxonomy</title><content type='html'>&lt;p&gt;&lt;img
        src=&quot;https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/bob_mesibov.jpg?imgmax=1600&quot;
        alt=&quot;Bob mesibov&quot; title=&quot;bob_mesibov.jpg&quot; border=&quot;0&quot;
        width=&quot;100&quot; height=&quot;100&quot; style=&quot;float:right;&quot;
        /&gt;\nThe following is a guest post by &lt;a href=&quot;http://www.polydesmida.info/mesibov.html&quot;&gt;Bob
        Mesibov&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Do you know the party game &quot;Telephone&quot;,
        also known as &quot;Chinese Whispers&quot;? The first player whispers a message
        in the ear of the next player, who passes the message in the same way to a
        third player, and so on. When the last player has heard the whispered message,
        the starting and finishing versions of the message are spoken out loud. The
        two versions are rarely the same. Information is usually lost, added or modified
        as the message is passed from player to player, and the changes are often
        pretty funny.&lt;/p&gt;\n\n&lt;p&gt;I recently compared ca 100 000 beetle
        records as they appear in the &lt;a href=&quot;http://museumvictoria.com.au&quot;&gt;Museums
        Victoria (NMV)&lt;/a&gt; database and in DarwinCore downloads from the &lt;a
        href=&quot;https://www.ala.org.au&quot;&gt;Atlas of Living Australia (ALA)&lt;/a&gt;
        and the &lt;a href=&quot;https://www.gbif.org&quot;&gt;Global Biodiversity
        Information Facility (GBIF)&lt;/a&gt;. NMV has its records aggregated by ALA,
        and ALA passes its records to GBIF. The &quot;Telephone&quot; effect in the
        NMV to ALA to GBIF comparison was large and not particularly funny.&lt;/p&gt;\n\n&lt;p&gt;Many
        of the data changes occur in beetle names. ALA checks the NMV-supplied names
        against a look-up table called the National Species List, which in this case
        derives from the Australian Faunal Directory (AFD). If no match is found,
        ALA generalises the record to the next higher supplied taxon, which it also
        checks against the AFD. ALA also replaces supplied names if they are synonyms
        of an accepted name in the AFD.&lt;/p&gt;\n\n&lt;p&gt;GBIF does the same in
        turn with the names it gets from ALA. I&#39;m not 100% sure what GBIF uses
        as beetle look-up table or tables, but in many other cases their GBIF Backbone
        Taxonomy mirrors the Catalogue of Life.&lt;/p&gt;\n\n&lt;p&gt;To give you
        some idea of the magnitude of the changes, of ca 85000 NMV records supplied
        with a genus+species combination, about one in five finished up in GBIF with
        a different combination. The &quot;taxonRank&quot; changes are summarised
        in the overview below, and note that replacement ALA and GBIF taxon names
        at the same rank are often different:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-ZA3nJjwC34g/WcCQrPFKUgI/AAAAAAAAEgk/-fpoeHQ4Jogcyl1kQXtEYUNR4wflgTVgACHMYCw/generalised.png?imgmax=1600&quot;
        alt=&quot;Generalised&quot; title=&quot;generalised.png&quot; border=&quot;0&quot;
        width=&quot;405&quot; height=&quot;600&quot; /&gt;\n\n&lt;p&gt;Of the species
        that escaped generalisation to a higher taxon, there are 42 names with genus
        triples: three different genus names for the same taxon in NMV, ALA and GBIF.&lt;/p&gt;\n\n&lt;p&gt;Just
        one example: a paratype of the staphylinid &lt;em&gt;Schaufussia mona&lt;/em&gt;
        Wilson, 1926 is held in NMV. The record is listed under &lt;em&gt;Rytus howittii&lt;/em&gt;
        (King, 1866) in the ALA Darwin Core download, because AFD lists &lt;em&gt;Schaufussia
        mona&lt;/em&gt; as a junior subjective synonym of &lt;em&gt;Tyrus howitti&lt;/em&gt;
        King, 1866, and &lt;em&gt;Tyrus howittii&lt;/em&gt; in AFD is in turn listed
        as a synonym of &lt;em&gt;Rytus howittii&lt;/em&gt; (King, 1866). The record
        appears in GBIF under &lt;em&gt;Tyraphus howitti&lt;/em&gt; (King, 1865),
        with &lt;em&gt;Rytus howittii&lt;/em&gt; (King, 1866) listed as a synonym.
        In AFD, &lt;em&gt;Rytus howittii&lt;/em&gt; is in the tribe Tyrini, while
        &lt;em&gt;Tyraphus howitti&lt;/em&gt; is a different species in the tribe
        Pselaphini.&lt;/p&gt;\n\n&lt;p&gt;ALA gives &quot;typeStatus&quot; as &quot;paratype&quot;
        for this record, but the specimen is not a paratype of &lt;em&gt;Rytus howittii&lt;/em&gt;.
        In the GBIF download, the &quot;typeStatus&quot; field is blank for all records.
        I understand this may change in future. If it does, I hope the specimen doesn&#39;t
        become a paratype of &lt;em&gt;Tyraphus howitti&lt;/em&gt; through copying
        from ALA.&lt;/p&gt;\n\n&lt;p&gt;There are lots of &quot;Telephone&quot; changes
        in non-taxonomic fields as well, including some geographical howlers. ALA
        says that a Kakadu National Park record is from Zambia and another Northern
        Territory record is from Mozambique, because ALA trusts the incorrect longitude
        provided by NMV more than it does the NMV-supplied locality text. GBIF blanks
        this locality text field, leaving the GBIF user with two African records for
        Australian specimens and no internal contradictions.&lt;/p&gt;\n\n&lt;p&gt;ALA
        trusts latitude/longitude to the extent of changing the &quot;stateProvince&quot;
        field for localities near Australian State borders, if a low-precision latitude/longitude
        places the occurrence a short distance away in an adjoining State.&lt;/p&gt;\n\n&lt;p&gt;Manglings
        are particularly numerous in the &quot;recordedBy&quot; field, where name
        strings are reformatted, not always successfully. Complex NMV strings suffer
        worst, e.g. &quot;C Oke; Charles John Gabriel&quot; in NMV becomes &quot;Oke,
        C.|null&quot; in ALA, and &quot;Ms Deb Malseed - Winda-Mara Aboriginal Corporation
        WMAC; Ms Simone Sailor - Winda-Mara Aboriginal Corporation WMAC&quot; is reformatted
        as in ALA &quot;null|null|null|null&quot;&lt;/p&gt;\n\n&lt;p&gt;Most of the
        &quot;Telephone&quot; effect in the NMV-ALA-GBIF comparison appears in the
        NMV-ALA stage. I contacted ALA by email and posted some of the issues on the
        ALA GitHub site; I haven&#39;t had a response and the issues are still open.
        I also contacted Tim Robertson at GBIF, who tells me that GBIF is working
        on the ALA-GBIF stage.&lt;/p&gt;\n\n&lt;p&gt;Can you get data as originally
        supplied by NMV to ALA, through ALA? Well, that&#39;s easy enough record-by-record
        on the ALA website, but not so easy (or not possible) for a multi-record download.
        Same with GBIF, but in this case the &quot;original&quot; data are the ALA
        versions.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
        href='https://www.blogger.com/feeds/16081779/posts/default/6351960214289277900'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/6351960214289277900'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2017/09/guest-post-our-taxonomy-is-not-your.html'
        title='Guest post: Our taxonomy is not your taxonomy'/><author><name>Roderic
        Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-dGuQKhH1gu0/V-5oJIf564I/AAAAAAAAESQ/0lVote3X0pk/s72-c/bob_mesibov.jpg?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-6590613981570957998</id><published>2017-08-28T01:22:00.001+01:00</published><updated>2017-08-28T01:22:30.916+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"biodiversity informatics\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Holly Bik\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"iSpecies\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"PLoS\"/><title
        type='text'>Let\u2019s rise up to unite taxonomy and technology</title><content
        type='html'>&lt;blockquote class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p
        lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;Let\u2019s rise up to unite taxonomy
        and technology - I thought it already was? &lt;a href=&quot;https://twitter.com/rdmpage&quot;&gt;@rdmpage&lt;/a&gt;
        &lt;a href=&quot;https://t.co/AkNz1GYGbw&quot;&gt;https://t.co/AkNz1GYGbw&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        Sj\xFAr\xF0ur Hammer \U0001F423 (@sjurdur) &lt;a href=&quot;https://twitter.com/sjurdur/status/901460750513950720&quot;&gt;August
        26, 2017&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;Holly Bik (&lt;a
        href=&quot;https://twitter.com/hollybik&quot;&gt;@hollybik&lt;/a&gt;) has
        an opinion piece in PLoS Biology entitled &quot;Let\u2019s rise up to unite
        taxonomy and technology&quot; &lt;a href=&quot;https://doi.org/10.1371/journal.pbio.2002231&quot;&gt;https://doi.org/10.1371/journal.pbio.2002231&lt;/a&gt;
        (thanks to &lt;a href=&quot;https://twitter.com/sjurdur&quot;&gt;@sjurdur&lt;/a&gt;
        for bringing this to my attention).&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-IteOIhEs1LI/WaNiQvAyxDI/AAAAAAAAEfQ/GdXbMdgoumEV0WieDx-ZOpHxmceT3oRbwCHMYCw/journal.pbio.2002231.g001.PNG?imgmax=1600&quot;
        alt=&quot;Journal pbio 2002231 g001&quot; title=&quot;journal.pbio.2002231.g001.PNG&quot;
        border=&quot;0&quot; width=&quot;100%&quot;  /&gt;\n\n&lt;p&gt;It&#39;s a
        passionate plea for integrating taxonomic knowledge and &quot;omics&quot;
        data. In her article Bik includes a mockup of the kind of tool she&#39;d like
        to see (based in part on &lt;a href=&quot;http://phinch.org&quot;&gt;Phinch&lt;/a&gt;),
        and writes:&lt;/p&gt;\n\n&lt;blockquote&gt;Step 2: Clicking on a specific
        data point (e.g., an OTU) will pull up any online information associated with
        that species ID or taxonomic group, such as Wikipedia entries, photos, DNA
        sequences, peer-reviewed articles, and geolocated species observations displayed
        on a map.&lt;/blockquote&gt;\n\n&lt;p&gt;This sort of plea has been made any
        times, and reminds me very much of PLoS&#39;s own efforts when they wanted
        to build a &quot;Biodiversity Hub&quot; and biodiversity informatics basically
        &lt;a href=&quot;http://iphylo.blogspot.com/2010/04/biodiversity-informatic-fail-and-what.html&quot;&gt;failed
        them&lt;/a&gt;. The hub itself later &lt;a href=&quot;http://iphylo.blogspot.com/2013/07/the-demise-of-plos-biodiversity-hub.html&quot;&gt;closed
        down.&lt;/a&gt;. There&#39;s clearly a need for a simply way to summarise
        what we know about a species, but we&#39;ve yet to really tackle this (on
        the face of it) fairly simple task.&lt;/p&gt;\n\n&lt;p&gt;Quickly summarising
        the available information about a species was the motivation behind my little
        tool &lt;a href=&quot;http://ispecies.org&quot;&gt;iSpecies&lt;/a&gt;, which
        I recently reworked to use DBpedia, GBIF, CrossRef, EOL, TreeBASE and OpenTreeofLife
        as sources. For the nematode featured in Bik&#39;s figure (&lt;i&gt;Desmoscolex&lt;/i&gt;)
        there&#39;s not a great deal of easily available information (see &lt;a href=&quot;http://ispecies.org/?q=Desmoscolex&quot;&gt;http://ispecies.org/?q=Desmoscolex&lt;/a&gt;).
        We can get a little more form other sources not queried by iSpecies, such
        as BioNames, which aggregates the primary taxonomic literature, see &lt;a
        href=&quot;http://bionames.org/search/Desmoscolex&quot;&gt;http://bionames.org/search/Desmoscolex&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Part
        of the problem is that taxonomy is fundamentally a &quot;long tail&quot; field,
        both in terms of the subject matter (a few very well know species, then millions
        of poorly known species) and our knowledge of those species (a large, scattered
        taxonomic literature, much of it not yet digitised, although progress is being
        made). Furthermore, the names of species (and our conception of them) can
        change, adding an additional challenge.&lt;/p&gt;\n\n&lt;p&gt;But I think
        we can do a lot better. Simple web-based tools like iSpecies can assemble
        reasonable information from multiple sources (and in multiple languages) on
        the fly. It would be nice to expand those sources (the more primary sources
        the better). The current iSpecies tool searches on species name. This works
        well if the sources being queried mention that name (e.g., in the title of
        a paper that has a DOI and is indexed by CrossRef). Given that many of the
        &quot;omics&quot; datasets Bik works with are likely to have &lt;a href=&quot;http://iphylo.blogspot.com/2011/04/dark-taxa-genbank-in-post-taxonomic.html&quot;&gt;dark
        taxa&lt;/a&gt;, what we&#39;ll also need is the ability to search, say, using
        NCBI taxon ids, and retrieve literature linked to sequences for those taxa&lt;/p&gt;\n\n&lt;p&gt;It
        would also be useful to package those up in a simple API that other tools
        could consume. For example, if I wanted to improve the utility of iSpecies,
        one approach would be to package up the results in a JSON object. Perhaps
        even use JSON-LD (with global identifiers for taxa, documents, etc.) to make
        it possible for consumers to easily integrate that data with their own.&lt;/p&gt;\n\n&lt;blockquote&gt;Taxonomy
        could be on the brink of another golden age\u2014if we play our cards right.
        As it is reinvented and reborn in the 21st century, taxonomy needs to retain
        its traditional organismal-focused approaches while simultaneously building
        bridges with phylogenetics, ecology, genomics, and the computational sciences.&lt;/blockquote&gt;\n\n&lt;p&gt;Taxonomy
        is, of course, doing just this, albeit not nearly fast enough. There are some
        pretty serious obstacles, some of them cultural, but some of them due to the
        nature of the problem. Taxonomic knowledge is massively decentralised, mostly
        non-digital, and many of the key sources and aggregations are behind paywalls.
        There is also a fairly large &quot;&lt;a href=&quot;https://en.wikipedia.org/wiki/Technical_debt&quot;&gt;technical
        debt&lt;/a&gt;&quot; to deal with. Ian Mulvany was recently interviewed by
        PLoS and he emphasised that because academic publishers had been online from
        early on they were pioneers, but at the same time this left them with a legacy
        of older technologies and approaches that can sometimes get in the way of
        new idea. I think taxonomy suffers from some of the same problems. Because
        taxonomy has long been involved with computers, sometime we needed up betting
        on the &quot;wrong&quot; solutions. For example, at one time XML was the new
        hotness, and people invested a lot of effort in developing XML schema, and
        then ontologies and RDF vocabularies. Meantime much of the web has moved to
        simple data formats such as JSON, many specialist vocabularies are gathering
        dust as &lt;a href=&quot;http://schema.org&quot;&gt;schema.org&lt;/a&gt; takes
        off, and projects like Wikidata force us to rethink the need to topic-specific
        databases.&lt;/p&gt;\n\n&lt;p&gt;But these are technical details. For me the
        key point of &quot;Let\u2019s rise up to unite taxonomy and technology&quot;
        is that it&#39;s a symptom of the continued failure of biodiversity informatics
        to actually address the needs of its users. People keep asking for fairly
        simple things, and we keep ignoring them (or explaining why it&#39;s MUCH
        harder than people think, which is another way of ignoring them).&lt;/p&gt;\n\n&lt;iframe
        width=&quot;100%&quot; height=&quot;450&quot; scrolling=&quot;no&quot; frameborder=&quot;no&quot;
        src=&quot;https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/332146497&amp;amp;color=ff5500&amp;amp;auto_play=false&amp;amp;hide_related=false&amp;amp;show_comments=true&amp;amp;show_user=true&amp;amp;show_reposts=false&amp;amp;visual=true&quot;&gt;&lt;/iframe&gt;\n</content><link

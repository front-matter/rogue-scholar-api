        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-984405809084048955</id><published>2016-08-26T16:47:00.001+01:00</published><updated>2016-08-26T16:52:11.642+01:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BioNames\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"treatments\"/><title type='text'>Displaying original species descriptions
        in BioNames</title><content type='html'>&lt;p&gt;&lt;img src=&quot;http://lh3.ggpht.com/-WOBu1b7I8_Y/U4yAhv0Y4MI/AAAAAAAADWg/jbapI1083sI/b8e253dc3be3d84f2c69c51b0af86c03_400x400.png?imgmax=800&quot;
        alt=&quot;B8e253dc3be3d84f2c69c51b0af86c03 400x400&quot; title=&quot;b8e253dc3be3d84f2c69c51b0af86c03_400x400.png&quot;
        border=&quot;0&quot; width=&quot;128&quot; height=&quot;128&quot; style=&quot;float:right;&quot;
        /&gt;The goal of my &lt;a href=&quot;http://bionames.org&quot;&gt;BioNames&lt;/a&gt;
        project is to link every taxonomic name to its original description (initially
        focussing on animal names). The rationale is that taxonomy is based on evidence,
        and yet most of this evidence is buried in a non-digitised and/or hard to
        find literature. Surfacing this information not only makes taxonomic evidence
        accessible (see &lt;a href=&quot;http://dx.doi.org/10.3897/zookeys.550.9293&quot;&gt;Surfacing
        the deep data of taxonomy&lt;/a&gt;), it also surfaces a lot of basic biological
        information. In many cases the original taxonomic description will be an important
        source of information about what a species looks like, where it lives, and
        what it does.&lt;/p&gt;\n\n&lt;p&gt;To date I&#39;ve focussed on linking names
        to publications, such as articles, on the grounds that this is the unit of
        citation in science. It&#39;s also the unit most often digitised and assigned
        an identifier, such as a DOI. But often taxonomists cite not an article but
        the individual page on which the description appears. In web-speak, taxonomists
        cite &quot;&lt;a href=&quot;https://en.wikipedia.org/wiki/Fragment_identifier&quot;&gt;fragment
        identifiers&lt;/a&gt;&quot;. Page-level identifiers are not often encountered
        in the digital world, in part because many digital representations don&#39;t
        have &quot;pages&quot;. But this doesn&#39;t mean that we can&#39;t have identifiers
        for parts of an article, for example in &lt;a href=&quot;http://blog.martinfenner.org/2014/08/02/fragment-identifiers-and-dois/&quot;&gt;Fragment
        Identifiers and DOIs&lt;/a&gt; Martin Fenner gives examples of ways to link
        to specific parts of an online article. His examples work if the article is
        displayed as HTML. If we are working with XML (say, for a journal published
        by Pensoft), then we can use &lt;a href=&quot;https://en.wikipedia.org/wiki/XPath&quot;&gt;XPath&lt;/a&gt;
        to refer to sections of a document. Ultimately it would be nice to have stable
        identifiers for document fragments linked to taxonomic names, so that we can
        readily go from name to description (even better if that description was in
        machine-readable form). You could think of these as locators for &quot;taxonomic
        treatments&quot;, e.g. &lt;a href=&quot;http://dx.doi.org/10.3897/BDJ.3.e5063&quot;&gt;Miller
        et al. 2015&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;As a quick and dirty approach
        to this I&#39;ve reworked BioNames to be able to show the page where a species
        name is first published. This only works if a number of conditions are met:\n&lt;ul&gt;\n&lt;li&gt;The
        BioName database has the page number (&quot;micro reference&quot;) for the
        name.&lt;/li&gt;\n&lt;li&gt;BioNames has the full text for the article, either
        from &lt;a href=&quot;http://biostor.org&quot;&gt;BioStor&lt;/a&gt; or a PDF.&lt;/li&gt;\n&lt;li&gt;The
        taxonomic name has been found in that text (e.g., by the Global Names &lt;a
        href=&quot;http://gnrd.globalnames.org/&quot;&gt;GNRD&lt;/a&gt; service).&lt;/li&gt;\n&lt;/ul&gt;&lt;/p&gt;\n\n&lt;p&gt;If
        these conditions are met, then BioNames will display the page, like this example
        (&lt;a href=&quot;http://bionames.org/names/cluster/4991610&quot;&gt;&lt;i&gt;Belobranchus
        segura&lt;/i&gt; Keith, Hadiaty &amp; Lord 2012&lt;/a&gt;:\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-AYpnLhMJ-Mc/V8BkbEV1jjI/AAAAAAAAEQ8/Qnx7NcLIw2U/Screenshot%2525202016-08-26%25252016.13.50.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 08 26 16 13 50&quot; title=&quot;Screenshot 2016-08-26
        16.13.50.png&quot; border=&quot;0&quot; width=&quot;481&quot; height=&quot;600&quot;
        /&gt;&lt;/p&gt;\n\n&lt;p&gt;Both the page image and OCR text (if available)
        are displayed. This is a first step towards (a) making stable identifiers
        available for these pages, and (b) making the text accessible for machine
        reading.&lt;/p&gt;\n\n&lt;p&gt;For some more examples, try &lt;a href=&quot;http://bionames.org/names/cluster/1578789&quot;&gt;&lt;i&gt;Heterophasia
        melanoleuca kingi&lt;/i&gt; Eames 2002&lt;/a&gt; (bird), &lt;a href=&quot;http://bionames.org/names/cluster/2264732&quot;&gt;Echinoparyphium
        anatis Fischthal &amp; Kuntz 1976&lt;/a&gt; (trematode), &lt;a href=&quot;http://bionames.org/names/cluster/1360692&quot;&gt;&lt;i&gt;Bathymodiolus
        brooksi&lt;/i&gt; Gustafson, Turner, Lutz &amp; Vrijenhoek 1998&lt;/a&gt;
        (bivalve), &lt;a href=&quot;http://bionames.org/names/cluster/1346393&quot;&gt;&lt;i&gt;Amolops
        cremnobatus&lt;/i&gt; Inger &amp; Kottelat 1998&lt;/a&gt; (frog), &lt;a href=&quot;http://bionames.org/names/cluster/1284322&quot;&gt;&lt;i&gt;Leptothorax
        caesari&lt;/i&gt; Espadaler 1997&lt;/a&gt; (ant), and &lt;a href=&quot;http://bionames.org/names/cluster/1205543&quot;&gt;&lt;i&gt;Daipotamon
        minos&lt;/i&gt; Ng &amp; Trontelj 1996&lt;/a&gt; (crab).&lt;/p&gt;</content><link
        rel='edit' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/984405809084048955'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/984405809084048955'/><link

        scheme=\"http://www.blogger.com/atom/ns#\" term=\"BOLD\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"DNA barcoding\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\" term=\"taxonomy\"/><title
        type='text'>DNA barcoding taxonomy now in GBIF</title><content type='html'>&lt;p&gt;&lt;img
        src=&quot;https://lh3.googleusercontent.com/-Vbm9mlgY6sU/WFwUL5gdUyI/AAAAAAAAEVw/QRqkCxvJl4w/220px-The_Face_of_a_Lupine_Blue.jpg?imgmax=1600&quot;
        alt=&quot;220px The Face of a Lupine Blue&quot; title=&quot;220px-The_Face_of_a_Lupine_Blue.jpg&quot;
        border=&quot;0&quot; width=&quot;128&quot; height=&quot;96&quot; style=&quot;float:right;&quot;
        /&gt;Following on from  &lt;a href=&quot;http://iphylo.blogspot.com/2016/12/ibol-dna-barcodes-in-gbif.html&quot;&gt;adding
        DNA barcodes to GBIF&lt;/a&gt; I&#39;ve now uploaded a taxonomic classification
        of DNA barcode BINs (Barcode Index Numbers). Each BIN is a cluster of similar
        DNA barcodes that is essentially equivalent to a species. For more details
        see:\n&lt;blockquote&gt;Ratnasingham, S., &amp; Hebert, P. D. N. (2013, July
        8). A DNA-Based Registry for All Animal Species: The Barcode Index Number
        (BIN) System. (D. Fontaneto, Ed.), PLoS ONE. Public Library of Science (PLoS).
        &lt;a href=&quot;https://doi.org/10.1371/journal.pone.0066213&quot;&gt;https://doi.org/10.1371/journal.pone.0066213&lt;/a&gt;&lt;/blockquote&gt;\nThe
        data I&#39;ve uploaded was obtained by screen scraping the BOLD web site for
        each BIN in the DNA barcode dataset (BOLD&#39;s API doesn&#39;t let me get
        all the information I want). In addition to the taxonomic hierarchy associated
        with each BIN I&#39;ve also extracted any publications mentioned on the BIN
        page, and subsequently tried to link those to the corresponding DOI, if the
        publication has one. The code for all this is available on GitHub &lt;a href=&quot;https://github.com/rdmpage/bold-bins&quot;&gt;https://github.com/rdmpage/bold-bins&lt;/a&gt;,
        which also serves as the host for the Darwin Core Archive for this dataset.
        There&#39;s a neat trick where you can use a .gitattributes file to tell GitHub
        not store certain files in the zip file it creates for the repository (see
        &lt;a href=&quot;https://feeding.cloud.geek.nz/posts/excluding-files-from-git-archive/&quot;&gt;Excluding
        files from git archive exports using gitattributes&lt;/a&gt; by &lt;a href=&quot;https://twitter.com/fmarier&quot;&gt;@fmarier&lt;/a&gt;).&lt;/p&gt;\n\n&lt;p&gt;Having
        done this, I&#39;ve a few thoughts.&lt;/p&gt;\n\n&lt;h4&gt;Please, please
        use DOIs for articles&lt;/h4&gt;\n\n&lt;p&gt;BOLD pages for BINs often include
        one or more papers that published the barcodes included in that BIN. This
        is great, but often links to these papers are pretty strange:&lt;/p&gt;\n\n&lt;blockquote
        class=&quot;twitter-tweet&quot; data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;Ever wonder why DOIs are nice? Take a look at this
        URL for an article :O This is why you want to store DOIs in databases, not
        links... &lt;a href=&quot;https://t.co/QzthcL8f7k&quot;&gt;pic.twitter.com/QzthcL8f7k&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        Roderic Page (@rdmpage) &lt;a href=&quot;https://twitter.com/rdmpage/status/811162429514256384&quot;&gt;December
        20, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;//platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;\n\n&lt;p&gt;If you are going
        to store literature in a database treat links to articles with great care.
        they are often full of extraneous stuff that depends on how the user reached
        that article online. DOIs greatly simplify this process. Instead of a URL
        like &lt;a href=&quot;http://onlinelibrary.wiley.com/store/10.1111/j.1755-0998.2009.02650.x/asset/j.1755-0998.2009.02650.x.pdf?v=1&amp;t=hellc54c&amp;s=e14bbc4146b66a051ad5cd1f5361ac2e16dc5831&amp;systemMessage=Pay+Per+View+will+be+unavailable+for+upto+3+hours+from+06%3A00+EST+March+23rd+&quot;&gt;http://onlinelibrary.wiley.com/store/10.1111/j.1755-0998.2009.02650.x/asset/j.1755-0998.2009.02650.x.pdf?v=1&amp;t=hellc54c&amp;s=e14bbc4146b66a051ad5cd1f5361ac2e16dc5831&amp;systemMessage=Pay+Per+View+will+be+unavailable+for+upto+3+hours+from+06%3A00+EST+March+23rd+&lt;/a&gt;
        (I kid you not) you should use the DOI &lt;a href=&quot;http://dx.doi.org/10.1111/j.1755-0998.2009.02650.x&quot;&gt;10.1111/j.1755-0998.2009.02650.x&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Adding
        DOIs to these articles means GBIF will display them on the corresponding species
        page, for example &lt;a href=&quot;http://www.gbif.org/species/2138546&quot;&gt;&lt;i&gt;Centromerus
        sylvaticus&lt;/i&gt; (Blackwall, 1841)&lt;/a&gt; has links to these two papers:\n&lt;blockquote&gt;Telfer,
        A., deWaard, J., Young, M., Quinn, J., Perez, K., Sobel, C., \u2026 Hebert,
        P. (2015, August 30). Biodiversity inventories in high gear: DNA barcoding
        facilitates a rapid biotic survey of a temperate nature reserve. Biodiversity
        Data Journal. Pensoft Publishers. &lt;a href=&quot;https://doi.org/10.3897/bdj.3.e6313&quot;&gt;https://doi.org/10.3897/bdj.3.e6313&lt;/a&gt;&lt;/blockquote&gt;\n&lt;blockquote&gt;Blagoev,
        G. A., deWaard, J. R., Ratnasingham, S., deWaard, S. L., Lu, L., Robertson,
        J., \u2026 Hebert, P. D. N. (2015, July 26). Untangling taxonomy: a DNA barcode
        reference library for Canadian spiders. Molecular Ecology Resources. Wiley-Blackwell.
        &lt;a href=&quot;https://doi.org/10.1111/1755-0998.12444&quot;&gt;https://doi.org/10.1111/1755-0998.12444&lt;/a&gt;&lt;/blockquote&gt;\nNow
        GBIF users can easily explore what we know about barcodes from this species
        by going directly to the primary literature.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Dark
        taxa&lt;/h4&gt;\nIn an earlier post I discussed &lt;a href=&quot;http://iphylo.blogspot.com/2011/04/dark-taxa-genbank-in-post-taxonomic.html&quot;&gt;dark
        taxa&lt;/a&gt;, which are taxa that lack formal scientific names. BOLD is
        full of these, so many of the taxa I&#39;ve added to GBIF don&#39;t have Linnean
        names. Instead I&#39;ve used a combination of higher taxon name and the BIN
        itself.&lt;/p&gt;\n\n&lt;h4&gt;Composite taxa&lt;/h4&gt;\nHaving said that
        BINs are essentially the same as species, this need not imply that there&#39;s
        a one-to-one match between BINs and currently recognised species (indeed,
        this is of the things that makes barcoding so interesting, it&#39;s ability
        to discover hidden variation without taxa currently considered to be a single
        species). This means that some BINs will have the same name (significant variation
        within a species), and some BINs will have multiple names (more than one species
        name assigned to the same BIN). For example, &lt;a href=&quot;http://bins.boldsystems.org/index.php/Public_BarcodeCluster?clusteruri=BOLD:AAA2525&quot;&gt;BOLD:AAA2525&lt;/a&gt;
        is a cluster of DNA barcodes with the following names attached:\n&lt;ul&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
        lupini&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia acmon&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
        neurona&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Plebejus lupini&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Aricia&lt;/i&gt;
        sp. RV-2009&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Aricia acmon&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Plebejus
        acmon&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Plebejus elvira&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
        lupini texanus&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia lupini monticola&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
        lupini chlorina&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia lupini lupini&lt;/i&gt;&lt;/li&gt;\n&lt;li&gt;&lt;i&gt;Icaricia
        lupini alpicola&lt;/i&gt;&lt;/li&gt;\n&lt;/ul&gt;\nThis cluster of names includes
        subspecies, synonyms (e.g. ). Looking at the phylogeny for this BIN (PDF-only)
        some of these names are intermingled suggesting that some specimens might
        be misidentified, apparently &lt;i&gt;Icaricia lupini&lt;/i&gt; and &lt;i&gt;I.
        acmon&lt;/i&gt; are very similar:\n&lt;blockquote&gt;Coutsis, J. G. (2011).
        The male genitalia of N American Icaricia lupini and I. acmon; how they differ
        from each other and how they compare to those of the other two members of
        the group, I. neurona and I. shasta (Lepidoptera: Lycaenidae, Polyommatiti).
        Phegea, 39(4), 144-151. Retrieved from &lt;a href=&quot;http://biostor.org/reference/160269&quot;&gt;http://biostor.org/reference/160269&lt;/a&gt;&lt;/blockquote&gt;\n\n&lt;p&gt;&lt;h4&gt;Summary&lt;/h4&gt;\nThis
        is a first attempt to integrate DNA barcode taxonomy into GBIF, so there are
        going to be some issues to explore. GBIF currently assumes taxa can be easily
        mapped to a Linnean hierarchy. While this is ultimately likely to be true
        for animal COI barcodes, getting there is going to be messy while we have
        numerous dark taxa and/or BINs which don&#39;t match the current identifications
        of the voucher specimens.&lt;/p&gt;\n\n&lt;p&gt;Perhaps it&#39;s worth asking
        whether attempt to fit the results of DNA barcoding into a classical taxonomy
        is the best way forward. In doing so we loose much of what makes barcodoing
        so powerful, namely a specimen-level phylogenetic tree. Maybe what we should
        be really thinking about is ways to explore barcoding data natively. See &lt;a
        href=&quot;http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html&quot;&gt;Notes
        on next steps for the million DNA barcodes map&lt;/a&gt; for some thoughts
        on how to do that.&lt;/p&gt;\n\n&lt;p&gt;Image from Wikimedia Commons &lt;a
        href=&quot;https://en.wikipedia.org/wiki/File:The_Face_of_a_Lupine_Blue.jpg&quot;&gt;The
        Face of a Lupine Blue&lt;/a&gt; by &lt;a href=&quot;http://flickr.com/photos/49503118795@N01&quot;&gt;Ingrid
        Taylar&lt;/a&gt;.&lt;/p&gt;</content><link rel='edit' type='application/atom+xml'
        href='https://www.blogger.com/feeds/16081779/posts/default/2238835611798157845'/><link
        rel='self' type='application/atom+xml' href='https://www.blogger.com/feeds/16081779/posts/default/2238835611798157845'/><link
        rel='alternate' type='text/html' href='https://iphylo.blogspot.com/2016/12/dna-barcoding-taxonomy-now-in-gbif.html'
        title='DNA barcoding taxonomy now in GBIF'/><author><name>Roderic Page</name><uri>http://www.blogger.com/profile/00269598293846172649</uri><email>noreply@blogger.com</email><gd:image
        rel='http://schemas.google.com/g/2005#thumbnail' width='16' height='16' src='https://img1.blogblog.com/img/b16-rounded.gif'/></author><media:thumbnail
        xmlns:media=\"http://search.yahoo.com/mrss/\" url=\"https://lh3.googleusercontent.com/-Vbm9mlgY6sU/WFwUL5gdUyI/AAAAAAAAEVw/QRqkCxvJl4w/s72-c/220px-The_Face_of_a_Lupine_Blue.jpg?imgmax=1600\"
        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-1864384204992862957</id><published>2016-12-08T10:38:00.001+00:00</published><updated>2016-12-08T10:42:10.170+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"DNA barcoding\"/><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"GBIF\"/><category scheme=\"http://www.blogger.com/atom/ns#\"
        term=\"iBOL\"/><title type='text'>iBOL DNA barcodes in GBIF</title><content
        type='html'>&lt;p&gt;I&#39;ve uploaded all the COI barcodes in the iBOL public
        data dumps into GBIF. This is an update of an earlier project that uploaded
        a small subset. Now that dataset &lt;a href=&quot;http://dx.doi.org/10.15468/inygc6&quot;&gt;doi:10.15468/inygc6&lt;/a&gt;
        has been expanded to include some 2.7 million barcodes. In the new GBIF portal
        (work in progress) &lt;a href=&quot;http://demo.gbif.org/dataset/040c5662-da76-4782-a48e-cdea1892d14c&quot;&gt;the
        map for these barcodes&lt;/a&gt; looks like this:&lt;/p&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-BjF-Bq67ygc/WEk4NGxNZcI/AAAAAAAAEVM/h1gYX6PM_rU/Screenshot%2525202016-12-07%25252022.58.43.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 12 07 22 58 43&quot; title=&quot;Screenshot 2016-12-07
        22.58.43.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;212&quot;
        /&gt;\n\n&lt;p&gt;Many of these records have images of the specimens that
        were sequenced, and the new GBIF &quot;gallery&quot; feature displays these
        nicely, e.g.:&lt;/p&gt;\n\n&lt;img style=&quot;display:block; margin-left:auto;
        margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-_yGYCrgRMFw/WEk4Pnr5cvI/AAAAAAAAEVQ/Xn3TxH0YjXg/Screenshot%2525202016-12-08%25252010.04.00.png?imgmax=1600&quot;
        alt=&quot;Screenshot 2016 12 08 10 04 00&quot; title=&quot;Screenshot 2016-12-08
        10.04.00.png&quot; border=&quot;0&quot; width=&quot;460&quot; height=&quot;369&quot;
        /&gt;\n\n&lt;p&gt;Having done this, I&#39;ve a few thoughts.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Why
        did I do this?&lt;/h4&gt;\nWhy did I do this, or, put another why didn&#39;t
        iBOL do this already? In an ideal world, iBOL would be an active contributor
        to GBIF and would be routinely uploading barcodes. Since this isn&#39;t happening,
        I&#39;ve gone ahead and uploaded the barcodes myself. From my perspective,
        I want as much data to be as discoverable and as accessible as possible, hence
        if need be I&#39;ll grab data from wherever it lives and add it to GBIF (for
        an earlier example see &lt;a href=&quot;http://iphylo.blogspot.com/2016/04/the-zika-virus-gbif-and-missing.html&quot;&gt;The
        Zika virus, GBIF, and the missing mosquitoes&lt;/a&gt;). A downside of this
        is that, long term, the relationship between data provider and GBIF may be
        as valuable to GBIF as the data, and simply grabbing and reformatting data
        doesn&#39;t, by itself, form that relationship. But in the absence of a working
        relationship I still need the data.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Where
        are the taxonomic names&lt;/h4&gt;\nLots of barcodes lack formal scientific
        names, even though in many cases BOLD has them. The data in the public dumps
        often lacks this information. A next logical step would be to harvest data
        from the BOLD API and add taxonomic names as &quot;identifications&quot;.&lt;/p&gt;\n\n&lt;p&gt;&lt;h4&gt;Where
        are the sequences?&lt;/h4&gt;\nThe sequences themselves aren&#39;t in GBIF,
        which on the one hand is not surprising as GBIF isn&#39;t a sequence databases.
        However, I think it should be, in the sense that for a lot of biodiversity
        sequences are going to be the only way forward. This includes the eukaryote
        barcodes, bacterial sequences, and metabarcodes. Fundamentally sequences are
        just strings of letters, and GBIF already handles those (e.g., taxonomic names,
        geographic places, etc.). Furthermore, the following paper by Bittner et al.
        makes a strong case that rather than knowing &quot;what is there?&quot; it&#39;s
        more important to know &quot;what are they doing?&quot;&lt;/p&gt;\n\n&lt;blockquote&gt;Bittner,
        L., Halary, S., Payri, C., Cruaud, C., de Reviers, B., Lopez, P., &amp; Bapteste,
        E. (2010). Some considerations for analyzing biodiversity using integrative
        metagenomics and gene networks. Biology Direct. Springer Nature. &lt;a href=&quot;https://doi.org/10.1186/1745-6150-5-47&quot;&gt;https://doi.org/10.1186/1745-6150-5-47&lt;/a&gt;&lt;div
        class=&#39;altmetric-embed&#39; data-badge-type=&#39;donut&#39; data-doi=&quot;10.1186/1745-6150-5-47&quot;&gt;&lt;/div&gt;&lt;/blockquote&gt;\n\n&lt;p&gt;In
        other words, a functional approach may matter more than a purely taxonomic
        approach to diversity. For a big chunk of biology this is going to depend
        on analysing sequences. Even if we restrict ourselves to just taxonomic diversity,
        there is scope for expanding our notion of what we display once we have sequences
        and evolutionary trees, e.g. &lt;a href=&quot;http://iphylo.blogspot.com/2016/05/notes-on-next-steps-for-million-dna.html&quot;&gt;Notes
        on next steps for the million DNA barcodes map&lt;/a&gt;.&lt;/p&gt;</content><link

        height=\"72\" width=\"72\"/></entry><entry><id>tag:blogger.com,1999:blog-16081779.post-7485539797898489705</id><published>2016-03-14T18:36:00.001+00:00</published><updated>2016-03-14T18:36:50.581+00:00</updated><category
        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Knowledge Graph\"/><title
        type='text'>Towards a biodiversity knowledge graph</title><content type='html'>&lt;blockquote&gt;TL;DR;
        In order to build a usable biodiversity knowledge graph we should adopt JSON-LD
        for biodiversity data, develop reconciliation services to match entities to
        identifiers, and a use a mixture of document and graph databases to store
        and query the data. To bootstrap this project we can create wrappers around
        each biodiversity data provider, and a central cache that is both a document
        store and a simple graph database. This power of this approach should be showcased
        by applications that use the central cache to tackle specific problems, such
        as augmenting existing data.&lt;/blockquote&gt;\n\n&lt;img style=&quot;display:block;
        margin-left:auto; margin-right:auto;&quot; src=&quot;https://lh3.googleusercontent.com/-Osd6Nj0BFeg/VucEv6goavI/AAAAAAAAEI0/GGkNKQ9vNsg/fig-1-full.png?imgmax=800&quot;
        alt=&quot;Fig 1 full&quot; title=&quot;fig-1-full.png&quot; border=&quot;0&quot;
        width=&quot;460&quot; height=&quot;362&quot; /&gt;\n\n&lt;p&gt;I\u2019ve thrown
        together some notes on building a biodiversity knowledge graph, and in the
        interests of making it interactive it&#39;s in the form of a web page: &lt;a
        href=&quot;http://bionames.org/~rpage/towards-knowledge-graph/&quot;&gt;http://bionames.org/~rpage/towards-knowledge-graph/&lt;/a&gt;.
        There are buttons to click that display live data, and I hope to dd more examples
        as I flesh out the ideas. I&#39;m hoping to have a fully-functioning live
        demo that can be used to explore the notion of a knowledge graph and demonstrate
        what we can do with it. It will be pretty obvious that this is all a bit crude,
        but my goal is to try and sketch out a fully-functioning system that can create
        and query the graph, and support interesting applications.&lt;/p&gt;\n\n\n</content><link

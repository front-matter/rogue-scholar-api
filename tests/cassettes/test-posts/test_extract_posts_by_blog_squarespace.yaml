      class=\\\"sqs-html-content\\\">\\n  <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Ted
      Habermann, Metadata Game Changers</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Jamaica
      Jones, University of Pittsburgh</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Howard
      Ratner, Tara Packer, CHORUS</p><h1 style=\\\"white-space:pre-wrap;\\\">Introduction</h1><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Cite this blog as Habermann,
      T., Jones, J., Ratner, H., Packer, T., (2024). Funder Acronyms Are Still Not
      Enough. Front Matter. https://doi.org/10.59350/cnkm2-18f84</p><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">Funder metadata is becoming more important
      as the global research infrastructure is engaged as a tool for quantifying impact
      of funders on research results and as interest in open science increases. The
      transition from Crossref Funder IDs to ROR IDs for funders (French et al., 2023,
      Lammey, 2024) is also focusing some attention on the funder identifiers used
      in these metadata.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">A
      recent workshop described benefits and challenges faced as the community tries
      to increase the amount and quality of funder metadata (De Jonge et al., 2023).
      The authors observed: \u201CAuthors often persist in the wrong spelling of their
      funder and do not choose predefined suggestions, making it very difficult to
      match input to Funder IDs\u201D. Using acronyms instead of complete funder names
      is another persistent problem for a variety of organizations in the U.S. and
      around the world, specifically NSF and NIH and likely others (Habermann, 2021,
      2022).</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Working with
      funder identifiers as part of the INFORMATE project (Habermann et al., 2023)
      has brought the realities of these challenges to the fore. In this blog we highlight
      real-world examples that might be helpful in illustrating the problem. </p><h1
      style=\\\"white-space:pre-wrap;\\\">Crossref Funder Metadata</h1><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">The U.S. National Science Foundation (Crossref
      Funder ID:100000001, ROR: <a href=\\\"https://ror.org/021nxhr62\\\">https://ror.org/021nxhr62</a>)
      emerges as a major player wherever one looks at funder metadata. A recent CHORUS
      (https://www.chorusaccess.org/) report of Crossref article DOIs including both
      the NSF funder ID and name in the funder metadata totaled 85,091 journal articles
      with metadata for 970,803 awards. The acronym \u201CNSF\u201D occurred 792,452
      times in the funder names associated with these awards and the acronym \u201CNSF\u201D
      occurred by itself 167,767 times (Figure 1).</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

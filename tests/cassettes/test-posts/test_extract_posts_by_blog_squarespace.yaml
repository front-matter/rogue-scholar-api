      {.row .sqs-row}\n::: {.col .sqs-col-12 .span-12}\n::: {#block-4ce0cb5334f301eba820
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nConnecting research is a critical
      element of the [DataCite\nvision](https://blog.datacite.org/datacite-vision-to-reality/)
      and two\nkinds of connections are supported by DataCite metadata. First,\nidentifying
      a dataset or other resource with a DOI makes it possible to\nconnect it to journal
      articles, data management plans, software, and any\nof the other DataCite resource
      types as well as to other objects in the\ngrowing web of scholarly research.
      A second, equally important, set of\nconnections are those made to people and
      organizations that contribute\nto the creation and maintenance of the resources
      described in DataCite.\nThese contributor connections are critical in helping
      to build active\nand interactive research communities ([Habermann,\n2021](https://metadatagamechangers.com/blog/2021/5/14/improving-domain-repository-connectivity-closing-the-circle)).\n\nOne
      of the important features of contributors in DataCite (and in many\nother metadata
      dialects) is that they include a type element that makes\nit possible to recognize
      different types of contributions (Table 1).\nLike any generic vocabulary, this
      one focuses on broadly applicable\ncontribution types, i.e. it is missing roles
      that can be important in\nspecific disciplines or situations. Other lists that
      have been proposed\ninclude the high-level [Contributor Roles\nTaxonomy](https://credit.niso.org/)
      (CRediT), which is being developed\nas a NISO standard, and the detailed [OBO
      Foundry Contributor Role\nOntology](https://obofoundry.org/ontology/cro.html#:~:text=The%20Contributor%20Role%20Ontology%20expands,research%20output%20in%20the%20sciences).\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1641829001196_20058 .sqs-block .code-block .sqs-block-code
      block-type=\"23\"}\n::: {.sqs-block-content}\n|                    |                       |                   |\n|--------------------|-----------------------|-------------------|\n|
      ContactPerson      | DataCollector         | DataCurator       |\n| DataManager        |
      Distributor           | Editor            |\n| HostingInstitution | Other                 |
      Producer          |\n| ProjectLeader      | ProjectManager        | ProjectMember     |\n|
      RegistrationAgency | RegistrationAuthority | RelatedPerson     |\n| ResearchGroup      |
      RightsHolder          | Researcher        |\n| Sponsor            | Supervisor            |
      WorkPackageLeader |\n\n*Table 1. DataCite Contributor Types*\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1641829001196_20623 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nContributors are optional in
      the [DataCite\nschema](https://schema.datacite.org/meta/kernel-4.4/) and exist
      in \\~25%\nof the records. If they exist, the contributorType must be included.
      The\nDataCite Metadata Working Group is currently considering improved\nalignment
      of the DataCite contributorTypes with other community lists.\nThe differences
      mentioned above make improving alignment a challenging\ntask. Expanding the
      DataCite list has come up as a potential part of a\nsolution. For example, expansion
      could be done by adopting the CRediT\nterms wholesale, but it seems worthwhile
      to explore current usage and\nunderstand DataCite user needs as part of evaluating
      possibilities.\n\n# DataCite Others {#datacite-others style=\"white-space:pre-wrap;\"}\n\nI\n[queried](https://api.datacite.org/dois?page%5bsize%5d=1&query=contributors.contributorType:Other)\nDataCite
      for resources that use the ''Other'' contributor type (termed\n\"Others\" for
      simplicity) as this might indicate that metadata creators\nwere lacking necessary
      contributorTypes. The query result includes a\nlist of the top ten users of
      Other. Table 2 shows these repositories\nalong with the number of occurrences
      of Other they include and the\nnumber of their records that include the Other
      contributor type. For\nexample, the fao.itpgrfa repository includes 1,050,331
      occurrences of\nOther in 99% of their records. Other repositories include many\noccurrences
      of Other but in a smaller one portion of their records\n(cul.columbia). Together
      these ten repositories are responsible for\n\\~91% of the occurrences of Other
      contributor types in DataCite.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1641829001196_21041
      .sqs-block .code-block .sqs-block-code block-type=\"23\"}\n::: {.sqs-block-content}\n|                   |                                                                          |                   |\n|-------------------|--------------------------------------------------------------------------|-------------------|\n|
      **Repository ID** | **Repository Name**                                                      |
      **\\# Others / %** |\n| fao.itpgrfa       | International Treaty on Plant Genetic
      Resources for Food and Agriculture | 1,050,331 / 99%   |\n| ucdco.jjl         |
      University College of Dublin (UCD) Digital Library                       | 230,171
      / 99%     |\n| bl.mendeley       | Mendeley Data                                                            |
      62,148 / 51%      |\n| cul.columbia      | Columbia University Libraries                                            |
      58,894 / 9%       |\n| tib.tib           | TIB Hannover                                                             |
      47,806 / 66%      |\n| spbpu.elib        | Electronic Library of Peter the Great
      Polytechnic University             | 39,010 / 99%      |\n| ethz.e-coll       |
      ETH Z\u00fcrich Research Collection                                           |
      33,398 / 45%      |\n| ethz.e-rara       |                                                                          |
      27,455 / 31%      |\n| inist.humanum     | Huma-Num                                                                 |
      23,336 / 24%      |\n| caltech.hte       | Caltech High Throughput Experimentation                                  |
      21,215 / 70%      |\n\n*Table 2. Top 10 users of contributorType=Other in DataCite
      metadata\nwith number of occurrences and % of records.*\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1641829001196_21476
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nTable 3 shows the counts of various
      contributorTypes observed in samples\nof 500 records from each of the top 10
      repositories along with the % of\nobserved contributorTypes that are Other.
      A 100% in the % column means\nthat Other was the only contributorType in the
      sample.\n\nThe largest collection of Others (60% of the total in DataCite) is
      in\nthe International Treaty on Plant Genetic Resources for Food and\nAgriculture
      repository. Table 3 shows that the fao.itpgrfa sample (of\n500 records) includes
      500 Others, probably one / record, and no other\ncontributor types. Examining
      the metadata shows that these contributors\nare overwhelmingly organizations
      like Centro Internacional De\nMejoramiento De Ma\u00edz Y Trigo (<https://ror.org/03gvhpa76>)
      that are also\nlisted as publishers in the metadata.\n\nThe next largest collection
      of Others (13% of the total in DataCite) is\nfrom the University College of
      Dublin (UCD) Digital Library.\u00a0 In this\ncase the sample includes 1318 Others,
      indicating multiple Others in\nsome, likely most, records. The second common
      contributorType in this\nrepository is Funder which occurs in nearly every record
      (488/500).\n\nOther repositories make up \\~25% of the Other contributor types
      in\nDataCite. Several groups of repositories show similar patterns of\ncontributor
      types, described in Table 4.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1641829001196_21864
      .sqs-block .code-block .sqs-block-code block-type=\"23\"}\n::: {.sqs-block-content}\n|                |                   |                   |                 |                 |            |            |                        |           |              |                |             |            |             |\n|:--------------:|:-----------------:|:-----------------:|:---------------:|:---------------:|:----------:|:----------:|:----------------------:|:---------:|:------------:|:--------------:|:-----------:|:----------:|:-----------:|\n|
      **Repository** | **ContactPerson** | **DataCollector** | **DataCurator** | **DataManager**
      | **Editor** | **Funder** | **HostingInstitution** | **Other** | **Producer**
      | **Researcher** | **Sponsor** | **Total**  | **% Other** |\n|  bl.mendeley   |                   |                   |                 |                 |            |            |                        |  **769**  |              |                |             |    769     |    100%     |\n|  ethz.e-coll   |                   |                   |                 |                 |            |            |                        |  **551**  |              |                |             |    551     |    100%     |\n|  fao.itpgrfa   |                   |                   |                 |                 |            |            |                        |  **500**  |              |                |             |    500     |    100%     |\n|  ethz.e-rara   |                   |                   |                 |                 |            |            |                        |  **211**  |              |                |             |    211     |    100%     |\n|  cul.columbia  |                   |                   |                 |                 |            |            |                        |  **76**   |              |                |             |     76     |    100%     |\n|   spbpu.elib   |                   |                   |                 |                 |     39     |            |                        |

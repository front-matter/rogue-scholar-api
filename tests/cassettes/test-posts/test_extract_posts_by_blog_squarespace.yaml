      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Conclusion {#conclusion style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      DataCite contributorType list identifies twenty generic types of\\ncontributors
      that can be identified in DataCite metadata (Table 1). The\\ncontributorType
      \\\"Other\\\" is included for contributors that do not fit\\ninto one of the
      twenty types. Understanding the usage of the\\ncontributorType \\\"Other\\\"
      is important as part of the ongoing development\\nof the [DataCite Metadata\\nSchema](https://schema.datacite.org/meta/kernel-4.4/).\\n\\nDataCite
      serves over 2000 repositories. Over 90% of the usage of \\\"Other\\\"\\noccurs
      in ten repositories (Table 2). In fact, two repositories are\\nresponsible for
      80% of the usage, suggesting that the current\\ncontributorTypes serve the community
      well in most cases. Random samples\\nof 500 records from each of the ten repositories
      showed several\\ninteresting behaviors (Table 4).\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1641829001196_61364 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n|                                       |
      \                                                                                                                                                                            |\\n|---------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------|\\n|
      **Repositories**                      | **Pattern**                                                                                                                                                                 |\\n|
      bl.mendeley, ethz.e-coll, ethz.e-rara | Other is the only contributorType in
      the sample and the contributors are primarily individuals.                                                                             |\\n|
      caltech.hte                           | The same 19 individuals occur in all
      500 records, 10 as Researchers and 9 as Other.                                                                                         |\\n|
      spbpu.elib                            | Other is the most common contributorType
      in the sample and contributors are mostly departments in Peter the Great Polytechnic
      University (the location of this repository). |\\n| tib.tib                               |
      Other is one of several contributorTypes and contributors are mostly organizations
      outside of TIB.                                                                          |\\n|
      cul.columbia                          | Other is the only contributorType in
      the sample and the contributors are primarily seminars that generated resources.
      \                                                      |\\n| inist.humanum                         |
      The sample includes a variety of contributorTypes, Others are individuals and
      position titles in Spanish.                                                                   |\\n\\n*Table
      4. Repositories and contributorType pattern*\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1641829001196_61430
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe last column in Table 4
      shows the % of all contributor types in each\\nrepository that are Other. In
      half of these repository samples, Other is\\nthe only contributorType used (100%
      in last column) and that only two of\\nthe repositories use more than three
      contributorTypes. These could be\\nartifacts of the relatively small random
      selections, but that seems\\nunlikely in so many repositories. The pattern of
      Other being the only\\ncontributorType suggests that in some repositories the
      selection of the\\nOther contributorType is integrated into an automated record
      creation\\nprocess that reflects a policy decision that only one contributorType
      is\\nacknowledged in the metadata.\\n\\nOnly one contributorType that is not
      included in the current DataCite\\nvocabulary was found in over 17,000 records.
      Funder is used as a\\ncontributorType by the University College of London in
      over 97% of their\\nsample with most of the funders being Ireland Department
      of Arts,\\nCulture. These records are using Version 3 of the DataCite schema
      which\\ndoes not include the FundingReference object that [replaced the Funder\\ncontributorType
      during\\n2016](https://metadatagamechangers.com/blog/2021/1/11/fair-datacite-metadata-evolution).\\nThis
      repository is the largest single user of this deprecated type.\\n\\nExamining
      the usage of contributorType across the DataCite repository\\nshows that Other
      is a rather rare contributorType with 91% of the usage\\noccurring in 10 repositories.
      Repositories that do use Other tend to\\nshow consistent usage patterns across
      their metadata. In most of the top\\n10 repositories, Other is the only contributorType
      used in the\\nrepository.\\n\\nDataCite metadata evolution is driven by the
      international community of\\nDataCite members and users. Are there contributorTypes
      that you need\\nthat are not included in the list?\\n:::\\n:::\\n:::\\n:::\\n:::\\n:::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"61dc52a1fdd6410478c74133\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"Identifying
      diverse contributions made to research objects is the first step in acknowledging
      those contributions. DataCite includes the contributorType metadata element
      and a list of twenty types to support this step. A type of Other is included
      to allow recognition of contributions not included in the list. Understanding
      how Other is used might help evaluate possible extensions to the contributorType
      list.\",\"status\":\"active\"}]"

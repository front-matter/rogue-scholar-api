      sqs-block-html\\\" data-block-type=\\\"2\\\" id=\\\"block-yui_3_17_2_1_1718726643931_70293\\\"><div
      class=\\\"sqs-block-content\\\">\\n\\n<div class=\\\"sqs-html-content\\\">\\n
      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Generalist repositories
      typically focus on data discovery rather than domain-specific metadata, so it
      is not surprising that these two repositories are close to the top in the Findable
      Text and Identifier use cases. They both do well with Abstracts and Keywords
      (over 90%) which are important elements for full text discovery. </p><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">Keyword Vocabularies are also provided in
      ~40% of the Oxford records and over 90% of the Cape Town records. Most keywords
      in the Cape Town repository come from the Australian and New Zealand Standard
      Research Classification (ANZSRC) and both repositories include a significant
      number of keywords from the Field of Science vocabulary. The FAIR Principles
      highlight the importance of standard keyword vocabularies and these two are
      heavily used across many repositories.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Both
      repositories have significant coverage for Resource Author Affiliations and
      for Resource Author Affiliation Identifiers, both RORs and GRIDs (Oxford &gt;
      60% and Cape Town &gt; 90%). In both cases, the home institutions dominate these
      identifiers. </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The Research
      Author Affiliation Identifier data for these repositories illustrate a feature
      of the tool used in this analysis that encourages identifier metadata that includes
      Identifier Type and Identifier Schema URI. All three of these elements are included
      in the recommendation so a single complete identifier yields three \u201Cpoints\u201D
      rather than just one. The same is true for all identifiers in the recommendation.
      This highlights the importance of identifiers of all kinds as an essential part
      of the foundation of the global research infrastructure.</p><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">Both repositories are almost complete for
      the Date Created element, which is different than the publication date. This
      element is rare in the average repository, occurring in less than 15% of the
      records. Its presence here suggests that it is collected as part of the Figshare
      submission process and included in the metadata even though it is not mandatory.
      The same is true for the affiliations discussed above. These two examples remind
      us that collecting metadata elements is an important first step towards including
      them in metadata records and that submission systems play a critical role in
      that collection process. Figshare is to be recognized for collecting all these
      non-mandatory elements and passing them to DataCite.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Like
      in the Bath case, these two bright spots also have clear opportunities for improvement,
      particularly in the two AIR use cases. Making connections to resources in a
      generalist repository is challenging because many occur after the resource is
      published in the repository so re-curation tools are required.</p><h1 style=\\\"white-space:pre-wrap;\\\">Discussion</h1><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">A recent exploration of data
      sharing in several large universities (Johnson et al., 2024) identified many
      challenges with improving DataCite (and Crossref) metadata completeness and
      recommended that repositories \u201CImplement data sharing practices and infrastructure
      decisions with the pipeline to the global metadata infrastructure in mind\u201D
      with the goal of enhancing \u201Cthe findability, interoperability, accessibility,
      and reusability (FAIRness) of research data\u201D. </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">In
      this blog we have demonstrated an approach to measuring progress towards this
      goal that shares many characteristics with the idea of continuous improvement
      initially popularized by Deming (Wikipedia, 2024) and applied in many contexts.
      Figure 7 shows a schematic model of metadata improvement cycles with three snapshots
      suggested by the data presented above. </p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

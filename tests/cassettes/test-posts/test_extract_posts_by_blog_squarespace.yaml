      -a \\\\\\\"Metadata LLC USA\\\\\\\"** for an\\ninteresting example.\\n\\n# Affiliation
      Best Practices {#affiliation-best-practices style=\\\"white-space:pre-wrap;\\\"}\\n\\nKeep

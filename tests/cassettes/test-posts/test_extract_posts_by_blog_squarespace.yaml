      style=\"white-space:pre-wrap;\">The Research Organization Registry (ROR) is
      an open collection of research organization identifiers that help address this
      problem. In this case, both organizations have RORs: University of California,
      Berkeley, <a href=\"https://ror.org/01an7q238\">https://ror.org/01an7q238</a>
      and Gump South Pacific Research Station, <a href=\"https://ror.org/04sk0et52\">https://ror.org/04sk0et52</a>.</p><h1
      style=\"white-space:pre-wrap;\">Re-Curation</h1><p class=\"\" style=\"white-space:pre-wrap;\">Many
      repositories focus considerable effort on curating resource object metadata
      during the repository submission process, i.e. record curation, a critical step
      towards complete metadata. This example, and many others, demonstrate the need
      for on-going curation through the entire repository life cycle, termed repository
      re-curation. &nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Figure
      3 shows connections between ORCIDs, researcher names, and researcher affiliations
      for six target researchers. The picture is rather chaotic because of the multiple
      names and affiliations for each author. For example, Neil Davies is shown in
      the lower right corner as four researchers with different names and fourteen
      different affiliations. The unknown affiliation near the center of the graph
      reflects the missing affiliations that occur for all authors.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

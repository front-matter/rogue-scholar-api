      width=\\\"521\\\"\\nheight=\\\"568\\\" />\\n</div>\\n</div>\\n<figcaption><div
      class=\\\"image-caption\\\">\\n<p>Figure 1. Items in UCAR ORCID Profiles.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1686078964584_48378 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nA recent discussion of ORCID
      profiles led by\\n[CHORUS](https://www.chorusaccess.org/events/chorus-forum-mapping-the-research-lifecycle-connecting-the-pieces/)\\nidentified
      administrative and researcher burden as significant obstacles\\nto adoption
      of ORCIDs and other identifiers. Content in ORCID profiles\\ncan come from two
      sources: 1)individuals or 2) organizations that\\nindividuals give permission
      to add items to the profiles. The ORCID\\nmetadata include identification of
      the source of each item in the\\nprofile so we could address the second part
      of the question: how did it\\nget there?\\n\\nFigure 2 shows the sources of
      the works items in the UCAR ORCID\\nprofiles. The six largest contributors,
      responsible for 81% of the\\ncontent, were publishers or PID infrastructure
      providers (Crossref).\\nIndividual researchers provide \\\\< 19% of the data.\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1686078964584_21714 .sqs-block .image-block .sqs-block-image

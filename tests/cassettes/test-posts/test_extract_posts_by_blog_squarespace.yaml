      "content_text": "::: {#item-62268c301674dc074d971710 .sqs-layout .sqs-grid-12
      .columns-12 layout-label=\"Post Body\" data-type=\"item\" updated-on=\"1646694120644\"}\n:::
      {.row .sqs-row}\n::: {.col .sqs-col-12 .span-12}\n::: {#block-32d1112510c14182c2b5
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nThis work could not have been
      done without Lisa Johnson, the Director of\nthe Data Repository for the University
      of Minnesota (DRUM). Thanks Lisa!\n\n## Introduction {#introduction style=\"white-space:pre-wrap;\"}\n\nDuring
      the early days, repositories had metadata collections in one\ndialect that served,
      to some degree, all needs: discovery,\nidentification, access, interoperability,
      and reuse. Native metadata\nwere either hidden from users or were served in
      the native\nrepresentation, typically XML or JSON. Over the last several years,
      with\nthe emergence of the global research infrastructure\n([DataCite](https://datacite.org/),
      [ORCID](https://orcid.org/),\n[ROR](https://ror.org/), [Crossref](https://www.crossref.org/)
      /\n[FundRef](https://www.crossref.org/services/funder-registry/), ...) and\nthe
      increase in special-purpose metadata dialects (e.g.\n[schema.org](https://schema.org/),
      [STAC](https://stacspec.org/),\n[IGSN](https://igsn.github.io/metadata/), ...),
      the landscape has\nchanged considerably. In this landscape, metadata can follow
      many\ncomplex pathways, ending up in multiple services and repositories.\nMetadata
      can be gained along these paths, but, more typically, they are\nlost.\n\nFigure
      1 illustrates one of metadata''s journeys through the layers of\n\"Metadata
      Mountain\" in the [DRUM Repository at the University of\nMinnesota](https://conservancy.umn.edu/drum).
      Metadata and documentation\nare created through active partnerships between
      researchers and the\nrepository during the submission process. Some of the information
      is\nstructured, i.e. the metadata, and some is unstructured, i.e. the\ndocumentation,
      and together they make up the first layer of Metadata\nMountain, providing the
      most complete basis for understanding the data\nand reproducing scientific results
      based on it.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1646693405120_19298
      .sqs-block .image-block .sqs-block-image block-type=\"5\"}\n::: {.sqs-block-content}\n:::

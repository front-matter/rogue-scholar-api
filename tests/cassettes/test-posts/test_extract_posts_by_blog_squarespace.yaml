      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Connections</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">One of the goals of project metadata
      is to provide connections between people and organizations that participate
      in the projects, funders that support them, and resources they create or build
      on. These connections are implemented in DataCite metadata using persistent
      identifiers (PIDs) and related identifiers. Figure 3 shows a graph of nine projects
      included in the Metadata Game Changers portfolio from the last several years
      which connect 24 people (green), 18 organizations, and almost 60 resources using
      9 different roles or relationTypes. This graph was created from <a href=\"https://commons.datacite.org/ror.org/05bp8ka05?resource-type=project\"><span
      style=\"text-decoration:underline\">project metadata records</span></a> available
      in the DataCite Commons.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

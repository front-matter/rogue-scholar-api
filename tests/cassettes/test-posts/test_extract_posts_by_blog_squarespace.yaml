      class=\"image-caption-wrapper\">\n            <div class=\"image-caption\"><p
      class=\"\" style=\"white-space:pre-wrap;\">Figure 3. Graph connecting researcher
      names (red), ORCIDs (orange), and organizations (yellow). Note multiple names
      connected to the same ORCID and multiple affiliations connected to those names.</p></div>\n          </figcaption>\n        \n      \n        </figure>\n      \n\n    </div>\n  \n\n\n  \n\n\n</div></div><div
      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1732127811204_7604\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">The re-curation process involves standardizing
      researcher names to the primary name on the ORCID profile, ensuring that the
      ORCID is correct for all occurrences of the researcher, harmonizing the researcher
      affiliation(s), and finding RORs for the affiliated organizations. The resulting
      graph (Figure 4) is correct and ready to be integrated into the larger picture
      without introducing redundant names and affiliations.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

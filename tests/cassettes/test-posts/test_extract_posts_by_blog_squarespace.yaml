      clear along with the inclusion of\nthe identifiers for the DataCite contributorType
      RightsHolder. Smaller\nincreases also occurred in the free-text resourceType
      and the\nresourceIdentifierType elements.\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1727042630865_24471

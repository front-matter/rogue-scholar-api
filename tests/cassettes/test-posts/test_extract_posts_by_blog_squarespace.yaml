      {.sqs-block-content}\n::: {.sqs-html-content}\n# Conclusion {#conclusion style=\"white-space:pre-wrap;\"}\n\nDataCite
      is used extensively by universities all over the world as a\nsource of DOIs
      and a repository of associated identifier metadata. These\nDOIs identify resources
      with a wide variety of types with Text (45%) and\nDataset (25%) being the most
      common. Repositories that focus on Text\nresources and repositories that focus
      on a single resource type are the\nmost common.\n\nRepositories that focus on
      Datasets and include more than 100 items were\nselected for detailed explorations
      of affiliations and organizational\nidentifiers, critical elements in identifying
      connections across the\nglobal research community. Author affiliations are included
      in 79% of\nthe sampled repositories and 35% of the records in those repositories.\nOrganizational
      identifiers are more unusual, included in 46% of the\nrepositories and 30% of
      the records.\n\nAffiliations and identifiers are critical for building a connected\nresearch
      community across the world. The contribution made to that\nconnected resource
      for University datasets in DataCite is limited by the\npaucity of the required
      organizational identifiers. The identifiers that\ndo exist are primarily for
      the institutions hosting the registered\ndatasets, making them most useful for
      tracking the contributions made by\neach institution. Identifiers for collaborators
      are still relatively\nrare, making it more difficult to track connections between\ninstitutions.\n:::\n:::\n:::\n:::\n:::\n:::\n",

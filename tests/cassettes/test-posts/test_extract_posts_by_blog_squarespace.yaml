      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe
      timing of these publications with respect to the award period is\\nimportant
      because NSF researchers are only expected to add items to PAR\\nduring the award
      period. The articles in Table 3 that are missing from\\nPAR were all published
      during the award period for award 2038246. Manual\\nchecking confirmed that
      these six papers directly acknowledge NSF award\\n2038246 in their text (Table
      4), consistent with the observation that\\nthey are in CHORUS with that award
      number.\\n:::\\n::::\\n:::::\\n\\n::::::::::::::::::::::::::: {#block-yui_3_17_2_1_1726521548293_26186

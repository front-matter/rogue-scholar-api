      class=\"divTableCell\"><p>template</p></div>\n                    <div class=\"divTableCellLeft\"><p>Data
      Dictionary Blank Template</p></div>\n                </div>\n                <div
      class=\"divTableRow\">\n                    <div class=\"divTableCell\"><p>Assessment

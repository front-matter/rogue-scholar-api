      id=\"block-d043dbbf6db40a056617\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">I
      recently <a href=\"https://github.com/Metadata-Game-Changers/DataCiteFacets\">introduced
      a tool</a> designed to help measure and understand DataCite metadata usage and
      showed how it could be used to answer a question about <a href=\"https://metadatagamechangers.com/blog/2022/5/18/datacite-facets-understanding-datacite-usage\">usage
      of new DataCite Resource Types</a>. </p><p class=\"\" style=\"white-space:pre-wrap;\">I
      extended that question to <a href=\"https://metadatagamechangers.com/blog/2022/5/24/how-many-when\">all
      resource types</a> in the last blog, but the answer was incomplete because DataCite
      facets are generally limited to the top ten items (see question from Matt Mayernik
      and comment on blog). In order to overcome that limitation, I added a new capability
      to the tool to do retrievals for all of the years that DataCite has been registering
      resources, 2004\u20132022. The command for generating these data is:</p><p class=\"\"
      style=\"white-space:pre-wrap;\">retrieveDataCiteFacets --years --htmlout -fl
      resourceTypes --facetdata</p><p class=\"\" style=\"white-space:pre-wrap;\">Running
      this command with the \u2013facetdata creates a file named <em>DataCite_years_resourceTypes__timestamp.csv</em>
      which gives the complete history of all twenty-eight resource types for nineteen
      years. I was surprised to see that the resourceType facet is not limited to
      ten items \u2013 which makes it possible to see the history of all resourceTypes
      at once. A great exception to the rule.</p><p class=\"\" style=\"white-space:pre-wrap;\">Figure
      1 shows the count of records and resourceTypes through the entire DataCite history.
      This number has been rising steadily through time with the largest increase
      (1.7 million records) last year. It looks like that increase will be dwarfed
      this year with 4.3 million new records registered during the first five months
      of 2022.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

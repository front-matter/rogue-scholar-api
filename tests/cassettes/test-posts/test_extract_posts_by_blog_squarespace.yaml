      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\n#
      Conclusions {#conclusions style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe NSF
      Public Access Repository (PAR) was created to increase access to\\npeer-reviewed,
      published journal articles and juried conference papers\\nresulting from NSF
      funded research and to preserve the content of those\\npublications for future
      access. An important goal of this effort is to\\ncollect and preserve as much
      of the record as possible.\\n\\nThe INFORMATE Project has explored the global
      research infrastructure to\\nhelp understand PAR coverage and explore the possibility
      of using that\\ninfrastructure to supplement PAR content. PAR content is provided
      by NSF\\ninvestigators during their award periods. CHORUS reports that contain\\nall
      published resources in Crossref that acknowledge NSF support were\\nused to
      represent theglobal research infrastructure.\_\\n\\nPAR is designed to support
      direct user interaction rather than\\nprogrammatic access using an API, so an
      approach was developed for\\nchecking whether an award -- DOI pair from CHORUS
      is included in PAR.\\nThis approach was used to check over 300,000 DOIs associated
      with\\n\\\\~50,000 awards. The results indicate that, for this test set, many\\npublished
      papers (\\\\~60%) that are funded by NSF are not included in PAR,\\nsuggesting
      that processes that can help those investigators could help\\nPAR improve completeness.\_\\n\\nThe
      approach we have developed here can provide that help by searching\\nthe global
      research infrastructure to find published works and\\npresenting those works
      to the investigator during the submission process\\nfor confirmation. The data
      presented here suggests that this could\\nsignificantly improve the PAR content
      and, subsequently, the\\nunderstanding of the impact of NSF funding.\\n\\n#
      References {#references style=\\\"white-space:pre-wrap;\\\"}\\n\\nBates, J.,
      Lin, Y.-W., and Goodale, P. (2016). Data journeys: Capturing\\nthe socio-material
      constitution of data objects and flows. In Big Data\\nand Society (Vol. 3, Issue
      2, p. 205395171665450). SAGE Publications.\\n[https://doi.org/10.1177/2053951716654502](https://doi.org/10.1177/2053951716654502){target=\\\"\\\"}\_\\n\\nHabermann,
      T., Jones, J., Packer, T., and Ratner, H. (2023). INFORMATE:\\nMetadata Game
      Changers and CHORUS Collaborate to Make the Invisible\\nVisible. Front Matter.
      https://doi.org/10.59350/yqkat-59f79  \\n:::\\n::::\\n:::::\\n:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"66e8a0dd29a79f009274f9de\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"Comparison
      of content from the global research infrastructure retrieved from CHORUS and
      the NSF Public Access Repository indicates that using current infrastructure
      effectively could significantly increase PAR content and, subsequently, our
      understanding of the impact of NSF funding across many domains.\",\"status\":\"active\"}]"

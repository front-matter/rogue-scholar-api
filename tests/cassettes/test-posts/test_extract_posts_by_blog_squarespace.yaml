      {.sqs-block-content}\n::: {.sqs-html-content}\nThe flag **\\--noacronyms** can
      prevent RORs based on acronyms from being\nselected. In this case, that misses
      the correct ROR but, in cases where\nRORs are selected on the basis of abbreviations
      in many affiliations,\nthis can be helpful. Try **RORRetriever -a \\\"Metadata
      LLC USA\\\"** for an\ninteresting example.\n\n# Affiliation Best Practices {#affiliation-best-practices
      style=\"white-space:pre-wrap;\"}\n\nKeep in mind that ROR uses an algorithm
      to try to find RORs for\naffiliation strings and, as is always true, the algorithm
      is designed to\nwork well in most cases. RORRetriever can help find RORs in
      batch mode\nif you have many affiliations or organization names to search. I
      find it\nvery helpful, but always treat the results with care. See the \\[ROR
      API\nDocumentation\\](https://ror.readme.io/docs/match-organization-names-to-ror-ids)\nfor

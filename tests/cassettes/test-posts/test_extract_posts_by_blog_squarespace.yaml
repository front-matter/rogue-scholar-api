      {#block-yui_3_17_2_1_1658519780485_21809 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Finding Missing RORs {#finding-missing-rors
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nFortunately, the GRID data for each
      release are\\n[available](https://digitalscience.figshare.com/collections/GRID/3812929),\\nso
      they can be examined to identify the RORs that are missing during\\neach release.
      These data were downloaded and RORs that existed during\\none release but not
      the next were identified using a query like:\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1658519780485_22234
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n
      \   SELECT g.name, first.external_id  \\n    FROM GRIDVersions[first].external_ids
      first\\n    JOIN GRIDVersions[first]['dbase'].grid g ON g.ID=first.grid_id\\n
      \   LEFT OUTER JOIN GRIDVersions[second]['dbase'].external_ids second\\n    ON
      first.external_id = second.external_id\\n    WHERE second.external_id IS NULL
      AND first.external_id_type = \\\"ROR\\\"\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1658519780485_22679
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nIn total, 896 RORs that existed
      in one release and not the next were\\nidentified. Most of these disappeared
      just once, i.e. they were in some\\nnumber of releases, then disappeared, but
      some had more complex\\nhistories: appearing and disappearing several times.
      Thirteen of the\\nRORs have reappeared and are in the current database.\\n\\nA
      list of the missing RORs along with the release during which they\\ndisappeared
      is [available](https://doi.org/10.5281/zenodo.6863846).\\nThese RORs are currently
      not resolvable, that is, i.e. the URLs return a\\nblank page or an error message
      like {\\\\\\\"errors\\\\\\\":\\\\[\\\\\\\"ROR ID\\n\\\\'https://ror.org/02yqjxa29\\\\'
      does not exist\\\\\\\"\\\\]}.\\n\\n# Real-World Impact {#real-world-impact style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      ROR dataset now includes over 102,000 organizations (see Table 1)\\nso, what
      is the impact of a few missing RORs?\\n\\nDryad was identifying RORs and adding
      them to metadata during the period\\nof the version changes shown in Table 1.
      These missing RORs remain in\\nthose metadata records even though they have
      since disappeared from the\\nROR database and no longer resolve. For example,
      72 Dryad metadata\\nrecords include the ROR <https://ror.org/03wevmz92> for
      Harvard Medical\\nSchool which was recognized and added to the metadata before
      March,\\n2021. While this ROR was discontinued by GRID in the 2021-03-25 release,\\nit
      continues to exist in the metadata even though it can no longer be\\nresolved.
      Of course, it is unknown how many other unresolvable RORs\\nexist in metadata
      from Dryad or other repositories.\\n\\n# A Way Forward? {#a-way-forward style=\\\"white-space:pre-wrap;\\\"}\\n\\nAs
      the ROR community moves forward providing governance and curation of\\nthe ROR
      data, we need to come to consensus on a way forward for these\\nmissing RORs.
      It is important to keep in mind that this is really a\\nbroken-link problem
      and to avoid conflating it with other, more complex,\\nproblems. Once the known
      information for these RORs is added back into\\nthe database and they resolve,
      then they can be included in broader\\non-going work like providing status information
      for organizations with\\nRORs.\\n\\n# Note {#note style=\\\"white-space:pre-wrap;\\\"}\\n\\nDuring
      the ROR community meeting on Aug. 16, 2022 the ROR Registry\\nannounced the
      addition of a specific error message for these missing\\nRORs to the user interface
      and the API response. This is a helpful step\\nforward as people and machines
      that try to resolve these RORs get a\\nmeaningful response.\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1660666098519_23442 .sqs-block .image-block .sqs-block-image

      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1730321894571_44854\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">This overall average provides a baseline connectivity
      that has not changed since January. Repositories can be compared to this baseline
      to identify those with outstanding connectivity (bright spots).</p><h1 style=\"white-space:pre-wrap;\">Bright
      Spots</h1><p class=\"\" style=\"white-space:pre-wrap;\">The goal of any metadata
      assessment across a large selection of repositories is to define the general
      baseline (Figure 4) and to identify repositories that are doing well, i.e. providing
      examples for others working to improve their metadata. In this set of observations
      there are bright spots in several categories.</p><h2 style=\"white-space:pre-wrap;\">Author
      Connectivity</h2><p class=\"\" style=\"white-space:pre-wrap;\">Seven repositories
      have complete connectivity for more than 90% of their resources in the sample
      from October 2024 (Table 2). Exploring the metadata for these repositories in
      more detail sheds light on the variety of resource types in DataCite and the
      complex relationship between identification and connection use cases in these
      metadata. Table 2 includes record counts for common Resource and Identifier
      Types as indicators of repository characteristics. There are more identifier
      types than records because of multiple authors and/or multiple identifiers /
      author.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

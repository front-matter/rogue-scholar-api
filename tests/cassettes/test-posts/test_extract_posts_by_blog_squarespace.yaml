      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1718662471545_76750\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Figure 1 shows the completeness visualization
      for a repository with only the mandatory elements. Six of these elements occur
      in the Findable Text visualization in the upper-left frame. Each of these elements
      is complete, i.e. in 100% of the records, so the radar plot connects points
      along the outer edge of the plot. The Resource URL is required for accessibility,
      so it is included in the AIR Connections use case in the lower left. It is just
      one field by itself, so it appears as a single line from the center of the radar
      plot to the edge, like the Resource Author in the Findable Text use case. </p><p
      class=\"\" style=\"white-space:pre-wrap;\">These mandatory elements are ubiquitous
      across almost all repositories, so the scores shown in this Figure (Findable
      Text = 40%, AIR Connections = 6%, Findable Identifiers = AIR Contacts = 0) are
      baselines for repository completeness. Together these result in an overall completeness
      score of 12%.</p><h1 style=\"white-space:pre-wrap;\">Average Metadata</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">It is also helpful to know the completeness
      of a typical repository when interpreting these data. Figure 2&nbsp; shows the
      completeness visualization for the average repository including all 1.3 million
      records in the entire dataset. The average number of records in each repository
      is 3332. </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      id=\"block-a9a35c8d1d72eabf3d1e\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Erin Robinson
      and Ted Habermann, Metadata Game Changers</h2><p class=\"\" style=\"white-space:pre-wrap;\">Unique
      and permanent identifiers (PIDs) for many types of research objects are a growing
      part of the global research landscape and play a major role enabling connections
      between many kinds of research objects. Repositories of PID metadata are maintained
      by several members of the global research infrastructure. Most of the large
      PID infrastructure providers focus on identifiers for particular types of objects.
      For example, <a href=\"http://orcid.org\"><span style=\"text-decoration:underline\">ORCIDs</span></a>
      identify people, <a href=\"http://ror.org\"><span style=\"text-decoration:underline\">RORs</span></a>
      identify research organizations, and <a href=\"http://crossref.org\"><span style=\"text-decoration:underline\">Crossref</span></a>
      DOIs identify papers, book chapters, and related items.&nbsp;</p><p class=\"\"
      style=\"white-space:pre-wrap;\"><a href=\"https://datacite.org\"><span style=\"text-decoration:underline\">DataCite</span></a>
      is different. While it began with the mission of creating&nbsp; DOIs for datasets,
      since 2009 DataCite has expanded to incorporate a wide variety of resource types
      including text, physical objects, protocols, images, preprints, and many others
      (<a href=\"https://metadatagamechangers.com/blog/2022/5/29/how-many-when-version-2\"><span
      style=\"text-decoration:underline\">Habermann, 2022</span></a>). DOIs for instruments
      and samples have recently been included in DataCite, indicating that this trend
      towards increased diversity is continuing.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      <a href=\"https://fairisland.org/home/project-goals/\"><span style=\"text-decoration:underline\">FAIR
      Island Project</span></a> has recently been exploring how the global research
      infrastructure can be used to connect all kinds of research resources related
      to scientifically significant places (<a href=\"https://asistdl.onlinelibrary.wiley.com/doi/full/10.1002/asi.24620\"><span
      style=\"text-decoration:underline\">Thomer, 2022</span></a>) back to the place
      that enabled the work (i.e. the field station). To make these connections, we
      need identifiers for the field stations, DOIs for all research resources, and
      a metadata record with an identifier to connect everything together. In this
      blog we describe an experiment using DataCite metadata to make connections to
      metadata for projects done at the field stations.  Using DataCite metadata to
      identify and connect resources for projects is not new, over <a href=\"https://api.datacite.org/dois?query=types.resourceType:*Project*\"><span
      style=\"text-decoration:underline\">100,000 DataCite records</span></a>, primarily
      from the Open Science Foundation and Zenodo, have included \u201CProject\u201D
      in the free text resourceType fields since 2014.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Using
      this approach, we can leverage DataCite capabilities to 1) connect project resources
      (people, data, organizations) with related identifiers, 2) update the metadata
      records as additional relationships are created and 3) use DataCite Commons
      to visualize the growing list of resources related to the field station.&nbsp;</p><h1
      style=\"white-space:pre-wrap;\">Pilot Projects with the ISP Class</h1><p class=\"\"
      style=\"white-space:pre-wrap;\">In March 2023, we had the opportunity to teach
      a Data and Communication class as part of the University of California, Berkeley
      <a href=\"https://www.moorea.berkeley.edu/programs/field-courses/island-sustainability-program\"><span
      style=\"text-decoration:underline\">Island Sustainability Program</span></a>.
      Through this program, the students did field work, made observations and collected
      data related to four on-going projects at two field stations: the Gump South
      Pacific Research Station on Moorea and the Tetiaroa Ecostation on Tetiaroa in
      French Polynesia.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">One
      of the goals of the class was to simulate the activities that professional research
      teams need to do before, during and after field work. Thus, we tackled data
      management planning, collaborative protocol development, and data sharing through
      open data repositories.&nbsp;&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">This
      class provided a real-world opportunity to put the experimental ideas for project
      metadata into practice and create connections between research artifacts related
      to the student projects at the field stations.&nbsp;</p><h1 style=\"white-space:pre-wrap;\">Identifying
      People and Their Affiliations</h1><p class=\"\" style=\"white-space:pre-wrap;\">Our
      first activity with the ISP class was explaining the benefits of unambiguous
      identification of researchers and identifying all the students with ORCIDs.
      Each project that the students participated in also includes professional researchers
      that provided context and guidance, serving as mentors for the students. These
      people also have ORCIDs and were connected to the projects as creators and mentors.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The students took to their ORCIDs
      with enthusiasm. In addition to the ORCIDs being linked to the project metadata,
      the students linked their ORCIDs to the additional artifacts they created, so
      their ORCID profiles show a rich list of works. Now, several weeks later, the
      student ORCID profiles have expanded to include these works along with multiple
      employment and distinction records.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      project records can be seen on the <a href=\"https://commons.datacite.org/ror.org/04p8xrf95?rorid=04p8xrf95&amp;published=2023&amp;resource-type=other\"><span
      style=\"text-decoration:underline\">Tetiaroa Society</span></a> and <a href=\"https://commons.datacite.org/ror.org/04sk0et52?rorid=04sk0et52&amp;published=2023&amp;resource-type=other\"><span
      style=\"text-decoration:underline\">Gump South Pacific Research Station</span></a>
      DataCite Commons pages with appropriate filters (year = 2023, resource type
      = other). The Creators tab on the project page lists all of the students and
      mentors on each project with their affiliations when we could find appropriate
      identifiers (Figure 1).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\n#
      Introduction {#introduction style=\\\"white-space:pre-wrap;\\\"}\\n\\nCite this
      blog as Habermann, T. , Jones, J., Ratner, H., and Packer, T.\\n(2023). CHORUS
      Data Journeys. Front Matter.\\nhttps://doi.org/10.59350/ksgzn-a6w37\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1714086342618_160003 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nA
      recent [[blog\\npost]{style=\\\"text-decoration:underline\\\"}](https://metadatagamechangers.com/blog/2023/9/20/informate-metadata-game-changers-and-chorus-collaborate-to-make-the-invisible-visible)\\ndescribed
      a new partnership between Metadata Game Changers and\\n[[CHORUS]{style=\\\"text-decoration:underline\\\"}](https://www.chorusaccess.org/)\\naimed
      at understanding how CHORUS reports can help federal agencies,\\nother funders,
      and other users access and use information from the\\nglobal research infrastructure
      to understand impact and connections\\nbetween people, organizations, and research
      objects.\\n\\nThe CHORUS\\n[[Dashboard]{style=\\\"text-decoration:underline\\\"}](https://dashboard.chorusaccess.org/)\\nprovides
      visualizations and a variety of reports for Federal agencies\\nand other users
      (Figure 1). This project focuses on three of the CHORUS\\nReports: All, Author
      Affiliation and Dataset. The goal of the first\\nphase of the project is to
      understand the contents of the CHORUS reports\\nand the data collection and
      processing that bring the data to the\\nreports, i.e. the CHORUS Data Journey.\\n:::\\n::::\\n:::::\\n\\n:::::

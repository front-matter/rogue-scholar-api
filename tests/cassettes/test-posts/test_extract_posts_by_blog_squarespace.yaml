      1500w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/71cb5d44-8afa-406b-b72e-e45486bbb19f/continuousImprovement.png?format=2500w
      2500w\\\"\\nloading=\\\"lazy\\\" decoding=\\\"async\\\" data-loader=\\\"sqs\\\"
      width=\\\"1920\\\"\\nheight=\\\"1080\\\" />\\n</div>\\n</div>\\n<figcaption><div
      class=\\\"image-caption\\\">\\n<p>Figure 7. Schematic model of metadata improvement
      cycles.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1718662471545_161393 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe
      Mandatory snapshot corresponds to the initial creation of metadata\\nrecords
      with only mandatory elements required to mint a DOI like that\\nshown in Figure
      1. Metadata created with these elements has a\\ncompleteness score of 12%. If
      the repository decides to improve the\\ncompleteness of the metadata they share,
      they identify high-impact\\nchanges that match a high-priority use case (wins)
      and re-curate the\\nrepository content or improve sharing tools to get those
      elements into\\nDataCite. If the use case is data findability, the wins might
      be\\nelements in the average repository shown in Figure 2 or they may be\\nother
      elements recommended by the DataCite Schema. After this content is\\nadded or
      shared, the completeness is re-measured and increases to \\\\~25%.\\nAs other
      high-priority use cases emerge, the cycle is repeated. In some\\nsituations,
      one of the subsequent use cases might be funder metadata and\\nwins would be
      the various funder related elements. Once this content is\\nadded or shared,
      the completeness is measured again, and it increases to\\n\\\\~50%. After several
      improvement cycles, past improvements get\\nintegrated into repository practices,
      re-curation becomes curation, and\\nsubmitted records become more complete (Habermann,
      2021b).\\n\\nOf course, this specific scenario is speculative, and the stories\\nassociated
      with each of the repositories in this dataset are different.\\nTogether the
      three bright spots demonstrate that repositories can follow\\nmany paths to
      more FAIR DataCite metadata. In some cases, they may focus\\non increased discovery
      with text, including abstracts and keywords; in\\nothers, they may focus on
      funder metadata; in others, on\\ninteroperability metadata, or other forms of
      documentation (methods and\\nconnections to papers); in others, they may focus
      on domain specific\\nmetadata included in the Data schema like spatial extent
      for earth\\nscience data. DataCite includes over 3000 repositories and Figure
      3\\nshows that a variety of good examples exist.\\n\\n# Conclusion {#conclusion
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe bright spots identified here serve
      as inspiration for others as they\\nconsider how they may improve or share more
      of their existing metadata\\nwith DataCite. They also demonstrate the potential
      for significant\\nreturn on investments resulting in more complete metadata.
      The bright\\nspot repositories deserve hearty thanks for being leaders in our\\ncommunity
      and doing the hard work required to build and sustain\\nrepositories with metadata
      that span all the FAIR Principles.\\n\\nA critical piece of any improvement
      cycle is visibility. In many cases,\\nmetadata improvements happen in the shadows.
      Metadata managers know\\nthese improvements are there, but the increased completeness
      and the\\nreturn on investment they provide are invisible to the broader\\ncommunity.
      New developments, like the tools shared in this blog for\\nmeasurement, or DataCite
      Commons and the PIDGraph for browsing and\\nconnecting, are making the rich
      metadata and connections visible and\\nhelping to demonstrate their value.\\n\\nVisibility
      is just one step. It is important to keep in mind that, while\\nthese observations
      suggest repository behaviors in metadata creation and\\nsharing, only repository
      managers and staff, i.e., the hands on the\\ndata, can illuminate the motivations
      behind these behaviors for others.\\nRecognition of this good work may open
      the door for increased\\nunderstanding of these motivations and effective incentives
      for more\\ncomplete metadata.\\n\\nWe would like to support the repository community
      in demonstrating\\nsuccess and building sustained momentum, another important
      element of\\norganizational change. If you are a repository manager that wants
      to\\nwork together on measuring and improving your DataCite metadata to go\\nbeyond
      required or average metadata or if you re-curate your metadata\\nand want to
      be re-assessed let us know! We will continue this series of\\nbright spot blog
      posts exploring other repositories doing good work and\\nsetting good examples.\\n\\n#
      Acknowledgements {#acknowledgements style=\\\"white-space:pre-wrap;\\\"}\\n\\nThis
      blog post has been a long time coming and many people have\\ncontributed to
      this work over several years. We are grateful to our\\ncollaborators including
      Matt Jones, DataOne and co-PI of MetaDIG (U.S.\\nNational Science Foundation
      Award 1443062), the DataCite team,\\nespecially Kelly and Mary, Jamaica Jones
      and the RADS team. This blog\\nspurred conversations with FigShare and University
      of Bath and we are\\ngrateful for their review and comments.\\n\\n# References
      {#references style=\\\"white-space:pre-wrap;\\\"}\\n\\nBurger, M., Cordts, A.,
      & Habermann, T. (2021). Wie FAIR sind unsere\\nMetadaten?: Eine Analyse der
      Metadaten in den Repositorien des\\nTIB-DOI-Services. Bausteine Forschungsdatenmanagement,
      (3), 1--13.\\n<https://doi.org/10.17192/bfdm.2021.3.8351>\\n\\nGordon, S., &
      Habermann, T. (2018). The influence of community\\nrecommendations on metadata
      completeness. In Ecological Informatics\\n(Vol. 43, pp. 38--51). Elsevier BV.\\nhttps://doi.org/10.1016/j.ecoinf.2017.09.005\\n\\nHabermann,
      T. (2019). MetaDIG recommendations for FAIR DataCite\\nmetadata. Front Matter.
      <https://doi.org/10.59350/n31gm-kg364>\\n\\nHabermann, T. (2021a). A PID Feast
      for Research -- PIDapalooza 2021.\\nFront Matter. <https://doi.org/10.59350/ryh7v-rmy52>\\n\\nHabermann,
      T. (2021b). Can Communities Improve Metadata? Front Matter.\\nhttps://doi.org/10.59350/vtt2s-jss23\\n\\nHabermann,
      T. (2022). Universities@DataCite. Front matter.\\nhttps://doi.org/10.59350/sgzhr-3kk88\\n\\nHabermann,
      T. (2022b). Need help searching for RORs? Try RORRetriever!\\nFront Matter.
      <https://doi.org/10.59350/4gxfz-4kb47>.\\n\\nHabermann, T., (2024a). Universities@DataCite
      Revisited, Webinar\\nRecording, <https://www.youtube.com/watch?v=_jsqwK_pgeQ>.\\n\\nHabermann,
      T., (2024b). FAIR Evaluations of University and College\\nRepositories at DataCite
      Using MetaDIG Mappings for Four Use Cases.\\n\\\\[dataset\\\\], https://doi.org/10.5438/2chg-b074\\n\\nHabermann,
      T. (2024c). Making the Invisible Visible: Celebrating the\\nYear of Open Science.
      Front Matter.\\n<https://doi.org/10.59350/77zs1-hz764>\\n\\nHabermann, T. (2024d).
      FAIR Metadata Concepts in DataCite Metadata\\nSchema \\\\[Data set\\\\], Zenodo.
      <https://doi.org/10.5281/zenodo.12168626>\\n\\nHeath, C. and Heath, D., 2010,
      Switch: How to Change Things When Change\\nIs Hard, Broadway Books, New York.\\n\\nJohnston
      LR, Hofelich Mohr A, Herndon J, Taylor S, Carlson JR, Ge L, et\\nal. (2024)
      Seek and you may (not) find: A multi-institutional analysis\\nof where research
      data are shared. PLoS ONE 19(4): e0302426.\\n<https://doi.org/10.1371/journal.pone.0302426>.\\n\\nOSTP,
      2022. The 2022 OSTP Public Access Memo.\\n<https://www.whitehouse.gov/wpcontent/uploads/2022/08/08-2022-OSTP-Public-access-Memo.pdf>.\\n:::\\n::::\\n:::::\\n:::::::::::::::::::::::::::::::::::::::::::::::\\n:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"666a1538b752dc3c1985e799\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"Universities
      with the most complete FAIR DataCite metadata are identified using a community
      convention for FAIR DataCite metadata that support findability with text and

      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Filling Connectivity
      Gaps</h1><p class=\"\" style=\"white-space:pre-wrap;\">Filling the gaps observed
      in Figures 4 and &nbsp;5 is the goal of this connectivity improvement process.
      The process, termed metadata archeology, involves using existing metadata to
      search the global research infrastructure for several types of identifiers (Figure
      6).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      id=\"block-yui_3_17_2_1_1682886435717_29431\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">As
      mentioned above, all students have ORCIDs, and, in addition, they all have affiliations
      with RORs. It is these ROR affiliations that result in the Project records being
      displayed in the DataCite Commons on their organizational affiliation page.
      In Figure 1 it is University of California, Berkeley.</p><h1 style=\"white-space:pre-wrap;\">Identifying
      Datasets</h1><p class=\"\" style=\"white-space:pre-wrap;\">The students spent
      time cleaning and documenting the data they collected and then focused on facilitating
      sharing of the data and related items. They submitted the datasets to Zenodo
      and received DOIs to identify them. These dataset landing pages (examples below)
      indicate that all authors have ORCIDs that are connected to the dataset.</p><ol
      data-rte-list=\"default\"><li><p class=\"\" style=\"white-space:pre-wrap;\"><a
      href=\"https://zenodo.org/record/7747249#.ZEKphezMKek\"><span style=\"text-decoration:underline\">Coastal
      Armoring Coastal Monitoring 2023 (Groups 1 &amp; 2)</span></a></p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://zenodo.org/record/7747234#.ZEKqBezMKek\"><span
      style=\"text-decoration:underline\">Water Outlets Coastal Monitoring 2023</span></a></p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://zenodo.org/record/7747227#.ZEKqUuzMKek\"><span
      style=\"text-decoration:underline\">Boats Coastal Monitoring 2023</span></a></p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://zenodo.org/record/7747198#.ZEKqquzMKek\"><span
      style=\"text-decoration:underline\">Birds Coastal Monitoring 2023</span></a></p></li></ol><h1
      style=\"white-space:pre-wrap;\">Identifying Output Management Plans</h1><p class=\"\"
      style=\"white-space:pre-wrap;\">Output management plans are an important element
      of good practice in projects that include collecting or creating datasets and
      sharing and preserving them. Ideally, these plans are written during the funding
      stage of the project in collaboration with perspective funders and repositories.
      In this case, they were created after the collection of the data as part of
      the learning process.</p><p class=\"\" style=\"white-space:pre-wrap;\">The California
      Digital Library <a href=\"https://cdlib.org/services/uc3/dmptool/\"><span style=\"text-decoration:underline\">DMPTool</span></a>
      was used to guide the students through the process of creating the Output Management
      Plans (examples listed below). These examples show brief descriptions of the
      plans and include links to the complete plans and DOIs for connecting the plans
      to datasets and other related outputs.</p><ol data-rte-list=\"default\"><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://dmphub.cdlib.org/dmps/doi:10.48321/D1FK8W\"><span
      style=\"text-decoration:underline\">Dead or Alive</span></a></p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://dmphub.cdlib.org/dmps/doi:10.48321/D1290P\"><span
      style=\"text-decoration:underline\">Seedling Vegetation Sampling</span></a></p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://dmphub.cdlib.org/dmps/doi:10.48321/D1634C\"><span
      style=\"text-decoration:underline\">Tetiaroa Vegetation Sampling</span></a></p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://dmphub.cdlib.org/dmps/doi:10.48321/D15342\"><span
      style=\"text-decoration:underline\">Crazy Ants</span></a></p></li></ol><h1 style=\"white-space:pre-wrap;\">Identifying
      Protocols</h1><p class=\"\" style=\"white-space:pre-wrap;\">Having spent time
      in the field collecting data in sometimes challenging situations, the students
      understood the importance of well described protocols as guides for the data
      collection process. They also learned that unexpected situations emerged, even
      with well laid plans. Also, having spent time cleaning their data and preparing
      it for sharing, the students identified important tips and warnings that would
      have helped them improve the quality of their data and metadata early in the
      life cycle. This learning was reflected in the creation of protocols for data
      collection.</p><p class=\"\" style=\"white-space:pre-wrap;\">The students used
      <a href=\"https://www.protocols.io/\"><span style=\"text-decoration:underline\">protocols.io</span></a>
      to collaborate on creating detailed descriptions that described what they did
      and would help others making similar observations in the future (examples listed
      below). Protocols.io also provided DOIs that could be used to connect the protocols
      to other research objects.</p><ol data-rte-list=\"default\"><li><p class=\"\"
      style=\"white-space:pre-wrap;\"><a href=\"https://www.protocols.io/view/card-count-and-vial-deployment-retrieval-protocol-ewov1oky2lr2/v1\"><span
      style=\"text-decoration:underline\">CARD COUNT AND VIAL DEPLOYMENT/RETRIEVAL
      PROTOCOL</span></a></p></li><li><p class=\"\" style=\"white-space:pre-wrap;\"><a
      href=\"https://www.protocols.io/view/mo-39-orea-coastal-use-monitoring-protocol-5qpvor1b9v4o/v1\"><span
      style=\"text-decoration:underline\">Mo''orea Coastal Use Monitoring Protocol</span></a></p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://www.protocols.io/view/dead-or-alive-14egn21zqg5d/v1\"><span
      style=\"text-decoration:underline\">dead or alive</span></a></p></li></ol><h1
      style=\"white-space:pre-wrap;\">Connecting the Field Stations</h1><p class=\"\"
      style=\"white-space:pre-wrap;\">These projects were done at two field stations.
      Finding ways to acknowledge in-kind contributions by field stations and other
      organizations is an important goal of the FAIR Island Project. The two field
      stations make many important in-kind contributions to these projects and acknowledging
      these contributions is important.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Building
      on <a href=\"https://fairisland.org/2022/07/27/1071/\"><span style=\"text-decoration:underline\">prior
      work from FAIR Island</span></a>, both <a href=\"https://ror.org/04sk0et52\"><span
      style=\"text-decoration:underline\">Gump South Pacific Research Station</span></a>
      and the <a href=\"https://ror.org/04p8xrf95\"><span style=\"text-decoration:underline\">Tetiaroa
      Ecostation</span></a> have RORs. We also have established including the identifiers
      in the contributor type \u201CSponsor\u201D in DataCite metadata records. This
      allows for connecting the field stations as contributors to the projects (Figure
      2).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

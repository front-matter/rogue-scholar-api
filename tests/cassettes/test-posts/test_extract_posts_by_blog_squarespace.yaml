      id=\"block-yui_3_17_2_1_1653410562960_20954\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">This
      output, which is easier to view in an independent browser, hopefully provides
      a human-readable summary of the registered facet for all resources, particularly
      if you know what you are looking for. The bulk of the real data are in the last
      column (registered) and are not very machine-readable. To help with this problem
      I added the <strong>\u2014facetdata</strong> argument. If this argument is on
      the command line, retrieveDataCiteFacets will output the data from the facet
      column (registered in this case) in a comma-separated value (CSV) file with
      the targets, the facet, and the timestamp in the name (e.g. DataCite_resources_registered__20220524_10.html).
      This file can be read, analyzed, and plotted by your analysis tool of choice.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">I read the facet data into Excel
      to answer two obvious questions. First: <strong>how many</strong> of each resource
      type are registered in DataCite. The data in Figure 1 show that Datasets remain
      the most common resource type in DataCite (40%) but that Text is not far behind
      (32%). </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

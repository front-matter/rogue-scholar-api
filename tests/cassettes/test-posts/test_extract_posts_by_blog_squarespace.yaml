      {.sqs-block-content}\\n::: {.sqs-html-content}\\n## RelatedIdentifier/ResourceTypeGeneral
      {#relatedidentifierresourcetypegeneral style=\\\"white-space:pre-wrap;\\\"}\\n\\nKnowing
      the relations between project resources is important, but the\\ntypes of the
      related objects are equally important to users looking for\\nspecific types
      of related objects. These types are indicated by the\\nresourceTypeGeneral element
      of the relatedIdentifier. The only\\nrepository that includes this information
      is Zenodo and the types are\\nshown below. Note that these occur in \\\\~70%
      of the project records.\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1683033344922_36460
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n|
      \                    |           |                      |           |\\n|:-------------------:|:---------:|:--------------------:|:---------:|\\n|
      \  **cern.zenodo**   |           |                      |           |\\n| **relatedItemTpye**
      | **Count** | **relatedItemTpye**  | **Count** |\\n|        Text         |    287
      \   |        Report        |     5     |\\n|   JournalArticle    |    58     |
      \       Other         |     5     |\\n|      Software       |    37     |         Book

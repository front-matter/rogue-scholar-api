      out by writing the\\naffiliation as University of California Berkeley Library
      and the\\nalgorithm gets the right answer (**RORRetriever -a \\\\\\\"University
      of\\nCalifornia Berkeley Library\\\\\\\"**).\\n\\n## Affiliation: **\\\"MIT
      Libraries\\\"** {#affiliation-mit-libraries style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      final example (MIT Libraries) illustrated another problem case,\\nusing an acronym
      in an affiliation rather than spelling it out. In this\\ncase, the command **RORRetriever
      -a \\\\\\\"MIT Libraries\\\\\\\"** shows the 7\\norganizations with the acronym
      MIT:\\n:::\\n::::\\n:::::\\n\\n:::: {#block-yui_3_17_2_1_1656605115552_214643
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n
      \   2022-06-30 11:13:19:INFO:RORRetriever: 1 Input Affiliations\\n        substring

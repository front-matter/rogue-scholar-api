      data-layout-label=\"Post Body\" data-type=\"item\" data-updated-on=\"1655749968354\"
      id=\"item-62b0bc80799341026edc8b5b\"><div class=\"row sqs-row\"><div class=\"col
      sqs-col-12 span-12\"><div class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\"
      data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1655749744458_20347\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">During
      March 2022 the Research Organization Registry released their first registry
      update that was independent of the organizational identifiers created and maintained
      by Digital Science (<a href=\"https://www.grid.ac/\">GRID</a>), marking a <a
      href=\"https://ror.org/blog/2022-03-17-first-independent-release/\">key milestone
      for ROR</a>. That release, and the current one released last week, are available
      in <a href=\"https://zenodo.org/record/6657125#.YrCpxRPMLAw\">JavaScript Object
      Notation (json)</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">The json
      representation is perfect for quick import into python and other programming
      languages, but there are some applications, and potentially users, that can
      benefit from access to the data using SQL. A tool for translating the json into
      a database format, ROR2DB, is now <a href=\"https://github.com/Metadata-Game-Changers/ROR2DB\">available</a>.
      A <a href=\"https://www.sqlitetutorial.net/\">sqlite</a> version of the ROR
      data created using this tool is also <a href=\"https://zenodo.org/record/6687503#.YrOD0hPMLAw\">available</a>.
      </p><h1 style=\"white-space:pre-wrap;\">Examples</h1><p class=\"\" style=\"white-space:pre-wrap;\">I
      use ROR data and services to search large collections of affiliation strings
      for organization names and then search those names for RORs. I use the database
      version of the ROR data to explore data characteristics that might affect my
      results, usually by making it harder to find the correct RORs in a big pile
      of affiliations. In that work, I run into things that might help researchers
      as they provide affiliation strings that may eventually be searched for RORs
      to journals and repositories. These characteristics are here to stay, so I discuss
      them briefly to help researchers understand and stay aware of them. Check out
      the ROR <a href=\"https://ror.readme.io/\">documentation</a> for  other details.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Everyone knows that <a href=\"https://metadatagamechangers.com/blog/2021/7/16/acronyms-are-definitely-not-enough\">acronyms
      </a>should be avoided or spelled out when first used in any scientific writing.
      This also means that acronyms should be avoided in affiliation strings. The
      most recent ROR release includes over 29,000 acronyms and 5254 are used more
      than once. Having these acronyms in the data can be super helpful for affiliation
      searches, but their existence needs to be kept in mind.  The most ambiguous
      acronyms can be selected from the database with this query:</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1655749744458_23867\"><div
      class=\"sqs-block-content\"><pre>\nselect acronym, count(*)  cnt\nfrom acronyms\ngroup
      by acronym\nhaving cnt >= 25</pre></div></div><div class=\"sqs-block code-block
      sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1655749744458_40741\"><div
      class=\"sqs-block-content\"><html>\n<style type=\"text/css\">\n    td {\n        padding:
      8px;\n    }\n</style>\n<table border=\"1\" width=\"100%\">\n    <tr>\n        <td
      align=\"center\"><b>Acronym</b></td>\n        <td align=\"center\"><b>Count</b></td>\n        <td
      align=\"center\"><b>Acronym</b></td>\n        <td align=\"center\"><b>Count</b></td>\n    </tr>\n<tr><td
      align=\"center\">CCC</td><td align=\"center\">39</td><td align=\"center\">MCC</td><td
      align=\"center\">28</td></tr>\n<tr><td align=\"center\">AU</td><td align=\"center\">31</td><td
      align=\"center\">CRC</td><td align=\"center\">26</td></tr>\n<tr><td align=\"center\">SCC</td><td
      align=\"center\">30</td><td align=\"center\">MSU</td><td align=\"center\">25</td></tr>\n<tr><td
      align=\"center\">HCC</td><td align=\"center\">30</td><td align=\"center\">CMC</td><td
      align=\"center\">25</td></tr>\n<tr><td align=\"center\">MU</td><td align=\"center\">29</td><td
      align=\"center\">BU</td><td align=\"center\">25</td></tr>\n</table>\n<p><i>Table
      1. The most ambiguous acronym counts.</i></p>\n</html></div></div><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1655749744458_40844\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Even
      if your organization is frequently referenced using an acronym, spelling it
      out in an affiliation string can help ensure that it is correctly identified.
      For example, one of the most common acronyms seen in my work is \u2018NSF\u2019.
      Eight organizations with RORs represented by \u2018NSF\u2019 can be retrieved
      from the database with this query:&nbsp;</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1655750332445_5796\"><div
      class=\"sqs-block-content\"><pre>select acronym, name\nfrom acronyms \nINNER
      JOIN ror\n\u00A0\u00A0\u00A0 ON acronyms.ror_id\u00A0 = ror.id\nwhere acronym
      = ''NSF'';</pre>\n\n</div></div><div class=\"sqs-block code-block sqs-block-code\"
      data-block-type=\"23\" id=\"block-yui_3_17_2_1_1655750332445_7184\"><div class=\"sqs-block-content\"><html>\n<style
      type=\"text/css\">\n    td {\n        padding: 8px;\n    }\n</style>\n<table
      width=\"100%\">\n<tr><td>Norwegian Nurses Organisation</td><td>Norsk Sveiseteknisk
      Forbund</td></tr>\n<tr><td>Bulgarian Science Fund</td><td>National Science Foundation
      of Sri Lanka</td></tr>\n<tr><td>National Sleep Foundation</td><td>The Neurosciences
      Foundation</td></tr>\n<tr><td>Norsk Sosiologforenin</td><td>National Science
      Foundation</td></tr>\n</table>\n<p><i>Table 2. Eight organizations with the
      acronym ''NSF''.</i></p>\n</html></div></div><div class=\"sqs-block html-block
      sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1655750332445_5863\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\"><a
      href=\"https://metadatagamechangers.com/blog/2020/4/21/sometimes-a-name-is-not-enough-update\">Acronyms
      that are the same as U.S. state abbreviations</a> can be a particularly subtle
      challenge! These abbreviations are many times included as part of addresses
      in affiliation strings that are extracted from journal articles or other sources,
      so they can be problematic when searching a large number of affiliation strings
      for RORs. For example, results like \u201CUniversity of South Alabama\u201D,
      \u201CUnited States Army\u201D, \u201CUniversity of San Agustin\u201D, \u201CUniversity
      of South Asia\u201D or \u201CUniversity Surgical Associates\u201D can show up
      when \u201CUSA\u201D is included in addresses embedded in affiliation strings.
      Keep an eye out for this when searching affiliation strings!</p><p class=\"\"
      style=\"white-space:pre-wrap;\">Ambiguity goes beyond acronyms to <a href=\"https://metadatagamechangers.com/blog/2019/10/24/sometimes-a-name-is-not-enough\">organization
      names</a> when organizations from all over the world are considered. The current
      version of the ROR data includes 741 names that repeat almost 2000 times! Several
      of these ambiguous names are mentioned in the <a href=\"https://ror.readme.io/docs/match-organization-names-to-ror-ids\">ROR
      documentation</a> with strategies for mitigating their impact on searches, and
      a file that lists all of these ambiguous names is available in the <a href=\"https://github.com/Metadata-Game-Changers/ROR2DB/blob/main/ambiguousOrganizationNames.csv\">ROR2DB
      repository</a>. If you use these names in your affiliations or searches, make
      sure to provide other metadata along with the organization name so that the
      correct ROR can be selected. </p><p class=\"\" style=\"white-space:pre-wrap;\"><em>Fortunately,
      Metadata Game Changers is still the only organization in ROR with \u2018Metadata\u2019
      in its name!</em></p><h1 style=\"white-space:pre-wrap;\">Conclusion</h1><p class=\"\"
      style=\"white-space:pre-wrap;\">The ROR data are critical for unambiguously
      identifying research organizations and for creating unambiguous connections
      across the global research infrastructure. I hope this database representation
      of the data is useful for you. Please let me know if you find it useful or have
      suggestions for improvement.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p

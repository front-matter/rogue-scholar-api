      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1738538302666_22359\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Dryad
      Facets</h1><p class=\"\" style=\"white-space:pre-wrap;\">The <a href=\"https://datadryad.org/stash\">Dryad
      Data Repository</a> has a well-established history as a curated collection of
      datasets connected to research papers and as an \u201Cactivist\u201D repository
      committed to continuous improvement. Dryad has been using DataCite for over
      a decade. The <a href=\"https://api.datacite.org/dois?client_id=dryad.dryad&amp;page%5bsize%5d=1&amp;affiliation=True&amp;publisher=True\">Dryad
      facets</a> shown in Table A3 provide examples of the features described above
      and shown in Figure 1. Those examples are described in Table 1.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

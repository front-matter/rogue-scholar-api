      data-image-focal-point=\"0.5,0.5\"\ndata-load=\"false\" data-elementtiming=\"system-image-block\"\nsizes=\"(max-width:
      640px) 100vw, (max-width: 767px) 100vw, 100vw\"\nonload=\"this.classList.add(&quot;loaded&quot;)\"\nsrcset=\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/4ad838f0-ec8c-4afd-b598-fcda0cfc3139/Average.radarPlots.png?format=100w
      100w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/4ad838f0-ec8c-4afd-b598-fcda0cfc3139/Average.radarPlots.png?format=300w
      300w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/4ad838f0-ec8c-4afd-b598-fcda0cfc3139/Average.radarPlots.png?format=500w

    body: '{"authors": [{"name": "Ted Habermann", "url": "https://orcid.org/0000-0003-3585-6733",
      "affiliation": [{"id": "https://ror.org/05bp8ka05", "name": "Metadata Game Changers"}]}],
      "blog_name": "Blog - Metadata Game Changers", "blog_slug": "metadatagamechangers",
      "content_text": "::::::::::::::::: {#item-667aea63b308c75a36d8462b .sqs-layout
      .sqs-grid-12 .columns-12 layout-label=\"Post Body\" data-type=\"item\" updated-on=\"1719331740763\"}\n::::::::::::::::
      {.row .sqs-row}\n::::::::::::::: {.col .sqs-col-12 .span-12}\n::::: {#block-bd8afa02487db98a147b
      .sqs-block .html-block .sqs-block-html block-type=\"2\"}\n:::: {.sqs-block-content}\n:::
      {.sqs-html-content}\n## Ted Habermann, Metadata Game Changers {#ted-habermann-metadata-game-changers
      style=\"white-space:pre-wrap;\"}\n\nCite this blog as: Habermann, T. (2024).
      Instrument Identifiers = Better\nScience. Front Matter. https://doi.org/10.59350/ehsbf-gwe11\n\nMeasuring
      ocean temperatures accurately is a critical step towards\nunderstanding heat
      in the oceans. Measurements made using EXpendable\nBathyThermographs (XBTs)
      compose \\~18% of available ocean temperature\ndata and these instruments introduce
      a positive bias into the global\ntemperature anomaly estimates, resulting in
      a larger apparent warming\nfollowing their introduction during the late 1960''s
      and early 1970''s.\nEstimating and correcting these biases depends on knowing
      the XBTs used\nto make measurements and knowing which instruments were used
      depends on\npersistent identifiers (PIDs) for those instruments.\n\nThe Research
      Data Alliance [PIDINST Working\nGroup](https://github.com/rdawg-pidinst){target=\"_blank\"}
      brought\ntogether experts from many domains to develop the concept of instrument\nidentifiers
      into collection of use cases and a conceptual metadata\nschema with several
      implementations, including one based on the DataCite\nMetadata Schema. The DataCite
      community took the next step by adding the\nresource type \"Instrument\" to
      Version 4.5 of the metadata schema. This\nFigure shows how DataCite metadata
      for the instrument identifier can be\ncombined with connected resources to help
      researchers understand the\ninstrument, the measurements it makes, and the accuracy
      of those\nmeasurements.\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1719246054929_89798

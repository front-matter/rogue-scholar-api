      funded research.\\nWe will focus on the All, Author Affiliation and Dataset
      reports.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1703534173413_29490
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nOne of our goals is to help
      increase visibility by looking more deeply\\ninto the data while exposing it
      to users, a process termed\\n[[informating]{style=\\\"text-decoration:underline\\\"}](https://en.wikipedia.org/wiki/Informating).\\nIn
      this blog post we focus on the CHORUS Data Journeys.\\n\\n# Three Reports --
      Three Journeys {#three-reports-three-journeys style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      CHORUS reports we are focusing on provide an overview of metadata\\nfor journal
      articles in Crossref (the All Report), authors (the Author\\nAffiliation Report),
      and datasets in DataCite (the Dataset Report). All\\ntogether there are 83 metadata
      elements that represent 51 documentation\\nconcepts included in these three
      reports.\\n\\nFigure 2 shows the three reports considered, the documentation
      concepts\\nthey include, and the sources of the metadata. Some elements, near
      the\\ncenter of the Figure, are shared by and connect all three reports and\\nsome,
      in the upper right), are shared by the All Report and the Authors\\nReport.\\n:::\\n:::\\n:::\\n\\n:::

      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      output data shows that between 4 and 18 results were found for each of these
      affiliations and that RORs were identified for three. The organizationLookupName_Affiliation
      column gives the name associated with the ROR. In the first row, this name clearly
      matches the organization name in the input affiliation (The <strong>University
      of Alabama</strong> Libraries). In the other cases, the names suggest that either
      no match was chosen or the incorrect match was chosen. </p><p class=\"\" style=\"white-space:pre-wrap;\">There
      are two ways to find out what actually happened. First, the <strong>--details</strong>
      option can be used to show details for all searches at once, i.e. <strong>RORRetriever
      -af OrganizationNamesTest.txt --details</strong> or we can run each affiliation
      one at a time which automatically shows details.</p><h2 style=\"white-space:pre-wrap;\">Affiliation:
      <strong>The University of Alabama Libraries</strong></h2><p class=\"\" style=\"white-space:pre-wrap;\">The
      command <strong>RORRetriever -a \"The University of Alabama Libraries\"</strong>
      shows what happened for the affiliation \"The University of Alabama Libraries\".
      There were 9 results returned and University of Alabama was selected as the
      best result (score is 1 and chosen is True). Even though everything went well
      in this case, it demonstrates the kind of challenges that occur when over 100,000
      organization names are being searched. First, many Universities have multiple
      campuses with very similar names. There are also many cases where states have
      two Universities with names like \"University of Alabama\" and \"Alabama State
      University\". In this case the algorithm overcame these challenges to find the
      correct organization. Great job!</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

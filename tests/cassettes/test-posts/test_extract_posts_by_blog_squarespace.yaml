      class=\\\"image-caption\\\">\\n<p>Figure 2. Content of 78 Instrument records
      from sources listed in\\nTable 1. Mandatory elements are orange, funding metadata
      are light blue,\\ndescriptive metadata are green, identifiers are red, and other
      elements\\nare blue. The concept names in this Figure map to 1) specific DataCite\\nelements,
      e.g., Resource Title, 2) to relatedIdentifier.relationTypes,\\ne.g., DocumentedBy,
      \_3) to contributorTypes, e.g., Distributor, or to\\ndescriptionTypes, e.g.
      Abstract. See Habermann, 2024 for the details of\\nthis mapping.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1726150971542_24730 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\n##
      Resource Identifiers {#resource-identifiers style=\\\"white-space:pre-wrap;\\\"}\\n\\nThere
      are several mandatory fields that occur more than 78 times,\\nindicating that
      there are records that include multiple values for these\\nelements. One of
      these is Resource Title which reflects the inclusion of\\ntitles in multiple
      languages or acronyms as AlternativeTitles. Another\\nis ResourceIdentifier
      which reflects the existence of multiple\\nidentifiers with different types
      for some instruments. The most common\\nadditional identifier is \\\"serial
      number\\\" which occurs 16 times.\\n\\n## Descriptions {#descriptions style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      DataCite metadata schema includes several metadata elements, shown\\nas light
      green in Figure 2, that provide descriptive metadata across a\\nspectrum of
      detail (Figure 3). In the case of instruments, the\\nidentifier (DOI) provides
      the ability to connect to/from the specific\\ninstrument and resourceTypeGeneral
      is a very general type (Instrument).\\nResourceType provides more specific information
      as free-text which can\\nbe used in many ways. The next level of detail is the
      instrument title,\\ni.e. the name of the specific instrument with the acronym
      included as an\\nalternateTitle (if available or commonly used). The most detailed\\ninformation
      in the metadata record is provided by descriptions with\\ntypes Abstract or
      TechnicalInfo. Forty-one (52%) of the existing\\ninstrument records include
      all four of these descriptive elements.\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1726150971542_25163

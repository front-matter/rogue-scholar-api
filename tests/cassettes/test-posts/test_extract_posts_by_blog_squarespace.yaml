      id=\"block-yui_3_17_2_1_1683033344922_19473\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">&nbsp;Funder
      Information</h2><p class=\"\" style=\"white-space:pre-wrap;\">Given that research
      projects are often associated with particular funders and many times particular
      awards, one might expect that the project metadata records would include funder
      metadata. The data in Table 3 show that this is not the case with funder metadata
      occurring only in 33% of the TACC records, 13% of the Zenodo records and very
      few records in other repositories. The TACC projects have many different funders
      while the Zenodo funders are overwhelmingly the European Commission (3656).
      It is interesting to note that these metadata also include funder identifiers
      (Crossref funder Ids) and award numbers, i.e. unique funder identifiers for
      specific awards.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      {\"alt\": \"Figure 5. Completeness visualization for the University of Oxford
      bright spot.\", \"src\": \"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/5352a455-9973-4e81-9281-93d13a0bbe4e/figshare.oxford.all.radarPlots.png\"},

      class=\\\"image-caption\\\">\\n<p>Figure 6. \_Connected instruments, organizations
      and publications for\\nthe BESSY beamline at HZB. In this case, titles/names
      are used for\\norganizations, articles and instruments, allowing specific instruments\\nand
      other resources to be identified by human users.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1726150971542_31035 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\n#
      Conclusion {#conclusion style=\\\"white-space:pre-wrap;\\\"}\\n\\nSeveral DataCite
      members are beginning to use existing DataCite metadata\\nelements to take advantage
      of the resourceTypeGeneral=Instrument\\ncapability introduced during January
      2024. Currently 78 instrument\\nrecords have been created by nine organizations.\\n\\nLike
      many metadata records in DataCite, these records are focused on the\\nidentification
      and citation use cases with mandatory DataCite fields and\\nless usage of fields
      that support other use cases, like connectivity of\\npeople, organizations,
      funders, and other research objects. Re-curation\\nof these existing records
      can increase the metadata completeness along\\nwith the return on investment
      of metadata creation and maintenance.\\n\\nExisting metadata elements support
      instrument descriptions at several\\ndifferent levels along a detail spectrum:
      resourceTypeGeneral -\\\\>\\nresourceType -\\\\> title -\\\\> description -\\\\>
      relatedIdentifiers.\\nOrganizations that are just starting along the path to
      instrument\\nmetadata in DataCite can take advantage of examples from the\\nHelmholtz-Zentrum
      Berlin f\xFCr Materialien und Energie GmbH that\\ndemonstrate this spectrum
      quite well. These examples may also provide a\\nhelpful starting point for dialogs
      on community conventions for\\ninstrument metadata in DataCite.\\n\\n# Join
      a Community Dialog! {#join-a-community-dialog style=\\\"white-space:pre-wrap;\\\"}\\n\\nDataCite,
      in partnership with Metadata Game Changers, is excited to\\nannounce a virtual
      community dialogue session to engage the broader life\\nscience and astronomy
      communities in co-developing metadata enhancements\\nsupporting the development
      and use of\_*persistent identifiers (PIDs) for\\ninstruments.*\_This dialogue
      represents the first phase of a larger\\nproject recently launched by DataCite.\_\\n\\n**We
      invite metadata creators and users to join us**\_and actively\\nadvance infrastructure
      solutions to identify, describe, discover, and\\ntrack the impact of instruments
      across domain communities.\_A primary\\nfocus of the dialogue and the broader
      initiative, generously funded by\\nthe Richard Lounsbery Foundation, is the\_community
      collaboration and the\\nco-development of collaboratively designed prototype
      solutions tailored\\nto the needs of the life sciences and astronomy communities.\_\\n\\nTo
      this end,\_**we would like to invite you to register today**\_for this\\nvirtual
      dialogue.\_\\n\\n[\U0001F52C]{style=\\\"text-decoration:underline\\\"}[[Persistent
      Identifiers for\\nInstruments Community\\nDialogue]{style=\\\"text-decoration:underline\\\"}](https://datacite.org/event/persistent-identifiers-for-instruments-community-dialogue/):\\n\\n[Information]{style=\\\"text-decoration:underline\\\"}:\\n\\n-
      Date: October 1, 2024\\n\\n- Time: 11:00 am -1:00 pm ET\\n\\n- Registration
      Link & Agenda:\\n  <https://datacite.org/event/persistent-identifiers-for-instruments-community-dialogue/>\_\\n\\n-
      Open to instrument metadata creators and users, including researchers,\\n  data
      scientists, librarians and policymakers.\\n\\n- Topics to include: ownership
      & provenance; series & versioning;\\n  replicability & reuse; discoverability;
      impact measurement\\n\\n# References\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_
      {#references style=\\\"white-space:pre-wrap;\\\"}\\n\\nG\xFCnther, G., B\xE4r,
      M., Greve, N., Krahl, R., Kubin, M., Mannix, O.,\\nSmith, W., Vadilonga, S.,
      & Wilks, R. (2022). FAIR Meets EMIL:\\nPrinciples in Practice. Proceedings of
      the 18th International Conference\\non Accelerator and Large Experimental Physics
      Control Systems,\\nICALEPCS2021, China.\\n<https://doi.org/10.18429/JACOW-ICALEPCS2021-WEBL05>\\n\\nHabermann,
      T. (2023). How Many When (Update). Front Matter.\\n<https://doi.org/10.59350/w1em6-nn888>\_\\n\\nHabermann,
      T. (2024). FAIR Metadata Concepts in DataCite Metadata Schema\\n\\\\[Data set\\\\],
      Zenodo. <https://doi.org/10.5281/zenodo.12168626>\\n\\nRDA Persistent Identification
      of Instruments WG,\\nhttps://www.rd-alliance.org/groups/persistent-identification-instruments-wg/\\n:::\\n::::\\n:::::\\n:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"66e2f96cb28ac013d96b77e9\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"Version
      4.5 of the DataCite Metadata Schema\\\\ includes several changes supporting
      the identification and description of instruments. Several DataCite members
      were describing instruments in DataCite metadata before this capability was
      introduced and others are beginning to do it now. These existing efforts can
      inform the development of community conventions and help the broader community
      understand how to use instrument metadata effectively.\",\"status\":\"active\"}]"

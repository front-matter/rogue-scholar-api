      {#block-yui_3_17_2_1_1726150971542_23568 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\n# Content
      {#content style=\"white-space:pre-wrap;\"}\n\nThe content of the instrument
      metadata records from these repositories\nis shown in Figure 2. The required
      elements (orange) support\nidentification and citation, the primary use cases
      of the DataCite\nschema. There are 78 records, so all required elements occur

      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nCite
      this blog as Robinson, E. and Habermann, T. (2023). FAIR Island\\nExperiments
      with Connecting Project Resources in DataCite. Front Matter.\\nhttps://doi.org/10.59350/3vatb-fjr76\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-a9a35c8d1d72eabf3d1e .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\"
      border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n::::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n## Erin Robinson and Ted Habermann,
      Metadata Game Changers {#erin-robinson-and-ted-habermann-metadata-game-changers
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nUnique and permanent identifiers (PIDs)
      for many types of research\\nobjects are a growing part of the global research
      landscape and play a\\nmajor role enabling connections between many kinds of
      research objects.\\nRepositories of PID metadata are maintained by several members
      of the\\nglobal research infrastructure. Most of the large PID infrastructure\\nproviders
      focus on identifiers for particular types of objects. For\\nexample, [[ORCIDs]{style=\\\"text-decoration:underline\\\"}](http://orcid.org)\\nidentify
      people,\\n[[RORs]{style=\\\"text-decoration:underline\\\"}](http://ror.org)
      identify\\nresearch organizations, and\\n[[Crossref]{style=\\\"text-decoration:underline\\\"}](http://crossref.org)\\nDOIs
      identify papers, book chapters, and related items.\_\\n\\n[[DataCite]{style=\\\"text-decoration:underline\\\"}](https://datacite.org)
      is\\ndifferent. While it began with the mission of creating\_ DOIs for\\ndatasets,
      since 2009 DataCite has expanded to incorporate a wide variety\\nof resource
      types including text, physical objects, protocols, images,\\npreprints, and
      many others ([[Habermann,\\n2022]{style=\\\"text-decoration:underline\\\"}](https://metadatagamechangers.com/blog/2022/5/29/how-many-when-version-2)).\\nDOIs
      for instruments and samples have recently been included in\\nDataCite, indicating
      that this trend towards increased diversity is\\ncontinuing.\_\\n\\nThe [[FAIR
      Island\\nProject]{style=\\\"text-decoration:underline\\\"}](https://fairisland.org/home/project-goals/)\\nhas
      recently been exploring how the global research infrastructure can\\nbe used
      to connect all kinds of research resources related to\\nscientifically significant
      places ([[Thomer,\\n2022]{style=\\\"text-decoration:underline\\\"}](https://asistdl.onlinelibrary.wiley.com/doi/full/10.1002/asi.24620))\\nback
      to the place that enabled the work (i.e. the field station). To\\nmake these
      connections, we need identifiers for the field stations, DOIs\\nfor all research
      resources, and a metadata record with an identifier to\\nconnect everything
      together. In this blog we describe an experiment\\nusing DataCite metadata to
      make connections to metadata for projects\\ndone at the field stations. Using
      DataCite metadata to identify and\\nconnect resources for projects is not new,
      over [[100,000 DataCite\\nrecords]{style=\\\"text-decoration:underline\\\"}](https://api.datacite.org/dois?query=types.resourceType:*Project*),\\nprimarily
      from the Open Science Foundation and Zenodo, have included\\n\\\"Project\\\"
      in the free text resourceType fields since 2014.\_\\n\\nUsing this approach,
      we can leverage DataCite capabilities to 1) connect\\nproject resources (people,
      data, organizations) with related\\nidentifiers, 2) update the metadata records
      as additional relationships\\nare created and 3) use DataCite Commons to visualize
      the growing list of\\nresources related to the field station.\_\\n\\n# Pilot
      Projects with the ISP Class {#pilot-projects-with-the-isp-class style=\\\"white-space:pre-wrap;\\\"}\\n\\nIn
      March 2023, we had the opportunity to teach a Data and Communication\\nclass
      as part of the University of California, Berkeley [[Island\\nSustainability\\nProgram]{style=\\\"text-decoration:underline\\\"}](https://www.moorea.berkeley.edu/programs/field-courses/island-sustainability-program).\\nThrough
      this program, the students did field work, made observations and\\ncollected
      data related to four on-going projects at two field stations:\\nthe Gump South
      Pacific Research Station on Moorea and the Tetiaroa\\nEcostation on Tetiaroa
      in French Polynesia.\_\\n\\nOne of the goals of the class was to simulate the
      activities that\\nprofessional research teams need to do before, during and
      after field\\nwork. Thus, we tackled data management planning, collaborative
      protocol\\ndevelopment, and data sharing through open data repositories.\_\_\\n\\nThis
      class provided a real-world opportunity to put the experimental\\nideas for
      project metadata into practice and create connections between\\nresearch artifacts
      related to the student projects at the field\\nstations.\_\\n\\n# Identifying
      People and Their Affiliations {#identifying-people-and-their-affiliations style=\\\"white-space:pre-wrap;\\\"}\\n\\nOur
      first activity with the ISP class was explaining the benefits of\\nunambiguous
      identification of researchers and identifying all the\\nstudents with ORCIDs.
      Each project that the students participated in\\nalso includes professional
      researchers that provided context and\\nguidance, serving as mentors for the
      students. These people also have\\nORCIDs and were connected to the projects
      as creators and mentors.\\n\\nThe students took to their ORCIDs with enthusiasm.
      In addition to the\\nORCIDs being linked to the project metadata, the students
      linked their\\nORCIDs to the additional artifacts they created, so their ORCID
      profiles\\nshow a rich list of works. Now, several weeks later, the student
      ORCID\\nprofiles have expanded to include these works along with multiple\\nemployment
      and distinction records.\_\\n\\nThe project records can be seen on the [[Tetiaroa\\nSociety]{style=\\\"text-decoration:underline\\\"}](https://commons.datacite.org/ror.org/04p8xrf95?rorid=04p8xrf95&published=2023&resource-type=other)\\nand

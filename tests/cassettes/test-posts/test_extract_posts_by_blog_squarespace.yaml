      5. DOI Connectivity for ORCIDs and Organizations before (Baseline) and after
      Re-Curation of six researchers. The percentage of DOIs with all possible identifiers
      (Complete), some identifiers (Partial), and with no identifiers (Missing) are
      shown before (Baseline) and after Re-curation. </p></div>\\n          </figcaption>\\n

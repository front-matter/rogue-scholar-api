      class=\\\"sqs-block-content\\\">\\n\\n<div class=\\\"sqs-html-content\\\">\\n
      \ <h2 style=\\\"white-space:pre-wrap;\\\">Ted Habermann and Erin Robinson, Metadata
      Game Changers</h2><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Over
      the last decade DataCite has grown into a critical part of the foundation of
      the global research infrastructure, holding Digital Object Identifiers (DOIs)
      and metadata for over 85 million research objects. The DataCite metadata schema
      has also evolved considerably (Habermann, 2021, 2025 and Stathis et al. 2023),
      incorporating new structured content, identifiers, resource types, and relations.
      While these changes have created powerful new capabilities, adoption of the
      metadata elements that support them has been slow. In fact, the six original
      mandatory fields and the resource landing page still make up the bulk of the
      DataCite metadata.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\"><a
      href=\\\"https://positivedeviance.org/\\\">Positive deviance</a> (Marsh et al.,
      2004) is a problem-solving approach that identifies individuals or groups who
      are succeeding despite facing challenges like those faced by their whole communities.
      These <em>Bright Spots</em> serve as examples that the community then learns
      from to develop effective solutions. It's essentially about recognizing that
      communities often possess their own internal solutions, and that these solutions
      can be uncovered by studying and understanding those who have already overcome
      the difficulties. An important first step towards the goal of community adoption
      is creating metrics that can be used to identify Bright Spots and as guides
      for metadata creators and managers. </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      DataCite Metadata Schema can be used to address many use cases which can have
      very different metadata requirements. An initial recommendation for FAIR DataCite
      Metadata was proposed as part of <a href=\\\"https://www.nsf.gov/awardsearch/showAward?AWD_ID=1443062\\\"
      target=\\\"_blank\\\">MetaDIG</a> (Habermann, 2019). Since that time, the recommendation
      has evolved into sets of documentation concepts that can be mapped to DataCite
      metadata elements that can help address four FAIR Use Cases: FAIR Text, FAIR
      Identifiers, FAIR Connections, and FAIR Contacts. Together these four use cases
      include 61 metadata elements, seven of which are mandatory (Table 1).</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

      Intelligenter Technologien (Germany)\n\nGermany\n\nACRONYM\n\nTrue\n\n0.9\n\n18\n\nTrue\n\n*Table
      3. Search results from Affiliations\\_\\_TIMESTAMP.csv.*\n\n::: {#block-yui_3_17_2_1_1656605115552_200974
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nThe output data shows that between
      4 and 18 results were found for each\nof these affiliations and that RORs were
      identified for three. The\norganizationLookupName_Affiliation column gives the
      name associated with\nthe ROR. In the first row, this name clearly matches the
      organization\nname in the input affiliation (The **University of Alabama** Libraries).\nIn
      the other cases, the names suggest that either no match was chosen or\nthe incorrect
      match was chosen.\n\nThere are two ways to find out what actually happened.
      First, the\n**\\--details** option can be used to show details for all searches
      at\nonce, i.e. **RORRetriever -af OrganizationNamesTest.txt \\--details** or\nwe
      can run each affiliation one at a time which automatically shows\ndetails.\n\n##
      Affiliation: **The University of Alabama Libraries** {#affiliation-the-university-of-alabama-libraries
      style=\"white-space:pre-wrap;\"}\n\nThe command **RORRetriever -a \\\"The University

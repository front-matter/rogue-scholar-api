      {.sqs-block-content}\n::: {.sqs-html-content}\n## Current Connectivity (Baseline)
      {#current-connectivity-baseline style=\"white-space:pre-wrap;\"}\n\nEstablishing
      a baseline is critical when measuring connectivity as it\nprovides something
      to compare improvements against. Figure 3 compares\nthe number of related articles

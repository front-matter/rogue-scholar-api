      1000w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/5d8c469c-d2ce-40ae-99dd-c7d497274ec9/PublilisherCounts.png?format=1500w
      1500w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/5d8c469c-d2ce-40ae-99dd-c7d497274ec9/PublilisherCounts.png?format=2500w
      2500w\"\nloading=\"lazy\" decoding=\"async\" data-loader=\"sqs\" width=\"1920\"\nheight=\"1080\"
      />\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Number of
      publishers found by searching datacite commons for 92\nrepositories (20,483
      works) meeting the criteria shown here using rors.\nThe rors added to dryad
      for many of these organizations connected\ncontributions by their researches
      visible to the global research\ninfrastructure.</p>\n</div></figcaption>\n</figure>\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1702837186047_4428 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nThe [DataCite\nCommons](https://support.datacite.org/docs/datacite-commons)
      allows\nsearches to find works associated with an organization using the ROR
      of\nthe organization. Organizations with DataCite repositories matching\nthree
      criteria were searched in DataCite Commons: 1) most common\nresourceTypeGeneral
      was dataset, 2) more than 100 records, 3) \"Univ\" or\n\"College\" or \"UC\"
      in the repository names. The RORs of these\norganizations were searched for
      works, yielding a total of 20,483 works,\nand the publishers of these works
      were retrieved. Dryad was the\npublisher of 6491 of the works (34%), more than
      84 institutional\nrepositories combined.\n\nThe RORs added to Dryad made the
      contributions of these organizations\nvisible to the global research infrastructure.\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1702837186047_16543 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::

      {.sqs-block-content}\n::: {.sqs-html-content}\nFigure 5 shows similar data,
      comparing the number of affiliations (grey)\nand affiliation identifiers (orange)
      to the number of parties (red).\nThere are a few affiliations between 2011 and
      2013 (the two curves\noverlay) with a sharp increase in the number of affiliations

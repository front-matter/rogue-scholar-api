      and award numbers. In both cases, elements of the global research infrastructure
      were used as sources for this metadata and all improvements were added to datacite
      metadata to allow connections in the datacite commons.\", \"src\": \"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/cbf79f31-62d1-4a34-a682-164db93381f6/DryadReCuration.png\"},
      {\"alt\": \"institutional repositories work hard with researchers to create

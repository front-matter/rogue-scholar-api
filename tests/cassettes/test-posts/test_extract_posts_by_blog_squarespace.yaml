      \   |     5     |\\n|          References          |    117    |   IsDocumentedBy
      \   |     5     |\\n|        IsIdenticalTo         |    65     |     IsSourceOf
      \     |     4     |\\n|        IsSupplementTo        |    57     | IsPreviousVersionOf
      |     3     |\\n|       IsSupplementedBy       |    42     |    IsDescribedBy
      \   |     1     |\\n|           HasPart            |    33     |      Obsoletes
      \     |     1     |\\n|        IsDerivedFrom         |    19     |      Requires
      \      |     1     |\\n|        IsNewVersionOf        |    16     |      Documents

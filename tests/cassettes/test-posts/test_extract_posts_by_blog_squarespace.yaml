      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Figure
      9 summarizes the connectivity increases for primary articles (+24%), affiliations
      (+51%), and affiliation identifiers (+49%). As mentioned above, connectivity
      can be measured at many granularities. How do these specific improvements impact
      connectivity for the Dryad dataset?</p><p class=\"\" style=\"white-space:pre-wrap;\">A
      simple method that shows the % of objects with several levels of connectivity
      was proposed for <a href=\"https://metadatagamechangers.com/blog/2021/3/16/improving-domain-repository-connectivity-establishing-a-baseline\">domain
      repositories</a>. Connectivity is visualized by showing the % of objects, datasets
      in this case, with complete (all identifiers, green), partial (some identifiers,
      yellow), and missing (no identifiers, red) connectivity. The data show significant
      improvements at the DOI level for articles (above) and affiliation identifiers
      (below).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

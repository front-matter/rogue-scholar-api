      Identifier Scheme, Resource Contact Identifier, Resource Contact\\n                    Identifier
      Scheme URI, Distribution Contact Identifier Scheme, Distribution Contact Identifier,\\n
      \                   Rights Holder Identifier Scheme, Distribution Contact Identifier
      Scheme URI, Rights Holder\\n                    Identifier, Rights Holder Identifier
      Scheme URI</p>\\n            </div>\\n        </div>\\n    </div>\\n</div>\\n<p>Table
      1. Documentation concepts that can be mapped to DataCite metadata elements (Habermann,
      2024) that support four FAIR use cases. Numbers of elements for each use case

      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1745883878690_24498\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Conclusion</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">Data from all DataCite repositories
      shows that the datasets were by far the most common resourceType registered
      during 2024 and that the majority of those new datasets were registered by one
      repository, the <a href=\"https://www.nifs.ac.jp/en/index.html\">National Institute
      for Fusion Science</a> (NIFS) which registered over 10 million new datasets.
      It will be interesting to follow up and learn more about how NIFS is creating,
      documenting, and utilizing DataCite DOIs.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      metadata in this repository are very complete for FAIR use cases built on 1)
      full text metadata elements, i.e., names and descriptions, and 2) identifiers
      for people, organizations, publishers, funders, and awards. The metadata are
      truly outstanding compared to hundreds of other DataCite repositories. The datasets
      appear to be data files or granules from similar experimental runs. They provide
      an outstanding example of scientific research organizations creating complete
      metadata even at very large scale.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p

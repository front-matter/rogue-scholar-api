      {.sqs-block-content}\n::: {.sqs-html-content}\n## Current Connectivity (Baseline)
      {#current-connectivity-baseline style=\"white-space:pre-wrap;\"}\n\nEstablishing
      a baseline is critical when measuring connectivity as it\nprovides something
      to compare improvements against. Figure 3 compares\nthe number of related articles
      / year (blue) to the number of parties\n(red-dashed). Prior to 2019, all datasets
      have related articles and the\ncurves are superimposed, i.e. no related articles
      are missing. After\n2019, the number of related articles drops off sharply.
      Between 2019 and\n2022, over 600 related articles are missing (grey gap in Figure
      4).\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1666021714775_40809 .sqs-block

      class=\"image-caption-wrapper\">\n            <div class=\"image-caption\"><p
      class=\"\" style=\"white-space:pre-wrap;\">Re-Curation means \u201CCurate again\u201D.
      The process adds new content to repository metadata to improve the metadata
      in several ways. It can be used in situations where existing metadata and users
      can benefit from new content. in this talk we focus primarily on adding various
      kinds of identifiers to metadata to improve compliance with the Nelson memo
      and connectivity for the described resources.</p></div>\n          </figcaption>\n        \n      \n        </figure>\n      \n\n    </div>\n  \n\n\n  \n\n\n</div></div><div
      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1677609382787_20814\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Metadata
      Game Changers has been exploring re-curation capabilities with many repositories
      for several years, developing and implementing tools and processes to find identifiers
      of many kinds, improving metadata, and sharing the improved metadata in the
      global research infrastructure. A recent talk describes three examples:</p><h1
      style=\"white-space:pre-wrap;\">Dryad Data Repository</h1><p class=\"\" style=\"white-space:pre-wrap;\">Two
      phases of re-curation added 1) author affiliations and organizational identifiers
      (RORs) and 2) funder identifiers and award numbers.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      />\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Multiple resource
      types connected i the datacite metadata model.</p>\n</div></figcaption>\n</figure>\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1703191753898_8864 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\n**Ted coined the term, ''re-curation''**
      and we ran with it. Repositories\nthat are minting DOIs with DataCite often
      have richer metadata in their\nholdings that could be shared without much cost
      to DataCite. Ted\nsupported groups doing this kind of work and [published a\npaper](https://publishing.escholarship.umassmed.edu/jeslib/article/id/739/)\nbased
      on his presentation at RDAP. He also did exciting work with NCAR\nas they used
      ORCIDs across their organization. One re-curation highlight\nhappened in our
      ESIP Summer Session, when Bob Dattore from NCAR, did a\nlive demo where he added
      a new ORCID through the NCAR portal and then\npushed the changes to DataCite
      and we saw the DataCite metadata\nimmediately update! (You can see this moment
      from the [session recording\naround 39:44](https://youtu.be/nB6nrnrIcF0?feature=shared&t=2384)).
      We\nwere both delighted when the term was used independently at [AGU by\nJenna
      Everard in their excellent\ntalk](https://agu.confex.com/agu/fm23/meetingapp.cgi/Paper/1292843)
      on\nboth physical and digital re-curation that they did for the San Andreas\nFault
      Observatory at Depth (SAFOD) Core!\n\n**Informating: Making the invisible visible**.
      The term\n[[informate]{style=\"text-decoration:underline\"}](https://en.wikipedia.org/wiki/Informating)\nwas
      introduced during 1988 by [[Shoshana\nZuboff]{style=\"text-decoration:underline\"}](https://en.wikipedia.org/wiki/Shoshana_Zuboff)\u00a0in\nher
      book\u00a0*In the Age of the Smart Machine*. It is defined as \"the\nprocess
      that translates descriptions and measurements of activities,\nevents and objects
      into\u00a0information. By doing so, these activities\nbecome visible to the
      organization.\"\u00a0 Building on existing\ninfrastructure and enriching the
      Global Research Infrastructure through\nre-curation we understand the repository
      landscape in new way.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1703191753898_15321

      {#block-yui_3_17_2_1_1721947366103_58669 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nFigure
      1 shows the number of documentation concepts (bars) and the\\nnumber of records
      (bar labels) in each of these repositories. There is\\nno clear relationship
      between the number of project records in a\\nrepository and the number of concepts
      included in the metadata. Two\\nrepositories share the largest number of concepts
      (30): the Center for\\nOpen Science:Open Science Framework (cos.osf) and the
      DataCite:FAIR\\nWorkflows (datacite.eqhrgl). These two repositories have the
      largest and\\none of the smallest numbers of project records of all repositories
      in\\nthis study.\_\\n\\nDataCite and Metadata Game Changers have been working
      on project\\nmetadata in three repositories to test project metadata concepts
      (see\\nthis [[Commons\\npage]{style=\\\"text-decoration:underline\\\"}](https://commons.datacite.org/doi.org/10.60581/zaev-6p15)\\nfor
      ideas). In addition to developing a single record for the\\n[[Implementing FAIR
      Workflows\\nProject]{style=\\\"text-decoration:underline\\\"}](https://datacite.org/implementing-fair-workflows-project/),\\nwhich
      has 30 concepts, two other repositories are also exploring the\\nfunctionality
      of DataCite project metadata and include more than 24\\nconcepts. One is the
      FAIR Island repository described by Stathis and\\nRobinson, 2024 (cdl.fairIsland
      made up of FAIR Island Projects from the\\ncdl.cdl repository) and one is the
      new repository of Metadata Game\\nChangers projects (sjyq.oozvia).\\n\\nFigure
      2 shows all documentation concepts found in the project metadata\\ndataset and
      the number of repositories that contain each.\_\\n:::\\n::::\\n:::::\\n\\n:::::

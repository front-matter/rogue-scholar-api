      class=\\\"image-caption\\\">\\n<p><em>Figure 3. Metadata Game Changers projects
      and\\nconnections.</em></p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1721921427289_37084 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nFigure
      3 shows connections between people, organizations, funders and\\nawards through
      identifiers:\\n\\n- People (Resource Author Identifier, ORCID),\_\\n\\n- Organizations
      (Resource Author Affiliation Identifier, ROR),\_\\n\\n- Funders (Funder Identifier,
      Crossref Funder ID / ROR),\_\\n\\n- Awards (Funder Award Number)\_\\n\\nThese
      all appear to varying degrees in the DataCite project metadata\\nsample (20,
      15, 5, and 6 repositories, green in Figure 2).\_DataCite\\nmetadata can also
      connect to related objects using relatedIdentifiers,\\nidentified here by documentation
      concepts that correspond to their\\nrelation types. The most common relation
      type, **HasPart**, occurred in\\nsix repositories (orange in Figure 2) while
      others like references were\\nobserved in less than five repositories.\_\\n\\nFigure
      4 shows the number of occurrences of relationTypes in current\\nprojects. In
      addition to being in the most repositories, HasPart also\\noccurs more than
      any other relationType.\_\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1721921427289_52836
      .sqs-block .image-block .sqs-block-image block-type=\\\"5\\\"}\\n:::: {.sqs-block-content}\\n:::

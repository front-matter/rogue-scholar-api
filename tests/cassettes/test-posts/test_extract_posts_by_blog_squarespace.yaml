      \   2022-06-30 11:13:20:INFO:RORRetriever: AffiliationAPI_RORData__20220630_11.tsv
      1 RORs Found\\n:::\\n::::\\n\\n::::: {#block-yui_3_17_2_1_1656605115552_214723
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n::::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe flag **\\\\--noacronyms**
      can prevent RORs based on acronyms from being\\nselected. In this case, that
      misses the correct ROR but, in cases where\\nRORs are selected on the basis
      of abbreviations in many affiliations,\\nthis can be helpful. Try **RORRetriever
      -a \\\\\\\"Metadata LLC USA\\\\\\\"** for an\\ninteresting example.\\n\\n# Affiliation
      Best Practices {#affiliation-best-practices style=\\\"white-space:pre-wrap;\\\"}\\n\\nKeep
      in mind that ROR uses an algorithm to try to find RORs for\\naffiliation strings
      and, as is always true, the algorithm is designed to\\nwork well in most cases.
      RORRetriever can help find RORs in batch mode\\nif you have many affiliations
      or organization names to search. I find it\\nvery helpful, but always treat
      the results with care. See the \\\\[ROR API\\nDocumentation\\\\](https://ror.readme.io/docs/match-organization-names-to-ror-ids)\\nfor
      more tips and tricks and try\\n[RORRetriever](https://github.com/Metadata-Game-Changers/RORRetriever)\\nif
      you have a big ROR search and don't know where to start!\\n\\n**Most important
      - write clear affiliations when submitting data and\\npublications!**\\n:::\\n::::\\n:::::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"62bdc9ca80a7647bb34af469\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"The
      ROR web interface and API work well if you have a small number of affiliation
      strings that need identifiers, but what if you have several hundred organization
      names or thousands of affiliation strings? Try RORRetriever if you have a big
      ROR search and don\u2019t know where to start!\",\"status\":\"active\"}]"

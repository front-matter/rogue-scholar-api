      .sqs-block .html-block .sqs-block-html block-type=\"2\"}\n:::: {.sqs-block-content}\n:::
      {.sqs-html-content}\nFigure 2. CHORUS data includes over 430,000 text descriptions
      of award\nnumbers. Actionable award numbers could be recognized in 93% of these\ncases,
      leaving nearly 32,000 without recognizable award numbers.\n\n# The Denominator
      {#the-denominator style=\"white-space:pre-wrap;\"}\n\nUnderstanding how well
      agency repositories are doing capturing\ninformation on research contributions
      requires that we can estimate the\ntotal number of contributions that are out
      there, i.e. the denominator.\nCHORUS data provides one estimate of this denominator,
      and comparing\nCHORUS and PAR indicates that 36% of the articles included in
      CHORUS are\nalso recorded in PAR (Figure 3). \u00a0A second estimate this denominator\ncomes
      from the NSF Award database. In this case, 6% of the awards in the\nAward Database
      are included in PAR.\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1714666732308_99167

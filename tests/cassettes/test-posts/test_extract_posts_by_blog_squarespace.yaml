      {.sqs-block-content}\n::: {.sqs-html-content}\n# Conclusions {#conclusions style=\"white-space:pre-wrap;\"}\n\nThe
      Dryad community is made up of researchers, journals and institutions\nthat are
      using the Dryad Platform to store and preserve scientific data\nthat provide
      the basis for published scientific results. These community\nmembers have collections
      in Dryad that contain datasets created and used\nby researchers in their respective
      communities. Many times, these\ncommunity members, and the organizations they
      are affiliated with,\npublish multiple datasets in Dryad that are connected
      to multiple\npapers. This multiplicity is like that observed in domain repositories.\nCan
      it be used to improve the coverage of identifiers, i.e. the\nconnectivity, in
      the Dryad Repository?\u00a0\n\nThe concept of connectivity can be applied to
      any item in the web of\nresearch objects that can have an identifier and can
      be measured at any\nlevel of granularity. In this work we examined connectivity
      for articles\nwith DOIs and organizations with RORs.\n\nThe first step was to
      examine existing connectivity for articles and\norganizations. Figures Figure
      4 and Figure 5 show that both had\nsignificant gaps in connectivity, i.e. missing
      identifiers, at various\ntimes in the history of Dryad. Tools of Metadata Archeology
      (Figure 6)\ntook advantage of connections to the global research infrastructure\n(Crossref
      and ROR) to find identifiers and significantly reduce these\ngaps (Figures Figure
      7 and Figure 8).\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1666022701440_48600

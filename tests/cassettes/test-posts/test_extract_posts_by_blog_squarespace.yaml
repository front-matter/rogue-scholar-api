      id=\"block-yui_3_17_2_1_1666022701440_51384\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      results shown above clearly indicate that the approaches developed for domain
      repositories can be used to increase connectivity significantly, at least in
      the case of the journal The American Naturalist which makes up the bulk of the
      University of Chicago Press collection in the Dryad Repository. Applying these
      tools to other collections seems likely to also lead to connectivity improvement
      for those collections.</p><p class=\"\" style=\"white-space:pre-wrap;\"><em>Acknowledgement</em>:
      <em>This work is funded by the U.S. National Science Foundation (</em><a href=\"https://ror.org/021nxhr62\"><em>https://ror.org/021nxhr62</em></a><em>),
      Award #2134956</em></p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p
      class=\"\">The Dryad <a href=\"https://datadryad.org/stash\">data publishing
      platform</a> and community have provided secure storage, curation, discovery
      and access for datasets associated with published scientific papers since 2008
      and now holds nearly 50,000 datasets. The platform is supported by an active
      community of researchers, research organizations, and scientific journals that
      submit data and support infrastructure development and sustenance. Dryad also
      has a strong commitment to supporting open, connected science by using identifiers,
      particularly RORs, throughout the platform. In fact, Dryad has been a <a href=\"https://metadatagamechangers.com/blog/2020/3/5/early-adopters-of-organizational-identifiers\">leader
      in adoption of RORs</a> since their <a href=\"https://ror.org/blog/2019-07-10-ror-ing-together-with-dryad/\">initial
      development</a>.</p>","location":{"mapZoom":12.0,"mapLat":40.0149856,"mapLng":-105.27054559999999,"markerLat":40.0149856,"markerLng":-105.27054559999999,"addressTitle":"","addressLine1":"","addressLine2":"","addressCountry":""},"customContent":null,"likeCount":0,"commentCount":0,"publicCommentCount":0,"commentState":1,"unsaved":false,"author":{"id":"52ffa417e4b008058a4648eb","displayName":"Ted

      8px;\n    }\n</style>\n<table border=\"1\" width=\"100%\">\n    <tr>\n        <td
      align=\"center\" colspan=\"4\"><b>cern.zenodo</b></td>\n    </tr>\n    <tr>\n        <td><b>relationType</b></td>\n        <td><b>Count</b></td>\n        <td><b>relationType</b></td>\n        <td><b>Count</b></td>\n    </tr>\n    <tr><td>IsPartOf

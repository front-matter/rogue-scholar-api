      <a href=\"https://blog.datacite.org/introducing-datacite-json/\">DataCite JSON
      Response</a> includes data for 18 facets for each query done using the DataCite
      API. For example, this landslide query includes the data for the Resource Types
      facet in a data structure that looks like this for the first two rows:</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

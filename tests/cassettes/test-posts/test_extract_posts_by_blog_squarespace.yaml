      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1686078964584_48378\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">A
      recent discussion of ORCID profiles led by <a href=\"https://www.chorusaccess.org/events/chorus-forum-mapping-the-research-lifecycle-connecting-the-pieces/\">CHORUS</a>
      identified administrative and researcher burden as significant obstacles to
      adoption of ORCIDs and other identifiers. Content in ORCID profiles can come
      from two sources: 1)individuals or 2) organizations that individuals give permission
      to add items to the profiles. The ORCID metadata include identification of the
      source of each item in the profile so we could address the second part of the
      question: how did it get there?</p><p class=\"\" style=\"white-space:pre-wrap;\">Figure
      2 shows the sources of the works items in the UCAR ORCID profiles. The six largest
      contributors, responsible for 81% of the content, were publishers or PID infrastructure
      providers (Crossref). Individual researchers provide &lt; 19% of the data.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      Data \\u0026amp; Society\",\"firstPage\":\"205395171665450\",\"volume\":\"3\",\"issue\":\"2\"},\"contributors\":[{\"type\":\"Person\",\"givenName\":\"Jo\",\"familyName\":\"Bates\",\"affiliations\":[{\"name\":\"Information

      8px;\n    }\n</style>\n<table border=\"1\" width=\"100%\">\n    <tr>\n        <td>ContactPerson</td>\n        <td>DataCollector</td>\n        <td>DataCurator</td>\n    </tr>\n    <tr>\n        <td>DataManager</td>\n        <td>Distributor</td>\n        <td>Editor</td>\n    </tr>\n    <tr>\n        <td>HostingInstitution</td>\n        <td>Other</td>\n        <td>Producer</td>\n    </tr>\n    <tr>\n        <td>ProjectLeader</td>\n        <td>ProjectManager</td>\n        <td>ProjectMember</td>\n    </tr>\n    <tr>\n        <td>RegistrationAgency</td>\n        <td>RegistrationAuthority</td>\n        <td>RelatedPerson</td>\n    </tr>\n    <tr>\n        <td>ResearchGroup</td>\n        <td>RightsHolder</td>\n        <td>Researcher</td>\n    </tr>\n    <tr>\n        <td>Sponsor</td>\n        <td>Supervisor</td>\n        <td>WorkPackageLeader</td>\n    </tr>\n</table>\n<p><i>Table
      1. DataCite Contributor Types</i></p>\n</html></div></div><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1641829001196_20623\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Contributors
      are optional in the <a href=\"https://schema.datacite.org/meta/kernel-4.4/\">DataCite
      schema</a> and exist in ~25% of the records. If they exist, the contributorType
      must be included. The DataCite Metadata Working Group is currently considering
      improved alignment of the DataCite contributorTypes with other community lists.
      The differences mentioned above make improving alignment a challenging task.
      Expanding the DataCite list has come up as a potential part of a solution. For
      example, expansion could be done by adopting the CRediT terms wholesale, but
      it seems worthwhile to explore current usage and understand DataCite user needs
      as part of evaluating possibilities.</p><h1 style=\"white-space:pre-wrap;\">DataCite
      Others</h1><p class=\"\" style=\"white-space:pre-wrap;\">I <a href=\"https://api.datacite.org/dois?page%5bsize%5d=1&amp;query=contributors.contributorType:Other\">queried
      </a>DataCite for resources that use the \u2018Other\u2019 contributor type (termed
      \u201COthers\u201D for simplicity) as this might indicate that metadata creators
      were lacking necessary contributorTypes. The query result includes a list of
      the top ten users of Other. Table 2 shows these repositories along with the
      number of occurrences of Other they include and the number of their records
      that include the Other contributor type. For example, the fao.itpgrfa repository
      includes 1,050,331 occurrences of Other in 99% of their records. Other repositories
      include many occurrences of Other but in a smaller one portion of their records
      (cul.columbia). Together these ten repositories are responsible for ~91% of
      the occurrences of Other contributor types in DataCite.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

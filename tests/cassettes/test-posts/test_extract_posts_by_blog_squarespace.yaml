      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">The funder metadata in the CHORUS Report is
      retrieved from Crossref (Habermann, 2023) who collect metadata received from
      publishers as well as others. De Jonge et al. 2023 explored challenges in the
      metadata workflow and identified collecting funder metadata and extracting it
      from free text as a common source of funder metadata errors. This reflects the
      inherent complexity of funding sources and the diversity of describing those
      sources in free text. This acknowledgement text fragment illustrates typical
      challenges:</p><p class=\"\" style=\"white-space:pre-wrap;\">\u201CS. E. O.,
      L. D. T., S. T. G., and V. T. (at sea) were supported by the Southern Ocean
      Carbon and Climate Observations and Modeling Project under NSFPLR-1425989; V.
      T. and I. C. received significant support from NSFOCE-1357072. S. T. G. and
      I. C. were also supported by NSFOCE-1658001. S. A. J. is supported by the UK
      Natural Environment Research Council, including the ORCHESTRA grant (NE/N018095/1).\u201D</p><p
      class=\"\" style=\"white-space:pre-wrap;\">First, funding is different for different
      authors, represented by initials, and spread throughout the text. Second, funder
      names are represented as acronyms (\u201CNSF\u201D) in several cases and spelled
      out in another. Finally, funder acronyms are concatenated with award numbers
      (NSFOCE-1658001). This diversity is not unusual as these acknowledgements have
      been written for humans to read for many years. </p><p class=\"\" style=\"white-space:pre-wrap;\">Of
      course, there are many steps through many systems that these metadata take between
      the researcher and the global research infrastructure. It could be that someone
      along the way mistakenly picked the wrong funder id and/or funder name from
      a list of funder names in a manuscript tracking system. If authors were given
      the opportunity to check the funder id/funder name when checking their article
      proofs, they may well have spotted the error and fixed it. However, this would
      require the publisher\u2019s system to show information not part of the original
      manuscript submission to the author.</p><h1 style=\"white-space:pre-wrap;\">DataCite
      Commons Funder Metadata</h1><p class=\"\" style=\"white-space:pre-wrap;\">DataCite
      Commons makes it possible to search a different swath of the global research
      infrastructure for funders using Crossref Funder and ROR IDs. For example, the
      URL <a href=\"https://commons.datacite.org/ror.org/010xaa060\">https://commons.datacite.org/ror.org/010xaa060</a>
      provides summary information on over 10,000 Text, Journal Article, Dataset and
      Collection resources that include the ID for the National Science Foundation
      of Sri Lanka (https:// ror.org/010xaa060), see Figure 1. </p><p class=\"\" style=\"white-space:pre-wrap;\">Most
      of these resources (~7,616) are text resources and over 200 are datasets. The
      datasets are retrieved directly from DataCite as opposed to being linked to
      articles retrieved from Crossref in the CHORUS case. Similar data can be retrieved
      for the <a href=\"https://commons.datacite.org/ror.org/00zc1hf95\">National
      Sleep Foundation</a>.</p><h1 style=\"white-space:pre-wrap;\"><br></h1>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

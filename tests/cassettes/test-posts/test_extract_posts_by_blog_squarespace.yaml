      \ <h2 style=\\\"white-space:pre-wrap;\\\">Ted Habermann, Metadata Game Changers</h2><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Cite this blog as Habermann,
      T. (2024). Instruments@DataCite. Front Matter. https://doi.org/10.59350/8fjx7-y3229.</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Version 4.5 of the DataCite
      Metadata Schema, released during January 2024, includes several changes supporting
      the identification and description of instruments. These changes were made in
      concert with the <a href=\\\"https://www.rd-alliance.org/groups/persistent-identification-instruments-wg/\\\">RDA
      PIDINST Working Group</a> as a step towards implementing their recommended instrument
      metadata content in DataCite. Several DataCite members were describing instruments
      in DataCite metadata before this capability was introduced and others are beginning
      to do it now. These existing efforts can inform the development of community
      conventions and help the broader community understand how to use instrument
      metadata effectively. This blog post explores current usage as initial input
      to that process.</p><h1 style=\\\"white-space:pre-wrap;\\\">DataCite Schema
      Changes</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The DataCite
      metadata schema includes a shared vocabulary (<a href=\\\"https://datacite-metadata-schema.readthedocs.io/en/4.5/appendices/appendix-1/resourceTypeGeneral/\\\">resourceTypeGeneral</a>)
      that defines thirty resource types that can be described in DataCite metadata
      (Habermann, 2023). Version 4.5 of the DataCite metadata schema added the term
      \u201CInstrument\u201D to this list, allowing unambiguous identification of
      instruments and related metadata.&nbsp;</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Several
      organizations were using DataCite to describe instruments prior to these changes
      without a standard mechanism for identifying the described resources as instruments.
      In some cases, they combined resourceTypeGeneral = PhysicalObject or Other with
      the free-text field resourceType = \u201CInstrument\u201D to identify these
      records. In others, the resourceType included longer descriptions for instruments
      that can be difficult to discover unambiguously. The resourceTypeGeneral = instrument
      solves this discovery problem (Figure 1).</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

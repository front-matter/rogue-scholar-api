      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n:::
      {.sqs-html-content}\\n## Ted Habermann and Erin Robinson, Metadata Game Changers
      {#ted-habermann-and-erin-robinson-metadata-game-changers style=\\\"white-space:pre-wrap;\\\"}\\n\\nCite
      this blog as: Habermann, T. and Robinson, E., (2024). FAIR DataCite\\nMetadata
      - University and College Bright Spots. Front Matter.\\nhttps://doi.org/10.59350/v6enq-99z90\\n\\n#
      Introduction {#introduction style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe FAIR
      Principles cover a broad spectrum of repository activities from\\nmetadata content
      to repository practices and interactions with user\\ncommunities, but they do
      not include much guidance on specific metadata\\nelements.\_\_ \_Principles
      F2 (data are described with rich metadata) and\\nR1 (metadata have a plurality
      of accurate and relevant attributes)\\nmention metadata specifically, but responsibility
      for identifying\\nspecific metadata elements that support FAIR data is left
      to community\\nstandards (Principle R1.3).\\n\\nA community convention for FAIR
      DataCite metadata was proposed several\\nyears ago (Habermann, 2019). Table
      1 shows that convention as groups of\\ndocumentation concepts selected to support
      four use cases related to the\\nFAIR Principles. Documentation concepts are
      independent concepts that\\ncan be mapped to many metadata dialects (Gordon
      and Habermann, 2018).\\nThe concepts in Table 1 map to 1) specific DataCite
      elements, e.g.,\\ntitle, 2) to relatedIdentifier.relationTypes, e.g., DocumentedBy,
      or 3)\\nto contributorTypes, e.g., Distributor. See Habermann, 2024d for more\\ndetails.\\n:::\\n::::\\n:::::\\n\\n:::::::::::::::::::::::::::::::::::::
      {#block-yui_3_17_2_1_1718228221552_21322 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n:::::::::::::::::::::::::::::::::::: {.sqs-block-content}\\n::::::::::::::::::::::::::::::::::
      {.divTable}\\n::::::::::::::::::::::::::::::::: {.divTableBody}\\n:::::::: {.divTableRow}\\n:::
      {.divTableCell style=\\\"background-color: #ddd;\\\"}\\n**Title**\\n:::\\n\\n:::
      {.divTableCell style=\\\"background-color: #ddd;\\\"}\\n**Code**\\n:::\\n\\n:::
      {.divTableCellLeft style=\\\"background-color: #ddd;\\\"}\\n**Description**\\n:::\\n\\n:::
      {.divTableCell style=\\\"background-color: #ddd;\\\"}\\n**\\\\# of Concepts**\\n:::\\n\\n:::
      {.divTableCellLeft style=\\\"background-color: #ddd;\\\"}\\n**Concepts**\\n:::\\n::::::::\\n\\n::::::::
      {.divTableRow}\\n::: {.divTableCell}\\nText\\n:::\\n\\n::: {.divTableCell}\\nFAIR\\\\_
      Findable\\\\_ Support\\n:::\\n\\n::: {.divTableCellLeft}\\nDocumentation concepts
      used to support many types of data discovery,\\ni.e. text, spatial/temporal,
      author, publisher, etc.\\n:::\\n\\n::: {.divTableCell}\\n15\\n:::\\n\\n::: {.divTableCellLeft}\\nAbstract,
      Date Created, Keyword, Keyword Vocabulary, Resource Author\\nAffiliation, **Resource
      Author**, **Resource Identifier**, **Resource\\nPublication Date**, **Resource
      Publisher**, **Resource Title**,\\n**Resource Type General**, Project Funder,
      Award Title, Temporal Extent,\\nSpatial Extent\\n:::\\n::::::::\\n\\n::::::::
      {.divTableRow}\\n::: {.divTableCell}\\nIdentifiers\\n:::\\n\\n::: {.divTableCell}\\nFAIR\\\\_
      Findable\\\\_ Essential\\n:::\\n\\n::: {.divTableCellLeft}\\nDocumentation concepts
      that provide extra information, i.e. identifiers\\nand references, about discovery
      concepts.\\n:::\\n\\n::: {.divTableCell}\\n15\\n:::\\n\\n::: {.divTableCellLeft}\\nDate
      Submitted, Keyword Value URI, Keyword Vocabulary URI, Resource\\nAuthor Type,
      Resource Author Identifier, Resource Author Identifier\\nType, Resource Author
      Affiliation Identifier, Resource Author\\nAffiliation Identifier Type, Resource
      Author Affiliation Identifier\\nScheme URI, Resource Identifier Type, Resource
      Type, Funder Identifier,\\nFunder Identifier Type, Award URI, Award Number\\n:::\\n::::::::\\n\\n::::::::
      {.divTableRow}\\n::: {.divTableCell}\\nConnections\\n:::\\n\\n::: {.divTableCell}\\nFAIR\\\\_
      AIR\\\\_ Essential\\n:::\\n\\n::: {.divTableCellLeft}\\nDocumentation concepts
      for datasets interoperability and connections for\\nresource documentation,
      understanding, and trust.\\n:::\\n\\n::: {.divTableCell}\\n18\\n:::\\n\\n:::
      {.divTableCellLeft}\\nCitedBy, Date Available, DescribedBy, Distribution Contact,\\nDocumentedBy,
      Resource Contact, HasMetadata, Resource Format, Resource\\nSize, Resource URL,
      Rights, RightsHolder, Methods, Technical\\nInformation, ReferencedBy, ReviewedBy,
      SourceOf, SupplementTo\\n:::\\n::::::::\\n\\n:::::::: {.divTableRow}\\n::: {.divTableCell}\\nContacts\\n:::\\n\\n:::
      {.divTableCell}\\nFAIR\\\\_ AIR\\\\_ Support\\n:::\\n\\n::: {.divTableCellLeft}\\nDocumentation
      concepts for contacts that can answer questions not\\naddressed in the metadata
      or other documentation.\\n:::\\n\\n::: {.divTableCell}\\n10\\n:::\\n\\n::: {.divTableCellLeft}\\nResource
      Contact Identifier, Resource Contact Identifier Scheme,\\nResource Contact Identifier
      Scheme URI, Distribution Contact Identifier,\\nDistribution Contact Identifier
      Scheme, Distribution Contact Identifier\\nScheme URI, Rights Holder Identifier,
      Rights Holder Identifier Scheme,\\nRights Holder Identifier Scheme URI, Rights
      URI\\n:::\\n::::::::\\n:::::::::::::::::::::::::::::::::\\n::::::::::::::::::::::::::::::::::\\n\\n<div>\\n\\nTable
      1. Documentation concepts recommended for four FAIR metadata use\\ncases.\\n\\n</div>\\n::::::::::::::::::::::::::::::::::::\\n:::::::::::::::::::::::::::::::::::::\\n\\n:::::
      {#block-yui_3_17_2_1_1718228221552_21730 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nThese
      conventions alone don't tell us how FAIR metadata are or when\\naggregated,
      how FAIR a particular repository is, but they can provide a\\nframework for
      measuring metadata completeness as a first step in\\nmetadata improvement (Gordon
      and Habermann, 2018). We used these\\nconventions as a guide to measure FAIRness
      of DataCite metadata in over\\n1400 repositories (Burger et al., 2021; Habermann,
      2021a) and to measure\\nFAIRness for \\\\~1.3 million DataCite metadata records
      collected from\\nrepositories associated with almost 400 universities and colleges\\nworldwide
      during January 2024. Habermann (2024a, b, c) showed that most\\nof these repositories
      focus on providing the six mandatory DataCite\\nelements required to get a DOI,
      a behavior which is consistent with the\\ninitial intent of the DataCite schema
      to support resource identification\\nand citation. Despite this intent, the
      DataCite schema includes many\\nelements that support the broader FAIR goals
      (Access, Interoperability,\\nand Reuse, i.e., AIR, Table 1).\\n\\nThis blog
      focuses on using those recent measurements to identify the\\nrepositories with
      the most complete metadata overall, i.e. bright spots\\nin university metadata
      at DataCite. We measure and visualize metadata\\ncompleteness for 58 metadata
      elements in four FAIR use cases, two of\\nwhich correspond to Findability and
      two of which correspond to\\nAccessibility, Interoperability, and Reuse (AIR
      in Table 1). The\\ncompleteness visualization is comprised of four radar plots,
      one for\\neach use case, with names of the recommended documentation concepts\\naround
      the outside of each plot. The completeness for each concept is 0%\\nat the center
      of the plot and 100% along the outside edge.\\n\\n# Minimum Metadata {#minimum-metadata
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nMost DataCite repositories focus on
      the six mandatory elements and the\\nlanding page URL for the resource getting
      a DOI. These elements occur in\\nthe Findable Text and Findable Identifiers
      use cases (bold in Table 1).\\nThey are present in all repositories, so being
      able to recognize them in\\nthe completeness visualization is helpful.\\n:::\\n::::\\n:::::\\n\\n:::::

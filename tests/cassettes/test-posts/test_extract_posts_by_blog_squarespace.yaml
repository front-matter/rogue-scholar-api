      class=\\\"sqs-html-content\\\">\\n  <h1 style=\\\"white-space:pre-wrap;\\\">Documentation
      Concepts</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">As described
      above, there are forty-two repositories that may be exploring project metadata
      in DataCite. The principal question to be addressed here is: what is the content
      of these project records? We can address this question using <em>documentation
      concepts</em>, dialect-independent concept names that can be mapped to many
      metadata dialects and enable comparison of metadata content across dialects.
      As an example, consider that DataCite Metadata, a collection of documentation
      concepts, are available in multiple dialects: XML, json, schema.org, or json-ld.
      All of these dialects include the title of the resource, a documentation concept,
      but those titles are in different places in each dialect structure. To check
      whether or not the concept \u201CResource Title\u201D exists in a record, a
      map of the concepts must exist for that dialect. See Habermann, 2024a for mapping
      of the concepts used here to the DataCite Metadata JSON Schema.&nbsp;</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

      block-type=\"23\"}\n::: {.sqs-block-content}\n    \"resourceTypes\": [\n        {\n            \"id\":
      \"dataset\",\n            \"title\": \"Dataset\",\n            \"count\": 3770\n        },\n        {\n            \"id\":
      \"text\",\n            \"title\": \"Text\",\n            \"count\": 1589\n        },\n:::\n:::\n\n:::

      {.sqs-block-content}\n::: {.sqs-html-content}\nMetadata Game Changers has been
      exploring re-curation capabilities with\nmany repositories for several years,
      developing and implementing tools\nand processes to find identifiers of many
      kinds, improving metadata, and\nsharing the improved metadata in the global
      research infrastructure. A\nrecent talk describes three examples:\n\n# Dryad
      Data Repository {#dryad-data-repository style=\"white-space:pre-wrap;\"}\n\nTwo
      phases of re-curation added 1) author affiliations and\norganizational identifiers
      (RORs) and 2) funder identifiers and award\nnumbers.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1677609382787_21991

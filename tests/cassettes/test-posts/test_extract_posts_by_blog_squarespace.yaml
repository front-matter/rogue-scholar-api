      {.sqs-block-content}\\n::: {.sqs-html-content}\\n## Ted Habermann, Metadata
      Game Changers {#ted-habermann-metadata-game-changers style=\\\"white-space:pre-wrap;\\\"}\\n\\n#
      Introduction {#introduction style=\\\"white-space:pre-wrap;\\\"}\\n\\nDuring
      June we discussed results of [FAIR metadata assessments for 387\\nDataCite\\nrepositories](https://metadatagamechangers.com/blog/2024/6/12/fair-metadata-university-and-college-bright-spots){target=\\\"_blank\\\"}\\nassociated
      with universities and colleges. The [University of Bath\\nResearch Data\\nArchive](https://researchdata.bath.ac.uk/){target=\\\"_blank\\\"}
      was\\nidentified as an outstanding example of complete DataCite metadata\\nsupporting
      four FAIR use cases (findable text, findable identifiers,\\nconnections, and
      contacts).\\n\\nAfter that blog was published, a research librarian at the University
      of\\nBath, Alexander Ball, let me know that they were in the process of\\nupdating
      their tools for managing people and organizations in their\\nmetadata, both
      important elements in the FAIR use cases. Last week he\\nlet me know that they
      had finished that project and updated their\\nDataCite metadata. Thanks Alex
      for a great opportunity to see how\\nimprovement iterations are reflected in
      the FAIR Assessments.\\n\\n# January Baseline {#january-baseline style=\\\"white-space:pre-wrap;\\\"}\\n\\nFigure
      1 shows the results of the initial assessment done during January\\n2024 as
      completeness of 58 metadata elements in four FAIR use cases\\n(Findable Text,
      Findable Identifiers, AIR Connections, and AIR\\nContacts). The scores for each
      use case are shown above the plots on the\\nleft and in a line plot on the right
      along with the total score of 46%.\\nThis was the highest total score observed
      in the 387 repositories\\nstudied.\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1727042630865_20557

      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Figure
      5 shows similar data, comparing the number of affiliations (grey) and affiliation
      identifiers (orange) to the number of parties (red). There are a few affiliations
      between 2011 and 2013 (the two curves overlay) with a sharp increase in the
      number of affiliations and identifiers after 2018. These changes during 2019
      coincide with a major change in the <a href=\"https://blog.datadryad.org/2019/09/24/new-dryad-is-here/\">Dryad
      infrastructure</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">The affiliation
      and affiliation identifier data also show a gap, in this case primarily before
      2019 with affiliations and identifiers being completely absent in most years
      between 2008 and 2017. Note there is also a gap in affiliation identifiers between
      2019 and 2022 shown as grey check. In total, there are over 1700 missing affiliations
      and over 1800 missing affiliation identifiers.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

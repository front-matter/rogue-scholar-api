      {#block-yui_3_17_2_1_1714666732308_96126 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nFigure
      1. Metadata completeness for FAIR use cases in university\\nrepositories at
      DataCite. The Y-axis shows the number of repositories,\\nand the X-Axis shows
      the completeness level. The completeness is highest\\nfor the Text use case
      because of mandatory DataCite metadata fields and\\ndecreases for all other
      use cases the correspond to the A, I, and R in\\nFAIR.\\n\\n# Consistency of
      Funder Metadata {#consistency-of-funder-metadata style=\\\"white-space:pre-wrap;\\\"}\\n\\nConsistent
      metadata is critical within and across repositories to\\ncorrectly identify
      connections between research objects of many kinds.\\nWith the goal of characterizing
      contributions from specific awards, we\\nsearched text award metadata in CHORUS
      retrievals from Crossref to find\\nNSF award numbers. We were successful in
      identifying award numbers for\\n93% of the awards. However, this leaves almost
      32,000 free text award\\ndescriptions for which award numbers could not be identified
      (Figure 2).\\nAlmost half of these are errors in the length of the provided
      award\\nnumbers, i.e. they are shorter or longer than the required seven digits.\\nIn
      other cases, award titles are provided instead of identifiers, or\\napparently
      random text.\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1714666732308_97462

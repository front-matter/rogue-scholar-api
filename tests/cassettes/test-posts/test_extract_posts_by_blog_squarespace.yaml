      id=\"block-yui_3_17_2_1_1656021374536_4716\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Resource
      Author Affiliations</h1><p class=\"\" style=\"white-space:pre-wrap;\">Affiliations
      are important for authors and contributors, as they make it possible to identify
      resources created by and contributed to by faculty members and associates of
      a particular university. The DataCite metadata schema has included affiliation
      names since Version 3.1 (2015) and identifiers for the affiliated organizations
      were added in Version 4.3 (2019). In this work I focused on author affiliations
      as they are much more common than contributor affiliations. Note: to see the
      affiliation data in the REST API a special parameter (<a href=\"https://support.datacite.org/docs/can-i-see-more-detailed-affiliation-information-in-the-rest-api\">affiliation=True</a>)
      must be added to the request.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      metadata records retrieved in the sample (see description above) were examined
      to identify repositories that included affiliation information for creators.
      In all, 10,561 of 29,838 records in the overall sample (35%) included author
      affiliations and 61 of the 80 repositories (76%) included affiliation information
      for some records.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Two
      patterns emerge in these observations. Twelve repositories include just one
      affiliation, typically, the home affiliation of the repository, repeated multiple
      times. The other repositories include more than one affiliation. Typically,
      the \u2018home\u2019 affiliation is most common, but others are also included.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The observation of a single affiliation
      occurring many times in a repository was discussed in <a href=\"https://metadatagamechangers.com/blog/2019/11/10/how-many-rors-do-we-need\">How
      Many RORs Do We Need?</a> And the concept of Homogeneity Index was introduced
      as a way to measure this phenomena. It is calculated as</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1656089746751_12853\"><div
      class=\"sqs-block-content\"><center><pre>\n<u>the number of records with the
      most common affiliation</u>\nthe total number of records</pre></center></div></div><div
      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1656089746751_15811\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">with
      a range from 0 to 1. If this index is close to 1, it means that a small number
      of affiliations are used many times in the repository, i.e. the affiliations
      are homogeneous. The index gets closer to 0 as the number of affiliations increases.
      Some examples demonstrate this concept.</p><p class=\"\" style=\"white-space:pre-wrap;\">In
      the first case, the University of Hong Kong has 135 affiliations in the 500
      record sample. One hundred and thirty-three of these are the same: \u201CUniversity
      of Hong Kong\u201D giving a homogeneity index of 133/135 = 98.5%, a very homogeneous
      affiliation list.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1656021374536_7494\"><div
      class=\"sqs-block-content\"><html>\n<style type=\"text/css\">\n    td {\n        padding:
      8px;\n    }\n</style>\n<table border=\"1\" width=\"100%\">\n    <tr>\n        <td><b>Repository</b></td>\n        <td><b>Affiliation</b></td>\n        <td
      align=\"center\"><b>Count</b></td>\n    </tr>\n<tr><td rowspan=\"2\">figshare.hku<br/>Two
      affiliations<br/>HI = 133 /135 = 98.5%</td><td><b>University of Hong Kong</b></td><td
      align=\"center\">133</td></tr>\n<tr><td>London School of Economics and Political
      Science</td><td  align=\"center\">2</td></tr>\n<tr><td rowspan=\"5\">bl.kcl<br/>Five
      affiliations<br/>HI = 35 / 51 = 69%<br/></td><td><b>King\u2019s College London</b></td><td
      align=\"center\">35</td></tr>\n<tr><td>University College London</td><td align=\"center\">6</td></tr>\n<tr><td>University
      of Winchester</td><td align=\"center\">4</td></tr>\n<tr><td>Institute of Enzymology</td><td
      align=\"center\">2</td></tr>\n<tr><td>Budapest University of Technology and
      Economics</td><td align=\"center\">2</td></tr>\n<tr><td rowspan=\"2\">bl.standrew<br/>HI
      = 494 / 2064 = 24%<br/></td><td><b>The University of St Andrews</b></td><td
      align=\"center\">494</td></tr>\n<tr><td>250+ other affiliations</td><td  align=\"center\">250+</td></tr>\n\n</table>\n<p><i>Table
      1. Affiliation homogeneity in university repositories.</i></p>\n</html>\n</div></div><div
      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1656021374536_7931\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">In
      the King\u2019s College case, the repository includes five affiliations in 49
      of the 500 records in the sample. The most common affiliation, \u201CKing\u2019s
      College London\u201D, occurs 35 times = 69%. In the final example, the University
      of St. Andrews repository includes 2064 affiliations in 392 of the 500 records.
      In this case, the most common affiliation, \u201CThe University of St. Andrews\u201D,
      occurs 494 times, 24%. The repository includes over 250 other affiliations,
      a very heterogeneous affiliation list.</p><p class=\"\" style=\"white-space:pre-wrap;\">In
      some cases, the \u2018home\u2019 institution occurs several different ways.
      For example, the most common affiliations in the repository for University of
      St. Andrews include two versions of the University name as well as names of
      two schools in the University:</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1656021374536_8408\"><div
      class=\"sqs-block-content\"><html>\n<style type=\"text/css\">\n    td {\n        padding:
      8px;\n    }\n</style>\n<table border=\"1\" width=\"100%\">\n<tr><td><b>Affiliation</b></td><td
      align=\"center\"><b># Occurrences</b></td></tr>\n<tr><td>The University of St
      Andrews</td><td align=\"center\">494</td></tr>\n<tr><td>School of Chemistry</td><td
      align=\"center\">329</td></tr>\n<tr><td>School of Physics and Astronomy</td><td
      align=\"center\">288</td></tr>\n<tr><td>University of St Andrews</td><td align=\"center\">235</td></tr>\n</table>\n<p><i>Table
      2. Common affiliations from the bl.standrew repository.</i></p>\n</html></div></div><div
      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1656021374536_8756\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      occurrence of multiple names for the same University in affiliation strings
      is not unusual, in fact, disambiguating these cases is a primary reason for
      the development of unique and permanent identifiers for organizations (<a href=\"https://ror.org/02wn5qz54\">https://ror.org/02wn5qz54</a>
      in this case).</p><h1 style=\"white-space:pre-wrap;\">Affiliation Identifiers</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The critical role of organizational
      identifiers in metadata in the academic recognition process has been discussed
      extensively during the last several years as has the importance of identifiers
      in addressing FAIR data principles. The previous section showed that affiliations,
      i.e. the foundation for connecting research results to universities, are rather
      sparse, occurring in ~34% of the records. The need for identifiers for these
      organizations was recognized only recently, so they are even less common. Only
      704 of the 2,679 organizations in the sample are identified and these identifiers
      are used 6,216 times in 37 of the repositories. The repository identifier types
      are evenly spilt between RORs and GRIDs. </p><h1 style=\"white-space:pre-wrap;\">Organizational
      Connectivity</h1><p class=\"\" style=\"white-space:pre-wrap;\">The concept of
      connectivity for individuals and organizations was introduced and discussed
      in a <a href=\"https://metadatagamechangers.com/blog/2021/5/14/improving-domain-repository-connectivity-closing-the-circle\">series
      of blog posts</a> last year. Connectivity can be measured as the % of items
      in a repository that have identifiers, typically ORCiDs for individuals and
      RORs, GRIDs, or some other identifier for organizations. That work focused on
      one domain repository (UNAVCO) to explore the benefits of the communities built
      around domain repositories.&nbsp; Organizations and individuals that participate
      in these communities make multiple contributions so identifiers, once found,
      can be used multiple times.</p><p class=\"\" style=\"white-space:pre-wrap;\">University
      repositories seem similar to domain repositories except those participants are
      held together by the institution rather than by a specific domain. Can the same
      approach be used to improve connectivity for university repositories?</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The affiliation homogeneity data
      discussed above indicates that the many university repositories have very homogeneous
      affiliations, i.e. most of the affiliations in the repository are the same.
      Figure 3 shows the Homogeneity Index for 63 repositories with affiliations.
      The data shows that for 20 of the repositories a single affiliation covers over
      90% of the records with affiliations. &nbsp;</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

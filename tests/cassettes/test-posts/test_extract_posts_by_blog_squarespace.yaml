      id=\"block-yui_3_17_2_1_1703191753898_15672\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Ted
      received a new <a href=\"https://www.nsf.gov/awardsearch/showAward?AWD_ID=2334426&amp;HistoricalAwards=false\">NSF
      award</a> entitled, \u2018<strong>INFORMATE: Improving networks for organizational
      repositories through metadata augmentation, transformation and evolution</strong>,\u2019
      this year in collaboration with Jamaica Jones and the team at <a href=\"https://www.chorusaccess.org\">CHORUS</a>.
      The overall goal of this project is to understand and characterize CHORUS\u2019
      capability to make the vast and growing global research infrastructure visible
      and to help facilitate use of that powerful information resource for the entire
      research community. <a href=\"https://upstream.force11.org/informate-where-are-the-data/\">Where
      Are the Data?</a> is the first in a series of discussions emerging from  that
      project.</p><p class=\"\" style=\"white-space:pre-wrap;\">The sad: This year
      we lost our good friend and long-time collaborator, <a href=\"https://www.linkedin.com/in/jeffdlb/\">Jeff
      de La Beaujardi\u00E8re</a>, to ALS in November. Jeff was a unique combination
      of wickedly smart, funny and kind. He loved his family and his friends and taught
      us about living life to the fullest. Ted met with Jeff at <a href=\"https://www.globe.gov\">GLOBE</a>
      during the late 1990s and they continued to work together at NOAA when Jeff
      moved from NASA to NOAA in 2008 and ski together after Jeff moved to Colorado.
      Erin worked closely with Jeff in her role at ESIP, where Jeff was the program
      officer that supported ESIP funding from NOAA. Erin led the development of the
      <a href=\"https://docs.google.com/presentation/d/11v7OpA81HqDhr2066ZiueVOruq8HLxQrSczzmYIbXFk/edit#slide=id.p\">remembrance
      slides</a> for the AGU Informatics Town Hall a few weeks ago where Jeff was
      the past-president. We\u2019d spent an afternoon with Jeff in September. There
      was some comfort to have had that final memory.  </p><p class=\"\" style=\"white-space:pre-wrap;\">We
      are looking forward to 2024 and continuing to work with the Global Research
      Infrastructure. </p><p class=\"\" style=\"white-space:pre-wrap;\">Stay Curious
      - </p><p class=\"\" style=\"white-space:pre-wrap;\">Erin &amp; Ted </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p

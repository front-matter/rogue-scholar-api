      id=\"block-yui_3_17_2_1_1683033344922_23462\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">&nbsp;RelationType</h2><p
      class=\"\" style=\"white-space:pre-wrap;\">One of the most important functions
      of DataCite metadata is to identify resources that are related to the resource
      being described by the metadata. The relationType, required for all related
      identifiers, describes the relationship between the resources. It must be selected
      a shared vocabulary.</p><p class=\"\" style=\"white-space:pre-wrap;\">Only two
      of the repositories with project metadata have related identifiers (Table 4).
      The three most common relationTypes in Zenodo are essentially Zenodo specific
      relation types related related to communities (IsPartOf) and DOI versioning
      (IsVersionOf and HasVersion).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1683033344922_33726\"><div

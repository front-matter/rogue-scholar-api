      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1726150971542_25938\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">The instrument metadata from these repositories
      include some elements that are unexpected for physical instruments, e.g. Resource
      Format with values like \u201Ctext/csv\u201D and Resource Size with values like
      \u201C1.3MB\u201D. &nbsp;Exploring these descriptive elements shows that two
      of the repositories in Table 1 are using the type \u201CInstrument\u201D to
      identify things like surveys, questionnaires, interviews, tests, checklists,
      or observation forms. This usage is consistent with the DataCite definition
      of Instrument but more detail is required to clearly identify the semantics
      of Instrument. It is interesting to note that \u201CStudyRegistration\u201D
      was added to the resourceTypeGeneral list in V4.5 and that \u201CProject\u201D
      will be added in the next version. These additions may provide a more appropriate
      solution in four of the records in Table 2 which currently use these terms as
      resourceTypes.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

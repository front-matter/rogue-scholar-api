      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Ted
      Habermann, Metadata Game Changers</h2><p class=\"\" style=\"white-space:pre-wrap;\">Cite
      this blog as: Habermann, T. (2024). Instrument Identifiers = Better Science.
      Front Matter. https://doi.org/10.59350/ehsbf-gwe11</p><p class=\"\" style=\"white-space:pre-wrap;\">Measuring
      ocean temperatures accurately is a critical step towards understanding heat
      in the oceans. Measurements made using EXpendable BathyThermographs (XBTs) compose
      ~18% of available ocean temperature data and these instruments introduce a positive
      bias into the global temperature anomaly estimates, resulting in a larger apparent
      warming following their introduction during the late 1960\u2019s and early 1970\u2019s.
      Estimating and correcting these biases depends on knowing the XBTs used to make
      measurements and knowing which instruments were used depends on persistent identifiers
      (PIDs) for those instruments.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      Research Data Alliance <a href=\"https://github.com/rdawg-pidinst\" target=\"_blank\">PIDINST
      Working Group</a> brought together experts from many domains to develop the
      concept of instrument identifiers into collection of use cases and a conceptual
      metadata schema with several implementations, including one based on the DataCite
      Metadata Schema. The DataCite community took the next step by adding the resource
      type \u201CInstrument\u201D to Version 4.5 of the metadata schema. This Figure
      shows how DataCite metadata for the instrument identifier can be combined with
      connected resources to help researchers understand the instrument, the measurements
      it makes, and the accuracy of those measurements.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      class=\\\"sqs-block-content\\\">\\n\\n<div class=\\\"sqs-html-content\\\">\\n
      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">This case, for instrument
      metadata, shows how metadata elements can be used to provide multiple levels
      of detail in instrument descriptions across the top. Multiple kinds of connections
      are shown across the bottom of the slide: Connections, Contributors, and Funders.
      The elements shown in red are the mandatory elements which are common to all
      DataCite metadata. Unfortunately, in many cases, e.g. when someone is trying
      to get a DOI as soon as possible, these are the only metadata elements included
      in the DataCite metadata. The other elements shown here therefore provide a
      generally unused capability for more detail in more complete DataCite metadata.</p><h1
      style=\\\"white-space:pre-wrap;\\\">Measuring Connectivity</h1><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">Quantitative measures (metrics) of the occurrence
      of identifiers in metadata are a critical tool for identifying good examples
      (bright spots), identifying opportunities for improvement, and tracking progress
      as those improvements are made. One measure specifically designed for identifiers
      of many kinds is termed Connectivity (Habermann, 2023 and 2024).&nbsp;</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Figure 3 shows connectivity
      for the Southern Cross University DataCite repository for six text fields and
      identifiers (creatorsID, creatorsAffiliation, creatorsAffiliationID, Funder
      Name, Funder Identifier, and Award Number). Each bar shows the % of repository
      DOIs that have all (green), some (yellow), and no (red) occurrences of the text
      field or identifier. For example, the fifth row shows that 78% of the DOIs have
      affiliations for all creators, 5% of the DOIs have affiliations for some creators,
      and 17% of the DOIs have no affiliation metadata. Similarly, the fourth row
      measures how many repository DOIs have identifiers for those affiliations. The
      connectivity varies significantly across the six metadata elements, identifying
      Award Numbers and Creator IDs (ORCIDS) as opportunities for improvement.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

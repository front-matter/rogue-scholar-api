      id=\"block-003a15719dcbe38cd621\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      University Corporation for Atmospheric Research (UCAR) is a community of over
      120 colleges and universities doing research aimed at understanding our atmosphere,
      weather, and climate. UCAR has recently decided to adopt ORCIDs as their organization-wide
      identifier for researchers, integrating ORCIDs into their research and organization
      management systems. </p><p class=\"\" style=\"white-space:pre-wrap;\">Metadata
      Game Changers has been working with UCAR on this project and started out answering
      this question: What is in existing UCAR ORCID profiles and how did it get there?</p><p
      class=\"\" style=\"white-space:pre-wrap;\">First, we collected over 600 ORCIDs
      for UCAR employees from <a href=\"https://opensky.ucar.edu/\">OpenSky</a>, the
      open access institutional repository of scholarly works published by scientists,
      researchers, and other staff supporting UCAR. We searched these ORCID profiles
      and retrieved publicly available information.</p><p class=\"\" style=\"white-space:pre-wrap;\">ORCID
      profiles include metadata for a diverse and growing set of kinds of things that
      can be associated with an individual researcher. The UCAR profiles included
      nearly 23,000 different items, an average of over 36 items / profile. &nbsp;Figure
      1 shows that the sample is dominated by papers and other research outputs (works)
      at 87% with peer-reviews accounting for another 9%. Employment, funding, and
      emails followed with less than 5% each.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

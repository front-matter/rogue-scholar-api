      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nCite
      this blog as Habermann, T. (2023). Responding to the Nelson Memo:\nRepository
      Re-Curation for Open Science. Front Matter.\nhttps://doi.org/10.59350/vb0h7-be823\n:::\n::::\n:::::\n\n:::::
      {#block-ecce4724e83db33aeff2 .sqs-block .html-block .sqs-block-html block-type=\"2\"
      border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n::::
      {.sqs-block-content}\n::: {.sqs-html-content}\n# Introduction {#introduction
      style=\"white-space:pre-wrap;\"}\n\nDuring August 2022 the White House Office
      of Science and Technology\nPolicy (OSTP) released a memo (generally known as
      the [Nelson\nMemo](https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-access-Memo.pdf))\ndescribing
      guidelines for \"ensuring free, immediate, and equitable\naccess to federally
      funded research\". The memo included guidelines for\nmetadata which stated that
      federal agencies should:\n\n\"Collect and make publicly available appropriate
      metadata associated\nwith scholarly publications and data resulting from federally
      funded\nresearch, to the extent possible at the time of deposit in a public\naccess
      repository. Such metadata should include at minimum: i) all\nauthor and co-author
      names, affiliations, and sources of funding,\nreferencing digital persistent
      identifiers,16 as appropriate; ii) the\ndate of publication; and, iii) a unique
      digital persistent identifier\nfor the research output;\"\n\nExisting metadata
      in many repositories were created and curated before\nthese identifiers existed
      and, therefore, do not include these\nidentifiers. To comply with the Nelson
      memo guidelines, these\nidentifiers must be found, if possible, and added to
      the metadata. In\nother words, the metadata must be curated again, or *re-curated*,
      to\ninclude this new content and made publicly available.\n:::\n::::\n:::::\n\n:::::

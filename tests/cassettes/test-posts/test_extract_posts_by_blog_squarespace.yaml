      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Introduction {#introduction
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe [DataCite Metadata\\nSchema](https://schema.datacite.org/meta/kernel-4.4/)
      has [evolved\\nconsiderably](https://metadatagamechangers.com/blog/2021/1/11/fair-datacite-metadata-evolution)\\nover
      more than a decade and now includes a variety of metadata elements,\\nresource
      types, related resources, and contributor types in millions of\\nmetadata records
      from over 2000 repositories. The DataCite Metadata\\nWorking Group has overseen
      this evolution and works with DataCite\\nmembers and the DataCite Board to chart
      the path forward for the\\nmetadata schema. Understanding how DataCite metadata
      is currently being\\nused provides critical background for this group. I will
      describe how\\nthe DataCite metadata facets help me improve my understanding
      of\\nDataCite metadata usage in this blog and introduce some software that\\ncan
      help you answer your questions about DataCite metadata usage.\\n\\n# Facets
      {#facets style=\\\"white-space:pre-wrap;\\\"}\\n\\nA facet is a metadata element,
      usually from a controlled list, that\\nprovides counts of records in a query
      result with particular values for\\nthe metadata element. Figure 1 shows how
      two facets are used in DataCite\\nto provide information about search results.
      The \\\"Registration Year\\\"\\nfacet shows how many results of this\\n\\\"[Landslide](https://search.datacite.org/works?query=Landslide)\\\"
      query\\nwere registered in each year between 2013 and 2022, i.e. 1436 registered\\nin
      2021, and the \\\"Resource Types\\\" facet shows that the majority of the\\nresources
      found in the search (3770) were datasets. Scrolling down in\\nthe [search result](https://search.datacite.org/works?query=Landslide)\\nshows
      the organizations with identifiers that created these resources.\\nThese facets
      provide information about the history, resource type, and\\nrepositories in
      the DataCite community that hold information about\\nlandslides. How can they
      help us understand the bigger picture of\\nmetadata usage?\\n:::\\n:::\\n:::\\n\\n:::

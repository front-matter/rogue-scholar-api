      \ <h1 style=\\\"white-space:pre-wrap;\\\">Conclusion</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Several
      DataCite members are beginning to use existing DataCite metadata elements to
      take advantage of the resourceTypeGeneral=Instrument capability introduced during
      January 2024. Currently 78 instrument records have been created by nine organizations.</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Like many metadata records
      in DataCite, these records are focused on the identification and citation use
      cases with mandatory DataCite fields and less usage of fields that support other
      use cases, like connectivity of people, organizations, funders, and other research
      objects. Re-curation of these existing records can increase the metadata completeness
      along with the return on investment of metadata creation and maintenance.</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Existing metadata elements
      support instrument descriptions at several different levels along a detail spectrum:
      resourceTypeGeneral -&gt; resourceType -&gt; title -&gt; description -&gt; relatedIdentifiers.
      Organizations that are just starting along the path to instrument metadata in
      DataCite can take advantage of examples from the Helmholtz-Zentrum Berlin f\xFCr
      Materialien und Energie GmbH that demonstrate this spectrum quite well. These
      examples may also provide a helpful starting point for dialogs on community
      conventions for instrument metadata in DataCite.</p><h1 style=\\\"white-space:pre-wrap;\\\">Join
      a Community Dialog!</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">DataCite,
      in partnership with Metadata Game Changers, is excited to announce a virtual
      community dialogue session to engage the broader life science and astronomy
      communities in co-developing metadata enhancements supporting the development
      and use of&nbsp;<em>persistent identifiers (PIDs) for instruments.</em>&nbsp;This
      dialogue represents the first phase of a larger project recently launched by
      DataCite.&nbsp;</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\"><strong>We
      invite metadata creators and users to join us</strong>&nbsp;and actively advance
      infrastructure solutions to identify, describe, discover, and track the impact
      of instruments across domain communities.&nbsp;A primary focus of the dialogue
      and the broader initiative, generously funded by the Richard Lounsbery Foundation,
      is the&nbsp;community collaboration and the co-development of collaboratively
      designed prototype solutions tailored to the needs of the life sciences and
      astronomy communities.&nbsp;</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">To
      this end,&nbsp;<strong>we would like to invite you to register today</strong>&nbsp;for
      this virtual dialogue.&nbsp;</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\"><span
      style=\\\"text-decoration:underline\\\">\U0001F52C</span><a href=\\\"https://datacite.org/event/persistent-identifiers-for-instruments-community-dialogue/\\\"><span
      style=\\\"text-decoration:underline\\\">Persistent Identifiers for Instruments
      Community Dialogue</span></a>:</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\"><span
      style=\\\"text-decoration:underline\\\">Information</span>:</p><ul data-rte-list=\\\"default\\\"><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Date: October 1, 2024</p></li><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Time: 11:00 am -1:00 pm ET</p></li><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Registration Link &amp; Agenda:
      <a href=\\\"https://datacite.org/event/persistent-identifiers-for-instruments-community-dialogue/\\\">https://datacite.org/event/persistent-identifiers-for-instruments-community-dialogue/</a>&nbsp;</p></li><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Open to instrument metadata
      creators and users, including researchers, data scientists, librarians and policymakers.</p></li><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Topics to include: ownership
      &amp; provenance; series &amp; versioning; replicability &amp; reuse; discoverability;
      impact measurement</p></li></ul><h1 style=\\\"white-space:pre-wrap;\\\">References&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

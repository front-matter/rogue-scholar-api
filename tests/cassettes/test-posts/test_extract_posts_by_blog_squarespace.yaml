      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The average connectivity,
      shown in Table 1, is very consistent across time and identifier types. The percent
      of resources in the repositories that have all author identifiers, i.e. complete,
      is between 10 and 11% and consistently higher for organizational identifiers
      (23 to 24%). The percent of resources that are missing all identifiers is between
      73 and 83%. It is interesting to note that the complete affiliation connectivity
      is two times greater than the party identifier connectivity, likely reflecting
      the pattern that affiliation identifiers are generally more common and easier
      to find than author identifiers. </p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

      id=\"block-yui_3_17_2_1_1686078964584_22937\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      UCAR ORCID adoption effort is in its early days, so this is essentially a sample
      of ORCID profiles in the wild. The data indicate that, in this case, data entry
      is done mostly by trusted organizations and that individual burden is relatively
      small. In fact, most of this content is added \u201Cmagically\u201D, in most
      cases without the individuals taking any action beyond providing their ORCID
      and update permissions to the publishers they are already using for their research
      outputs. This is one of the major benefits of ORCID identifiers, profiles are
      populated behind the scenes and provide a consistent, structured source of metadata
      on research and related accomplishments.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p

      id=\"item-66a26f22fa49da49eb4d4b6f\"><div class=\"row sqs-row\"><div class=\"col
      sqs-col-12 span-12\"><div class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\"
      id=\"block-76dfbe9ffdf5b80da6be\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Cite
      this blog as Habermann, T. (2024). Projects@DataCite Revisited. Front Matter.
      https://doi.org/10.59350/ejd15-gvd72.</p><p class=\"\" style=\"white-space:pre-wrap;\">Just
      over a year ago I explored the state of projects in DataCite metadata, motivated
      by a DataCite Metadata Working Group discussion about a new <a href=\"https://datacite-metadata-schema.readthedocs.io/en/4.5/appendices/appendix-1/resourceTypeGeneral/\"><span
      style=\"text-decoration:underline\">resourceTypeGeneral</span></a> of \u201CProject\u201D
      (Habermann, 2023). The landscape has evolved during the last year with the publication
      of the RAiD Metadata Schema (RAiD, 2023), the emergence of a strategic partnership
      between DataCite and Australian Research Data Commons (DataCite and ARDC, 2024),
      and work on project metadata for the FAIR Island Project (Robinson et al., 2023,
      Stathis and Robinson, 2024) and several Metadata Game Changers projects. These
      developments and experiences suggested it was time to revisit projects in DataCite
      with the goals of understanding how the new resourceTypeGeneral might be used
      and formulating a baseline to measure future developments.&nbsp;</p><h1 style=\"white-space:pre-wrap;\">Finding
      Projects</h1><p class=\"\" style=\"white-space:pre-wrap;\">The initial step
      is finding projects in DataCite. The first time around I used the most straight-forward
      approach I could imagine: search for \u201CProject\u201D in the free text resourceType
      element. The results were mixed. Many of the resources had resourceType = Project,
      which was good, but many others had descriptions that suggested that they were
      other resourceTypes. For example, Zenodo had almost 29,000 records with resourceType
      = Project Deliverable or Project milestone.</p><p class=\"\" style=\"white-space:pre-wrap;\">This
      time I used a more focused approach. First, Kelly Stathis at DataCite helped
      me get beyond the DataCite facet list which is limited to ten results to find
      ninety-six repositories that included \u201CProject\u201D or \u201Cproject\u201D
      in their resourceType elements. Examining the resourceType data for these, I
      found that the resourceType descriptions for most of the resources that appeared
      to be projects ended with the word Project (or project), so I used URLs like:
      <a href=\"https://api.datacite.org/dois?query=types.resourceType:(*roject$)\"><span
      style=\"text-decoration:underline\">https://api.datacite.org/dois?query=types.resourceType:(*roject)</span></a>
      to focus the sample. Re-examining the results identified two repositories that
      had resourceTypes like \u201CTemperature profiles from XBT probes collected
      during 20230618 cruise in the framework of the MACMAP project\u201D which were
      clearly datasets rather than projects. This winnowing resulted in the set I
      used for further work, nearly 12,000 records from forty-two repositories.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">This process illustrates the kind
      of challenges faced whenever using free text metadata fields in discovery and
      analysis and the primary motivation for using a standard shared list for resourceTypeGeneral
      in DataCite. This problem will go away when \u201CProject\u201D is added to
      the shared list for resourceTypeGeneral in the next release of the DataCite
      schema.</p><h1 style=\"white-space:pre-wrap;\">Updated Project Record Sample
      for Analysis</h1><p class=\"\" style=\"white-space:pre-wrap;\">These selection
      shenanigans had some effect on the details of the dataset when compared to last
      year\u2019s data, e.g. the second largest repository in last year\u2019s sample
      (Zenodo) was dropped, and some other numbers were reduced, but the big picture
      looks similar. The Center for Open Science - Open Science Framework repository,
      cos.osf, has by far the largest number of project metadata records and the cos.osf
      records have resourceTypeGeneral = \u201CProject\u201D so they are also unambiguously
      projects. Some non-projects may remain in other repositories.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">For COS, I randomly sampled 10,000 of 78,000+
      records. For all other repositories, I included all project records for the
      analysis.&nbsp; Six repositories have 100 or more projects, and fifteen repositories
      have more than 10 projects (Table 1).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

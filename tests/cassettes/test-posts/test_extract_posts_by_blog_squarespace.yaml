      Big Picture</h1><p class=\"\" style=\"white-space:pre-wrap;\">We tested 51,602
      of 97,485 awards (53%) from CHORUS and found DOI matches in PAR for 32,543 of
      the tested awards (63%), leaving 19,059 awards that have no results published
      in PAR. The tested awards are associated with 307,549 DOIs in CHORUS and 127,218
      (41%) of these were found in PAR. The numbers of DOIs found in PAR are shown
      in green in Figure 6 along with DOIs found in CHORUS and not in PAR as blue.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

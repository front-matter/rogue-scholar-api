      id=\"block-yui_3_17_2_1_1646693405120_21562\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      schematic depiction of metadata layers in Figure 1 and the data in Figure 2
      clearly indicate that differences between metadata content in Metadata Mountain
      are related to transfer processes rather than to creation processes. When these
      transfers are improved, attrition along the metadata pathway can be decreased
      or eliminated, metadata content is maintained and Metadata Mountain becomes
      the Metadata Superhighway shown in Figure 3, increasing the content and the
      potential benefits of the global research infrastructure.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

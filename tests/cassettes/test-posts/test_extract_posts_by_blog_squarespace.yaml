      "content_text": "::: {#item-64510c72121d293b033a93da .sqs-layout .sqs-grid-12
      .columns-12 layout-label=\"Post Body\" data-type=\"item\" updated-on=\"1683033343449\"}\n:::
      {.row .sqs-row}\n::: {.col .sqs-col-12 .span-12}\n::: {#block-6458b9bb4163741ad000
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\n# Introduction {#introduction
      style=\"white-space:pre-wrap;\"}\n\nThe DataCite Metadata Schema was developed
      to provide identification and\ncitation metadata for a wide variety of resource
      types and it has been\nsuccessfully used for [many resource\ntypes](https://metadatagamechangers.com/blog/2022/5/29/how-many-when-version-2)\nfor
      nearly two decades. In fact, the size of the resourceTypeGeneral\nvocabulary
      that is used for the required resourceTypeGeneral element\ngrew significantly
      in the current version (4.4) of the schema, adding\ndetail to the Text type
      with [thirteen new\ntypes](https://metadatagamechangers.com/blog/2022/5/18/datacite-facets-understanding-datacite-usage).\n\nThe
      DataCite schema also allows users to define types that they need but\nare not
      in the current list using the free text resourceType element,\ntypically with
      resourceTypeGeneral = \"Other\". This approach allows\nidentification of new
      types in a way that allows discovery and easy\nmigration if the new type becomes
      part of the shared vocabulary on the\nroad to broader adoption.\n\nAs an example,
      many people have identified the need for project metadata\nfor many years and,
      in fact, projects have been described in many\nmetadata dialects (e.g. [Habermann
      et al.,\n2018](https://doi.org/10.3390/geosciences8050179)). Given the diversity\nof
      types described by DataCite metadata, it is interesting to explore\nwhether
      users are using DataCite metadata for projects and, if so, how\nare they using
      it?\n\nFinding DataCite metadata that includes \"Project\" in the resourceType
      is\nstraightforward using the DataCite API query:\n\n[https://api.datacite.org/dois?query=types.resourceType:\\*Project\\*&page\\[size\\]=1](https://api.datacite.org/dois?query=types.resourceType:*Project*&page%5bsize%5d=1)\nand
      the facets for this query provide an overview of repositories that\nare using
      this type:\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1683033344922_14803 .sqs-block
      .code-block .sqs-block-code block-type=\"23\"}\n::: {.sqs-block-content}\n|                   |                                      |           |\n|-------------------|--------------------------------------|-----------|\n|
      **Client**        | **Name**                             | **Count** |\n| cos.osf           |
      Open Science Framework               | 73,828    |\n| cern.zenodo       | Zenodo                               |
      28,687    |\n| tdl.tacc          | Texas Advanced Computing Center      | 621       |\n|
      gdcc.odum-library | UNC Libraries                        | 212       |\n| umich.library     |
      University of Michigan Library       | 193       |\n| fatj.ngeahg       | WL
      - Publications                    | 167       |\n| cdl.cdl           | California
      Digital Library           | 93        |\n| unlv.ds           | DigitalScholarship@UNLV              |
      68        |\n| tib.hawk          | HAWK Hildesheim - Hornemann Institut | 58        |\n|
      tib.eurescom      | Eurescom GmbH                        | 48        |\n|                   |
      Total                                | 103,975   |\n\n*Table 1. These ten repositories
      have 99.75% ofDataCite records with\n\\\"Project\\\" in the resourceType element.*\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1683033344922_15184 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\n\u00a0These numbers show that
      the Open Science Framework and Zenodo are using\nthe project type for many records.
      Random samples of 5000 records were\nretrieved from these two repositories along
      with all records from the\nsmaller users to understand more about usage of this
      resource type.\n\n# Metadata Content {#metadata-content style=\"white-space:pre-wrap;\"}\n\n##
      ResourceType {#resourcetype style=\"white-space:pre-wrap;\"}\n\nThe DataCite
      resourceType is an optional free-text field that provides\nmore information
      about the type of a resource than the mandatory and\ncontrolled resourceTypeGeneral
      element. This dataset includes records\nthat have ''Project'' in their free-text
      resourceTypes. Each repository\nimplements this free-text differently, some
      with simply Project and some\nwith more details about the type of project or
      the resource type:\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1683033344922_19406
      .sqs-block .code-block .sqs-block-code block-type=\"23\"}\n::: {.sqs-block-content}\n|                   |                                                                                                                                                                                                                                                                               |\n|-------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|\n|
      **Client**        | **Resource Type**                                                                                                                                                                                                                                                             |\n|
      cos.osf           | Project                                                                                                                                                                                                                                                                       |\n|
      cern.zenodo       | Project Deliverable, Project milestone                                                                                                                                                                                                                                        |\n|
      tdl.tacc          | Project/Other, Project/Report, Project/Other/REU, Project/Other/Dataset,
      Project/Experimental, Project/Other/Check Sheet, Project/Other/Database, Project/Other/Poster,
      Project/Other/Report, Project/Other/None, Project/Other/Code, Project/Other/Other,
      Project/Simulation |\n| gdcc.odum-library | Capstone Project, Project                                                                                                                                                                                                                                                     |\n|
      umich.library     | Project, Master\\''s Project                                                                                                                                                                                                                                                    |\n|
      fatj.ngeahg       | Projectrapport, Project report                                                                                                                                                                                                                                                |\n\n*Table
      2. Some repositories use simply \\\"Project\\\", others provide more\ndetail.*\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1683033344922_19473 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\n## \u00a0Funder Information {#funder-information
      style=\"white-space:pre-wrap;\"}\n\nGiven that research projects are often associated
      with particular\nfunders and many times particular awards, one might expect
      that the\nproject metadata records would include funder metadata. The data in\nTable
      3 show that this is not the case with funder metadata occurring\nonly in 33%
      of the TACC records, 13% of the Zenodo records and very few\nrecords in other
      repositories. The TACC projects have many different\nfunders while the Zenodo
      funders are overwhelmingly the European\nCommission (3656). It is interesting
      to note that these metadata also\ninclude funder identifiers (Crossref funder
      Ids) and award numbers, i.e.\nunique funder identifiers for specific awards.\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1683033344922_23395 .sqs-block .code-block .sqs-block-code
      block-type=\"23\"}\n::: {.sqs-block-content}\n|                   |                   |                       |                  |\n|:-----------------:|:-----------------:|:---------------------:|:----------------:|\n|  **Repository**   |
      **ProjectFunder** | **Funder Identifier** | **Award Number** |\n|    cern.zenodo    |       3680        |         3680          |       3680       |\n|      cos.osf      |         6         |           6           |        3         |\n|
      gdcc.odum-library |         1         |                       |        1         |\n|     tdl.tacc      |        202        |                       |       199        |\n\n*Table
      3. Funder metadata in project records.*\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1683033344922_23462
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\n## \u00a0RelationType {#relationtype
      style=\"white-space:pre-wrap;\"}\n\nOne of the most important functions of DataCite
      metadata is to identify\nresources that are related to the resource being described
      by the\nmetadata. The relationType, required for all related identifiers,\ndescribes
      the relationship between the resources. It must be selected a\nshared vocabulary.\n\nOnly
      two of the repositories with project metadata have related\nidentifiers (Table
      4). The three most common relationTypes in Zenodo are\nessentially Zenodo specific
      relation types related related to\ncommunities (IsPartOf) and DOI versioning
      (IsVersionOf and HasVersion).\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1683033344922_33726
      .sqs-block .code-block .sqs-block-code block-type=\"23\"}\n::: {.sqs-block-content}\n|                              |           |                     |           |\n|:----------------------------:|:---------:|:-------------------:|:---------:|\n|       **cern.zenodo**        |           |                     |           |\n|       **relationType**       |
      **Count** |  **relationType**   | **Count** |\n|     IsPartOf (community)     |   3374    |    IsCompiledBy     |    13     |\n|
      IsVersionOf (DOI Versioning) |   2567    |      Continues      |    10     |\n|
      HasVersion (DOI Versioning)  |   2530    |    IsPublishedIn    |     7     |\n|            Cites             |    213    |    IsContinuedBy    |     5     |\n|          References          |    117    |   IsDocumentedBy    |     5     |\n|        IsIdenticalTo         |    65     |     IsSourceOf      |     4     |\n|        IsSupplementTo        |    57     |
      IsPreviousVersionOf |     3     |\n|       IsSupplementedBy       |    42     |    IsDescribedBy    |     1     |\n|           HasPart            |    33     |      Obsoletes      |     1     |\n|        IsDerivedFrom         |    19     |      Requires       |     1     |\n|        IsNewVersionOf        |    16     |      Documents      |     1     |\n|        IsReferencedBy        |    15     |    IsRequiredBy     |     1     |\n|           CitedBy            |    13     |                     |           |\n|         **tdl.tacc**         |           |                     |           |\n|           IsPartOf           |    148    |   IsNewVersionOf    |     6     |\n|        IsSupplementTo        |    28     |       HasPart       |     1     |\n|        IsDocumentedBy        |    21     |       CitedBy       |     1     |\n|          References          |    14     |                     |           |\n\n*Table
      4. RelationTypes in Zenodo and TACC repository project metadata.\nNo other repositories
      included relationTypes.*\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1683033344922_33862
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\n## RelatedIdentifier/ResourceTypeGeneral
      {#relatedidentifierresourcetypegeneral style=\"white-space:pre-wrap;\"}\n\nKnowing
      the relations between project resources is important, but the\ntypes of the
      related objects are equally important to users looking for\nspecific types of
      related objects. These types are indicated by the\nresourceTypeGeneral element
      of the relatedIdentifier. The only\nrepository that includes this information
      is Zenodo and the types are\nshown below. Note that these occur in \\~70% of
      the project records.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1683033344922_36460

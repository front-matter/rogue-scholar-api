      {.sqs-block-content}\n::: {.sqs-html-content}\n# Introduction {#introduction
      style=\"white-space:pre-wrap;\"}\n\nI recently attended the Open Repositories
      Conference and learned quite a\nbit about repository tools being used by universities
      and other\norganizations. University repositories are particularly interesting
      to\nme as I am working on the [Realities of Academic Data\nSharing](https://www.nsf.gov/awardsearch/showAward?AWD_ID=2135874)\nproject
      with the [Association of Research\nLibraries](https://www.arl.org/) and several
      universities. A [recent\nblog\npost](https://metadatagamechangers.com/blog/2022/3/7/ivfrlw6naf7am3bvord8pldtuyqn4r)\ncompared
      DataCite metadata from institutional repositories and other\ngeneral repositories.
      The metadata journeys from the researchers to the\nglobal infrastructure vary
      in these cases and this effects the FAIRness\nof the metadata. That work included
      only a small sample of universities\nand I wanted to extend it across a broader
      sample to try to characterize\nuniversities in DataCite generally. This is the
      first blog in a series\ndescribing what I found.\n\nThe initial sample included
      repositories with \"University\" or \"College\"\n(in several languages) in their
      names augmented with repositories\nassociated with members of the Association
      of Research Libraries. This\nsample, termed *University Repositories*, included
      458 repositories from\nall over the world and seemed to provide a good start
      for discerning\noverall characteristics of university repositories.\n\n# ResourceTypes
      {#resourcetypes style=\"white-space:pre-wrap;\"}\n\nIt is not uncommon to think
      about DataCite as the place where members\nregister *datasets* for DOIs. [Recent\nwork](https://metadatagamechangers.com/blog/2022/5/29/how-many-when-version-2)\nreminded
      me that DataCite is also used to register DOIs for many other\nresourceTypes.
      In particular, \"Text\" resources are very common in\nDataCite and have outnumbered
      Datasets overall in many recent years.\nFigure 1 shows the distribution of resourceTypes
      in the University\nRepositories. Text resources clearly dominate the University\nRepositories.
      They make up \\~1.4 million of the \\~3 million resources\n(46%) while Datasets
      make up 25% of the resources (nearly 800,000). As a\n\"Data Person\" this observation
      takes some getting used to, but \"it is\nwhat it is\"!\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1656006207365_19642 .sqs-block .image-block .sqs-block-image

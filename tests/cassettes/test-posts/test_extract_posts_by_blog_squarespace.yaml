      \                    |     2      |      1       |    14    |\\n| 10.5281/zenodo.6804281
      |    1     |       2        |          1           |      2      |          1
      \         |                     |            |      7       |    7     |\\n\\n*Table
      6. Projects with more than ten connections.*\\n:::\\n::::\\n\\n::::: {#block-yui_3_17_2_1_1683491395638_29270
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n::::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nIn some cases, projects are
      isolated with few interconnections. In\\nothers, there are many interconnections
      (Figure 1).\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1683491395638_29863
      .sqs-block .image-block .sqs-block-image block-type=\\\"5\\\"}\\n:::: {.sqs-block-content}\\n:::

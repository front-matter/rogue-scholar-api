      in University\\nRepositorieS</p>\\n</div></figcaption>\\n</figure>\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656021374536_4716 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Resource Author Affiliations
      {#resource-author-affiliations style=\\\"white-space:pre-wrap;\\\"}\\n\\nAffiliations
      are important for authors and contributors, as they make it\\npossible to identify
      resources created by and contributed to by faculty\\nmembers and associates
      of a particular university. The DataCite metadata\\nschema has included affiliation
      names since Version 3.1 (2015) and\\nidentifiers for the affiliated organizations
      were added in Version 4.3\\n(2019). In this work I focused on author affiliations
      as they are much\\nmore common than contributor affiliations. Note: to see the
      affiliation\\ndata in the REST API a special parameter\\n([affiliation=True](https://support.datacite.org/docs/can-i-see-more-detailed-affiliation-information-in-the-rest-api))\\nmust
      be added to the request.\\n\\nThe metadata records retrieved in the sample (see
      description above)\\nwere examined to identify repositories that included affiliation\\ninformation
      for creators. In all, 10,561 of 29,838 records in the\\noverall sample (35%)
      included author affiliations and 61 of the 80\\nrepositories (76%) included
      affiliation information for some records.\_\\n\\nTwo patterns emerge in these
      observations. Twelve repositories include\\njust one affiliation, typically,
      the home affiliation of the repository,\\nrepeated multiple times. The other
      repositories include more than one\\naffiliation. Typically, the 'home' affiliation
      is most common, but\\nothers are also included.\\n\\nThe observation of a single
      affiliation occurring many times in a\\nrepository was discussed in [How Many
      RORs Do We\\nNeed?](https://metadatagamechangers.com/blog/2019/11/10/how-many-rors-do-we-need)\\nAnd
      the concept of Homogeneity Index was introduced as a way to measure\\nthis phenomena.
      It is calculated as\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656089746751_12853
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n
      \   the number of records with the most common affiliation\\n    the total number
      of records\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656089746751_15811 .sqs-block
      .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nwith a range from 0 to 1. If
      this index is close to 1, it means that a\\nsmall number of affiliations are
      used many times in the repository, i.e.\\nthe affiliations are homogeneous.
      The index gets closer to 0 as the\\nnumber of affiliations increases. Some examples
      demonstrate this\\nconcept.\\n\\nIn the first case, the University of Hong Kong
      has 135 affiliations in\\nthe 500 record sample. One hundred and thirty-three
      of these are the\\nsame: \\\"University of Hong Kong\\\" giving a homogeneity
      index of 133/135 =\\n98.5%, a very homogeneous affiliation list.\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656021374536_7494 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n<table data-border=\\\"1\\\"
      width=\\\"100%\\\">\\n<colgroup>\\n<col style=\\\"width: 33%\\\" />\\n<col style=\\\"width:
      33%\\\" />\\n<col style=\\\"width: 33%\\\" />\\n</colgroup>\\n<tbody>\\n<tr
      class=\\\"odd\\\">\\n<td><strong>Repository</strong></td>\\n<td><strong>Affiliation</strong></td>\\n<td
      style=\\\"text-align: center;\\\"><strong>Count</strong></td>\\n</tr>\\n<tr
      class=\\\"even\\\">\\n<td rowspan=\\\"2\\\">figshare.hku<br />\\nTwo affiliations<br
      />\\nHI = 133 /135 = 98.5%</td>\\n<td><strong>University of Hong Kong</strong></td>\\n<td
      style=\\\"text-align: center;\\\">133</td>\\n</tr>\\n<tr class=\\\"odd\\\">\\n<td>London
      School of Economics and Political Science</td>\\n<td style=\\\"text-align: center;\\\">2</td>\\n</tr>\\n<tr
      class=\\\"even\\\">\\n<td rowspan=\\\"5\\\">bl.kcl<br />\\nFive affiliations<br
      />\\nHI = 35 / 51 = 69%<br />\\n</td>\\n<td><strong>King\u2019s College London</strong></td>\\n<td
      style=\\\"text-align: center;\\\">35</td>\\n</tr>\\n<tr class=\\\"odd\\\">\\n<td>University
      College London</td>\\n<td style=\\\"text-align: center;\\\">6</td>\\n</tr>\\n<tr
      class=\\\"even\\\">\\n<td>University of Winchester</td>\\n<td style=\\\"text-align:
      center;\\\">4</td>\\n</tr>\\n<tr class=\\\"odd\\\">\\n<td>Institute of Enzymology</td>\\n<td
      style=\\\"text-align: center;\\\">2</td>\\n</tr>\\n<tr class=\\\"even\\\">\\n<td>Budapest
      University of Technology and Economics</td>\\n<td style=\\\"text-align: center;\\\">2</td>\\n</tr>\\n<tr
      class=\\\"odd\\\">\\n<td rowspan=\\\"2\\\">bl.standrew<br />\\nHI = 494 / 2064
      = 24%<br />\\n</td>\\n<td><strong>The University of St Andrews</strong></td>\\n<td
      style=\\\"text-align: center;\\\">494</td>\\n</tr>\\n<tr class=\\\"even\\\">\\n<td>250+
      other affiliations</td>\\n<td style=\\\"text-align: center;\\\">250+</td>\\n</tr>\\n</tbody>\\n</table>\\n\\n*Table
      1. Affiliation homogeneity in university repositories.*\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656021374536_7931 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nIn the King's College case,
      the repository includes five affiliations in\\n49 of the 500 records in the
      sample. The most common affiliation,\\n\\\"King's College London\\\", occurs
      35 times = 69%. In the final example,\\nthe University of St. Andrews repository
      includes 2064 affiliations in\\n392 of the 500 records. In this case, the most
      common affiliation, \\\"The\\nUniversity of St. Andrews\\\", occurs 494 times,
      24%. The repository\\nincludes over 250 other affiliations, a very heterogeneous
      affiliation\\nlist.\\n\\nIn some cases, the 'home' institution occurs several
      different ways. For\\nexample, the most common affiliations in the repository
      for University\\nof St. Andrews include two versions of the University name
      as well as\\nnames of two schools in the University:\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656021374536_8408 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n|                                 |
      \                   |\\n|---------------------------------|:------------------:|\\n|
      **Affiliation**                 | **\\\\# Occurrences** |\\n| The University
      of St Andrews    |        494         |\\n| School of Chemistry             |
      \       329         |\\n| School of Physics and Astronomy |        288         |\\n|
      University of St Andrews        |        235         |\\n\\n*Table 2. Common
      affiliations from the bl.standrew repository.*\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656021374536_8756
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe occurrence of multiple
      names for the same University in affiliation\\nstrings is not unusual, in fact,
      disambiguating these cases is a primary\\nreason for the development of unique
      and permanent identifiers for\\norganizations (<https://ror.org/02wn5qz54> in
      this case).\\n\\n# Affiliation Identifiers {#affiliation-identifiers style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      critical role of organizational identifiers in metadata in the\\nacademic recognition
      process has been discussed extensively during the\\nlast several years as has
      the importance of identifiers in addressing\\nFAIR data principles. The previous
      section showed that affiliations,\\ni.e. the foundation for connecting research
      results to universities, are\\nrather sparse, occurring in \\\\~34% of the records.
      The need for\\nidentifiers for these organizations was recognized only recently,
      so\\nthey are even less common. Only 704 of the 2,679 organizations in the\\nsample
      are identified and these identifiers are used 6,216 times in 37\\nof the repositories.
      The repository identifier types are evenly spilt\\nbetween RORs and GRIDs.\\n\\n#
      Organizational Connectivity {#organizational-connectivity style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      concept of connectivity for individuals and organizations was\\nintroduced and
      discussed in a [series of blog\\nposts](https://metadatagamechangers.com/blog/2021/5/14/improving-domain-repository-connectivity-closing-the-circle)\\nlast
      year. Connectivity can be measured as the % of items in a\\nrepository that
      have identifiers, typically ORCiDs for individuals and\\nRORs, GRIDs, or some
      other identifier for organizations. That work\\nfocused on one domain repository
      (UNAVCO) to explore the benefits of the\\ncommunities built around domain repositories.\_
      Organizations and\\nindividuals that participate in these communities make multiple\\ncontributions
      so identifiers, once found, can be used multiple times.\\n\\nUniversity repositories
      seem similar to domain repositories except those\\nparticipants are held together
      by the institution rather than by a\\nspecific domain. Can the same approach
      be used to improve connectivity\\nfor university repositories?\\n\\nThe affiliation
      homogeneity data discussed above indicates that the many\\nuniversity repositories
      have very homogeneous affiliations, i.e. most of\\nthe affiliations in the repository
      are the same. Figure 3 shows the\\nHomogeneity Index for 63 repositories with
      affiliations. The data shows\\nthat for 20 of the repositories a single affiliation
      covers over 90% of\\nthe records with affiliations. \_\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656021374536_9667 .sqs-block .image-block .sqs-block-image

      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h3 style=\"white-space:pre-wrap;\">University
      of Bath</h3><p class=\"\" style=\"white-space:pre-wrap;\">The <a href=\"https://researchdata.bath.ac.uk/\">University
      of Bath Research Data Library</a> is a truly outstanding bright spot among this
      group with 677 records and an overall score of 46% which is twice the average

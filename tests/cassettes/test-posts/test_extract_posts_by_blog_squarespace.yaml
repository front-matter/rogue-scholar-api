      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1716653038016_37644\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Cite this blog as Habermann, T. (2024). Making
      the Invisible Visible: Celebrating the Year of Open Science. Front Matter. https://doi.org/10.59350/77zs1-hz764</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1716653038016_37754\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Metadata Game Changers and the INFORMATE Project
      had the opportunity to present some of our recent work during the recent culminating
      conference to showcase the outcomes, coalition-building efforts, and ongoing
      work stemming from the 2023 Year of Open Science (YOS). Our talk focused on
      FAIRness of DataCite metadata in university repositories, consistency of funder
      metadata, and comparisons between CHORUS data from the global research infrastructure
      and several NSF repositories. Some highlights are described here, the slides
      are available <a href=\"https://doi.org/10.17605/OSF.IO/CYABT\">here</a>, and
      a recording of the talk is <a href=\"https://www.youtube.com/watch?v=bsDzsxJPHrI\">available</a>.</p><h1
      style=\"white-space:pre-wrap;\">University Metadata FAIRness</h1><p class=\"\"
      style=\"white-space:pre-wrap;\">DataCite metadata from 387 university repositories
      was evaluated using the MetaDIG FAIRness recommendations (Habermann, 2019).
      The results, shown in Figure 1, indicate that, even though the DataCite metadata
      schema includes many elements that can support all of the FAIR use cases (findability,
      accessibility, interoperability, and reuse), most universities do not take advantage
      of these capabilities in their metadata. Instead, they focus on providing minimal
      metadata required to get DOIs quickly.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

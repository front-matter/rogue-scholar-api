      data-block-type=\\\"2\\\" id=\\\"block-yui_3_17_2_1_1714086342618_172920\\\"><div
      class=\\\"sqs-block-content\\\">\\n\\n<div class=\\\"sqs-html-content\\\">\\n
      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The Global Research
      Infrastructure (GRI) is made up of the repositories and organizations that provide
      persistent identifiers (PIDs) and metadata about many kinds of research objects
      (preprints, published papers, datasets, dissertations, proposals, reviews, etc.)&nbsp;
      and the connections between these objects and funders, research institutions,
      researchers, and one another. Together, this infrastructure currently contains
      millions of objects and is growing rapidly in almost every possible direction.
      How can this infrastructure increase understanding of the myriad contributions
      made to global knowledge by funders like the National Science Foundation and
      other federal agencies? How can we use this infrastructure to increase understanding
      of connections across the U.S. and global research landscape? How can this infrastructure
      be used to increase completeness, consistency, and connectivity within agency
      repositories and search tools? These are the kinds of questions we will explore
      in a new collaboration between Metadata Game Changers and <a href=\\\"https://www.chorusaccess.org/\\\"><span
      style=\\\"text-decoration:underline\\\">CHORUS</span></a> funded by the U.S.
      National Science Foundation.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">CHORUS
      brings together funders, societies, publishers, and institutions from across
      the open research ecosystem to share knowledge, develop solutions, advance innovation,
      and support collective efforts. CHORUS retrieves data from across the GRI and
      provides open services for users -- including <a href=\\\"https://www.chorusaccess.org/services/search-service/\\\"><span
      style=\\\"text-decoration:underline\\\">search</span></a>, <a href=\\\"https://www.chorusaccess.org/services/dashboard-service/\\\"><span
      style=\\\"text-decoration:underline\\\">dashboard</span></a> and reporting services
      as well as a public <a href=\\\"https://www.chorusaccess.org/resources/funding-agency-dashboard-service-api/\\\"><span
      style=\\\"text-decoration:underline\\\">API</span></a>. The reports are tabular
      data in formats accessible to common analysis tools.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      project involves four distinct phases, shown schematically in this Figure.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

      .sqs-block .html-block .sqs-block-html block-type=\"2\"}\n:::: {.sqs-block-content}\n:::
      {.sqs-html-content}\nCite this blog as Habermann, T. (2022). ROR Identifiers
      That Have\nDisappeared. Front Matter. https://doi.org/10.59350/7gb9z-x1767\n:::\n::::\n:::::\n\n:::::
      {#block-13a0e03cca29ba098ee8 .sqs-block .html-block .sqs-block-html block-type=\"2\"
      border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n::::
      {.sqs-block-content}\n::: {.sqs-html-content}\n# Introduction {#introduction
      style=\"white-space:pre-wrap;\"}\n\nOne of the key characteristics of Permanent
      Identifiers (PIDs) is\npermanence -- the ability to persist through time. Technology
      evolution\nis an ever-present challenge to permanence with rapid evolution of\nessentially
      everything at all levels: back-end storage, data and api\nrepresentations, indexing
      and searching, web technologies, and user\nexpectations. In addition, organizations
      that create and manage\nidentifiers and their priorities and resources evolve,
      creating more\npotential for challenges. PID infrastructure providers must navigate\nthese
      changing landscapes and guarantee persistence of the PIDs they\ncreate and manage.\n\nThe
      history of ROR is not independent of these pressures, particularly\nbecause
      the early years of ROR were created, curated, and controlled as\nthe Global
      Research Identifier ([GRID](https://www.grid.ac/)) by Digital\nScience who supported
      the ROR concept but were driven by their own set\nof needs for organizational
      identifiers.\n\nThe GRID database was created in 2015 and started integrating
      RORs\nduring October 2019. That database formed the basis for RORs over nine\nreleases
      through September 2019. Table 1 and Figure 1 show the number of\nRORs included
      in each GRID release during this time.\n\nAn interesting and unexpected aspect
      of these data is the decrease in\nthe number of RORs during several releases.
      Of course, if identifiers\nare permanent, the number of identifiers cannot decrease
      over time, so\nthis observation needs to be understood and considered as RORs
      are\nutilized and as the ROR organization takes over curation of these\nidentifiers.\n:::\n::::\n:::::\n\n::::
      {#block-yui_3_17_2_1_1658519780485_20126 .sqs-block .code-block .sqs-block-code
      block-type=\"23\"}\n::: {.sqs-block-content}\n|          |                    |            |          |                    |            |\n|:--------:|:------------------:|:----------:|:--------:|:------------------:|:----------:|\n|

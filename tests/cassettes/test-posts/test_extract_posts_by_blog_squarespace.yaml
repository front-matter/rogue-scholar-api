      id=\"block-yui_3_17_2_1_1641829001196_21476\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Table
      3 shows the counts of various contributorTypes observed in samples of 500 records
      from each of the top 10 repositories along with the % of observed contributorTypes
      that are Other. A 100% in the % column means that Other was the only contributorType
      in the sample.</p><p class=\"\" style=\"white-space:pre-wrap;\">The largest
      collection of Others (60% of the total in DataCite) is in the International
      Treaty on Plant Genetic Resources for Food and Agriculture repository. Table
      3 shows that the fao.itpgrfa sample (of 500 records) includes 500 Others, probably
      one / record, and no other contributor types. Examining the metadata shows that
      these contributors are overwhelmingly organizations like Centro Internacional
      De Mejoramiento De Ma\u00EDz Y Trigo (<a href=\"https://ror.org/03gvhpa76\">https://ror.org/03gvhpa76</a>)
      that are also listed as publishers in the metadata.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      next largest collection of Others (13% of the total in DataCite) is from the
      University College of Dublin (UCD) Digital Library.&nbsp; In this case the sample
      includes 1318 Others, indicating multiple Others in some, likely most, records.
      The second common contributorType in this repository is Funder which occurs
      in nearly every record (488/500).</p><p class=\"\" style=\"white-space:pre-wrap;\">Other
      repositories make up ~25% of the Other contributor types in DataCite. Several
      groups of repositories show similar patterns of contributor types, described
      in Table 4. </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

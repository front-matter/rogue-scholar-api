      id=\"block-yui_3_17_2_1_1682886435717_98717\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Conclusions</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">No new infrastructure was required
      to create these connections. We relied entirely on existing DataCite, ROR, ORCID
      infrastructure to identify these resources and connect them to the Global Research
      Infrastructure. This is the power of the global research infrastructure and
      it is exciting to see the connections being formed and displayed.&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">There are more connections to make.
      Real-world scientific projects have papers, samples and more that can be added.
      Our next step is creating  metadata for other projects at both the Gump and
      Tetiaroa Field Stations and to show these connections. In addition, we are excited
      to work with LocalContext and create notices from the project metadata using
      the LocalContext API and then add the LocalContext notices to the project records.&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">While undergraduate courses are often
      doing well-established work to teach skills, the work we did with the Island
      Sustainability Program was a proving ground and the first of its kind. We are
      grateful to the class for their willingness to explore this new approach to
      good data management practices including creation, documentation and sharing
      of data, protocols for data collection, and data management plans and most importantly
      connected all of that work back to the places they worked - Gump and Tetiaroa.&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">We are also grateful to these working
      field stations for their willingness to provide real-world case studies to ground
      these ideas. Field stations can be considered facilities and we see this as
      extensible to other facilities that have projects. and to the U.S. National
      Science Foundation for supporting this work through Award 2132549.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p
      class=\"\">The <a href=\"https://fairisland.org/home/project-goals/\"><span
      style=\"text-decoration:underline\">FAIR Island Project</span></a> has recently
      been exploring how the global research infrastructure can be used to connect
      all kinds of research resources related to scientifically significant places
      back to the place that enabled the work (i.e. the field station). We recently
      explored connecting data management plans, protocols, and datasets to projects
      at field stations in French Polynesia.</p>","customContent":null,"likeCount":1,"commentCount":1,"publicCommentCount":1,"commentState":1,"unsaved":false,"author":{"id":"52ffa417e4b008058a4648eb","displayName":"Ted

      {.sqs-block-content}\n::: {.sqs-html-content}\nThe [DataCite\nCommons](https://support.datacite.org/docs/datacite-commons)
      allows\nsearches to find works associated with an organization using the ROR
      of\nthe organization. Organizations with DataCite repositories matching\nthree
      criteria were searched in DataCite Commons: 1) most common\nresourceTypeGeneral
      was dataset, 2) more than 100 records, 3) \"Univ\" or\n\"College\" or \"UC\"
      in the repository names. The RORs of these\norganizations were searched for
      works, yielding a total of 20,483 works,\nand the publishers of these works
      were retrieved. Dryad was the\npublisher of 6491 of the works (34%), more than
      84 institutional\nrepositories combined.\n\nThe RORs added to Dryad made the
      contributions of these organizations\nvisible to the global research infrastructure.\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1702837186047_16543 .sqs-block .html-block .sqs-block-html

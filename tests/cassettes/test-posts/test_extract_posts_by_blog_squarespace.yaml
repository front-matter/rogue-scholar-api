      submitted to appropriate repositories (DataCite, DMPHub, and\\nProtocols.io).
      The DataCite metadata records created for each of the\\nprojects serve as containers
      for collecting these connections for each\\nof the four projects:\\n\\n1.  [[Tetiaroa
      atoll (Motu Onetahi) ant survey January 2023 - ISP\\n    Class]{style=\\\"text-decoration:underline\\\"}](https://doi.org/10.17913/F3CC7S)\\n\\n2.
      \ [[Ahuroa Motu Vegetation Sampling After Rat Eradication January\\n    2023
      - ISP\\n    Class]{style=\\\"text-decoration:underline\\\"}](https://doi.org/10.17913/F37P4H)\\n\\n3.

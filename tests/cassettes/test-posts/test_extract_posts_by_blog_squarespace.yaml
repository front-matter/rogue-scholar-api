      class=\\\"sqs-html-content\\\">\\n  <h2 style=\\\"white-space:pre-wrap;\\\">Phase
      1: CHORUS Background</h2><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">CHORUS
      provides reports for U.S. Federal Agencies that distill GRI metadata into easily
      digestible files. The first phase of the project (1 in the Figure) focuses on
      three reports and three agencies (NSF, USGS, and USAID). The goal is to provide
      a detailed description of CHORUS data reports and set stage for further analysis.</p><h3
      style=\\\"white-space:pre-wrap;\\\">Key research questions:</h3><ol data-rte-list=\\\"default\\\"><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">What reports are available
      from CHORUS?</p></li><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">What
      properties are included in those reports?</p></li><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">What
      internal connections exist between the reports?</p></li><li><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">What external connections are/could be used
      as CHORUS data sources?</p></li></ol><h2 style=\\\"white-space:pre-wrap;\\\">Phase
      2: &nbsp; Funder, Organization and People Connectivity</h2><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">Identifiers of many kinds facilitate critical
      connections between research objects, funders, organizations and people and
      provide a foundation for tracking research impact. The goal of the second phase
      is to determine quantitative baselines for Funder, Organization and People identifier
      coverage in the Global Research Infrastructure as represented by CHORUS data.</p><h3
      style=\\\"white-space:pre-wrap;\\\">Key research questions:</h3><ol data-rte-list=\\\"default\\\"><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">What persistent identifiers
      are available from CHORUS?</p></li><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">How
      complete is the identifier coverage (i.e., connectivity)?</p></li><li><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">How could the connectivity be improved?
      Is there low-hanging fruit?</p></li><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">How
      could adding organizational identifiers improve CHORUS connectivity?</p></li></ol><h2
      style=\\\"white-space:pre-wrap;\\\">Phase 3: Funder and Cross-Agency Collaborations</h2><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">CHORUS reports include information
      about multiple funders and, in many cases, datasets associated with specific
      research outputs. The goal of phase 3 is to use global research infrastructure
      metadata to discover collaborations between multiple agencies, organizations,
      and datasets.</p><h3 style=\\\"white-space:pre-wrap;\\\">Key research questions:</h3><ol
      data-rte-list=\\\"default\\\"><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">What
      federal agencies collaborate by funding the same research outputs?</p></li><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">What research organizations
      collaborate on creating research objects?</p></li><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">What
      datasets funded by federal agencies are reused?</p></li></ol><h2 style=\\\"white-space:pre-wrap;\\\">Phase
      4: CHORUS and Agency Repositories</h2><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">All
      three of the agencies we are including in this study support repositories of
      research outputs related to the agencies. The goal of phase 4 is to compare
      CHORUS and agency repositories to identify overlaps, differences, and opportunities
      for improvements.</p><h3 style=\\\"white-space:pre-wrap;\\\">Key research questions:</h3><ol
      data-rte-list=\\\"default\\\"><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">How
      does CHORUS content vary across agencies?</p></li><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">How
      does CHORUS content compare to agency repositories?</p></li><li><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">What is the temporal relationship between
      funding and publication of results?</p></li></ol><h2 style=\\\"white-space:pre-wrap;\\\">INFORMATE</h2><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The term <a href=\\\"https://en.wikipedia.org/wiki/Informating\\\"><span
      style=\\\"text-decoration:underline\\\">informate</span></a> was introduced
      during 1988 by <a href=\\\"https://en.wikipedia.org/wiki/Shoshana_Zuboff\\\"><span
      style=\\\"text-decoration:underline\\\">Shoshana Zuboff</span></a>&nbsp;in her
      book&nbsp;In the Age of the Smart Machine. It is defined as \u201Cthe process
      that translates descriptions and measurements of activities, events and objects
      into&nbsp;information. By doing so, these activities become visible to the organization.\u201D&nbsp;</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The overall goal of this
      project is to understand and characterize CHORUS\u2019 capability to make the
      vast and growing global research infrastructure visible and to help facilitate
      use of that powerful information resource for the entire research community.&nbsp;</p><h2
      style=\\\"white-space:pre-wrap;\\\">Acknowledgments</h2><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">This

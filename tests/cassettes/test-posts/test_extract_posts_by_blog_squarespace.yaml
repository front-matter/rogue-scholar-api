      Others\",\"summary\":\"Connecting research is a critical element of the DataCite
      vision and two kinds of connections are supported by DataCite metadata. First,
      identifying a dataset or other resource with a DOI makes it possible to connect
      it to journal articles, data management plans, software, and any of the other
      DataCite resource types as well as to other objects in the growing web of scholarly
      research.\",\"image\":\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/1641843662936-FCV37S194UFWL5HCAF5P/repositoryCounts.png\",\"tags\":[],\"language\":\"en\",\"authors\":[{\"url\":

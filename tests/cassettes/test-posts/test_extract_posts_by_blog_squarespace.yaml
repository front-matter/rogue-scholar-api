  response:
    content: "[{\"url\":\"https://metadatagamechangers.com/blog/2022/6/20/ror-in-a-database\",\"title\":\"ROR
      in a Database\",\"summary\":\"During March 2022 the Research Organization Registry
      released their first registry update that was independent of the organizational
      identifiers created and maintained by Digital Science (GRID), marking a key
      milestone for ROR.\",\"image\":\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/1655837167640-EZWM3XMFR0JGOZIVQPIJ/Sticker_2.png\",\"tags\":[],\"language\":\"en\",\"authors\":[{\"url\":
      \"https://orcid.org/0000-0003-3585-6733\", \"name\": \"Ted Habermann\", \"affiliation\":
      {\"id\": \"https://ror.org/05bp8ka05\", \"name\": \"Metadata Game Changers\"}}],\"doi\":\"https://doi.org/10.59350/129q1-ckn64\",\"id\":\"9d38ebaf-c599-4b3a-9811-a26afeb03e2b\",\"reference\":[],\"updated_at\":1655932810,\"published_at\":1655837246,\"blog_name\":\"Blog
      - Metadata Game Changers\",\"indexed_at\":1709207032,\"indexed\":true,\"images\":[],\"blog_slug\":\"metadatagamechangers\",\"content_text\":\":::
      {#item-62b0bc80799341026edc8b5b .sqs-layout .sqs-grid-12 .columns-12 layout-label=\\\"Post
      Body\\\" data-type=\\\"item\\\" updated-on=\\\"1655749968354\\\"}\\n::: {.row
      .sqs-row}\\n::: {.col .sqs-col-12 .span-12}\\n::: {#block-yui_3_17_2_1_1655749744458_20347
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nDuring March 2022 the Research
      Organization Registry released their\\nfirst registry update that was independent
      of the organizational\\nidentifiers created and maintained by Digital Science\\n([GRID](https://www.grid.ac/)),
      marking a [key milestone for\\nROR](https://ror.org/blog/2022-03-17-first-independent-release/).
      That\\nrelease, and the current one released last week, are available in\\n[JavaScript
      Object Notation\\n(json)](https://zenodo.org/record/6657125#.YrCpxRPMLAw).\\n\\nThe
      json representation is perfect for quick import into python and\\nother programming
      languages, but there are some applications, and\\npotentially users, that can
      benefit from access to the data using SQL. A\\ntool for translating the json
      into a database format, ROR2DB, is now\\n[available](https://github.com/Metadata-Game-Changers/ROR2DB).
      A\\n[sqlite](https://www.sqlitetutorial.net/) version of the ROR data\\ncreated
      using this tool is also\\n[available](https://zenodo.org/record/6687503#.YrOD0hPMLAw).\\n\\n#
      Examples {#examples style=\\\"white-space:pre-wrap;\\\"}\\n\\nI use ROR data
      and services to search large collections of affiliation\\nstrings for organization
      names and then search those names for RORs. I\\nuse the database version of
      the ROR data to explore data characteristics\\nthat might affect my results,
      usually by making it harder to find the\\ncorrect RORs in a big pile of affiliations.
      In that work, I run into\\nthings that might help researchers as they provide
      affiliation strings\\nthat may eventually be searched for RORs to journals and
      repositories.\\nThese characteristics are here to stay, so I discuss them briefly
      to\\nhelp researchers understand and stay aware of them. Check out the ROR\\n[documentation](https://ror.readme.io/)
      for other details.\\n\\nEveryone knows that\\n[acronyms](https://metadatagamechangers.com/blog/2021/7/16/acronyms-are-definitely-not-enough)\\nshould
      be avoided or spelled out when first used in any scientific\\nwriting. This
      also means that acronyms should be avoided in affiliation\\nstrings. The most
      recent ROR release includes over 29,000 acronyms and\\n5254 are used more than
      once. Having these acronyms in the data can be\\nsuper helpful for affiliation
      searches, but their existence needs to be\\nkept in mind. The most ambiguous
      acronyms can be selected from the\\ndatabase with this query:\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1655749744458_23867 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n    select acronym, count(*)
      \ cnt\\n    from acronyms\\n    group by acronym\\n    having cnt >= 25\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1655749744458_40741 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n|             |           |
      \            |           |\\n|:-----------:|:---------:|:-----------:|:---------:|\\n|
      **Acronym** | **Count** | **Acronym** | **Count** |\\n|     CCC     |    39
      \    |     MCC     |    28     |\\n|     AU      |    31     |     CRC     |
      \   26     |\\n|     SCC     |    30     |     MSU     |    25     |\\n|     HCC
      \    |    30     |     CMC     |    25     |\\n|     MU      |    29     |     BU
      \     |    25     |\\n\\n*Table 1. The most ambiguous acronym counts.*\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1655749744458_40844 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nEven if your organization is
      frequently referenced using an acronym,\\nspelling it out in an affiliation
      string can help ensure that it is\\ncorrectly identified. For example, one of
      the most common acronyms seen\\nin my work is 'NSF'. Eight organizations with
      RORs represented by 'NSF'\\ncan be retrieved from the database with this query:\_\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1655750332445_5796 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n    select acronym, name\\n
      \   from acronyms \\n    INNER JOIN ror\\n    \_\_\_ ON acronyms.ror_id\_ =
      ror.id\\n    where acronym = 'NSF';\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1655750332445_7184
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n|
      \                              |                                          |\\n|-------------------------------|------------------------------------------|\\n|
      Norwegian Nurses Organisation | Norsk Sveiseteknisk Forbund              |\\n|
      Bulgarian Science Fund        | National Science Foundation of Sri Lanka |\\n|
      National Sleep Foundation     | The Neurosciences Foundation             |\\n|
      Norsk Sosiologforenin         | National Science Foundation              |\\n\\n*Table
      2. Eight organizations with the acronym \\\\'NSF\\\\'.*\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1655750332445_5863 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n[Acronyms that are the same
      as U.S. state\\nabbreviations](https://metadatagamechangers.com/blog/2020/4/21/sometimes-a-name-is-not-enough-update)\\ncan
      be a particularly subtle challenge! These abbreviations are many\\ntimes included
      as part of addresses in affiliation strings that are\\nextracted from journal
      articles or other sources, so they can be\\nproblematic when searching a large
      number of affiliation strings for\\nRORs. For example, results like \\\"University
      of South Alabama\\\", \\\"United\\nStates Army\\\", \\\"University of San Agustin\\\",
      \\\"University of South Asia\\\" or\\n\\\"University Surgical Associates\\\"
      can show up when \\\"USA\\\" is included in\\naddresses embedded in affiliation
      strings. Keep an eye out for this when\\nsearching affiliation strings!\\n\\nAmbiguity
      goes beyond acronyms to [organization\\nnames](https://metadatagamechangers.com/blog/2019/10/24/sometimes-a-name-is-not-enough)\\nwhen
      organizations from all over the world are considered. The current\\nversion
      of the ROR data includes 741 names that repeat almost 2000\\ntimes! Several
      of these ambiguous names are mentioned in the [ROR\\ndocumentation](https://ror.readme.io/docs/match-organization-names-to-ror-ids)\\nwith
      strategies for mitigating their impact on searches, and a file that\\nlists
      all of these ambiguous names is available in the [ROR2DB\\nrepository](https://github.com/Metadata-Game-Changers/ROR2DB/blob/main/ambiguousOrganizationNames.csv).\\nIf
      you use these names in your affiliations or searches, make sure to\\nprovide
      other metadata along with the organization name so that the\\ncorrect ROR can
      be selected.\\n\\n*Fortunately, Metadata Game Changers is still the only organization
      in\\nROR with 'Metadata' in its name!*\\n\\n# Conclusion {#conclusion style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      ROR data are critical for unambiguously identifying research\\norganizations
      and for creating unambiguous connections across the global\\nresearch infrastructure.
      I hope this database representation of the data\\nis useful for you. Please
      let me know if you find it useful or have\\nsuggestions for improvement.\\n:::\\n:::\\n:::\\n:::\\n:::\\n:::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"62b0bc80799341026edc8b5b\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"I
      use the database version of the ROR data to explore data characteristics that
      might affect my results, usually by making it harder to find the correct RORs
      in a big pile of affiliations.\",\"status\":\"active\"}]"

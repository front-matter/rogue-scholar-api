      {.sqs-block-content}\n::: {.sqs-html-content}\nI recently [introduced a\ntool](https://github.com/Metadata-Game-Changers/DataCiteFacets)
      designed\nto help measure and understand DataCite metadata usage and showed
      how it\ncould be used to answer a question about [usage of new DataCite Resource\nTypes](https://metadatagamechangers.com/blog/2022/5/18/datacite-facets-understanding-datacite-usage).\n\nI
      extended that question to [all resource\ntypes](https://metadatagamechangers.com/blog/2022/5/24/how-many-when)
      in\nthe last blog, but the answer was incomplete because DataCite facets are\ngenerally
      limited to the top ten items (see question from Matt Mayernik\nand comment on
      blog). In order to overcome that limitation, I added a\nnew capability to the
      tool to do retrievals for all of the years that\nDataCite has been registering
      resources, 2004--2022. The command for\ngenerating these data is:\n\nretrieveDataCiteFacets
      \\--years \\--htmlout -fl resourceTypes\n\\--facetdata\n\nRunning this command
      with the --facetdata creates a file named\n*DataCite_years_resourceTypes\\_\\_timestamp.csv*
      which gives the complete\nhistory of all twenty-eight resource types for nineteen
      years. I was\nsurprised to see that the resourceType facet is not limited to
      ten items\n-- which makes it possible to see the history of all resourceTypes
      at\nonce. A great exception to the rule.\n\nFigure 1 shows the count of records
      and resourceTypes through the entire\nDataCite history. This number has been
      rising steadily through time with\nthe largest increase (1.7 million records)
      last year. It looks like that\nincrease will be dwarfed this year with 4.3 million
      new records\nregistered during the first five months of 2022.\n:::\n:::\n:::\n\n:::

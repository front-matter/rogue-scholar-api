      750w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/54eec2a3-647d-44c3-9707-f9b0fc935c47/allResearchObjects.png?format=1000w
      1000w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/54eec2a3-647d-44c3-9707-f9b0fc935c47/allResearchObjects.png?format=1500w
      1500w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/54eec2a3-647d-44c3-9707-f9b0fc935c47/allResearchObjects.png?format=2500w

      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1666022701440_12033\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      steps are:</p><p class=\"\" style=\"white-space:pre-wrap;\">1.&nbsp;&nbsp;&nbsp;
      Retrieve the existing metadata from Dryad using the <a href=\"https://datadryad.org/api/v2/docs/\">Dryad
      API</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">2.&nbsp;&nbsp;&nbsp;
      Use dataset titles to search Google for related articles. This step is easier
      in some cases because Dryad dataset titles are like \u201CData for: article
      title\u201D.</p><p class=\"\" style=\"white-space:pre-wrap;\">3.&nbsp;&nbsp;&nbsp;
      Use the <a href=\"https://www.crossref.org/documentation/retrieve-metadata/rest-api/\">Crossref
      API</a> to search article metadata for affiliations. Standard structured metadata
      makes Crossref searches easier and more consistent than landing page searches,
      but not all publishers provide affiliation information to Crossref.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">4.&nbsp;&nbsp;&nbsp; If no affiliations are
      found in Crossref, use the DOIs to search landing pages for affiliation information.
      These searches generally involve searching HTML that can be customized, inconsistent,
      and generally fragile. They are, therefore, more difficult and generally less
      consistent than Crossref searches.</p><p class=\"\" style=\"white-space:pre-wrap;\">5.&nbsp;&nbsp;&nbsp;
      Once affiliations are found, search <a href=\"https://ror.org/\">ROR </a>for
      identifiers of organizations in the affiliations.</p><p class=\"\" style=\"white-space:pre-wrap;\">6.&nbsp;&nbsp;&nbsp;
      Return found metadata to Dryad.</p><h1 style=\"white-space:pre-wrap;\">Connecting
      Data and Articles</h1><p class=\"\" style=\"white-space:pre-wrap;\">The first
      step in the improvement process is to fill in the Article Gap by searching Google
      with dataset titles for DOIs of articles associated with datasets. These searches
      are facilitated by the fact that many Dryad dataset titles have the form \u201CData
      from: title\u201D where title is the title for the paper that the data are associated
      with. For example, the dataset with DOI = <a href=\"https://datadryad.org/stash/dataset/doi:10.5061/dryad.th198\">doi:10.5061/dryad.th198</a>
      is titled \u201CData from: Positive relationships between association strength
      and phenotypic similarity characterize the assembly of mixed-species bird flocks
      worldwide\u201D. Searching Google for this title (without \u201CData for: \u201C)
      leads directly, i.e. first result, to the <a href=\"https://pubmed.ncbi.nlm.nih.gov/23149402/\">landing
      page</a> for the paper and the DOI for the paper is easily machine accessible
      using a \u2018meta\u2019 tag with name = citation_doi: (&lt;meta name=\"citation_doi\"
      content=\"10.1086/668012\"&gt;).&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">This
      dataset has twenty-six authors that are also authors of the paper. In this case
      the affiliations for these authors are included in the Dryad metadata which
      is fortunate because they are absent from the landing page and from the Crossref
      metadata for this paper. This is a good example of all of the infrastructure
      elements, i.e. Dryad, Crossref, and the landing page, being important for pulling
      together connections between the dataset, the associated paper, and the research
      organizations and authors involved in the work. </p><p class=\"\" style=\"white-space:pre-wrap;\">Using
      this search strategy on the complete collection resulted in identification of
      185 new article DOIs used for 720 parties. Figure 7 compares the number of article
      connections / year to the number of parties after the search and the gap shown
      in Figure 4 has decreased from connections missing for 986 parties (33%) to
      connections missing for 286 parties (8%).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

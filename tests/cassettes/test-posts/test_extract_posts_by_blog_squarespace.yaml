      "content_text": "::: {#item-657f38a04b663d424b0e2975 .sqs-layout .sqs-grid-12
      .columns-12 layout-label=\"Post Body\" data-type=\"item\" updated-on=\"1702837185120\"}\n:::
      {.row .sqs-row}\n::: {.col .sqs-col-12 .span-12}\n::: {#block-ee861ad128c7a7213808
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nMetadata Game Changers attended
      the Fall Meeting of the American\nGeophysical Union, chairing a session and
      presenting [two presentations\nand a\nposter](https://agu.confex.com/agu/fm23/meetingapp.cgi/Search/0?page=1&searchterm=Metadata%20Game%20Changers&size=10&sort=Relevance).\n\nThe
      [presentation](https://doi.org//10.5281/zenodo.10397364) given by\nTed Habermann
      focused on how repository re-curation could help\nrepositories of all kinds
      respond to the guidance in the [OSTP Public\nAccess\nMemo](https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-access-Memo.pdf)\npublished
      during August 2022. One of the highlights was showing the\nresult of the Dryad
      affiliation and ROR re-curation effort.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1702837186047_4075
      .sqs-block .image-block .sqs-block-image block-type=\"5\"}\n::: {.sqs-block-content}\n:::
      {.image-block-outer-wrapper .layout-caption-below .design-layout-inline .combination-animation-none
      .individual-animation-none .individual-text-animation-none test=\"image-block-inline-outer-wrapper\"}\n<figure
      class=\"sqs-block-image-figure intrinsic\"\nstyle=\"max-width:1920px;\">\n<div
      class=\"image-block-wrapper\" data-animation-role=\"image\">\n<div class=\"sqs-image-shape-container-element
      has-aspect-ratio\" style=\"\n                position: relative;\n                \n                  padding-bottom:56.25%;\n                \n                overflow:
      hidden;-webkit-mask-image: -webkit-radial-gradient(white, black);\n              \">\n<img\nsrc=\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/5d8c469c-d2ce-40ae-99dd-c7d497274ec9/PublilisherCounts.png\"\nstyle=\"display:block;object-fit:
      cover; width: 100%; height: 100%; object-position: 50% 50%\"\ndata-stretch=\"false\"\ndata-src=\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/5d8c469c-d2ce-40ae-99dd-c7d497274ec9/PublilisherCounts.png\"\ndata-image=\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/5d8c469c-d2ce-40ae-99dd-c7d497274ec9/PublilisherCounts.png\"\ndata-image-dimensions=\"1920x1080\"

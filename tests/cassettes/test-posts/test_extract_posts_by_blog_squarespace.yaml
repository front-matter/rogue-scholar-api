      Preprint       | 20220524_10 | 932308          | 5                 | 930922         |
      2022              | 932297           | 100%          | 2022 (930922), 2021 (1305),
      2020 (40), 2019 (17), 2018 (13)                                                                                              |\n|
      Text           | 20220524_10 | 9461307         | 10                | 1878326        |
      2022              | 8977826          | 21%           | 2022 (1878326), 2021
      (1514277), 2020 (1208866), 2019 (1169677), 2018 (882155), 2017 (771246), 2016
      (477747), 2015 (409619), 2014 (462754), 2013 (203159) |\n\n------------------------------------------------------------------------\n\n*Report
      created 20220524_10 by\n[retrieveDataCiteFacets](https://github.com/Metadata-Game-Changers/DataCiteFacets)\nfrom
      [Metadata Game Changers](https://metadatagamechangers.com)*\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1653410562960_20954 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nThis output, which is easier
      to view in an independent browser,\nhopefully provides a human-readable summary
      of the registered facet for\nall resources, particularly if you know what you
      are looking for. The\nbulk of the real data are in the last column (registered)
      and are not\nvery machine-readable. To help with this problem I added the\n**---facetdata**
      argument. If this argument is on the command line,\nretrieveDataCiteFacets will
      output the data from the facet column\n(registered in this case) in a comma-separated
      value (CSV) file with the\ntargets, the facet, and the timestamp in the name
      (e.g.\nDataCite_resources_registered\\_\\_20220524_10.html). This file can be\nread,
      analyzed, and plotted by your analysis tool of choice.\n\nI read the facet data
      into Excel to answer two obvious questions. First:\n**how many** of each resource
      type are registered in DataCite. The data\nin Figure 1 show that Datasets remain
      the most common resource type in\nDataCite (40%) but that Text is not far behind
      (32%).\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1653411686755_16100 .sqs-block

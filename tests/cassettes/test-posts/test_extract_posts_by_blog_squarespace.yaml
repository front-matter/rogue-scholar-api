      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1745883878690_22629\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">NIFS
      Metadata Completeness is a Bright Spot</h1><p class=\"\" style=\"white-space:pre-wrap;\">Many
      of the datasets registered by NIFS appear to be related, like multiple granules
      collected during experiments. Many dataset titles are shared by hundreds or
      thousands of datasets, and the <a href=\"https://w3.lhd.nifs.ac.jp/dx/lhd.radlwe.129494.8\">landing
      pages</a> are similar except for local identifiers, perhaps \u201Cshot\u201D
      numbers. These landing pages also include links to extensive domain specific
      documentation that goes far beyond the DOI metadata in DataCite. </p><p class=\"\"
      style=\"white-space:pre-wrap;\">FAIRness of the dataset metadata in the top
      ten repositories during 2024 was measured using the techniques described for
      <a href=\"https://doi.org/10.59350/prqvd-2f082\">measuring FAIRness of other
      DataCite repositories</a>. Figure 4 compares the completeness scores for random
      samples of 2,000 records from the NIFS metadata (solid line) to the range and
      median for samples from the nine other big contributors (shaded area). The differences
      are remarkable. The NIFS metadata were clearly outstanding (Figure 4) with their
      metadata supporting the Text and Identifier use cases having scores over 80%.
      The NIFS metadata are at the maximum levels in the other two use cases and have
      a total score of 55%. As a point of reference, this score is comparable to the
      scores observed for the <a href=\"https://doi.org/10.59350/prqvd-2f082\">University
      of Bath</a>, which was a bright spot among nearly 400 university repositories.
      The NIFS repository joins the club of amazing DataCite metadata providers!</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

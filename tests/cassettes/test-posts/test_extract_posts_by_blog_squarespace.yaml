      id=\"block-yui_3_17_2_1_1652884048021_26090\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      \u201Cregistered\u201D facet data for these resource types, shown in Table 2,
      reveal several interesting patterns:</p><ol data-rte-list=\"default\"><li><p
      class=\"\" style=\"white-space:pre-wrap;\">The new resource types have been
      used over 1.3 million times (sum of NumberOfRecords).</p></li><li><p class=\"\"
      style=\"white-space:pre-wrap;\">Most of the types were assigned to items registered
      over ten years (registered_number = 10), indicating that repositories updated
      previously registered DOIs with new types (an important prerequisite for metadata
      evolution).</p></li><li><p class=\"\" style=\"white-space:pre-wrap;\">Preprint
      is by far the most used of the new types, accounting for 71% of the items (green
      cell in NumberOfRecords and registered<em>_</em>total).</p></li><li><p class=\"\"
      style=\"white-space:pre-wrap;\">The vast majority of preprint DOIs (929,124)
      were registered during 2022 (registered_max and registered).</p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\">Repositories have already registered
      more items with five new types (ConferencePaper, Dissertation, JournalArticle,
      Preprint, Standard) during 2022 than during any other year (registered_common).</p></li></ol>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

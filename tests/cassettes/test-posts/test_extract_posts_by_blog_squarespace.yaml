      {#block-yui_3_17_2_1_1726521548293_23647 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nTable
      2 also includes twenty-four DOIs associated with the award number\\n1314642
      from the CHORUS All Report from early 2024. DOIs found in PAR\\nand CHORUS are
      marked with C&P in the source column and those found only\\nin CHORUS are marked
      with a C. These results clearly indicate that many\\nDOIs that acknowledge funding
      by NSF in the literature and are,\\ntherefore, in CHORUS, do not get included
      in PAR. How can these missed\\nDOIs be identified across the entire dataset?\\n\\n#
      Comparing CHORUS and PAR DOIs {#comparing-chorus-and-par-dois style=\\\"white-space:pre-wrap;\\\"}\\n\\nPAR
      and CHORUS have very different data journeys, so it is not\\nsurprising that
      they include different DOIs. The PAR search interface\\nmakes it possible to
      query for connections between awards and DOIs using\\nURLs with the form:\\n[https://par.nsf.gov/search/term:\\\\[**awardID**\\\\]/identifier:\\\\[**DOI**](https://par.nsf.gov/search/term:%5bawardID%5d/identifier:%5bDOI)\\\\].\\nIf
      the award number and DOI are connected in PAR, this URL returns\\ninformation
      about the DOI as formatted HTML text in the search result.\\nIf the award number
      and DOI are not associated, that text is missing, so\\nthe total number of bytes
      returned is smaller. Thus, the existence of\\nthe award-DOI connection could
      be tested using the response length.\\n\\nWe tested this hypothesis using this
      URL pattern with DOIs found in\\nCHORUS for \\\\~50,000 awards and examining
      response lengths. Figure 5\\nshows that two distinct groups emerge from these
      data. The largest\\ngroup, which includes over 180,000 URLs, has response lengths
      between\\n225,500 and 226,000 bytes. The second group is more variable, with\\nlengths
      distributed over a much larger range, 269,500 to 274,500 bytes.\\nThere is a
      clear gap between these two groups.\\n\\nThis is the behavior we would expect
      if the awards/DOIs in the first\\ngroup are not included in PAR. They all have
      essentially the same\\nresponse, just the framework for the page without any
      article\\ninformation. The queries for awards and associated DOIs have much
      more\\nvariable lengths resulting from the HTML describing the DOI. The data\\nshow
      that there are substantially more DOIs in the first group, not\\nassociated
      with awards in PAR.\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1726521548293_24314

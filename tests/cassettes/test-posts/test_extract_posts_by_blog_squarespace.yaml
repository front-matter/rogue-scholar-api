      {.sqs-block-content}\\n::: {.sqs-html-content}\\n## Ted Habermann, Metadata
      Game Changers {#ted-habermann-metadata-game-changers style=\\\"white-space:pre-wrap;\\\"}\\n\\n#
      Introduction {#introduction style=\\\"white-space:pre-wrap;\\\"}\\n\\nDuring
      June we discussed results of [FAIR metadata assessments for 387\\nDataCite\\nrepositories](https://metadatagamechangers.com/blog/2024/6/12/fair-metadata-university-and-college-bright-spots){target=\\\"_blank\\\"}\\nassociated
      with universities and colleges. The [University of Bath\\nResearch Data\\nArchive](https://researchdata.bath.ac.uk/){target=\\\"_blank\\\"}
      was\\nidentified as an outstanding example of complete DataCite metadata\\nsupporting
      four FAIR use cases (findable text, findable identifiers,\\nconnections, and
      contacts).\\n\\nAfter that blog was published, a research librarian at the University

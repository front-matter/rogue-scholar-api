      {.sqs-block-content}\n::: {.sqs-html-content}\n## Ted Habermann, Metadata Game
      Changers {#ted-habermann-metadata-game-changers style=\"white-space:pre-wrap;\"}\n\n##
      Jamaica Jones, University of Pittsburgh {#jamaica-jones-university-of-pittsburgh

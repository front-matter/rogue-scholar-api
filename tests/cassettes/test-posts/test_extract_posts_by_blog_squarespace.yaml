      {.sqs-block-content}\n::: {.sqs-html-content}\n## Phase 1: CHORUS Background
      {#phase-1-chorus-background style=\"white-space:pre-wrap;\"}\n\nCHORUS provides
      reports for U.S. Federal Agencies that distill GRI\nmetadata into easily digestible
      files. The first phase of the project (1\nin the Figure) focuses on three reports
      and three agencies (NSF, USGS,\nand USAID). The goal is to provide a detailed
      description of CHORUS data\nreports and set stage for further analysis.\n\n###
      Key research questions: {#key-research-questions style=\"white-space:pre-wrap;\"}\n\n1.  What
      reports are available from CHORUS?\n\n2.  What properties are included in those
      reports?\n\n3.  What internal connections exist between the reports?\n\n4.  What
      external connections are/could be used as CHORUS data sources?\n\n## Phase 2:
      \u00a0 Funder, Organization and People Connectivity {#phase-2-funder-organization-and-people-connectivity
      style=\"white-space:pre-wrap;\"}\n\nIdentifiers of many kinds facilitate critical
      connections between\nresearch objects, funders, organizations and people and
      provide a\nfoundation for tracking research impact. The goal of the second phase
      is\nto determine quantitative baselines for Funder, Organization and People\nidentifier
      coverage in the Global Research Infrastructure as represented\nby CHORUS data.\n\n###
      Key research questions: {#key-research-questions-1 style=\"white-space:pre-wrap;\"}\n\n1.  What
      persistent identifiers are available from CHORUS?\n\n2.  How complete is the
      identifier coverage (i.e., connectivity)?\n\n3.  How could the connectivity
      be improved? Is there low-hanging fruit?\n\n4.  How could adding organizational
      identifiers improve CHORUS\n    connectivity?\n\n## Phase 3: Funder and Cross-Agency
      Collaborations {#phase-3-funder-and-cross-agency-collaborations style=\"white-space:pre-wrap;\"}\n\nCHORUS
      reports include information about multiple funders and, in many\ncases, datasets
      associated with specific research outputs. The goal of\nphase 3 is to use global
      research infrastructure metadata to discover\ncollaborations between multiple
      agencies, organizations, and datasets.\n\n### Key research questions: {#key-research-questions-2
      style=\"white-space:pre-wrap;\"}\n\n1.  What federal agencies collaborate by
      funding the same research\n    outputs?\n\n2.  What research organizations collaborate
      on creating research\n    objects?\n\n3.  What datasets funded by federal agencies
      are reused?\n\n## Phase 4: CHORUS and Agency Repositories {#phase-4-chorus-and-agency-repositories
      style=\"white-space:pre-wrap;\"}\n\nAll three of the agencies we are including
      in this study support\nrepositories of research outputs related to the agencies.
      The goal of\nphase 4 is to compare CHORUS and agency repositories to identify\noverlaps,
      differences, and opportunities for improvements.\n\n### Key research questions:
      {#key-research-questions-3 style=\"white-space:pre-wrap;\"}\n\n1.  How does
      CHORUS content vary across agencies?\n\n2.  How does CHORUS content compare
      to agency repositories?\n\n3.  What is the temporal relationship between funding
      and publication of\n    results?\n\n## INFORMATE {#informate style=\"white-space:pre-wrap;\"}\n\nThe
      term\n[[informate]{style=\"text-decoration:underline\"}](https://en.wikipedia.org/wiki/Informating)\nwas
      introduced during 1988 by [[Shoshana\nZuboff]{style=\"text-decoration:underline\"}](https://en.wikipedia.org/wiki/Shoshana_Zuboff)\u00a0in\nher
      book\u00a0In the Age of the Smart Machine. It is defined as \"the process\nthat
      translates descriptions and measurements of activities, events and\nobjects
      into\u00a0information. By doing so, these activities become visible\nto the
      organization.\"\u00a0\n\nThe overall goal of this project is to understand and
      characterize\nCHORUS'' capability to make the vast and growing global research\ninfrastructure

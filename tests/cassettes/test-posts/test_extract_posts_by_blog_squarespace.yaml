      id=\"block-yui_3_17_2_1_1656021374536_3158\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Most Common
      Resource Types</h1><p class=\"\" style=\"white-space:pre-wrap;\">The distribution
      of resourceTypes across all University Repositories in Figure 1 shows that universities
      are using DataCite to register many kinds of objects. Many of these universities
      are DataCite consortia that manage multiple repositories, and it seems possible
      that, in some cases, different repositories within the same consortium might
      specialize in different resourceTypes. To find these specialized repositories
      I counted the number of each resourceType in each repository. Figure 2 shows
      the distribution the most common resource type in all the repositories. As might
      be suspected, the most common repository type is Text.</p><p class=\"\" style=\"white-space:pre-wrap;\">At
      this point, I am most interested in data, and DataCite repositories that specialize
      in data. To find these, I used two criteria: 1) repositories with the most common
      resourceType = Dataset and repositories with more than 100 datasets. These criteria
      selected 80 repositories. A random sample of 500 records was collected from
      each repository for a total of 29,838 records. Forty-four of the repositories
      had more than 500 records so the sample size of 500 resulted in 36 complete
      repositories being included in the sample.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      Identifier Scheme, Distribution Contact Identifier Scheme URI, Rights Holder\n                    Identifier,
      Rights Holder Identifier Scheme URI</p>\n            </div>\n        </div>\n    </div>\n</div>\n<p>Table
      1. Documentation concepts that can be mapped to DataCite metadata elements (Habermann,
      2024) that support four FAIR use cases. Numbers of elements for each use case
      in parentheses, mandatory elements are bold.</p>\n</div></div><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1749988810008_92982\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">This recommendation is different than many others,
      as it goes significantly beyond a minimum metadata recommendation. Experience
      with minimum recommendations in many communities indicates that the metadata
      you get is the metadata you recommend, i.e. the recommendations can function
      as limitations on the metadata that are produced. This recommendation includes
      four potential use cases across the entire FAIR spectrum. It is aspirational
      and serves the goal of using DataCite capabilities to the fullest extent possible.&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Prior <a href=\"https://doi.org/10.59350/w95qm-ann38\">analysis</a>
      of 387 university repositories identified the <a href=\"https://commons.datacite.org/repositories/or2cgl\">University
      of Bath</a> as the most complete of these repositories and <a href=\"https://doi.org/10.59350/prqvd-2f082\">subsequent
      work</a> at the University improved completeness for several elements. This
      repository provides an outstanding example of complete metadata and also of
      continuous metadata improvement that we are trying to identify and encourage.&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">This work has been extended to cover
      3066 currently active DataCite repositories. Figure 1 shows the Total FAIRness
      scores for these repositories as a function of repository size. As expected
      by positive deviance, there are some repositories with metadata much more complete
      than others of similar size. These are the Bright Spots.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

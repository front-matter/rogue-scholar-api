      are missing. After\n2019, the number of related articles drops off sharply.
      Between 2019 and\n2022, over 600 related articles are missing (grey gap in Figure
      4).\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1666021714775_40809 .sqs-block

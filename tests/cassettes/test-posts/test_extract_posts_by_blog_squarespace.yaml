      [presentation](https://doi.org//10.5281/zenodo.10397364) given by\nTed Habermann
      focused on how repository re-curation could help\nrepositories of all kinds
      respond to the guidance in the [OSTP Public\nAccess\nMemo](https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-access-Memo.pdf)\npublished
      during August 2022. One of the highlights was showing the\nresult of the Dryad

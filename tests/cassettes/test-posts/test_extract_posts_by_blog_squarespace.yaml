      class=\\\"image-caption\\\">\\n<p>Re-Curation means \u201CCurate again\u201D.
      The process adds new content to\\nrepository metadata to improve the metadata
      in several ways. It can be\\nused in situations where existing metadata and
      users can benefit from\\nnew content. in this talk we focus primarily on adding
      various kinds of\\nidentifiers to metadata to improve compliance with the Nelson
      memo and\\nconnectivity for the described resources.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::

      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1641829001196_22303\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Conclusion</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The DataCite contributorType list
      identifies twenty generic types of contributors that can be identified in DataCite
      metadata (Table 1). The contributorType \u201COther\u201D is included for contributors
      that do not fit into one of the twenty types. Understanding the usage of the
      contributorType \u201COther\u201D is important as part of the ongoing development
      of the <a href=\"https://schema.datacite.org/meta/kernel-4.4/\">DataCite Metadata
      Schema</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">DataCite serves
      over 2000 repositories. Over 90% of the usage of \u201COther\u201D occurs in
      ten repositories (Table 2). In fact, two repositories are responsible for 80%
      of the usage, suggesting that the current contributorTypes serve the community
      well in most cases. Random samples of 500 records from each of the ten repositories
      showed several interesting behaviors (Table 4).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1641829001196_61364\"><div
      class=\"sqs-block-content\"><html>\n<style type=\"text/css\">\n    td {\n        padding:
      8px;\n    }\n</style>\n<table border=\"1\" width=\"100%\">\n    <tr>\n        <td><b>Repositories</b></td>\n        <td><b>Pattern</b></td>\n    </tr>\n    <tr>\n        <td>bl.mendeley,
      ethz.e-coll, ethz.e-rara</td>\n        <td>Other is the only contributorType
      in the sample and the contributors are primarily individuals.</td>\n    </tr>\n    <tr>\n        <td>caltech.hte</td>\n        <td>The
      same 19 individuals occur in all 500 records, 10 as Researchers and 9 as Other.</td>\n    </tr>\n    <tr>\n        <td>spbpu.elib</td>\n        <td>Other
      is the most common contributorType in the sample and contributors are mostly
      departments in Peter the Great Polytechnic University (the location of this
      repository).</td>\n    </tr>\n    <tr>\n        <td>tib.tib</td>\n        <td>Other
      is one of several contributorTypes and contributors are mostly organizations
      outside of TIB.</td>\n    </tr>\n    <tr>\n        <td>cul.columbia</td>\n        <td>Other
      is the only contributorType in the sample and the contributors are primarily
      seminars that generated resources.</td>\n    </tr>\n    <tr>\n        <td>inist.humanum</td>\n        <td>The
      sample includes a variety of contributorTypes, Others are individuals and position
      titles in Spanish.</td>\n    </tr>\n</table>\n<p><i>Table 4. Repositories and
      contributorType pattern</i></p>\n\n</html></div></div><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1641829001196_61430\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      last column in Table 4 shows the % of all contributor types in each repository
      that are Other. In half of these repository samples, Other is the only contributorType
      used (100% in last column) and that only two of the repositories use more than
      three contributorTypes. These could be artifacts of the relatively small random
      selections, but that seems unlikely in so many repositories. The pattern of
      Other being the only contributorType suggests that in some repositories the
      selection of the Other contributorType is integrated into an automated record
      creation process that reflects a policy decision that only one contributorType
      is acknowledged in the metadata.</p><p class=\"\" style=\"white-space:pre-wrap;\">Only
      one contributorType that is not included in the current DataCite vocabulary
      was found in over 17,000 records. Funder is used as a contributorType by the
      University College of London in over 97% of their sample with most of the funders
      being Ireland Department of Arts, Culture. These records are using Version 3
      of the DataCite schema which does not include the FundingReference object that
      <a href=\"https://metadatagamechangers.com/blog/2021/1/11/fair-datacite-metadata-evolution\">replaced
      the Funder contributorType during 2016</a>. This repository is the largest single
      user of this deprecated type.</p><p class=\"\" style=\"white-space:pre-wrap;\">Examining
      the usage of contributorType across the DataCite repository shows that Other
      is a rather rare contributorType with 91% of the usage occurring in 10 repositories.
      Repositories that do use Other tend to show consistent usage patterns across
      their metadata. In most of the top 10 repositories, Other is the only contributorType
      used in the repository.</p><p class=\"\" style=\"white-space:pre-wrap;\">DataCite
      metadata evolution is driven by the international community of DataCite members
      and users. Are there contributorTypes that you need that are not included in
      the list?</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p
      class=\"\">Identifying diverse contributions made to research objects is the
      first step in acknowledging those contributions. DataCite includes the contributorType
      metadata element and a list of twenty types to support this step. A type of
      Other is included to allow recognition of contributions not included in the
      list. Understanding how Other is used might help evaluate possible extensions
      to the contributorType list.</p>","location":{"mapZoom":12.0,"mapLat":40.0149856,"mapLng":-105.27054559999999,"markerLat":40.0149856,"markerLng":-105.27054559999999,"addressTitle":"","addressLine1":"","addressLine2":"","addressCountry":""},"customContent":null,"likeCount":0,"commentCount":0,"publicCommentCount":0,"commentState":1,"unsaved":false,"author":{"id":"52ffa417e4b008058a4648eb","displayName":"Ted

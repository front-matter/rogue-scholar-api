      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nCite
      this blog as Habermann, T. (2022). Need help searching for RORs?\\nTry RORRetriever!
      Front Matter. https://doi.org/10.59350/4gxfz-4kb47\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-af62d65303870c061734 .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\"
      border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n::::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe [Research Organization
      Registry](https://ror.org) provides access to\\na growing collection of unique
      and persistent identifiers (RORs) for\\nresearch organizations and a [web interface](https://ror.org)
      and\\n[API](https://ror.readme.io/docs/rest-api) for searching the collection\\nwith
      an organization name or a affiliation string. The web interface and\\nAPI work
      well if you have a small number of affiliation strings that\\nneed identifiers,
      but what if you have several hundred organization\\nnames or thousands of affiliation
      strings?\\n\\nIn a [recent\\nblog](https://metadatagamechangers.com/blog/2022/6/23/universitiesdatacite)\\nI
      showed that many University repositories face this problem. They have\\nlarge
      numbers of affiliations that need identifiers to facilitate\\nconnections into
      the global research infrastructure. The process of\\nfinding those identifiers
      can be difficult and time-consuming.\\n[RORRetriever](https://github.com/Metadata-Game-Changers/RORRetriever)\\nis
      a tool developed to help these repositories and others that are ready\\nto add
      identifiers to large collections with many affiliations. It can\\nsimplify and
      streamline the process of finding RORs for many\\naffiliations or organization
      names by providing an automated interface\\nto the ROR affiliation search.\\n\\n[RORRetriever
      is open-source and available on\\ngithub](https://github.com/Metadata-Game-Changers/RORRetriever).\\n\\n#
      Usage {#usage style=\\\"white-space:pre-wrap;\\\"}\\n\\n**Use python RORRetriever.py
      -h to see this usage description.**\\n:::\\n::::\\n:::::\\n\\n:::: {#block-yui_3_17_2_1_1656605115552_166728
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n
      \   usage: RORRetriever [-h] [-a [AFFILIATIONLIST [AFFILIATIONLIST ...]]] [-af
      AFFILIATIONFILENAME] [-ad AFFILIATIONDATA] [--noacronyms] [--max] [--details]
      [-o OUTPUTINTERVAL] [--loglevel ]\\n                        [--logto FILE]\\n\\n
      \   search organization names and affiliations for RORs using the ROR Affiliation
      Strategy\\n\\n    optional arguments:\\n      -h, --help            show this
      help message and exit\\n      -a [AFFILIATIONLIST [AFFILIATIONLIST ...]], --affiliationList
      [AFFILIATIONLIST [AFFILIATIONLIST ...]]\\n                            a list
      of \\\"affiliations in quotes\\\"\\n      -af AFFILIATIONFILENAME, --affiliationFilename
      AFFILIATIONFILENAME\\n                            a file with one affiliation
      per line in current working directory\\n      -ad AFFILIATIONDATA, --affiliationData
      AFFILIATIONDATA\\n                            datafile (tsv, csv) with affiliations
      in cwd)\\n      --noacronyms          Exclude Acronym matches (default=False)\\n
      \     --max                 Accept max score if no result chosen by ROR algorithm
      (more results and noise)\\n      --details             Show detailed response
      data (automatic for one ROR)\\n      -o OUTPUTINTERVAL, --outputInterval OUTPUTINTERVAL\\n
      \                           For batch processing output results update interval
      default:20\\n      --loglevel \\n                            Logging level\\n
      \     --logto FILE          Log file (will overwrite if exists)\\n:::\\n::::\\n\\n:::::

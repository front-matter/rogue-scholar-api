      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">September</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">Figure 2 shows the same data collected

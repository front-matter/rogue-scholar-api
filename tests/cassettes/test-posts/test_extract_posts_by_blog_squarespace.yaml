      />\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Figure 1.
      Distribution of resourceTypes in University\nRepositories.</p>\n</div></figcaption>\n</figure>\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1656021374536_3158 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\n# Most Common Resource Types
      {#most-common-resource-types style=\"white-space:pre-wrap;\"}\n\nThe distribution
      of resourceTypes across all University Repositories in\nFigure 1 shows that
      universities are using DataCite to register many\nkinds of objects. Many of
      these universities are DataCite consortia that\nmanage multiple repositories,
      and it seems possible that, in some cases,\ndifferent repositories within the
      same consortium might specialize in\ndifferent resourceTypes. To find these
      specialized repositories I\ncounted the number of each resourceType in each
      repository. Figure 2\nshows the distribution the most common resource type in
      all the\nrepositories. As might be suspected, the most common repository type
      is\nText.\n\nAt this point, I am most interested in data, and DataCite repositories\nthat
      specialize in data. To find these, I used two criteria: 1)\nrepositories with
      the most common resourceType = Dataset and\nrepositories with more than 100
      datasets. These criteria selected 80\nrepositories. A random sample of 500 records
      was collected from each\nrepository for a total of 29,838 records. Forty-four
      of the repositories\nhad more than 500 records so the sample size of 500 resulted
      in 36\ncomplete repositories being included in the sample.\n:::\n:::\n:::\n\n:::

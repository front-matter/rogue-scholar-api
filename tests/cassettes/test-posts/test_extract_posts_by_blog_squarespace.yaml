      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\n###
      University of Bath {#university-of-bath style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      [University of Bath Research Data\\nLibrary](https://researchdata.bath.ac.uk/)
      is a truly outstanding bright\\nspot among this group with 677 records and an
      overall score of 46% which\\nis twice the average overall score (Figure 3).
      The completeness\\nvisualization for this repository, shown in Figure 4, has
      many\\noutstanding features.\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1718228533166_32785

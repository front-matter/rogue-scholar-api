      id=\"block-6458b9bb4163741ad000\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Introduction</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The DataCite Metadata Schema was
      developed to provide identification and citation metadata for a wide variety
      of resource types and it has been successfully used for <a href=\"https://metadatagamechangers.com/blog/2022/5/29/how-many-when-version-2\">many
      resource types</a> for nearly two decades. In fact, the size of the resourceTypeGeneral
      vocabulary that is used for the required resourceTypeGeneral element grew significantly
      in the current version (4.4) of the schema, adding detail to the Text type with
      <a href=\"https://metadatagamechangers.com/blog/2022/5/18/datacite-facets-understanding-datacite-usage\">thirteen
      new types</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">The DataCite
      schema also allows users to define types that they need but are not in the current
      list using the free text resourceType element, typically with resourceTypeGeneral
      = \u201COther\u201D. This approach allows identification of new types in a way
      that allows discovery and easy migration if the new type becomes part of the
      shared vocabulary on the road to broader adoption.</p><p class=\"\" style=\"white-space:pre-wrap;\">As
      an example, many people have identified the need for project metadata for many
      years and, in fact, projects have been described in many metadata dialects (e.g.
      <a href=\"https://doi.org/10.3390/geosciences8050179\">Habermann et al., 2018</a>).
      Given the diversity of types described by DataCite metadata, it is interesting
      to explore whether users are using DataCite metadata for projects and, if so,
      how are they using it?</p><p class=\"\" style=\"white-space:pre-wrap;\">Finding

      \ <h1 style=\\\"white-space:pre-wrap;\\\">Conclusion</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Identifiers
      for individuals and organizations are critical metadata elements for finding
      and connecting research objects of many kinds. The University of Bath Research
      Data Archive metadata now include ORCIDs identifying 738 researchers occurring
      1883 times and 180 RORs occurring 2355 times. The RORs connect the University
      of Bath and 179 collaborating organizations to resources held in the archive.
      The repository metadata also includes other important recommended and optional
      elements, e.g. contributors of many types (Researcher, Supervisor, DataCollector,
      and others), funder and award identifiers, and methods descriptions. Congratulations
      to the <a href=\\\"https://researchdata.bath.ac.uk/\\\" target=\\\"_blank\\\">University
      of Bath Library Research Data Archive</a> for providing such great examples!</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Note: Finding RORs for organizations
      can be a daunting task without tools. If you need help finding RORs for organizations
      in your metadata, take a look at <a href=\\\"https://doi.org/10.59350/4gxfz-4kb47\\\"
      target=\\\"_blank\\\">RORRetriever</a>.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

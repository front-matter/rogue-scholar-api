      />\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Figure 6.
      The Metadata Archeology Process.</p>\n</div></figcaption>\n</figure>\n:::\n::::\n:::::\n\n:::::
      {#block-yui_3_17_2_1_1666022701440_12033 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n::::
      {.sqs-block-content}\n::: {.sqs-html-content}\nThe steps are:\n\n1.\u00a0\u00a0\u00a0
      Retrieve the existing metadata from Dryad using the [Dryad\nAPI](https://datadryad.org/api/v2/docs/).\n\n2.\u00a0\u00a0\u00a0
      Use dataset titles to search Google for related articles. This\nstep is easier
      in some cases because Dryad dataset titles are like \"Data\nfor: article title\".\n\n3.\u00a0\u00a0\u00a0
      Use the [Crossref\nAPI](https://www.crossref.org/documentation/retrieve-metadata/rest-api/)\nto
      search article metadata for affiliations. Standard structured\nmetadata makes
      Crossref searches easier and more consistent than landing\npage searches, but
      not all publishers provide affiliation information to\nCrossref.\n\n4.\u00a0\u00a0\u00a0
      If no affiliations are found in Crossref, use the DOIs to search\nlanding pages
      for affiliation information. These searches generally\ninvolve searching HTML
      that can be customized, inconsistent, and\ngenerally fragile. They are, therefore,
      more difficult and generally\nless consistent than Crossref searches.\n\n5.\u00a0\u00a0\u00a0
      Once affiliations are found, search [ROR](https://ror.org/) for\nidentifiers
      of organizations in the affiliations.\n\n6.\u00a0\u00a0\u00a0 Return found metadata
      to Dryad.\n\n# Connecting Data and Articles {#connecting-data-and-articles style=\"white-space:pre-wrap;\"}\n\nThe
      first step in the improvement process is to fill in the Article Gap\nby searching
      Google with dataset titles for DOIs of articles associated\nwith datasets. These
      searches are facilitated by the fact that many\nDryad dataset titles have the
      form \"Data from: title\" where title is the\ntitle for the paper that the data
      are associated with. For example, the\ndataset with DOI =\n[doi:10.5061/dryad.th198](https://datadryad.org/stash/dataset/doi:10.5061/dryad.th198)\nis
      titled \"Data from: Positive relationships between association\nstrength and
      phenotypic similarity characterize the assembly of\nmixed-species bird flocks
      worldwide\". Searching Google for this title\n(without \"Data for: \") leads
      directly, i.e. first result, to the\n[landing page](https://pubmed.ncbi.nlm.nih.gov/23149402/)
      for the paper\nand the DOI for the paper is easily machine accessible using
      a ''meta''\ntag with name = citation_doi: (\\<meta name=\\\"citation_doi\\\"\ncontent=\\\"10.1086/668012\\\"\\>).\u00a0\n\nThis
      dataset has twenty-six authors that are also authors of the paper.\nIn this
      case the affiliations for these authors are included in the\nDryad metadata
      which is fortunate because they are absent from the\nlanding page and from the
      Crossref metadata for this paper. This is a\ngood example of all of the infrastructure
      elements, i.e. Dryad,\nCrossref, and the landing page, being important for pulling
      together\nconnections between the dataset, the associated paper, and the research\norganizations
      and authors involved in the work.\n\nUsing this search strategy on the complete
      collection resulted in\nidentification of 185 new article DOIs used for 720
      parties. Figure 7\ncompares the number of article connections / year to the
      number of\nparties after the search and the gap shown in Figure 4 has decreased\nfrom
      connections missing for 986 parties (33%) to connections missing\nfor 286 parties
      (8%).\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1666022701440_45543 .sqs-block
      .image-block .sqs-block-image block-type=\"5\"}\n:::: {.sqs-block-content}\n:::
      {.image-block-outer-wrapper .layout-caption-below .design-layout-inline .combination-animation-none
      .individual-animation-none .individual-text-animation-none test=\"image-block-inline-outer-wrapper\"}\n<figure
      class=\"sqs-block-image-figure intrinsic\"\nstyle=\"max-width:772px;\">\n<div

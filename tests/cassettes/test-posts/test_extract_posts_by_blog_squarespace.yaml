      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The National Science
      Foundation of Sri Lanka data retrieved from DataCite Commons includes DataCite
      funder metadata for 753 awards and the funder identifier for the National Science
      Foundation of Sri Lanka (https://doi.org/10.13039/501100008982) is listed for
      435 of these awards. The funder name in every case is \u201CNational Science
      Foundation\u201D. </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Combining
      award metadata from DataCite and Crossref, there are 11,573 occurrences of this
      funder ID associated with 136 different funder name strings, most of them variations
      on National Science Foundation and some identifying national science foundations
      in countries other than the United States and Sri Lanka. The most common funder
      names are shown in Table 3. It is clear that most of these funder IDs are incorrect,
      in fact, only 744/11,573 (6%) of these funder names are the correct name for
      this identifier. &nbsp;</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

      class=\"row sqs-row\"><div class=\"col sqs-col-12 span-12\"><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" id=\"block-95dd11a955e418326cbc\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Ted Habermann, Erin Robinson, Metadata Game
      Changers</p><p class=\"\" style=\"white-space:pre-wrap;\">Cite this blog as
      Habermann, T. (2025). University and College Connectivity @ DataCite. Front
      Matter. <a href=\"https://doi.org/10.59350/w95qm-ann38\" target=\"_blank\">https://doi.org/10.59350/w95qm-ann38</a>.</p><h1
      style=\"white-space:pre-wrap;\">Introduction</h1><p class=\"\" style=\"white-space:pre-wrap;\">In
      several recent blogs we used a FAIR metadata recommendation to measure FAIRness
      of metadata in nearly 400 university and college DataCite repositories and identified
      several outstanding bright spots, i.e. repositories with exceptional metadata
      (<a href=\"https://metadatagamechangers.com/blog/2024/6/12/fair-metadata-university-and-college-bright-spots\">Habermann
      and Robinson, 2024</a>a, <a href=\"https://metadatagamechangers.com/blog/2024/9/22/brightspots-get-brighter\"
      target=\"_blank\">Habermann and Robinson, 2024b</a>). That metric determines
      the % of records in a repository that contain some set of metadata elements,
      i.e. <em>metadata completeness</em>. In this blog we explore another method
      of repository evaluation termed \u201CRepository Connectivity\u201D and identify
      bright spots using this measure.</p><p class=\"\" style=\"white-space:pre-wrap;\">Repository
      Connectivity was originally proposed in the context of domain repositories using
      <a href=\"https://www.unavco.org/\">UNAVCO </a>as an example (<a href=\"https://direct.mit.edu/dint/article/5/1/6/109493/Improving-Domain-Repository-Connectivity\">Habermann,
      2023</a>). UNAVCO supports instruments, data, and engineering for terrestrial
      and satellite geodetic technologies; GPS networks for Earth, atmospheric, and
      polar science applications; and the Global Navigation Satellite System (GNSS).
      It is an excellent example of a domain repository that has developed close,
      long-term relationships with their research community.&nbsp;</p><p class=\"\"
      style=\"white-space:pre-wrap;\">Institutional repositories at Universities and
      Colleges also support communities of researchers that work with the repositories
      to provide access to and preservation of datasets and other research objects.
      Our earlier work included a set of ~400 of these repositories. Here, we use
      that dataset from January 2024 to create a baseline for connectivity and compare
      current data to identify good examples of improving metadata.</p><h1 style=\"white-space:pre-wrap;\">Connectivity</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">Connectivity measures how well research
      objects or collections of research objects are identified and connected to the
      global research infrastructure through the PID Graph. These connections depend
      on identifiers for all kinds of research objects. Here I focus on people and
      organizations, typically identified by ORCIDs and RORs. </p><p class=\"\" style=\"white-space:pre-wrap;\">Connectivity
      can be quantified for any item or collection of items that can have identifiers.
      It is the number of existing identifiers divided by the number of possible identifiers.
      If no identifiers are present, connectivity = 0. If all potential identifiers
      are present, connectivity = 1. </p><p class=\"\" style=\"white-space:pre-wrap;\">The
      example Figure 2 shows a resource that has two authors. In this case the identifiers
      are ORCIDs, and connectivity can be 0 (no ORCIDs), 0.5 (1 ORCID), or 1 (2 ORCIDs).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

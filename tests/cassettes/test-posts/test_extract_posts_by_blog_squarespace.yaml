      {#block-yui_3_17_2_1_1726150971542_22702 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe
      resourceTypeGeneral vocabulary is also used to define types of\\nresources connected
      using related identifiers. Adding Instrument to this\\nvocabulary makes it possible
      to make well-defined connections between\\ninstruments, datasets, and other
      resources. These connections also\\ninclude relationTypes from the relationType
      vocabulary. The terms\\nIsCollectedBy and Collects were added to this vocabulary
      specifically\\nfor use with instruments (Figure 1).\\n\\n# Early Adopters {#early-adopters
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nEarly adopters of the resourceTypeGeneral
      = Instrument currently have 78\\nrecords (Table 1). Several of these repositories
      participated in the\\nearly PIDINST discussions and several have joined the
      effort since\\nDataCite included this resourceTypeGeneral.\\n:::\\n::::\\n:::::\\n\\n::::::::::::::::::::::::::::::::::::::::::::::

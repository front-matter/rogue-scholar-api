      {.sqs-block-content}\\n::: {.sqs-html-content}\\n## Phase 1: CHORUS Background
      {#phase-1-chorus-background style=\\\"white-space:pre-wrap;\\\"}\\n\\nCHORUS
      provides reports for U.S. Federal Agencies that distill GRI\\nmetadata into
      easily digestible files. The first phase of the project (1\\nin the Figure)
      focuses on three reports and three agencies (NSF, USGS,\\nand USAID). The goal
      is to provide a detailed description of CHORUS data\\nreports and set stage
      for further analysis.\\n\\n### Key research questions: {#key-research-questions
      style=\\\"white-space:pre-wrap;\\\"}\\n\\n1.  What reports are available from
      CHORUS?\\n\\n2.  What properties are included in those reports?\\n\\n3.  What
      internal connections exist between the reports?\\n\\n4.  What external connections
      are/could be used as CHORUS data sources?\\n\\n## Phase 2: \_ Funder, Organization
      and People Connectivity {#phase-2-funder-organization-and-people-connectivity
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nIdentifiers of many kinds facilitate
      critical connections between\\nresearch objects, funders, organizations and
      people and provide a\\nfoundation for tracking research impact. The goal of
      the second phase is\\nto determine quantitative baselines for Funder, Organization
      and People\\nidentifier coverage in the Global Research Infrastructure as represented\\nby
      CHORUS data.\\n\\n### Key research questions: {#key-research-questions-1 style=\\\"white-space:pre-wrap;\\\"}\\n\\n1.
      \ What persistent identifiers are available from CHORUS?\\n\\n2.  How complete
      is the identifier coverage (i.e., connectivity)?\\n\\n3.  How could the connectivity
      be improved? Is there low-hanging fruit?\\n\\n4.  How could adding organizational
      identifiers improve CHORUS\\n    connectivity?\\n\\n## Phase 3: Funder and Cross-Agency
      Collaborations {#phase-3-funder-and-cross-agency-collaborations style=\\\"white-space:pre-wrap;\\\"}\\n\\nCHORUS
      reports include information about multiple funders and, in many\\ncases, datasets
      associated with specific research outputs. The goal of\\nphase 3 is to use global
      research infrastructure metadata to discover\\ncollaborations between multiple
      agencies, organizations, and datasets.\\n\\n### Key research questions: {#key-research-questions-2
      style=\\\"white-space:pre-wrap;\\\"}\\n\\n1.  What federal agencies collaborate
      by funding the same research\\n    outputs?\\n\\n2.  What research organizations
      collaborate on creating research\\n    objects?\\n\\n3.  What datasets funded
      by federal agencies are reused?\\n\\n## Phase 4: CHORUS and Agency Repositories
      {#phase-4-chorus-and-agency-repositories style=\\\"white-space:pre-wrap;\\\"}\\n\\nAll
      three of the agencies we are including in this study support\\nrepositories
      of research outputs related to the agencies. The goal of\\nphase 4 is to compare
      CHORUS and agency repositories to identify\\noverlaps, differences, and opportunities
      for improvements.\\n\\n### Key research questions: {#key-research-questions-3
      style=\\\"white-space:pre-wrap;\\\"}\\n\\n1.  How does CHORUS content vary across
      agencies?\\n\\n2.  How does CHORUS content compare to agency repositories?\\n\\n3.
      \ What is the temporal relationship between funding and publication of\\n    results?\\n\\n##
      INFORMATE {#informate style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe term\\n[[informate]{style=\\\"text-decoration:underline\\\"}](https://en.wikipedia.org/wiki/Informating)\\nwas
      introduced during 1988 by [[Shoshana\\nZuboff]{style=\\\"text-decoration:underline\\\"}](https://en.wikipedia.org/wiki/Shoshana_Zuboff)\_in\\nher
      book\_In the Age of the Smart Machine. It is defined as \\\"the process\\nthat
      translates descriptions and measurements of activities, events and\\nobjects
      into\_information. By doing so, these activities become visible\\nto the organization.\\\"\_\\n\\nThe
      overall goal of this project is to understand and characterize\\nCHORUS' capability
      to make the vast and growing global research\\ninfrastructure visible and to
      help facilitate use of that powerful\\ninformation resource for the entire research
      community.\_\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1707852598474_4269
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\"}\\n::: {.sqs-block-content}\\n:::
      {.sqs-html-content}\\n## Acknowledgments {#acknowledgments style=\\\"white-space:pre-wrap;\\\"}\\n\\nThis
      work is part of the INFORMATE Project, a partnership between\\nMetadata Game
      Changers and CHORUS funded by the [[U.S. National Science\\nFoundation]{style=\\\"text-decoration:underline\\\"}](http://doi.org/10.13039/100000001),\\naward\\n[[2134956]{style=\\\"text-decoration:underline\\\"}](https://www.nsf.gov/awardsearch/showAward?AWD_ID=2134956).\\n:::\\n:::\\n:::\\n:::\\n:::\\n:::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"650b6ebc980dce1d8f8b72b5\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"How

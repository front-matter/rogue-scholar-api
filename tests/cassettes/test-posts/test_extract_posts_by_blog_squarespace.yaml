      with the majority in the Center for Open Science (cos.osf) and Zenodo (cern.zenodo).
      Samples of these metadata were examined to determine how projects are represented
      in DataCite. While single repositories show consistent patterns, no clear overall
      pattern emerged.\",\"status\":\"active\"}]"

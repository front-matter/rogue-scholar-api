      Global Research Infrastructure and the NSF Public Access Repository","sourceUrl":"","body":"<div
      class=\"sqs-layout sqs-grid-12 columns-12\" data-layout-label=\"Post Body\"
      data-type=\"item\" data-updated-on=\"1726521954222\" id=\"item-66e8a0dd29a79f009274f9de\"><div
      class=\"row sqs-row\"><div class=\"col sqs-col-12 span-12\"><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" id=\"block-5d290050c1b62387ee0a\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Ted Habermann, Metadata Game Changers</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Jamaica Jones, University of Pittsburgh</p><p
      class=\"\" style=\"white-space:pre-wrap;\">&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Understanding
      the impact of research funded by U.S. Federal agencies and other funders is
      an important, on-going task. Historically, funding information has been recorded
      as acknowledgements in research articles. It may include the name of the funder(s),
      persistent identifier(s) for the funder, and identifier(s) for the award(s).
      This text is converted to structured metadata by publishers, if possible, and
      made available, in many cases, in Crossref metadata. In some cases, structured
      metadata may be collected directly from the researcher through a submission
      system.</p><p class=\"\" style=\"white-space:pre-wrap;\">The INFORMATE Project
      (<a href=\"https://doi.org/10.59350/yqkat-59f79\" target=\"_blank\">Habermann
      et al., 2023</a>) addresses the question of how the growing network of connected
      articles, datasets, and other research objects, i.e. the global research infrastructure,
      might contribute to identifying funders and awards for research objects. Three
      sources are considered:</p><p class=\"\" style=\"white-space:pre-wrap;\">1.&nbsp;&nbsp;&nbsp;
      The NSF Award Database supports the <a href=\"https://www.nsf.gov/awardsearch/\">NSF
      Award Search</a> and is the most complete source for NSF Award information.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">2.&nbsp;&nbsp;&nbsp; The National
      Science Foundation Public Access Repository (<a href=\"https://par.nsf.gov/\">PAR</a>)
      is a repository of journal articles and other research objects related to NSF
      awards and reported by researchers.</p><p class=\"\" style=\"white-space:pre-wrap;\">3.&nbsp;&nbsp;&nbsp;
      <a href=\"https://www.chorusaccess.org/\">CHORUS</a> selects and organizes metadata
      from the global research infrastructure and provides dashboards and reports
      for funders, publishers, and journals.</p><p class=\"\" style=\"white-space:pre-wrap;\">These
      sources serve different purposes and have very different data journeys (<a href=\"https://doi.org/10.1177/2053951716654502\"
      target=\"_blank\">Bates et al., 2016</a>), so differences between them are not
      unexpected. The NSF Awards database is maintained internally by the group that
      manages those awards and associated reporting. Items in PAR are entered by researchers
      and items in CHORUS are retrieved from Crossref based on funder metadata. Comparisons
      across these data sources raise questions at several levels of resolution: <em>award</em>
      and <em>DOI</em>. Here we focus on the more detailed resolution (DOI) and the
      two data sources relevant at that level: CHORUS and PAR. Specifically, here
      we are seeking to understand the relationships between NSF awards granted and
      their resulting publications in PAR.</p><h1 style=\"white-space:pre-wrap;\">Finding
      PAR DOIs</h1><p class=\"\" style=\"white-space:pre-wrap;\">The PAR user interface
      is designed for interactive searching by human users using a variety of inputs.
      It supports simple (Figure 1) and advanced (Figure 2) searches and there are
      several ways to use the interface to search for award numbers. The award number
      can be 1) inserted into the simple search, 2) inserted as an Identifier Number
      in the advanced search, or 3) inserted as an Award ID in the advanced search.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

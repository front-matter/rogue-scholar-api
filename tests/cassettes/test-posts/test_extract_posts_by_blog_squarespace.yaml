    content: '{"id":"a645432b-1677-4d6e-940c-01ebdab2ab88","guid":"6619a2cb1d105624f2b29126","doi":"https://doi.org/10.59350/cnkm2-18f84","url":"https://metadatagamechangers.com/blog/2024/4/12/funder-acronyms-are-still-not-enough","archive_url":null,"title":"Funder
      Acronyms Are Still Not Enough","summary":"Ted Habermann, Metadata Game Changers  Jamaica
      Jones, University of Pittsburgh  Howard Ratner, Tara Packer, CHORUS Introduction   Cite
      this blog as Habermann, T., Jones, J., Ratner, H., Packer, T., (2024). Funder
      Acronyms Are Still Not Enough. Front Matter.","abstract":"Funder metadata is
      becoming more important as the global research infrastructure is engaged as
      a tool for quantifying impact of funders on research results and as interest

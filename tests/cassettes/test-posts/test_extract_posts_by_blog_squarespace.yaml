      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Cite this blog as Habermann,
      T. (2025). DataCite Facets and Metadata Completeness, Front Matter. <a href=\\\"https://doi.org/10.59350/55etd-e8154\\\"
      target=\\\"_blank\\\">https://doi.org/10.59350/55etd-e8154</a>.</p><h1 style=\\\"white-space:pre-wrap;\\\">Background</h1><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">A facet is an item, often
      from a controlled list, that provides a count of records in a query result with
      particular values for the related metadata element and can be used to filter
      search results using that element. For example, a \u201CPublished\u201D facet
      would provide a count of records published / year and could be used to select
      all the items in a query result published during a particular year. Likewise,
      the \u201CResource Type\u201D facet can show the number of records for different
      resource types and then be used to select all the items in a query with a particular
      resource type. &nbsp;</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Several
      years ago, I described how facets could help us understand the big picture of
      DataCite metadata usage, answering questions like \u201CWhat are the top ten
      DataCite repositories for each DataCite resource type?\u201D (<a href=\\\"https://doi.org/10.59350/wwv9g-31p18\\\">Habermann,
      2022</a>). DataCite includes <a href=\\\"https://support.datacite.org/docs/api-get-lists\\\">facet
      results</a> for every API query (see Table A1 for descriptions), so they can
      also be used to provide overviews of a single repository. Some facet results
      are also included in the DataCite Commons.  For example, the DataCite Commons
      page for <a href=\\\"https://commons.datacite.org/doi.org?query=client.uid:sjyq.oozvia\\\">Metadata
      Game Changers</a> includes facets on the left side of the page that provide
      data about our small collection of metadata records and can be used to filter
      our records using Creators &amp; Contributors, Publication Year, Work Type,
      and several other facets. These facet results can also provide insights into
      repository characteristics and into potential opportunities for improving repository
      content.</p><h1 style=\\\"white-space:pre-wrap;\\\">Facets and Completeness</h1><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Many useful repository measures
      focus on completeness of the metadata, i.e., the portion of records in the repository
      that include some metadata element. The DataCite facet data can provide some
      insight into completeness, but we must keep in mind that the facet data are
      limited to top ten values for most facets (except for <em>published</em> and
      <em>resourceTypes,</em> which can be &gt; 10). </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      relationship between facet number (the number of facets), facet totals (the
      total of the facet value counts), and completeness is illustrated schematically
      in Figure 1 and described here using terminology for facet statistics defined
      in Table A2:</p><ul data-rte-list=\\\"default\\\"><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">If
      the metadata element for a particular facet does not exist in the repository,
      the facet is not included in the DataCite results, i.e., facet number = 0.</p></li><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">If the facet number = 1 and
      the facet total = the number of records, the metadata element is complete, i.e.,
      it exists in every record, and it always has the same value. </p></li><li><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">If the facet number is less
      than ten and the facet total is less than the total number of records, the top
      ten facet values cover all records with values and the facet total provides
      a measure of completeness for the metadata element (completeness = facet coverage
      = facet total / number of records).</p></li><li><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">If
      the facet number = 10, even if the facet total is less than the number of records,
      completeness cannot be determined as there are unknown values for the facet
      metadata element and they are not included in the total.</p></li><li><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">The facets <em>resourceType</em> and <em>published</em>
      are exceptions to these patterns because they can have facet numbers greater
      than 10. The facet total is the total number of records with the related metadata
      element, and completeness = facet coverage. Both of these are mandatory metadata
      elements in Version 4 of schema so completeness is typically 100%.</p></li></ul>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

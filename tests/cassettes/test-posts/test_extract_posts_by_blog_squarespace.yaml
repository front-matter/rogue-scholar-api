      id=\"block-yui_3_17_2_1_1702837186047_4428\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      <a href=\"https://support.datacite.org/docs/datacite-commons\">DataCite Commons</a>
      allows searches to find works associated with an organization using the ROR
      of the organization. Organizations with DataCite repositories matching three
      criteria were searched in DataCite Commons: 1) most common resourceTypeGeneral
      was dataset, 2) more than 100 records, 3) \u201CUniv\u201D or \u201CCollege\u201D
      or \u201CUC\u201D in the repository names. The RORs of these organizations were
      searched for works, yielding a total of 20,483 works, and the publishers of
      these works were retrieved. Dryad was the publisher of 6491 of the works (34%),
      more than 84 institutional repositories combined. </p><p class=\"\" style=\"white-space:pre-wrap;\">The
      RORs added to Dryad made the contributions of these organizations visible to
      the global research infrastructure.</p><p class=\"\" style=\"white-space:pre-wrap;\">We
      also showed that despite quite a few obstacles to connecting research articles
      to datasets, the number of connections for papers published by three publishers
      used by many AGU members found by <a href=\"https://dashboard.chorusaccess.org\">CHORUS</a>
      using <a href=\"https://scholexplorer.openaire.eu#/about\">ScholeXplorer</a>
      is increasing.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p

      id=\"block-32d1112510c14182c2b5\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">This
      work could not have been done without Lisa Johnson, the Director of the Data
      Repository for the University of Minnesota (DRUM). Thanks Lisa!</p><h2 style=\"white-space:pre-wrap;\">Introduction</h2><p
      class=\"\" style=\"white-space:pre-wrap;\">During the early days, repositories
      had metadata collections in one dialect that served, to some degree, all needs:
      discovery, identification, access, interoperability, and reuse. Native metadata
      were either hidden from users or were served in the native representation, typically
      XML or JSON. Over the last several years, with the emergence of the global research
      infrastructure (<a href=\"https://datacite.org/\">DataCite</a>, <a href=\"https://orcid.org/\">ORCID</a>,
      <a href=\"https://ror.org/\">ROR</a>, <a href=\"https://www.crossref.org/\">Crossref
      </a>/ <a href=\"https://www.crossref.org/services/funder-registry/\">FundRef</a>,
      \u2026) and the increase in special-purpose metadata dialects (e.g. <a href=\"https://schema.org/\">schema.org</a>,
      <a href=\"https://stacspec.org/\">STAC</a>, <a href=\"https://igsn.github.io/metadata/\">IGSN</a>,
      \u2026), the landscape has changed considerably. In this landscape, metadata
      can follow many complex pathways, ending up in multiple services and repositories.
      Metadata can be gained along these paths, but, more typically, they are lost.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Figure 1 illustrates one of metadata\u2019s
      journeys through the layers of \u201CMetadata Mountain\u201D in the <a href=\"https://conservancy.umn.edu/drum\">DRUM
      Repository at the University of Minnesota</a>. Metadata and documentation are
      created through active partnerships between researchers and the repository during
      the submission process. Some of the information is structured, i.e. the metadata,
      and some is unstructured, i.e. the documentation, and together they make up
      the first layer of Metadata Mountain, providing the most complete basis for
      understanding the data and reproducing scientific results based on it.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

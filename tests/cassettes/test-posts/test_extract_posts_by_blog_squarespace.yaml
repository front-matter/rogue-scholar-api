    content: "[{\"url\":\"https://metadatagamechangers.com/blog/2022/6/30/rorretriever\",\"title\":\"Need
      help searching for RORs? Try RORRetriever!\",\"summary\":\"The Research Organization
      Registry provides access to a growing collection of unique and persistent identifiers
      (RORs) for research organizations and a web interface and API for searching
      the collection with an organization name or a affiliation string.\",\"image\":\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/1656612854834-M9DW1KAXI6MORK1YYYFZ/RORRetriever.jpg\",\"tags\":[],\"language\":\"en\",\"authors\":[{\"url\":

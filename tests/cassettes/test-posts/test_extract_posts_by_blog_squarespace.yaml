      {.sqs-block-content}\n::: {.sqs-html-content}\n# Filling Connectivity Gaps {#filling-connectivity-gaps
      style=\"white-space:pre-wrap;\"}\n\nFilling the gaps observed in Figures 4 and
      \u00a05 is the goal of this\nconnectivity improvement process. The process,
      termed metadata\narcheology, involves using existing metadata to search the
      global\nresearch infrastructure for several types of identifiers (Figure 6).\n:::\n::::\n:::::\n\n:::::
      {#block-yui_3_17_2_1_1666022701440_10882 .sqs-block .image-block .sqs-block-image
      block-type=\"5\"}\n:::: {.sqs-block-content}\n::: {.image-block-outer-wrapper

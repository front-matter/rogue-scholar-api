      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Project Connectivity</h2><p
      class=\"\" style=\"white-space:pre-wrap;\">Connectivity is a concept that has
      been applied to DataCite metadata primarily as a measure of identification for
      potential connections. Metadata with identifiers for people, organizations,
      and related objects are said to be well connected.</p><p class=\"\" style=\"white-space:pre-wrap;\">&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The DataCite project metadata was
      examined for connectivity and the results, shown in Figure 2, indicate that
      connectivity varies widely over the project records. The gdcc.odum-library and
      cos.osf repositories include Resource Author Affiliation Identifiers, the cos.osf
      and cern.zenodo repositories include funder and award identifiers, and the cern.zenodo
      repository includes Resource Contact identifier metadata. As shown above, cern.zenodo
      and tcl.tacc include related identifiers with many relation types. Identifiers
      included in more than two repositories are not shown here. That includes resource
      Resource Author Identifiers, included in four repositories, and Resource Author
      Affiliations, included in five repositories. </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

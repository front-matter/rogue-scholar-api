      id=\"block-031bedfb2ab0c742bcf7\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">In
      a recent <a href=\"https://metadatagamechangers.com/blog/2022/5/18/datacite-facets-understanding-datacite-usage\">blog</a>
      I <a href=\"https://github.com/Metadata-Game-Changers/DataCiteFacets\">introduced
      a tool</a> designed to help measure and understand DataCite metadata usage and
      showed how it could be used to answer a question about usage of DataCite Resource
      Types introduced in version 4.4 of the schema. Of course it can also be used
      to retrieve counts of all resource types, old and new:&nbsp;</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

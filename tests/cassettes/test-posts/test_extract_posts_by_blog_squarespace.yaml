      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Environment {#environment
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nROR Reteriever imports the following
      python modules: requests, json,\\npandas, urllib.parse, sys, datetime, argparse,
      datetime, logging, os,\\nre. The file\\n[RORRetriever.yml](https://raw.githubusercontent.com/Metadata-Game-Changers/RORRetriever/main/RORRetriever.yml)\\ncan
      be used to create the environment using the command **conda env\\ncreate -f
      RORRetriever.yml**\\n\\n# Outputs - ROR Search Results {#outputs---ror-search-results
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe results of the search are provided
      in a tab-delimited file called\\n**AffiliationAPI_RORData\\\\_\\\\_TIMESTAMP.tsv**.
      This file has at least one\\nrow for every input affiliation but can have more
      than one if more than\\none ROR is identified for a single affiliation. In many
      cases when\\nmultiple RORs are found, some are incorrect and curation is required
      to\\nselect the correct one.\\n\\nThe columns in this file are:\\n:::\\n:::\\n:::\\n\\n:::

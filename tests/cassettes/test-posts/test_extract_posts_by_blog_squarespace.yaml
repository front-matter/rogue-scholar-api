      id=\"block-yui_3_17_2_1_1646694121820_13231\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      content of these elements was extracted from the DRUM records, translated into
      the DataCite metadata schema, and used to update the DataCite metadata. Figure
      5 shows the evaluation results for the updated records using the same criteria
      used with the original records. The completeness over all categories improved
      from 15% to 32%. The Figure shows visually striking improvements for many elements
      related to Findability in the upper left, but the size of the increases in the
      other categories, from &lt; 10% to &gt; 20% in two cases, are also significant,
      particularly because these are categories that are generally more difficult
      to populate. &nbsp;</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1718228533166_33612\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">One outstanding feature of this repository is
      the coverage for all aspects of funder metadata. In the Findable Text use case,
      Project Funder is included in 99% of the records and Award Title is included
      in 87% of the records. In the Findable Identifier use case, Award Number is
      included in 81% of the records and Funder Identifier is included in 92% of the
      records. </p><p class=\"\" style=\"white-space:pre-wrap;\">The content of the
      funder metadata is also interesting. The most common funder is Engineering and
      Physical Sciences Research Council (EPSRC) which occurs in 556 records and 147
      other funders occur 695 times (many records have multiple funders). The inclusion
      of this funder metadata is remarkable and likely reflects significant effort
      across the entire university community.</p><p class=\"\" style=\"white-space:pre-wrap;\">Resource
      Author Affiliation is also very complete in this repository. Almost 200 organizations
      are represented in 97% of the records. One of these, University of Bath, occurs
      as 1596 of the 2061 affiliations which is to be expected for the repository
      home university (Habermann, 2022). The other affiliations provide great opportunities
      to quantify collaboration of the University of Bath with other organizations.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">This repository was also identified
      as a bright spot for the AIR Connection use case and Figure 4 shows why. The
      repository includes extensive interoperability metadata (resource size and format),
      provenance metadata (methods), connections to other research objects (ReferencedBy)
      and over 1500 specific rights statements for datasets and specific figures.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">As described above, the DataCite
      schema includes many elements that support all the FAIR Principles, so even
      in an exemplary FAIR repository like this one, there are opportunities for improvement.
      The quantitative approach demonstrated here helps to identify these opportunities
      and combined with examination of existing content, pick good candidates for
      short-term wins that can help metadata improvement efforts gain and maintain
      momentum.</p><p class=\"\" style=\"white-space:pre-wrap;\">One potential short-term
      win for this case is Resource Author Affiliation Identifiers which are nearly
      invisible near the bottom of the Findable Identifiers use case. The repository
      includes University of Bath as an affiliation almost 1600 times, but only includes
      the university\u2019s ROR (<a href=\"https://ror.org/002h8g185\">https://ror.org/002h8g185</a>)
      six times. As a bonus, 573 records have the University of Bath as Rights Holder
      and the ROR could also be added as Rights Holder Identifier for these records.
      Many of the other affiliations are simple, single organizations, so a tool like
      ROR Retriever (Habermann, 2022b) could be used to find RORs for these as well.</p><p
      class=\"\" style=\"white-space:pre-wrap;\"><strong>Figshare, the University
      of Oxford and the University of Cape Town</strong></p><p class=\"\" style=\"white-space:pre-wrap;\">The
      other two bright spots come from the group of large repositories shown with
      a record count of 14,500 near the right side of Figure 3. These repositories
      have more than 14,500 records, but a random sample of 10,000 was considered
      in this work. These two repositories are leading the large repositories and
      represent an interesting partnership between the academic and commercial sectors.
      The repository ids (figshare.oxford and figshare.uct) indicate that these repositories
      run on the Figshare repository platform. <a href=\"https://figshare.com/\">Figshare</a>
      is a repository product of the company <a href=\"https://www.digital-science.com/products/\">Digital
      Science</a> that is used as a generalist repository by many institutions, in
      this case, the University of Oxford and the University of Cape Town. The completeness
      visualizations for these two bright spots are shown in Figures 5 and 6.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

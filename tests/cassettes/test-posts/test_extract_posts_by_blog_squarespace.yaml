      {.sqs-block-content}\n::: {.sqs-html-content}\nFigure 9 summarizes the connectivity
      increases for primary articles\n(+24%), affiliations (+51%), and affiliation
      identifiers (+49%). As\nmentioned above, connectivity can be measured at many
      granularities. How\ndo these specific improvements impact connectivity for the
      Dryad\ndataset?\n\nA simple method that shows the % of objects with several
      levels of\nconnectivity was proposed for [domain\nrepositories](https://metadatagamechangers.com/blog/2021/3/16/improving-domain-repository-connectivity-establishing-a-baseline).\nConnectivity
      is visualized by showing the % of objects, datasets in this\ncase, with complete
      (all identifiers, green), partial (some identifiers,\nyellow), and missing (no
      identifiers, red) connectivity. The data show\nsignificant improvements at the
      DOI level for articles (above) and\naffiliation identifiers (below).\n:::\n:::\n:::\n\n:::

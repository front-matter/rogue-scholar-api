      in\\n[[JSON]{style=\\\"text-decoration:underline\\\"}](https://api.datacite.org/application/vnd.datacite.datacite+json/10.17913/f3cc7s)\\nor
      XML. In the JSON they include the DOIs, the relationTypes, and the\\nresourceTypeGeneral
      of the related research object. For example, this\\nJSON shows the related identifiers
      for an Output Management Plan, and a\\nprotocol (described with the Workflow
      resourceTypeGeneral).\\n:::\\n::::\\n:::::\\n\\n:::: {#block-yui_3_17_2_1_1682886435717_98601

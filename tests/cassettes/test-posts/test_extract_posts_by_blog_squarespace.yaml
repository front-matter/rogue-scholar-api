      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1703534659411_19988\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">CHORUS
      regularly queries the <a href=\"https://www.crossref.org/documentation/retrieve-metadata/rest-api/\"><span
      style=\"text-decoration:underline\">Crossref API</span></a> using the Funder
      Name and the Funder Identifier (Figure 3A) and retrieves metadata (Figure 3B)
      for journal articles that acknowledge the funder for supporting their work.
      This Crossref metadata forms the basis for all CHORUS reports (Figure 3C) and
      the Crossref DOIs are the keys to more detailed metadata for authors and datasets.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">CHORUS then queries <a href=\"https://scholexplorer.openaire.eu/#/\"><span
      style=\"text-decoration:underline\">ScholeXplorer</span></a>, a collection of
      over 300 million links, with the journal DOIs (Figure 3D) to find datasets linked
      to the articles, and dataset DOIs for those datasets. Those DOIs (purple in
      Figure 3) go into the All Report and are used to query the <a href=\"https://support.datacite.org/docs/api\"><span
      style=\"text-decoration:underline\">DataCite API</span></a> to retrieve dataset
      metadata. That metadata (Figure 2,&nbsp; Figure 3E) goes into the CHORUS dataset
      report along with Crossref metadata (Figure 2). Note that most of the metadata
      in the Datasets Report (Figure 2) comes from DataCite.</p><p class=\"\" style=\"white-space:pre-wrap;\">Understanding
      this journey is important because it includes several obstacles that must be
      overcome for datasets to be included in the CHORUS Datasets Report:</p><ol data-rte-list=\"default\"><li><p
      class=\"\" style=\"white-space:pre-wrap;\">The researchers must provide funder
      metadata (name and identifier) that the journal publisher includes in the Crossref
      metadata,</p></li><li><p class=\"\" style=\"white-space:pre-wrap;\">The dataset
      created or used must be in a repository and must have a DataCite DOI,</p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\">The link between the article and
      the dataset DOI must be included in ScholeXplorer.</p></li></ol><p class=\"\"
      style=\"white-space:pre-wrap;\">The journey to the Authors report starts with
      a query to the <a href=\"https://info.orcid.org/documentation/features/public-api/\"><span
      style=\"text-decoration:underline\">ORCID API</span></a> using the article DOI
      from Crossref (Figure 3F). This query returns ORCIDs that are associated with
      the DOI. These are then included in the CHORUS All and in the Author Reports
      (Figure 3) along with metadata from the original Crossref query.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">The metadata in the Author report faces obstacles
      similar to those mentioned above:</p><ol data-rte-list=\"default\"><li><p class=\"\"
      style=\"white-space:pre-wrap;\">The researchers must have ORCIDS,</p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\">The metadata associated with the
      ORCIDs must be publicly available,</p></li><li><p class=\"\" style=\"white-space:pre-wrap;\">The
      ORCIDs must be associated with the articles by the journal or the author.</p></li></ol><h1
      style=\"white-space:pre-wrap;\">Conclusion</h1><p class=\"\" style=\"white-space:pre-wrap;\">CHORUS
      acts as a simplifying lens for the vast collection of data and metadata termed
      the Global Research Infrastructure. As described here, CHORUS retrieves metadata
      from multiple sources in that infrastructure and makes it available as visualizations
      and reports that are compatible with many analytical tools.&nbsp;</p><p class=\"\"
      style=\"white-space:pre-wrap;\">The journeys taken by those metadata rely on
      help from many contributors along the way: funders with identifiers support
      researchers with identifiers who do research and submit data and results to
      repositories and journals. Publishers and repositories collect article metadata
      and provide it to Crossref, repositories collect dataset metadata and provide
      it to DataCite, Crossref, DataCite, and ORCID provide persistent identifiers
      while ScholeXplorer collects links. All of this information is openly available
      to CHORUS that pulls it together and shares it in analysis-ready formats.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">This system works very well, providing
      over 500,000 connected resources for just the three agencies included in this
      study (NSF, USGS, and USAID) and many more overall. At the same time, systems
      with many moving parts invariably introduce friction (<a href=\"https://pubmed.ncbi.nlm.nih.gov/22164720/\"><span
      style=\"text-decoration:underline\">Edwards et al., 2011</span></a>) which must
      be overcome to achieve all of the system potential. While CHORUS minimizes friction
      by organizing and simplifying data formats, much of the systemwide friction
      can be minimized with identifiers and complete metadata for everything and open
      archives that build on those identifiers to make connections. </p><p class=\"\"
      style=\"white-space:pre-wrap;\">We started by understanding the data journeys
      and examining repositories that hold <a href=\"https://upstream.force11.org/informate-where-are-the-data/\">datasets
      connected to papers funded by these three agencies</a>. In future blogs we will
      examine other aspects of the CHORUS reports including when papers and data are
      published, metadata completeness and connectivity to characterize the whole
      picture.</p><h1 style=\"white-space:pre-wrap;\">References</h1><p class=\"\"
      style=\"white-space:pre-wrap;\">Crossref, Crossref API Documentation, https://www.crossref.org/documentation/retrieve-metadata/rest-api/</p><p
      class=\"\" style=\"white-space:pre-wrap;\">DataCite, DataCite REST API Guide,
      https://support.datacite.org/docs/api</p><p class=\"\" style=\"white-space:pre-wrap;\">Edwards
      PN, Mayernik MS, Batcheller AL, Bowker GC, Borgman CL. Science friction: data,
      metadata, and collaboration. Soc Stud Sci. 2011 Oct;41(5):667-90. doi: 10.1177/0306312711413314.
      PMID: 22164720.</p><p class=\"\" style=\"white-space:pre-wrap;\">Habermann,
      T. (2023). INFORMATE: Metadata Game Changers and CHORUS Collaborate to Make
      the Invisible Visible. https://doi.org/10.59350/yqkat-59f79</p><p class=\"\"
      style=\"white-space:pre-wrap;\">ORCID, Public API, https://info.orcid.org/documentation/features/public-api/</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Wikipedia contributors. (2023, March
      17). Informating. In Wikipedia, The Free Encyclopedia. Retrieved 00:58, March
      12, 2024, from https://en.wikipedia.org/w/index.php?title=Informating&amp;oldid=1145106790</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p
      class=\"\">The CHORUS Dashboard provides visualizations and a variety of reports
      from the Global Research Infrastructure for Federal agencies and other users.
      The INFORMATE project focuses on three of the CHORUS Reports: All, Author Affiliation
      and Dataset. The goal of the first phase of the project is to understand the
      contents of the CHORUS reports and the data collection and processing that bring
      the data to the reports, i.e. the CHORUS Data Journey.</p>","customContent":null,"likeCount":0,"commentCount":0,"publicCommentCount":0,"commentState":1,"unsaved":false,"author":{"id":"52ffa417e4b008058a4648eb","displayName":"Ted

      id=\"block-yui_3_17_2_1_1652885144668_18720\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Conclusion
      and Tools</h1><p class=\"\" style=\"white-space:pre-wrap;\">These examples demonstrate
      several of the multitude of interesting questions that can be addressed using
      DataCite facet data available with any DataCite query. Together, the DataCite
      vocabularies for resoureType, relationType, and contributorType include over
      eighty items. Finding examples of how these items are currently used in DataCite
      metadata is an important step towards identifying good practices that can be
      shared across the community as a step towards consistent use and understanding
      of metadata.</p><p class=\"\" style=\"white-space:pre-wrap;\">A tool for retrieving
      these data is available at <a href=\"https://github.com/Metadata-Game-Changers/DataCiteFacets\">https://github.com/Metadata-Game-Changers/DataCiteFacets</a>.
      The documentation there describes how you can retrieve data for any and all
      facets and for all DataCite resourceTypes, relationTypes, and contributor types
      as well as for creator affiliation strings. This is the first open source software
      released by Metadata Game Changers. I hope you find that software helpful in
      answering your own questions about DataCite metadata usage!</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p

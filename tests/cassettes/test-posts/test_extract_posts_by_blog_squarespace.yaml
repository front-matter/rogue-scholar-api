      {#block-yui_3_17_2_1_1686078964584_22937 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n::::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe UCAR ORCID adoption effort
      is in its early days, so this is\\nessentially a sample of ORCID profiles in
      the wild. The data indicate\\nthat, in this case, data entry is done mostly
      by trusted organizations\\nand that individual burden is relatively small. In
      fact, most of this\\ncontent is added \\\"magically\\\", in most cases without
      the individuals\\ntaking any action beyond providing their ORCID and update
      permissions to\\nthe publishers they are already using for their research outputs.
      This\\nis one of the major benefits of ORCID identifiers, profiles are\\npopulated
      behind the scenes and provide a consistent, structured source\\nof metadata
      on research and related accomplishments.\\n:::\\n::::\\n:::::\\n:::::::::::::::::::::\\n::::::::::::::::::::::\\n:::::::::::::::::::::::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"647f8601f96d106488a7cf69\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"ORCIDs

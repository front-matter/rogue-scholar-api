    content: "{\"id\":\"https://doi.org/10.5438/3qxz-sx64\",\"type\":\"Document\",\"additionalType\":\"blogpost\",\"archiveLocations\":null,\"container\":{},\"contributors\":[{\"id\":\"https://orcid.org/0000-0001-6133-4045\",\"type\":\"Person\",\"givenName\":\"Kelly\",\"familyName\":\"Stathis\",\"affiliations\":[{\"name\":\"DataCite\"}],\"contributorRoles\":[\"Author\"]},{\"id\":\"https://orcid.org/0000-0001-9998-0114\",\"type\":\"Person\",\"givenName\":\"Erin\",\"familyName\":\"Robinson\",\"affiliations\":[{\"name\":\"Metadata
      Game Changers (United States)\"}],\"contributorRoles\":[\"Author\"]}],\"date\":{\"published\":\"2024\"},\"descriptions\":[{\"description\":\"Metadata
      forms the backbone of open scholarly infrastructure, enabling the discoverability,
      accessibility, and understanding of research outputs and resources. When repositories
      register Digital Object Identifiers (DOIs) with DataCite, they use the DataCite
      Metadata Schema to describe each research output or resource. The six required
      metadata properties ensure that each record has the essential information to
      facilitate citation and retrieval. \\n\\nTo support interoperability across
      systems, the DataCite Metadata Schema also includes properties beyond the mandatory
      six which can be used to establish connections between works, people, and organizations\u2014all
      linked using persistent identifiers. Together, these connections form the PID
      Graph of relationships between research outputs and resources, as well as to
      related people and organizations. This blog post explores how repositories can
      include related persistent identifiers (PIDs) in their DOI metadata and highlights
      the FAIR Island project as a case study, demonstrating the potential of rich,
      interconnected metadata. This case study will highlight the connections described
      above between people, organizations, and research outputs and resources. \",\"type\":\"Abstract\",\"language\":\"en\"}],\"files\":null,\"fundingReferences\":null,\"geoLocations\":null,\"identifiers\":[{\"identifier\":\"https://doi.org/10.5438/3qxz-sx64\",\"identifierType\":\"DOI\"}],\"language\":\"en\",\"license\":{\"id\":\"CC-BY-4.0\",\"url\":\"https://creativecommons.org/licenses/by/4.0/legalcode\"},\"provider\":\"DataCite\",\"publisher\":{\"name\":\"DataCite\"},\"references\":null,\"relations\":null,\"subjects\":null,\"titles\":[{\"title\":\"DataCite
      Connections: A Case Study on FAIR Island Project Metadata\",\"language\":\"en\"}],\"url\":\"https://datacite.org/blog/datacite-connections-a-case-study-on-fair-island-project-metadata\",\"version\":\"1.0\",\"created\":\"2024-09-20
      14:40:23.028Z\",\"updated\":\"2024-09-20 14:40:23.028Z\"}\n"

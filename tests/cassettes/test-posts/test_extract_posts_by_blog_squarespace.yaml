      class=\\\"image-caption\\\">\\n<p>Figure 4. All connected research objects.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1682886435717_25987 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n::::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe related identifier connections
      described above are not yet visible\\nin the DataCite Commons, but they are
      included in the DataCite metadata\\nand are visible by viewing the metadata
      in\\n[[JSON]{style=\\\"text-decoration:underline\\\"}](https://api.datacite.org/application/vnd.datacite.datacite+json/10.17913/f3cc7s)\\nor
      XML. In the JSON they include the DOIs, the relationTypes, and the\\nresourceTypeGeneral
      of the related research object. For example, this\\nJSON shows the related identifiers
      for an Output Management Plan, and a\\nprotocol (described with the Workflow
      resourceTypeGeneral).\\n:::\\n::::\\n:::::\\n\\n:::: {#block-yui_3_17_2_1_1682886435717_98601
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n```
      source-code\\n\\\"relatedIdentifiers\\\": [\\n    {\\n      \\\"relationType\\\":
      \\\"IsDocumentedBy\\\",\\n      \\\"relatedIdentifier\\\": \\\"10.48321/d15342\\\",\\n
      \     \\\"resourceTypeGeneral\\\": \\\"OutputManagementPlan\\\",\\n      \\\"relatedIdentifierType\\\":
      \\\"DOI\\\"\\n    },\\n    {\\n      \\\"relationType\\\": \\\"IsDocumentedBy\\\",\\n
      \     \\\"relatedIdentifier\\\": \\\"10.17504/protocols.io.ewov1oky2lr2/v1\\\",\\n
      \     \\\"resourceTypeGeneral\\\": \\\"Workflow\\\",\\n      \\\"relatedIdentifierType\\\":
      \\\"DOI\\\"\\n    }\\n  ]\\n```\\n:::\\n::::\\n\\n::::: {#block-yui_3_17_2_1_1682886435717_98717
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n::::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Conclusions {#conclusions
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nNo new infrastructure was required
      to create these connections. We\\nrelied entirely on existing DataCite, ROR,
      ORCID infrastructure to\\nidentify these resources and connect them to the Global
      Research\\nInfrastructure. This is the power of the global research infrastructure\\nand
      it is exciting to see the connections being formed and displayed.\_\\n\\nThere
      are more connections to make. Real-world scientific projects have\\npapers,
      samples and more that can be added. Our next step is creating\\nmetadata for
      other projects at both the Gump and Tetiaroa Field Stations\\nand to show these
      connections. In addition, we are excited to work with\\nLocalContext and create
      notices from the project metadata using the\\nLocalContext API and then add
      the LocalContext notices to the project\\nrecords.\_\\n\\nWhile undergraduate
      courses are often doing well-established work to\\nteach skills, the work we
      did with the Island Sustainability Program was\\na proving ground and the first
      of its kind. We are grateful to the class\\nfor their willingness to explore
      this new approach to good data\\nmanagement practices including creation, documentation
      and sharing of\\ndata, protocols for data collection, and data management plans
      and most\\nimportantly connected all of that work back to the places they worked
      -\\nGump and Tetiaroa.\_\\n\\nWe are also grateful to these working field stations
      for their\\nwillingness to provide real-world case studies to ground these ideas.\\nField
      stations can be considered facilities and we see this as\\nextensible to other
      facilities that have projects. and to the U.S.\\nNational Science Foundation
      for supporting this work through Award\\n2132549.\\n:::\\n::::\\n:::::\\n::::::::::::::::::::::::::::::::::::::\\n:::::::::::::::::::::::::::::::::::::::\\n::::::::::::::::::::::::::::::::::::::::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"644ecf308c5c6e5b766df4ef\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"The
      FAIR Island Project has recently been exploring how the global research infrastructure
      can be used to connect all kinds of research resources related to scientifically
      significant places back to the place that enabled the work (i.e. the field station).
      We recently explored connecting data management plans, protocols, and datasets
      to projects at field stations in French Polynesia.\",\"status\":\"active\"}]"

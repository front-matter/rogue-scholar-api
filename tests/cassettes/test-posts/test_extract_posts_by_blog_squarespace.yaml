      id=\"block-4ce0cb5334f301eba820\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" data-rte-preserve-empty=\"true\"
      style=\"white-space:pre-wrap;\"></p><p class=\"\" style=\"white-space:pre-wrap;\">Connecting
      research is a critical element of the <a href=\"https://blog.datacite.org/datacite-vision-to-reality/\">DataCite
      vision</a> and two kinds of connections are supported by DataCite metadata.
      First, identifying a dataset or other resource with a DOI makes it possible
      to connect it to journal articles, data management plans, software, and any
      of the other DataCite resource types as well as to other objects in the growing
      web of scholarly research. A second, equally important, set of connections are
      those made to people and organizations that contribute to the creation and maintenance
      of the resources described in DataCite. These contributor connections are critical
      in helping to build active and interactive research communities (<a href=\"https://metadatagamechangers.com/blog/2021/5/14/improving-domain-repository-connectivity-closing-the-circle\">Habermann,
      2021</a>).</p><p class=\"\" style=\"white-space:pre-wrap;\">One of the important
      features of contributors in DataCite (and in many other metadata dialects) is
      that they include a type element that makes it possible to recognize different
      types of contributions (Table 1). Like any generic vocabulary, this one focuses
      on broadly applicable contribution types, i.e. it is missing roles that can
      be important in specific disciplines or situations. Other lists that have been
      proposed include the high-level <a href=\"https://credit.niso.org/\">Contributor
      Roles Taxonomy</a> (CRediT), which is being developed as a NISO standard, and
      the detailed <a href=\"https://obofoundry.org/ontology/cro.html#:~:text=The%20Contributor%20Role%20Ontology%20expands,research%20output%20in%20the%20sciences\">OBO
      Foundry Contributor Role Ontology</a>.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

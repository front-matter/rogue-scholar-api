      id=\"block-10c3904523b09c4f83b7\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Introduction</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The Dryad <a href=\"https://datadryad.org/stash\">data
      publishing platform</a> and community have provided secure storage, curation,
      discovery and access for datasets associated with published scientific papers
      since 2008 and now holds nearly 50,000 datasets. The platform is supported by
      an active community of researchers, research organizations, and scientific journals
      that submit data and support infrastructure development and sustenance. Dryad
      also has a strong commitment to supporting open, connected science by using
      identifiers, particularly RORs, throughout the platform. In fact, Dryad has
      been a <a href=\"https://metadatagamechangers.com/blog/2020/3/5/early-adopters-of-organizational-identifiers\">leader
      in adoption of RORs</a> since their <a href=\"https://ror.org/blog/2019-07-10-ror-ing-together-with-dryad/\">initial
      development</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">The concept
      of <em>connectivity</em> was introduced in a recent <a href=\"https://metadatagamechangers.com/blog/2021/5/14/improving-domain-repository-connectivity-closing-the-circle\">blog</a>
      that demonstrated approaches for measuring and improving connectivity in the
      <a href=\"https://www.unavco.org/\">UNAVCO data repository</a>, a domain repository
      embedded in the global geodetic community. Connectivity is defined, for some
      research object, as the number of existing identifiers / the total possible
      number of identifiers. This concept can be applied to any kind of identifiers
      (<a href=\"https://orcid.org/\">ORCID</a>s and <a href=\"https://ror.org/\">ROR</a>s
      in the UNAVCO example) and at multiple scales from specific datasets and journal
      articles to entire repositories.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      UNAVCO example took advantage of the community of researchers that contribute
      data to the repository, use data from the repository, and publish results using
      those data. This close-knit community includes many individuals and organizations
      that make multiple contributions, and this multiplicity could be used to spread
      identifiers across the repository once they were found. The UNAVCO repository
      also maintains a list of journal articles which provided another important source
      for identifiers of community members (individuals and organizations).</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The Dryad community of academic and
      commercial members work together to promote data publishing, curation, and preservation.
      These members have data \u201Ccollections\u201D within the Dryad platform that
      can include hundreds of datasets submitted by researchers associated with the
      member or by authors of papers published by members. These collections may share
      community characteristics like those described above for UNAVCO and, therefore,
      they may offer opportunities for improving connectivity using the same approaches.
      In any case, most of these datasets have connections to papers that can also
      be mined for affiliations and identifiers.</p><h1 style=\"white-space:pre-wrap;\">The
      University of Chicago Press</h1><p class=\"\" style=\"white-space:pre-wrap;\">Three
      journals published by the <a href=\"https://press.uchicago.edu/index.html\">University
      of Chicago Press</a> have associated datasets in Dryad (The American Naturalist
      (782 datasets), Physiological and Biochemical Zoology (13), and International
      Journal of Plant Sciences (8)). The number of datasets submitted each year has
      grown steadily since 2008 (Figure 1), with a surge since 2019.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

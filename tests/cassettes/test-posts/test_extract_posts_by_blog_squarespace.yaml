      {#block-yui_3_17_2_1_1718228533166_33612 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nOne
      outstanding feature of this repository is the coverage for all\\naspects of
      funder metadata. In the Findable Text use case, Project\\nFunder is included
      in 99% of the records and Award Title is included in\\n87% of the records. In
      the Findable Identifier use case, Award Number is\\nincluded in 81% of the records
      and Funder Identifier is included in 92%\\nof the records.\\n\\nThe content
      of the funder metadata is also interesting. The most common\\nfunder is Engineering
      and Physical Sciences Research Council (EPSRC)\\nwhich occurs in 556 records
      and 147 other funders occur 695 times (many\\nrecords have multiple funders).
      The inclusion of this funder metadata is\\nremarkable and likely reflects significant
      effort across the entire\\nuniversity community.\\n\\nResource Author Affiliation
      is also very complete in this repository.\\nAlmost 200 organizations are represented
      in 97% of the records. One of\\nthese, University of Bath, occurs as 1596 of
      the 2061 affiliations which\\nis to be expected for the repository home university
      (Habermann, 2022).\\nThe other affiliations provide great opportunities to quantify\\ncollaboration
      of the University of Bath with other organizations.\\n\\nThis repository was
      also identified as a bright spot for the AIR\\nConnection use case and Figure
      4 shows why. The repository includes\\nextensive interoperability metadata (resource
      size and format),\\nprovenance metadata (methods), connections to other research
      objects\\n(ReferencedBy) and over 1500 specific rights statements for datasets
      and\\nspecific figures.\\n\\nAs described above, the DataCite schema includes
      many elements that\\nsupport all the FAIR Principles, so even in an exemplary
      FAIR repository\\nlike this one, there are opportunities for improvement. The
      quantitative\\napproach demonstrated here helps to identify these opportunities
      and\\ncombined with examination of existing content, pick good candidates for\\nshort-term
      wins that can help metadata improvement efforts gain and\\nmaintain momentum.\\n\\nOne
      potential short-term win for this case is Resource Author\\nAffiliation Identifiers
      which are nearly invisible near the bottom of\\nthe Findable Identifiers use
      case. The repository includes University of\\nBath as an affiliation almost
      1600 times, but only includes the\\nuniversity's ROR (<https://ror.org/002h8g185>)
      six times. As a bonus,\\n573 records have the University of Bath as Rights Holder
      and the ROR\\ncould also be added as Rights Holder Identifier for these records.
      Many\\nof the other affiliations are simple, single organizations, so a tool\\nlike
      ROR Retriever (Habermann, 2022b) could be used to find RORs for\\nthese as well.\\n\\n**Figshare,
      the University of Oxford and the University of Cape Town**\\n\\nThe other two
      bright spots come from the group of large repositories\\nshown with a record
      count of 14,500 near the right side of Figure 3.\\nThese repositories have more
      than 14,500 records, but a random sample of\\n10,000 was considered in this
      work. These two repositories are leading\\nthe large repositories and represent
      an interesting partnership between\\nthe academic and commercial sectors. The
      repository ids (figshare.oxford\\nand figshare.uct) indicate that these repositories
      run on the Figshare\\nrepository platform. [Figshare](https://figshare.com/)
      is a repository\\nproduct of the company [Digital\\nScience](https://www.digital-science.com/products/)
      that is used as a\\ngeneralist repository by many institutions, in this case,
      the University\\nof Oxford and the University of Cape Town. The completeness\\nvisualizations
      for these two bright spots are shown in Figures 5 and 6.\\n:::\\n::::\\n:::::\\n\\n:::::

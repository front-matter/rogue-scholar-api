      level of detail, i.e. light sources and associated experiment stations, as only
      nine of their twenty-four instruments are associated with BESSY II. The other
      HZB instruments, not shown here, are associated with the BER II reactor. Each
      group of connected instruments represent a different configuration of the experiments.

      {.sqs-block-content}\\n::: {.sqs-html-content}\\n## Conclusion {#conclusion
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nDataCite metadata with the term Project
      in the resourceType occur in at\\nleast ten repositories, with the majority
      in the Center for Open Science\\n(cos.osf) and Zenodo (cern.zenodo). Samples
      of these metadata were\\nexamined to determine how projects are represented
      in DataCite. While\\nsingle repositories show consistent patterns, no clear
      overall pattern\\nemerged.\\n\\nSeveral metadata elements that might be expected
      in project metadata\\nwere not very common in these samples. For example, only
      Zenodo and the\\nTexas Advanced Computing Center identified project funders
      and included\\nsome funder and award identifiers.\\n\\nOnly two repositories
      include metadata for resources related to these\\nprojects (cern.zenodo and
      tdl.tacc) and only cern.zenodo provides type\\nfor the related resources.\\n\\nThe
      [FAIR Island Project](https://fairisland.org/home/project-goals/)\\nrecently
      developed some [pilot project metadata\\nrecords](https://metadatagamechangers.com/blog/2023/4/30/fair-island-experiments-with-connecting-project-resources-in-datacite)\\nas
      part of a data management class. These examples focus on connectivity\\nwith
      related identifiers for people and organizations, output management\\nplans
      and measurement protocols.\\n\\nIn any case, the idea of project metadata in
      DataCite remains\\nexperimental. As is the case with [other new resource\\ntypes](https://metadatagamechangers.com/blog/2021/12/2/dois-for-output-management-plans),\\ncommunity
      consensus and guidelines will increase the usability and\\nimpact of these metadata.\\n:::\\n:::\\n:::\\n:::\\n:::\\n:::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"64510c72121d293b033a93da\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"DataCite

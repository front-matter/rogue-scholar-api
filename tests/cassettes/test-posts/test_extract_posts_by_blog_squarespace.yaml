      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Projects
      as Hubs</h2><p class=\"\" style=\"white-space:pre-wrap;\">Projects are composed
      of the resources used for planning, executing, and reporting on the work done
      during the project. As such, project metadata serves as a hub for connecting
      these resources. The observations described above indicate that this capability
      is currently underused. Only two of the largest project repositories in DataCite
      include related resources and, even in those cases, these connections are only
      available for a small portion of the projects.</p><p class=\"\" style=\"white-space:pre-wrap;\">There
      are a few projects that stand out as connection hubs, all from Zenodo. Table
      six shows the projects with more than twenty and Figure 1 shows the connected

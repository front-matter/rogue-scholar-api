      id=\"block-yui_3_17_2_1_1646693405120_20213\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      next step on the path up Metadata Mountain is extracting the structured metadata.
      In the DRUM case, these metadata are represented using <a href=\"https://www.dublincore.org/\">Dublin
      Core</a> and they become the most complete metadata (structured information)
      for the resource. A subset of these metadata are made available through an <a
      href=\"https://www.openarchives.org/pmh/\">OAI-PMH</a> feed (in Dublin Core).
      In the final step up Metadata Mountain, a smaller metadata subset is transferred
      to DataCite to receive a DOI for the dataset. This final subset includes only
      the mandatory DataCite elements for most datasets, those required for citation:
      Identifier, Creator, Title, Publisher, Publication Year, Resource Type and simple
      access: Landing page URL. This minimal package is not unique to DRUM, it is
      ubiquitous across most repositories in DataCite (<a href=\"https://metadatagamechangers.com/blog/2020/12/23/minimum-metadata\">Habermann,
      2020</a>).&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Most of the
      metadata created in the second layer is no longer included at this point along
      the path to the top of Metadata Mountain. It remains in the original repository,
      but it is not available to the global research infrastructure of connections.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">This metadata attrition on the climb
      up Metadata Mountain is not unique to DRUM. Figure 2 compares <a href=\"https://metadatagamechangers.com/blog/2021/2/2/a-pid-feast-for-research-pidapalooza-2021\">FAIR
      completeness scores in four categories</a> from two sets of DataCite records:
      1) those created and managed by five different Institutional Repositories (dashed
      lines) and 2) those created by researchers from the same institutions as part
      of the submission process into other repositories like Zenodo, Dryad, DataVerse
      and others (solid lines). The data show that the metadata entered by researchers
      into other repositories is considerably more complete with respect to these
      FAIR recommendations than those entered by the Institutional Repositories. Those
      metadata are from the lower layers of the Metadata Mountain. They exist in the
      Institutional Repositories, but they don\u2019t make it to the global infrastructure.
      </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

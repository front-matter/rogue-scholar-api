      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Where
      Did They Come From?</h1><p class=\"\" style=\"white-space:pre-wrap;\">A small
      number of repositories were responsible for most of the samples registered during
      2023. Was it the same during 2024?</p><p class=\"\" style=\"white-space:pre-wrap;\">We
      can easily find the top ten repositories that contributed datasets to DataCite
      by examining the clients facet in the query <a href=\"https://api.datacite.org/dois?registered=2024&amp;resource-type-id=dataset\">https://api.datacite.org/dois?registered=2024&amp;resource-type-id=dataset.</a>  All
      of these repositories contributed over 130,000 datasets, but just one, the <a
      href=\"https://www.nifs.ac.jp/en/index.html\">National Institute for Fusion
      Science</a> (NIFS), was responsible for 72% of the new datasets (Figure 3).
      This repository currently includes over 18 million datasets and just over 10
      million of these were added during 2024.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

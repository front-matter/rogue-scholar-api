      style=\"white-space:pre-wrap;\">Figure 3. Comparisons of the NAF Public Access
      Repository (PAR) with several estimates of the denominator.</p><h1 style=\"white-space:pre-wrap;\">Conclusion</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">This talk describes several challenges
      identified while exploring the global research infrastructure using CHORUS data
      for NSF and other agencies. Descpite these challenges, the talk finishes by
      describing several successes: using existing metadata from institutional repositories
      to improve DataCite completeness and re-curating affiliations and organizational
      identifiers into Dryad.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      recording of the talk is available <a href=\"https://www.youtube.com/watch?v=bsDzsxJPHrI\">here</a>,
      and the slides are available <a href=\"https://doi.org/10.17605/OSF.IO/CYABT\">here</a>,  please

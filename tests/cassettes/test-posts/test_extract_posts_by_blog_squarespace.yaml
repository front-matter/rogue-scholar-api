      id=\"block-yui_3_17_2_1_1658519780485_21809\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Finding Missing
      RORs</h1><p class=\"\" style=\"white-space:pre-wrap;\">Fortunately, the GRID
      data for each release are <a href=\"https://digitalscience.figshare.com/collections/GRID/3812929\">available</a>,
      so they can be examined to identify the RORs that are missing during each release.
      These data were downloaded and RORs that existed during one release but not
      the next were identified using a query like:</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1658519780485_22234\"><div
      class=\"sqs-block-content\"><pre>SELECT g.name, first.external_id  \nFROM GRIDVersions[first].external_ids
      first\nJOIN GRIDVersions[first][''dbase''].grid g ON g.ID=first.grid_id\nLEFT
      OUTER JOIN GRIDVersions[second][''dbase''].external_ids second\nON first.external_id
      = second.external_id\nWHERE second.external_id IS NULL AND first.external_id_type
      = \"ROR\"\n</pre></div></div><div class=\"sqs-block html-block sqs-block-html\"
      data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1658519780485_22679\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">In
      total, 896 RORs that existed in one release and not the next were identified.
      Most of these disappeared just once, i.e. they were in some number of releases,
      then disappeared, but some had more complex histories: appearing and disappearing
      several times. Thirteen of the RORs have reappeared and are in the current database.
      </p><p class=\"\" style=\"white-space:pre-wrap;\">A list of the missing RORs
      along with the release during which they disappeared is <a href=\"https://doi.org/10.5281/zenodo.6863846\">available</a>.
      These RORs are currently not resolvable, that is, i.e. the URLs return a blank
      page or an error message like {\"errors\":[\"ROR ID ''https://ror.org/02yqjxa29''
      does not exist\"]}.</p><h1 style=\"white-space:pre-wrap;\">Real-World Impact</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The ROR dataset now includes over
      102,000 organizations (see Table 1) so, what is the impact of a few missing
      RORs? </p><p class=\"\" style=\"white-space:pre-wrap;\">Dryad was identifying
      RORs and adding them to metadata during the period of the version changes shown
      in Table 1. These missing RORs remain in those metadata records even though
      they have since disappeared from the ROR database and no longer resolve. For
      example, 72 Dryad metadata records include the ROR <a href=\"https://ror.org/03wevmz92\">https://ror.org/03wevmz92</a>
      for Harvard Medical School which was recognized and added to the metadata before
      March, 2021. While this ROR was discontinued by GRID in the 2021-03-25 release,
      it continues to exist in the metadata even though it can no longer be resolved.
      Of course, it is unknown how many other unresolvable RORs exist in metadata
      from Dryad or other repositories.</p><h1 style=\"white-space:pre-wrap;\">A Way
      Forward?</h1><p class=\"\" style=\"white-space:pre-wrap;\">As the ROR community
      moves forward providing governance and curation of the ROR data, we need to
      come to consensus on a way forward for these missing RORs. It is important to
      keep in mind that this is really a broken-link problem and to avoid conflating
      it with other, more complex, problems. Once the known information for these
      RORs is added back into the database and they resolve, then they can be included
      in broader on-going work like providing status information for organizations
      with RORs.</p><h1 style=\"white-space:pre-wrap;\">Note</h1><p class=\"\" style=\"white-space:pre-wrap;\">During
      the ROR community meeting on Aug. 16, 2022 the ROR Registry announced the addition
      of a specific error message for these missing RORs to the user interface and
      the API response. This is a helpful step forward as people and machines that
      try to resolve these RORs get a meaningful response.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      {.sqs-block-content}\\n::: {.sqs-html-content}\\n**How fast is Text catching
      up?** Figure 2 shows that Text (orange) is\\ncatching up quickly. In fact, at
      this point in 2022, the number of Text\\nresources is larger than the number
      of Datasets (dark blue) for the\\nfirst time (if you call 2019 a tie). This
      is particularly interesting\\nbecause the introduction of many new types last
      year is expected to\\ndilute the number of Text resources. Note the meteoric
      rise of Preprints\\n(light blue) which are also slightly ahead of datasets this
      year. In the\\nlast\\n[blog](https://metadatagamechangers.com/blog/2022/5/18/datacite-facets-understanding-datacite-usage)\\nI
      showed that this increase is dominated by the arXiv.common repository\\nwho
      recently decided to take advantage of the global research\\ninfrastructure (DataCite)
      for their metadata. *We all benefit from that\\nchoice!*\\n:::\\n:::\\n:::\\n\\n:::

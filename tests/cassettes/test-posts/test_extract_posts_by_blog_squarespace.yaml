      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-af62d65303870c061734\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      <a href=\"https://ror.org\">Research Organization Registry</a> provides access
      to a growing collection of unique and persistent identifiers (RORs) for research
      organizations and a <a href=\"https://ror.org\">web interface</a> and <a href=\"https://ror.readme.io/docs/rest-api\">API</a>
      for searching the collection with an organization name or a affiliation string.
      The web interface and API work well if you have a small number of affiliation
      strings that need identifiers, but what if you have several hundred organization
      names or thousands of affiliation strings? </p><p class=\"\" style=\"white-space:pre-wrap;\">In
      a <a href=\"https://metadatagamechangers.com/blog/2022/6/23/universitiesdatacite\">recent
      blog</a> I showed that many University repositories face this problem. They
      have large numbers of affiliations that need identifiers to facilitate connections
      into the global research infrastructure. The process of finding those identifiers
      can be difficult and time-consuming. <a href=\"https://github.com/Metadata-Game-Changers/RORRetriever\">RORRetriever</a>
      is a tool developed to help  these repositories and others that are ready to
      add identifiers to large collections with many affiliations. It can simplify
      and streamline the process of finding RORs for many affiliations or organization
      names by providing an automated interface to the ROR affiliation search.</p><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://github.com/Metadata-Game-Changers/RORRetriever\">RORRetriever
      is open-source and available on github</a>.</p><h1 style=\"white-space:pre-wrap;\">Usage</h1><p
      class=\"\" style=\"white-space:pre-wrap;\"><strong>Use python RORRetriever.py
      -h to see this usage description.</strong></p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1656605115552_166728\"><div
      class=\"sqs-block-content\"><pre>\nusage: RORRetriever [-h] [-a [AFFILIATIONLIST
      [AFFILIATIONLIST ...]]] [-af AFFILIATIONFILENAME] [-ad AFFILIATIONDATA] [--noacronyms]
      [--max] [--details] [-o OUTPUTINTERVAL] [--loglevel ]\n                    [--logto
      FILE]\n\nsearch organization names and affiliations for RORs using the ROR Affiliation
      Strategy\n\noptional arguments:\n  -h, --help            show this help message
      and exit\n  -a [AFFILIATIONLIST [AFFILIATIONLIST ...]], --affiliationList [AFFILIATIONLIST
      [AFFILIATIONLIST ...]]\n                        a list of \"affiliations in
      quotes\"\n  -af AFFILIATIONFILENAME, --affiliationFilename AFFILIATIONFILENAME\n                        a
      file with one affiliation per line in current working directory\n  -ad AFFILIATIONDATA,
      --affiliationData AFFILIATIONDATA\n                        datafile (tsv, csv)
      with affiliations in cwd)\n  --noacronyms          Exclude Acronym matches (default=False)\n  --max                 Accept
      max score if no result chosen by ROR algorithm (more results and noise)\n  --details             Show
      detailed response data (automatic for one ROR)\n  -o OUTPUTINTERVAL, --outputInterval
      OUTPUTINTERVAL\n                        For batch processing output results
      update interval default:20\n  --loglevel \n                        Logging level\n  --logto
      FILE          Log file (will overwrite if exists)\n</pre></div></div><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1656605115552_166810\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Environment</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">ROR Reteriever imports the following
      python modules: requests, json, pandas, urllib.parse, sys, datetime, argparse,
      datetime, logging, os, re. The file <a href=\"https://raw.githubusercontent.com/Metadata-Game-Changers/RORRetriever/main/RORRetriever.yml\">RORRetriever.yml</a>
      can be used to create the environment using the command <strong>conda env create
      -f RORRetriever.yml</strong></p><h1 style=\"white-space:pre-wrap;\">Outputs
      - ROR Search Results</h1><p class=\"\" style=\"white-space:pre-wrap;\">The results
      of the search are provided in a tab-delimited file called <strong>AffiliationAPI_RORData__TIMESTAMP.tsv</strong>.
      This file has at least one row for every input affiliation but can have more
      than one if more than one ROR is identified for a single affiliation. In many
      cases when multiple RORs are found, some are incorrect and curation is required
      to select the correct one.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      columns in this file are:</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1656605115552_185485\"><div
      class=\"sqs-block-content\"><html>\n<style type=\"text/css\">\n    td {\n        padding:
      8px;\n    }\n</style>\n<table border=\"1\" width=\"100%\">\n    <tr>\n        <td><b>Name</b></td>\n        <td><b>Definition</b></td>\n    </tr>\n<tr><td>affiliation</td><td>The
      complete affiliation being searched </td></tr>\n<tr><td>searchString_Affiliation</td><td>Complete
      affiliations are split into substrings during the search. This is the substring
      that found the match.</td></tr>\n<tr><td>ROR_Affiliation</td><td>The ROR identifier
      found using the substring.</td></tr>\n<tr><td>organizationLookupName_Affiliation</td><td>The
      name of the organization with the found ROR.</td></tr>\n<tr><td>country_Affiliation</td><td>The
      country the found organization is in.</td></tr>\n<tr><td>match_Affiliation</td><td>The
      kind of match that was found (provided by algorithm).</td></tr>\n<tr><td>chosen_Affiliation</td><td>TRUE
      if the algorithm chose this organization, FALSE if not.</td></tr>\n<tr><td>score</td><td>The
      algorithm score for this organization (0 - 1). The chosen ROR typically has
      the maximun score.</td></tr>\n<tr><td>numberOfResults_Affiliation</td><td>The
      number of results returned from the search.</td></tr>\n<tr><td>valid</td><td>A
      column for recording validity during curation (always TRUE prior to curation).</td></tr>\n</table>\n<p><i>Table
      1. ROR output fields.</i></p>\n</html></div></div><div class=\"sqs-block html-block
      sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1656605115552_185566\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Outputs -
      Search Details</h1><p class=\"\" style=\"white-space:pre-wrap;\">Some details
      of the ROR algorithm response can be displayed using the <strong>--details</strong>
      flag. This is automatic if only one affiliation is being searched. if <strong>--details</strong>
      is set, a table of the search results is shown with the following fields:</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1656605115552_190810\"><div
      class=\"sqs-block-content\"><html>\n<style type=\"text/css\">\n    td {\n        padding:
      8px;\n    }\n</style>\n<table border=\"1\" width=\"100%\">\n    <tr>\n        <td><b>Name</b></td>\n        <td><b>Definition</b></td>\n    </tr>\n<tr><td>substring</td><td>Search
      string (can be substring of complete affiliation)</td></tr>\n<tr><td>score</td><td>Match
      score between 0 and 1</td></tr>\n<tr><td>matchingType</td><td>Method that found
      the match (provided by algorithm)</td></tr>\n<tr><td>chosen</td><td>True for
      chosen ROR False for others</td></tr>\n<tr><td>organization</td><td>Name of
      organization for ROR (should match substring)</td></tr>\n<tr><td>country</td><td>Country
      of organization</td></tr>\n    </table>\n<p><i>Table 2. Search detail output
      fields.</i></p>\n</html></div></div><div class=\"sqs-block html-block sqs-block-html\"
      data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"

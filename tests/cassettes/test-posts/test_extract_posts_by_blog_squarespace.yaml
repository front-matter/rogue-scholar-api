      data-block-type=\"2\" id=\"block-yui_3_17_2_1_1730321894571_45696\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      Wroclaw University of Economics and Business repository holds primarily reports
      and dissertations and has identifiers for 100% of the authors in their repository.
      Most of these (60%) are local identifiers minted using an institutional repository
      management system developed at the university (<a href=\"https://www.omegapsir.io/about\">OMEGA-PSIR</a>).
      The Lamont-Doherty Earth Observatory at Columbia University also uses local
      identifiers associated with a local data management system, in this case the
      Marine Geophysics Data System (MGDS). The University Library of Southern Denmark
      also use local identifiers for authors, but in those case, they are full researcher
      names. In these three cases, these are unique and persistent identifiers for
      these researchers that support identification and connectivity within the home
      institutions, but do not typically support connectivity with other repositories
      on the global level.</p><p class=\"\" style=\"white-space:pre-wrap;\">The Universit\u00E9
      de Li\u00E8ge has author identifiers for all authors in all 10,000 resources
      sampled from the repository. Most of these resources (8,800) are datasets or
      data files published during 2023 by nine authors, all of which have ORCIDs (see
      Creators and Contributors on <a href=\"https://commons.datacite.org/doi.org?query=client.uid:ulg.prod\">DataCite
      Commons</a>). The University Oldenburg repository has a similar pattern with
      6,441 datasets published during 2024 by two authors, both of which have ORCIDs
      (see <a href=\"https://commons.datacite.org/doi.org?query=client.uid:bisold.dareuol\">DataCite
      Commons</a>). The University of Strasburg is a small repository (146 records)
      and ORCIDs for six authors, one of which occurs 112 times.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">Of the seven author identifier bright spots,
      the University of Campinas has the most varied set of ORCIDs. Their metadata
      includes 628 ORCIDs that occur over 14,000 times. One author occurs over 1300
      times, 3 occur more than 500 times, and 30 occur over 100 times.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">It is important to keep in mind that unique
      local identifiers in a repository are an important step towards unique connected
      identifiers. Once local identifiers are mapped to ORCIDs, the connections can
      be made quickly and automatically. Fortunately, the DataCite Metadata Schema
      supports multiple identifiers for creators and contributors so local and global
      identifiers can co-exist!</p><h1 style=\"white-space:pre-wrap;\">Organization
      Connectivity</h1><p class=\"\" style=\"white-space:pre-wrap;\">Nine repositories
      have complete connectivity for author affiliations for over 90% of their resources
      (Table 3). In this case, the identifier types are either RORs or GRIDs, the
      identifier created by Digital Science that formed the seed dataset for ROR (GRID,
      2021). Figshare is a division of Digital Science and the data for two Figshare
      repositories, the University of Johannesburg and the University of Cape Town,
      reflect the on-going transition between these two identifier types with mixtures
      of RORs and GRIDS. </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

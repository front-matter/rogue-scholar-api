      Revisited\",\"summary\":\"Just over a year ago I explored the state of projects
      in DataCite metadata, motivated by a DataCite Metadata Working Group discussion
      about a new resourceTypeGeneral of \u201CProject\u201D (Habermann, 2023). The
      landscape has evolved during the last year with the publication of the RAiD
      Metadata Schema (RAiD, 2023), the emergence of a strategic partnership between
      DataCite and Australian Research Data Commons (DataCite and ARDC, 2024), and
      work on project\",\"abstract\":\"\u201CProject\u201D is being added to the DataCite

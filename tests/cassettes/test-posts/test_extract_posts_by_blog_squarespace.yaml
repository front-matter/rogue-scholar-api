      id=\"block-85c8c08481bf7b1e1550\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Introduction</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">I recently attended the Open Repositories
      Conference and learned quite a bit about repository tools being used by universities
      and other organizations. University repositories are particularly interesting
      to me as I am working on the <a href=\"https://www.nsf.gov/awardsearch/showAward?AWD_ID=2135874\">Realities
      of Academic Data Sharing</a> project with the <a href=\"https://www.arl.org/\">Association
      of Research Libraries</a> and several universities. A <a href=\"https://metadatagamechangers.com/blog/2022/3/7/ivfrlw6naf7am3bvord8pldtuyqn4r\">recent
      blog post</a> compared DataCite metadata from institutional repositories and
      other general repositories. The metadata journeys from the researchers to the
      global infrastructure vary in these cases and this effects the FAIRness of the
      metadata. That work included only a small sample of universities and I wanted
      to extend it across a broader sample to try to characterize universities in
      DataCite generally. This is the first blog in a series describing what I found.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The initial sample included repositories
      with \u201CUniversity\u201D or \u201CCollege\u201D (in several languages) in
      their names augmented with repositories associated with members of the Association
      of Research Libraries. This sample, termed <em>University Repositories</em>,
      included 458 repositories from all over the world and seemed to provide a good
      start for discerning overall characteristics of university repositories.</p><h1
      style=\"white-space:pre-wrap;\">ResourceTypes</h1><p class=\"\" style=\"white-space:pre-wrap;\">It
      is not uncommon to think about DataCite as the place where members register
      <em>datasets</em> for DOIs. <a href=\"https://metadatagamechangers.com/blog/2022/5/29/how-many-when-version-2\">Recent
      work</a> reminded me that DataCite is also used to register DOIs for many other
      resourceTypes. In particular, \u201CText\u201D resources are very common in
      DataCite and have outnumbered Datasets overall in many recent years. Figure
      1 shows the distribution of resourceTypes in the University Repositories. Text
      resources clearly dominate the University Repositories. They make up ~1.4 million
      of the ~3 million resources (46%) while Datasets make up 25% of the resources
      (nearly 800,000). As a \u201CData Person\u201D this observation takes some getting
      used to, but \u201Cit is what it is\u201D! </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

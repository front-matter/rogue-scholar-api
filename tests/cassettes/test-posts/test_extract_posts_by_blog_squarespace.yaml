      {#block-yui_3_17_2_1_1703534659411_19988 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nCHORUS regularly queries the
      [[Crossref\\nAPI]{style=\\\"text-decoration:underline\\\"}](https://www.crossref.org/documentation/retrieve-metadata/rest-api/)\\nusing
      the Funder Name and the Funder Identifier (Figure 3A) and\\nretrieves metadata
      (Figure 3B) for journal articles that acknowledge the\\nfunder for supporting
      their work. This Crossref metadata forms the basis\\nfor all CHORUS reports
      (Figure 3C) and the Crossref DOIs are the keys to\\nmore detailed metadata for
      authors and datasets.\\n\\nCHORUS then queries\\n[[ScholeXplorer]{style=\\\"text-decoration:underline\\\"}](https://scholexplorer.openaire.eu/#/),\\na
      collection of over 300 million links, with the journal DOIs (Figure\\n3D) to
      find datasets linked to the articles, and dataset DOIs for those\\ndatasets.
      Those DOIs (purple in Figure 3) go into the All Report and are\\nused to query
      the [[DataCite\\nAPI]{style=\\\"text-decoration:underline\\\"}](https://support.datacite.org/docs/api)\\nto
      retrieve dataset metadata. That metadata (Figure 2,\_ Figure 3E) goes\\ninto
      the CHORUS dataset report along with Crossref metadata (Figure 2).\\nNote that
      most of the metadata in the Datasets Report (Figure 2) comes\\nfrom DataCite.\\n\\nUnderstanding
      this journey is important because it includes several\\nobstacles that must
      be overcome for datasets to be included in the\\nCHORUS Datasets Report:\\n\\n1.
      \ The researchers must provide funder metadata (name and identifier)\\n    that
      the journal publisher includes in the Crossref metadata,\\n\\n2.  The dataset
      created or used must be in a repository and must have a\\n    DataCite DOI,\\n\\n3.
      \ The link between the article and the dataset DOI must be included in\\n    ScholeXplorer.\\n\\nThe
      journey to the Authors report starts with a query to the [[ORCID\\nAPI]{style=\\\"text-decoration:underline\\\"}](https://info.orcid.org/documentation/features/public-api/)\\nusing
      the article DOI from Crossref (Figure 3F). This query returns\\nORCIDs that
      are associated with the DOI. These are then included in the\\nCHORUS All and
      in the Author Reports (Figure 3) along with metadata from\\nthe original Crossref
      query.\\n\\nThe metadata in the Author report faces obstacles similar to those\\nmentioned
      above:\\n\\n1.  The researchers must have ORCIDS,\\n\\n2.  The metadata associated
      with the ORCIDs must be publicly available,\\n\\n3.  The ORCIDs must be associated
      with the articles by the journal or\\n    the author.\\n\\n# Conclusion {#conclusion
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nCHORUS acts as a simplifying lens
      for the vast collection of data and\\nmetadata termed the Global Research Infrastructure.
      As described here,\\nCHORUS retrieves metadata from multiple sources in that
      infrastructure\\nand makes it available as visualizations and reports that are
      compatible\\nwith many analytical tools.\_\\n\\nThe journeys taken by those
      metadata rely on help from many contributors\\nalong the way: funders with identifiers
      support researchers with\\nidentifiers who do research and submit data and results
      to repositories\\nand journals. Publishers and repositories collect article
      metadata and\\nprovide it to Crossref, repositories collect dataset metadata
      and\\nprovide it to DataCite, Crossref, DataCite, and ORCID provide persistent\\nidentifiers
      while ScholeXplorer collects links. All of this information\\nis openly available
      to CHORUS that pulls it together and shares it in\\nanalysis-ready formats.\\n\\nThis
      system works very well, providing over 500,000 connected resources\\nfor just
      the three agencies included in this study (NSF, USGS, and\\nUSAID) and many
      more overall. At the same time, systems with many moving\\nparts invariably
      introduce friction ([[Edwards et al.,\\n2011]{style=\\\"text-decoration:underline\\\"}](https://pubmed.ncbi.nlm.nih.gov/22164720/))\\nwhich
      must be overcome to achieve all of the system potential. While\\nCHORUS minimizes
      friction by organizing and simplifying data formats,\\nmuch of the systemwide
      friction can be minimized with identifiers and\\ncomplete metadata for everything
      and open archives that build on those\\nidentifiers to make connections.\\n\\nWe
      started by understanding the data journeys and examining repositories\\nthat
      hold [datasets connected to papers funded by these three\\nagencies](https://upstream.force11.org/informate-where-are-the-data/).\\nIn
      future blogs we will examine other aspects of the CHORUS reports\\nincluding
      when papers and data are published, metadata completeness and\\nconnectivity
      to characterize the whole picture.\\n:::\\n:::\\n:::\\n:::\\n:::\\n:::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"6589de951ec1d133f779ef2e\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"The
      CHORUS Dashboard provides visualizations and a variety of reports from the Global
      Research Infrastructure for Federal agencies and other users. The INFORMATE
      project focuses on three of the CHORUS Reports: All, Author Affiliation and
      Dataset. The goal of the first phase of the project is to understand the contents
      of the CHORUS reports and the data collection and processing that bring the
      data to the reports, i.e. the CHORUS Data Journey.\",\"status\":\"active\"}]"

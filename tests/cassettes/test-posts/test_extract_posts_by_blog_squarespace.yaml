      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The average repository
      includes the mandatory elements shown in Figure 1, along with several recommended
      and optional elements from the DataCite schema which raise the score for the
      Findable Text use case to 51%. Abstract and Keywords, which map to description
      and subject in the DataCite schema, are the most common recommended elements
      in the Findable Text use case, occur in ~65% and ~45% of the records. Affiliation
      strings for authors, near the bottom of the Findable Text plot, occur in ~30%
      of the records and Funders occur in &lt;10%.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      Findable Identifier use case in the upper right indicates that many repositories
      take advantage of the free-text Resource Type element to provide more details
      than the mandatory Resource Type General elements in the Findable Text use case.
      It also shows that identifiers for authors, organizations, funders, and awards
      are generally rare in these metadata, all occurring in &lt; 20% of the records
      in the average repository. We expect this number might increase as the influence
      of the recent Open Data Memo (OSTP, 2022) reaches the universities and colleges
      that produce this DataCite metadata.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      AIR Connections and Contacts use cases remain almost completely empty in the
      average repository, indicating that few universities and colleges are taking
      advantage of the capability to make connections between datasets and articles,
      software, instruments, computational notebooks, or other research objects supported
      in the DataCite schema or to provide data format metadata and other important
      interoperability information.</p><h1 style=\\\"white-space:pre-wrap;\\\">Repository
      Bright Spots</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">To find
      examples that others in the community can learn from and follow, termed bright
      spots by Heath and Heath, 2010, we can compare overall completeness scores for
      all repositories. These scores are shown as a function of repository size (number
      of records) in Figure 3.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

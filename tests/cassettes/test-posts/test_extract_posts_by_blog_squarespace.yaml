      "content_text": "::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
      {#item-66a26f22fa49da49eb4d4b6f .sqs-layout .sqs-grid-12 .columns-12 layout-label=\"Post
      Body\" data-type=\"item\" updated-on=\"1721921329781\"}\n:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
      {.row .sqs-row}\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
      {.col .sqs-col-12 .span-12}\n::::: {#block-76dfbe9ffdf5b80da6be .sqs-block .html-block
      .sqs-block-html block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nJust
      over a year ago I explored the state of projects in DataCite\nmetadata, motivated
      by a DataCite Metadata Working Group discussion\nabout a new\n[[resourceTypeGeneral]{style=\"text-decoration:underline\"}](https://datacite-metadata-schema.readthedocs.io/en/4.5/appendices/appendix-1/resourceTypeGeneral/)\nof
      \"Project\" (Habermann, 2023). The landscape has evolved during the\nlast year
      with the publication of the RAiD Metadata Schema (RAiD, 2023),\nthe emergence
      of a strategic partnership between DataCite and Australian\nResearch Data Commons
      (DataCite and ARDC, 2024), and work on project\nmetadata for the FAIR Island
      Project (Robinson et al., 2023, Stathis and\nRobinson, 2024) and several Metadata
      Game Changers projects. These\ndevelopments and experiences suggested it was
      time to revisit projects\nin DataCite with the goals of understanding how the
      new\nresourceTypeGeneral might be used and formulating a baseline to measure\nfuture
      developments.\u00a0\n\n# Finding Projects {#finding-projects style=\"white-space:pre-wrap;\"}\n\nThe
      initial step is finding projects in DataCite. The first time around\nI used
      the most straight-forward approach I could imagine: search for\n\"Project\"
      in the free text resourceType element. The results were mixed.\nMany of the
      resources had resourceTypeGeneral = Project, which was good,\nbut many others
      had descriptions that suggested that they were other\nresourceTypes. For example,
      Zenodo had almost 29,000 records with\nresourceType = Project Deliverable or
      Project milestone.\n\nThis time I used a more focused approach. First, Kelly
      Stathis at\nDataCite helped me get beyond the DataCite facet list which is limited\nto
      ten results to find ninety-six repositories that included \"Project\"\nor \"project\"
      in their resourceType elements. Examining the resourceType\ndata for these,
      I found that the resourceType descriptions for most of\nthe resources that appeared
      to be projects ended with the word Project\n(or project), so I used URLs like:\n[[https://api.datacite.org/dois?query=types.resourceType:(\\*roject\\$)]{style=\"text-decoration:underline\"}](https://api.datacite.org/dois?query=types.resourceType:(*roject$))\nto
      focus the sample. Re-examining the results identified two\nrepositories that
      had resourceTypes like \"Temperature profiles from XBT\nprobes collected during
      20230618 cruise in the framework of the MACMAP\nproject\" which were clearly
      datasets rather than projects. This\nwinnowing resulted in the set I used for
      further work, nearly 12,000\nrecords from forty-two repositories.\n\nThis process
      illustrates the kind of challenges faced whenever using\nfree text metadata
      fields in discovery and analysis and the primary\nmotivation for using a standard
      shared list for resourceTypeGeneral in\nDataCite. This problem will go away
      when \"Project\" is added to the\nshared list for resourceTypeGeneral in the
      next release of the DataCite\nschema.\n\n# Updated Project Record Sample for
      Analysis {#updated-project-record-sample-for-analysis style=\"white-space:pre-wrap;\"}\n\nThese
      selection shenanigans had some effect on the details of the\ndataset when compared
      to last year''s data, e.g. the second largest\nrepository in last year''s sample
      (Zenodo) was dropped, and some other\nnumbers were reduced, but the big picture
      looks similar. The Center for\nOpen Science - Open Science Framework repository,
      cos.osf, has by far\nthe largest number of project metadata records and the
      cos.osf records\nhave resourceTypeGeneral = \"Project\" so they are also unambiguously\nprojects.
      Some non-projects may remain in other repositories.\n\nFor COS, I randomly sampled
      10,000 of 78,000+ records. For all other\nrepositories, I included all project
      records for the analysis.\u00a0 Six\nrepositories have 100 or more projects,
      and fifteen repositories have\nmore than 10 projects (Table 1).\n:::\n::::\n:::::\n\n:::::::::::::::::::::::::::::::::::::::::::::::::::

      Metadata: Identifiers and Award Numbers","sourceUrl":"","body":"<div class=\"sqs-layout
      sqs-grid-12 columns-12\" data-layout-label=\"Post Body\" data-type=\"item\"
      data-updated-on=\"1643844499661\" id=\"item-61fb12812213c72d39c2ed3c\"><div
      class=\"row sqs-row\"><div class=\"col sqs-col-12 span-12\"><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" id=\"block-d486f63c0f7e54f3181d\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Research activities depend on monetary and other
      support from a wide variety of state and federal agencies, universities, foundations,
      and individuals. Tracking information about these funders has historically been
      done in manual ways, e.g. acknowledgements in research outputs and aggregating
      information about research outputs supported by a particular funder has been
      a challenge without voluntary or coerced activity on the part of researchers,
      i.e. listing outputs in final reports.</p><p class=\"\" style=\"white-space:pre-wrap;\">This
      challenge can be addressed by collecting funder metadata when research outputs
      are submitted to journals or repositories. This approach improves prospects
      for future work but finding funding metadata for past work depends on analysis
      of existing textual descriptions of funders. This analysis needs to find two
      items in these descriptions: 1) funder names that can be used to find identifiers
      and 2) award numbers.</p><p class=\"\" style=\"white-space:pre-wrap;\">This
      blog describes such a search in metadata for 854 funder descriptions from 507
      DRUM datasets in the Data Repository for University of Minnesota (<a href=\"https://conservancy.umn.edu/drum\">DRUM</a>).
      Persistent identifiers (RORs) were identified for forty-three funders that occurred
      638 times, covering 43% of the affiliations. In addition, just over 200 award
      numbers were identified.</p><h1 style=\"white-space:pre-wrap;\">Affiliations</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The affiliations in this set are
      likely representative of many collections of funder metadata. They range from
      simple funder names (National Science Foundation) to simple combinations of
      funder names and award numbers (National Science Foundation (NSF-CBET-1454259))
      to long paragraphs describing complex funding from multiple sources through
      multiple awards to multiple authors: (Funding support for collection and analysis
      of syndromic surveillance data comes from the National Institute of Health (R01
      AI058715, R01 AI120810 and R00 HD057992), National Science Foundation (LTREB-1052693),
      Arcus Foundation, USFWS Great Ape Conservation Fund, Morris Animal Foundation
      (D10ZO-902), University of Minnesota Consortium on Law and Values in Health,
      Environment, and the Life Sciences, University of Minnesota Doctoral Dissertation
      Fellowship and Lincoln Park Zoo.)</p><p class=\"\" style=\"white-space:pre-wrap;\">As
      mentioned above, the first challenge is to find funder names in these data.
      This is the first step towards finding persistent identifiers for these funders.
      These two steps were combined using the <a href=\"https://ror.org/blog/2019-11-25-untangling-affiliation-strings/\">ROR
      affiliation search API</a> which finds organizations (i.e. funders) that have
      RORs in simple descriptions. The current crosswalk between RORs and <a href=\"https://www.crossref.org/services/funder-registry/\">Crossref
      Funder IDs</a> includes over 12,000 items so identifying RORs is also finding
      FundRef IDs. Several common characteristics of funder descriptions cause problems
      with this approach. First, many descriptions include funder acronyms instead
      of funder names, i.e. NSF instead of National Science Foundation. As described
      in&nbsp; <a href=\"https://metadatagamechangers.com/blog/2021/7/16/acronyms-are-definitely-not-enough\">Acronyms
      Are Definitely Not Enough</a> this leads to a significant number of incorrect
      RORs. For example, the acronym \u2018NSF\u2019 yields RORs for six organizations:</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1643844213058_19353\"><div
      class=\"sqs-block-content\"><html>\n<style type=\"text/css\">\n    td {\n        padding:
      8px;\n    }\n</style>\n<table border=\"1\" width=\"100%\">\n    <tr>\n        <td><b>Organization
      Name</b></td>\n        <td><b>Country</b></td>\n        <td><b>ROR</b></td>\n    </tr>\n\n<tr><td>National
      Sleep Foundation</td><td>United States</td><td>https://ror.org/00zc1hf95</td></tr>\n<tr><td>Norwegian
      Nurses Organisation</td><td>Norway</td><td>https://ror.org/01822d048</td></tr>\n<tr><td>The
      Neurosciences Foundation</td><td>United Kingdom</td><td>https://ror.org/01fy9e204</td></tr>\n<tr><td>National
      Science Foundation</td><td>United States</td><td>https://ror.org/021nxhr62</td></tr>\n<tr><td>Norsk
      Sosiologforening</td><td>Norway</td><td>https://ror.org/03t3x0x69</td></tr>\n<tr><td>Norsk
      Sveiseteknisk Forbund</td><td>Norway</td><td>https://ror.org/03yr3hm52</td></tr>\n</table>\n<p><i>Table
      1. Organizations with the acronym NSF.</i></p>\n</html></div></div><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1643844213058_19970\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">NSF is not alone in this category, \u2018NIH\u2019
      also abbreviates six organization names.</p><p class=\"\" style=\"white-space:pre-wrap;\">A
      second acronym problem occurs for NSF because the standard form of an NSF award
      number includes the acronym for the NSF research area, e.g. AGS-01234567 is
      an award from the Division of Atmospheric and Geospace Sciences and ENG 0967163
      is an award from the Directorate for Engineering. As one might expect, many
      of these acronyms also represent various organizations from all over the world,
      e.g AGS abbreviates nine organization names in four countries and ENG abbreviates
      one organization in France. Of course, these acronym problems are not showstoppers,
      but they increase the amount of manual checking of the ROR results that must
      be done to separate valid RORs from algorithm noise.</p><p class=\"\" style=\"white-space:pre-wrap;\">Forty-three
      funders were identified and validated from the DRUM data. The most common funders,
      The University of Minnesota and the National Science Foundation, occurred in
      over 200 descriptions and seven more funders occurred ten or more times. Table
      2 shows the funder descriptions associated with the United States Department
      of Agriculture which occurred in nineteen different funder descriptions. </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n</div></div><div

      {.sqs-block-content}\n::: {.sqs-html-content}\nMore details are written to a
      tab-separated file (converted to a table\nhere):\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1656605115552_200894
      .sqs-block .code-block .sqs-block-code block-type=\"23\"}\n::: {.sqs-block-content}\naffiliation\n:::\n:::\n:::\n:::\n:::\n\nsearchString_Affiliation\n\nROR_Affiliation\n\norganizationLookupName_Affiliation\n\ncountry_Affiliation\n\nmatch_Affiliation\n\nchosen_Affiliation\n\nscore\n\nnumberOfResults_Affiliation\n\nvalid\n\nThe
      University of Alabama Libraries\n\nUniversity of Alabama\n\nhttps://ror.org/03xrrjk67\n\nUniversity

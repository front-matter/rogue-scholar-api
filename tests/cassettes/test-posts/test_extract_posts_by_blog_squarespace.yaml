      {.sqs-block-content}\n::: {.sqs-html-content}\n## Conclusion {#conclusion style=\"white-space:pre-wrap;\"}\n\nDataCite
      metadata with the term Project in the resourceType occur in at\nleast ten repositories,
      with the majority in the Center for Open Science\n(cos.osf) and Zenodo (cern.zenodo).
      Samples of these metadata were\nexamined to determine how projects are represented
      in DataCite. While\nsingle repositories show consistent patterns, no clear overall
      pattern\nemerged.\n\nSeveral metadata elements that might be expected in project
      metadata\nwere not very common in these samples. For example, only Zenodo and
      the\nTexas Advanced Computing Center identified project funders and included\nsome
      funder and award identifiers.\n\nOnly two repositories include metadata for
      resources related to these\nprojects (cern.zenodo and tdl.tacc) and only cern.zenodo
      provides type\nfor the related resources.\n\nThe [FAIR Island Project](https://fairisland.org/home/project-goals/)\nrecently
      developed some [pilot project metadata\nrecords](https://metadatagamechangers.com/blog/2023/4/30/fair-island-experiments-with-connecting-project-resources-in-datacite)\nas
      part of a data management class. These examples focus on connectivity\nwith

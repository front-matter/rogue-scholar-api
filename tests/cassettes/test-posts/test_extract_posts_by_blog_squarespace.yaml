      1px solid black;\n    }\n</style>\n<div class=\"divTableBody\">\n    <div class=\"divTableRow\">\n        <div
      class=\"divTableCellLeft\" style=\"background-color: #ddd;\">\n            <p><strong>Type</strong></p>\n        </div>\n        <div
      class=\"divTableCellLeft\" style=\"background-color: #ddd;\">\n            <p><strong>Examples</strong></p>\n        </div>\n    </div>\n    <div
      class=\"divTableRow\">\n        <div class=\"divTableCellLeft\">\n            <p>facet
      number = 1 and <br> facet total = number of records.</p>\n            <p>In
      these cases, the repository content is complete.</p>\n        </div>\n        <div
      class=\"divTableCellLeft\">\n            <p>Three Dryad facets are in this category:</p>\n            <ol>\n                <li><i>states</i>
      gives the number of publicly available records in the repository. The records
      in any DataCite query result are found by the query, so the states facet is
      always \u201CFindable\u201D.</li>\n                <li><i>provider</i> gives
      the provider identifiers of records in the repository. Most repositories have
      only one provider and, in this case, the single provider = DRYAD.</li>\n                <li><i>client</i>
      gives the identifier of the repository, termed client in DataCite. Repositories
      have only one client-id, and in this case, client = dryad.dryad. </li>\n            </ol>\n            <p>All
      three of these facets have only one value and a total of 162,101. They also
      have coverage = 100%. These metadata for these facets are generated by the DataCite
      system, i.e. they are not included in the DataCite metadata schema.</p>\n        </div>\n    </div>\n    <div
      class=\"divTableRow\">\n        <div class=\"divTableCellLeft\">\n            <p>facet
      number < 10 and<br>facet total < number of records.</p>\n            <p>In these
      cases, the repository completeness is equal to the facet coverage.</p>\n            </p>\n        </div>\n        <div
      class=\"divTableCellLeft\">\n            <p>Four Dryad Facets are in this category:</p>\n            <ol>\n                <li><i>schemaVersions</i>
      gives the major schema versions, i.e. 2, 3, or 4, found in the repository. The
      current version of the schema is 4.6 and Schema 4 is the most common value of
      this facet. Repositories that have been using DataCite since before September
      2016, when Version 4.0 of the schema was released, have some records in earlier
      versions, even Version 2!</li>\n                <li><i>LinkCheckStatus</i> gives
      counts of http response codes generated by the DataCite Link Checker Service
      that periodically checks a random sampling of DOIs to verify that they still
      resolve to a valid URL. Values not equal to 200 indicate an error. DOIs with
      specific error values can be found using the DataCite API.</li>\n                <li><i>license</i>
      gives the licenses that are included in the repository metadata. In this case,
      39% of the records in Dryad have one of three licenses with CCO-1.0 being the
      most common, occurring in 38% of the records.</li>\n                <li><i>resourceType</i>
      gives the resourceTypeGeneral values observed in the repository. Dryad is dominated
      by Datasets, 161,912 records, and includes < 20 records with several other types.</li>
      \n            </ol>\n        </div>\n    </div>\n    <div class=\"divTableRow\">\n        <div
      class=\"divTableCellLeft\">\n            <p>Facet number = 10.</p>\n            <p>In
      these cases, there is no information about completeness, but the facet values
      may provide interesting repository insights.</p>\n\n        </div>\n        <div
      class=\"divTableCellLeft\">\n            <p>Nine Dryad facets are in this category:
      <i>views, down-loads, prefixes, registered, created, subjects, citations, fieldsOfScience,
      affiliations, published</i>.</p>\n            <p>Note that two of these facets:
      <i>views</i> and <i>downloads</i> occur more times than the number of records
      (coverage > 100%) which reflects users accessing datasets in the repository.\n                Also
      note that it is unusual for a single repository to support multiple prefixes,
      ten or more in this case. This reflects repository subsets created for some
      reason, perhaps separate repository members.</p>\n        </div>\n    </div>\n</div>\n<p>Table
      1. Facet examples from Dryad facets shown in Table A3.</p></div></div><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1738538302666_23324\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Facet
      Reports</h1><p class=\"\" style=\"white-space:pre-wrap;\">As suggested above,
      these facet data can provide insights into repository characteristics and behaviors
      that may be interesting or useful for repository management and improvement.
      In the Dryad case, there are three such insights.</p><p class=\"\" style=\"white-space:pre-wrap;\">First,
      the <em>views </em>and <em>downloads</em> facets, with over one and ten million
      occurrences, demonstrate that Dryad is achieving their goals of providing access
      to and encouraging re-use of the datasets in the repository. This was also consistent
      with the observation that Dryad is among the most commonly used repositories
      for datasets funded by NSF, USGS, and USAID (<a href=\"https://doi.org/10.54900/vnevh-vaw22\">Habermann
      et al. 2023</a>)&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Second,
      the <em>schemaVersion</em> facet indicates that Dryad includes over 50,000 records
      that are using versions 2 or 3 of the DataCite metadata schema. These older
      versions have limited support for many <a href=\"https://doi.org/10.59350/ftzmw-k9q02\">FAIR
      DataCite metadata elements</a> and, as of January 2025, they are no longer accepted
      for the creation of new records. For example, these schema versions must be
      updated to add identifiers for research organizations, licenses, and funders
      or several kinds of relations or resourceTypes which are included in the more
      recent versions. </p><p class=\"\" style=\"white-space:pre-wrap;\">Third, there
      are nearly 100,000 records in the Dryad repository that do not include license
      information in their metadata. This is unexpected because Dryad <a href=\"https://datadryad.org/stash/requirements\">does
      not accept</a> any files with licensing terms that are incompatible with the
      Creative Commons Zero waiver (CC0), indicating that the data are in the public
      domain and recommends that license as a <a href=\"https://blog.datadryad.org/2023/05/30/good-data-practices-removing-barriers-to-data-reuse-with-cc0-licensing/\">good
      data practice</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">If you are
      a repository manager and would like to explore a complimentary facet report
      for your DataCite repository, please contact me at <a href=\"mailto:ted@metadatagamechangers.com\">ted@metadatagamechangers.com</a>.
      More detailed reports focused on <a href=\"https://metadatagamechangers.com/offerings/connectivity-repository-analysis\">Identifier
      Connectivity</a> and <a href=\"https://metadatagamechangers.com/offerings/baseline-repository-analysis\">FAIR
      DataCite Metadata</a> are also available.</p><h1 style=\"white-space:pre-wrap;\">References</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">Habermann, T. (2022). DataCite Facets:
      Understanding DataCite Usage. Front Matter. <a href=\"https://doi.org/10.59350/wwv9g-31p18\">https://doi.org/10.59350/wwv9g-31p18</a></p><p
      class=\"\" style=\"white-space:pre-wrap;\">Habermann, T., Jones, J., Ratner,
      H., &amp; Packer, T. (2023). INFORMATE: Where Are the Data? Front Matter. https://doi.org/10.54900/vnevh-vaw22</p><h2
      style=\"white-space:pre-wrap;\">Table A1. DataCite API Facets</h2>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1738538621880_23279\"><div
      class=\"sqs-block-content\"><table>\n    <div class=\"divTableRow\">\n        <div
      class=\"divTableCellLeft\" style=\"background-color: #ddd;\">Facet</div>\n        <div
      class=\"divTableCellLeft\" style=\"background-color: #ddd;\">Description</div>\n    </div>\n    <tbody>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">affiliations</div>\n            <div
      class=\"divTableCellLeft\">The <strong>affiliations</strong> facet might better
      be named\n                affiliationIdentifiers as it gives data about RORs
      used as affiliation identifiers.</div>\n        </div>\n        <div class=\"divTableRow\">\n            <div
      class=\"divTableCellLeft\">certificates</div>\n            <div class=\"divTableCellLeft\">The
      <strong>certificates</strong> facet shows the repository certificates (i.e.
      CoreTrustSeal).</div>\n        </div>\n        <div class=\"divTableRow\">\n            <div
      class=\"divTableCellLeft\">citations</div>\n            <div class=\"divTableCellLeft\">The
      <strong>citations</strong> column shows the number of citations to items\n                in
      the repository each year.</div>\n        </div>\n        <div class=\"divTableRow\">\n            <div
      class=\"divTableCellLeft\">clients</div>\n            <div class=\"divTableCellLeft\">The
      <strong>clients</strong> column shows the number of clients included in\n                the
      query result. Clients are essentially repositories managed by a provider. The
      repository id combines\n                the provider and the client separated
      by a ''.'', i.e. id = provider.client. The queries used to create\n                these
      facet reports are repository queries so they only have one client.</div>\n        </div>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">created</div>\n            <div
      class=\"divTableCellLeft\">The <strong>created</strong> column shows the number
      of DOIs created each\n                year.</div>\n        </div>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">downloads</div>\n            <div
      class=\"divTableCellLeft\">The <strong>downloads</strong> column shows the number
      of downloads of items\n                in the repository each year.</div>\n        </div>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">fieldsOfScience</div>\n            <div
      class=\"divTableCellLeft\">The <a\n                    href=\"https://interoperable-europe.ec.europa.eu/collection/eu-semantic-interoperability-catalogue/solution/field-science-and-technology-classification\">Fields\n                    of
      Science</a> are a standard list of high-level scientific domains or fields developed
      by UNESCO.\n                They are used by DataCite to provide some standardization
      in the subject fields (which are free text).\n                FOS keywords are
      written as Fos:value in order to identify them and include them in this facet.</div>\n        </div>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">licenses</div>\n            <div
      class=\"divTableCellLeft\">The <strong>licenses</strong> column shows the licenses
      used in the repository\n                and the number of occurrences of each.</div>\n        </div>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">linkChecksStatus</div>\n            <div
      class=\"divTableCellLeft\">The <strong>linkChecksStatus</strong> column shows
      the status of the landing\n                pages of DOIs in the search (when
      and if last checked) with counts.</div>\n        </div>\n        <div class=\"divTableRow\">\n            <div
      class=\"divTableCellLeft\">prefixes</div>\n            <div class=\"divTableCellLeft\">DOI
      <strong>prefixes</strong> are the numbers, startng with ''10.'' that occur\n                before
      the first slash in a DOI. Most repositories include DOIs with the same predix,
      although there are\n                some large repositories that use prefixes
      to group DOIs within the repository. These have more than one\n                prefix.</div>\n        </div>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">providers</div>\n            <div
      class=\"divTableCellLeft\">The <strong>providers</strong> column shows the number
      of providers included\n                in the query result. Providers are DataCite
      members and may have more than one repository. The first\n                part
      of the repository id, i.e. before the ''.'' is an abbreviation for the provider.
      The queries used to\n                create these facet reports are repository
      queries so they only have one provider.</div>\n        </div>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">published</div>\n            <div
      class=\"divTableCellLeft\">The <strong>published</strong> column shows the number
      of resources published\n                each year. Resource publication dates
      can be different than DOI creation or registration dates so it is\n                not
      unusual for the published date to have more facets (years) than the created
      or registered facets.\n            </div>\n        </div>\n        <div class=\"divTableRow\">\n            <div
      class=\"divTableCellLeft\">registered</div>\n            <div class=\"divTableCellLeft\">The
      <strong>registered</strong> column shows the number of DOIs registered\n                each
      year.</div>\n        </div>\n        <div class=\"divTableRow\">\n            <div
      class=\"divTableCellLeft\">resourceTypes</div>\n            <div class=\"divTableCellLeft\">The
      DataCite metadata schema supports DOIs for many types of resources. The\n                resourceType
      facet shows the number of occurrences of each resource type. The <strong>common</strong>\n                column
      shows the most common resource type in the repository. It is not unusual for
      a repository to\n                focus on a small number of resource types,
      even a single resource type. In these cases the\n                <strong>number</strong>
      column is 1 and the <strong>values</strong> column shows only one value with
      a\n                count that matches the number of records in the repository.</div>\n        </div>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">schemaVersions</div>\n            <div
      class=\"divTableCellLeft\">The DataCite metadata schema has a number of versions
      with 4.6 being the most\n                recent version. The <strong>schemaVersions</strong>
      colum lists schema versions present in the\n                repository. All
      versions earlier than 4 are deprecated, so if one of those is present, it is
      flagged as\n                a warning.</div>\n        </div>\n        <div class=\"divTableRow\">\n            <div
      class=\"divTableCellLeft\">states</div>\n            <div class=\"divTableCellLeft\">DataCite
      DOIs can exist in several different states: findable, and all records\n                have
      a state. Most records are in the findable state, i.e. they are available through
      the API and can be\n                found. In those cases, the number of states
      is 1 and the total is the number of records in the\n                repository.</div>\n        </div>\n        <div
      class=\"divTableRow\">\n            <div class=\"divTableCellLeft\">subjects</div>\n            <div
      class=\"divTableCellLeft\">The DataCite metadata schema defines <strong>subjects</strong>
      as free text\n                keywords describing topics relevant to DOIs. The
      subjects for a repository provide and overview of the\n                domains
      covered by the repository.</div>\n        </div>\n        <div class=\"divTableRow\">\n            <div
      class=\"divTableCellLeft\">views</div>\n            <div class=\"divTableCellLeft\">The
      <strong>views</strong> column shows the number of views of items in the\n                repository
      each year.</div>\n        </div>\n    </tbody>\n</table></div></div><div class=\"sqs-block

      the award period for award 2038246. Manual\nchecking confirmed that these six
      papers directly acknowledge NSF award\n2038246 in their text (Table 4), consistent
      with the observation that\nthey are in CHORUS with that award number.\n:::\n::::\n:::::\n\n:::::::::::::::::::::::::::

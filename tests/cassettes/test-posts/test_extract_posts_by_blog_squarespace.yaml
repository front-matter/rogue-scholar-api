      class=\\\"sqs-html-content\\\">\\n  <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">CHORUS
      retrieves metadata from multiple sources, indicated by the colors in Figure
      2, and combines them in these reports. Understanding the journeys the data take
      through the global research infrastructure is critical to understanding how
      the data can be used (Figure 3).</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      CHORUS Data Journeys start with funding agencies (with Funder Identifiers) supporting
      researchers (with ORCIDs) that write journal articles and create datasets. The
      articles are published in scientific journals that send metadata to Crossref
      and create a digital object identifier (DOI) for the article. Some researchers
      also create or collect data and register those data with DataCite to receive
      a dataset DOI. These identifiers and the metadata associated with them are the
      lifeblood of the infrastructure and of CHORUS.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

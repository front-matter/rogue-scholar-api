    content: '{"id":"47a468bf-0dda-4755-919f-9c364683ed27","guid":"6782d7322ba1943181b3f050","doi":"https://doi.org/10.59350/1xe6n-a1x59","parent_doi":null,"url":"https://metadatagamechangers.com/blog/2025/1/11/data-journeys-through-the-global-research-infrastructure","archive_url":null,"title":"Data
      Journeys Through the Global Research Infrastructure","summary":"Ted Habermann
      (0000-0003-3585-6733, Metadata Game Changers Jamaica Jones (\n<em>\n 0000-0002-1969-2508)\n</em>\n,
      University of Pittsburgh Cite this blog as Habermann, T. and Jones, J. (2025).
      Data Journeys Through the Global Research Infrastructure. Front Matter.","abstract":"The
      INFORMATE Project has combined three data sources to explore how the global
      research infrastructure might help the US National Science Foundation (NSF)
      and other federal agencies identify and characterize the impact of their support.
      The data sources are the NSF Award Database, the NSF Public Access Repository
      (PAR), and the global research infrastructure as viewed through CHORUS.","content_html":"<div
      class=\"sqs-layout sqs-grid-12 columns-12\" data-layout-label=\"Post Body\"
      data-type=\"item\" data-updated-on=\"1736628308448\" id=\"item-6782d7322ba1943181b3f050\"><div
      class=\"row sqs-row\"><div class=\"col sqs-col-12 span-12\"><div class=\"sqs-block
      html-block sqs-block-html\" data-block-type=\"2\" id=\"block-dcf294ce8cfade874bbf\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Ted
      Habermann (0000-0003-3585-6733, Metadata Game Changers</h2><h2 style=\"white-space:pre-wrap;\">Jamaica
      Jones (<em>0000-0002-1969-2508)</em>, University of Pittsburgh</h2><p class=\"\"
      style=\"white-space:pre-wrap;\">Cite this blog as Habermann, T. and Jones, J.
      (2025). Data Journeys Through the Global Research Infrastructure. Front Matter.
      <a href=\"https://doi.org/10.59350/1xe6n-a1x59\" target=\"_blank\">https://doi.org/10.59350/1xe6n-a1x59</a>.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The Global Research infrastructure
      (GRI) is made up of the repositories and organizations that provide persistent
      identifiers (PIDs) and metadata for many kinds of research objects and connect
      these objects to funders, research institutions, researchers, and one another
      using PIDs. This infrastructure is large and growing quickly: </p><ul data-rte-list=\"default\"><li><p
      class=\"\" style=\"white-space:pre-wrap;\">Crossref now holds metadata for over
      110 million journal article DOIs and over 50 million other kinds of research
      objects. &nbsp;</p></li><li><p class=\"\" style=\"white-space:pre-wrap;\">DataCite
      now holds metadata for nearly 30 million datasets and over 45 million other
      types of resources with over 70 million relations and 43 million contributors.</p></li></ul><p
      class=\"\" style=\"white-space:pre-wrap;\">In addition, there are many other
      organizations that are providing diverse overviews that combine these sources
      and many others.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Any
      interconnected system this complex and dynamic offers many approaches to answering
      any question and a plethora of correct answers that depend on combinations of
      organizations and people that collect and publish data, sources, queries, tools,
      and timing. These combinations reflect different journeys between and through
      places where people are engaged in practices of data production, processing,
      distribution and use, termed Data Journeys by <a href=\"https://doi.org/10.1177/2053951716654502\">Bates
      et al., 2016</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">The <a href=\"https://commons.datacite.org/doi.org/10.60872/informate\">INFORMATE
      Project</a> has combined three data sources to explore how the global research
      infrastructure might help the US National Science Foundation (NSF) and other
      federal agencies identify and characterize the impact of their support. The
      data sources are the <a href=\"https://www.nsf.gov/awardsearch/\">NSF Award
      Database</a>, the <a href=\"https://par.nsf.gov/\">NSF Public Access Repository</a>
      (PAR), and the global research infrastructure as viewed through <a href=\"https://www.chorusaccess.org/\">CHORUS</a>.
      The Award Database, created and managed by NSF, has the most straightforward
      data journey and is assumed to be complete. PAR and CHORUS reflect more complex
      data journeys and therefore different views and coverage of work funded by NSF
      or other agencies.</p><p class=\"\" style=\"white-space:pre-wrap;\">Some results
      of that work were presented at the NISO Plus Global meeting during September
      2024 and the American Geophysical Union Meeting during December 2024. Those
      talks have been combined with some other recent results to provide an <a href=\"https://www.youtube.com/watch?v=MCD6pu63dfI\">overview
      of a variety of data journeys</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      results for NSF demonstrate that a significant number of awards and research
      results that are not included in the NSF Public Access Repository can be discovered
      in the global research infrastructure (Figure 1, Habermann, T. and Jones, J.
      2024) </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

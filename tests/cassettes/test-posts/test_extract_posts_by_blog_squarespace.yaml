      {#block-yui_3_17_2_1_1726522003862_110935 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nThese
      data show a sharp increase in the portion of DOIs that have been\\nincluded
      in PAR for awards effective during 2017 or later. This increase\\nis more evident

      id=\"block-34e9b90b2c6c40941869\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">It
      is natural to think about DataCite as a repository for identifiers that can
      be used to unambiguously identify and cite datasets, as that was the original
      DataCite mission. Last year, I took a look at the <a href=\"https://metadatagamechangers.com/blog/2022/5/29/how-many-when-version-2\">history
      of resourceTypes in DataCite</a> and was surprised (pleasantly) by the number
      of Text resourceTypes. That data demonstrated the evolution of DataCite over
      19 years and the diversity of resourceTypes now included in the repository.
      </p><p class=\"\" style=\"white-space:pre-wrap;\">This diversity makes it possible
      to use DataCite for making connections between all kinds of things. We took
      advantage of this capability to explore using DataCite and the <a href=\"https://commons.datacite.org/ror.org/04p8xrf95?published=2023&amp;rorid=04p8xrf95\">DataCite
      Commons</a>  to connect many kinds of resources to <a href=\"https://metadatagamechangers.com/blog/2023/4/30/fair-island-experiments-with-connecting-project-resources-in-datacite\">projects</a>.
      We are talking about that work this week with a <a href=\"https://doi.org/10.6084/m9.figshare.23671917.v1\">poster</a>
      (shown below) at the <a href=\"https://2023julyesipmeeting.sched.com\">ESIP
      meeting</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">As part of my
      preparation for this meeting I updated the resourceType history and I was surprised
      again. The update showed that 75% of the resources added to DataCite so far
      in 2023 are physicalObjects, mostly scientific samples added to DataCite as
      part of merging International Generic Sample Numbers (<a href=\"https://www.igsn.org\">IGSNs</a>)
      into the DataCite infrastructure. Adding these samples into this infrastructure
      is a big step forward for connecting them into the global research infrastructure.
      </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

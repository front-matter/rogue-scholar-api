      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nIt is hard to believe that
      we are closing in on the last few days of\\n2023. It has been a busy, interesting
      year for us.\\n\\nFor those following along on my Ph.D. journey, I'm doing it!
      I finished\\ncoursework in May and I passed my preliminary exam in October.
      All the\\nthings I am learning enrich our business and I love that research
      and\\nour business are intertwined.\\n\\nTed has been so productive this year
      and continues to push the envelope\\non repository analysis and assessment.
      In March, he presented a nice\\n[summary](https://metadatagamechangers.com/blog/2023/2/28/responding-to-the-nelson-memorepository-re-curation-for-open-science)\\nof
      his work to a group at NSF.\\n\\nOur work is bigger than the two of us. We are
      grateful to our\\ncollaborators and colleagues that push us, think with us and
      have\\nco-created such interesting work - none of this would be possible\\nwithout
      our community!\\n\\nWhen we reflected on 2023, there were some clear highlights
      that we\\nwanted to share.\\n\\nMetadata Game Changers advocates for **building
      on existing\\ninfrastructure**. We specifically are interested in the ways that\\nDataCite
      can be extended and leveraged for instruments, samples,\\nprojects, and other
      resource types. We are looking forward to continuing\\nto work with communities
      like RDA, IGSN and RAiD in 2024 to both use\\nexisting infrastructure and maintain
      their community identities. We\\nwrote about some initial ideas around forming
      and supporting communities\\nof practice for [projects on\\nUpstream](https://upstream.force11.org/building-a-community-of-practice/).\\nDataCite
      made big strides with DataCite Commons this year and we\\ncontinue to be wow'ed.
      [This example of the Research Output\\ndashboard](https://commons.datacite.org/doi.org/10.48321/d1cw23)
      from\\nthe Hakaii Institute gives a glimpse of what's to come when rich\\nmetadata
      are exposed to users through the Global Research\\nInfrastructure.\\n\\n**Connectivity
      is key.** We practiced using existing infrastructure with\\nproject metadata
      which gave us a place to create connections to people,\\nprotocols, works, organizations,
      funders and facilities like biological\\nfield stations. This is not a new concept.
      Ted did [some analysis of\\nDataCite](https://metadatagamechangers.com/blog/2023/5/2/project-metadata-in-datacite)\\nto
      show how 'project' had been used by groups like Center for Open\\nScience since
      2013. It was a concept that we found helpful in our work\\non the FAIR Island
      Project with field stations, many of which have\\napplications (i.e. projects).
      We didn't build any new infrastructure for\\nthis implementation. Erin used
      this as a core concept in a class she\\ndesigned and taught at the Gump South
      Pacific Research Station in March.\\nWe built on work by Madison Langseth, to
      update the project metadata\\nwith related identifiers when things cite the
      project like papers,\\nsamples or Data Management Plans. From this Ted learned
      to create some\\ninitial graphs to begin to visualize all of these connections.
      Read\\nabout the [FAIR Island experiments\\nhere](https://metadatagamechangers.com/blog/2023/4/30/fair-island-experiments-with-connecting-project-resources-in-datacite).\\nWe
      presented on this at ESIP\\n([poster](https://esip.figshare.com/articles/poster/Connecting_Place-based_Research_Back_to_the_Place-Project_Metadata_in_DataCite/23671917),\\n[session](https://2023julyesipmeeting.sched.com/event/1Nocp/repository-re-curation-for-connected-open-science))\\nand

      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\n#
      Conclusion {#conclusion style=\\\"white-space:pre-wrap;\\\"}\\n\\nIdentifiers
      for individuals and organizations are critical metadata\\nelements for finding
      and connecting research objects of many kinds. The\\nUniversity of Bath Research
      Data Archive metadata now include ORCIDs\\nidentifying 738 researchers occurring
      1883 times and 180 RORs occurring\\n2355 times. The RORs connect the University
      of Bath and 179\\ncollaborating organizations to resources held in the archive.
      The\\nrepository metadata also includes other important recommended and\\noptional
      elements, e.g. contributors of many types (Researcher,\\nSupervisor, DataCollector,
      and others), funder and award identifiers,\\nand methods descriptions. Congratulations
      to the [University of Bath\\nLibrary Research Data\\nArchive](https://researchdata.bath.ac.uk/){target=\\\"_blank\\\"}
      for\\nproviding such great examples!\\n\\nNote: Finding RORs for organizations
      can be a daunting task without\\ntools. If you need help finding RORs for organizations
      in your metadata,\\ntake a look at\\n[RORRetriever](https://doi.org/10.59350/4gxfz-4kb47){target=\\\"_blank\\\"}.\\n:::\\n::::\\n:::::\\n::::::::::::::::::::::::\\n:::::::::::::::::::::::::\\n::::::::::::::::::::::::::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"66f0945316cf5a696394c076\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"The

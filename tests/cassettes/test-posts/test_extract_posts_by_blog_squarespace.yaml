      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Figure 4 is useful for seeing relationships
      and groups, and the identifiers alone make it possible for tools to identify
      items and relationships unambiguously. They are not as useful for human users
      that are not intimately familiar with this research environment and the HZB
      identifiers.</p><p class=\"\" style=\"white-space:pre-wrap;\">Figure 5 takes
      a step from identifiers towards more detail (Figure 3) by labeling instruments

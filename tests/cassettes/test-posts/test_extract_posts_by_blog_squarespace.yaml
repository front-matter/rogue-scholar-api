      {\"alt\": \"Re-Curation means \u201CCurate again\u201D. The process adds new
      content to repository metadata to improve the metadata in several ways. It can
      be used in situations where existing metadata and users can benefit from new
      content. in this talk we focus primarily on adding various kinds of identifiers
      to metadata to improve compliance with the Nelson memo and connectivity for
      the described resources.\", \"src\": \"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/ec8a85f2-cd75-40c5-a2cc-041633f801fe/ReCurationSchematic.png\"},
      {\"alt\": \"Two kinds of re-curation have been done in the dryad data repository:
      1) adding affiliations and rors for authors and 2) adding funder names, identifiers,
      and award numbers. In both cases, elements of the global research infrastructure
      were used as sources for this metadata and all improvements were added to datacite

      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Together these repositories reflect the breadth
      of the DataCite community. The <a href=\"https://researchdata.bath.ac.uk/\"
      target=\"_blank\">University of Bath Research Data Archive</a> (<a href=\"https://commons.datacite.org/repositories/or2cgl\"
      target=\"_blank\">bl.bath</a>)  is an institutional repository with less than
      800 records while the <a href=\"https://www.nifs.ac.jp/en/\" target=\"_blank\">National
      Institute for Fusion Science</a> (<a href=\"https://commons.datacite.org/repositories/k6qce4k\"
      target=\"_blank\">rpht.nifs</a>) is the largest repository in DataCite with
      over 19 million records.  Four others are large repositories with well over
      15,000 records. <a href=\"https://www.dsmz.de/research/bioinformatics/national-research-data-infrastructure\"
      target=\"_blank\">StrainInfo</a> at the <a href=\"https://www.dsmz.de/\" target=\"_blank\">Leibniz
      Institute DSMZ-German Collection of Microorganisms and Cell Cultures</a> (<a
      href=\"https://commons.datacite.org/repositories/q98c737\" target=\"_blank\">zypi.vnulkh</a>)
      is part of the German National Research Infrastructure that includes a diverse
      portfolio of bioresources for biodiversity researchers from academia and industry.
      The <a href=\"https://digitalhumanities.cz/en/db/archaeological-map-of-the-czech-republic/\"
      target=\"_blank\">Archaeological Map of the Czech Republic</a> has two large
      repositories, one with physical samples (<a href=\"https://commons.datacite.org/repositories/arch.igsn\">arch.igsn</a>)
      and one with reports and images (<a href=\"https://commons.datacite.org/repositories/arch.avanjj\">arch.avanjj</a>).
      The <a href=\"https://cxc.harvard.edu/cda/\" target=\"_blank\">Chandra Data
      Archive</a> (<a href=\"https://commons.datacite.org/repositories/3zncn7n\" target=\"_blank\">si.cda</a>)
      is a collection of data collected by an X-ray telescope. There are also repositories
      with only a handful of records. They are starting out on the right foot!</p><h1
      style=\"white-space:pre-wrap;\">Conclusions</h1><p class=\"\" style=\"white-space:pre-wrap;\">The
      task of creating complete and consistent metadata for collections of diverse
      research resources demands commitment, perseverance, and hard work. These metrics
      make invisible repository improvements visible and we celebrate them.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The breadth of the recommendation
      reflects the fact that there are many pathways to success in the DataCite community.
      The green box in Figure 1 shows 138 repositories that have total completeness
      two or more standard deviations above the mean (completeness &gt;38%). All of
      these Bright Spot repositories have overcome obstacles that we all experience
      and understand. They demonstrate that those obstacles can be overcome. The range
      of use cases and applications suggests that there is no reason to make the Bright
      Spot Club exclusive and any repository can join! Congratulations to all. Good
      luck and keep up the great work.</p><h1 style=\"white-space:pre-wrap;\">Data
      Availability</h1><p class=\"\" style=\"white-space:pre-wrap;\">The completeness
      results for all 3066 repositories are available in in <a href=\"https://doi.org/10.5281/zenodo.15627161\">Zenodo</a>.
      They include repository names and ids, the number of records, the completeness
      for four use cases and the total, and the provider id.</p><h1 style=\"white-space:pre-wrap;\">References</h1><p

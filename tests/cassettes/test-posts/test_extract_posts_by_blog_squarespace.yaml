      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n## Project Connectivity {#project-connectivity
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nConnectivity is a concept that has
      been applied to DataCite metadata\\nprimarily as a measure of identification
      for potential connections.\\nMetadata with identifiers for people, organizations,
      and related objects\\nare said to be well connected.\\n\\n\_\\n\\nThe DataCite
      project metadata was examined for connectivity and the\\nresults, shown in Figure
      2, indicate that connectivity varies widely\\nover the project records. The
      gdcc.odum-library and cos.osf repositories\\ninclude Resource Author Affiliation
      Identifiers, the cos.osf and\\ncern.zenodo repositories include funder and award
      identifiers, and the\\ncern.zenodo repository includes Resource Contact identifier
      metadata. As\\nshown above, cern.zenodo and tcl.tacc include related identifiers
      with\\nmany relation types. Identifiers included in more than two repositories\\nare
      not shown here. That includes resource Resource Author Identifiers,\\nincluded
      in four repositories, and Resource Author Affiliations,\\nincluded in five repositories.\\n:::\\n:::\\n:::\\n\\n:::

      {#block-yui_3_17_2_1_1726521548293_26537 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\n# The
      Big Picture {#the-big-picture style=\"white-space:pre-wrap;\"}\n\nWe tested
      51,602 of 97,485 awards (53%) from CHORUS and found DOI\nmatches in PAR for
      32,543 of the tested awards (63%), leaving 19,059\nawards that have no results
      published in PAR. The tested awards are\nassociated with 307,549 DOIs in CHORUS
      and 127,218 (41%) of these were\nfound in PAR. The numbers of DOIs found in
      PAR are shown in green in\nFigure 6 along with DOIs found in CHORUS and not
      in PAR as blue.\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1726521548293_26949

      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Connectivity can be compared across groups of
      related repositories that are working together with the same completeness goals.
      For example, multiple Universities in Australia are working to improve completeness
      of affiliation identifiers in their repositories. Figure 4 shows connectivity
      for creator affiliation identifiers (RORs) across twenty-one of these repositories.
      The colors are the same as in Figure 3. Comparisons like this facilitate identification
      of repositories that can serve as bright-spots and examples of successful practices.
      As other repositories successfully improve their coverage, the overall plot
      becomes greener, indicating system-wide improvement.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

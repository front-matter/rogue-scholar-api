      has-aspect-ratio\\\" style=\\\"\\n                position: relative;\\n                \\n
      \                 padding-bottom:56.25%;\\n                \\n                overflow:
      hidden;-webkit-mask-image: -webkit-radial-gradient(white, black);\\n              \\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/666b7442-7037-4833-a823-6e704e67f301/CHORUSDataJourney.png\\\"\\nstyle=\\\"display:block;object-fit:
      cover; width: 100%; height: 100%; object-position: 50% 50%\\\"\\ndata-stretch=\\\"false\\\"\\ndata-src=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/666b7442-7037-4833-a823-6e704e67f301/CHORUSDataJourney.png\\\"\\ndata-image=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/666b7442-7037-4833-a823-6e704e67f301/CHORUSDataJourney.png\\\"\\ndata-image-dimensions=\\\"1920x1080\\\"

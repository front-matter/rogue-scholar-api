      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">A talk from the last NISO Plus meeting discusses
      how instrument identifiers and this metadata model can help improve understanding
      of ocean temperatures and other observations. My instrument identifier talk

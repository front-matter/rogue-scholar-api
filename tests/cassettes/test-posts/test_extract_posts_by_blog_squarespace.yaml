      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Cite
      this blog as Habermann, T. (2025). Connecting PIDs in DataCite Metadata, Front
      Matter. <a href=\"https://doi.org/10.59350/6s7dv-5ds58\" target=\"_blank\">https://doi.org/10.59350/6s7dv-5ds58</a>.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The Winter Meeting of the Earth Science
      Information Partners (<a href=\"https://www.esipfed.org/\" target=\"_blank\">ESIP</a>)
      occurred on-line during January 2025. A session titled \u201CEnabling Connections
      among Persistent Identifiers (PIDs)\u201D was organized by Matt Mayernik and
      included talks by Matt, Madison Langseth (USGS), Shelley Stall (AGU), and I.
      The recording of the session is <a href=\"https://www.youtube.com/watch?v=xVyPDvFpXtM&amp;list=PL8X9E6I5_i8iC7fiRF6YcEeHqvB1qqnsD&amp;index=13\">available</a>
      as are my <a href=\"https://doi.org/10.6084/m9.figshare.28598225\">slides</a>.</p><h1
      style=\"white-space:pre-wrap;\">DataCite RelationTypes</h1><p class=\"\" style=\"white-space:pre-wrap;\">My
      talk focused on the relationTypes that are included in the DataCite metadata
      schema for describing relationships between various research objects. Figure
      1 shows the number of occurrences of relationTypes that occur over 500,000 times.
      Others are listed in text in the Figure.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

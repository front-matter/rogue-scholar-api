      kinds of identifiers to metadata to improve compliance with the Nelson memo
      and connectivity for the described resources.</p></div>\n          </figcaption>\n        \n      \n        </figure>\n      \n\n    </div>\n  \n\n\n  \n\n\n</div></div><div

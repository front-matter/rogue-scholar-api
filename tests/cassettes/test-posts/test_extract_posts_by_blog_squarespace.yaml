      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nFigure
      4 is useful for seeing relationships and groups, and the\nidentifiers alone
      make it possible for tools to identify items and\nrelationships unambiguously.
      They are not as useful for human users that\nare not intimately familiar with
      this research environment and the HZB\nidentifiers.\n\nFigure 5 takes a step
      from identifiers towards more detail (Figure 3) by\nlabeling instruments with
      resourceTypes from the metadata. HZB has used\nresourceTypes to enable this
      level of detail, i.e. light sources and\nassociated experiment stations, as
      only nine of their twenty-four\ninstruments are associated with BESSY II. The
      other HZB instruments, not\nshown here, are associated with the BER II reactor.
      Each group of\nconnected instruments represent a different configuration of
      the\nexperiments.\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1726150971542_29204

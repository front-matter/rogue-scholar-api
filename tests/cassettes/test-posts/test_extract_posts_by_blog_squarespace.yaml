    body: '{"authors": [{"name": "Ted Habermann", "url": "https://orcid.org/0000-0003-3585-6733",
      "affiliation": {"name": "Metadata Game Changers", "id": "https://ror.org/05bp8ka05"}}],
      "blog_name": "Blog - Metadata Game Changers", "blog_slug": "metadatagamechangers",
      "content_text": "::: {#item-61fb12812213c72d39c2ed3c .sqs-layout .sqs-grid-12
      .columns-12 layout-label=\"Post Body\" data-type=\"item\" updated-on=\"1643844499661\"}\n:::
      {.row .sqs-row}\n::: {.col .sqs-col-12 .span-12}\n::: {#block-d486f63c0f7e54f3181d
      .sqs-block .html-block .sqs-block-html block-type=\"2\"}\n::: {.sqs-block-content}\n:::
      {.sqs-html-content}\nResearch activities depend on monetary and other support
      from a wide\nvariety of state and federal agencies, universities, foundations,
      and\nindividuals. Tracking information about these funders has historically\nbeen
      done in manual ways, e.g. acknowledgements in research outputs and\naggregating
      information about research outputs supported by a particular\nfunder has been
      a challenge without voluntary or coerced activity on the\npart of researchers,
      i.e. listing outputs in final reports.\n\nThis challenge can be addressed by
      collecting funder metadata when\nresearch outputs are submitted to journals
      or repositories. This\napproach improves prospects for future work but finding
      funding metadata\nfor past work depends on analysis of existing textual descriptions
      of\nfunders. This analysis needs to find two items in these descriptions: 1)\nfunder
      names that can be used to find identifiers and 2) award numbers.\n\nThis blog
      describes such a search in metadata for 854 funder\ndescriptions from 507 DRUM
      datasets in the Data Repository for\nUniversity of Minnesota ([DRUM](https://conservancy.umn.edu/drum)).\nPersistent
      identifiers (RORs) were identified for forty-three funders\nthat occurred 638
      times, covering 43% of the affiliations. In addition,\njust over 200 award numbers
      were identified.\n\n# Affiliations {#affiliations style=\"white-space:pre-wrap;\"}\n\nThe
      affiliations in this set are likely representative of many\ncollections of funder
      metadata. They range from simple funder names\n(National Science Foundation)
      to simple combinations of funder names and\naward numbers (National Science
      Foundation (NSF-CBET-1454259)) to long\nparagraphs describing complex funding
      from multiple sources through\nmultiple awards to multiple authors: (Funding
      support for collection and\nanalysis of syndromic surveillance data comes from
      the National\nInstitute of Health (R01 AI058715, R01 AI120810 and R00 HD057992),\nNational
      Science Foundation (LTREB-1052693), Arcus Foundation, USFWS\nGreat Ape Conservation
      Fund, Morris Animal Foundation (D10ZO-902),\nUniversity of Minnesota Consortium
      on Law and Values in Health,\nEnvironment, and the Life Sciences, University
      of Minnesota Doctoral\nDissertation Fellowship and Lincoln Park Zoo.)\n\nAs
      mentioned above, the first challenge is to find funder names in these\ndata.
      This is the first step towards finding persistent identifiers for\nthese funders.
      These two steps were combined using the [ROR affiliation\nsearch\nAPI](https://ror.org/blog/2019-11-25-untangling-affiliation-strings/)\nwhich
      finds organizations (i.e. funders) that have RORs in simple\ndescriptions. The
      current crosswalk between RORs and [Crossref Funder\nIDs](https://www.crossref.org/services/funder-registry/)
      includes over\n12,000 items so identifying RORs is also finding FundRef IDs.
      Several\ncommon characteristics of funder descriptions cause problems with this\napproach.
      First, many descriptions include funder acronyms instead of\nfunder names, i.e.
      NSF instead of National Science Foundation. As\ndescribed in\u00a0 [Acronyms
      Are Definitely Not\nEnough](https://metadatagamechangers.com/blog/2021/7/16/acronyms-are-definitely-not-enough)\nthis
      leads to a significant number of incorrect RORs. For example, the\nacronym ''NSF''
      yields RORs for six organizations:\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1643844213058_19353
      .sqs-block .code-block .sqs-block-code block-type=\"23\"}\n::: {.sqs-block-content}\n|                               |                |                           |\n|-------------------------------|----------------|---------------------------|\n|
      **Organization Name**         | **Country**    | **ROR**                   |\n|
      National Sleep Foundation     | United States  | https://ror.org/00zc1hf95 |\n|
      Norwegian Nurses Organisation | Norway         | https://ror.org/01822d048 |\n|
      The Neurosciences Foundation  | United Kingdom | https://ror.org/01fy9e204 |\n|
      National Science Foundation   | United States  | https://ror.org/021nxhr62 |\n|
      Norsk Sosiologforening        | Norway         | https://ror.org/03t3x0x69 |\n|
      Norsk Sveiseteknisk Forbund   | Norway         | https://ror.org/03yr3hm52 |\n\n*Table
      1. Organizations with the acronym NSF.*\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1643844213058_19970
      .sqs-block .html-block .sqs-block-html block-type=\"2\"}\n::: {.sqs-block-content}\n:::
      {.sqs-html-content}\nNSF is not alone in this category, ''NIH'' also abbreviates
      six\norganization names.\n\nA second acronym problem occurs for NSF because
      the standard form of an\nNSF award number includes the acronym for the NSF research
      area, e.g.\nAGS-01234567 is an award from the Division of Atmospheric and Geospace\nSciences
      and ENG 0967163 is an award from the Directorate for\nEngineering. As one might
      expect, many of these acronyms also represent\nvarious organizations from all
      over the world, e.g AGS abbreviates nine\norganization names in four countries
      and ENG abbreviates one\norganization in France. Of course, these acronym problems
      are not\nshowstoppers, but they increase the amount of manual checking of the
      ROR\nresults that must be done to separate valid RORs from algorithm noise.\n\nForty-three
      funders were identified and validated from the DRUM data.\nThe most common funders,
      The University of Minnesota and the National\nScience Foundation, occurred in
      over 200 descriptions and seven more\nfunders occurred ten or more times. Table
      2 shows the funder\ndescriptions associated with the United States Department
      of Agriculture\nwhich occurred in nineteen different funder descriptions.\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1643844213058_20392 .sqs-block .code-block .sqs-block-code
      block-type=\"23\"}\n::: {.sqs-block-content}\n|                                                                                                                                                                                                                    |                    |\n|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------|\n|
      **Funder descriptions identified as United States Department of Agriculture
      (https://ror.org/01na82s61)**                                                                                                          |
      **Award Numbers**  |\n| USDA-NIFA-OREI                                                                                                                                                                                                     |                    |\n|
      USDA NIFA MIN-98-G02                                                                                                                                                                                               |
      MIN-98-G02         |\n| USDA 2011-67019-30200                                                                                                                                                                                              |
      2011-67019-30200   |\n| **USDA-AFRI grant 1005423**                                                                                                                                                                                        |                    |\n|
      USDA NIFA 2011-68002-30029                                                                                                                                                                                         |
      2011-68002-30029   |\n| USDA-NIFA Grant \\#2018-67011-28075                                                                                                                                                                                 |
      2018-67011-28075   |\n| USDA-AFRI Grant nos. 2016-67015-24911                                                                                                                                                                              |
      2016-67015-24911   |\n| USDA Forest Service award 14-JV-11242303-128                                                                                                                                                                       |
      14-JV-11242303-128 |\n| USDA Forest Service Pacific Southwest Research Station                                                                                                                                                             |                    |\n|
      USDA-AFRI Grant nos. 2016-67015-24911 and 2015-68004-23131                                                                                                                                                         |
      2016-67015-24911   |\n| USDA-AFRI Grant nos. 2016-67015-24911 and 2015-68004-23131                                                                                                                                                         |
      2015-68004-23131   |\n| USDA National Needs Fellowship (USDA NIFA 2011-38420-20068)                                                                                                                                                        |
      2011-38420-20068   |\n| University of Minnesota USDA APHIS Cooperative Agreement
      15-1900-1493-CA                                                                                                                                           |
      15-1900-1493-CA    |\n| **USDA-NIFA Specialty Crop Research Initiative Award
      No. 2017- 51181-26829**                                                                                                                                       |
      **2017-**          |\n| **USDA-NIFA Specialty Crop Research Initiative Award
      No. 2017- 51181-26829**                                                                                                                                       |
      **51181-26829**    |\n| USDA NIFA National Needs Fellowship (Appropriation No.
      5430-21000-006-00D)                                                                                                                                         |
      5430-21000-006-00D |\n| US Department of Agriculture Biotechnology Risk Assessment
      Research Grants Program (BRAG) (USDA BRAG 2015-06504 to PLM)                                                                                            |
      2015-06504         |\n| United States Department of Agriculture (USDA), National
      Institute for Food and Agriculture (NIFA), Biotechnology Risk Assessment (BRAG),
      Grant \\#2015-06504                                                       |
      2015-06504         |\n| This work was supported by a grant from the Emerging
      Infectious Diseases signature research program, College of Veterinary Medicine,
      University of Minnesota and by a grant from the USDA/AFRI \\#2007-35212-18046.
      | 2007-35212-18046   |\n\n*Table 2. Funder descriptions for the United States
      Department of\nAgriculture.*\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1643844213058_21173
      .sqs-block .html-block .sqs-block-html block-type=\"2\"}\n::: {.sqs-block-content}\n:::
      {.sqs-html-content}\n# Award Numbers {#award-numbers style=\"white-space:pre-wrap;\"}\n\nOnce
      funders are identified, it is straightforward in many simple cases\nto identify
      award numbers using regular expressions. Award numbers were\nidentified in 229
      cases. Table 2 shows award numbers extracted from the\nUSDA funder descriptions.
      The award numbers are correct in most cases,\nbut small inconsistencies remain.
      For example, the lack of a letter in\nthe award number 1005423 and the space
      in the award number 2017-\n51181-26829 (shown in bold in Table 2) result in
      a missed award number\nand the incorrect identification of two award numbers.
      Unfortunately,\nlike in the Whack-A-Mole, correcting one problem many times
      causes\ncauses others. Thus the need for manual validation. In funder\ndescriptions
      that include multiple organizations with or without award\nnumbers, like the
      paragraph example given above, the problem is more\ndifficult.\n\n# Conclusion
      {#conclusion style=\"white-space:pre-wrap;\"}\n\nImproving the completeness
      and the machine-readability of funder\nmetadata in the global research infrastructure,
      i.e. DataCite and\nCrossref, is a critical step along the path of using that
      infrastructure\nto identify and characterize research results supported by funders
      all\nover the world. A set of 854 funder descriptions from the DRUM\nrepository
      were processed into 1482 affiliation strings. ROR identifiers\nwere found for
      638 of those affiliations and 229 award numbers were\nextracted.\u00a0\n\nThese
      results suggest that useful funding metadata can be extracted from\nfunder descriptions
      and that that information, along with some human\nvalidation, can increase the
      completeness and machine-readability of\nfunder metadata in DataCite.\n:::\n:::\n:::\n:::\n:::\n:::\n",

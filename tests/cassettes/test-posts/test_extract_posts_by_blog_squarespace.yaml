      id=\"block-4d0d36c5315635abda26\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Ted Habermann,
      Metadata Game Changers</h2><h2 style=\"white-space:pre-wrap;\">Jamaica Jones,
      University of Pittsburgh</h2><h2 style=\"white-space:pre-wrap;\">Howard Ratner
      and Tara Packer, CHORUSIntroduction</h2><p class=\"\" style=\"white-space:pre-wrap;\">A
      recent <a href=\"https://metadatagamechangers.com/blog/2023/9/20/informate-metadata-game-changers-and-chorus-collaborate-to-make-the-invisible-visible\"><span
      style=\"text-decoration:underline\">blog post</span></a> described a new partnership
      between Metadata Game Changers and <a href=\"https://www.chorusaccess.org/\"><span
      style=\"text-decoration:underline\">CHORUS</span></a> aimed at understanding
      how CHORUS reports can help federal agencies, other funders, and other users
      access and use information from the global research infrastructure to understand
      impact and connections between people, organizations, and research objects.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The CHORUS <a href=\"https://dashboard.chorusaccess.org/\"><span
      style=\"text-decoration:underline\">Dashboard</span></a> provides visualizations
      and a variety of reports for Federal agencies and other users (Figure 1). This
      project focuses on three of the CHORUS Reports: All, Author Affiliation and
      Dataset. The goal of the first phase of the project is to understand the contents
      of the CHORUS reports and the data collection and processing that bring the
      data to the reports, i.e. the CHORUS Data Journey.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

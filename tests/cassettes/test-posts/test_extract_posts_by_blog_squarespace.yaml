      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\"><strong>How
      fast is Text catching up?</strong>  Figure 2 shows that Text (orange) is catching
      up quickly. In fact,  at this point in 2022, the number of Text resources is
      larger than the number of Datasets (dark blue) for the first time (if you call
      2019 a tie). This is particularly interesting because the introduction of many
      new types last year is expected to dilute the number of Text resources. Note
      the meteoric rise of Preprints (light blue) which are also slightly ahead of
      datasets this year. In the last <a href=\"https://metadatagamechangers.com/blog/2022/5/18/datacite-facets-understanding-datacite-usage\">blog</a>
      I showed that this increase is dominated by the arXiv.common repository who
      recently decided to take advantage of the global research infrastructure (DataCite)
      for their metadata. <em>We all benefit from that choice!</em></p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

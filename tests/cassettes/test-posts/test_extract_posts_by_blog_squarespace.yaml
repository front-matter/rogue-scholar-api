      1000w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/84d840bc-054a-4d91-9214-eda79581bab8/metadataArcheology.png?format=1500w
      1500w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/84d840bc-054a-4d91-9214-eda79581bab8/metadataArcheology.png?format=2500w

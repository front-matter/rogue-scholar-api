      class=\\\"sqs-block html-block sqs-block-html\\\" data-block-type=\\\"2\\\"
      id=\\\"block-yui_3_17_2_1_1726150971542_26655\\\"><div class=\\\"sqs-block-content\\\">\\n\\n<div
      class=\\\"sqs-html-content\\\">\\n  <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Keywords
      are another important element for describing instruments and have the advantage
      that they can be selected from specialized instrument keyword vocabularies or
      ontologies. The current metadata includes many keywords (more than one / record),
      but keyword vocabularies remain rare as of yet. The most common one in these
      metadata is The Bepress Digital Commons Three-Tiered Taxonomy now part of the
      Elsevier Digital Commons.</p><h2 style=\\\"white-space:pre-wrap;\\\">Connections</h2><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Connections to and from instrument
      metadata are critical for integrating instruments into the broader research
      infrastructure and for providing context for understanding the instruments and,
      equally important, how they are used. The DataCite metadata schema provides
      several ways to connect instruments to people, organizations, funders, and other
      resources, also shown in Figure 3.</p><h3 style=\\\"white-space:pre-wrap;\\\">Funder
      References</h3><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The introduction
      of the FunderReference element into Version 4.0 of the DataCite schema during
      2016 expanded funder description capabilities to include funderName, funderIdentifier,
      awardNumber, awardURI and awardTitle. Funder metadata are still rare in these
      instrument records (Figure 2), with Project Funder and Award Number occurring
      in 28 records (36%), Award Title occurring in 23 records (29%), and Funder Identifiers
      / Award URIs occurring in &lt;10% of the records. In some cases, the same Funder
      is listed with several different names/acronyms and without funder identifiers.
      This makes it difficult to recognize these funders unambiguously and to ensure
      consistent acknowledgement.</p><h3 style=\\\"white-space:pre-wrap;\\\">People
      and Organizations</h3><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">DataCite
      creators are important because they are listed in recommended citations of DataCite
      resources. Resource Author Identifiers occur for most creators in these metadata.
      The DataCite schema includes nameTypes of either \u201Cpersonal\u201D or \u201Corganizational\u201D
      which allows identification of organizations that are responsible for these
      instruments. Most of the creators are organizations, identified by RORs, while
      individuals are identified by ORCIDs. Resource Author Affiliation Identifiers
      (RORs) occur in only five records. They are more common as identifiers for contributors
      with contributorType = \u201CHosting Institution\u201D which occurs in 65 records.</p><h1
      style=\\\"white-space:pre-wrap;\\\">Helmholtz-Zentrum Berlin f\xFCr Materialien
      und Energie GmbH</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      Helmholtz-Zentrum Berlin f\xFCr Materialien und Energie GmbH (HZB) helped lead
      the RDA effort to develop instrument identifiers and to apply these identifiers
      to support FAIR data systems. HZB has currently documented twenty-four instruments
      in DataCite metadata. Together these provide real-world examples of many of
      the documentation concepts described here and shown in Figure 3.&nbsp;</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Figure 4 shows HZB instruments
      from the BESSY Synchrotron Light Source, identified and connected using the
      identifiers from the metadata. The orange node in the center of the graph is
      the organization HZB, identified by a ROR (<a href=\\\"https://ror.org/02aj13c28\\\">https://ror.org/02aj13c28</a>).
      It is connected to nine instruments (blue nodes identified by DOIs) as an author,
      necessary for HZB to appear in the citation, and as a contributor with contributorType
      = HostingInstitution.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Instruments
      that have been used together in particular experiments are grouped into three
      groups by relatedIdentifiers with relationType = References. One instrument,
      with DOI = \u201Cni000022\u201D appears without any connections. Three of these
      instruments, in two experiments, were funded by the organization with Crossref
      Funder ID = 501100002347 (red). Finally, instruments are linked to articles
      in journals (green) or proceedings (pink) using relatedIdentifiers with relationType
      = \u201CIsDescribedBy\u201D. </p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

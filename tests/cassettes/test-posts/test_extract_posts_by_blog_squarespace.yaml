      {.divTableRow}\n::: {.divTableCell}\nContacts\n:::\n\n::: {.divTableCell}\nFAIR\\_
      AIR\\_ Support\n:::\n\n::: {.divTableCellLeft}\nDocumentation concepts for contacts
      that can answer questions not\naddressed in the metadata or other documentation.\n:::\n\n:::
      {.divTableCell}\n10\n:::\n\n::: {.divTableCellLeft}\nResource Contact Identifier,
      Resource Contact Identifier Scheme,\nResource Contact Identifier Scheme URI,
      Distribution Contact Identifier,\nDistribution Contact Identifier Scheme, Distribution
      Contact Identifier\nScheme URI, Rights Holder Identifier, Rights Holder Identifier
      Scheme,\nRights Holder Identifier Scheme URI, Rights URI\n:::\n::::::::\n:::::::::::::::::::::::::::::::::\n::::::::::::::::::::::::::::::::::\n\n<div>\n\nTable
      1. Documentation concepts recommended for four FAIR metadata use\ncases.\n\n</div>\n::::::::::::::::::::::::::::::::::::\n:::::::::::::::::::::::::::::::::::::\n\n:::::
      {#block-yui_3_17_2_1_1718228221552_21730 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nThese
      conventions alone don''t tell us how FAIR metadata are or when\naggregated,
      how FAIR a particular repository is, but they can provide a\nframework for measuring
      metadata completeness as a first step in\nmetadata improvement (Gordon and Habermann,
      2018). We used these\nconventions as a guide to measure FAIRness of DataCite
      metadata in over\n1400 repositories (Burger et al., 2021; Habermann, 2021a)
      and to measure\nFAIRness for \\~1.3 million DataCite metadata records collected
      from\nrepositories associated with almost 400 universities and colleges\nworldwide
      during January 2024. Habermann (2024a, b, c) showed that most\nof these repositories
      focus on providing the six mandatory DataCite\nelements required to get a DOI,
      a behavior which is consistent with the\ninitial intent of the DataCite schema
      to support resource identification\nand citation. Despite this intent, the DataCite
      schema includes many\nelements that support the broader FAIR goals (Access,
      Interoperability,\nand Reuse, i.e., AIR, Table 1).\n\nThis blog focuses on using
      those recent measurements to identify the\nrepositories with the most complete
      metadata overall, i.e. bright spots\nin university metadata at DataCite. We
      measure and visualize metadata\ncompleteness for 58 metadata elements in four
      FAIR use cases, two of\nwhich correspond to Findability and two of which correspond
      to\nAccessibility, Interoperability, and Reuse (AIR in Table 1). The\ncompleteness
      visualization is comprised of four radar plots, one for\neach use case, with
      names of the recommended documentation concepts\naround the outside of each
      plot. The completeness for each concept is 0%\nat the center of the plot and
      100% along the outside edge.\n\n# Minimum Metadata {#minimum-metadata style=\"white-space:pre-wrap;\"}\n\nMost
      DataCite repositories focus on the six mandatory elements and the\nlanding page
      URL for the resource getting a DOI. These elements occur in\nthe Findable Text
      and Findable Identifiers use cases (bold in Table 1).\nThey are present in all
      repositories, so being able to recognize them in\nthe completeness visualization
      is helpful.\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1718662471545_76373

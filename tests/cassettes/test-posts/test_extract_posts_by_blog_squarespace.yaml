      of these resourceTypes show rather heterogeneous histories. For\nexample, note
      large influxes of Images during 2010 and 2019,\nPhysicalObjects during 2017,
      and Preprints during 2022. These provide\ninteresting stories for further investigation
      and understanding.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1653840357116_42397

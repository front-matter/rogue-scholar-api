      Metadata Continues to Add Capabilities\",\"summary\":\"Ted Habermann, Metadata
      Game Changers Cite this blog as Habermann, T. (2025). DataCite Metadata Continues
      to Add Capabilities. Front Matter. https://doi.org/10.59350/wgret-2kd02 During
      2021, I chronicled how the DataCite metadata schema had evolved to improve the
      capability to address many of the FAIR principles from 2011 to 2019 (Habermann,
      2021). That discussion covered schema versions up to V4.3 which was released
      during late 2019.\",\"abstract\":\"The DataCite metadata schema continues to
      improve, increasing the number of resource types that can be described, the
      number of relations between resources, and the number of identifiers. Together
      these improvements continue the long-term trend towards more FAIR research resources
      connected to form a growing global research infrastructure.\",\"content_html\":\"<div

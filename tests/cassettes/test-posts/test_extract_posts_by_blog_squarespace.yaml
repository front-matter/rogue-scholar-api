      id=\"block-yui_3_17_2_1_1656021374536_13942\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Conclusion</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">DataCite is used extensively by universities
      all over the world as a source of DOIs and a repository of associated identifier
      metadata. These DOIs identify resources with a wide variety of types with Text
      (45%) and Dataset (25%) being the most common. Repositories that focus on Text
      resources and repositories that focus on a single resource type are the most
      common.</p><p class=\"\" style=\"white-space:pre-wrap;\">Repositories that focus
      on Datasets and include more than 100 items were selected for detailed explorations
      of affiliations and organizational identifiers, critical elements in identifying
      connections across the global research community. Author affiliations are included
      in 79% of the sampled repositories and 35% of the records in those repositories.
      Organizational identifiers are more unusual, included in 46% of the repositories
      and 30% of the records.</p><p class=\"\" style=\"white-space:pre-wrap;\">Affiliations
      and identifiers are critical for building a connected research community across
      the world. The contribution made to that connected resource for University datasets
      in DataCite is limited by the paucity of the required organizational identifiers.
      The identifiers that do exist are primarily for the institutions hosting the
      registered datasets, making them most useful for tracking the contributions
      made by each institution. Identifiers for collaborators are still relatively
      rare, making it more difficult to track connections between institutions. </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p
      class=\"\">Affiliations and identifiers are critical for building a connected
      research community across the world. The contribution made to that connected
      resource for University datasets in DataCite is limited by the paucity of the

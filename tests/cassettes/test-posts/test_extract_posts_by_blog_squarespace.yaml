      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      flag <strong>--noacronyms</strong> can prevent RORs based on acronyms from being
      selected. In this case, that misses the correct ROR but, in cases where RORs
      are selected on the basis of abbreviations in many affiliations, this can be
      helpful. Try <strong>RORRetriever -a \"Metadata LLC USA\"</strong> for an interesting
      example.</p><h1 style=\"white-space:pre-wrap;\">Affiliation Best Practices</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">Keep in mind that ROR uses an algorithm
      to try to find RORs for affiliation strings and, as is always true, the algorithm
      is designed to work well in most cases. RORRetriever can help find RORs in batch
      mode if you have many affiliations or organization names to search. I find it
      very helpful, but always treat the results with care. See the [ROR API Documentation](https://ror.readme.io/docs/match-organization-names-to-ror-ids)
      for more tips and tricks and try <a href=\"https://github.com/Metadata-Game-Changers/RORRetriever\">RORRetriever</a>
      if you have a big ROR search and don\u2019t know where to start!</p><p class=\"\"
      style=\"white-space:pre-wrap;\"><strong>Most important - write clear affiliations
      when submitting data and publications!</strong></p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p

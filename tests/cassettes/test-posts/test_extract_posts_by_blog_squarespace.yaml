      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nTable
      1 shows the number of results (DOIs) that are returned for simple\\nand advanced
      searches for several award numbers. There are many cases\\nwhere the numbers
      differ and, in those cases, the simple search\\ntypically returns more DOIs

      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">The related works from DataCite Commons can
      be retrieved using the DataCite Commons GraphQL API (see Fenner, 2021 for guidance
      on pagination using this API). The query shown below retrieves DOI, type, registrationAgency,
      publisher, and funder metadata.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div
      class=\"sqs-block code-block sqs-block-code\" data-block-type=\"23\" id=\"block-yui_3_17_2_1_1714751224563_20621\"><div
      class=\"sqs-block-content\"><pre>\n  {\n  organization(id: \"https://ror.org/010xaa060\")
      {\n    id\n    name\n    works(first: 10) {\n      totalCount\n      pageInfo
      {\n        endCursor\n        hasNextPage\n      }\n      nodes {\n        doi\n        type\n      \tregistrationAgency
      \n          \n        \n        publisher \n          \n        \n        publicationYear\n        fundingReferences
      {\n          funderName\n          funderIdentifier\n          awardNumber\n        }\n      }\n    }\n  }\n}\n</pre></div></div><div
      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1714751224563_21254\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">The National Science Foundation of Sri Lanka
      data retrieved from DataCite Commons includes DataCite funder metadata for 753
      awards and the funder identifier for the National Science Foundation of Sri
      Lanka (https://doi.org/10.13039/501100008982) is listed for 435 of these awards.
      The funder name in every case is \u201CNational Science Foundation\u201D. </p><p
      class=\"\" style=\"white-space:pre-wrap;\">Combining award metadata from DataCite
      and Crossref, there are 11,573 occurrences of this funder ID associated with
      136 different funder name strings, most of them variations on National Science
      Foundation and some identifying national science foundations in countries other
      than the United States and Sri Lanka. The most common funder names are shown
      in Table 3. It is clear that most of these funder IDs are incorrect, in fact,
      only 744/11,573 (6%) of these funder names are the correct name for this identifier.
      &nbsp;</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

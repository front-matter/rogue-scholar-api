      .sqs-block .html-block .sqs-block-html block-type=\"2\"}\n:::: {.sqs-block-content}\n:::
      {.sqs-html-content}\nOver 500 occurrences of HasPart that were used for physical
      samples were\nnot shown in Figure 4 so others could be seen more clearly.\n\nIn
      addition to relationTypes, RelatedIdentifiers in the DataCite\nMetadata Schema
      includes a resourceTypeGeneral element that gives the\ntype of the related resource.
      This element is useful for understanding\nthe kind of resources that make up
      the project and potential connections\nbetween them. This element is rare in
      the current metadata, occurring in\nonly three repositories.\n\nMany project
      metadata discussions focus attention on the importance of\nconnections to people,
      organizations, funders, and other resources and\nwe have shown here that connection
      capabilities exist in the DataCite\nschema, these metadata generally do not
      take advantage of them. Half of\nthe repositories include identifiers for people
      and eleven of forty-two\nof the repositories include relatedIdentifiers.\u00a0\n\n#
      Conclusions {#conclusions style=\"white-space:pre-wrap;\"}\n\nWe are in the
      early days of using DataCite metadata to identify,\ndescribe and connect projects
      and we are exploring how this might be\ndone effectively in the metadata and
      how the DataCite infrastructure can\nsupport project use cases. A small number
      of repositories are creating\nproject metadata, but they may provide a helpful
      baseline for future\nwork that will take place as Project becomes a standard\nresourceTypeGeneral.\n\nThe
      content of these records is similar to that of most DataCite\nrecords, the mandatory
      elements are complete and several other\ndescriptive elements, i.e. Abstract,
      Keywords) are common. These\nelements serve the primary DataCite use cases,
      identification and\ncitation, well, but other content is needed for other expected
      use\ncases.\n\nMany project metadata discussions focus attention on the importance
      of\nconnections to people, organizations, funders, and other resources.\nConnection
      capabilities exist in the DataCite schema, but the metadata\nexamined here generally
      do not take advantage of them. Half of the\nrepositories include identifiers
      for people and only eleven of forty-two\nof the repositories include relatedIdentifiers.\u00a0\n\nDescribing
      projects with structured metadata of any kind requires a\nconsiderable evolution
      of how we think about metadata capabilities and\nuse cases. DataCite and Metadata
      Game Changers are partnering on a\nproject funded by the Richard Lounsbery Foundation
      titled \"Advancing\nOpen Science Infrastructure in Natural Sciences Through
      Collaborative\nInnovation Service Development\" which is aimed at exploring
      how several\nnew DataCite resource types: Instrument and Project, might be used\nacross
      multiple domains. This project will build on community experience\nand input
      during two virtual community dialog sessions this fall. All\ninterested parties
      are welcome. Please let us know, join our dialogs\n(soon to be announced), comment
      below, or send me an email, if you are\ninterested in providing ideas and input.\u00a0\n\n#
      Things Have Changed! {#things-have-changed style=\"white-space:pre-wrap;\"}\n\nOne
      of the things that stood out when I first wrote this blog is that\nthe nascent
      project records we have been developing for Metadata Game\nChanger projects
      were the only ones that included relatedIdentifiers\nwith \"IsCitedBy\" relationTypes,
      a small blip near the bottom of Figure\n2. We chose IsCitedBy because we hoped
      that articles and other\nresourceTypes that were related to the projects would
      cite them in their\nreferences and those citations would define the connections.\n\nThe
      well-known challenges citing datasets, software, and other\nresourceTypes, clearly
      indicate that this is a long, aspirational road\nand the data clearly show that
      others have chosen HasPart for defining\nthese relationships, so we updated
      all of our relationships from\nIsCitedBy to HasPart. Our thinking is that if
      a resource is created by\nthe project, typically by the project owner and likely
      funded by the\nsame award, HasPart is the best choice. If research objects created\noutside
      of the project cite it, then IsCitedBy still makes sense. If the\ncommunity
      agrees, perhaps this becomes part of the guidance to be\ndeveloped for projects
      in DataCite.\n\nAlso, the Community Dialog on project metadata in DataCite has
      now been\nscheduled for October 15, 22:00 GMT. [Registration is now\navailable](https://datacite.org/event/persistent-identifiers-for-projects-community-dialogue/).\n\n#
      Acknowledgements {#acknowledgements style=\"white-space:pre-wrap;\"}\n\nThis
      work is funded by a Richard Lounsbery Foundation\n(http://dx.doi.org/10.13039/100017651)
      project titled \"Advancing Open\nScience Infrastructure in Natural Sciences
      Through Collaborative\nInnovation Service Development\". Thanks to Erin Robinson,
      Maria Gould,\nand Kelly Stathis for help with the data and the writing!\n\n#
      Data Availability {#data-availability style=\"white-space:pre-wrap;\"}\n\nThe
      data used in this study are available at\nhttps://doi.org/10.5281/zenodo.12774010\n\n#

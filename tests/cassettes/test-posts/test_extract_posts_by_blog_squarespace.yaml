      640px) 100vw, (max-width: 767px) 100vw, 100vw\\\"\\nonload=\\\"this.classList.add(&quot;loaded&quot;)\\\"\\nsrcset=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/666b7442-7037-4833-a823-6e704e67f301/CHORUSDataJourney.png?format=100w
      100w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/666b7442-7037-4833-a823-6e704e67f301/CHORUSDataJourney.png?format=300w
      300w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/666b7442-7037-4833-a823-6e704e67f301/CHORUSDataJourney.png?format=500w

      2. DataCite Commons page (</em><a\nhref=\"https://commons.datacite.org/ror.org/010xaa060\"><em>https://commons.datacite.org/ror.org/010xaa060</em></a><em>)\nfor
      National Science Foundation of Sri Lanka with information on\nconnections across
      the global research infrastructure.</em></p>\n</div></figcaption>\n</figure>\n:::\n::::\n:::::\n\n:::::
      {#block-yui_3_17_2_1_1714751224563_20269 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nThe related
      works from DataCite Commons can be retrieved using the\nDataCite Commons GraphQL
      API (see Fenner, 2021 for guidance on\npagination using this API). The query
      shown below retrieves DOI, type,\nregistrationAgency, publisher, and funder
      metadata.\n:::\n::::\n:::::\n\n:::: {#block-yui_3_17_2_1_1714751224563_20621
      .sqs-block .code-block .sqs-block-code block-type=\"23\"}\n::: {.sqs-block-content}\n      {\n      organization(id:
      \"https://ror.org/010xaa060\") {\n        id\n        name\n        works(first:
      10) {\n          totalCount\n          pageInfo {\n            endCursor\n            hasNextPage\n          }\n          nodes
      {\n            doi\n            type\n            registrationAgency \n              \n            \n            publisher
      \n              \n            \n            publicationYear\n            fundingReferences
      {\n              funderName\n              funderIdentifier\n              awardNumber\n            }\n          }\n        }\n      }\n    }\n:::\n::::\n\n:::::
      {#block-yui_3_17_2_1_1714751224563_21254 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nThe National
      Science Foundation of Sri Lanka data retrieved from\nDataCite Commons includes
      DataCite funder metadata for 753 awards and\nthe funder identifier for the National
      Science Foundation of Sri Lanka\n(https://doi.org/10.13039/501100008982) is
      listed for 435 of these\nawards. The funder name in every case is \"National
      Science Foundation\".\n\nCombining award metadata from DataCite and Crossref,
      there are 11,573\noccurrences of this funder ID associated with 136 different
      funder name\nstrings, most of them variations on National Science Foundation
      and some\nidentifying national science foundations in countries other than the\nUnited
      States and Sri Lanka. The most common funder names are shown in\nTable 3. It
      is clear that most of these funder IDs are incorrect, in\nfact, only 744/11,573
      (6%) of these funder names are the correct name\nfor this identifier. \u00a0\n:::\n::::\n:::::\n\n::::::::::::::::::::::::::::::
      {#block-yui_3_17_2_1_1714751224563_21767 .sqs-block .code-block .sqs-block-code
      block-type=\"23\"}\n::::::::::::::::::::::::::::: {.sqs-block-content}\n::::::::::::::::::::::::::::

      black);\\n              \\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/240cad09-ff9e-44d8-8606-1979fdd53c71/relationTypesPie.png\\\"\\nstyle=\\\"display:block;object-fit:
      cover; width: 100%; height: 100%; object-position: 50% 50%\\\"\\ndata-stretch=\\\"false\\\"\\ndata-src=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/240cad09-ff9e-44d8-8606-1979fdd53c71/relationTypesPie.png\\\"\\ndata-image=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/240cad09-ff9e-44d8-8606-1979fdd53c71/relationTypesPie.png\\\"\\ndata-image-dimensions=\\\"4340x3203\\\"

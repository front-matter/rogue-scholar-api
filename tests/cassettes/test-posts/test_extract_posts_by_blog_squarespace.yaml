      3. Comparisons of the NAF Public Access Repository (PAR) with\\nseveral estimates
      of the denominator.\\n\\n# Conclusion {#conclusion style=\\\"white-space:pre-wrap;\\\"}\\n\\nThis
      talk describes several challenges identified while exploring the\\nglobal research
      infrastructure using CHORUS data for NSF and other\\nagencies. Descpite these
      challenges, the talk finishes by describing\\nseveral successes: using existing
      metadata from institutional\\nrepositories to improve DataCite completeness
      and re-curating\\naffiliations and organizational identifiers into Dryad.\\n\\nThe
      recording of the talk is available\\n[here](https://www.youtube.com/watch?v=bsDzsxJPHrI),
      and the slides are\\navailable [here](https://doi.org/10.17605/OSF.IO/CYABT),

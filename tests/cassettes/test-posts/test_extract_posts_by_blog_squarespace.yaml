      id=\"block-yui_3_17_2_1_1656021374536_12196\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Together
      these data show that most university repositories currently have very homogeneous
      affiliations and organizational identifiers. This is not surprising as these
      repositories principally serve researchers in their institutions as authors.
      At the same time, many research objects are created by researchers from multiple
      institutions. These data can provide some insight into how identifiers can be
      used as an indication of collaboration across multiple universities and, therefore,
      to populate connections in the <a href=\"https://blog.datacite.org/introducing-the-pid-graph/\">PID
      Graph</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">Figure 5 compares
      the number of affiliations in the university repositories with the number of
      organizational identifiers as green boxes. If <strong>all</strong> affiliations
      were accompanied by identifiers, the green boxes would fall on the dashed line
      of equality (true for 22 of the repositories with identifiers). Repositories
      without identifiers appear as boxes on the x-axis.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      red diamonds show the number of occurrences of the most common identifier in
      the repository, typically the hosting institution. The difference between the
      green boxes and the associated red diamonds is the number of identifiers in
      each repository for collaborating institutions.</p><p class=\"\" style=\"white-space:pre-wrap;\">For
      example, the repository with the most identifiers (1262) is the University of
      California, Davis (UCD, cdl.ucd). Of these, 795 are <a href=\"https://ror.org/05rrcem69\">https://ror.org/05rrcem69</a>,
      the ROR for UCD, identified as \u201CHosting Institution\u201D. The other 467
      identifiers are from 228 other organizations, identified as \u201CCollaborators\u201D.
      A second example is the University of Leeds (bl.leeds) with 472 occurrences
      of <a href=\"https://ror.org/024mrxd33\">https://ror.org/024mrxd33</a>, the
      ROR for the University of Leeds, and 120 other identifiers.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

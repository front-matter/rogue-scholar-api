      id=\"block-yui_3_17_2_1_1682886435717_25987\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">The
      related identifier connections described above are not yet visible in the DataCite
      Commons, but they are included in the DataCite metadata and are visible by viewing
      the metadata in <a href=\"https://api.datacite.org/application/vnd.datacite.datacite+json/10.17913/f3cc7s\"><span
      style=\"text-decoration:underline\">JSON</span></a> or XML. In the JSON they
      include the DOIs, the relationTypes, and the resourceTypeGeneral of the related
      research object. For example, this JSON shows the related identifiers for an
      Output Management Plan, and a protocol (described with the Workflow resourceTypeGeneral).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

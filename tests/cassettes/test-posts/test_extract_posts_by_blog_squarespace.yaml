      {.sqs-html-content}\\nTed Habermann, Metadata Game Changers\\n\\nJamaica Jones,
      University of Pittsburgh\\n\\nHoward Ratner, Tara Packer, CHORUS\\n\\n# Introduction
      {#introduction style=\\\"white-space:pre-wrap;\\\"}\\n\\nCite this blog as Habermann,
      T., Jones, J., Ratner, H., Packer, T.,\\n(2024). Funder Acronyms Are Still Not
      Enough. Front Matter.\\nhttps://doi.org/10.59350/cnkm2-18f84\\n\\nFunder metadata
      is becoming more important as the global research\\ninfrastructure is engaged
      as a tool for quantifying impact of funders on\\nresearch results and as interest
      in open science increases. The\\ntransition from Crossref Funder IDs to ROR
      IDs for funders (French et\\nal., 2023, Lammey, 2024) is also focusing some
      attention on the funder\\nidentifiers used in these metadata.\\n\\nA recent
      workshop described benefits and challenges faced as the\\ncommunity tries to
      increase the amount and quality of funder metadata\\n(De Jonge et al., 2023).
      The authors observed: \\\"Authors often persist in\\nthe wrong spelling of their
      funder and do not choose predefined\\nsuggestions, making it very difficult
      to match input to Funder IDs\\\".\\nUsing acronyms instead of complete funder
      names is another persistent\\nproblem for a variety of organizations in the
      U.S. and around the world,\\nspecifically NSF and NIH and likely others (Habermann,
      2021, 2022).\\n\\nWorking with funder identifiers as part of the INFORMATE project\\n(Habermann
      et al., 2023) has brought the realities of these challenges\\nto the fore. In
      this blog we highlight real-world examples that might be\\nhelpful in illustrating
      the problem.\\n\\n# Crossref Funder Metadata {#crossref-funder-metadata style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      U.S. National Science Foundation (Crossref Funder ID:100000001, ROR:\\n<https://ror.org/021nxhr62>)
      emerges as a major player wherever one\\nlooks at funder metadata. A recent
      CHORUS\\n(https://www.chorusaccess.org/) report of Crossref article DOIs\\nincluding
      both the NSF funder ID and name in the funder metadata totaled\\n85,091 journal
      articles with metadata for 970,803 awards. The acronym\\n\\\"NSF\\\" occurred
      792,452 times in the funder names associated with these\\nawards and the acronym
      \\\"NSF\\\" occurred by itself 167,767 times (Figure\\n1).\\n:::\\n::::\\n:::::\\n\\n:::::

      class=\\\"image-caption\\\">\\n<p>Figure 2. Average completeness over 387 repositories
      for four use\\ncases.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1718228221552_24564 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe
      average repository includes the mandatory elements shown in Figure\\n1, along
      with several recommended and optional elements from the\\nDataCite schema which
      raise the score for the Findable Text use case to\\n51%. Abstract and Keywords,
      which map to description and subject in the\\nDataCite schema, are the most
      common recommended elements in the\\nFindable Text use case, occur in \\\\~65%
      and \\\\~45% of the records.\\nAffiliation strings for authors, near the bottom
      of the Findable Text\\nplot, occur in \\\\~30% of the records and Funders occur
      in \\\\<10%.\\n\\nThe Findable Identifier use case in the upper right indicates
      that many\\nrepositories take advantage of the free-text Resource Type element
      to\\nprovide more details than the mandatory Resource Type General elements\\nin
      the Findable Text use case. It also shows that identifiers for\\nauthors, organizations,
      funders, and awards are generally rare in these\\nmetadata, all occurring in
      \\\\< 20% of the records in the average\\nrepository. We expect this number
      might increase as the influence of the\\nrecent Open Data Memo (OSTP, 2022)
      reaches the universities and colleges\\nthat produce this DataCite metadata.\\n\\nThe
      AIR Connections and Contacts use cases remain almost completely\\nempty in the
      average repository, indicating that few universities and\\ncolleges are taking
      advantage of the capability to make connections\\nbetween datasets and articles,
      software, instruments, computational\\nnotebooks, or other research objects
      supported in the DataCite schema or\\nto provide data format metadata and other
      important interoperability\\ninformation.\\n\\n# Repository Bright Spots {#repository-bright-spots
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nTo find examples that others in the
      community can learn from and follow,\\ntermed bright spots by Heath and Heath,
      2010, we can compare overall\\ncompleteness scores for all repositories. These
      scores are shown as a\\nfunction of repository size (number of records) in Figure
      3.\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1718228533166_31469

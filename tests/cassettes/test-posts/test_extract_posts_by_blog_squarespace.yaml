      id=\"block-yui_3_17_2_1_1646694121820_14502\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Conclusion</h2><p
      class=\"\" style=\"white-space:pre-wrap;\">The most challenging steps along
      the path up Metadata Mountain occur during metadata creation in partnerships
      between researchers, data managers and curators who many times have different
      goals on different time-scales: short-term goals of getting identifiers so results
      can be published and long-term goals related to trustworthy data that can be
      re-used. The metadata created during this phase enables all elements of FAIR
      and is, therefore, the most valuable asset in the system. Historically the principle
      role of the global research infrastructure has been to provide persistent identifiers
      for resources and only minimum metadata, i.e. the six elements that are complete
      in Figure 4, are required to get those identifiers. Other valuable metadata
      are created, but they don\u2019t make it to the summit of metadata mountain.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The data in Figure 2 demonstrate
      the impact that this common practice has on the completeness and FAIRness of
      metadata in the global research infrastructure, and they demonstrate that the
      process of metadata transfer to DataCite is an important choke point in populating
      and increasing the value of the global infrastructure. The impact of improving
      the transfer process is demonstrated in Figure 4 and Figure 5 \u2013 significant
      increases in metadata completeness and in support for all FAIR principles.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Clayton Christensen described the
      <a href=\"https://hbr.org/2000/03/meeting-the-challenge-of-disruptive-change\">Resources
      \u2013 Processes \u2013 Values (RPV)</a> framework for organizational capabilities
      and the challenges that these elements pose for organizational change. All three
      of these elements contribute to an organizations capability for innovation and
      the difficulty of changing them increases from resources to values. The metadata
      transfer problem described here is a good example of the process part of this
      change equation and changing that process is an important step towards change.
      </p><p class=\"\" style=\"white-space:pre-wrap;\">Values are the way that people
      in organizations think and make decisions and small choices about what they
      do at work. The idea that DataCite exists only to provide DOIs is deeply embedded
      in repository thought processes and this idea, i.e. this value, needs to evolve.
      The research community needs to think about DataCite (and other elements of
      the global research infrastructure) as powerful resources for describing and
      connecting the myriad of resources that make up the connected research world.
      We need to maximize the information that we add into this system to maximize
      the benefits we can get out of it. </p><h2 style=\"white-space:pre-wrap;\">Acknowledgments</h2><p
      class=\"\" style=\"white-space:pre-wrap;\">This work was funded by the National
      Science Foundation (<a href=\"https://ror.org/021nxhr62\"><span style=\"text-decoration:underline\">https://ror.org/021nxhr62</span></a><span
      style=\"text-decoration:underline\">) Award </span><a href=\"https://www.nsf.gov/awardsearch/showAward?AWD_ID=2135874\">2135874</a>.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p

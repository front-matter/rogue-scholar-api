      this blog as Habermann, T. (2024). Making the Invisible Visible:\\nCelebrating
      the Year of Open Science. Front Matter.\\nhttps://doi.org/10.59350/77zs1-hz764\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1716653038016_37754 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nMetadata
      Game Changers and the INFORMATE Project had the opportunity to\\npresent some
      of our recent work during the recent culminating conference\\nto showcase the
      outcomes, coalition-building efforts, and ongoing work\\nstemming from the 2023
      Year of Open Science (YOS). Our talk focused on\\nFAIRness of DataCite metadata
      in university repositories, consistency of\\nfunder metadata, and comparisons
      between CHORUS data from the global\\nresearch infrastructure and several NSF
      repositories. Some highlights\\nare described here, the slides are available\\n[here](https://doi.org/10.17605/OSF.IO/CYABT),
      and a recording of the\\ntalk is [available](https://www.youtube.com/watch?v=bsDzsxJPHrI).\\n\\n#
      University Metadata FAIRness {#university-metadata-fairness style=\\\"white-space:pre-wrap;\\\"}\\n\\nDataCite
      metadata from 387 university repositories was evaluated using\\nthe MetaDIG
      FAIRness recommendations (Habermann, 2019). The results,\\nshown in Figure 1,
      indicate that, even though the DataCite metadata\\nschema includes many elements
      that can support all of the FAIR use cases\\n(findability, accessibility, interoperability,
      and reuse), most\\nuniversities do not take advantage of these capabilities
      in their\\nmetadata. Instead, they focus on providing minimal metadata required
      to\\nget DOIs quickly.\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1714666732308_95720

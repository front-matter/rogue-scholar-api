      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">All the schema updates
      described here are included in Appendices of the DataCite schema documentation
      and that is the authoritative source. The changes I summarize here are focused
      on improving capabilities related to FAIR use cases, mostly identifying various
      kinds of resources and making connections between them. I hope that presenting
      these changes together increases awareness of the many steps that DataCite has
      taken to help data and metadata be more FAIR and that this awareness encourages
      the community of metadata creators and managers to take advantage of these improvements.&nbsp;</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Of course, these improvements
      in DataCite metadata are only effective if they are adopted by metadata creators
      and it is clear that adoption is currently lagging far behind metadata evolution.
      Stathis et al. (<a href=\\\"https://doi.org/10.5281/zenodo.10081013\\\">2023</a>)
      outlined the schema changes with tips on using DataCite metadata effectively.
      &nbsp;<a href=\\\"https://metadatagamechangers.com/work-with-us-blog/2020/12/23/measuring-metadata\\\">Measuring
      metadata</a> creates an important baseline for identifying good examples and
      fruitful improvement opportunities. If you are interested in improving your
      DataCite metadata, please contact us at <a href=\\\"http://metadatagamechangers.com/\\\">Metadata
      Game Changers</a>.</p><h1 style=\\\"white-space:pre-wrap;\\\">References</h1><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Habermann, T. (2021). DataCite
      Metadata: Evolving to FAIRness. Front Matter. <a href=\\\"https://doi.org/10.59350/ftzmw-k9q02\\\">https://doi.org/10.59350/ftzmw-k9q02</a></p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Stathis, K., Chen, X., Cousijn,

      />\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Figure 3.
      DataCite metadata elements that provide resource\ndescriptions at several levels
      of detail (top row) and connections to\nidentified resources, contributors,
      and funders (bottom row) for\ninstruments and other resources.</p>\n</div></figcaption>\n</figure>\n:::\n::::\n:::::\n\n:::::
      {#block-yui_3_17_2_1_1726150971542_25938 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nThe instrument
      metadata from these repositories include some elements\nthat are unexpected
      for physical instruments, e.g. Resource Format with\nvalues like \"text/csv\"
      and Resource Size with values like \"1.3MB\".\n\u00a0Exploring these descriptive
      elements shows that two of the repositories\nin Table 1 are using the type \"Instrument\"
      to identify things like\nsurveys, questionnaires, interviews, tests, checklists,
      or observation\nforms. This usage is consistent with the DataCite definition
      of\nInstrument but more detail is required to clearly identify the semantics\nof
      Instrument. It is interesting to note that \"StudyRegistration\" was\nadded
      to the resourceTypeGeneral list in V4.5 and that \"Project\" will be\nadded
      in the next version. These additions may provide a more\nappropriate solution
      in four of the records in Table 2 which currently\nuse these terms as resourceTypes.\n:::\n::::\n:::::\n\n:::::::::::::::::::::::::::::::::
      {#block-yui_3_17_2_1_1726150971542_26298 .sqs-block .code-block .sqs-block-code
      block-type=\"23\"}\n:::::::::::::::::::::::::::::::: {.sqs-block-content}\n:::::::::::::::::::::::::::::::

      {.sqs-block-content}\\n::: {.sqs-html-content}\\nDataset connectivity depends
      on three kinds of connectors and associated\\nidentifiers:\_ papers are connected
      by Digital Object Identifiers (DOIs),\\norganizations are connected by RORs,
      and people are connected by ORCIDs.\\nImproving connectivity therefore involves
      two steps: finding connectors\\nand finding identifiers. We are interested in
      connectivity for\\nindividual authors, so the number of authors is more important
      than the\\nnumber of datasets. Figure 2 shows the number of authors / year.
      Each\\nauthor can have an affiliation and an affiliation identifier, so this
      is\\nthe target for the measure of connectivity. For consistency, this number\\nis
      also used as a target for the article connectivity.\\n:::\\n::::\\n:::::\\n\\n:::::

      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Conclusion and Tools {#conclusion-and-tools
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nThese examples demonstrate several
      of the multitude of interesting\\nquestions that can be addressed using DataCite
      facet data available with\\nany DataCite query. Together, the DataCite vocabularies
      for resoureType,\\nrelationType, and contributorType include over eighty items.
      Finding\\nexamples of how these items are currently used in DataCite metadata
      is\\nan important step towards identifying good practices that can be shared\\nacross
      the community as a step towards consistent use and understanding\\nof metadata.\\n\\nA
      tool for retrieving these data is available at\\n<https://github.com/Metadata-Game-Changers/DataCiteFacets>.
      The\\ndocumentation there describes how you can retrieve data for any and all\\nfacets
      and for all DataCite resourceTypes, relationTypes, and\\ncontributor types as
      well as for creator affiliation strings. This is\\nthe first open source software
      released by Metadata Game Changers. I\\nhope you find that software helpful
      in answering your own questions\\nabout DataCite metadata usage!\\n:::\\n:::\\n:::\\n:::\\n:::\\n:::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"6285029ed4d5c5478993c386\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":\"I
      will describe how the DataCite metadata facets help me improve my understanding
      of DataCite metadata usage in this blog and introduce some software that can
      help you answer your questions about DataCite metadata usage.\",\"status\":\"active\"}]"

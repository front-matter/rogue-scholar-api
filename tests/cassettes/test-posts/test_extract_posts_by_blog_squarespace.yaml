      {#block-yui_3_17_2_1_1646693405120_20213 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe next step on the path up
      Metadata Mountain is extracting the\\nstructured metadata. In the DRUM case,
      these metadata are represented\\nusing [Dublin Core](https://www.dublincore.org/)
      and they become the\\nmost complete metadata (structured information) for the
      resource. A\\nsubset of these metadata are made available through an\\n[OAI-PMH](https://www.openarchives.org/pmh/)
      feed (in Dublin Core). In\\nthe final step up Metadata Mountain, a smaller metadata
      subset is\\ntransferred to DataCite to receive a DOI for the dataset. This final\\nsubset
      includes only the mandatory DataCite elements for most datasets,\\nthose required
      for citation: Identifier, Creator, Title, Publisher,\\nPublication Year, Resource
      Type and simple access: Landing page URL.\\nThis minimal package is not unique
      to DRUM, it is ubiquitous across most\\nrepositories in DataCite ([Habermann,\\n2020](https://metadatagamechangers.com/blog/2020/12/23/minimum-metadata)).\_\\n\\nMost
      of the metadata created in the second layer is no longer included\\nat this
      point along the path to the top of Metadata Mountain. It remains\\nin the original
      repository, but it is not available to the global\\nresearch infrastructure
      of connections.\\n\\nThis metadata attrition on the climb up Metadata Mountain
      is not unique\\nto DRUM. Figure 2 compares [FAIR completeness scores in four\\ncategories](https://metadatagamechangers.com/blog/2021/2/2/a-pid-feast-for-research-pidapalooza-2021)\\nfrom
      two sets of DataCite records: 1) those created and managed by five\\ndifferent
      Institutional Repositories (dashed lines) and 2) those created\\nby researchers
      from the same institutions as part of the submission\\nprocess into other repositories
      like Zenodo, Dryad, DataVerse and others\\n(solid lines). The data show that
      the metadata entered by researchers\\ninto other repositories is considerably
      more complete with respect to\\nthese FAIR recommendations than those entered
      by the Institutional\\nRepositories. Those metadata are from the lower layers
      of the Metadata\\nMountain. They exist in the Institutional Repositories, but
      they don't\\nmake it to the global infrastructure.\\n:::\\n:::\\n:::\\n\\n:::

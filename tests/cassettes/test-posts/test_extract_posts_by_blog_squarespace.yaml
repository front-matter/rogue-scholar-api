      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1726150971542_24730\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Resource
      Identifiers</h2><p class=\"\" style=\"white-space:pre-wrap;\">There are several
      mandatory fields that occur more than 78 times, indicating that there are records
      that include multiple values for these elements. One of these is Resource Title
      which reflects the inclusion of titles in multiple languages or acronyms as
      AlternativeTitles. Another is ResourceIdentifier which reflects the existence
      of multiple identifiers with different types for some instruments. The most
      common additional identifier is \u201Cserial number\u201D which occurs 16 times.</p><h2
      style=\"white-space:pre-wrap;\">Descriptions</h2><p class=\"\" style=\"white-space:pre-wrap;\">The
      DataCite metadata schema includes several metadata elements, shown as light
      green in Figure 2, that provide descriptive metadata across a spectrum of detail
      (Figure 3). In the case of instruments, the identifier (DOI) provides the ability
      to connect to/from the specific instrument and resourceTypeGeneral is a very
      general type (Instrument). ResourceType provides more specific information as
      free-text which can be used in many ways. The next level of detail is the instrument
      title, i.e. the name of the specific instrument with the acronym included as
      an alternateTitle (if available or commonly used). The most detailed information
      in the metadata record is provided by descriptions with types Abstract or TechnicalInfo.
      Forty-one (52%) of the existing instrument records include all four of these
      descriptive elements.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

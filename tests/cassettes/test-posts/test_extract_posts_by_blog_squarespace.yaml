      id=\\\"block-yui_3_17_2_1_1732127811204_7604\\\"><div class=\\\"sqs-block-content\\\">\\n\\n<div
      class=\\\"sqs-html-content\\\">\\n  <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      re-curation process involves standardizing researcher names to the primary name
      on the ORCID profile, ensuring that the ORCID is correct for all occurrences
      of the researcher, harmonizing the researcher affiliation(s), and finding RORs
      for the affiliated organizations. The resulting graph (Figure 4) is correct

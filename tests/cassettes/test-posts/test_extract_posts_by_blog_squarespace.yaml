      class=\\\"sqs-html-content\\\">\\n  <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Figure
      1 shows the number of documentation concepts (bars) and the number of records
      (bar labels) in each of these repositories. There is no clear relationship between
      the number of project records in a repository and the number of concepts included
      in the metadata. Two repositories share the largest number of concepts (30):
      the Center for Open Science:Open Science Framework (cos.osf) and the DataCite:FAIR
      Workflows (datacite.eqhrgl). These two repositories have the largest and one
      of the smallest numbers of project records of all repositories in this study.&nbsp;</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">DataCite and Metadata Game
      Changers have been working on project metadata in three repositories to test
      project metadata concepts (see this <a href=\\\"https://commons.datacite.org/doi.org/10.60581/zaev-6p15\\\"><span
      style=\\\"text-decoration:underline\\\">Commons page</span></a> for ideas).
      In addition to developing a single record for the <a href=\\\"https://datacite.org/implementing-fair-workflows-project/\\\"><span
      style=\\\"text-decoration:underline\\\">Implementing FAIR Workflows Project</span></a>,
      which has 30 concepts, two other repositories are also exploring the functionality
      of DataCite project metadata and include more than 24 concepts. One is the FAIR
      Island repository described by Stathis and Robinson, 2024 (cdl.fairIsland made
      up of FAIR Island Projects from the cdl.cdl repository) and one is the new repository
      of Metadata Game Changers projects (sjyq.oozvia).</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Figure
      2 shows all documentation concepts found in the project metadata dataset and
      the number of repositories that contain each.&nbsp;At the top of the plot are
      the mandatory concepts snd the Resource Type that occur in all 42 repositories.
      Identifiers for authors, affiliations, awards and funders are shown as yellow.
      Connection concepts, e.g. HasPart or DocumentedBy, are shown in green. Most
      recommended or optional elements occur in less than half (21) of the repositories.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

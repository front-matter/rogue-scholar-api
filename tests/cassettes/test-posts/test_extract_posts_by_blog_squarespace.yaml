      id=\"block-yui_3_17_2_1_1683491395638_30249\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Conclusion</h2><p
      class=\"\" style=\"white-space:pre-wrap;\">DataCite metadata with the term Project
      in the resourceType occur in at least ten repositories, with the majority in
      the Center for Open Science (cos.osf) and Zenodo (cern.zenodo). Samples of these
      metadata were examined to determine how projects are represented in DataCite.
      While single repositories show consistent patterns, no clear overall pattern
      emerged. </p><p class=\"\" style=\"white-space:pre-wrap;\">Several metadata
      elements that might be expected in project metadata were not very common in
      these samples. For example, only Zenodo and the Texas Advanced Computing Center
      identified project funders and included some funder and award identifiers. </p><p
      class=\"\" style=\"white-space:pre-wrap;\">Only two repositories include metadata
      for resources related to these projects (cern.zenodo and tdl.tacc) and only
      cern.zenodo provides type for the related resources.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      <a href=\"https://fairisland.org/home/project-goals/\">FAIR Island Project</a>
      recently developed some <a href=\"https://metadatagamechangers.com/blog/2023/4/30/fair-island-experiments-with-connecting-project-resources-in-datacite\">pilot
      project metadata records</a> as part of a data management class. These examples
      focus on connectivity with related identifiers for people and organizations,
      output management plans and measurement protocols.</p><p class=\"\" style=\"white-space:pre-wrap;\">In
      any case, the idea of project metadata in DataCite remains experimental. As
      is the case with <a href=\"https://metadatagamechangers.com/blog/2021/12/2/dois-for-output-management-plans\">other
      new resource types</a>, community consensus and guidelines will increase the
      usability and impact of these metadata.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p

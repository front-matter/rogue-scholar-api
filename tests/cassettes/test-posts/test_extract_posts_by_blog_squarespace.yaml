      {.row .sqs-row}\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
      {.col .sqs-col-12 .span-12}\n::::: {#block-5d290050c1b62387ee0a .sqs-block .html-block
      .sqs-block-html block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nTed
      Habermann, Metadata Game Changers\n\nJamaica Jones, University of Pittsburgh\n\n\u00a0\n\nUnderstanding
      the impact of research funded by U.S. Federal agencies and\nother funders is
      an important, on-going task. Historically, funding\ninformation has been recorded
      as acknowledgements in research articles.\nIt may include the name of the funder(s),
      persistent identifier(s) for\nthe funder, and identifier(s) for the award(s).
      This text is converted\nto structured metadata by publishers, if possible, and
      made available,\nin many cases, in Crossref metadata. In some cases, structured
      metadata\nmay be collected directly from the researcher through a submission\nsystem.\n\nThe
      INFORMATE Project ([Habermann et al.,\n2023](https://doi.org/10.59350/yqkat-59f79){target=\"_blank\"})
      addresses\nthe question of how the growing network of connected articles, datasets,\nand
      other research objects, i.e. the global research infrastructure,\nmight contribute
      to identifying funders and awards for research objects.\nThree sources are considered:\n\n1.\u00a0\u00a0\u00a0
      The NSF Award Database supports the [NSF Award\nSearch](https://www.nsf.gov/awardsearch/)
      and is the most complete\nsource for NSF Award information.\n\n2.\u00a0\u00a0\u00a0
      The National Science Foundation Public Access Repository\n([PAR](https://par.nsf.gov/))
      is a repository of journal articles and\nother research objects related to NSF
      awards and reported by\nresearchers.\n\n3.\u00a0\u00a0\u00a0 [CHORUS](https://www.chorusaccess.org/)
      selects and organizes\nmetadata from the global research infrastructure and
      provides dashboards\nand reports for funders, publishers, and journals.\n\nThese
      sources serve different purposes and have very different data\njourneys ([Bates
      et al.,\n2016](https://doi.org/10.1177/2053951716654502){target=\"_blank\"}),
      so\ndifferences between them are not unexpected. The NSF Awards database is\nmaintained
      internally by the group that manages those awards and\nassociated reporting.
      Items in PAR are entered by researchers and items\nin CHORUS are retrieved from
      Crossref based on funder metadata.\nComparisons across these data sources raise
      questions at several levels\nof resolution: *award* and *DOI*. Here we focus
      on the more detailed\nresolution (DOI) and the two data sources relevant at
      that level: CHORUS\nand PAR. Specifically, here we are seeking to understand
      the\nrelationships between NSF awards granted and their resulting\npublications
      in PAR.\n\n# Finding PAR DOIs {#finding-par-dois style=\"white-space:pre-wrap;\"}\n\nThe
      PAR user interface is designed for interactive searching by human\nusers using
      a variety of inputs. It supports simple (Figure 1) and\nadvanced (Figure 2)
      searches and there are several ways to use the\ninterface to search for award
      numbers. The award number can be 1)\ninserted into the simple search, 2) inserted
      as an Identifier Number in\nthe advanced search, or 3) inserted as an Award
      ID in the advanced\nsearch.\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1726521548293_20438

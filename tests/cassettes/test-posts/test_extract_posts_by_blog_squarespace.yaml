      II in this case.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1726150971542_29953 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nFigure
      6 takes one more step along the detail spectrum by using titles\\nto label the
      instrument nodes. These are specific to each instrument,\\nand, unlike the identifiers,
      they are human readable. Organization names\\nand article titles are also human
      readable, so, while Figure 4 provides\\na machine-readable picture of the BESSY
      beamline, Figure 6 provides a\\ncomplimentary human-readable version of the
      picture.\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1726150971542_30323

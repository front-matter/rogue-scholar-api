      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The related works from
      DataCite Commons can be retrieved using the DataCite Commons GraphQL API (see
      Fenner, 2021 for guidance on pagination using this API). The query shown below
      retrieves DOI, type, registrationAgency, publisher, and funder metadata.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

      {.row .sqs-row}\n::::::::::::::::::::::::::::::::::::::::::::::::::: {.col .sqs-col-12
      .span-12}\n::::: {#block-yui_3_17_2_1_1714086342618_381584 .sqs-block .html-block
      .sqs-block-html block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nCite
      this blog as Habermann, T. (2023). Project Metadata in DataCite.\nFront Matter.
      https://doi.org/10.59350/zwzvv-1n627\n:::\n::::\n:::::\n\n::::: {#block-6458b9bb4163741ad000
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n::::
      {.sqs-block-content}\n::: {.sqs-html-content}\n# Introduction {#introduction
      style=\"white-space:pre-wrap;\"}\n\nThe DataCite Metadata Schema was developed
      to provide identification and\ncitation metadata for a wide variety of resource
      types and it has been\nsuccessfully used for [many resource\ntypes](https://metadatagamechangers.com/blog/2022/5/29/how-many-when-version-2)\nfor
      nearly two decades. In fact, the size of the resourceTypeGeneral\nvocabulary
      that is used for the required resourceTypeGeneral element\ngrew significantly
      in the current version (4.4) of the schema, adding\ndetail to the Text type
      with [thirteen new\ntypes](https://metadatagamechangers.com/blog/2022/5/18/datacite-facets-understanding-datacite-usage).\n\nThe
      DataCite schema also allows users to define types that they need but\nare not
      in the current list using the free text resourceType element,\ntypically with
      resourceTypeGeneral = \"Other\". This approach allows\nidentification of new
      types in a way that allows discovery and easy\nmigration if the new type becomes
      part of the shared vocabulary on the\nroad to broader adoption.\n\nAs an example,
      many people have identified the need for project metadata\nfor many years and,
      in fact, projects have been described in many\nmetadata dialects (e.g. [Habermann
      et al.,\n2018](https://doi.org/10.3390/geosciences8050179)). Given the diversity\nof
      types described by DataCite metadata, it is interesting to explore\nwhether
      users are using DataCite metadata for projects and, if so, how\nare they using
      it?\n\nFinding DataCite metadata that includes \"Project\" in the resourceType
      is\nstraightforward using the DataCite API query:\n\n[https://api.datacite.org/dois?query=types.resourceType:\\*Project\\*&page\\[size\\]=1](https://api.datacite.org/dois?query=types.resourceType:*Project*&page%5bsize%5d=1)\nand

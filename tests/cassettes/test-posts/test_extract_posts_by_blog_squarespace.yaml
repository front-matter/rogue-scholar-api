      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Figure 2. CHORUS data includes over 430,000
      text descriptions of award numbers. Actionable award numbers could be recognized
      in 93% of these cases, leaving nearly 32,000 without recognizable award numbers.</p><h1
      style=\"white-space:pre-wrap;\">The Denominator</h1><p class=\"\" style=\"white-space:pre-wrap;\">Understanding
      how well agency repositories are doing capturing information on research contributions
      requires that we can estimate the total number of contributions that are out
      there, i.e. the denominator. CHORUS data provides one estimate of this denominator,
      and comparing CHORUS and PAR indicates that 36% of the articles included in
      CHORUS are also recorded in PAR (Figure 3). &nbsp;A second estimate this denominator
      comes from the NSF Award database. In this case, 6% of the awards in the Award
      Database are included in PAR.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

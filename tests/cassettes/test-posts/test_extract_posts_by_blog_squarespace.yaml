      1. Organizations identified by ror.org as potential matches for\\nthe acronym
      \\\\\\\"NSF\\\\\\\". Note all have the same score and none are chosen by\\nthe
      algorithm. These results were provided by RORRetriever (Habermann,\\n2022a).\\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\\n\\n:::::
      {#block-yui_3_17_2_1_1714406644482_23825 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nSix
      of these organizations have Crossref Funder IDs and Table 2 shows\\nthe number
      of times they occur in the CHORUS data for NSF. Together\\nthese organizations
      make up over 2200 cases. Of course, it is impossible\\nto know whether these
      funder metadata are correct without knowing more\\ndetails about the source.\\n:::\\n::::\\n:::::\\n\\n::::::::::::::::::::::::::::::::::

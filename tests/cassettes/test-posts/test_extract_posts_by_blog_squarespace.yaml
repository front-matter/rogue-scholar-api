      National Science Foundation\n:::\n\n::: {.divTableCellCenter}\n43\n:::\n:::::\n\n:::::
      {.divTableRow}\n::: {.divTableCell}\nMoSTR \\| National Science Foundation\n:::\n\n:::
      {.divTableCellCenter}\n42\n:::\n:::::\n\n::::: {.divTableRow}\n::: {.divTableCell}\nU.S.
      National Science Foundation\n:::\n\n::: {.divTableCellCenter}\n34\n:::\n:::::\n:::::::::::::::::::::::::::\n::::::::::::::::::::::::::::\n:::::::::::::::::::::::::::::\n::::::::::::::::::::::::::::::\n\n:::::
      {#block-yui_3_17_2_1_1714751224563_22377 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nAward
      number information is more limited in these metadata, but many of\nthe award
      numbers are consistent with known patterns for U.S. National\nScience Foundation
      award numbers (seven-digit numbers or combinations of\nNSF abbreviations and
      seven digit numbers).\n\nThe picture is very similar for the National Sleep
      Foundation, although\nin this case all 882 of the related resources are from
      Crossref. These\ninclude 897 awards with the National Sleep Foundation funder
      id\n(<https://doi.org/10.13039/100003187>), 206 (23%) of which have the\nfunder
      name \"National Sleep Foundation\" and 672 of which have the funder\nname \"National
      Science Foundation\".\n\n# Conclusion {#conclusion style=\"white-space:pre-wrap;\"}\n\nThe
      global research literature is filled with free text names of\nresearchers, organizations,
      and funders which make it difficult to\nunambiguously recognize these entities
      and correctly connect them to\ntheir contributions. Persistent Identifiers (PIDS)
      have been developed\nover the last several decades to help address these problems
      and\nimplementation of these identifiers in many publication systems is\nunderway.
      Tracking these implementations, understanding problems, and\nfixing them is
      critical as these efforts move forward.\n\nIdentifiers for funders and awards
      form the foundation for understanding\nfunder contributions to the global research
      landscape, so it is\nimportant to identify and trace the sources of problems
      that might occur\nas required automation is developed and spreads across organizations
      and\nprocessing systems. The U.S. National Science Foundation funds many\nawards
      across multiple scientific disciplines and is ubiquitously\nreferred to using
      the acronym \"NSF\". The large number of occurrences of\nthis acronym makes
      it possible to use it to identify problems that may\nonly occur a small percentage
      of the time.\n\nUsing metadata from Crossref included in CHORUS reports, we
      searched for\nidentifiers of multiple organizations with the acronym \"NSF\"
      and\nidentified over 2000 references to organizations other than the U.S.\nNational
      Science Foundation within the correctly identified NSF-related\nrecords. In
      many cases, we identified metadata where funder names were\ngiven as \"National
      Science Foundation\" even though the identifiers were\nfor other organizations.
      We identified similar funder ambiguities and\napparent identifier errors in
      metadata from the DataCite Commons for\ndatasets and text resources.\n\nThe
      overall number of errors is generally small (\\<2%) relative to the\ntotal number
      of resources, but it elucidates a problem that may occur\nmore broadly and not
      be recognized and there may be significant impact\nin particular repositories.
      Including funder metadata as part of an\narticle''s metadata is crucial for
      the workflow of open science. As open\nmetadata found in places like CHORUS,
      Crossref, ROR and DataCite are\nused to characterize funder impacts in open
      research, automated\nvalidation aimed at identifying errors like those described
      here are a\ncritical part of the value chain.\n\n# Acknowledgements {#acknowledgements
      style=\"white-space:pre-wrap;\"}\n\nThis work is part of the INFORMATE Project,
      a partnership between\nMetadata Game Changers and CHORUS. This work was funded
      by the U.S.\nNational Science Foundation (<https://ror.org/021nxhr62>), award\n2334426.\n\n#
      Data Availability {#data-availability style=\"white-space:pre-wrap;\"}\n\nThe
      data retrieved from the DataCite Commons for this work are available\nat\nhttps://doi/org/[10.5281/zenodo.11116775](https://zenodo.org/doi/10.5281/zenodo.11116775).\nCHORUS
      reports are available for several funding agencies at\nhttps://dashboard.chorusaccess.org/.\n\n#
      References {#references style=\"white-space:pre-wrap;\"}\n\nDataCite Commons,
      Data for National Science Foundation of Sri Lanka,\n<https://commons.datacite.org/ror.org/010xaa060>,

      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1730327728767_10016\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Conclusion</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">Repository Connectivity is the %
      of identifiers for people or organizations in a repository metadata collection.
      Resources in a repository can have Complete Connectivity when all possible identifiers
      are present, Partial Connectivity when some are present, and Missing Connectivity
      when none are present. Connectivity can be used as a metric for measuring progress
      along the road to uniquely and persistently identified research objects, people,
      and organizations recommended by the White House Office of Science and Technology
      Policy (OSTP, 2022).</p><p class=\"\" style=\"white-space:pre-wrap;\">Author
      and organization connectivity were explored for ~400 university and college
      repositories and examples of high connectivity were identified. Some of these
      examples reflect situations that may be unusual, for example, repositories with
      complete coverage by local identifiers or repositories with many resources with
      the same small set of authors. Nevertheless, identifying and understanding these
      cases is a piece in the puzzle of how repositories use DataCite metadata.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Like repositories with a small number
      of authors having a large portion of ORCIDs, there are many repositories where
      a small number of organizations, or the home institution itself, are the most
      common affiliation in the repository. In these cases, a small number of, or
      even just one, ROR provide a high level of connectivity for the home institution.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Establishing connectivity baselines
      is an important initial step to take before undertaking repository metadata
      improvement projects so that the improvements can be demonstrated to institution
      management and to other institutions. Brightspots that have accomplished progress
      are important \u201Clights at the end of the tunnel\u201D that other repositories
      are traveling through. They show that improvements can be done and can be used
      as examples for demonstrating the benefits of those improvements.</p><h1 style=\"white-space:pre-wrap;\">References</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">GRID, Global Research Identifier
      Database (2021), <a href=\"https://grid.ac/\">https://grid.ac/</a>.&nbsp;</p><p

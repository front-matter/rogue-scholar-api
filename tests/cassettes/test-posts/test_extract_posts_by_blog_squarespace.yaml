      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Figure 1 shows the number of documentation concepts
      (bars) and the number of records (bar labels) in each of these repositories.
      There is no clear relationship between the number of project records in a repository
      and the number of concepts included in the metadata. Two repositories share
      the largest number of concepts (30): the Center for Open Science:Open Science
      Framework (cos.osf) and the DataCite:FAIR Workflows (datacite.eqhrgl). These
      two repositories have the largest and one of the smallest numbers of project
      records of all repositories in this study.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">DataCite
      and Metadata Game Changers have been working on project metadata in three repositories
      to test project metadata concepts (see this <a href=\"https://commons.datacite.org/doi.org/10.60581/zaev-6p15\"><span
      style=\"text-decoration:underline\">Commons page</span></a> for ideas). In addition
      to developing a single record for the <a href=\"https://datacite.org/implementing-fair-workflows-project/\"><span
      style=\"text-decoration:underline\">Implementing FAIR Workflows Project</span></a>,
      which has 30 concepts, two other repositories are also exploring the functionality
      of DataCite project metadata and include more than 24 concepts. One is the FAIR

      countries and ENG abbreviates one\\norganization in France. Of course, these
      acronym problems are not\\nshowstoppers, but they increase the amount of manual
      checking of the ROR\\nresults that must be done to separate valid RORs from
      algorithm noise.\\n\\nForty-three funders were identified and validated from

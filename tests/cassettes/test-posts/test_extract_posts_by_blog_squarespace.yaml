      {.divTableCell style=\\\"text-align: center;\\\"}\\n3\\n:::\\n::::::\\n\\n::::::
      {.divTableRow}\\n::: {.divTableCell}\\nNational Science Foundation of Sri Lanka\\n:::\\n\\n:::
      {.divTableCell}\\n501100008982\\n:::\\n\\n::: {.divTableCell style=\\\"text-align:
      center;\\\"}\\n906\\n:::\\n::::::\\n:::::::::::::::::::::::::::::::\\n::::::::::::::::::::::::::::::::\\n:::::::::::::::::::::::::::::::::\\n::::::::::::::::::::::::::::::::::\\n\\n:::::
      {#block-yui_3_17_2_1_1714406644482_24313 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe
      funder metadata in the CHORUS Report is retrieved from Crossref\\n(Habermann,
      2023) who collect metadata received from publishers as well\\nas others. De
      Jonge et al. 2023 explored challenges in the metadata\\nworkflow and identified
      collecting funder metadata and extracting it\\nfrom free text as a common source
      of funder metadata errors. This\\nreflects the inherent complexity of funding
      sources and the diversity of\\ndescribing those sources in free text. This acknowledgement
      text\\nfragment illustrates typical challenges:\\n\\n\\\"S. E. O., L. D. T.,
      S. T. G., and V. T. (at sea) were supported by the\\nSouthern Ocean Carbon and
      Climate Observations and Modeling Project\\nunder NSFPLR-1425989; V. T. and
      I. C. received significant support from\\nNSFOCE-1357072. S. T. G. and I. C.
      were also supported by\\nNSFOCE-1658001. S. A. J. is supported by the UK Natural
      Environment\\nResearch Council, including the ORCHESTRA grant (NE/N018095/1).\\\"\\n\\nFirst,
      funding is different for different authors, represented by\\ninitials, and spread
      throughout the text. Second, funder names are\\nrepresented as acronyms (\\\"NSF\\\")
      in several cases and spelled out in\\nanother. Finally, funder acronyms are
      concatenated with award numbers\\n(NSFOCE-1658001). This diversity is not unusual
      as these\\nacknowledgements have been written for humans to read for many years.\\n\\nOf
      course, there are many steps through many systems that these metadata\\ntake
      between the researcher and the global research infrastructure. It\\ncould be
      that someone along the way mistakenly picked the wrong funder\\nid and/or funder
      name from a list of funder names in a manuscript\\ntracking system. If authors
      were given the opportunity to check the\\nfunder id/funder name when checking
      their article proofs, they may well\\nhave spotted the error and fixed it. However,
      this would require the\\npublisher's system to show information not part of
      the original\\nmanuscript submission to the author.\\n\\n# DataCite Commons
      Funder Metadata {#datacite-commons-funder-metadata style=\\\"white-space:pre-wrap;\\\"}\\n\\nDataCite
      Commons makes it possible to search a different swath of the\\nglobal research
      infrastructure for funders using Crossref Funder and ROR\\nIDs. For example,
      the URL\\n<https://commons.datacite.org/ror.org/010xaa060> provides summary\\ninformation
      on over 10,000 Text, Journal Article, Dataset and Collection\\nresources that
      include the ID for the National Science Foundation of Sri\\nLanka (https://
      ror.org/010xaa060), see Figure 1.\\n\\nMost of these resources (\\\\~7,616)
      are text resources and over 200 are\\ndatasets. The datasets are retrieved directly
      from DataCite as opposed\\nto being linked to articles retrieved from Crossref
      in the CHORUS case.\\nSimilar data can be retrieved for the [National Sleep\\nFoundation](https://commons.datacite.org/ror.org/00zc1hf95).\\n\\n#

      id=\"block-yui_3_17_2_1_1666021714775_31754\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Dataset
      connectivity depends on three kinds of connectors and associated identifiers:&nbsp;
      papers are connected by Digital Object Identifiers (DOIs), organizations are
      connected by RORs, and people are connected by ORCIDs. Improving connectivity
      therefore involves two steps: finding connectors and finding identifiers. We
      are interested in connectivity for individual authors, so the number of authors
      is more important than the number of datasets. Figure 2 shows the number of
      authors / year. Each author can have an affiliation and an affiliation identifier,
      so this is the target for the measure of connectivity. For consistency, this
      number is also used as a target for the article connectivity.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      Interface Patterning for Detecting Illegitimate Publications\\n(DIP-DIP) scale\\n:::\\n:::::\\n\\n:::::
      {.divTableRow}\\n::: {.divTableCell}\\nPre-registration\\n:::\\n\\n::: {.divTableCellLeft}\\nMental
      Health & Illness Education in Paramedicine: A Scoping Review\\n:::\\n:::::\\n\\n:::::
      {.divTableRow}\\n::: {.divTableCell}\\ntemplate\\n:::\\n\\n::: {.divTableCellLeft}\\nData
      Dictionary Blank Template\\n:::\\n:::::\\n\\n::::: {.divTableRow}\\n::: {.divTableCell}\\nAssessment
      Check-list/p\\\\>\\n:::\\n\\n::: {.divTableCellLeft}\\nFAIR Assessment Checklist
      for Data Repositories\\n:::\\n:::::\\n::::::::::::::::::::::::::::::\\n:::::::::::::::::::::::::::::::\\n\\nTable
      2. resourceTypes and titles from records describing research\\ninstruments rather
      than physical instruments.\\n::::::::::::::::::::::::::::::::\\n:::::::::::::::::::::::::::::::::\\n\\n:::::
      {#block-yui_3_17_2_1_1726150971542_26655 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nKeywords
      are another important element for describing instruments and\\nhave the advantage
      that they can be selected from specialized instrument\\nkeyword vocabularies
      or ontologies. The current metadata includes many\\nkeywords (more than one
      / record), but keyword vocabularies remain rare\\nas of yet. The most common
      one in these metadata is The Bepress Digital\\nCommons Three-Tiered Taxonomy
      now part of the Elsevier Digital Commons.\\n\\n## Connections {#connections
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nConnections to and from instrument
      metadata are critical for integrating\\ninstruments into the broader research
      infrastructure and for providing\\ncontext for understanding the instruments
      and, equally important, how\\nthey are used. The DataCite metadata schema provides
      several ways to\\nconnect instruments to people, organizations, funders, and
      other\\nresources, also shown in Figure 3.\\n\\n### Funder References {#funder-references
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe introduction of the FunderReference
      element into Version 4.0 of the\\nDataCite schema during 2016 expanded funder
      description capabilities to\\ninclude funderName, funderIdentifier, awardNumber,
      awardURI and\\nawardTitle. Funder metadata are still rare in these instrument
      records\\n(Figure 2), with Project Funder and Award Number occurring in 28 records\\n(36%),
      Award Title occurring in 23 records (29%), and Funder Identifiers\\n/ Award
      URIs occurring in \\\\<10% of the records. In some cases, the same\\nFunder
      is listed with several different names/acronyms and without\\nfunder identifiers.
      This makes it difficult to recognize these funders\\nunambiguously and to ensure
      consistent acknowledgement.\\n\\n### People and Organizations {#people-and-organizations
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nDataCite creators are important because
      they are listed in recommended\\ncitations of DataCite resources. Resource Author
      Identifiers occur for\\nmost creators in these metadata. The DataCite schema
      includes nameTypes\\nof either \\\"personal\\\" or \\\"organizational\\\" which
      allows identification of\\norganizations that are responsible for these instruments.
      Most of the\\ncreators are organizations, identified by RORs, while individuals
      are\\nidentified by ORCIDs. Resource Author Affiliation Identifiers (RORs)\\noccur
      in only five records. They are more common as identifiers for\\ncontributors
      with contributorType = \\\"Hosting Institution\\\" which occurs\\nin 65 records.\\n\\n#
      Helmholtz-Zentrum Berlin f\xFCr Materialien und Energie GmbH {#helmholtz-zentrum-berlin-f\xFCr-materialien-und-energie-gmbh
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe Helmholtz-Zentrum Berlin f\xFCr
      Materialien und Energie GmbH (HZB)\\nhelped lead the RDA effort to develop instrument
      identifiers and to\\napply these identifiers to support FAIR data systems. HZB
      has currently\\ndocumented twenty-four instruments in DataCite metadata. Together
      these\\nprovide real-world examples of many of the documentation concepts\\ndescribed
      here and shown in Figure 3.\_\\n\\nFigure 4 shows HZB instruments from the BESSY
      Synchrotron Light Source,\\nidentified and connected using the identifiers from
      the metadata. The\\norange node in the center of the graph is the organization
      HZB,\\nidentified by a ROR (<https://ror.org/02aj13c28>). It is connected to\\nnine
      instruments (blue nodes identified by DOIs) as an author, necessary\\nfor HZB
      to appear in the citation, and as a contributor with\\ncontributorType = HostingInstitution.\\n\\nInstruments
      that have been used together in particular experiments are\\ngrouped into three
      groups by relatedIdentifiers with relationType =\\nReferences. One instrument,
      with DOI = \\\"ni000022\\\" appears without any\\nconnections. Three of these
      instruments, in two experiments, were funded\\nby the organization with Crossref
      Funder ID = 501100002347 (red).\\nFinally, instruments are linked to articles
      in journals (green) or\\nproceedings (pink) using relatedIdentifiers with relationType
      =\\n\\\"IsDescribedBy\\\".\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1726150971542_27844

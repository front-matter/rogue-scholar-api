      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">A talk from the last
      NISO Plus meeting discusses how instrument identifiers and this metadata model
      can help improve understanding of ocean temperatures and other observations.
      My instrument identifier talk starts at 13:50 in the <a href=\\\"https://niso.cadmoremedia.com/Title/f98429b7-3252-45d8-b0c3-be6ef874e3e1\\\">recording</a>
      of the session, titled \u201CPID Innovations And Developments In Scholarly Infrastructure\u201D.
      The session also includes talks by Matt Buys from DataCite, Shawn Ross from
      ARDC, and Amanda French from ROR. </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Spoiler:
      most XBT metadata do not include instrument identifiers. See <em>Cowley et al.,
      2013, </em><a href=\\\"https://doi.org/10.1175/JTECH-D-12-00127.1\\\"><em>https://doi.org/10.1175/JTECH-D-12-00127.1</em></a><em>

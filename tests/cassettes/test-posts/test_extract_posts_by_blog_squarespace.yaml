      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">These data show a sharp increase in the portion
      of DOIs that have been included in PAR for awards effective during 2017 or later.

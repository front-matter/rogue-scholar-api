      The DataCite metadata records created for each of the\nprojects serve as containers
      for collecting these connections for each\nof the four projects:\n\n1.  [[Tetiaroa
      atoll (Motu Onetahi) ant survey January 2023 - ISP\n    Class]{style=\"text-decoration:underline\"}](https://doi.org/10.17913/F3CC7S)\n\n2.  [[Ahuroa
      Motu Vegetation Sampling After Rat Eradication January\n    2023 - ISP\n    Class]{style=\"text-decoration:underline\"}](https://doi.org/10.17913/F37P4H)\n\n3.  [[Mo\\''orea
      Coastal Use Monitoring January 2023 - ISP\n    Class]{style=\"text-decoration:underline\"}](https://doi.org/10.17913/F33W2K)\u00a0\n\n4.  [[Species
      Diversity on Dead or Alive Coral Heads in Moorea, French\n    Polynesia January
      2023 - ISP\n    Class]{style=\"text-decoration:underline\"}](https://doi.org/10.17913/F30592)\n\nAs
      these resources were created and identified, we connected them\nthrough related
      identifiers using [[California Digital Library\nEZID]{style=\"text-decoration:underline\"}](https://ezid.cdlib.org/)\u00a0
      for\nmetadata updates. Figure 4 shows the projects along with all current\nconnections.\n:::\n::::\n:::::\n\n:::::

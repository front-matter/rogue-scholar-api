      id=\"block-e7a0670be1217abf201c\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Ted Habermann
      and Erin Robinson, Metadata Game Changers</h2><p class=\"\" style=\"white-space:pre-wrap;\">Cite
      this blog as Habermann, T. (2024). BrightSpots Get Brighter. Front Matter. https://doi.org/10.59350/prqvd-2f082.</p><h1
      style=\"white-space:pre-wrap;\">Introduction</h1><p class=\"\" style=\"white-space:pre-wrap;\">During
      June we discussed results of <a href=\"https://metadatagamechangers.com/blog/2024/6/12/fair-metadata-university-and-college-bright-spots\"
      target=\"_blank\">FAIR metadata assessments for 387 DataCite repositories</a>
      associated with universities and colleges. The <a href=\"https://researchdata.bath.ac.uk/\"
      target=\"_blank\">University of Bath Research Data Archive</a> was identified
      as an outstanding example of complete DataCite metadata supporting four FAIR
      use cases (findable text, findable identifiers, connections, and contacts).</p><p
      class=\"\" style=\"white-space:pre-wrap;\">After that blog was published, a
      research librarian at the University of Bath, Alexander Ball, let me know that
      they were in the process of updating their tools for managing people and organizations
      in their metadata, both important elements in the FAIR use cases. Last week
      he let me know that they had finished that project and updated their DataCite
      metadata. Thanks Alex for a great opportunity to see how improvement iterations
      are reflected in the FAIR Assessments.</p><h1 style=\"white-space:pre-wrap;\">January
      Baseline</h1><p class=\"\" style=\"white-space:pre-wrap;\">Figure 1 shows the
      results of the initial assessment done during January 2024 as completeness of
      58 metadata elements in four FAIR use cases (Findable Text, Findable Identifiers,
      AIR Connections, and AIR Contacts). The scores for each use case are shown above
      the plots on the left and in a line plot on the right along with the total score
      of 46%. This was the highest total score observed in the 387 repositories studied.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

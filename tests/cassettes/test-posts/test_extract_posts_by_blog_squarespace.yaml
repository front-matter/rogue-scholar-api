      class=\\\"sqs-block-content\\\">\\n\\n<div class=\\\"sqs-html-content\\\">\\n
      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Figure 1 illustrates
      the creation journey for the dataset considered here. As in every data journey,
      each step presents obstacles that have resulted in some dropped data along the
      way. For example, works included in a researcher\u2019s ORCID profile do not
      necessarily include that researcher\u2019s ORCID in the DOI metadata. In this
      case enough data have survived the journey to illustrate the challenges of re-curating
      even a very focused dataset.</p><h1 style=\\\"white-space:pre-wrap;\\\">Multiple
      Names</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">A primary goal
      of ORCIDs is providing unambiguous identification even in the face of multiple
      names for the same person. The individuals at the heart of this sample all included
      multiple names in the dataset. Names correctly associated with ORCIDs found
      manually in the dataset are shown in Figure 2. The total number of occurrences
      of each name, with or without ORCIDs, are shown in large text. Differences between
      those numbers and the totals in the Table reflect names that occur without ORCIDs.
      Many of these are works included in ORCID profiles without ORCIDs in the work
      metadata. The number of researcher names missing ORCIDs varies between 21 and
      71%. These data verify the central problem being addressed by ORCID \u2013 the
      multiplicity of author names. It is interesting to note that an author name
      is only miss-spelled in one case (Myer instead of Meyer). The authors without
      ORCIDs (or affiliations) indicates the need for re-curation to migrate existing
      metadata into the world of unambiguous identification.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

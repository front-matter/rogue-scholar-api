      being submitted to the repository. many times This initial step includes submitting
      minimum metadata to datacite to get a doi. we explored improved submission tools
      for re-curation of the datacite metadata to add all of the existing rich metadata
      from the institutional repositories to datacite.\", \"src\": \"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/5f5cab75-301e-4703-9710-f3e89f9f5290/RADSMetadataImprovement.png\"},

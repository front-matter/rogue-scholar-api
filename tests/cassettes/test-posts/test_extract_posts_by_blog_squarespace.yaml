      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe University Corporation
      for Atmospheric Research (UCAR) is a\\ncommunity of over 120 colleges and universities
      doing research aimed at\\nunderstanding our atmosphere, weather, and climate.
      UCAR has recently\\ndecided to adopt ORCIDs as their organization-wide identifier
      for\\nresearchers, integrating ORCIDs into their research and organization\\nmanagement
      systems.\\n\\nMetadata Game Changers has been working with UCAR on this project
      and\\nstarted out answering this question: What is in existing UCAR ORCID\\nprofiles
      and how did it get there?\\n\\nFirst, we collected over 600 ORCIDs for UCAR
      employees from\\n[OpenSky](https://opensky.ucar.edu/), the open access institutional\\nrepository
      of scholarly works published by scientists, researchers, and\\nother staff supporting
      UCAR. We searched these ORCID profiles and\\nretrieved publicly available information.\\n\\nORCID
      profiles include metadata for a diverse and growing set of kinds\\nof things
      that can be associated with an individual researcher. The UCAR\\nprofiles included
      nearly 23,000 different items, an average of over 36\\nitems / profile. \_Figure
      1 shows that the sample is dominated by papers\\nand other research outputs
      (works) at 87% with peer-reviews accounting\\nfor another 9%. Employment, funding,
      and emails followed with less than\\n5% each.\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1686078964584_47994

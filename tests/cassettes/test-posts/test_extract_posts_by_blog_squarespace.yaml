      of Sheffield, UK\"}],\"contributorRoles\":[\"Author\"]}],\"date\":{\"published\":\"2016-07-13\"},\"descriptions\":[{\"description\":\"In
      this paper, we discuss the development and piloting of a new methodology for
      illuminating the socio-material constitution of data objects and flows as data
      move between different sites of practice. The data journeys approach contributes
      to the development of critical, qualitative methodologies that can address the
      geographic and temporal scale of emerging knowledge infrastructures, and capture
      the \u2018life of data\u2019 from their initial generation through to re-use
      in different contexts. We discuss the theoretical development of the data journeys
      methodology and the application of the approach on a project examining meteorological
      data on their journey from initial production through to being re-used in climate
      science and financial markets. We then discuss three key conceptual findings
      from this project about: (1) the socio-material constitution of digital data
      objects, (2) \u2018friction\u2019 in the movement of data through space and

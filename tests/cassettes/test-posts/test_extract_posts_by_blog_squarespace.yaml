      id=\"block-yui_3_17_2_1_1683033344922_15184\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">&nbsp;These
      numbers show that the Open Science Framework and Zenodo are using the project
      type for many records. Random samples of 5000 records were retrieved from these
      two repositories along with all records from the smaller users to understand
      more about usage of this resource type.</p><h1 style=\"white-space:pre-wrap;\">Metadata
      Content</h1><h2 style=\"white-space:pre-wrap;\">ResourceType</h2><p class=\"\"
      style=\"white-space:pre-wrap;\">The DataCite resourceType is an optional free-text
      field that provides more information about the type of a resource than the mandatory
      and controlled resourceTypeGeneral element. This dataset includes records that
      have \u2018Project\u2019 in their free-text resourceTypes. Each repository implements
      this free-text differently, some with simply Project and some with more details
      about the type of project or the resource type:</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

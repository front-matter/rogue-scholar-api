      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1714751224563_22377\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Award number information is more limited in
      these metadata, but many of the award numbers are consistent with known patterns
      for U.S. National Science Foundation award numbers (seven-digit numbers or combinations
      of NSF abbreviations and seven digit numbers).</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      picture is very similar for the National Sleep Foundation, although in this
      case all 882 of the related resources are from Crossref. These include 897 awards
      with the National Sleep Foundation funder id (<a href=\"https://doi.org/10.13039/100003187\">https://doi.org/10.13039/100003187</a>),
      206 (23%) of which have the funder name \u201CNational Sleep Foundation\u201D
      and 672 of which have the funder name \u201CNational Science Foundation\u201D.</p><h1
      style=\"white-space:pre-wrap;\">Conclusion</h1><p class=\"\" style=\"white-space:pre-wrap;\">The
      global research literature is filled with free text names of researchers, organizations,
      and funders which make it difficult to unambiguously recognize these entities
      and correctly connect them to their contributions. Persistent Identifiers (PIDS)
      have been developed over the last several decades to help address these problems
      and implementation of these identifiers in many publication systems is underway.
      Tracking these implementations, understanding problems, and fixing them is critical
      as these efforts move forward.</p><p class=\"\" style=\"white-space:pre-wrap;\">Identifiers
      for funders and awards form the foundation for understanding funder contributions
      to the global research landscape, so it is important to identify and trace the
      sources of problems that might occur as required automation is developed and
      spreads across organizations and processing systems. The U.S. National Science
      Foundation funds many awards across multiple scientific disciplines and is ubiquitously
      referred to using the acronym \u201CNSF\u201D. The large number of occurrences
      of this acronym makes it possible to use it to identify problems that may only
      occur a small percentage of the time.</p><p class=\"\" style=\"white-space:pre-wrap;\">Using
      metadata from Crossref included in CHORUS reports, we searched for identifiers
      of multiple organizations with the acronym \u201CNSF\u201D and identified over
      2000 references to organizations other than the U.S. National Science Foundation
      within the correctly identified NSF-related records. In many cases, we identified
      metadata where funder names were given as \u201CNational Science Foundation\u201D
      even though the identifiers were for other organizations. We identified similar
      funder ambiguities and apparent identifier errors in metadata from the DataCite
      Commons for datasets and text resources.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      overall number of errors is generally small (&lt;2%) relative to the total number
      of resources, but it elucidates a problem that may occur more broadly and not
      be recognized and there may be significant impact in particular repositories.
      Including funder metadata as part of an article\u2019s metadata is crucial for
      the workflow of open science. As open metadata found in places like CHORUS,
      Crossref, ROR and DataCite are used to characterize funder impacts in open research,
      automated validation aimed at identifying errors like those described here are
      a critical part of the value chain.</p><h1 style=\"white-space:pre-wrap;\">Acknowledgements</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">This work is part of the INFORMATE
      Project, a partnership between Metadata Game Changers and CHORUS. This work
      was funded by the U.S. National Science Foundation (<a href=\"https://ror.org/021nxhr62\">https://ror.org/021nxhr62</a>),
      award 2334426.</p><h1 style=\"white-space:pre-wrap;\">Data Availability</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The data retrieved from the DataCite
      Commons for this work are available at https://doi/org/<a href=\"https://zenodo.org/doi/10.5281/zenodo.11116775\">10.5281/zenodo.11116775</a>.
      CHORUS reports are available for several funding agencies at https://dashboard.chorusaccess.org/.</p><h1

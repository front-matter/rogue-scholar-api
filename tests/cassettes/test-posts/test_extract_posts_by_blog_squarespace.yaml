      .sqs-row}\\n::: {.col .sqs-col-12 .span-12}\\n::: {#block-af62d65303870c061734
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe [Research Organization
      Registry](https://ror.org) provides access to\\na growing collection of unique
      and persistent identifiers (RORs) for\\nresearch organizations and a [web interface](https://ror.org)
      and\\n[API](https://ror.readme.io/docs/rest-api) for searching the collection\\nwith
      an organization name or a affiliation string. The web interface and\\nAPI work
      well if you have a small number of affiliation strings that\\nneed identifiers,
      but what if you have several hundred organization\\nnames or thousands of affiliation
      strings?\\n\\nIn a [recent\\nblog](https://metadatagamechangers.com/blog/2022/6/23/universitiesdatacite)\\nI
      showed that many University repositories face this problem. They have\\nlarge
      numbers of affiliations that need identifiers to facilitate\\nconnections into
      the global research infrastructure. The process of\\nfinding those identifiers
      can be difficult and time-consuming.\\n[RORRetriever](https://github.com/Metadata-Game-Changers/RORRetriever)\\nis
      a tool developed to help these repositories and others that are ready\\nto add
      identifiers to large collections with many affiliations. It can\\nsimplify and
      streamline the process of finding RORs for many\\naffiliations or organization
      names by providing an automated interface\\nto the ROR affiliation search.\\n\\n[RORRetriever
      is open-source and available on\\ngithub](https://github.com/Metadata-Game-Changers/RORRetriever).\\n\\n#
      Usage {#usage style=\\\"white-space:pre-wrap;\\\"}\\n\\n**Use python RORRetriever.py
      -h to see this usage description.**\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656605115552_166728
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n
      \   usage: RORRetriever [-h] [-a [AFFILIATIONLIST [AFFILIATIONLIST ...]]] [-af
      AFFILIATIONFILENAME] [-ad AFFILIATIONDATA] [--noacronyms] [--max] [--details]
      [-o OUTPUTINTERVAL] [--loglevel ]\\n                        [--logto FILE]\\n\\n
      \   search organization names and affiliations for RORs using the ROR Affiliation
      Strategy\\n\\n    optional arguments:\\n      -h, --help            show this
      help message and exit\\n      -a [AFFILIATIONLIST [AFFILIATIONLIST ...]], --affiliationList
      [AFFILIATIONLIST [AFFILIATIONLIST ...]]\\n                            a list
      of \\\"affiliations in quotes\\\"\\n      -af AFFILIATIONFILENAME, --affiliationFilename
      AFFILIATIONFILENAME\\n                            a file with one affiliation
      per line in current working directory\\n      -ad AFFILIATIONDATA, --affiliationData
      AFFILIATIONDATA\\n                            datafile (tsv, csv) with affiliations
      in cwd)\\n      --noacronyms          Exclude Acronym matches (default=False)\\n
      \     --max                 Accept max score if no result chosen by ROR algorithm
      (more results and noise)\\n      --details             Show detailed response
      data (automatic for one ROR)\\n      -o OUTPUTINTERVAL, --outputInterval OUTPUTINTERVAL\\n
      \                           For batch processing output results update interval
      default:20\\n      --loglevel \\n                            Logging level\\n
      \     --logto FILE          Log file (will overwrite if exists)\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656605115552_166810 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Environment {#environment
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nROR Reteriever imports the following
      python modules: requests, json,\\npandas, urllib.parse, sys, datetime, argparse,
      datetime, logging, os,\\nre. The file\\n[RORRetriever.yml](https://raw.githubusercontent.com/Metadata-Game-Changers/RORRetriever/main/RORRetriever.yml)\\ncan
      be used to create the environment using the command **conda env\\ncreate -f
      RORRetriever.yml**\\n\\n# Outputs - ROR Search Results {#outputs---ror-search-results
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe results of the search are provided
      in a tab-delimited file called\\n**AffiliationAPI_RORData\\\\_\\\\_TIMESTAMP.tsv**.
      This file has at least one\\nrow for every input affiliation but can have more
      than one if more than\\none ROR is identified for a single affiliation. In many
      cases when\\nmultiple RORs are found, some are incorrect and curation is required
      to\\nselect the correct one.\\n\\nThe columns in this file are:\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656605115552_185485 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n|                                    |
      \                                                                                                               |\\n|------------------------------------|----------------------------------------------------------------------------------------------------------------|\\n|
      **Name**                           | **Definition**                                                                                                 |\\n|
      affiliation                        | The complete affiliation being searched
      \                                                                       |\\n|
      searchString_Affiliation           | Complete affiliations are split into substrings
      during the search. This is the substring that found the match. |\\n| ROR_Affiliation
      \                   | The ROR identifier found using the substring.                                                                  |\\n|
      organizationLookupName_Affiliation | The name of the organization with the found
      ROR.                                                               |\\n| country_Affiliation
      \               | The country the found organization is in.                                                                      |\\n|
      match_Affiliation                  | The kind of match that was found (provided
      by algorithm).                                                      |\\n| chosen_Affiliation
      \                | TRUE if the algorithm chose this organization, FALSE if not.
      \                                                  |\\n| score                              |
      The algorithm score for this organization (0 - 1). The chosen ROR typically
      has the maximun score.             |\\n| numberOfResults_Affiliation        |
      The number of results returned from the search.                                                                |\\n|
      valid                              | A column for recording validity during
      curation (always TRUE prior to curation).                               |\\n\\n*Table
      1. ROR output fields.*\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656605115552_185566
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Outputs - Search Details
      {#outputs---search-details style=\\\"white-space:pre-wrap;\\\"}\\n\\nSome details
      of the ROR algorithm response can be displayed using the\\n**\\\\--details**
      flag. This is automatic if only one affiliation is being\\nsearched. if **\\\\--details**
      is set, a table of the search results is\\nshown with the following fields:\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656605115552_190810 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n|              |                                                          |\\n|--------------|----------------------------------------------------------|\\n|
      **Name**     | **Definition**                                           |\\n|
      substring    | Search string (can be substring of complete affiliation) |\\n|
      score        | Match score between 0 and 1                              |\\n|
      matchingType | Method that found the match (provided by algorithm)      |\\n|
      chosen       | True for chosen ROR False for others                     |\\n|
      organization | Name of organization for ROR (should match substring)    |\\n|
      country      | Country of organization                                  |\\n\\n*Table
      2. Search detail output fields.*\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656605115552_190890
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Examples {#examples style=\\\"white-space:pre-wrap;\\\"}\\n\\nAs
      an example of some of the capabilities of this tool consider this\\nlist of
      affiliations:\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656612885657_54942
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n
      \   The University of Alabama Libraries\\n    Arizona State University Library\\n
      \   UC Berkeley Library\\n    MIT Libraries\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656612885657_53622
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThese strings are affiliation
      strings (affiliations for short) because\\nthey contain the names of research
      organizations along with other text.\\nThese are simple affiliations as they
      include university names with the\\nwords library or libraries. Despite this
      simplicity, they demonstrate\\nsome interesting characteristics of the ROR Affiliation
      search. These\\naffiliations are in a test file in this repository\\n([OrganizationNamesTest.txt](https://github.com/Metadata-Game-Changers/RORRetriever/blob/main/OrganizationNamesTest.txt)).\\n\\nThe
      command **RORRetriever -af OrganizationNamesTest.txt** uses the ROR\\naffiliation
      [API](https://ror.readme.io/docs/rest-api) to search for\\nRORs for these affiliations
      and gives this output to the terminal:\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656605115552_195954
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n
      \   2022-06-27 11:25:00:INFO:RORRetriever: Searching OrganizationNamesTest.txt
      for affiliations with Affiliation Strategy\\n    2022-06-27 11:25:00:INFO:RORRetriever:
      4 Input Affiliations\\n    2022-06-27 11:25:03:INFO:RORRetriever: 3 new RORs
      written to AffiliationAPI_RORData__20220627_11.tsv\\n    2022-06-27 11:25:03:INFO:RORRetriever:
      AffiliationAPI_RORData__20220627_11.tsv 3 RORs Found\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1656605115552_196034
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nMore details are written to
      a tab-separated file (converted to a table\\nhere):\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656605115552_200894 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\naffiliation\\n:::\\n:::\\n:::\\n:::\\n:::\\n\\nsearchString_Affiliation\\n\\nROR_Affiliation\\n\\norganizationLookupName_Affiliation\\n\\ncountry_Affiliation\\n\\nmatch_Affiliation\\n\\nchosen_Affiliation\\n\\nscore\\n\\nnumberOfResults_Affiliation\\n\\nvalid\\n\\nThe
      University of Alabama Libraries\\n\\nUniversity of Alabama\\n\\nhttps://ror.org/03xrrjk67\\n\\nUniversity
      of Alabama\\n\\nUnited States\\n\\nHEURISTICS\\n\\nTrue\\n\\n1.0\\n\\n9\\n\\nTrue\\n\\nArizona
      State University Library\\n\\nNo Match\\n\\n4\\n\\nFalse\\n\\nUC Berkeley Library\\n\\nUC
      Berkeley Library\\n\\nhttps://ror.org/01bndk311\\n\\nBerkeley Public Library\\n\\nUnited
      States\\n\\nCOMMON TERMS\\n\\nTrue\\n\\n0.9\\n\\n10\\n\\nTrue\\n\\nMIT Libraries\\n\\nMIT\\n\\nhttps://ror.org/047m6hg73\\n\\nManagement
      Intelligenter Technologien (Germany)\\n\\nGermany\\n\\nACRONYM\\n\\nTrue\\n\\n0.9\\n\\n18\\n\\nTrue\\n\\n*Table
      3. Search results from Affiliations\\\\_\\\\_TIMESTAMP.csv.*\\n\\n::: {#block-yui_3_17_2_1_1656605115552_200974
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe output data shows that
      between 4 and 18 results were found for each\\nof these affiliations and that
      RORs were identified for three. The\\norganizationLookupName_Affiliation column
      gives the name associated with\\nthe ROR. In the first row, this name clearly
      matches the organization\\nname in the input affiliation (The **University of
      Alabama** Libraries).\\nIn the other cases, the names suggest that either no
      match was chosen or\\nthe incorrect match was chosen.\\n\\nThere are two ways
      to find out what actually happened. First, the\\n**\\\\--details** option can
      be used to show details for all searches at\\nonce, i.e. **RORRetriever -af
      OrganizationNamesTest.txt \\\\--details** or\\nwe can run each affiliation one
      at a time which automatically shows\\ndetails.\\n\\n## Affiliation: **The University
      of Alabama Libraries** {#affiliation-the-university-of-alabama-libraries style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      command **RORRetriever -a \\\\\\\"The University of Alabama Libraries\\\\\\\"**\\nshows
      what happened for the affiliation \\\\\\\"The University of Alabama\\nLibraries\\\\\\\".
      There were 9 results returned and University of Alabama was\\nselected as the
      best result (score is 1 and chosen is True). Even though\\neverything went well
      in this case, it demonstrates the kind of\\nchallenges that occur when over
      100,000 organization names are being\\nsearched. First, many Universities have
      multiple campuses with very\\nsimilar names. There are also many cases where
      states have two\\nUniversities with names like \\\\\\\"University of Alabama\\\\\\\"
      and \\\\\\\"Alabama\\nState University\\\\\\\". In this case the algorithm overcame
      these challenges\\nto find the correct organization. Great job!\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1656605115552_202973 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n    2022-06-27 12:40:48:INFO:RORRetriever:
      1 Input Affiliations\\n                              substring  score matching_type
      \ chosen                       ror                                   organization

      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Like 2023, the increase during 2024 is dominated
      by one resource type. In this case, the number of Datasets showed an increase
      from ~2.7 million (a record) during 2023 to almost 14 million during 2024! Figure
      2 shows the % of the yearly total for each resource type to make it easier to
      compare distributions rather than raw numbers through time. Datasets made up
      72% of the new DOIs during 2024. This is the largest % for datasets since 2008
      and it appears that this trend will continue through 2025 with Datasets currently
      making up 85% of the 2025 DOIs. Note also that Figure 1 suggests that 2025 will
      be another record year for number of resources in DataCite.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

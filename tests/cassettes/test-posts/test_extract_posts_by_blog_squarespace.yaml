      / year in the Dryad\\nRepository. Note that the gap shown in Figure 4 is nearly
      filled.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1666022701440_45899 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n::::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nSix hundred and seventy (93%)
      of these datasets had affiliations in\\nDryad, i.e. collected as researchers
      submitted data to Dryad, so\\ndiscovering these DOIs contributed primarily to
      increasing connections\\nbetween datasets and papers rather than providing sources
      for new\\naffiliations.\\n\\n# Connecting Parties and Affiliations {#connecting-parties-and-affiliations
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nWhen the Dryad infrastructure changed
      during 2019 there was a\\n[significant effort to add affiliations and\\nidentifiers](https://ror.org/blog/2019-07-10-ror-ing-together-with-dryad/)\\nto
      the new Dryad metadata. The results of this effort are clear in\\nFigure 5 where
      the yearly count of affiliations is shown in grey and the\\ncount of affiliation
      identifiers is shown as yellow. Note sharp\\nincreases in both during 2019.\\n\\nMost
      of the affiliations in all of Dryad prior to 2019 were found in\\nCrossref metadata
      from many journals. The journal The American\\nNaturalist does not publish affiliations
      in Crossref, and so\\naffiliations and identifiers are essentially completely
      absent prior to\\n2019 (Figure 5).\\n\\nCurrently, the entire University of
      Chicago Press collection includes\\n453 unique affiliations that are used 1253
      times. The second\\nconnectivity improvement task was to find affiliations and
      identifiers\\nfor the parties that were missing them.\\n\\nThe connections to
      papers described above are critical for this effort\\nbecause they make it possible
      to search Crossref and Landing Pages for\\nauthor affiliations and identifiers.
      While author identifiers are rare\\nin these locations because of the focus
      on identifiers for corresponding\\nauthors, affiliations can be plentiful, many
      times existing for all\\nauthors. During 2021 and 2022, the number of affiliations
      matches the\\nnumber of parties, i.e. every affiliation is there. This reflects
      the\\nfact that affiliations are now required in Dryad metadata and a selector\\nhas
      been added to the data submission interface.\\n\\nTypically, searches for affiliations
      in Crossref are easier and more\\nsuccessful than landing page searches because
      of the structured and\\nstandardized metadata for articles and authors. In this
      case, however,\\nThe American Naturalist does not typically include affiliation\\ninformation
      in the Crossref metadata for their articles forcing the\\nsearch into the realm
      of landing pages with highly variable,\\ninconsistent, and fragile HTML encoding
      of affiliation information.\\nNevertheless, 801 unique affiliations used 1591
      times were found in\\nlanding pages.\\n\\n# Identifying Organizations {#identifying-organizations
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nOnce organizations are identified
      in affiliations, the final step in the\\nconnectivity improvements is finding
      identifiers, in this case RORs, for\\nthose organizations. This can be done
      using the\\n[affiliation](https://ror.readme.io/docs/rest-api#filtering) search\\nprovided
      by ror.org which is \\\"designed to identify an organization when\\ngiven a
      long search string that contains not just the organization\\\\'s\\nname, but
      also extraneous information such as address or the name of a\\ndepartment\\\".
      \_Even with this design, affiliation searches remain tricky\\nin some cases
      and the results typically need manual curation to check\\nand improve accuracy.
      Details of the affiliation search in specific\\nsituations can be viewed using\\n[RORRetriever](https://github.com/Metadata-Game-Changers/RORRetriever).\\nSearching
      affiliations for identifiers and curating the results resulted\\nin identification
      of 386 new RORs used 1503 times.\\n\\nFigure 8 compares the yearly affiliation
      (grey) and affiliation\\nidentifier (orange) counts after the search to the
      number of parties\\n(red). The gaps shown in Figure 5 have been nearly closed:
      the number of\\nmissing affiliations decreased from 1761 to 243 and the number
      of\\nmissing affiliation identifiers decreased from 1859 to 362.\\n:::\\n::::\\n:::::\\n\\n:::::

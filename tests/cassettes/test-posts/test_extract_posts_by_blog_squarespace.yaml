      2500w\"\nloading=\"lazy\" decoding=\"async\" data-loader=\"sqs\" width=\"1498\"\nheight=\"846\"
      />\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Re-Curation
      means \u201cCurate again\u201d. The process adds new content to\nrepository
      metadata to improve the metadata in several ways. It can be\nused in situations
      where existing metadata and users can benefit from\nnew content. in this talk
      we focus primarily on adding various kinds of\nidentifiers to metadata to improve
      compliance with the Nelson memo and\nconnectivity for the described resources.</p>\n</div></figcaption>\n</figure>\n:::\n::::\n:::::\n\n:::::
      {#block-yui_3_17_2_1_1677609382787_20814 .sqs-block .html-block .sqs-block-html

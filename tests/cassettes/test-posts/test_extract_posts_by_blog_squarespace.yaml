      metadata elements\\nrelated to Findability and Access, Interoperability, and
      Reusability\\n(AIR) in the DRUM repository.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1646694121820_12540 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nExamining metadata in layer
      2 of DRUM, we identified a number of\\nelements populated across many DRUM records
      but not populated in the\\nDataCite schema. These include elements in all four
      categories, shown in\\nTable 1. In particular, findability in full-text searches
      is improved by\\nadding abstracts and keywords to the records; funder search
      results are\\nimproved with funder names, identifiers, and award numbers; connections\\nto
      papers and other resources are made with ReferencedBy; and re-use is\\nsupported
      with license information and full-text technical information.\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1646694121820_12910 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n|                    |                                                                                     |\\n|--------------------|-------------------------------------------------------------------------------------|\\n|
      **Category**       | **Metadata Concepts**                                                               |\\n|
      Findable Essential | Abstract, Funder, Funder Project Identifier (Award Number),
      Re-source Type, Subject |\\n| Findable Support   | Dates, Funder Identifier,
      Funder Identifier Type                                    |\\n| AIR Essential
      \     | Dates, ReferencedBy, TechnicalInfo, Rights                                          |\\n|
      AIR Support        | Rights URI                                                                          |\\n\\n*Table
      1. Metadata concepts added to DataCite from DRUM.*\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1646694121820_13231
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe content of these elements
      was extracted from the DRUM records,\\ntranslated into the DataCite metadata
      schema, and used to update the\\nDataCite metadata. Figure 5 shows the evaluation
      results for the updated\\nrecords using the same criteria used with the original
      records. The\\ncompleteness over all categories improved from 15% to 32%. The
      Figure\\nshows visually striking improvements for many elements related to\\nFindability
      in the upper left, but the size of the increases in the\\nother categories,
      from \\\\< 10% to \\\\> 20% in two cases, are also\\nsignificant, particularly
      because these are categories that are\\ngenerally more difficult to populate.
      \_\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1646694121820_13602 .sqs-block

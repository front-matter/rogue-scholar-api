      />\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Figure 1.
      Completeness visualization for four FAIR use cases and\nscore for a repository
      that includes only the six mandatory elements and\nthe resource URL.</p>\n</div></figcaption>\n</figure>\n:::\n::::\n:::::\n\n:::::
      {#block-yui_3_17_2_1_1718662471545_76750 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nFigure
      1 shows the completeness visualization for a repository with only\nthe mandatory
      elements. Six of these elements occur in the Findable Text\nvisualization in
      the upper-left frame. Each of these elements is\ncomplete, i.e. in 100% of the
      records, so the radar plot connects points\nalong the outer edge of the plot.
      The Resource URL is required for\naccessibility, so it is included in the AIR
      Connections use case in the\nlower left. It is just one field by itself, so
      it appears as a single\nline from the center of the radar plot to the edge,
      like the Resource\nAuthor in the Findable Text use case.\n\nThese mandatory
      elements are ubiquitous across almost all repositories,\nso the scores shown
      in this Figure (Findable Text = 40%, AIR Connections\n= 6%, Findable Identifiers
      = AIR Contacts = 0) are baselines for\nrepository completeness. Together these
      result in an overall\ncompleteness score of 12%.\n\n# Average Metadata {#average-metadata
      style=\"white-space:pre-wrap;\"}\n\nIt is also helpful to know the completeness
      of a typical repository when\ninterpreting these data. Figure 2\u00a0 shows
      the completeness visualization\nfor the average repository including all 1.3
      million records in the\nentire dataset. The average number of records in each
      repository is\n3332.\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1718228221552_23760

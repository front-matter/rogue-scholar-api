      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Introduction {#introduction
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe Dryad [data publishing platform](https://datadryad.org/stash)
      and\\ncommunity have provided secure storage, curation, discovery and access\\nfor
      datasets associated with published scientific papers since 2008 and\\nnow holds
      nearly 50,000 datasets. The platform is supported by an active\\ncommunity of
      researchers, research organizations, and scientific\\njournals that submit data
      and support infrastructure development and\\nsustenance. Dryad also has a strong
      commitment to supporting open,\\nconnected science by using identifiers, particularly
      RORs, throughout\\nthe platform. In fact, Dryad has been a [leader in adoption
      of\\nRORs](https://metadatagamechangers.com/blog/2020/3/5/early-adopters-of-organizational-identifiers)\\nsince
      their [initial\\ndevelopment](https://ror.org/blog/2019-07-10-ror-ing-together-with-dryad/).\\n\\nThe
      concept of *connectivity* was introduced in a recent\\n[blog](https://metadatagamechangers.com/blog/2021/5/14/improving-domain-repository-connectivity-closing-the-circle)\\nthat
      demonstrated approaches for measuring and improving connectivity in\\nthe [UNAVCO
      data repository](https://www.unavco.org/), a domain\\nrepository embedded in
      the global geodetic community. Connectivity is\\ndefined, for some research
      object, as the number of existing identifiers\\n/ the total possible number
      of identifiers. This concept can be applied\\nto any kind of identifiers ([ORCID](https://orcid.org/)s
      and\\n[ROR](https://ror.org/)s in the UNAVCO example) and at multiple scales\\nfrom
      specific datasets and journal articles to entire repositories.\\n\\nThe UNAVCO
      example took advantage of the community of researchers that\\ncontribute data
      to the repository, use data from the repository, and\\npublish results using
      those data. This close-knit community includes\\nmany individuals and organizations
      that make multiple contributions, and\\nthis multiplicity could be used to spread
      identifiers across the\\nrepository once they were found. The UNAVCO repository
      also maintains a\\nlist of journal articles which provided another important
      source for\\nidentifiers of community members (individuals and organizations).\\n\\nThe
      Dryad community of academic and commercial members work together to\\npromote
      data publishing, curation, and preservation. These members have\\ndata \\\"collections\\\"
      within the Dryad platform that can include hundreds\\nof datasets submitted
      by researchers associated with the member or by\\nauthors of papers published
      by members. These collections may share\\ncommunity characteristics like those
      described above for UNAVCO and,\\ntherefore, they may offer opportunities for
      improving connectivity using\\nthe same approaches. In any case, most of these
      datasets have\\nconnections to papers that can also be mined for affiliations
      and\\nidentifiers.\\n\\n# The University of Chicago Press {#the-university-of-chicago-press
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nThree journals published by the [University
      of Chicago\\nPress](https://press.uchicago.edu/index.html) have associated datasets\\nin
      Dryad (The American Naturalist (782 datasets), Physiological and\\nBiochemical
      Zoology (13), and International Journal of Plant Sciences\\n(8)). The number
      of datasets submitted each year has grown steadily\\nsince 2008 (Figure 1),
      with a surge since 2019.\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1666021714775_34032

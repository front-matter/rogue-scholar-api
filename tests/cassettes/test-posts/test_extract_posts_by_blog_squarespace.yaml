      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Outputs - Search Details
      {#outputs---search-details style=\\\"white-space:pre-wrap;\\\"}\\n\\nSome details
      of the ROR algorithm response can be displayed using the\\n**\\\\--details**

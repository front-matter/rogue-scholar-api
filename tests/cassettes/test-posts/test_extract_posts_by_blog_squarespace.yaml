      black);\\n              \\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/84d840bc-054a-4d91-9214-eda79581bab8/metadataArcheology.png\\\"\\nstyle=\\\"display:block;object-fit:
      cover; width: 100%; height: 100%; object-position: 50% 50%\\\"\\ndata-stretch=\\\"false\\\"\\ndata-src=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/84d840bc-054a-4d91-9214-eda79581bab8/metadataArcheology.png\\\"\\ndata-image=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/84d840bc-054a-4d91-9214-eda79581bab8/metadataArcheology.png\\\"\\ndata-image-dimensions=\\\"1659x517\\\"

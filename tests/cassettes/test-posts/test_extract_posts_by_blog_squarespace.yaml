      {.sqs-block-content}\n::: {.sqs-html-content}\nFigure 2 shows the yearly distribution
      of objects by resourceType. I\nnoted earlier that so far this year, there were
      more Text resources than\nDatasets. The data shows that this is not that unusual
      with Text\nresources outnumbering Datasets during five of the eighteen years.\n\nMany
      of these resourceTypes show rather heterogeneous histories. For\nexample, note
      large influxes of Images during 2010 and 2019,\nPhysicalObjects during 2017,
      and Preprints during 2022. These provide\ninteresting stories for further investigation
      and understanding.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1653840357116_42397

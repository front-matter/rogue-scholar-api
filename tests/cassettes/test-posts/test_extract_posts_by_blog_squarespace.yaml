      id=\"block-yui_3_17_2_1_1666021714775_36702\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Current Connectivity
      (Baseline)</h2><p class=\"\" style=\"white-space:pre-wrap;\">Establishing a
      baseline is critical when measuring connectivity as it provides something to
      compare improvements against. Figure 3 compares the number of related articles
      / year (blue) to the number of parties (red-dashed). Prior to 2019, all datasets
      have related articles and the curves are superimposed, i.e. no related articles
      are missing. After 2019, the number of related articles drops off sharply. Between
      2019 and 2022, over 600 related articles are missing (grey gap in Figure 4).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1726521548293_29886\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Conclusions</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The NSF Public Access Repository
      (PAR) was created to increase access to peer-reviewed, published journal articles
      and juried conference papers resulting from NSF funded research and to preserve
      the content of those publications for future access. An important goal of this
      effort is to collect and preserve as much of the record as possible.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">The INFORMATE Project has explored the global
      research infrastructure to help understand PAR coverage and explore the possibility
      of using that infrastructure to supplement PAR content. PAR content is provided
      by NSF investigators during their award periods. CHORUS reports that contain
      all published resources in Crossref that acknowledge NSF support were used to
      represent theglobal research infrastructure.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">PAR
      is designed to support direct user interaction rather than programmatic access
      using an API, so an approach was developed for checking whether an award \u2013
      DOI pair from CHORUS is included in PAR. This approach was used to check over
      300,000 DOIs associated with ~50,000 awards. The results indicate that, for
      this test set, many published papers (~60%) that are funded by NSF are not included
      in PAR, suggesting that processes that can help those investigators could help
      PAR improve completeness.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      approach we have developed here can provide that help by searching the global
      research infrastructure to find published works and presenting those works to
      the investigator during the submission process for confirmation. The data presented
      here suggests that this could significantly improve the PAR content and, subsequently,
      the understanding of the impact of NSF funding.</p><h1 style=\"white-space:pre-wrap;\">References</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">Bates, J., Lin, Y.-W., and Goodale,
      P. (2016). Data journeys: Capturing the socio-material constitution of data
      objects and flows. In Big Data and Society (Vol. 3, Issue 2, p. 205395171665450).
      SAGE Publications.<a href=\"https://doi.org/10.1177/2053951716654502\" target=\"\">
      https://doi.org/10.1177/2053951716654502</a>&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Habermann,
      T., Jones, J., Packer, T., and Ratner, H. (2023). INFORMATE: Metadata Game Changers
      and CHORUS Collaborate to Make the Invisible Visible. Front Matter. https://doi.org/10.59350/yqkat-59f79<br></p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div></div></div></div>","excerpt":"<p>Comparison
      of content from the global research infrastructure retrieved from CHORUS and
      the NSF Public Access Repository indicates that using current infrastructure
      effectively could significantly increase PAR content and, subsequently, our
      understanding of the impact of NSF funding across many domains.</p>","customContent":null,"likeCount":0,"commentCount":0,"publicCommentCount":0,"commentState":1,"unsaved":false,"author":{"id":"52ffa417e4b008058a4648eb","displayName":"Ted

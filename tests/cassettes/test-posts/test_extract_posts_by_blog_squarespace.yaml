      Game Changers attended the Fall Meeting of the American Geophysical Union, chairing
      a session and presenting <a href=\"https://agu.confex.com/agu/fm23/meetingapp.cgi/Search/0?page=1&amp;searchterm=Metadata%20Game%20Changers&amp;size=10&amp;sort=Relevance\">two
      presentations and a poster</a>.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      <a href=\"https://doi.org//10.5281/zenodo.10397364\">presentation</a> given
      by Ted Habermann focused on how repository re-curation could help repositories
      of all kinds respond to the guidance in the <a href=\"https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-access-Memo.pdf\">OSTP
      Public Access Memo</a> published during August 2022. One of the highlights was
      showing the result of the Dryad affiliation and ROR re-curation effort.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

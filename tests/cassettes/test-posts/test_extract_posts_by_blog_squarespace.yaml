      {#block-yui_3_17_2_1_1718726643931_51863 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nWhile
      repository size varies considerably and completeness decreases\\nslowly as the
      number of records increases, Figure 3 shows that examples\\nwith above average

      {.sqs-block-content}\n::: {.sqs-html-content}\n## Project Connectivity {#project-connectivity
      style=\"white-space:pre-wrap;\"}\n\nConnectivity is a concept that has been
      applied to DataCite metadata\nprimarily as a measure of identification for potential
      connections.\nMetadata with identifiers for people, organizations, and related
      objects\nare said to be well connected.\n\n\u00a0\n\nThe DataCite project metadata
      was examined for connectivity and the\nresults, shown in Figure 2, indicate
      that connectivity varies widely\nover the project records. The gdcc.odum-library
      and cos.osf repositories\ninclude Resource Author Affiliation Identifiers, the
      cos.osf and\ncern.zenodo repositories include funder and award identifiers,
      and the\ncern.zenodo repository includes Resource Contact identifier metadata.
      As\nshown above, cern.zenodo and tcl.tacc include related identifiers with\nmany
      relation types. Identifiers included in more than two repositories\nare not
      shown here. That includes resource Resource Author Identifiers,\nincluded in
      four repositories, and Resource Author Affiliations,\nincluded in five repositories.\n:::\n::::\n:::::\n\n:::::
      {#block-yui_3_17_2_1_1683491395638_31902 .sqs-block .image-block .sqs-block-image

      id=\"block-yui_3_17_2_1_1703534173413_29490\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">One
      of our goals is to help increase visibility by looking more deeply into the
      data while exposing it to users, a process termed <a href=\"https://en.wikipedia.org/wiki/Informating\"><span
      style=\"text-decoration:underline\">informating</span></a>. In this blog post
      we focus on the CHORUS Data Journeys.</p><h1 style=\"white-space:pre-wrap;\">Three
      Reports \u2013 Three Journeys</h1><p class=\"\" style=\"white-space:pre-wrap;\">The
      CHORUS reports we are focusing on provide an overview of metadata for journal
      articles in Crossref (the All Report), authors (the Author Affiliation Report),
      and datasets in DataCite (the Dataset Report). All together there are 83 metadata
      elements that represent 51 documentation concepts included in these three reports.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Figure 2 shows the three reports
      considered, the documentation concepts they include, and the sources of the
      metadata. Some elements, near the center of the Figure, are shared by and connect
      all three reports and some, in the upper right), are shared by the All Report
      and the Authors Report.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Figure 1. Metadata completeness for FAIR use
      cases in university repositories at DataCite. The Y-axis shows the number of
      repositories, and the X-Axis shows the completeness level. The completeness
      is highest for the Text use case because of mandatory DataCite metadata fields
      and decreases for all other use cases the correspond to the A, I, and R in FAIR.</p><h1
      style=\"white-space:pre-wrap;\">Consistency of Funder Metadata</h1><p class=\"\"
      style=\"white-space:pre-wrap;\">Consistent metadata is critical within and across
      repositories to correctly identify connections between research objects of many
      kinds. With the goal of characterizing contributions from specific awards, we
      searched text award metadata in CHORUS retrievals from Crossref to find NSF
      award numbers. We were successful in identifying award numbers for 93% of the
      awards. However, this leaves almost 32,000 free text award descriptions for
      which award numbers could not be identified (Figure 2). Almost half of these
      are errors in the length of the provided award numbers, i.e. they are shorter
      or longer than the required seven digits. In other cases, award titles are provided
      instead of identifiers, or apparently random text.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      {#block-yui_3_17_2_1_1652884048021_20424 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nThe [DataCite JSON\\nResponse](https://blog.datacite.org/introducing-datacite-json/)
      includes\\ndata for 18 facets for each query done using the DataCite API. For\\nexample,
      this landslide query includes the data for the Resource Types\\nfacet in a data
      structure that looks like this for the first two rows:\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1652885144668_7024 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n    \\\"resourceTypes\\\":
      [\\n        {\\n            \\\"id\\\": \\\"dataset\\\",\\n            \\\"title\\\":
      \\\"Dataset\\\",\\n            \\\"count\\\": 3770\\n        },\\n        {\\n
      \           \\\"id\\\": \\\"text\\\",\\n            \\\"title\\\": \\\"Text\\\",\\n
      \           \\\"count\\\": 1589\\n        },\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1652885144668_7106
      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nIndicating that the full query
      result contains 3,770 Datasets and 1,589\\nText resources, as shown in the sidebar
      of Figure 1.\_\\n\\nKeep in mind that these facets are calculated for every
      query done using\\nthe API, so, for example, a query for all resources with\\nresourceTypeGeneral
      = \\\"OutputManagementPlan\\\" gives the facet results for\\nall OutputManagementPlans
      in DataCite, i.e. when they were registered,\\nwho registered them, what affiliation
      identifiers they contain, and many\\nothers (there are 18 facets calculated
      for each query). One facet gives\\nthe counts of the resources in the ten repositories
      that have the most\\nOutputManagementPlans (only the top ten values of each
      facet are\\nretrieved. Fortunately, this covers almost everything in many cases
      and\\ngives a useful overview in the others). For example, I used this result\\nto
      find DataCite members that were using\\n[OutputManagementPlans](https://metadatagamechangers.com/blog/2021/12/2/dois-for-output-management-plans)\\nso
      I could understand how they were using them.\\n\\nAs described above, the facet
      results are returned in the query as a\\nlist of dictionaries. I find it helpful
      to calculate a few summary\\nstatistics from this list. For example, the \\\"clients\\\"
      facet for\\nPhysicalObjects gives us the ten repositories with the most\\nPhysicalObjects:\\n:::\\n:::\\n:::\\n\\n:::
      {#block-yui_3_17_2_1_1652884048021_21706 .sqs-block .code-block .sqs-block-code
      block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n    \\\"clients\\\": [\\n
      \       {\\\"id\\\": \\\"fao.itpgrfa\\\", \\\"title\\\": \\\"International Treaty
      on Plant Genetic Resources for Food and Agriculture\\\", \\\"count\\\": 1084243},\\n

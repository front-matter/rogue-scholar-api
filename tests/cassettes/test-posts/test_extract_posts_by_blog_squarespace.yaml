      {.sqs-block-content}\n::: {.sqs-html-content}\nThe \"registered\" facet data
      for these resource types, shown in Table 2,\nreveal several interesting patterns:\n\n1.  The
      new resource types have been used over 1.3 million times (sum of\n    NumberOfRecords).\n\n2.  Most
      of the types were assigned to items registered over ten years\n    (registered_number
      = 10), indicating that repositories updated\n    previously registered DOIs
      with new types (an important prerequisite\n    for metadata evolution).\n\n3.  Preprint
      is by far the most used of the new types, accounting for\n    71% of the items
      (green cell in NumberOfRecords and\n    registered*\\_*total).\n\n4.  The vast
      majority of preprint DOIs (929,124) were registered during\n    2022 (registered_max
      and registered).\n\n5.  Repositories have already registered more items with
      five new types\n    (ConferencePaper, Dissertation, JournalArticle, Preprint,

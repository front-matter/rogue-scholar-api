      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\nFigure
      3 shows the details of the completeness improvements accomplished\nby this repository
      in the Findable Identifiers and AIR Contacts use\ncases (light green in Figure

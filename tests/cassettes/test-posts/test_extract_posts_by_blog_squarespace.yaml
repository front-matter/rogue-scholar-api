      .sqs-block .html-block .sqs-block-html block-type=\"2\"}\n:::: {.sqs-block-content}\n:::
      {.sqs-html-content}\n## Ted Habermann and Erin Robinson, Metadata Game Changers
      {#ted-habermann-and-erin-robinson-metadata-game-changers style=\"white-space:pre-wrap;\"}\n\nCite
      this blog as: Habermann, T. and Robinson, E., (2024). FAIR DataCite\nMetadata
      - University and College Bright Spots. Front Matter.\nhttps://doi.org/10.59350/v6enq-99z90\n\n#
      Introduction {#introduction style=\"white-space:pre-wrap;\"}\n\nThe FAIR Principles
      cover a broad spectrum of repository activities from\nmetadata content to repository
      practices and interactions with user\ncommunities, but they do not include much
      guidance on specific metadata\nelements.\u00a0\u00a0 \u00a0Principles F2 (data
      are described with rich metadata) and\nR1 (metadata have a plurality of accurate
      and relevant attributes)\nmention metadata specifically, but responsibility
      for identifying\nspecific metadata elements that support FAIR data is left to
      community\nstandards (Principle R1.3).\n\nA community convention for FAIR DataCite
      metadata was proposed several\nyears ago (Habermann, 2019). Table 1 shows that
      convention as groups of\ndocumentation concepts selected to support four use
      cases related to the\nFAIR Principles. Documentation concepts are independent
      concepts that\ncan be mapped to many metadata dialects (Gordon and Habermann,
      2018).\nThe concepts in Table 1 map to 1) specific DataCite elements, e.g.,\ntitle,
      2) to relatedIdentifier.relationTypes, e.g., DocumentedBy, or 3)\nto contributorTypes,
      e.g., Distributor. See Habermann, 2024d for more\ndetails.\n:::\n::::\n:::::\n\n:::::::::::::::::::::::::::::::::::::
      {#block-yui_3_17_2_1_1718228221552_21322 .sqs-block .code-block .sqs-block-code
      block-type=\"23\"}\n:::::::::::::::::::::::::::::::::::: {.sqs-block-content}\n::::::::::::::::::::::::::::::::::

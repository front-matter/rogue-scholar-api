      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Over 500 occurrences of HasPart that were used
      for physical samples were not shown in Figure 4 so others could be seen more
      clearly.</p><p class=\"\" style=\"white-space:pre-wrap;\">In addition to relationTypes,
      RelatedIdentifiers in the DataCite Metadata Schema includes a resourceTypeGeneral
      element that gives the type of the related resource. This element is useful
      for understanding the kind of resources that make up the project and potential
      connections between them. This element is rare in the current metadata, occurring
      in only three repositories.</p><p class=\"\" style=\"white-space:pre-wrap;\">Many
      project metadata discussions focus attention on the importance of connections
      to people, organizations, funders, and other resources and we have shown here
      that connection capabilities exist in the DataCite schema, these metadata generally
      do not take advantage of them. Half of the repositories include identifiers
      for people and eleven of forty-two of the repositories include relatedIdentifiers.&nbsp;</p><h1
      style=\"white-space:pre-wrap;\">Conclusions</h1><p class=\"\" style=\"white-space:pre-wrap;\">We
      are in the early days of using DataCite metadata to identify, describe and connect
      projects and we are exploring how this might be done effectively in the metadata
      and how the DataCite infrastructure can support project use cases. A small number
      of repositories are creating project metadata, but they may provide a helpful
      baseline for future work that will take place as Project becomes a standard
      resourceTypeGeneral.</p><p class=\"\" style=\"white-space:pre-wrap;\">The content
      of these records is similar to that of most DataCite records, the mandatory
      elements are complete and several other descriptive elements, i.e. Abstract,
      Keywords) are common. These elements serve the primary DataCite use cases, identification
      and citation, well, but other content is needed for other expected use cases.</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Many project metadata discussions
      focus attention on the importance of connections to people, organizations, funders,
      and other resources. Connection capabilities exist in the DataCite schema, but
      the metadata examined here generally do not take advantage of them. Half of
      the repositories include identifiers for people and only eleven of forty-two
      of the repositories include relatedIdentifiers.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Describing
      projects with structured metadata of any kind requires a considerable evolution
      of how we think about metadata capabilities and use cases. DataCite and Metadata
      Game Changers are partnering on a project funded by the Richard Lounsbery Foundation
      titled \u201CAdvancing Open Science Infrastructure in Natural Sciences Through
      Collaborative Innovation Service Development\u201D which is aimed at exploring
      how several new DataCite resource types: Instrument and Project, might be used
      across multiple domains. This project will build on community experience and
      input during two virtual community dialog sessions this fall. All interested
      parties are welcome. Please let us know, join our dialogs (soon to be announced),
      comment below, or send me an email, if you are interested in providing ideas
      and input.&nbsp;</p><h1 style=\"white-space:pre-wrap;\">Things Have Changed!</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">One of the things that stood out
      when I first wrote this blog is that the nascent project records we have been
      developing for Metadata Game Changer projects were the only ones that included
      relatedIdentifiers with \u201CIsCitedBy\u201D relationTypes, a small blip near
      the bottom of Figure 2. We chose IsCitedBy because we hoped that articles and
      other resourceTypes that were related to the projects would cite them in their
      references and those citations would define the connections. </p><p class=\"\"
      style=\"white-space:pre-wrap;\">The well-known challenges citing datasets, software,
      and other resourceTypes, clearly indicate that this is a long, aspirational
      road and the data clearly show that others have chosen HasPart for defining
      these relationships, so we updated all of our relationships from IsCitedBy to
      HasPart. Our thinking is that if a resource is created by the project, typically
      by the project owner and likely funded by the same award, HasPart is the best
      choice. If research objects created outside of the project cite it, then IsCitedBy
      still makes sense. If the community agrees, perhaps this becomes part of the
      guidance to be developed for projects in DataCite.</p><p class=\"\" style=\"white-space:pre-wrap;\">Also,
      the Community Dialog on project metadata in DataCite has now been scheduled
      for October 15, 22:00 GMT. <a href=\"https://datacite.org/event/persistent-identifiers-for-projects-community-dialogue/\">Registration
      is now available</a>. </p><h1 style=\"white-space:pre-wrap;\">Acknowledgements</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">This work is funded by a Richard

      class=\"divTableCell\"></div>\n            <div class=\"divTableCell\">C</div>\n        </div>\n\n    </div>\n</div></div></div><div
      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1726521548293_23647\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Table 2 also includes twenty-four DOIs associated
      with the award number 1314642 from the CHORUS All Report from early 2024. DOIs
      found in PAR and CHORUS are marked with C&amp;P in the source column and those
      found only in CHORUS are marked with a C. These results clearly indicate that
      many DOIs that acknowledge funding by NSF in the literature and are, therefore,
      in CHORUS, do not get included in PAR. How can these missed DOIs be identified
      across the entire dataset?</p><h1 style=\"white-space:pre-wrap;\">Comparing
      CHORUS and PAR DOIs</h1><p class=\"\" style=\"white-space:pre-wrap;\">PAR and
      CHORUS have very different data journeys, so it is not surprising that they
      include different DOIs. The PAR search interface makes it possible to query
      for connections between awards and DOIs using URLs with the form: <a href=\"https://par.nsf.gov/search/term:%5bawardID%5d/identifier:%5bDOI\">https://par.nsf.gov/search/term:[<strong>awardID</strong>]/identifier:[<strong>DOI</strong></a>].
      If the award number and DOI are connected in PAR, this URL returns information
      about the DOI as formatted HTML text in the search result. If the award number
      and DOI are not associated, that text is missing, so the total number of bytes
      returned is smaller. Thus, the existence of the award-DOI connection could be
      tested using the response length. </p><p class=\"\" style=\"white-space:pre-wrap;\">We
      tested this hypothesis using this URL pattern with DOIs found in CHORUS for
      ~50,000 awards and examining response lengths. Figure 5 shows that two distinct
      groups emerge from these data. The largest group, which includes over 180,000
      URLs, has response lengths between 225,500 and 226,000 bytes. The second group
      is more variable, with lengths distributed over a much larger range, 269,500
      to 274,500 bytes. There is a clear gap between these two groups.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">This is the behavior we would expect if the
      awards/DOIs in the first group are not included in PAR. They all have essentially
      the same response, just the framework for the page without any article information.
      The queries for awards and associated DOIs have much more variable lengths resulting
      from the HTML describing the DOI. The data show that there are substantially
      more DOIs in the first group, not associated with awards in PAR.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

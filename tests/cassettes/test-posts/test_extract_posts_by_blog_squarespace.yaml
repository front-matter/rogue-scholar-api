      \ <h2 style=\\\"white-space:pre-wrap;\\\">Ted Habermann and Erin Robinson, Metadata
      Game Changers</h2><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Cite
      this blog as: Habermann, T. and Robinson, E., (2024). FAIR DataCite Metadata
      - University and College Bright Spots. Front Matter. https://doi.org/10.59350/v6enq-99z90</p><h1
      style=\\\"white-space:pre-wrap;\\\">Introduction</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      FAIR Principles cover a broad spectrum of repository activities from metadata
      content to repository practices and interactions with user communities, but
      they do not include much guidance on specific metadata elements.&nbsp;&nbsp;
      &nbsp;Principles F2 (data are described with rich metadata) and R1 (metadata
      have a plurality of accurate and relevant attributes) mention metadata specifically,
      but responsibility for identifying specific metadata elements that support FAIR
      data is left to community standards (Principle R1.3). </p><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">A community convention for FAIR DataCite
      metadata was proposed several years ago (Habermann, 2019). Table 1 shows that
      convention as groups of documentation concepts selected to support four use
      cases related to the FAIR Principles. Documentation concepts are independent
      concepts that can be mapped to many metadata dialects (Gordon and Habermann,
      2018). The concepts in Table 1 map to 1) specific DataCite elements, e.g., title,
      2) to relatedIdentifier.relationTypes, e.g., DocumentedBy, or 3) to contributorTypes,
      e.g., Distributor. See Habermann, 2024d for more details.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Ted Habermann, Metadata
      Game Changers</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Cite
      this blog as Habermann, T. (2024). Re-Curating the Gump South Pacific Field
      Station. Front Matter. <a href=\\\"https://doi.org/10.59350/zw0x7-dgk35\\\"
      target=\\\"_blank\\\">https://doi.org/10.59350/zw0x7-dgk35</a>.</p><h1 style=\\\"white-space:pre-wrap;\\\">Introduction</h1><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The Gump South Pacific Field
      Station is celebrating forty years of science in and around the island of Mo\u2019orea
      in French Polynesia. During that time the field station has supported a vibrant
      community of researchers from all over the world. Identifying those researchers
      and their affiliated organizations uniquely and unambiguously facilitates connecting
      contributions these researchers have made to the growing understanding of the
      Mo\u2019orea Ecosystem and others like it around the world.</p><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">During the last several decades, the Open
      Research and Contributor Identifier (<a href=\\\"https://orcid.org/\\\">ORCID</a>)
      and the Research Organization Registry (<a href=\\\"https://ror.org/\\\">ROR</a>)
      have been developed to help address challenges related to unambiguous identification
      of researchers, research organizations, and related research outputs. Like domain
      repositories, the Gump Field Station community has many characteristics that
      facilitate retroactive additions of identifiers and other metadata improvements,
      i.e. repository re-curation, described by Habermann 2023 and 2024. In this blog
      we describe an example of how these re-curation processes can be applied to
      improve connectivity across research outputs from Gump community members.</p><h1
      style=\\\"white-space:pre-wrap;\\\">Finding Works in ORCID Profiles</h1><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">ORCID profiles are collections of research
      outputs and other information related to individuals with ORCIDs. Publicly available
      items on these profiles can be searched using the <a href=\\\"https://info.orcid.org/documentation/api-tutorials/api-tutorial-searching-the-orcid-registry/\\\">ORCID
      API</a>. We focused this pilot on five active community members, and Erin Robinson
      of Metadata Game Changers who is currently working with this community on a
      variety of information management problems, including re-curation. These individuals
      have nearly 400 items in their in their ORCID profiles (Table 1). Almost 60%
      of these were submitted by Scopus-Elsevier, Crossref or DataCite. These provide
      \ a dataset of works to serve as a Gump proxy for bibliographies of related
      works collected by many field stations (LTER 2024).</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

      class=\\\"sqs-block-content\\\">\\n\\n<div class=\\\"sqs-html-content\\\">\\n
      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The re-curation had
      significant impact on the DOIs that include some (yellow) or no (red) identifiers
      &nbsp;in the baseline. The percentage of DOIs with no identifiers decreased
      to 1% for both identifiers while DOIs with some identifiers (yellow) increased
      from 27 to 81% for ORCIDs and from 1 to 63% for organizations. Of course, the
      end goal is to affect these increases in the complete category (green), but
      even starting with only six researchers we were able to take a large initial
      step forward.</p><h1 style=\\\"white-space:pre-wrap;\\\">Conclusions</h1><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Increasing connectivity is
      an important step towards building collections of discoverable research results
      in communities studying particular subjects or ecosystems. The Gump South Pacific
      Field Station has been a focus of research attention for nearly forty years
      and many researchers and research organizations have contributed to building
      a large corpus of relevant knowledge. Identifiers for people (ORCIDs) and organizations
      (RORs) are critical for connecting results across this corpus.</p><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">As in many communities, the Gump community
      includes some very active researchers that have long histories including many
      collaborations and contributions. A proxy corpus of research outputs from their
      ORCID profiles demonstrated some of the challenges related to adding identifiers
      to the metadata for these works, primarily multiple spellings of researcher
      and organization names and missing identifiers. A re-curation process standardized
      these names and added appropriate identifiers to the metadata. Connectivity
      was measured before and after this re-curation and the number of DOIs without
      any identifiers was decreased from ~60% to 1% for ORCIDs and RORs, leaving 99%
      of the DOIs in the corpus with some identifiers.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">These
      results suggest that considerable improvements can be made in connecting published
      research works into coherent, connected collections using open persistent identifiers.
      Most of the metadata in this collection is managed by journals that published
      the papers, but implementing these improvements will require collaborative efforts
      across many individuals, communities and organizations. The Collaborative Metadata
      Enrichment Taskforce (<a href=\\\"https://www.cometadata.org/\\\">COMET</a>)
      has recently initiated work towards understanding the nature of that work and
      outlining a framework for making that work possible. Communities like the Gump
      community will benefit as that framework comes to fruition.</p><h1 style=\\\"white-space:pre-wrap;\\\">References</h1><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Habermann, T. (2023). Improving
      Domain Repository Connectivity. In Data Intelligence (Vol. 5, Issue 1, pp. 6\u201326).
      MIT Press. https://doi.org/10.1162/dint_a_00120</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Habermann,
      T. (2024) Sustainable Connectivity in a Community Repository. In Data Intelligence

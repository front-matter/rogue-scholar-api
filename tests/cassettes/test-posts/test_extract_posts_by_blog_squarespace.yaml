      id=\"block-yui_3_17_2_1_1653840357116_41846\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Figure
      2 shows the yearly distribution of objects by resourceType. I noted earlier
      that so far this year, there were more Text resources than Datasets. The data
      shows that this is not that unusual with Text resources outnumbering Datasets
      during five of the eighteen years.</p><p class=\"\" style=\"white-space:pre-wrap;\">Many
      of these resourceTypes show rather heterogeneous histories. For example, note
      large influxes of Images during 2010 and 2019, PhysicalObjects during 2017,
      and Preprints during 2022. These provide interesting stories for further investigation

      id=\"block-3172e2d28995f531bd24\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Introduction</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The <a href=\"https://schema.datacite.org/meta/kernel-4.4/\">DataCite
      Metadata Schema</a> has <a href=\"https://metadatagamechangers.com/blog/2021/1/11/fair-datacite-metadata-evolution\">evolved
      considerably</a> over more than a decade and now includes a variety of metadata
      elements, resource types, related resources, and contributor types in millions
      of metadata records from over 2000 repositories. The DataCite Metadata Working
      Group has overseen this evolution and works with DataCite members and the DataCite
      Board to chart the path forward for the metadata schema. Understanding how DataCite
      metadata is currently being used provides critical background for this group.
      I will describe how the DataCite metadata facets help me improve my understanding
      of DataCite metadata usage in this blog and introduce some software that can
      help you answer your questions about DataCite metadata usage.</p><h1 style=\"white-space:pre-wrap;\">Facets</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">A facet is a metadata element, usually
      from a controlled list, that provides counts of records in a query result with
      particular values for the metadata element. Figure 1 shows how two facets are
      used in DataCite to provide information about search results. The \u201CRegistration
      Year\u201D facet shows how many results of this \u201C<a href=\"https://search.datacite.org/works?query=Landslide\">Landslide</a>\u201D
      query were registered in each year between 2013 and 2022, i.e. 1436 registered
      in 2021, and the \u201CResource Types\u201D facet shows that the majority of
      the resources found in the search (3770) were datasets. Scrolling down in the
      <a href=\"https://search.datacite.org/works?query=Landslide\">search result</a>
      shows the organizations with identifiers that created these resources. These
      facets provide information about the history, resource type, and repositories
      in the DataCite community that hold information about landslides. How can they
      help us understand the bigger picture of metadata usage?</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      {.sqs-block-content}\n::: {.sqs-html-content}\nCHORUS retrieves metadata from
      multiple sources, indicated by the colors\nin Figure 2, and combines them in
      these reports. Understanding the\njourneys the data take through the global
      research infrastructure is\ncritical to understanding how the data can be used
      (Figure 3).\n\nThe CHORUS Data Journeys start with funding agencies (with Funder\nIdentifiers)
      supporting researchers (with ORCIDs) that write journal\narticles and create
      datasets. The articles are published in scientific\njournals that send metadata
      to Crossref and create a digital object\nidentifier (DOI) for the article. Some
      researchers also create or\ncollect data and register those data with DataCite
      to receive a dataset\nDOI. These identifiers and the metadata associated with
      them are the\nlifeblood of the infrastructure and of CHORUS.\n:::\n::::\n:::::\n\n:::::

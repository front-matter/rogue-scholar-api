      class=\"image-caption-wrapper\">\n            <div class=\"image-caption\"><p
      class=\"\" style=\"white-space:pre-wrap;\">Figure 3. Overall completeness scores
      vs. repository size for 387 university and college repositories. The line shows
      the average score of 23%. Repositories at 14,500 are repositories with &gt;

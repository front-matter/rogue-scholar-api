      Affiliation identifier homogeneity in university\nrepositories.</p>\n</div></figcaption>\n</figure>\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1656021374536_12196 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nTogether these data show that
      most university repositories currently\nhave very homogeneous affiliations and
      organizational identifiers. This\nis not surprising as these repositories principally
      serve researchers in\ntheir institutions as authors. At the same time, many
      research objects\nare created by researchers from multiple institutions. These
      data can\nprovide some insight into how identifiers can be used as an indication\nof
      collaboration across multiple universities and, therefore, to\npopulate connections
      in the [PID\nGraph](https://blog.datacite.org/introducing-the-pid-graph/).\n\nFigure
      5 compares the number of affiliations in the university\nrepositories with the
      number of organizational identifiers as green\nboxes. If **all** affiliations
      were accompanied by identifiers, the\ngreen boxes would fall on the dashed line
      of equality (true for 22 of\nthe repositories with identifiers). Repositories
      without identifiers\nappear as boxes on the x-axis.\u00a0\n\nThe red diamonds
      show the number of occurrences of the most common\nidentifier in the repository,
      typically the hosting institution. The\ndifference between the green boxes and
      the associated red diamonds is\nthe number of identifiers in each repository
      for collaborating\ninstitutions.\n\nFor example, the repository with the most
      identifiers (1262) is the\nUniversity of California, Davis (UCD, cdl.ucd). Of
      these, 795 are\n<https://ror.org/05rrcem69>, the ROR for UCD, identified as
      \"Hosting\nInstitution\". The other 467 identifiers are from 228 other\norganizations,
      identified as \"Collaborators\". A second example is the\nUniversity of Leeds
      (bl.leeds) with 472 occurrences of\n<https://ror.org/024mrxd33>, the ROR for
      the University of Leeds, and\n120 other identifiers.\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1656021374536_12947

      \ <h1 style=\\\"white-space:pre-wrap;\\\">Finding Works Metadata</h1><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">Works in ORCID profiles all have DOIs, so
      the list of works provides a list of DOIs that can be searched for related metadata.
      Papers co-authored by multiple individuals overlap in the counts in Table 1,
      so the dataset included only 239 unique DOIs. Crossref and DataCite were searched
      for metadata related to these DOIs, yielding a set of 172 works with 1169 unique
      author names that occurred 2020 times.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

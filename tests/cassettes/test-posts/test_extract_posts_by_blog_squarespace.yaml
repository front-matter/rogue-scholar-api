      Foundation (NSF-CBET-1454259)) to long\\nparagraphs describing complex funding
      from multiple sources through\\nmultiple awards to multiple authors: (Funding
      support for collection and\\nanalysis of syndromic surveillance data comes from
      the National\\nInstitute of Health (R01 AI058715, R01 AI120810 and R00 HD057992),\\nNational
      Science Foundation (LTREB-1052693), Arcus Foundation, USFWS\\nGreat Ape Conservation
      Fund, Morris Animal Foundation (D10ZO-902),\\nUniversity of Minnesota Consortium
      on Law and Values in Health,\\nEnvironment, and the Life Sciences, University
      of Minnesota Doctoral\\nDissertation Fellowship and Lincoln Park Zoo.)\\n\\nAs
      mentioned above, the first challenge is to find funder names in these\\ndata.
      This is the first step towards finding persistent identifiers for\\nthese funders.
      These two steps were combined using the [ROR affiliation\\nsearch\\nAPI](https://ror.org/blog/2019-11-25-untangling-affiliation-strings/)\\nwhich
      finds organizations (i.e. funders) that have RORs in simple\\ndescriptions.
      The current crosswalk between RORs and [Crossref Funder\\nIDs](https://www.crossref.org/services/funder-registry/)
      includes over\\n12,000 items so identifying RORs is also finding FundRef IDs.
      Several\\ncommon characteristics of funder descriptions cause problems with
      this\\napproach. First, many descriptions include funder acronyms instead of\\nfunder
      names, i.e. NSF instead of National Science Foundation. As\\ndescribed in\_
      [Acronyms Are Definitely Not\\nEnough](https://metadatagamechangers.com/blog/2021/7/16/acronyms-are-definitely-not-enough)\\nthis
      leads to a significant number of incorrect RORs. For example, the\\nacronym
      'NSF' yields RORs for six organizations:\\n:::\\n:::\\n:::\\n\\n::: {#block-yui_3_17_2_1_1643844213058_19353
      .sqs-block .code-block .sqs-block-code block-type=\\\"23\\\"}\\n::: {.sqs-block-content}\\n|

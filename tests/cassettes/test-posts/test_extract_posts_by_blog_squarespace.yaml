      class=\\\"sqs-block-content\\\">\\n\\n<div class=\\\"sqs-html-content\\\">\\n
      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">These conventions alone
      don\u2019t tell us how FAIR metadata are or when aggregated, how FAIR a particular
      repository is, but they can provide a framework for measuring metadata completeness
      as a first step in metadata improvement (Gordon and Habermann, 2018). We used
      these conventions as a guide to measure FAIRness of DataCite metadata in over
      1400 repositories (Burger et al., 2021; Habermann, 2021a) and to measure FAIRness
      for ~1.3 million DataCite metadata records collected from repositories associated
      with almost 400 universities and colleges worldwide during January 2024. Habermann
      (2024a, b, c) showed that most of these repositories focus on providing the
      six mandatory DataCite elements required to get a DOI, a behavior which is consistent
      with the initial intent of the DataCite schema to support resource identification
      and citation. Despite this intent, the DataCite schema includes many elements
      that support the broader FAIR goals (Access, Interoperability, and Reuse, i.e.,
      AIR, Table 1).</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">This
      blog focuses on using those recent measurements to identify the repositories
      with the most complete metadata overall, i.e. bright spots in university metadata
      at DataCite. We measure and visualize metadata completeness for 58 metadata
      elements in four FAIR use cases, two of which correspond to Findability and
      two of which correspond to Accessibility, Interoperability, and Reuse (AIR in
      Table 1). The completeness visualization is comprised of four radar plots, one
      for each use case, with names of the recommended documentation concepts around
      the outside of each plot. The completeness for each concept is 0% at the center
      of the plot and 100% along the outside edge.</p><h1 style=\\\"white-space:pre-wrap;\\\">Minimum
      Metadata</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Most DataCite
      repositories focus on the six mandatory elements and the landing page URL for
      the resource getting a DOI. These elements occur in the Findable Text and Findable
      Identifiers use cases (bold in Table 1). They are present in all repositories,
      so being able to recognize them in the completeness visualization is helpful.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

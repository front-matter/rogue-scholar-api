      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1726150971542_22702\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">The resourceTypeGeneral vocabulary is also used
      to define types of resources connected using related identifiers. Adding Instrument
      to this vocabulary makes it possible to make well-defined connections between
      instruments, datasets, and other resources. These connections also include relationTypes
      from the relationType vocabulary. The terms IsCollectedBy and Collects were
      added to this vocabulary specifically for use with instruments (Figure 1).</p><h1
      style=\"white-space:pre-wrap;\">Early Adopters</h1><p class=\"\" style=\"white-space:pre-wrap;\">Early
      adopters of the resourceTypeGeneral = Instrument currently have 78 records (Table
      1). Several of these repositories participated in the early PIDINST discussions
      and several have joined the effort since DataCite included this resourceTypeGeneral.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

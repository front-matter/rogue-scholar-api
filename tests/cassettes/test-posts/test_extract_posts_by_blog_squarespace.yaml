      #ddd;\\\"}\\nFunder ID and Name\\n:::\\n\\n::: {.divTableCellCenter style=\\\"background-color:
      #ddd;\\\"}\\nCount\\n:::\\n:::::\\n\\n::::: {.divTableRow}\\n::: {.divTableCell}\\nhttps://doi.org/10.13039/501100008982

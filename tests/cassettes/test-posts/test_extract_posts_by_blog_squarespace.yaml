      id=\"block-yui_3_17_2_1_1646694121820_12540\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Examining
      metadata in layer 2 of DRUM, we identified a number of elements populated across
      many DRUM records but not populated in the DataCite schema. These include elements
      in all four categories, shown in Table 1. In particular, findability in full-text
      searches is improved by adding abstracts and keywords to the records; funder
      search results are improved with funder names, identifiers, and award numbers;
      connections to papers and other resources are made with ReferencedBy; and re-use
      is supported with license information and full-text technical information. </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

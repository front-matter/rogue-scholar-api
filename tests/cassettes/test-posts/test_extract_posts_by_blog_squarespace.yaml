      id=\"block-yui_3_17_2_1_1652885144668_7106\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Indicating
      that the full query result contains 3,770 Datasets and 1,589 Text resources,
      as shown in the sidebar of Figure 1.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">Keep
      in mind that these facets are calculated for every query done using the API,
      so, for example, a query for all resources with resourceTypeGeneral = \u201COutputManagementPlan\u201D
      gives the facet results for all OutputManagementPlans in DataCite, i.e. when
      they were registered, who registered them, what affiliation identifiers they
      contain, and many others (there are 18 facets calculated for each query). One
      facet gives the counts of the resources in the ten repositories that have the
      most OutputManagementPlans (only the top ten values of each facet are retrieved.
      Fortunately, this covers almost everything in many cases and gives a useful
      overview in the others). For example, I used this result to find DataCite members
      that were using <a href=\"https://metadatagamechangers.com/blog/2021/12/2/dois-for-output-management-plans\">OutputManagementPlans</a>
      so I could understand how they were using them.</p><p class=\"\" style=\"white-space:pre-wrap;\">As
      described above, the facet results are returned in the query as a list of dictionaries.
      I find it helpful to calculate a few summary statistics from this list. For
      example, the \u201Cclients\u201D facet for PhysicalObjects gives us the ten
      repositories with the most PhysicalObjects:</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

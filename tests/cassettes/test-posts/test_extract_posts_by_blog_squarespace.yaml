      The\\nrepository metadata also includes other important recommended and\\noptional
      elements, e.g. contributors of many types (Researcher,\\nSupervisor, DataCollector,
      and others), funder and award identifiers,\\nand methods descriptions. Congratulations
      to the [University of Bath\\nLibrary Research Data\\nArchive](https://researchdata.bath.ac.uk/){target=\\\"_blank\\\"}

      January 2023 - ISP Class</span></a></p></li><li><p class=\"\" style=\"white-space:pre-wrap;\"><a
      href=\"https://doi.org/10.17913/F37P4H\"><span style=\"text-decoration:underline\">Ahuroa
      Motu Vegetation Sampling After Rat Eradication January 2023 - ISP Class</span></a></p></li><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://doi.org/10.17913/F33W2K\"><span
      style=\"text-decoration:underline\">Mo''orea Coastal Use Monitoring January
      2023 - ISP Class</span></a>&nbsp;</p></li><li><p class=\"\" style=\"white-space:pre-wrap;\"><a
      href=\"https://doi.org/10.17913/F30592\"><span style=\"text-decoration:underline\">Species
      Diversity on Dead or Alive Coral Heads in Moorea, French Polynesia January 2023
      - ISP Class</span></a></p></li></ol><p class=\"\" style=\"white-space:pre-wrap;\">As
      these resources were created and identified, we connected them through related

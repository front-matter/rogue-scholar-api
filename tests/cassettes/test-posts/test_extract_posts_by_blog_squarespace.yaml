      />\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Figure 1.
      Creators with affiliations in list on DataCite Commons\nProject page.</p>\n</div></figcaption>\n</figure>\n:::\n::::\n:::::\n\n:::::
      {#block-yui_3_17_2_1_1682886435717_29431 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n::::
      {.sqs-block-content}\n::: {.sqs-html-content}\nAs mentioned above, all students
      have ORCIDs, and, in addition, they all\nhave affiliations with RORs. It is
      these ROR affiliations that result in\nthe Project records being displayed in
      the DataCite Commons on their\norganizational affiliation page. In Figure 1
      it is University of\nCalifornia, Berkeley.\n\n# Identifying Datasets {#identifying-datasets
      style=\"white-space:pre-wrap;\"}\n\nThe students spent time cleaning and documenting
      the data they collected\nand then focused on facilitating sharing of the data
      and related items.\nThey submitted the datasets to Zenodo and received DOIs
      to identify\nthem. These dataset landing pages (examples below) indicate that
      all\nauthors have ORCIDs that are connected to the dataset.\n\n1.  [[Coastal
      Armoring Coastal Monitoring 2023 (Groups 1 &\n    2)]{style=\"text-decoration:underline\"}](https://zenodo.org/record/7747249#.ZEKphezMKek)\n\n2.  [[Water
      Outlets Coastal Monitoring\n    2023]{style=\"text-decoration:underline\"}](https://zenodo.org/record/7747234#.ZEKqBezMKek)\n\n3.  [[Boats
      Coastal Monitoring\n    2023]{style=\"text-decoration:underline\"}](https://zenodo.org/record/7747227#.ZEKqUuzMKek)\n\n4.  [[Birds
      Coastal Monitoring\n    2023]{style=\"text-decoration:underline\"}](https://zenodo.org/record/7747198#.ZEKqquzMKek)\n\n#
      Identifying Output Management Plans {#identifying-output-management-plans style=\"white-space:pre-wrap;\"}\n\nOutput
      management plans are an important element of good practice in\nprojects that
      include collecting or creating datasets and sharing and\npreserving them. Ideally,
      these plans are written during the funding\nstage of the project in collaboration
      with perspective funders and\nrepositories. In this case, they were created
      after the collection of\nthe data as part of the learning process.\n\nThe California
      Digital Library\n[[DMPTool]{style=\"text-decoration:underline\"}](https://cdlib.org/services/uc3/dmptool/)\nwas
      used to guide the students through the process of creating the\nOutput Management
      Plans (examples listed below). These examples show\nbrief descriptions of the
      plans and include links to the complete plans\nand DOIs for connecting the plans
      to datasets and other related outputs.\n\n1.  [[Dead or\n    Alive]{style=\"text-decoration:underline\"}](https://dmphub.cdlib.org/dmps/doi:10.48321/D1FK8W)\n\n2.  [[Seedling
      Vegetation\n    Sampling]{style=\"text-decoration:underline\"}](https://dmphub.cdlib.org/dmps/doi:10.48321/D1290P)\n\n3.  [[Tetiaroa
      Vegetation\n    Sampling]{style=\"text-decoration:underline\"}](https://dmphub.cdlib.org/dmps/doi:10.48321/D1634C)\n\n4.  [[Crazy\n    Ants]{style=\"text-decoration:underline\"}](https://dmphub.cdlib.org/dmps/doi:10.48321/D15342)\n\n#
      Identifying Protocols {#identifying-protocols style=\"white-space:pre-wrap;\"}\n\nHaving
      spent time in the field collecting data in sometimes challenging\nsituations,
      the students understood the importance of well described\nprotocols as guides
      for the data collection process. They also learned\nthat unexpected situations
      emerged, even with well laid plans. Also,\nhaving spent time cleaning their
      data and preparing it for sharing, the\nstudents identified important tips and
      warnings that would have helped\nthem improve the quality of their data and
      metadata early in the life\ncycle. This learning was reflected in the creation
      of protocols for data\ncollection.\n\nThe students used\n[[protocols.io]{style=\"text-decoration:underline\"}](https://www.protocols.io/)\nto
      collaborate on creating detailed descriptions that described what\nthey did
      and would help others making similar observations in the future\n(examples listed
      below). Protocols.io also provided DOIs that could be\nused to connect the protocols
      to other research objects.\n\n1.  [[CARD COUNT AND VIAL DEPLOYMENT/RETRIEVAL\n    PROTOCOL]{style=\"text-decoration:underline\"}](https://www.protocols.io/view/card-count-and-vial-deployment-retrieval-protocol-ewov1oky2lr2/v1)\n\n2.  [[Mo\\''orea
      Coastal Use Monitoring\n    Protocol]{style=\"text-decoration:underline\"}](https://www.protocols.io/view/mo-39-orea-coastal-use-monitoring-protocol-5qpvor1b9v4o/v1)\n\n3.  [[dead
      or\n    alive]{style=\"text-decoration:underline\"}](https://www.protocols.io/view/dead-or-alive-14egn21zqg5d/v1)\n\n#
      Connecting the Field Stations {#connecting-the-field-stations style=\"white-space:pre-wrap;\"}\n\nThese
      projects were done at two field stations. Finding ways to\nacknowledge in-kind
      contributions by field stations and other\norganizations is an important goal
      of the FAIR Island Project. The two\nfield stations make many important in-kind
      contributions to these\nprojects and acknowledging these contributions is important.\u00a0\n\nBuilding
      on [[prior work from FAIR\nIsland]{style=\"text-decoration:underline\"}](https://fairisland.org/2022/07/27/1071/),\nboth
      [[Gump South Pacific Research\nStation]{style=\"text-decoration:underline\"}](https://ror.org/04sk0et52)\nand
      the [[Tetiaroa\nEcostation]{style=\"text-decoration:underline\"}](https://ror.org/04p8xrf95)\nhave
      RORs. We also have established including the identifiers in the\ncontributor
      type \"Sponsor\" in DataCite metadata records. This allows for\nconnecting the
      field stations as contributors to the projects (Figure\n2).\n:::\n::::\n:::::\n\n:::::

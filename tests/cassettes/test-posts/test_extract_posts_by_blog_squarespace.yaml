      \ <h1 style=\\\"white-space:pre-wrap;\\\">Connectivity</h1><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">Re-curation can improve repository metadata
      completeness and consistency for several kinds of identifiers and other metadata
      elements. It is important to be able to quantify these characteristics before
      and after the improvements and throughout the history of the repository, supporting
      on-going, iterative re-curation (Habermann and Robinson, 2024). &nbsp;</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Habermann 2023 proposed a
      quantitative measure of connectivity which is the number of existing identifiers
      / number of possible identifiers. This measure can be used at many granularities
      and can also be expressed as the number of research objects in a repository
      that have all identifiers (Complete), some identifiers (Partial), and no identifiers
      (Missing). For the dataset used here we can calculate connectivity for research
      objects, i.e. DOIs. See <a href=\\\"https://metadatagamechangers.com/blog/2024/10/30/university-and-college-connectivity-datacite\\\">University
      and College Connectivity @ DataCite</a> for details.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Figure
      5 shows connectivity for ORCIDs and Organizations before and after re-curation.
      The baselines in both cases are marked by large percentages (&gt;50%) of DOIs
      that are missing all identifiers, shown as red. The identifiers are more complete
      for organizations (~35%) than ORCIDs (~17%) which is typical for datasets that
      include many journal articles as affiliations are much more common than ORCIDs
      which are often included for only the corresponding author, i.e. one ORCID /
      article.</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

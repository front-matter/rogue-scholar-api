      \ \\n\\n\\n</div></div><div class=\\\"sqs-block html-block sqs-block-html\\\"
      data-block-type=\\\"2\\\" id=\\\"block-yui_3_17_2_1_1718662471545_161393\\\"><div
      class=\\\"sqs-block-content\\\">\\n\\n<div class=\\\"sqs-html-content\\\">\\n
      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The Mandatory snapshot
      corresponds to the initial creation of metadata records with only mandatory
      elements required to mint a DOI like that shown in Figure 1. Metadata created
      with these elements has a completeness score of 12%. If the repository decides
      to improve the completeness of the metadata they share, they identify high-impact
      changes that match a high-priority use case (wins) and re-curate the repository
      content or improve sharing tools to get those elements into DataCite. If the
      use case is data findability, the wins might be elements in the average repository
      shown in Figure 2 or they may be other elements recommended by the DataCite
      Schema. After this content is added or shared, the completeness is re-measured
      and increases to ~25%. As other high-priority use cases emerge, the cycle is
      repeated. In some situations, one of the subsequent use cases might be funder
      metadata and wins would be the various funder related elements. Once this content
      is added or shared, the completeness is measured again, and it increases to
      ~50%. After several improvement cycles, past improvements get integrated into
      repository practices, re-curation becomes curation, and submitted records become
      more complete (Habermann, 2021b).</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Of
      course, this specific scenario is speculative, and the stories associated with
      each of the repositories in this dataset are different. Together the three bright
      spots demonstrate that repositories can follow many paths to more FAIR DataCite
      metadata. In some cases, they may focus on increased discovery with text, including
      abstracts and keywords; in others, they may focus on funder metadata; in others,
      on interoperability metadata, or other forms of documentation (methods and connections
      to papers); in others, they may focus on domain specific metadata included in
      the Data schema like spatial extent for earth science data. DataCite includes
      over 3000 repositories and Figure 3 shows that a variety of good examples exist.</p><h1
      style=\\\"white-space:pre-wrap;\\\">Conclusion</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      bright spots identified here serve as inspiration for others as they consider
      how they may improve or share more of their existing metadata with DataCite.
      They also demonstrate the potential for significant return on investments resulting
      in more complete metadata. The bright spot repositories deserve hearty thanks
      for being leaders in our community and doing the hard work required to build
      and sustain repositories with metadata that span all the FAIR Principles. </p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">A critical piece of any improvement
      cycle is visibility. In many cases, metadata improvements happen in the shadows.
      Metadata managers know these improvements are there, but the increased completeness
      and the return on investment they provide are invisible to the broader community.
      New developments, like the tools shared in this blog for measurement, or DataCite
      Commons and the PIDGraph for browsing and connecting, are making the rich metadata
      and connections visible and helping to demonstrate their value.</p><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">Visibility is just one step. It is important
      to keep in mind that, while these observations suggest repository behaviors
      in metadata creation and sharing, only repository managers and staff, i.e.,
      the hands on the data, can illuminate the motivations behind these behaviors
      for others. Recognition of this good work may open the door for increased understanding
      of these motivations and effective incentives for more complete metadata.</p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">We would like to support
      the repository community in demonstrating success and building sustained momentum,
      another important element of organizational change. If you are a repository
      manager that wants to work together on measuring and improving your DataCite
      metadata to go beyond required or average metadata or if you re-curate your
      metadata and want to be re-assessed let us know! We will continue this series
      of bright spot blog posts exploring other repositories doing good work and setting
      good examples.</p><h1 style=\\\"white-space:pre-wrap;\\\">Acknowledgements</h1><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">This blog post has been a

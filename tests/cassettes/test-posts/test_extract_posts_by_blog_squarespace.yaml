      in the [Dryad\ninfrastructure](https://blog.datadryad.org/2019/09/24/new-dryad-is-here/).\n\nThe
      affiliation and affiliation identifier data also show a gap, in this\ncase primarily
      before 2019 with affiliations and identifiers being\ncompletely absent in most
      years between 2008 and 2017. Note there is\nalso a gap in affiliation identifiers
      between 2019 and 2022 shown as\ngrey check. In total, there are over 1700 missing
      affiliations and over\n1800 missing affiliation identifiers.\n:::\n:::\n:::\n\n:::

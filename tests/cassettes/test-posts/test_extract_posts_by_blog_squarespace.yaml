      University of Cape Town\\nbright spot.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1718726643931_70293 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\nGeneralist
      repositories typically focus on data discovery rather than\\ndomain-specific
      metadata, so it is not surprising that these two\\nrepositories are close to
      the top in the Findable Text and Identifier\\nuse cases. They both do well with
      Abstracts and Keywords (over 90%)\\nwhich are important elements for full text
      discovery.\\n\\nKeyword Vocabularies are also provided in \\\\~40% of the Oxford
      records\\nand over 90% of the Cape Town records. Most keywords in the Cape Town\\nrepository
      come from the Australian and New Zealand Standard Research\\nClassification
      (ANZSRC) and both repositories include a significant\\nnumber of keywords from
      the Field of Science vocabulary. The FAIR\\nPrinciples highlight the importance
      of standard keyword vocabularies and\\nthese two are heavily used across many
      repositories.\\n\\nBoth repositories have significant coverage for Resource
      Author\\nAffiliations and for Resource Author Affiliation Identifiers, both
      RORs\\nand GRIDs (Oxford \\\\> 60% and Cape Town \\\\> 90%). In both cases,
      the home\\ninstitutions dominate these identifiers.\\n\\nThe Research Author
      Affiliation Identifier data for these repositories\\nillustrate a feature of
      the tool used in this analysis that encourages\\nidentifier metadata that includes
      Identifier Type and Identifier Schema\\nURI. All three of these elements are
      included in the recommendation so a\\nsingle complete identifier yields three
      \\\"points\\\" rather than just one.\\nThe same is true for all identifiers
      in the recommendation. This\\nhighlights the importance of identifiers of all
      kinds as an essential\\npart of the foundation of the global research infrastructure.\\n\\nBoth
      repositories are almost complete for the Date Created element,\\nwhich is different
      than the publication date. This element is rare in\\nthe average repository,
      occurring in less than 15% of the records. Its\\npresence here suggests that
      it is collected as part of the Figshare\\nsubmission process and included in
      the metadata even though it is not\\nmandatory. The same is true for the affiliations
      discussed above. These\\ntwo examples remind us that collecting metadata elements
      is an important\\nfirst step towards including them in metadata records and
      that\\nsubmission systems play a critical role in that collection process.\\nFigshare
      is to be recognized for collecting all these non-mandatory\\nelements and passing
      them to DataCite.\\n\\nLike in the Bath case, these two bright spots also have
      clear\\nopportunities for improvement, particularly in the two AIR use cases.\\nMaking
      connections to resources in a generalist repository is\\nchallenging because
      many occur after the resource is published in the\\nrepository so re-curation
      tools are required.\\n\\n# Discussion {#discussion style=\\\"white-space:pre-wrap;\\\"}\\n\\nA
      recent exploration of data sharing in several large universities\\n(Johnson
      et al., 2024) identified many challenges with improving\\nDataCite (and Crossref)
      metadata completeness and recommended that\\nrepositories \\\"Implement data
      sharing practices and infrastructure\\ndecisions with the pipeline to the global
      metadata infrastructure in\\nmind\\\" with the goal of enhancing \\\"the findability,
      interoperability,\\naccessibility, and reusability (FAIRness) of research data\\\".\\n\\nIn
      this blog we have demonstrated an approach to measuring progress\\ntowards this
      goal that shares many characteristics with the idea of\\ncontinuous improvement
      initially popularized by Deming (Wikipedia, 2024)\\nand applied in many contexts.
      Figure 7 shows a schematic model of\\nmetadata improvement cycles with three
      snapshots suggested by the data\\npresented above.\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1718662471545_144354 .sqs-block .image-block .sqs-block-image
      block-type=\\\"5\\\"}\\n:::: {.sqs-block-content}\\n::: {.image-block-outer-wrapper
      .layout-caption-below .design-layout-inline .combination-animation-none .individual-animation-none
      .individual-text-animation-none test=\\\"image-block-inline-outer-wrapper\\\"}\\n<figure
      class=\\\"sqs-block-image-figure intrinsic\\\"\\nstyle=\\\"max-width:1920px;\\\">\\n<div
      class=\\\"image-block-wrapper\\\" data-animation-role=\\\"image\\\">\\n<div

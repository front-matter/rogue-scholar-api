      \   <div class=\\\"divTableCellLeft\\\">The number of occurrences of the most
      common facet value, <= the number of records</div>\\n    </div>\\n    <div class=\\\"divTableRow\\\">\\n
      \   <div class=\\\"divTableCellLeft\\\">common</div>\\n    <div class=\\\"divTableCellLeft\\\">The
      most common facet value</div>\\n    </div>\\n    <div class=\\\"divTableRow\\\">\\n
      \   <div class=\\\"divTableCellLeft\\\">total</div>\\n    <div class=\\\"divTableCellLeft\\\">The
      total number of resources in the top 10, the sum of the facet values</div>\\n
      \   </div>\\n    <div class=\\\"divTableRow\\\">\\n    <div class=\\\"divTableCellLeft\\\">homogeneity</div>\\n
      \   <div class=\\\"divTableCellLeft\\\">An indicator of homogeneity of the facet:
      maximum count / total count (0.1 = uniform, 1.0 = single item)</div>\\n    </div>\\n
      \   <div class=\\\"divTableRow\\\">\\n    <div class=\\\"divTableCellLeft\\\">coverage</div>\\n
      \   <div class=\\\"divTableCellLeft\\\">The % of all records covered by the
      top 10 (numbers close to 100% are good)</div>\\n    </div>\\n    </tbody>\\n
      \   </table></div></div><div class=\\\"sqs-block html-block sqs-block-html\\\"

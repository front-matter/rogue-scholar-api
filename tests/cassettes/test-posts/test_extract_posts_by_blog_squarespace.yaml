      .sqs-block .html-block .sqs-block-html block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n:::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\nTed Habermann, Metadata Game
      Changers\\n\\nJamaica Jones, University of Pittsburgh\\n\\nTara Packer and Howard
      Ratner. CHORUS\\n\\nThe Global Research Infrastructure (GRI) is made up of the
      repositories\\nand organizations that provide persistent identifiers (PIDs)
      and\\nmetadata about many kinds of research objects (preprints, published\\npapers,
      datasets, dissertations, proposals, reviews, etc.)\_ and the\\nconnections between
      these objects and funders, research institutions,\\nresearchers, and one another.
      Together, this infrastructure currently\\ncontains millions of objects and is
      growing rapidly in almost every\\npossible direction. How can this infrastructure
      increase understanding\\nof the myriad contributions made to global knowledge
      by funders like the\\nNational Science Foundation and other federal agencies?
      How can we use\\nthis infrastructure to increase understanding of connections
      across the\\nU.S. and global research landscape? How can this infrastructure
      be used\\nto increase completeness, consistency, and connectivity within agency\\nrepositories
      and search tools? These are the kinds of questions we will\\nexplore in a new
      collaboration between Metadata Game Changers and\\n[[CHORUS]{style=\\\"text-decoration:underline\\\"}](https://www.chorusaccess.org/)\\nfunded
      by the U.S. National Science Foundation.\\n\\nCHORUS brings together funders,
      societies, publishers, and institutions\\nfrom across the open research ecosystem
      to share knowledge, develop\\nsolutions, advance innovation, and support collective
      efforts. CHORUS\\nretrieves data from across the GRI and provides open services
      for users\\n\\\\-- including\\n[[search]{style=\\\"text-decoration:underline\\\"}](https://www.chorusaccess.org/services/search-service/),\\n[[dashboard]{style=\\\"text-decoration:underline\\\"}](https://www.chorusaccess.org/services/dashboard-service/)\\nand
      reporting services as well as a public\\n[[API]{style=\\\"text-decoration:underline\\\"}](https://www.chorusaccess.org/resources/funding-agency-dashboard-service-api/).\\nThe
      reports are tabular data in formats accessible to common analysis\\ntools.\\n\\nThe
      project involves four distinct phases, shown schematically in this\\nFigure.\\n:::\\n:::\\n:::\\n\\n:::

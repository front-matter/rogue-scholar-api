      **relatedItemTpye** | **Count** | **relatedItemTpye**  | **Count** |\n|        Text         |    287    |        Report        |     5     |\n|   JournalArticle    |    58     |        Other         |     5     |\n|      Software       |    37     |         Book         |     4     |\n|       Dataset       |    24     |
      OutputManagementPlan |     3     |\n|   PhysicalObject    |     8     |      Collection      |     2     |\n|     Audiovisual     |     6     |   ConferencePaper    |     1     |\n\n*Table
      5. Related Item Types in Zenodo project metadata.*\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1683033344922_36829
      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\n## Projects as Hubs {#projects-as-hubs
      style=\"white-space:pre-wrap;\"}\n\nProjects are composed of the resources used
      for planning, executing, and\nreporting on the work done during the project.
      As such, project metadata\nserves as a hub for connecting these resources. The
      observations\ndescribed above indicate that this capability is currently underused.\nOnly
      two of the largest project repositories in DataCite include related\nresources
      and, even in those cases, these connections are only available\nfor a small
      portion of the projects.\n\nThere are a few projects that stand out as connection
      hubs, all from\nZenodo. Table six shows the projects with more than twenty and
      Figure 1\nshows the connected types and relations for the project\n[10.5281/zenodo.6804281](https://doi.org/10.5281/zenodo.6804281).\n:::\n:::\n:::\n\n:::

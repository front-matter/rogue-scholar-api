      id=\"block-yui_3_17_2_1_1703191753898_8864\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\"><strong>Ted
      coined the term, \u2018re-curation\u2019</strong> and we ran with it. Repositories
      that are minting DOIs with DataCite often have richer metadata in their holdings
      that could be shared without much cost to DataCite. Ted supported groups doing
      this kind of work and <a href=\"https://publishing.escholarship.umassmed.edu/jeslib/article/id/739/\">published
      a paper </a>based on his presentation at RDAP. He also did exciting work with
      NCAR as they used ORCIDs across their organization. One re-curation highlight
      happened in our ESIP Summer Session, when Bob Dattore from NCAR, did a live
      demo where he added a new ORCID through the NCAR portal and then pushed the
      changes to DataCite and we saw the DataCite metadata immediately update! (You
      can see this moment from the <a href=\"https://youtu.be/nB6nrnrIcF0?feature=shared&amp;t=2384\">session
      recording around 39:44</a>). We were both delighted when the term was used independently
      at <a href=\"https://agu.confex.com/agu/fm23/meetingapp.cgi/Paper/1292843\">AGU
      by Jenna Everard in their excellent talk</a> on both physical and digital re-curation
      that they did for the San Andreas Fault Observatory at Depth (SAFOD) Core!  </p><p
      class=\"\" style=\"white-space:pre-wrap;\"><strong>Informating: Making the invisible
      visible</strong>. The term <a href=\"https://en.wikipedia.org/wiki/Informating\"><span
      style=\"text-decoration:underline\">informate</span></a> was introduced during
      1988 by <a href=\"https://en.wikipedia.org/wiki/Shoshana_Zuboff\"><span style=\"text-decoration:underline\">Shoshana
      Zuboff</span></a>&nbsp;in her book&nbsp;<em>In the Age of the Smart Machine</em>.
      It is defined as \u201Cthe process that translates descriptions and measurements
      of activities, events and objects into&nbsp;information. By doing so, these
      activities become visible to the organization.\u201D&nbsp; Building on existing
      infrastructure and enriching the Global Research Infrastructure through re-curation
      we understand the repository landscape in new way. </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      {.col .sqs-col-12 .span-12}\n::: {#block-34e9b90b2c6c40941869 .sqs-block .html-block
      .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nIt is natural to think about
      DataCite as a repository for identifiers\nthat can be used to unambiguously
      identify and cite datasets, as that\nwas the original DataCite mission. Last
      year, I took a look at the\n[history of resourceTypes in\nDataCite](https://metadatagamechangers.com/blog/2022/5/29/how-many-when-version-2)\nand
      was surprised (pleasantly) by the number of Text resourceTypes. That\ndata demonstrated
      the evolution of DataCite over 19 years and the\ndiversity of resourceTypes
      now included in the repository.\n\nThis diversity makes it possible to use DataCite
      for making connections\nbetween all kinds of things. We took advantage of this
      capability to\nexplore using DataCite and the [DataCite\nCommons](https://commons.datacite.org/ror.org/04p8xrf95?published=2023&rorid=04p8xrf95)\nto
      connect many kinds of resources to\n[projects](https://metadatagamechangers.com/blog/2023/4/30/fair-island-experiments-with-connecting-project-resources-in-datacite).\nWe
      are talking about that work this week with a\n[poster](https://doi.org/10.6084/m9.figshare.23671917.v1)
      (shown below)\nat the [ESIP meeting](https://2023julyesipmeeting.sched.com).\n\nAs
      part of my preparation for this meeting I updated the resourceType\nhistory
      and I was surprised again. The update showed that 75% of the\nresources added
      to DataCite so far in 2023 are physicalObjects, mostly\nscientific samples added
      to DataCite as part of merging International\nGeneric Sample Numbers ([IGSNs](https://www.igsn.org))
      into the DataCite\ninfrastructure. Adding these samples into this infrastructure
      is a big\nstep forward for connecting them into the global research\ninfrastructure.\n:::\n:::\n:::\n\n:::

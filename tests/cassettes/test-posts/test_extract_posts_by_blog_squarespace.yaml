      class=\\\"image-caption\\\">\\n<p>Figure 5. Number of Affiliations (grey) and
      Affiliation Identifiers\\n(orange) / year in Dryad. If all parties had affiliations
      and\\naffiliation identifiers these three curves would be on top of each\\nother.</p>\\n</div></figcaption>\\n</figure>\\n:::\\n::::\\n:::::\\n\\n:::::
      {#block-yui_3_17_2_1_1666022701440_9965 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\" border-radii=\\\"{\\\\\\\"topLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"topRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomLeft\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0},\\\\\\\"bottomRight\\\\\\\":{\\\\\\\"unit\\\\\\\":\\\\\\\"px\\\\\\\",\\\\\\\"value\\\\\\\":0.0}}\\\"}\\n::::
      {.sqs-block-content}\\n::: {.sqs-html-content}\\n# Filling Connectivity Gaps
      {#filling-connectivity-gaps style=\\\"white-space:pre-wrap;\\\"}\\n\\nFilling
      the gaps observed in Figures 4 and \_5 is the goal of this\\nconnectivity improvement
      process. The process, termed metadata\\narcheology, involves using existing
      metadata to search the global\\nresearch infrastructure for several types of
      identifiers (Figure 6).\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1666022701440_10882
      .sqs-block .image-block .sqs-block-image block-type=\\\"5\\\"}\\n:::: {.sqs-block-content}\\n:::
      {.image-block-outer-wrapper .layout-caption-below .design-layout-inline .combination-animation-none
      .individual-animation-none .individual-text-animation-none test=\\\"image-block-inline-outer-wrapper\\\"}\\n<figure
      class=\\\"sqs-block-image-figure intrinsic\\\"\\nstyle=\\\"max-width:1659px;\\\">\\n<div

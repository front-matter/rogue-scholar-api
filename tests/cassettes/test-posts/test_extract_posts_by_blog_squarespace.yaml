      \ <h2 style=\\\"white-space:pre-wrap;\\\">Ted Habermann</h2><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">Cite this blog as Habermann, T. (2025).
      How Many When (2025 Update): Dataset bright Spot in the Driver\u2019s Seat.
      \ <a href=\\\"https://doi.org/10.59350/5p6kw-j0740\\\" target=\\\"_blank\\\">https://doi.org/10.59350/5p6kw-j0740</a></p><p
      class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Understanding how repositories
      are using DataCite and trends in that usage over time is important for the DataCite
      community and provides input for the DataCite Metadata Working Group. My first
      contribution to this task, during <a href=\\\"https://doi.org/10.59350/zmapp-xsb40\\\">2022</a>,
      introduced a tool for exploring <a href=\\\"https://doi.org/10.59350/wwv9g-31p18\\\">DataCite
      facets</a> and focused on Dataset and Text resources, the two most common resourceTypes
      at that time. I decided to do an <a href=\\\"https://doi.org/10.59350/w1em6-nn888\\\">update</a>
      during 2023 and was very surprised to see the incredible emergence of samples
      as a new kind of resource with DataCite DOIs. In this case, samples were covered
      by the Physical Object resourceType which had existed for several years, but
      the number of samples in 2023 was over 10,000,000, blasting PhysicalObjects
      into the top three most common resourceTypes.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">I
      retrieved the resourceType counts including 2024 and I was surprised again.
      The amazing growth of DataCite that started during 2023 continued and increased
      during 2024, with over 21 million resources registered (Figure 1).</p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

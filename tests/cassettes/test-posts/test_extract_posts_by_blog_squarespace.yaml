      id=\"block-yui_3_17_2_1_1666021714775_38822\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Conclusions</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">The Dryad community is made up of
      researchers, journals and institutions that are using the Dryad Platform to
      store and preserve scientific data that provide the basis for published scientific
      results. These community members have collections in Dryad that contain datasets
      created and used by researchers in their respective communities. Many times,
      these community members, and the organizations they are affiliated with, publish
      multiple datasets in Dryad that are connected to multiple papers. This multiplicity
      is like that observed in domain repositories. Can it be used to improve the
      coverage of identifiers, i.e. the connectivity, in the Dryad Repository?&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">The concept of connectivity can be
      applied to any item in the web of research objects that can have an identifier
      and can be measured at any level of granularity. In this work we examined connectivity
      for articles with DOIs and organizations with RORs.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      first step was to examine existing connectivity for articles and organizations.
      Figures Figure 4 and Figure 5 show that both had significant gaps in connectivity,
      i.e. missing identifiers, at various times in the history of Dryad. Tools of
      Metadata Archeology (Figure 6) took advantage of connections to the global research
      infrastructure (Crossref and ROR) to find identifiers and significantly reduce
      these gaps (Figures Figure 7 and Figure 8).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

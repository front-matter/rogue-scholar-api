      {#block-yui_3_17_2_1_1721921427289_34084 .sqs-block .html-block .sqs-block-html
      block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n::: {.sqs-html-content}\\n#
      Connections {#connections style=\\\"white-space:pre-wrap;\\\"}\\n\\nOne of the
      goals of project metadata is to provide connections between\\npeople and organizations
      that participate in the projects, funders that\\nsupport them, and resources
      they create or build on. These connections\\nare implemented in DataCite metadata
      using persistent identifiers (PIDs)\\nand related identifiers. Figure 3 shows
      a graph of nine projects\\nincluded in the Metadata Game Changers portfolio
      from the last several\\nyears which connect 24 people (green), 18 organizations,
      and almost 60\\nresources using 9 different roles or relationTypes. This graph
      was\\ncreated from [[project metadata\\nrecords]{style=\\\"text-decoration:underline\\\"}](https://commons.datacite.org/ror.org/05bp8ka05?resource-type=project)\\navailable
      in the DataCite Commons.\\n:::\\n::::\\n:::::\\n\\n::::: {#block-yui_3_17_2_1_1721921427289_35814

      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">Figure 3 shows connections between people, organizations,
      funders and awards through identifiers:</p><ul data-rte-list=\"default\"><li><p
      class=\"\" style=\"white-space:pre-wrap;\">People (Resource Author Identifier,
      ORCID),&nbsp;</p></li><li><p class=\"\" style=\"white-space:pre-wrap;\">Organizations
      (Resource Author Affiliation Identifier, ROR),&nbsp;</p></li><li><p class=\"\"
      style=\"white-space:pre-wrap;\">Funders (Funder Identifier, Crossref Funder
      ID / ROR),&nbsp;</p></li><li><p class=\"\" style=\"white-space:pre-wrap;\">Awards
      (Funder Award Number)&nbsp;</p></li></ul><p class=\"\" style=\"white-space:pre-wrap;\">These
      all appear to varying degrees in the DataCite project metadata sample (20, 15,
      5, and 6 repositories, green in Figure 2).&nbsp;DataCite metadata can also connect
      to related objects using relatedIdentifiers, identified here by documentation
      concepts that correspond to their relation types. The most common relation type,
      <strong>HasPart</strong>, occurred in six repositories (orange in Figure 2)
      while others like references were observed in less than five repositories.&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Figure 4 shows the number of occurrences
      of relationTypes in current projects. In addition to being in the most repositories,
      HasPart also occurs more than any other relationType.&nbsp;</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      class=\"image-caption-wrapper\">\n            <div class=\"image-caption\"><p
      class=\"\" style=\"white-space:pre-wrap;\">Two kinds of re-curation have been
      done in the dryad data repository: 1) adding affiliations and rors for authors
      and 2) adding funder names, identifiers, and award numbers. In both cases, elements
      of the global research infrastructure were used as sources for this metadata

      id=\"block-13a0e03cca29ba098ee8\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Introduction</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">One of the key characteristics of
      Permanent Identifiers (PIDs) is permanence \u2013 the ability to persist through
      time. Technology evolution is an ever-present challenge to permanence with rapid
      evolution of essentially everything at all levels: back-end storage, data and
      api representations, indexing and searching, web technologies, and user expectations.
      In addition, organizations that create and manage identifiers and their priorities
      and resources evolve, creating more potential for challenges. PID infrastructure
      providers must navigate these changing landscapes and guarantee persistence
      of the PIDs they create and manage.</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      history of ROR is not independent of these pressures, particularly because the
      early years of ROR were created, curated, and controlled as the Global Research
      Identifier (<a href=\"https://www.grid.ac/\">GRID</a>) by Digital Science who
      supported the ROR concept but were driven by their own set of needs for organizational
      identifiers.</p><p class=\"\" style=\"white-space:pre-wrap;\">The GRID database
      was created in 2015 and started integrating RORs during October 2019. That database
      formed the basis for RORs over nine releases through September 2019. Table 1
      and Figure 1 show the number of RORs included in each GRID release during this
      time.</p><p class=\"\" style=\"white-space:pre-wrap;\">An interesting and unexpected
      aspect of these data is the decrease in the number of RORs during several releases.
      Of course, if identifiers are permanent, the number of identifiers cannot decrease
      over time, so this observation needs to be understood and considered as RORs
      are utilized and as the ROR organization takes over curation of these identifiers.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

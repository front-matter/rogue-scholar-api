      id=\\\"block-0510d12464991b845e5f\\\"><div class=\\\"sqs-block-content\\\">\\n\\n<div
      class=\\\"sqs-html-content\\\">\\n  <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">It
      is hard to believe that we are closing in on the last few days of 2023. It has
      been a busy, interesting year for us. </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">For
      those following along on my Ph.D. journey, I\u2019m doing it! I finished coursework
      in May and I passed my preliminary exam in October. All the things I am learning
      enrich our business and I love that research and our business are intertwined.
      </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Ted has been so productive
      this year and continues to push the envelope on repository analysis and assessment.
      In March, he presented a nice <a href=\\\"https://metadatagamechangers.com/blog/2023/2/28/responding-to-the-nelson-memorepository-re-curation-for-open-science\\\">summary</a>
      of his work to a group at NSF. </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Our
      work is bigger than the two of us. We are grateful to our collaborators and
      colleagues that push us, think with us and have co-created such interesting
      work - none of this would be possible without our community! </p><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">When we reflected on 2023, there were some
      clear highlights that we wanted to share. </p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Metadata
      Game Changers advocates for <strong>building on existing infrastructure</strong>.
      We specifically are interested in the ways that DataCite can be extended and
      leveraged for instruments, samples, projects, and other resource types. We are
      looking forward to continuing to work with communities like RDA, IGSN and RAiD
      in 2024 to both use existing infrastructure and maintain their community identities.
      We wrote about some initial ideas around forming and supporting communities
      of practice for <a href=\\\"https://upstream.force11.org/building-a-community-of-practice/\\\">projects
      on Upstream</a>. DataCite made big strides with DataCite Commons this year and
      we continue to be wow\u2019ed. <a href=\\\"https://commons.datacite.org/doi.org/10.48321/d1cw23\\\">This
      example of the Research Output dashboard</a> from the Hakaii Institute gives
      a glimpse of what\u2019s to come when rich metadata are exposed to users through
      the Global Research Infrastructure.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\"><strong>Connectivity
      is key.</strong> We practiced using existing infrastructure with project metadata
      which gave us a place to create connections to people, protocols, works, organizations,
      funders and facilities like biological field stations. This is not a new concept.
      Ted did <a href=\\\"https://metadatagamechangers.com/blog/2023/5/2/project-metadata-in-datacite\\\">some
      analysis of DataCite</a> to show how \u2018project\u2019 had been used by groups
      like Center for Open Science since 2013. It was a concept that we found helpful
      in our work on the FAIR Island Project with field stations, many of which have
      applications (i.e. projects). We didn\u2019t build any new infrastructure for
      this implementation. Erin used this as a core concept in a class she designed
      and taught at the Gump South Pacific Research Station in March. We built on
      work by Madison Langseth, to update the project metadata with related identifiers
      when things cite the project like papers, samples or Data Management Plans.
      From this Ted learned to create some initial graphs to begin to visualize all
      of these connections. Read about the <a href=\\\"https://metadatagamechangers.com/blog/2023/4/30/fair-island-experiments-with-connecting-project-resources-in-datacite\\\">FAIR

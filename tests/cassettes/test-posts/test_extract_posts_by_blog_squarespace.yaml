      html-block sqs-block-html\" data-block-type=\"2\" id=\"block-288f0af33c9d9e15e7d1\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Ted
      Habermann, Metadata Game Changers</h2><p class=\"\" style=\"white-space:pre-wrap;\">Cite
      this blog as Habermann, T. (2025). DataCite Metadata Continues to Add Capabilities.
      Front Matter. <a href=\"https://doi.org/10.59350/wgret-2kd02\" target=\"_blank\">https://doi.org/10.59350/wgret-2kd02</a>
      </p><p class=\"\" style=\"white-space:pre-wrap;\">During 2021, I chronicled
      how the DataCite metadata schema had evolved to improve the capability to address
      many of the FAIR principles from 2011 to 2019 (<a href=\"https://doi.org/10.59350/ftzmw-k9q02\">Habermann,
      2021</a>). That discussion covered schema versions up to V4.3 which was released
      during late 2019. I noted several trends:</p><p class=\"\" style=\"white-space:pre-wrap;\">1.&nbsp;&nbsp;&nbsp;
      Increase in the number of resource types that could be described.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">2.&nbsp;&nbsp;&nbsp; Increase in the number
      of relationships between resources.</p><p class=\"\" style=\"white-space:pre-wrap;\">3.&nbsp;&nbsp;&nbsp;
      Increasing structure in the metadata \u2013 i.e. metadata objects with properties
      instead of plain strings.&nbsp;</p><p class=\"\" style=\"white-space:pre-wrap;\">The
      metadata schema has continued to evolve since 2021 and continued these trends
      with 13 new resource types added in V4.4 to improve specificity for describing
      text resources and the addition of resource types for Instruments, StudyRegistrations,
      Samples, Awards and Projects in V4.4 and 4.5 with appropriate relation types
      (IsCollectedBy and Collects). In addition, a trend towards increased structure
      to include identifiers when possible continued with the publisher element which
      became an object with an identifier. This change is significant because publisher
      is a mandatory field included in all records so, in many repositories all records
      can now include RORs connecting them to the organization running the repository.&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">Metadata schema evolution reflects
      the progression of needs, ideas, and practices of the community that creates
      and uses the metadata. Figure 1 summarizes the evolution of DataCite metadata
      between 2011 and 2024 and highlights changes related to increasing \u201CFAIRness\u201D.
      Three types of changes are shown: </p><p class=\"\" style=\"white-space:pre-wrap;\">\u2022&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      bold text shows changes related to mandatory fields,</p><p class=\"\" style=\"white-space:pre-wrap;\">\u2022&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Italic text shows additions to several shared vocabularies,</p><p class=\"\"
      style=\"white-space:pre-wrap;\">\u2022&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; plain
      text shows properties introduced in various schema versions.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">Overall, these changes reflect a marked increase
      in the capability to describe data in a FAIR way and several other long-term
      trends.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

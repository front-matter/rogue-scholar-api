      {#block-yui_3_17_2_1_1726150971542_31035 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\n# Conclusion
      {#conclusion style=\"white-space:pre-wrap;\"}\n\nSeveral DataCite members are
      beginning to use existing DataCite metadata\nelements to take advantage of the
      resourceTypeGeneral=Instrument\ncapability introduced during January 2024. Currently
      78 instrument\nrecords have been created by nine organizations.\n\nLike many
      metadata records in DataCite, these records are focused on the\nidentification
      and citation use cases with mandatory DataCite fields and\nless usage of fields
      that support other use cases, like connectivity of\npeople, organizations, funders,
      and other research objects. Re-curation\nof these existing records can increase
      the metadata completeness along\nwith the return on investment of metadata creation
      and maintenance.\n\nExisting metadata elements support instrument descriptions
      at several\ndifferent levels along a detail spectrum: resourceTypeGeneral -\\>\nresourceType
      -\\> title -\\> description -\\> relatedIdentifiers.\nOrganizations that are
      just starting along the path to instrument\nmetadata in DataCite can take advantage
      of examples from the\nHelmholtz-Zentrum Berlin f\u00fcr Materialien und Energie
      GmbH that\ndemonstrate this spectrum quite well. These examples may also provide
      a\nhelpful starting point for dialogs on community conventions for\ninstrument
      metadata in DataCite.\n\n# Join a Community Dialog! {#join-a-community-dialog
      style=\"white-space:pre-wrap;\"}\n\nDataCite, in partnership with Metadata Game
      Changers, is excited to\nannounce a virtual community dialogue session to engage
      the broader life\nscience and astronomy communities in co-developing metadata
      enhancements\nsupporting the development and use of\u00a0*persistent identifiers
      (PIDs) for\ninstruments.*\u00a0This dialogue represents the first phase of a
      larger\nproject recently launched by DataCite.\u00a0\n\n**We invite metadata
      creators and users to join us**\u00a0and actively\nadvance infrastructure solutions
      to identify, describe, discover, and\ntrack the impact of instruments across
      domain communities.\u00a0A primary\nfocus of the dialogue and the broader initiative,
      generously funded by\nthe Richard Lounsbery Foundation, is the\u00a0community
      collaboration and the\nco-development of collaboratively designed prototype
      solutions tailored\nto the needs of the life sciences and astronomy communities.\u00a0\n\nTo
      this end,\u00a0**we would like to invite you to register today**\u00a0for this\nvirtual
      dialogue.\u00a0\n\n[\ud83d\udd2c]{style=\"text-decoration:underline\"}[[Persistent
      Identifiers for\nInstruments Community\nDialogue]{style=\"text-decoration:underline\"}](https://datacite.org/event/persistent-identifiers-for-instruments-community-dialogue/):\n\n[Information]{style=\"text-decoration:underline\"}:\n\n-
      Date: October 1, 2024\n\n- Time: 11:00 am -1:00 pm ET\n\n- Registration Link
      & Agenda:\n  <https://datacite.org/event/persistent-identifiers-for-instruments-community-dialogue/>\u00a0\n\n-
      Open to instrument metadata creators and users, including researchers,\n  data
      scientists, librarians and policymakers.\n\n- Topics to include: ownership &
      provenance; series & versioning;\n  replicability & reuse; discoverability;

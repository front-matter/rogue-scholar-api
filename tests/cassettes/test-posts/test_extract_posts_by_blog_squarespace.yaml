      id=\"block-yui_3_17_2_1_1646693405120_22806\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h2 style=\"white-space:pre-wrap;\">Improving
      Completeness of DRUM Metadata in the Global Infrastructure</h2><p class=\"\"
      style=\"white-space:pre-wrap;\"><em>\u201CMeasurement is the first step that
      leads to control and, eventually, to improvement. If you can\u2019t measure
      something, you can\u2019t understand it. If you can\u2019t understand it, \u2026
      you can\u2019t improve it.\u201D H. James Harrington</em></p><p class=\"\" style=\"white-space:pre-wrap;\">As
      Harrington and others have noted, measuring something is the first step towards
      understanding and improving it. Tools for measuring \u201CFAIRness\u201D of
      DataCite metadata were <a href=\"https://metadatagamechangers.com/blog/2021/2/2/a-pid-feast-for-research-pidapalooza-2021\">described
      and demonstrated</a> for metadata from ~150 DataCite repositories managed by
      the German Technical Information Library (TIB). The same approach can be used
      to quantify FAIRness in DRUM and, more importantly, to measure improvements
      as new metadata are transferred to DataCite.</p><p class=\"\" style=\"white-space:pre-wrap;\">Figure
      4 shows results of evaluating FAIRness of DRUM metadata in DataCite, i.e. associated
      with DataCite DOIs. The elements included in the evaluation are shown in four
      groups: FAIR Findable Essential, FAIR Findable Support, FAIR AIR Essential,
      and FAIR AIR Support, the same groups shown in Figure 2. The pattern seen here
      is very similar to that seen across all DataCite repositories: the mandatory
      elements are included in all records, and other elements (recommended and optional)
      are rare. This reflects the limited \u201Cget a DOI\u201D use case that DataCite
      addresses for most of its members.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

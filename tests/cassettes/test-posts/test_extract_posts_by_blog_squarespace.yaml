      .html-block .sqs-block-html block-type=\\\"2\\\"}\\n:::: {.sqs-block-content}\\n:::
      {.sqs-html-content}\\n## Ted Habermann, Metadata Game Changers {#ted-habermann-metadata-game-changers
      style=\\\"white-space:pre-wrap;\\\"}\\n\\nVersion 4.5 of the DataCite Metadata
      Schema, released during January\\n2024, includes several changes supporting
      the identification and\\ndescription of instruments. These changes were made
      in concert with the\\n[RDA PIDINST Working\\nGroup](https://www.rd-alliance.org/groups/persistent-identification-instruments-wg/)\\nas
      a step towards implementing their recommended instrument metadata\\ncontent
      in DataCite. Several DataCite members were describing\\ninstruments in DataCite
      metadata before this capability was introduced\\nand others are beginning to
      do it now. These existing efforts can inform\\nthe development of community
      conventions and help the broader community\\nunderstand how to use instrument
      metadata effectively. This blog post\\nexplores current usage as initial input
      to that process.\\n\\n# DataCite Schema Changes {#datacite-schema-changes style=\\\"white-space:pre-wrap;\\\"}\\n\\nThe
      DataCite metadata schema includes a shared vocabulary\\n([resourceTypeGeneral](https://datacite-metadata-schema.readthedocs.io/en/4.5/appendices/appendix-1/resourceTypeGeneral/))\\nthat
      defines thirty resource types that can be described in DataCite\\nmetadata (Habermann,
      2023). Version 4.5 of the DataCite metadata schema\\nadded the term \\\"Instrument\\\"
      to this list, allowing unambiguous\\nidentification of instruments and related
      metadata.\_\\n\\nSeveral organizations were using DataCite to describe instruments
      prior\\nto these changes without a standard mechanism for identifying the\\ndescribed
      resources as instruments. In some cases, they combined\\nresourceTypeGeneral
      = PhysicalObject or Other with the free-text field\\nresourceType = \\\"Instrument\\\"
      to identify these records. In others, the\\nresourceType included longer descriptions
      for instruments that can be\\ndifficult to discover unambiguously. The resourceTypeGeneral
      =\\ninstrument solves this discovery problem (Figure 1).\\n:::\\n::::\\n:::::\\n\\n:::::

      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The other repositories
      in Table 3 have only RORs as affiliation identifiers. Most of these repositories
      have resources from a small number of organizations, so they only need a small
      number of RORs to achieve high levels of connectivity. For example, the Technical
      University of Crete repository includes 11,489 occurrences of the ROR for the
      Technical University of Crete (<a href=\\\"https://ror.org/03f8bz564\\\">https://ror.org/03f8bz564</a>)
      and it is the only ROR in the repository. All but two of these repositories
      have less than 10 unique RORs. The bl.bath repository has 180 unique RORs with
      the ROR for the University of Bath making up 77% of the occurrences. The University
      of Tampa Institutional repository has 18 unique RORs with the ROR for the University
      making up 99% of the occurrences.</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The
      pattern of the home of the institutional repository being the most common affiliation
      in the repository is not unexpected. It was first described in the context of
      organizational identifiers by Habermann, 2019. These repositories demonstrate
      that institutions can increase their connectivity by adding even just their
      own ROR to their metadata.</p><h1 style=\\\"white-space:pre-wrap;\\\">Bright
      Spots</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">The connectivity
      results in Table 1 and Figure 4 demonstrate that we are in the early days of
      identifier adoption in DataCite metadata, so it is important to identify and
      recognize repositories that are making progress. Figure 5 shows examples of
      outstanding improvements in connectivity for organizations and authors at three
      institutional repositories. The bars compare connectivity data from January
      2024 (below) to data from October 2024 (above). The increased connectivity is
      indicated by the increase in the size of the complete (green) portions of the
      bars. At the University of Bath the portion of resources with complete organizational
      connectivity These improvements are particularly noteworthy at University Oldenburg
      where connectivity increased while the number of records increase by a factor
      of 10 during July 2024. </p>\\n</div>\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n

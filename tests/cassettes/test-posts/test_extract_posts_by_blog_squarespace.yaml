      {.sqs-block-content}\n::: {.sqs-html-content}\nIndicating that the full query
      result contains 3,770 Datasets and 1,589\nText resources, as shown in the sidebar
      of Figure 1.\u00a0\n\nKeep in mind that these facets are calculated for every
      query done using\nthe API, so, for example, a query for all resources with\nresourceTypeGeneral
      = \"OutputManagementPlan\" gives the facet results for\nall OutputManagementPlans
      in DataCite, i.e. when they were registered,\nwho registered them, what affiliation
      identifiers they contain, and many\nothers (there are 18 facets calculated for
      each query). One facet gives\nthe counts of the resources in the ten repositories
      that have the most\nOutputManagementPlans (only the top ten values of each facet
      are\nretrieved. Fortunately, this covers almost everything in many cases and\ngives
      a useful overview in the others). For example, I used this result\nto find DataCite
      members that were using\n[OutputManagementPlans](https://metadatagamechangers.com/blog/2021/12/2/dois-for-output-management-plans)\nso
      I could understand how they were using them.\n\nAs described above, the facet

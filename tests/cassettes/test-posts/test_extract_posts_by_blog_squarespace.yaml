      {.sqs-block-content}\\n::: {.sqs-html-content}\\nTed received a new [NSF\\naward](https://www.nsf.gov/awardsearch/showAward?AWD_ID=2334426&HistoricalAwards=false)\\nentitled,
      '**INFORMATE: Improving networks for organizational\\nrepositories through metadata
      augmentation, transformation and\\nevolution**,' this year in collaboration
      with Jamaica Jones and the team\\nat [CHORUS](https://www.chorusaccess.org).
      The overall goal of this\\nproject is to understand and characterize CHORUS'
      capability to make the\\nvast and growing global research infrastructure visible
      and to help\\nfacilitate use of that powerful information resource for the entire\\nresearch
      community. [Where Are the\\nData?](https://upstream.force11.org/informate-where-are-the-data/)
      is\\nthe first in a series of discussions emerging from that project.\\n\\nThe
      sad: This year we lost our good friend and long-time collaborator,\\n[Jeff de
      La Beaujardi\xE8re](https://www.linkedin.com/in/jeffdlb/), to ALS\\nin November.
      Jeff was a unique combination of wickedly smart, funny and\\nkind. He loved
      his family and his friends and taught us about living\\nlife to the fullest.
      Ted met with Jeff at [GLOBE](https://www.globe.gov)\\nduring the late 1990s
      and they continued to work together at NOAA when\\nJeff moved from NASA to NOAA
      in 2008 and ski together after Jeff moved\\nto Colorado. Erin worked closely
      with Jeff in her role at ESIP, where\\nJeff was the program officer that supported
      ESIP funding from NOAA. Erin\\nled the development of the [remembrance\\nslides](https://docs.google.com/presentation/d/11v7OpA81HqDhr2066ZiueVOruq8HLxQrSczzmYIbXFk/edit#slide=id.p)\\nfor
      the AGU Informatics Town Hall a few weeks ago where Jeff was the\\npast-president.
      We'd spent an afternoon with Jeff in September. There\\nwas some comfort to
      have had that final memory.\\n\\nWe are looking forward to 2024 and continuing
      to work with the Global\\nResearch Infrastructure.\\n\\nStay Curious -\\n\\nErin
      & Ted\\n:::\\n::::\\n:::::\\n::::::::::::::::::\\n:::::::::::::::::::\\n::::::::::::::::::::\\n\",\"relationships\":[],\"archive_url\":null,\"guid\":\"658470c20f8f423b6f4f535e\",\"updated\":false,\"category\":\"earthAndRelatedEnvironmentalSciences\",\"abstract\":null,\"status\":\"active\"}]"

      results and as interest in open science increases. Using acronyms in funder
      names makes it difficult to find identifiers and make the connections that are
      needed to realize benefits.</p>","customContent":null,"likeCount":0,"commentCount":0,"publicCommentCount":0,"commentState":1,"unsaved":false,"author":{"id":"52ffa417e4b008058a4648eb","displayName":"Ted

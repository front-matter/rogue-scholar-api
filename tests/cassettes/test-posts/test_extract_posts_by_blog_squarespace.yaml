      .sqs-block .html-block .sqs-block-html block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nIn a recent\n[blog](https://metadatagamechangers.com/blog/2022/5/18/datacite-facets-understanding-datacite-usage)\nI
      [introduced a\ntool](https://github.com/Metadata-Game-Changers/DataCiteFacets)
      designed\nto help measure and understand DataCite metadata usage and showed
      how it\ncould be used to answer a question about usage of DataCite Resource\nTypes
      introduced in version 4.4 of the schema. Of course it can also be\nused to retrieve
      counts of all resource types, old and new:\u00a0\n:::\n:::\n:::\n\n::: {#block-yui_3_17_2_1_1653410562960_19626
      .sqs-block .code-block .sqs-block-code block-type=\"23\"}\n::: {.sqs-block-content}\n    retrieveDataCiteFacets
      --resources\u00a0 -fl registered --htmlout --csvout -\u2013facetdata\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1653410562960_19711 .sqs-block .html-block .sqs-block-html
      block-type=\"2\" border-radii=\"{\\\"topLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"topRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomLeft\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0},\\\"bottomRight\\\":{\\\"unit\\\":\\\"px\\\",\\\"value\\\":0.0}}\"}\n:::
      {.sqs-block-content}\n::: {.sqs-html-content}\nwhich means: retrieve the registered
      facet for all resources and output\nhtml, csv, and facetdata (a new option explained
      below).\n\nA few interesting rows of the HTML output from this command are shown\nhere:\n:::\n:::\n:::\n\n:::
      {#block-yui_3_17_2_1_1653410562960_20874 .sqs-block .code-block .sqs-block-code
      block-type=\"23\"}\n::: {.sqs-block-content}\n# DataCite Facet Summary\n\n**Resources:**
      Audiovisual Book BookChapter Collection\nComputationalNotebook ConferencePaper
      ConferenceProceeding DataPaper\nDataset Dissertation Event Image InteractiveResource
      Journal\nJournalArticle Model OutputManagementPlan PeerReview PhysicalObject\nPreprint
      Report Service Software Sound Standard Text Workflow Other  \n**Facet list:**
      registered  \n\n| Id             | DateTime    | NumberOfRecords | registered_number
      | registered_max | registered_common | registered_total | registered_HI | registered                                                                                                                                               |\n|----------------|-------------|-----------------|-------------------|----------------|-------------------|------------------|---------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|\n|

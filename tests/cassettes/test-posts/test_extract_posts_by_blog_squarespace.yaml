      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Updating
      Project Connections and Access</h1><p class=\"\" style=\"white-space:pre-wrap;\">All
      of the research objects described above were identified using open PIDs and
      submitted to appropriate repositories (DataCite, DMPHub, and Protocols.io).
      The DataCite metadata records created for each of the projects serve as containers
      for collecting these connections for each of the four projects:</p><ol data-rte-list=\"default\"><li><p
      class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://doi.org/10.17913/F3CC7S\"><span

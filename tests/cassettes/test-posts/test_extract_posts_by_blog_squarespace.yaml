      \ <h1 style=\\\"white-space:pre-wrap;\\\">Conclusion</h1><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Data
      from all DataCite repositories shows that the datasets were by far the most
      common resourceType registered during 2024 and that the majority of those new
      datasets were registered by one repository, the <a href=\\\"https://www.nifs.ac.jp/en/index.html\\\">National
      Institute for Fusion Science</a> (NIFS) which registered over 10 million new
      datasets. It will be interesting to follow up and learn more about how NIFS
      is creating, documenting, and utilizing DataCite DOIs.&nbsp;</p><p class=\\\"\\\"
      style=\\\"white-space:pre-wrap;\\\">The metadata in this repository are very

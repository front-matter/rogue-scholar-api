      id=\"block-yui_3_17_2_1_1652884048021_24671\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Answering
      Questions About DataCite Metadata</h1><p class=\"\" style=\"white-space:pre-wrap;\">So,
      how can these facet data be used to answer questions about DataCite metadata?
      One interesting question is \u201CHow do DataCite metadata evolve?\u201D. An
      interesting test case for this question occurred with the introduction of Version
      4.4 of the DataCite Schema during early 2021, just about a year ago. That version
      of the schema included thirteen new resource types in the resourceTypeGeneral
      codelist, a required field (Figure 2, from <a href=\"https://doi.org/10.1002/leap.1429\">Beyond
      data: sharing related research outputs to make data reusable</a>).</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

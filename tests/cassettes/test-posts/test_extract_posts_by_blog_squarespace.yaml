      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Award
      Numbers</h1><p class=\"\" style=\"white-space:pre-wrap;\">Once funders are identified,
      it is straightforward in many simple cases to identify award numbers using regular
      expressions. Award numbers were identified in 229 cases. Table 2 shows award
      numbers extracted from the USDA funder descriptions. The award numbers are correct
      in most cases, but small inconsistencies remain. For example, the lack of a
      letter in the award number 1005423 and the space in the award number 2017- 51181-26829
      (shown in bold in Table 2) result in a missed award number and the incorrect
      identification of two award numbers. Unfortunately, like in the Whack-A-Mole,
      correcting one problem many times causes causes others. Thus the need for manual
      validation. In funder descriptions that include multiple organizations with
      or without award numbers, like the paragraph example given above, the problem
      is more difficult. </p><h1 style=\"white-space:pre-wrap;\">Conclusion</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">Improving the completeness and the
      machine-readability of funder metadata in the global research infrastructure,
      i.e. DataCite and Crossref, is a critical step along the path of using that
      infrastructure to identify and characterize research results supported by funders
      all over the world. A set of 854 funder descriptions from the DRUM repository
      were processed into 1482 affiliation strings. ROR identifiers were found for
      638 of those affiliations and 229 award numbers were extracted.&nbsp;</p><p
      class=\"\" style=\"white-space:pre-wrap;\">These results suggest that useful
      funding metadata can be extracted from funder descriptions and that that information,
      along with some human validation, can increase the completeness and machine-readability
      of funder metadata in DataCite.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n</div></div></div></div></div>","excerpt":"<p

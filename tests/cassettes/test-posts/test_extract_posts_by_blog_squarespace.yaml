      class=\"\" style=\"white-space:pre-wrap;\">Figure 4. Completeness of metadata
      for four FAIRness use cases and total in ten repositories that contributed over
      130,000 datasets to DataCite during 2024. The NIFS metadata in the Text and
      Identifier use cases are more complete than all of the other repositories and

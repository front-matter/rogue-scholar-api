      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1718726643931_51863\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">While repository size varies considerably and
      completeness decreases slowly as the number of records increases, Figure 3 shows
      that examples with above average metadata exist across the complete spectrum
      of sizes. We chose three bright spots which vary in size and are some of the

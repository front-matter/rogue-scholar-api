      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1736627997785_22836\"><div
      class=\"sqs-block-content\">\n\n<div class=\"sqs-html-content\">\n  <p class=\"\"
      style=\"white-space:pre-wrap;\">In addition to the NSF results, we make comparisons
      of DataCite Commons to Crossref and to ORCID profiles to help understand the
      data journeys into DataCite Commons. We find that Commons and Crossref agree
      on funder metadata in roughly half of the cases and that ORCID profiles include
      more works for researchers than Commons. </p><h1 style=\"white-space:pre-wrap;\">Travel
      Tips</h1><p class=\"\" style=\"white-space:pre-wrap;\">This work suggests several
      tips to help data and repository managers and other travelers through this infrastructure:</p><ul
      data-rte-list=\"default\"><li><p class=\"\" style=\"white-space:pre-wrap;\">Researchers,
      Institutional Repositories, and Publishers: maximize benefits with complete,
      consistent, and well-connected metadata.</p></li><li><p class=\"\" style=\"white-space:pre-wrap;\">Repositories:
      choose tools that include update capabilities so new connections can be identified
      and added to metadata.</p></li><li><p class=\"\" style=\"white-space:pre-wrap;\">All:
      measure and recognize bright spots and share success.&nbsp;</p></li></ul><h1
      style=\"white-space:pre-wrap;\">Resources</h1><p class=\"\" style=\"white-space:pre-wrap;\">This
      talk is available as <a href=\"https://zenodo.org/records/14632899\">slides</a>
      and a <a href=\"https://www.youtube.com/watch?v=MCD6pu63dfI\">video</a>.</p><h1
      style=\"white-space:pre-wrap;\">Reference</h1><p class=\"\" style=\"white-space:pre-wrap;\"><em>Bates,
      Jo, Lin, Y.-W., &amp; Goodale, P. (2016). Data journeys: Capturing the socio-material
      constitution of data objects and flows.</em><a href=\"https://doi.org/10.1177/2053951716654502\"><em>https://doi.org/10.1177/2053951716654502</em></a></p><p

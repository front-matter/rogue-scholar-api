      html-block sqs-block-html\\\" data-block-type=\\\"2\\\" id=\\\"block-yui_3_17_2_1_1749988810008_92982\\\"><div
      class=\\\"sqs-block-content\\\">\\n\\n<div class=\\\"sqs-html-content\\\">\\n
      \ <p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">This recommendation
      is different than many others, as it goes significantly beyond a minimum metadata
      recommendation. Experience with minimum recommendations in many communities
      indicates that the metadata you get is the metadata you recommend, i.e. the
      recommendations can function as limitations on the metadata that are produced.
      This recommendation includes four potential use cases across the entire FAIR
      spectrum. It is aspirational and serves the goal of using DataCite capabilities
      to the fullest extent possible.&nbsp;</p><p class=\\\"\\\" style=\\\"white-space:pre-wrap;\\\">Prior
      <a href=\\\"https://doi.org/10.59350/w95qm-ann38\\\">analysis</a> of 387 university
      repositories identified the <a href=\\\"https://commons.datacite.org/repositories/or2cgl\\\">University

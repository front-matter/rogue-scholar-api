      cover; width: 100%; height: 100%; object-position: 50% 50%\\\"\\ndata-stretch=\\\"false\\\"\\ndata-src=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/c596a694-52b3-436f-8d3b-3a2146e04e18/mostCommonResourceTypes.png\\\"\\ndata-image=\\\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/c596a694-52b3-436f-8d3b-3a2146e04e18/mostCommonResourceTypes.png\\\"\\ndata-image-dimensions=\\\"3313x2676\\\"

      {.divTableRow}\\n::: {.divTableCell}\\nProjectComponent\\n:::\\n\\n::: {.divTableCellLeft}\\nRebeL
      - Codebook/scales manual, dataset, summary chart of RebeL\\n\\\\[Skalenhandbuch,
      Datensatz, \xDCber-blicksgrafik\\\\]\\n:::\\n:::::\\n\\n::::: {.divTableRow}\\n:::
      {.divTableCell}\\nProjectComponent\\n:::\\n\\n::: {.divTableCellLeft}\\nData

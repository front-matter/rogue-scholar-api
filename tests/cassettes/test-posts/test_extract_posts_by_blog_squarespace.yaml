      class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" data-border-radii=\"&#123;&quot;topLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;topRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomLeft&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;,&quot;bottomRight&quot;:&#123;&quot;unit&quot;:&quot;px&quot;,&quot;value&quot;:0.0&#125;&#125;\"
      id=\"block-yui_3_17_2_1_1666022701440_45899\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <p class=\"\" style=\"white-space:pre-wrap;\">Six
      hundred and seventy (93%) of these datasets had affiliations in Dryad, i.e.
      collected as researchers submitted data to Dryad, so discovering these DOIs
      contributed primarily to increasing connections between datasets and papers
      rather than providing sources for new affiliations. </p><h1 style=\"white-space:pre-wrap;\">Connecting
      Parties and Affiliations</h1><p class=\"\" style=\"white-space:pre-wrap;\">When
      the Dryad infrastructure changed during 2019 there was a <a href=\"https://ror.org/blog/2019-07-10-ror-ing-together-with-dryad/\">significant
      effort to add affiliations and identifiers </a>to the new Dryad metadata. The
      results of this effort are clear in Figure 5 where the yearly count of affiliations
      is shown in grey and the count of affiliation identifiers is shown as yellow.
      Note sharp increases in both during 2019.</p><p class=\"\" style=\"white-space:pre-wrap;\">Most
      of the affiliations in all of Dryad prior to 2019 were found in Crossref metadata
      from many journals. The journal The American Naturalist does not publish affiliations
      in Crossref, and so affiliations and identifiers are essentially completely
      absent prior to 2019 (Figure 5).</p><p class=\"\" style=\"white-space:pre-wrap;\">Currently,
      the entire University of Chicago Press collection includes 453 unique affiliations
      that are used 1253 times. The second connectivity improvement task was to find
      affiliations and identifiers for the parties that were missing them.</p><p class=\"\"
      style=\"white-space:pre-wrap;\">The connections to papers described above are
      critical for this effort because they make it possible to search Crossref and
      Landing Pages for author affiliations and identifiers. While author identifiers
      are rare in these locations because of the focus on identifiers for corresponding
      authors, affiliations can be plentiful, many times existing for all authors.
      During 2021 and 2022, the number of affiliations matches the number of parties,
      i.e. every affiliation is there. This reflects the fact that affiliations are
      now required in Dryad metadata and a selector has been added to the data submission
      interface.</p><p class=\"\" style=\"white-space:pre-wrap;\">Typically, searches
      for affiliations in Crossref are easier and more successful than landing page
      searches because of the structured and standardized metadata for articles and
      authors. In this case, however, The American Naturalist does not typically include
      affiliation information in the Crossref metadata for their articles forcing
      the search into the realm of landing pages with highly variable, inconsistent,
      and fragile HTML encoding of affiliation information. Nevertheless, 801 unique
      affiliations used 1591 times were found in landing pages.</p><h1 style=\"white-space:pre-wrap;\">Identifying
      Organizations</h1><p class=\"\" style=\"white-space:pre-wrap;\">Once organizations
      are identified in affiliations, the final step in the connectivity improvements
      is finding identifiers, in this case RORs, for those organizations. This can
      be done using the <a href=\"https://ror.readme.io/docs/rest-api#filtering\">affiliation</a>
      search provided by ror.org which is \u201Cdesigned to identify an organization
      when given a long search string that contains not just the organization''s name,
      but also extraneous information such as address or the name of a department\u201D.
      &nbsp;Even with this design, affiliation searches remain tricky in some cases
      and the results typically need manual curation to check and improve accuracy.
      Details of the affiliation search in specific situations can be viewed using
      <a href=\"https://github.com/Metadata-Game-Changers/RORRetriever\">RORRetriever</a>.
      Searching affiliations for identifiers and curating the results resulted in
      identification of 386 new RORs used 1503 times.</p><p class=\"\" style=\"white-space:pre-wrap;\">Figure
      8 compares the yearly affiliation (grey) and affiliation identifier (orange)
      counts after the search to the number of parties (red). The gaps shown in Figure
      5 have been nearly closed: the number of missing affiliations decreased from
      1761 to 243 and the number of missing affiliation identifiers decreased from
      1859 to 362.</p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

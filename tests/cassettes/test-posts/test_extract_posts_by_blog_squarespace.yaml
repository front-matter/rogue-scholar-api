      {#block-yui_3_17_2_1_1721921427289_20552 .sqs-block .html-block .sqs-block-html
      block-type=\"2\"}\n:::: {.sqs-block-content}\n::: {.sqs-html-content}\n# Documentation
      Concepts {#documentation-concepts style=\"white-space:pre-wrap;\"}\n\nAs described
      above, there are forty-two repositories that may be\nexploring project metadata
      in DataCite. The principal question to be\naddressed here is: what is the content
      of these project records? We can\naddress this question using *documentation
      concepts*,\ndialect-independent concept names that can be mapped to many metadata\ndialects
      and enable comparison of metadata content across dialects. As\nan example, consider
      that DataCite Metadata, a collection of\ndocumentation concepts, are available
      in multiple dialects: XML, json,\nschema.org, or json-ld. All of these dialects
      include the title of the\nresource, a documentation concept, but those titles
      are in different\nplaces in each dialect structure. To check whether or not
      the concept\n\"Resource Title\" exists in a record, a map of the concepts must
      exist\nfor that dialect. See Habermann, 2024a for mapping of the concepts used\nhere
      to the DataCite Metadata JSON Schema.\u00a0\n:::\n::::\n:::::\n\n::::: {#block-yui_3_17_2_1_1721947366103_58292

      {.sqs-block-content}\n::: {.sqs-html-content}\n# Answering Questions About DataCite
      Metadata {#answering-questions-about-datacite-metadata style=\"white-space:pre-wrap;\"}\n\nSo,
      how can these facet data be used to answer questions about DataCite\nmetadata?
      One interesting question is \"How do DataCite metadata\nevolve?\". An interesting
      test case for this question occurred with the\nintroduction of Version 4.4 of
      the DataCite Schema during early 2021,\njust about a year ago. That version
      of the schema included thirteen new\nresource types in the resourceTypeGeneral
      codelist, a required field\n(Figure 2, from [Beyond data: sharing related research
      outputs to make\ndata reusable](https://doi.org/10.1002/leap.1429)).\n:::\n:::\n:::\n\n:::

      id=\"block-ecce4724e83db33aeff2\"><div class=\"sqs-block-content\">\n\n<div
      class=\"sqs-html-content\">\n  <h1 style=\"white-space:pre-wrap;\">Introduction</h1><p
      class=\"\" style=\"white-space:pre-wrap;\">During August 2022 the White House
      Office of Science and Technology Policy (OSTP) released a memo (generally known
      as the <a href=\"https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-access-Memo.pdf\">Nelson
      Memo</a>) describing guidelines for \u201Censuring free, immediate, and equitable
      access to federally funded research\u201D. The memo included guidelines for
      metadata which stated that federal agencies should:</p><p class=\"\" style=\"white-space:pre-wrap;\">\u201CCollect
      and make publicly available appropriate metadata associated with scholarly publications
      and data resulting from federally funded research, to the extent possible at
      the time of deposit in a public access repository. Such metadata should include
      at minimum: i) all author and co-author names, affiliations, and sources of
      funding, referencing digital persistent identifiers,16 as appropriate; ii) the
      date of publication; and, iii) a unique digital persistent identifier for the
      research output;\u201D</p><p class=\"\" style=\"white-space:pre-wrap;\">Existing
      metadata in many repositories were created and curated before these identifiers
      existed and, therefore, do not include these identifiers. To comply with the
      Nelson memo guidelines, these identifiers must be found, if possible, and added
      to the metadata. In other words, the metadata must be curated again, or <em>re-curated</em>,
      to include this new content and made publicly available. </p>\n</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \n  \n\n\n\n</div></div><div

      \\\" class=\\\"wp-image-2245\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-1024x508.png
      1024w, https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-300x149.png
      300w, https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-768x381.png
      768w, https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper.png 1337w\\\"
      sizes=\\\"auto, (max-width: 1024px) 100vw, 1024px\\\" /></a><figcaption><em>(image
      caption for the figure immediately above) Reproduction of figure 1 from the
      Springer Nature produced, not-peer-reviewed &#8220;white paper&#8221; titled
      \u201C<a href=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\">Going
      for gold: exploring the reach and impact of Gold open access articles in hybrid
      journals</a>\u201D by Christina Emery, Mithu Lucraft, Jessica Monaghan, David
      Stuart, and Susie Winter. This work is available for re-use under a <a href=\\\"https://creativecommons.org/licenses/by/4.0/\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://creativecommons.org/licenses/by/4.0/\\\">Creative
      Commons Attribution License 4.0</a>, copyright of Emery et al.</em></figcaption></figure>\\n\\n\\n\\n<p><strong>Figure
      1, Figure 2, and Figure 3 are all textbook examples of misleading statistical
      malpractice</strong>. Beneath the misleading choice of presentation what we
      have in Figure 1 is a comparison between the number of citations to 60,567 articles
      published by SpringerNature, split into three categories &#8220;Non-OA&#8221;
      , &#8220;EarlyV&#8221;, and &#8220;Gold OA&#8221;.  The &#8220;Non-OA&#8221;
      bar represents data about 44,557 articles, the &#8220;EarlyV&#8221; bar represents
      data about 8,350 articles, and the &#8220;Gold OA&#8221; bar represents data
      about 7,660 articles. Let&#8217;s have a look at the actual data shall we? Below
      are my histogram frequency density plots of the citation distributions for each
      of SpringerNature&#8217;s categories; &#8220;Non-OA&#8221; , &#8220;EarlyV&#8221;
      , and &#8220;Gold OA&#8221; :</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
      size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo.png\\\"><img
      loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"539\\\" height=\\\"406\\\"
      src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo.png\\\"
      alt=\\\"\\\" class=\\\"wp-image-2251\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo.png
      539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo-300x226.png
      300w\\\" sizes=\\\"auto, (max-width: 539px) 100vw, 539px\\\" /></a></figure>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist.png\\\"><img
      loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"539\\\" height=\\\"406\\\"
      src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist.png\\\"
      alt=\\\"\\\" class=\\\"wp-image-2252\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist.png
      539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist-300x226.png
      300w\\\" sizes=\\\"auto, (max-width: 539px) 100vw, 539px\\\" /></a></figure>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png\\\"><img
      loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"539\\\" height=\\\"406\\\"
      src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png\\\"
      alt=\\\"\\\" class=\\\"wp-image-2253\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png
      539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist-300x226.png
      300w\\\" sizes=\\\"auto, (max-width: 539px) 100vw, 539px\\\" /></a></figure>\\n\\n\\n\\n<p>Full
      disclosure: for the sake of convenience, the relatively few exceptional papers
      with citations &gt;40 are not plotted. One thing that I hope you&#8217;ll immediately
      notice with all three of these citation distributions is that they are heavily
      skewed. With the help of the R package &#8216;<a href=\\\"https://cran.r-project.org/web/packages/e1071/index.html\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://cran.r-project.org/web/packages/e1071/index.html\\\">e1071</a>&#8216;
      I calculated the skewness of each of these three distributions. For context
      any value larger than 1, or smaller than -1 is considered indicative of a strongly
      skewed distribution. The &#8220;Non-OA&#8221; set has a skew of 8.1, the &#8220;EarlyV&#8221;
      set has a skew of 6.0, and the &#8220;Gold OA&#8221; set has a skew of 5.4.
      All three citation distributions are highly skewed. This level of skew is absolutely
      to be expected.  Per Seglen (1992) termed the typical skew of journal citation
      distributions &#8220;<a href=\\\"https://doi.org/10.1002/(SICI)1097-4571(199210)43:9%3C628::AID-ASI5%3E3.0.CO;2-0\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://doi.org/10.1002/(SICI)1097-4571(199210)43:9%3C628::AID-ASI5%3E3.0.CO;2-0\\\">the
      skewness of science</a>&#8220;. Any decent statistician will tell you that you
      should not represent the central tendency of a highly skewed distribution with
      the mean and yet this is exactly what the authors of the SN white paper have
      chosen to do.</p>\\n\\n\\n\\n<p>A more statistically appropriate representation
      of three distributions is to use boxplots, inter-quartile ranges, and the median.
      Here&#8217;s how that looks (the black bar indicates the median, which is 4
      citations for &#8220;Non-OA&#8221; and &#8220;EarlyV&#8221; and is 6 citations
      for &#8220;Gold OA&#8221;):</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
      size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots.png\\\"><img
      loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"539\\\" height=\\\"406\\\"
      src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots.png\\\"
      alt=\\\"\\\" class=\\\"wp-image-2255\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots.png
      539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots-300x226.png
      300w\\\" sizes=\\\"auto, (max-width: 539px) 100vw, 539px\\\" /></a></figure>\\n\\n\\n\\n<p>To
      their credit, they do display a boxplot analysis of this data but I can&#8217;t
      help but notice that they stick it in the Appendix as Figure 4 on page 19 of
      the PDF! They choose a log-scale for the y-axis whereas here I prefer a normal
      scale, albeit that choice means that outlier papers with &gt;30 citations are
      not shown.  </p>\\n\\n\\n\\n<p>Am I concerned about the 2 citation difference
      in medians, over a period of ~3 years, between &#8220;EarlyV&#8221; (Green OA)
      and &#8220;Gold OA&#8221; (expensive hybrid gold open access at the journal)?
      No. Why?</p>\\n\\n\\n\\n<p>1.) SN massively <a href=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\">cherry-picked</a>
      their sample choosing only 38.5% of the full research articles they could have
      otherwise included. If we add back-in the articles they chose to exclude who
      knows what the picture will actually look like. </p>\\n\\n\\n\\n<p>2.) There&#8217;s
      a huge unaddressed flaw in the &#8220;white paper&#8221; methodology with respect
      to author manuscripts made publicly available at repositories. <a href=\\\"https://www.springernature.com/gp/open-research/policies/journal-policies\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://www.springernature.com/gp/open-research/policies/journal-policies\\\">SpringerNature
      hybrid journals set an &#8217;embargo&#8217; of either 6 months or 12 months
      </a>depending on exactly which journal. Comparing the citation performance of
      an article that was made immediately (day-0) open access at the journal (their
      &#8220;Gold OA&#8221;), with the citation performance of an article which has
      a parallel copy publicly available only 365 days after the publication date,
      gives the &#8220;EarlyV&#8221; set much less time for the purported open access
      benefit to take effect. Effectively it&#8217;s an unfair comparison where the
      &#8220;Gold OA&#8221; set has been given an additional year or six months extra
      to accrue citations relative to the eventual public emergence of green OA author
      manuscripts.  But with the advent of the <a href=\\\"https://www.coalition-s.org/rights-retention-strategy/\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://www.coalition-s.org/rights-retention-strategy/\\\">Rights
      Retention Strategy</a> whereby author manuscripts can be archived with a zero-day
      embargo we may eventually be able to do a &#8216;fairer&#8217; analysis between
      the citation benefit of open access provided either at the journal (&#8220;Gold&#8221;)
      or at a repository (&#8220;Green&#8221;).</p>\\n\\n\\n\\n<p>3.) SN failed to
      factor-in other possible biasing factors which might be co-associated with &#8220;Gold
      OA&#8221; e.g. research funding. If grant funded research, from funders with
      an open access policy, tends to be more highly cited than say non-grant funded
      research, or from grant funded research from a funder that does not pay for
      open access in hybrid journals, then that would bias the results. What this
      result would really be demonstrating is funder choice for research that tends
      to be more highly cited, relative to non-grant funded research? </p>\\n\\n\\n\\n<p>4.)
      Hybrid Gold Open Access is typically priced as the most expensive way possible
      of doing open access. Whils<a href=\\\"https://www.nature.com/articles/d41586-020-02959-1\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://www.nature.com/articles/d41586-020-02959-1\\\">t
      the Max Planck Digital Library appears happy to pay Springer Nature $11,200
      for some articles</a>, the rest of the world sensibly will not pay this ransom.
      There also seems no cap on the constant above-inflation price rises of hybrid
      OA options over time. At current prices, even for &#8216;cheaper&#8217; SN hybrid
      journals, most research institutions simply cannot afford to pay for hybrid
      gold open access at Springer Nature for all their articles. Even if it did somehow
      garner a tiny citation benefit over a three year period, is it worth $2780 per
      article? I think not.</p>\\n\\n\\n\\n<p>5.) Fully open access journals of which
      <a href=\\\"https://doaj.org/\\\" data-type=\\\"URL\\\" data-id=\\\"https://doaj.org/\\\">there
      are over 17,000 listed at DOAJ</a> are typically both lower in price and often
      higher in citation performance per article as I demonstrated with <em>SciPost
      Physics</em> in <a href=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\">Part
      1 of this series</a>.<br><br>All that SpringerNature have demonstrated with
      their white paper is alarming statistical illiteracy, and a lack of reproducibility
      and transparency. Given how popular measures like Clarivate&#8217;s Journal
      Impact Factor are (which is also calculated in a <a href=\\\"http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/\\\"
      data-type=\\\"URL\\\" data-id=\\\"http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/\\\">statistically
      illiterate wa</a>y), perhaps SpringerNature just decided to run with it anyway,
      despite the methodological and statistical wrongness? As SPARC notes, the lead
      author of the report is <a href=\\\"https://sparcopen.org/news/2021/trampling-on-green-in-a-rush-for-gold/\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://sparcopen.org/news/2021/trampling-on-green-in-a-rush-for-gold/\\\">SN\u2019s
      Senior Marketing Manager</a> &#8211; this &#8220;white paper&#8221; is pure
      marketing, not rigorous research.   </p>\\n\",\"published_at\":1637340661,\"updated_at\":1706095847,\"registered_at\":0,\"indexed_at\":1741115487,\"authors\":[{\"url\":

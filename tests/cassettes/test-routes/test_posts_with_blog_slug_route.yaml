        172w\\\" sizes=\\\"(max-width: 348px) 100vw, 348px\\\" /></p>\\n<p>&nbsp;</p>\\n\",\"doi\":\"https://doi.org/10.59350/z5rwa-hvs41\",\"reference\":[],\"summary\":\"Just

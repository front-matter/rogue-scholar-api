      \n {\"id\":\"d387596e-2768-4d46-b572-7822c6014bf7\",\"guid\":\"https://rossmounce.co.uk/?p=2438\",\"doi\":\"https://doi.org/10.59350/dc6zg-vk273\",\"url\":\"https://rossmounce.co.uk/2024/01/14/scopus-caught-out-and-shirking-responsibility\",\"archive_url\":null,\"title\":\"Scopus:
      caught-out and shirking responsibility\",\"summary\":\"In December last year,
      it was widely publicized e.g. in\\n<em>\\n Science\\n</em>\\nmagazine [1], that
      Scopus has been instrumental in legitimizing publication scams whereby authors
      pay to bypass real scholarly peer review and have their work published on a
      website that looks like a real scholarly journal but is in fact not a proper
      journal, merely an impersonation of one.\",\"abstract\":null,\"content_text\":\"In
      December last year, it was widely publicized e.g. in [*Science*\\nmagazine](https://www.science.org/content/article/leading-scholarly-database-listed-hundreds-papers-hijacked-journals)\\n\\\\[1\\\\],
      that Scopus has been instrumental in legitimizing publication\\nscams whereby
      authors pay to bypass real scholarly peer review and have\\ntheir work published
      on a website that looks like a real scholarly\\njournal but is in fact not a
      proper journal, merely an impersonation of\\none. Scopus was thoroughly caught-out
      with some excellent,\\nwell-documented work by Anna Albakina \\\\[2\\\\]. Kudos
      to Anna!\\n\\nAs the *Science* article explains, the scammers: \\\"....managed
      to get\\nScopus to list a URL other than the real journal's...\\\" , I have
      heard\\nnothing so far from Elsevier or Scopus about their investigation as
      to\\nhow this happened. Isn't it a very important and basic part of their job\\nto
      get the identity of the material they are indexing correct?  \\n  \\nOne amusing
      response I do note from Scopus is that rather than\\ninvestigating the issue
      and implementing new processes to do a better\\njob of it -- they've actually
      just decided to completely abandon doing\\nthat particular job! On the 18th
      December 2023, Scopus posted a message\\non their official blog (yes, I checked
      the URL, it's not a \\\"hijacked\\\"\\nblog, this *is* the official Scopus blog
      -- see Scopus, it's not hard to\\ncheck the URL provenance!) to say: \\\"[Scopus
      will remove the Source\\nHomepage links from all Source details\\npages](https://blog.scopus.com/posts/scopus-will-remove-the-source-homepage-links-from-all-source-details-pages)\\\".\\n\\\\[3\\\\]\\n\\nThe
      corporate double-speak in operation in this blog post is... hmmm. On\\nthe one
      hand, they want to reassure readers that \\\"Maintaining the\\nintegrity of
      Scopus and its high-quality, curated content is of\\nparamount importance to
      us...\\\" and \\\"Ensuring research integrity is a top\\npriority for us...\\\"
      but the actual thing this post is announcing is that\\nthey have been caught-out
      and now they no longer wish to bear the\\nresponsibility of pointing accurately
      to where a peer-reviewed journal\\nexists on the web (the 'Source Homepage'
      in Scopus-speak).\\nDisapprovingly, I also note that Albakina's excellent work
      that almost\\ncertainly prompted this, is not mentioned or cited anywhere in
      this\\ncorporate blog post \u2639 . I wonder if any of the Scopus customers
      were\\nconsulted about this change in service? Aren't the customers paying for\\nthis
      information service? To suddenly take it away is rather\\ninteresting...  \\n
      \ \\nI am thus entirely unsurprised to read that major organisations\\nincluding
      the French National Centre for Scientific Research (in French:\\n*Centre national
      de la recherche scientifique*, CNRS) have recently\\ndiscontinued their subscriptions
      to Scopus \\\\[4\\\\]. If Scopus isn't\\nwilling to risk doing the useful and
      difficult work of checking\\nprovenance and integrity -- why should research
      institutions keep paying\\nthem?  \\n  \\nPleasingly, I note that other organizations
      including the [Directory of\\nOpen Access Journals](https://doaj.org/) (DOAJ),
      are well-placed to fill\\nthe abdication from responsibility by Scopus here.
      DOAJ links to the\\nofficial website URL for each and every journal listed in
      DOAJ. This a\\nvaluable service. This comes with a certain risk but I do hope
      DOAJ\\ncarry-on with this practice, as it *is* good value-add for the global\\ncommunity.
      Someone needs to take responsibility for where journals are,\\nonline!\\n\\nDoes
      anyone care to predict what value-add service Scopus will\\narbitrarily stop
      offering, without consulting customers, in 2024? Will\\nScopus spiral into a
      managed decline like Twitter? Who knows? But I'll\\nbe watching, that's for
      sure...\\n\\n  \\n  \\n\\\\[1\\\\] Brainard, J. (2023) Leading scholarly database
      listed hundreds of\\npapers from 'hijacked' journals. *Science*. DOI:\\n[10.1126/science.zcgp0a2](https://doi.org/10.1126/science.zcgp0a2)\\n\\n\\\\[2\\\\]
      Albakina, A. (2023) Challenges posed by hijacked journals in\\nScopus. *Journal

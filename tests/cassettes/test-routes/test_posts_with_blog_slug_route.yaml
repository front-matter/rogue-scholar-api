      \n {\"id\":\"fb067113-7046-4cfc-8a1b-a8cf6246eaef\",\"guid\":\"https://rossmounce.co.uk/?p=2278\",\"doi\":\"https://doi.org/10.59350/dy0m6-g3170\",\"url\":\"https://rossmounce.co.uk/2023/11/19/kudos-to-pci-registered-reports\",\"archive_url\":null,\"title\":\"Kudos
      to PCI Registered Reports\",\"summary\":\"This is just a quick post of appreciation
      for PCI Registered Reports. I\u2019ve recently joined the PCI RR community as
      a \u2018recommender\u2018.    One thing that spurred me to join is a rather
      unsatisfactory experience I had as a peer-reviewer, reviewing a manuscript where
      the experimental design was deeply insufficient.\",\"abstract\":null,\"content_text\":\"This
      is just a quick post of appreciation for [PCI Registered\\nReports](https://rr.peercommunityin.org/).
      I've recently joined the PCI\\nRR community as a\\n'[recommender](https://rr.peercommunityin.org/about/recommenders)'.\\n\\n<figure
      class=\\\"wp-block-image size-full\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image.png\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image.png\\\"\\nclass=\\\"wp-image-2279\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"259\\\"\\nheight=\\\"194\\\"
      /></a>\\n</figure>\\n\\n  \\nOne thing that spurred me to join is a rather unsatisfactory
      experience\\nI had as a peer-reviewer, reviewing a manuscript where the experimental\\ndesign
      was deeply insufficient. I won't reveal for which open access\\njournal I reviewed,
      or the full content of my peer review report but the\\ngist of it was (quoting
      from my report, my words):\\n\\n> *\\\"...this \\\\[name of OA journal redacted\\\\]
      manuscript has an inadequate\\n> sample size to draw conclusions from. Sampling
      only 152 journals out\\n> of a total population of \\\\~4594 SCIE-indexed biology
      journals, equates\\n> to just a 3.3% sample size (152/4594). I see no reason
      why the authors\\n> couldn't have taken at least a 10% sample (over 459 journals).
      Prior\\n> work on open access citation advantage such as Ghane et al (2020)
      did\\n> their work on a sample of 1881 journals indexed in DOAJ (DOAJ at the\\n>
      time indexed a total of \\\\~11,000 journals; Ghane et al (2020) achieved\\n>
      a greater than 10% sample size).*\\n>\\n> *Furthermore, the choice of how which
      journals were sampled was by\\n> their own account in a non-random and arbitrary
      manner. Students\\n> merely \\\\_chose\\\\_ a journal to download data on. This
      is highly\\n> subjective and prone to bias. As an example of one possible bias\\n>
      introduced: if I were a student, I might be tempted to choose a\\n> journal
      with a low article volume so that it would be less work/time\\n> to complete
      the assignment...\\\"*\\n>\\n> Ross Mounce (2023)\\n\\nTL;DR the experimental
      design was deeply flawed. Although I appreciate\\nthe authors put a lot of work
      into it, the conclusions of their work\\nwere just not valid, given the problems
      of their experimental design.\\n\\nThe experience as a reviewer was like arriving
      at the scene of a car\\ncrash six months too late to stop the accident. To change
      this piece of\\nwork into one with an acceptable experimental design at this
      point would\\nbe a LOT of new work and might require throwing away much of the\\nexisting
      data.\\n\\nIt's clear to me that a lot of researchers are now trying their hand
      at\\nmetaresearch, research on research, journalology, and open access\\nstudies
      --- whatever you call it. That's great. But I implore folks to\\nseriously consider
      getting their experimental design peer-reviewed\\nBEFORE they start their study,
      and *PCI Registered Reports* is one of\\nthe communities that will provide that
      service for you, for free!\\n\\nI would love to see more stage 1 registered
      reports in metaresearch, to\\ncatch improperly designed studies before they
      get carried out,\\nwritten-up, and submitted. Reducing research waste AND increasing
      the\\nquality of research that ends-up getting published --- what's not to\\nlike?
      It might save you a lot of anguish.\\n\",\"published_at\":1700434867,\"updated_at\":1706095625,\"registered_at\":0,\"indexed_at\":1731078596,\"authors\":[{\"url\":

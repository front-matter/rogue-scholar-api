        am highly curious as to why Elsevier&nbsp;do not seem to be responding to
        emails at the moment:  Four days ago, continuing an existing&nbsp;thread on
        the public GOAL mailing list, I wrote to Dr Alicia Wise (Director of Access
        and Policy at Elsevier), about how&nbsp;Elsevier\u2019s paywall systems are

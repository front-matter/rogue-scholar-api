        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"content_html\":\"\\n<p>On
        the 26<sup>th</sup> October 2021, Springer Nature published version 1 of a
        (not peer-reviewed) \u201Cwhite paper\u201D titled \u201C<a href=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\">Going
        for gold: exploring the reach and impact of Gold open access articles in hybrid
        journals</a>\u201D by Christina Emery, Mithu Lucraft, Jessica Monaghan, David
        Stuart, and Susie Winter.</p>\\n\\n\\n\\n<p>Springer Nature present cherry-picked
        analyses with an experimental design of their choosing, of 60,567 articles
        published in 1,262 of their \u2018hybrid\u2019 journals.</p>\\n\\n\\n\\n<p><strong>What
        is a &#8216;hybrid&#8217; journal?</strong></p>\\n\\n\\n\\n<p>A \u2018hybrid\u2019
        journal is a journal that is predominantly a paywalled subscription journal,
        albeit that it permits individual articles within that journal to not be paywalled
        if one of three things happens:</p>\\n\\n\\n\\n<ul><li>(1) the author(s),
        institution, or funder pays a fee (APC) to ensure permanent openness of an
        individual article with a Creative Commons license,</li></ul>\\n\\n\\n\\n<p>or</p>\\n\\n\\n\\n<ul><li>(2)
        the journal grants a fee waiver and gives permanent open access to an individual
        article with a Creative Commons license,</li></ul>\\n\\n\\n\\n<p>or</p>\\n\\n\\n\\n<ul><li>(3)
        the journal just turns off the paywall on an individual article at whim without
        author-side payment, without a Creative Commons license, and importantly without
        any assurance of permanence of the turned-off paywall state (so called \u2018<a
        href=\\\"https://peerj.com/articles/4375/\\\">bronze OA</a>\u2019).</li></ul>\\n\\n\\n\\n<p>Springer
        Nature use the results of various analyses to claim, presumably to an audience
        of governments, policymakers, and researchers that they should focus their
        efforts (funding $$$) on their hybrid gold OA journals rather than green OA
        infrastructure:</p>\\n\\n\\n\\n<p><em>&nbsp;\u201CEfforts which seek to increase
        the availability of Green OA don\u2019t create the intended benefits and risk
        delaying or even preventing the take up of full Gold OA and achieving the
        benefits described above. While sharing of subscription-tied earlier versions
        can help the dissemination of research, they do not have as strong a reach
        or impact as full Gold OA, and remain dependent on the continuation of subscription
        models to fund the costs of editorial and publishing processes to validate
        and improve the manuscript. As such, we believe investment in Gold OA should

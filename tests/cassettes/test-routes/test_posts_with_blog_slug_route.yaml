        graham.grant@oup.com, chris.holmes@oup.com,\\\\\\nandrea.gilbey@oup.com\\n\\n**From:**
        Ross Mounce \\\\<rcm61@cam.ac.uk\\\\>\\n\\n**Subject:** An Open Letter to
        Oxford University Press on Publishing\\n\\n**Cc:** R.VanNoorden@nature.com,
        Q.Schiermeier@nature.com, Ben.Taplin@jisc.ac.uk,\\\\\\nAnna.Vernon@jisc.ac.uk,
        Richard.Savory@jisc.ac.uk,\\\\\\npaul.jump@timeshighereducation.com, chris.havergal@timeshighereducation.com,\\\\\\nholly.else@timeshighereducation.com,
        science_news@aaas.org,\\\\\\ntimcross@economist.com\\n\\n**Date:** Sun, 2
        Apr 2017 16:55:50 +0100\\\\\\n**User-Agent:** Mozilla/5.0 (X11; Linux x86_64;
        rv:45.0) Gecko/20100101\\\\\\nThunderbird/45.8.0\\\\\\n**Content-Type:** text/plain;
        charset=utf-8; format=flowed\\n\\nDear Oxford University Press,\\n\\nThe problems
        at Oxford University Press (OUP) journals have been\\\\\\ngoing-on far too
        long.\\n\\nIt is affecting our ability to do research.\\n\\nOUP have known
        about these problems since mid-January yet so many\\\\\\ncritical problems
        still remain unresolved. Where is all the\\\\\\nsupplementary materials for
        MBE and GBE? Where are the \\\"missing\\\" 16\\\\\\nyears worth of full text
        MBE articles?\\n\\nProviding access to research is the most basic job of a
        publisher,\\\\\\nyet OUP are failing to do even this simple task at the moment.\\n\\nThe
        situation is simply outrageous.\\n\\nOn behalf of over 50 signatories representing
        postdocs, principal\\\\\\ninvestigators, professors, and others from institutions
        around the\\\\\\nworld, [I attach a formal open letter of complaint about
        the abysmal](https://docs.google.com/document/d/1syhN3heTAn1v5UYzjwP8JS124PNr27ecq59CkDplX3g/edit?usp=sharing)\\\\\\nservice
        being provided by OUP, in the hope that OUP might finally\\\\\\nprovide adequate
        responses to the various problems detailed therein.\\n\\nSincerely,\\n\\nDr
        Ross Mounce\\n\\nPostdoctoral Research Associate & Software Sustainability

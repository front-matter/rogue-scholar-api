      to PCI Registered Reports\",\"summary\":\"This is just a quick post of appreciation
      for PCI Registered Reports. I\u2019ve recently joined the PCI RR community as
      a \u2018recommender\u2018.    One thing that spurred me to join is a rather
      unsatisfactory experience I had as a peer-reviewer, reviewing a manuscript where
      the experimental design was deeply insufficient.\",\"abstract\":null,\"content_html\":\"\\n<p>This
      is just a quick post of appreciation for <a href=\\\"https://rr.peercommunityin.org/\\\">PCI
      Registered Reports</a>. I&#8217;ve recently joined the PCI RR community as a
      &#8216;<a href=\\\"https://rr.peercommunityin.org/about/recommenders\\\">recommender</a>&#8216;.
      </p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image.png\\\"><img
      loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"259\\\" height=\\\"194\\\"
      src=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image.png\\\" alt=\\\"\\\"
      class=\\\"wp-image-2279\\\"/></a></figure>\\n\\n\\n\\n<p><br>One thing that
      spurred me to join is a rather unsatisfactory experience I had as a peer-reviewer,
      reviewing a manuscript where the experimental design was deeply insufficient.
      I won&#8217;t reveal for which open access journal I reviewed, or the full content
      of my peer review report but the gist of it was (quoting from my report, my
      words):</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\\\">\\n<p><em>&#8220;&#8230;this
      [name of OA journal redacted] manuscript has an inadequate sample size to draw
      conclusions from. Sampling only 152 journals out of a total population of ~4594
      SCIE-indexed biology journals, equates to just a 3.3% sample size (152/4594).
      I see no reason why the authors couldn\u2019t have taken at least a 10% sample
      (over 459 journals). Prior work on open access citation advantage such as Ghane
      et al (2020) did their work on a sample of 1881 journals indexed in DOAJ (DOAJ
      at the time indexed a total of ~11,000 journals; Ghane et al (2020) achieved
      a greater than 10% sample size).</em></p>\\n\\n\\n\\n<p><em>Furthermore, the
      choice of how which journals were sampled was by their own account in a non-random
      and arbitrary manner. Students merely _chose_ a journal to download data on.
      This is highly subjective and prone to bias. As an example of one possible bias
      introduced: if I were a student, I might be tempted to choose a journal with
      a low article volume so that it would be less work/time to complete the assignment&#8230;&#8221;</em></p>\\n<cite>Ross
      Mounce (2023)</cite></blockquote>\\n\\n\\n\\n<p>TL;DR the experimental design
      was deeply flawed. Although I appreciate the authors put a lot of work into
      it, the conclusions of their work were just not valid, given the problems of
      their experimental design. </p>\\n\\n\\n\\n<p>The experience as a reviewer was
      like arriving at the scene of a car crash six months too late to stop the accident.
      To change this piece of work into one with an acceptable experimental design
      at this point would be a LOT of new work and might require throwing away much
      of the existing data. </p>\\n\\n\\n\\n<p>It&#8217;s clear to me that a lot of
      researchers are now trying their hand at metaresearch, research on research,
      journalology, and open access studies &#8212; whatever you call it. That&#8217;s
      great. But I implore folks to seriously consider getting their experimental
      design peer-reviewed BEFORE they start their study, and <em>PCI Registered Reports</em>
      is one of the communities that will provide that service for you, for free!
      </p>\\n\\n\\n\\n<p>I would love to see more stage 1 registered reports in metaresearch,
      to catch improperly designed studies before they get carried out, written-up,
      and submitted. Reducing research waste AND increasing the quality of research
      that ends-up getting published &#8212; what&#8217;s not to like? It might save
      you a lot of anguish.</p>\\n\",\"published_at\":1700434867,\"updated_at\":1706095625,\"registered_at\":0,\"indexed_at\":1741062762,\"authors\":[{\"url\":

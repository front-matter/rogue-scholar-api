      selling access to an open access article, again (2024 edition)\",\"summary\":\"If
      you\u2019re getting a sense of d\xE9j\xE0 vu from this blog post title it is
      probably because we\u2019ve been here before e.g. in 2017, in 2016, in 2015,
      in 2014. These profitable \u2018errors\u2019 seem to keep occurring\u2026  Today,

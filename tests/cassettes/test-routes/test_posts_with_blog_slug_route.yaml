        Mounce\"}],\"content_html\":\"<p>I am highly curious as to why Elsevier\_do
        not seem to be responding to emails at the moment:</p>\\n<p>Four days ago,
        continuing an existing\_thread on the <a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/\\\">public
        GOAL mailing list</a>, I wrote to Dr Alicia Wise (Director of Access and Policy
        at Elsevier), about how\_Elsevier&#8217;s paywall systems are wrongly defrauding
        readers across the world by charging them to access content that has been
        paid-for to be open access.</p>\\n<p>Below\_is the full content of <a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2017-February/004391.html\\\">my
        message</a>\_to the list, nicely formatted for clarity. I re-publish it here
        because I am <em>still</em> seeking answers to my questions, and I still want
        justice for the many unknown readers who may have been defrauded by paying
        to access content that should instead have been &#8220;open access&#8221;
        to all.</p>\\n<p>I remind readers that the scale of this is not trivial at
        all. Elsevier themselves admit in 2014 they attempted to refund or credit
        <a href=\\\"https://www.elsevier.com/connect/open-access-the-systems-journey\\\">&#8220;about
        $70,000&#8221; to readers who had been wrongly charged for open access content</a>.</p>\\n<p>&#8212;</p>\\n<p>Dear
        <span class=\\\"il\\\">Alicia</span>,<br />\\nApproximately <a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2017-February/004378.html\\\">five
        days ago you wrote on behalf of Elsevier</a> to this mailing list in response
        to my finding of a single <a href=\\\"http://rossmounce.co.uk/2017/02/14/elsevier-selling-access-to-open-access-again/\\\">paid-for
        hybrid &#8220;open access&#8221; article paywalled and actively being sold
        at the Elsevier journal <i>Mitochondrion</i></a>.</p>\\n<p>In the response
        Elsevier sought to re-assure the world (open access is for the benefit of
        everyone) that:</p>\\n<p><b>&#8220;We\u2019ve gone through the system, this
        is the only article affected.&#8221;</b></p>\\n<p>I then found another paid-for
        hybrid &#8220;open access&#8221; article paywalled and <a href=\\\"http://rossmounce.co.uk/2017/02/20/hybrid-open-access-is-unreliable/\\\">actively
        being sold at the Elsevier journal <i>The Lancet</i></a>.</p>\\n<p><b>We appear
        to have had no official response from Elsevier since.</b></p>\\n<p>Today,
        an independent analysis by Christoph Broschinski of more paid-for hybridOA
        articles at Elsevier journals may have found up to five additional paywalled,
        for sale articles. The Cambridge one is a mistake, the payment was for page
        charges &amp; colour figures not open access, I have done due diligence on
        this and checked myself since I am at Cambridge.\_<a href=\\\"http://openapc.github.io/general/openapc/2017/02/23/elsevier_hybrid_access/\\\"
        target=\\\"_blank\\\" data-saferedirecturl=\\\"https://www.google.com/url?hl=en-GB&amp;q=http://openapc.github.io/general/openapc/2017/02/23/elsevier_hybrid_access/&amp;source=gmail&amp;ust=1488317697512000&amp;usg=AFQjCNEdiPrUlRe5TnUSRimHKyQtE9c_yw\\\">http://openapc.github.io/gener<wbr
        />al/openapc/2017/02/23/elsevier<wbr />_hybrid_access/</a></p>\\n<p>I&#8217;m
        struggling to reconcile what I have found and what Christoph might have found
        with Elsevier&#8217;s statement:</p>\\n<p>&#8220;We\u2019ve gone through the
        system, this is the only article affected.&#8221;</p>\\n<p><b>The most likely
        conclusion I can draw from Elsevier&#8217;s statement and these reports that
        appear to conflict with that statement is that Elsevier&#8217;s system is
        not adequately tracking paid-for hybridOA articles.\_</b></p>\\n<p>Assuming
        this to be true:</p>\\n<p>1.) <b>Will Elsevier openly publish on a single
        web page, on a continuous, ongoing basis, the exact DOIs of all articles that
        Elsevier has been paid to make &#8220;hybridOA&#8221;</b> , including the
        DOIs of articles that Elsevier were paid to make open access, that now reside
        at journals published by other publishers (if the journal was subsequently
        transferred to another publisher) ?</p>\\n<p>This will enable any interested
        party to:</p>\\n<p>a) Check that each and every one is actually freely accessible
        from the publisher site landing page</p>\\n<p>b) This &#8216;master list&#8217;
        of Elsevier hybridOA can be cross-checked against institutionally-held lists
        of paid invoices. Any articles listed by an institution as paid-for OA, but
        not on Elsevier&#8217;s hybridOA &#8216;master list&#8217; can be further
        investigated, to perhaps further reveal more articles that should be &#8220;open
        access&#8221; that Elsevier&#8217;s faulty &#8220;system&#8221; has overlooked.</p>\\n<p>2.)
        <b>Will Elsevier refund 100% of the paid APC to each institution, funder,
        or individual that has a wrongly paywalled paid-for &#8220;open access&#8221;
        article behind a paywall?</b></p>\\n<p>3.) <b>Will Elsevier hire and fully
        pay for an independent 3rd party forensic accounting firm to go through their
        pay-per-view and re-use licensing data/systems and records</b>, including
        the period from January 1st 2005 until today (23rd February 2017), to produce
        a thorough openly available report on the extent of PPV payments AND re-use
        licensing payments for articles that should not have been sold to access,
        or to re-use?</p>\\n<p>I hope Elsevier will do this to ensure that every individual
        who has paid to access or re-use &#8216;mistakenly&#8217; paywalled &#8220;open
        access&#8221; material is refunded in full, with interest, including the local
        taxes applied not just the article fee, and not with &#8220;credit&#8221;
        that can only be used to purchase other Elsevier goods or services.</p>\\n<p>4.)
        <b>What meaningful assurances can Elsevier give that it will not make these
        mistakes again, given that it appears to be making these mistakes over and
        over again?</b></p>\\n<p>Full open access publishers have an error rate of
        precisely 0 out of over &gt;500,000 articles published so far e.g. PLOS, PeerJ
        and eLife.</p>\\n<p>Errors such as these are simply intolerable and have the
        potential to cause great harm.<br />\\nFor instance, imagine if an article
        providing the first report of Ebola in Peru was paid-for to be hybridOA but
        was instead mistakenly paywalled&#8230;<br />\\nSince Peru is now &#8220;too
        rich&#8221; [1] to qualify for HINARI, but still too poor to pay to subscribe
        to most subscription journals, many Peruvians would not have access to this

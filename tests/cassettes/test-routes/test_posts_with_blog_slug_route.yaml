      20241101172615]}}, \n {\"id\":\"cc09cb8b-f3cf-4580-9124-9a935268799a\",\"guid\":\"https://rossmounce.co.uk/?p=2553\",\"doi\":\"https://doi.org/10.59350/3wsn2-2kp03\",\"parent_doi\":null,\"url\":\"https://rossmounce.co.uk/2024/06/11/time-to-update-the-clockss\",\"archive_url\":\"https://wayback.archive-it.org/22113/2024-11-01T17:26:15Z/https://rossmounce.co.uk/2024/06/11/time-to-update-the-clockss\",\"title\":\"Time
      to update the CLOCKSS?\",\"summary\":\"The day today is Tuesday 11th June 2024.
      It marks at least 193 days now since the subscription access journal\\n<em>\\n
      Heterocycles\\n</em>\\n(e-ISSN: 1881-0942) was taken offline by its publisher.
      Published since 1973, it is a \u201Ckey\u201D journal in chemistry and contains
      over 17,000 articles which have been cited at least 164,000 times. The journal
      is preserved in the CLOCKSS archive.\",\"abstract\":null,\"content_html\":\"\\n<p>The
      day today is Tuesday 11th June 2024. It marks at least 193 days now since the
      subscription access journal <em>Heterocycles</em> (e-ISSN: <a href=\\\"https://portal.issn.org/resource/ISSN/1881-0942\\\">1881-0942</a>)
      was taken offline by its publisher. Published since 1973, it is a <a href=\\\"https://www.chemistryworld.com/news/a-key-chemistry-journal-disappeared-from-the-web-others-are-at-risk/4019265.article\\\">&#8220;key&#8221;</a>
      journal in chemistry and contains over 17,000 articles which have been cited
      at least 164,000 times.</p>\\n\\n\\n\\n<p>The journal is preserved in the <a
      href=\\\"https://clockss.org/\\\">CLOCKSS</a> archive.</p>\\n\\n\\n\\n<p>According
      to the CLOCKSS <a href=\\\"https://clockss.org/wp-content/uploads/2024/01/CLOCKSS-Participating-Publisher-Agreement-2024.pdf\\\">standard
      participating agreement</a>, the CLOCKSS Board will release archived content
      if the archived content is determined in good faith by the Board &#8220;&#8230;to
      be unavailable from any publisher for at least six consecutive months.&#8221;</p>\\n\\n\\n\\n<p>A
      calendar month may contain<strong>&nbsp;28 to 31 calendar days</strong>, the
      average is 30.437. If we are generous and assume 30.437 days, then the &#8220;six
      months&#8221; referred to in CLOCKSS agreement translates into 182.622 calendar
      days. 193 days is greater than 182 days and so I am puzzled as to why CLOCKSS
      have chosen not to publicly release <em>Heterocycles</em> yet. Who are CLOCKSS
      serving and who&#8217;s interests do they represent?</p>\\n\\n\\n\\n<p>My first
      question to CLOCKSS and the CLOCKSS board is therefore &#8211; why was the journal
      not released after e.g. 183 days of being continuously unavailable? </p>\\n\\n\\n\\n<p>I
      contacted a current board member of CLOCKSS after 181 days of unavailability
      (2024-05-30) and was told that the CLOCKSS board had not yet been briefed about
      <em>Heterocycles</em> at this point in time! Remarkable! Where is the sense
      of urgency at CLOCKSS? My assertion here is that every single day that the journal
      content remains offline creates harm to the citation potential of the articles
      contained within the journal. Causing harm to individuals (authors), research
      performing organisations, and research funding organisations (at the least).
      The content must be made available as soon as rules allow! Any delay in excess
      of 182 days is a political choice made by CLOCKSS to go beyond the minimum period
      stated in the contract (and six months is way way too long in my opinion). CLOCKSS
      needs to be held accountable for this choice to delay the release of the 17,000+
      <em>Heterocycles</em> journal articles, some of which were only published recently,
      right up into 2023!</p>\\n\\n\\n\\n<p>I am rather worried about the current
      governance setup of CLOCKSS &#8211; the <a href=\\\"https://clockss.org/digital-archive-community/board-of-directors/\\\">CLOCKSS
      board</a> is rather narrowly composed of just publishers and librarians. Who
      is there to represent the interests of authors who have published in these journals?
      Who is there to represent the interests of patients who have been experimented
      on, and the results of those experiments published in journals archived in CLOCKSS?
      [There are medical journals archived in CLOCKSS]. Who is there to represent
      the interests of charities &amp; taxpayers who by some estimates fund approximately
      80% of academic research?</p>\\n\\n\\n\\n<p>Rather than just point the finger,
      I have offered to join the CLOCKSS board to see if I can add some ideas from
      within.</p>\\n\\n\\n\\n<p>CLOCKSS make a lot of use of the word &#8220;community&#8221;
      on their website, but I infer they define their community as exclusively just
      publishers and librarians. I note that Chris Hartgerink has written a great
      post recently about how the term <a href=\\\"https://www.chjh.nl/community-is-the-new-family/\\\">&#8220;community&#8221;
      has been co-opted</a>. I fundamentally disagree that publishers and librarians
      are the <em>only</em> stakeholders in published scholarship. I see scholarship
      as a global public good. This is also <a href=\\\"https://council.science/current/news/science-as-a-global-public-good/\\\">the
      position of the International Science Council</a> and others. I really think
      there needs to be a wider selection of people involved in the governance &amp;
      decision-making at CLOCKSS.</p>\\n\\n\\n\\n<p><strong>Licensing</strong></p>\\n\\n\\n\\n<p>Clause
      4E of the CLOCKSS standard participating agreement is also a bit vague: &#8220;Released
      Content use terms and restrictions will be determined by an accompanying Creative
      Commons license (or equivalent license) chosen either by Publisher or, if Publisher
      fails to respond within thirty (30) days following receipt by it of the notice
      described above, by the CLOCKSS Board.&#8221;<br><br>When CLOCKSS finally gets
      around to releasing <em>Heterocycles</em> from darkness, which exact Creative
      Commons licence will the CLOCKSS Board choose? OASPA and many other organisations
      <a href=\\\"https://www.oaspa.org/news/why-cc-by/\\\">recommend CC BY</a>. If
      the CLOCKSS Board chooses CC BY-NC, CC BY-NC-SA, CC BY-ND, or CC BY-NC-ND it
      would hamper re-use of the journal content in important Wikimedia projects such
      as <a href=\\\"https://commons.wikimedia.org/wiki/Commons:Licensing\\\">Wikimedia
      Commons</a>.</p>\\n\\n\\n\\n<p><strong>CLOCKSS provides access, not just preservation</strong></p>\\n\\n\\n\\n<p>If
      and when CLOCKSS does release <em>Heterocycles</em>, it will more than double
      the current number of articles that CLOCKSS provides access to, which is merely
      ~13,000 articles at the moment. CLOCKSS will increasingly become a publication
      platform that provides access to research that people want &amp; need to read.
      CLOCKSS is not just a digital preservation service &#8211; it is an access provider
      too. I wonder if CLOCKSS has forgotten about the access part? I look forward
      to the day when CLOCKSS finally decides to publicly release <em>Heterocycles</em>
      to the world, but as of this moment, I regret to say I am still waiting and
      it is unclear why there is such a delay beyond the 182 day minimum&#8230;</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p></p>\\n\",\"published_at\":1718103243,\"updated_at\":1718106643,\"registered_at\":0,\"indexed_at\":1741035297,\"authors\":[{\"url\":

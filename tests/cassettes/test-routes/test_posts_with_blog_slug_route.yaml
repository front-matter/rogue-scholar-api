        seek an answer to the question posed in the title, I sought out reliable data
        on open access journals. My first port of call was the <a href=\\\"https://doaj.org/\\\">Directory
        of Open Access Journals</a> (DOAJ). Although DOAJ certainly isn&#8217;t a
        complete listing of open access journals, as is well documented in &#8216;<a
        href=\\\"https://scienceeurope.org/our-resources/oa-diamond-journals-study/\\\">The
        OA Diamond Journals Study</a>&#8216; (2021), it will at least help provide
        a minimum bound answer to the question.</p>\\n\\n\\n\\n<p>I downloaded journal-level
        data in .csv format from the DOAJ <a href=\\\"https://doaj.org/docs/public-data-dump/\\\">public
        data dump</a>. In this .csv you get data on each journal, one journal per
        line. A very crude preliminary search of the .csv file, after subsetting the
        data to exclude APC-OA journals, reveals that 947 lines of the file include
        the word &#8216;society&#8217;, albeit one of these lines is the header row.
        [e.g. <em>grep -i &#8216;society&#8217; DOAJdata.csv | wc -l</em> ]</p>\\n\\n\\n\\n<p>But
        of course, it&#8217;s not that easy. In some cases, a journal has the word
        &#8216;Society&#8217; in the journal title but is not actually published-for
        or -by a learned society. Lots of learned societies also don&#8217;t necessarily
        call themselves a society using that _exact_ word, in English. Unsurprisingly,
        many learned societies operate in countries that use languages other than
        English and thus the name of the society is often registered in other languages
        and even non-Latin script. To do a better job of attempting to find all the
        society-affiliated journals in DOAJ, one needs to search in a multilingual-aware
        manner. I looked at the <a href=\\\"https://www.wikidata.org/wiki/Q955824\\\">Wikidata
        item on &#8216;learned society&#8217;</a> (Q955824) for trustworthy translations
        of the concept in other languages.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/12/image.png\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"991\\\" height=\\\"887\\\"
        src=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/12/image.png\\\"
        alt=\\\"This image is a screenshot of part of https://www.wikidata.org/wiki/Q955824
        . It depicts a table with four columns: 'Language' , 'Label' , 'Description',

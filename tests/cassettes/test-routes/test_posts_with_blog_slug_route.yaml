        srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png
        539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist-300x226.png
        300w\\\" /></a></figure>\\n\\n\\n\\n<p>Full disclosure: for the sake of convenience,
        the relatively few exceptional papers with citations &gt;40 are not plotted.

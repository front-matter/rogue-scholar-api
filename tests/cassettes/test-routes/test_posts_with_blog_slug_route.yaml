        Mounce\",\"url\":\"\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by
        Ross Mounce\",\"blog_slug\":\"rossmounce\",\"content_html\":\"<p>In late 2016,
        Martin Eve, Stuart Lawson and Jon Tennant referred Elsevier/RELX to the <a
        href=\\\"https://www.martineve.com/2016/12/03/referring-elsevierrelx-to-the-competition-and-markets-authority/\\\">Competition
        and Markets Authority</a>. Inspired by this, I thought I would try referring
        a complaint to the UK <a href=\\\"https://www.asa.org.uk/\\\">Advertising
        Standards Authority</a> (ASA) about some blatant fibbing I saw Elsevier engage-in
        with their marketing spiel at a recent conference.</p>\\n<p>The content of
        my submission is below:</p>\\n<p><strong>Name:\_</strong>Ross Mounce</p>\\n<p><strong>Ad\_type:</strong>\_Leaflets,
        flyers and circulars</p>\\n<p><strong>Brand/product:</strong>\_Elsevier</p>\\n<p><strong>Date:
        </strong>26th February 2018</p>\\n<p><strong>Your complaint:</strong><br />\\nElsevier,
        a large academic publishing company, have flyers and a large poster, both
        containing the same information at the <a href=\\\"https://r2rconf.com/\\\">Researcher
        to Reader Conference</a> (British Medical Association House, London). They
        claim on both the flyers and the poster that \u201CFact #2: Our APC prices

      \n {\"id\":\"552dddc5-87c0-49b2-9873-86c40ab72f7f\",\"guid\":\"https://rossmounce.co.uk/?p=2237\",\"doi\":\"https://doi.org/10.59350/ykjrh-bb552\",\"url\":\"https://rossmounce.co.uk/2021/11/19/central-tendency-citation-distributions-and-springer-nature-part-2\",\"archive_url\":null,\"title\":\"Central
      Tendency, Citation Distributions, and Springer Nature (Part 2)\",\"summary\":\"\u201CIn
      statistics, a central tendency (or measure of central tendency) is a central
      or typical value for a probability distribution. Colloquially, measures of central
      tendency are often called averages. The most common measures of central tendency
      are the\_arithmetic mean, the\_median, and the\_mode.\u201D \u2014 Wikipedia.
      \ In the UK, we teach school kids how to calculate the mean, median, and mode
      in Year 6 (kids aged 10-11), it\u2019s simple stuff.\",\"abstract\":null,\"content_text\":\"\\\"In
      statistics, a central tendency (or measure of central tendency) is a\\ncentral
      or typical value for a probability distribution. Colloquially,\\nmeasures of
      central tendency are often called averages. The most common\\nmeasures of central
      tendency are the\_[arithmetic\\nmean](https://en.wikipedia.org/wiki/Arithmetic_mean),\\nthe\_[median](https://en.wikipedia.org/wiki/Median),
      and\\nthe\_[mode](https://en.wikipedia.org/wiki/Mode_(statistics)).\\\" ---\\n[Wikipedia](https://en.wikipedia.org/wiki/Central_tendency){data-type=\\\"URL\\\"\\ndata-id=\\\"https://en.wikipedia.org/wiki/Central_tendency\\\"}.\\n\\nIn
      the UK, we teach school kids how to calculate the mean, median, and\\nmode [in
      Year\\n6](https://home.oxfordowl.co.uk/maths/primary-statistics/statistics-year-6-age-10-11/){data-type=\\\"URL\\\"\\ndata-id=\\\"https://home.oxfordowl.co.uk/maths/primary-statistics/statistics-year-6-age-10-11/\\\"}\\n(kids
      aged 10-11), it's simple stuff.\\n\\nIf your data is normally distributed then
      the mean is an appropriate\\nmeasure of central tendency to describe your data.
      However, if your data\\nhas significant\\n[skew](https://en.wikipedia.org/wiki/Skewness){data-type=\\\"URL\\\"\\ndata-id=\\\"https://en.wikipedia.org/wiki/Skewness\\\"}
      and/or big outliers\\nthen it is not considered appropriate to report the mean,
      and instead\\none should use the median or mode.\\n\\nYou'll see this advice
      in countless stats textbooks and websites e.g.\\n\\n\\\"**In a strongly skewed
      distribution, what is the best indicator of\\ncentral tendency?**  \\nIt is
      usually inappropriate to use the mean in such situations where\\nyour data is
      skewed. You would normally choose the median or mode, with\\nthe median usually
      preferred.\\\" --- from [Laerd\\nStatistics](https://statistics.laerd.com/statistical-guides/measures-central-tendency-mean-mode-median-faqs.php){data-type=\\\"URL\\\"\\ndata-id=\\\"https://statistics.laerd.com/statistical-guides/measures-central-tendency-mean-mode-median-faqs.php\\\"}.\\n\\nIn
      the [Penn State \\\"Elementary Statistics\\\"\\ncourse](https://online.stat.psu.edu/stat200/lesson/2/2.2/2.2.4/2.2.4.1){data-type=\\\"URL\\\"\\ndata-id=\\\"https://online.stat.psu.edu/stat200/lesson/2/2.2/2.2.4/2.2.4.1\\\"}\\nthey
      teach that: \\\"For distributions that have outliers or are skewed,\\nthe median
      is often the preferred measure of central tendency because\\nthe median is more\_resistant\_to
      outliers than\_the mean.\\\"\\n\\nIn the SpringerNature \\\"white paper\\\"
      titled \\\"[Going for gold: exploring\\nthe reach and impact of Gold open access
      articles in hybrid\\njournals](https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact)\\\"\\nby
      Christina Emery, Mithu Lucraft, Jessica Monaghan, David Stuart, and\\nSusie
      Winter, the authors examine the distribution of citations to\\n60,567 individual
      articles within 1,262 of Springer Nature's 'hybrid'\\njournals. To help understand
      the central tendency or 'average' of\\ncitations accrued to articles, the authors
      of this report frequently\\nchose to refer-to and display means. The main figures
      of the paper\\n(figures 1, 2, and 3) are particularly peculiar as they are bar
      chart\\nstyle comparisons of means and model predictions.\\n\\n<figure class=\\\"wp-block-image
      size-large\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper.png\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-1024x508.png\\\"\\nclass=\\\"wp-image-2245\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-1024x508.png
      1024w, https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-300x149.png
      300w, https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-768x381.png
      768w, https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper.png 1337w\\\"\\nsizes=\\\"auto,
      (max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"508\\\"\\nalt=\\\"Figure
      1 from the SpringerNature whitepaper \u201CGoing for gold: exploring the reach
      and impact of Gold open access articles in hybrid journals\u201D by Christina
      Emery, Mithu Lucraft, Jessica Monaghan, David Stuart, and Susie Winter \\\"
      /></a>\\n<figcaption><em>(image caption for the figure immediately above)\\nReproduction
      of figure 1 from the Springer Nature produced,\\nnot-peer-reviewed \u201Cwhite
      paper\u201D titled \u201C<a\\nhref=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\">Going\\nfor
      gold: exploring the reach and impact of Gold open access articles in\\nhybrid
      journals</a>\u201D by Christina Emery, Mithu Lucraft, Jessica\\nMonaghan, David
      Stuart, and Susie Winter. This work is available for\\nre-use under a <a href=\\\"https://creativecommons.org/licenses/by/4.0/\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://creativecommons.org/licenses/by/4.0/\\\">Creative
      Commons\\nAttribution License 4.0</a>, copyright of Emery et al.</em></figcaption>\\n</figure>\\n\\n**Figure
      1, Figure 2, and Figure 3 are all textbook examples of\\nmisleading statistical
      malpractice**. Beneath the misleading choice of\\npresentation what we have
      in Figure 1 is a comparison between the number\\nof citations to 60,567 articles
      published by SpringerNature, split into\\nthree categories \\\"Non-OA\\\" ,
      \\\"EarlyV\\\", and \\\"Gold OA\\\". The \\\"Non-OA\\\" bar\\nrepresents data
      about 44,557 articles, the \\\"EarlyV\\\" bar represents data\\nabout 8,350
      articles, and the \\\"Gold OA\\\" bar represents data about 7,660\\narticles.
      Let's have a look at the actual data shall we? Below are my\\nhistogram frequency
      density plots of the citation distributions for each\\nof SpringerNature's categories;
      \\\"Non-OA\\\" , \\\"EarlyV\\\" , and \\\"Gold OA\\\" :\\n\\n<figure class=\\\"wp-block-image
      size-full\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo.png\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo.png\\\"\\nclass=\\\"wp-image-2251\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo.png
      539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo-300x226.png
      300w\\\"\\nsizes=\\\"auto, (max-width: 539px) 100vw, 539px\\\" width=\\\"539\\\"\\nheight=\\\"406\\\"
      /></a>\\n</figure>\\n\\n<figure class=\\\"wp-block-image size-full\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist.png\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist.png\\\"\\nclass=\\\"wp-image-2252\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist.png
      539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist-300x226.png
      300w\\\"\\nsizes=\\\"auto, (max-width: 539px) 100vw, 539px\\\" width=\\\"539\\\"\\nheight=\\\"406\\\"
      /></a>\\n</figure>\\n\\n<figure class=\\\"wp-block-image size-full\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png\\\"\\nclass=\\\"wp-image-2253\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png
      539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist-300x226.png
      300w\\\"\\nsizes=\\\"auto, (max-width: 539px) 100vw, 539px\\\" width=\\\"539\\\"\\nheight=\\\"406\\\"
      /></a>\\n</figure>\\n\\nFull disclosure: for the sake of convenience, the relatively
      few\\nexceptional papers with citations \\\\>40 are not plotted. One thing that
      I\\nhope you'll immediately notice with all three of these citation\\ndistributions
      is that they are heavily skewed. With the help of the R\\npackage\\n'[e1071](https://cran.r-project.org/web/packages/e1071/index.html){data-type=\\\"URL\\\"\\ndata-id=\\\"https://cran.r-project.org/web/packages/e1071/index.html\\\"}'
      I\\ncalculated the skewness of each of these three distributions. For\\ncontext
      any value larger than 1, or smaller than -1 is considered\\nindicative of a
      strongly skewed distribution. The \\\"Non-OA\\\" set has a\\nskew of 8.1, the
      \\\"EarlyV\\\" set has a skew of 6.0, and the \\\"Gold OA\\\" set\\nhas a skew
      of 5.4. All three citation distributions are highly skewed.\\nThis level of
      skew is absolutely to be expected. Per Seglen (1992)\\ntermed the typical skew
      of journal citation distributions \\\"[the skewness\\nof\\nscience](https://doi.org/10.1002/(SICI)1097-4571(199210)43:9%3C628::AID-ASI5%3E3.0.CO;2-0){data-type=\\\"URL\\\"\\ndata-id=\\\"https://doi.org/10.1002/(SICI)1097-4571(199210)43:9%3C628::AID-ASI5%3E3.0.CO;2-0\\\"}\\\".\\nAny
      decent statistician will tell you that you should not represent the\\ncentral
      tendency of a highly skewed distribution with the mean and yet\\nthis is exactly
      what the authors of the SN white paper have chosen to\\ndo.\\n\\nA more statistically
      appropriate representation of three distributions\\nis to use boxplots, inter-quartile
      ranges, and the median. Here's how\\nthat looks (the black bar indicates the
      median, which is 4 citations for\\n\\\"Non-OA\\\" and \\\"EarlyV\\\" and is
      6 citations for \\\"Gold OA\\\"):\\n\\n<figure class=\\\"wp-block-image size-full\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots.png\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots.png\\\"\\nclass=\\\"wp-image-2255\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots.png
      539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots-300x226.png
      300w\\\"\\nsizes=\\\"auto, (max-width: 539px) 100vw, 539px\\\" width=\\\"539\\\"\\nheight=\\\"406\\\"
      /></a>\\n</figure>\\n\\nTo their credit, they do display a boxplot analysis
      of this data but I\\ncan't help but notice that they stick it in the Appendix
      as Figure 4 on\\npage 19 of the PDF! They choose a log-scale for the y-axis
      whereas here\\nI prefer a normal scale, albeit that choice means that outlier
      papers\\nwith \\\\>30 citations are not shown.\\n\\nAm I concerned about the
      2 citation difference in medians, over a period\\nof \\\\~3 years, between \\\"EarlyV\\\"
      (Green OA) and \\\"Gold OA\\\" (expensive\\nhybrid gold open access at the journal)?
      No. Why?\\n\\n1.) SN massively\\n[cherry-picked](https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/){data-type=\\\"URL\\\"\\ndata-id=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\"}\\ntheir
      sample choosing only 38.5% of the full research articles they\\ncould have otherwise
      included. If we add back-in the articles they chose\\nto exclude who knows what
      the picture will actually look like.\\n\\n2.) There's a huge unaddressed flaw
      in the \\\"white paper\\\" methodology\\nwith respect to author manuscripts
      made publicly available at\\nrepositories. [SpringerNature hybrid journals set
      an 'embargo' of either\\n6 months or 12\\nmonths](https://www.springernature.com/gp/open-research/policies/journal-policies){data-type=\\\"URL\\\"\\ndata-id=\\\"https://www.springernature.com/gp/open-research/policies/journal-policies\\\"}\\ndepending
      on exactly which journal. Comparing the citation performance\\nof an article
      that was made immediately (day-0) open access at the\\njournal (their \\\"Gold
      OA\\\"), with the citation performance of an article\\nwhich has a parallel
      copy publicly available only 365 days after the\\npublication date, gives the
      \\\"EarlyV\\\" set much less time for the\\npurported open access benefit to
      take effect. Effectively it's an unfair\\ncomparison where the \\\"Gold OA\\\"
      set has been given an additional year or\\nsix months extra to accrue citations
      relative to the eventual public\\nemergence of green OA author manuscripts.
      But with the advent of the\\n[Rights Retention\\nStrategy](https://www.coalition-s.org/rights-retention-strategy/){data-type=\\\"URL\\\"\\ndata-id=\\\"https://www.coalition-s.org/rights-retention-strategy/\\\"}\\nwhereby
      author manuscripts can be archived with a zero-day embargo we\\nmay eventually
      be able to do a 'fairer' analysis between the citation\\nbenefit of open access
      provided either at the journal (\\\"Gold\\\") or at a\\nrepository (\\\"Green\\\").\\n\\n3.)
      SN failed to factor-in other possible biasing factors which might be\\nco-associated
      with \\\"Gold OA\\\" e.g. research funding. If grant funded\\nresearch, from
      funders with an open access policy, tends to be more\\nhighly cited than say
      non-grant funded research, or from grant funded\\nresearch from a funder that
      does not pay for open access in hybrid\\njournals, then that would bias the
      results. What this result would\\nreally be demonstrating is funder choice for
      research that tends to be\\nmore highly cited, relative to non-grant funded
      research?\\n\\n4.) Hybrid Gold Open Access is typically priced as the most expensive\\nway
      possible of doing open access. Whils[t the Max Planck Digital\\nLibrary appears
      happy to pay Springer Nature \\\\$11,200 for some\\narticles](https://www.nature.com/articles/d41586-020-02959-1){data-type=\\\"URL\\\"\\ndata-id=\\\"https://www.nature.com/articles/d41586-020-02959-1\\\"},
      the rest\\nof the world sensibly will not pay this ransom. There also seems
      no cap\\non the constant above-inflation price rises of hybrid OA options over\\ntime.
      At current prices, even for 'cheaper' SN hybrid journals, most\\nresearch institutions
      simply cannot afford to pay for hybrid gold open\\naccess at Springer Nature
      for all their articles. Even if it did somehow\\ngarner a tiny citation benefit
      over a three year period, is it worth\\n\\\\$2780 per article? I think not.\\n\\n5.)
      Fully open access journals of which [there are over 17,000 listed at\\nDOAJ](https://doaj.org/){data-type=\\\"URL\\\"
      data-id=\\\"https://doaj.org/\\\"}\\nare typically both lower in price and often
      higher in citation\\nperformance per article as I demonstrated with *SciPost
      Physics* in\\n[Part 1 of this\\nseries](https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/){data-type=\\\"URL\\\"\\ndata-id=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\"}.
      \ \\n  \\nAll that SpringerNature have demonstrated with their white paper is\\nalarming
      statistical illiteracy, and a lack of reproducibility and\\ntransparency. Given
      how popular measures like Clarivate's Journal Impact\\nFactor are (which is
      also calculated in a [statistically illiterate\\nwa](http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/){data-type=\\\"URL\\\"\\ndata-id=\\\"http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/\\\"}y),\\nperhaps
      SpringerNature just decided to run with it anyway, despite the\\nmethodological
      and statistical wrongness? As SPARC notes, the lead\\nauthor of the report is
      [SN's Senior Marketing\\nManager](https://sparcopen.org/news/2021/trampling-on-green-in-a-rush-for-gold/){data-type=\\\"URL\\\"\\ndata-id=\\\"https://sparcopen.org/news/2021/trampling-on-green-in-a-rush-for-gold/\\\"}\\n--
      this \\\"white paper\\\" is pure marketing, not rigorous research.\\n\",\"published_at\":1637340661,\"updated_at\":1706095847,\"registered_at\":0,\"indexed_at\":1731078596,\"authors\":[{\"url\":

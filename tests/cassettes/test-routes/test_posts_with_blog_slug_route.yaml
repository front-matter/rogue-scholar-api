        2022), not in the \\\"Master Journal\\n  List\\\"\\n- *[Stosunki\\n  Mi\u0119dzynarodowe](https://internationalrelations-publishing.org/)*
        (est.\\n  2022), not in the \\\"Master Journal List\\\"\\n\\nSome would say
        that 'ah -- *Open Research Europe* never applied to\\nClarivate to join Web
        of Science and be included in the \\\"Master Journal\\nList\\\" ' -- this
        is correct, but I don't think it defeats my point.\\nOthers in this above
        list definitely \\\\_have\\\\_ applied, and have actively\\nbeen rejected
        by Clarivate more than once e.g. the *Journal of Open\\nSource Software*.\\n\\nThe
        fleet of PRC journals isn't the only problem that Clarivate faces.\\nClarivate
        also seems to struggle to recognise the excellence of many\\ndiamond open
        access journals & communities such as (but certainly not\\nlimited to):\\n\\n-
        *[The Sedimentary\\n  Record](https://thesedimentaryrecord.scholasticahq.com/)*
        (est. 2003)\\n- [*PCI Registered Reports*](https://rr.peercommunityin.org/)
        (est.\\n  2021)\\n- *[Seismica](https://seismica.library.mcgill.ca/)* (est.

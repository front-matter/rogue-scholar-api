    content: "[{\"id\":\"7622c604-e623-4594-89de-54bd36174506\",\"guid\":\"https://rossmounce.co.uk/?p=2574\",\"doi\":\"https://doi.org/10.59350/nsgwq-1mb74\",\"parent_doi\":null,\"url\":\"https://rossmounce.co.uk/2024/11/18/web-of-science-cant-handle-innovation\",\"archive_url\":null,\"title\":\"Web
      of Science can&#8217;t handle innovation\",\"summary\":\"So I read Jeffrey Brainard\u2019s
      piece in\\n<em>\\n Science\\n</em>\\nmagazine on Clarivate\u2019s decision to
      punish\\n<em>\\n eLife\\n</em>\\nfor innovating \u2013 by stripping\\n<em>\\n
      eLife\\n</em>\\nof a proprietary Journal Impact Factor\u2122 number, that Clarivate
      itself awards (sidenote: to be clear, I see no value in Journal Impact Factors
      as they are statistically illiterate, irreproducible, and easily gameable, amongst
      many other issues that have long been documented). With the\",\"abstract\":null,\"content_html\":\"\\n<p>So
      I read Jeffrey Brainard\u2019s <a href=\\\"https://www.science.org/content/article/web-science-index-plans-end-elife-s-journal-impact-factor\\\">piece</a>
      in <em>Science</em> magazine on Clarivate\u2019s decision to punish <em>eLife</em>
      for innovating &#8211; by stripping <em>eLife</em> of a proprietary Journal
      Impact Factor\u2122 number, that Clarivate itself awards (sidenote: to be clear,
      I see no value in Journal Impact Factors as they are <a href=\\\"https://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/\\\">statistically
      illiterate</a>, <a href=\\\"https://quantixed.org/2016/01/05/the-great-curve-ii-citation-distributions-and-reverse-engineering-the-jif/\\\">irreproducible</a>,
      and easily <a href=\\\"https://onlinelibrary.wiley.com/doi/10.1111/eci.13151\\\">gameable</a>,
      amongst many other issues that have long been documented). With the greatest
      of respect to Jeffrey, I don\u2019t think it quite fully covered what\u2019s
      going on here. I think it\u2019s Clarivate that has problems, not eLife.</p>\\n\\n\\n\\n<p>From
      my perspective, the tension between innovation in research publishing and Clarivate\u2019s
      wish to demonstrate some kind of arbitrary \u2018selectivity\u2019 has been
      bubbling along for over a decade now. Researchers &amp; research funders are
      getting to grips with the affordances of digitality, trying new processes and
      discovering that some processes &amp; workflows result in better outcomes in
      terms of rigour, financial cost, transparency, and/or a reduction in research
      waste. I\u2019m thinking particularly about transparency of process and timing
      of process. Digitality allows for the traditional pre-digital publishing process
      to be <a href=\\\"https://www.frontiersin.org/journals/computational-neuroscience/articles/10.3389/fncom.2012.00019/full\\\">decoupled</a>
      and re-ordered.</p>\\n\\n\\n\\n<p>In 2024, whilst not yet \u201Cthe default\u201D,
      it is not uncommon in some disciplines to find research being published before
      peer-review, and <em>then</em> sent for some kind of peer-review <em>after</em>
      being published online. This is sometimes referred to as the \u201CPublish->Review->Curate\u201D
      model. <a href=\\\"https://asapbio.org/understanding-the-publish-review-curate-prc-model-of-scholarly-communication\\\">ASAPbio</a>
      have a nice explainer of the PRC model.</p>\\n\\n\\n\\n<p>I infer that Clarivate
      / Web of Science doesn\u2019t seem to like the PRC model. I don\u2019t base
      this on wild supposition, it is based on what I can observe from the growing
      fleet of journals that are now operating a PRC-only model and are excluded from
      Clarivate indexing:</p>\\n\\n\\n\\n<ul class=\\\"wp-block-list\\\">\\n<li><em>F1000Research</em>
      (est. 2012), not in Clarivate\u2019s \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>Journal
      of Open Source Software</em> (est. 2016), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>Wellcome
      Open Research</em> (est. 2016), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>MedEdPublish</em>
      (est. 2016), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>Gates
      Open Research</em> (est. 2017), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>The
      Journal of Open Source Education</em> (est. 2018), not in the \u201CMaster Journal
      List\u201D</li>\\n\\n\\n\\n<li><em>HRB Open Research</em> (est. 2018), not in
      the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>The Open Journal
      of Astrophysics</em> (est. 2019), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>Health
      Open Research </em>(est. 2019), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>Open
      Research Europe</em> (est. 2021), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>NIHR
      Open Research </em>(est. 2021), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>Digital
      Twin </em>(est. 2021), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>Open
      Research Africa </em>(est. 2022), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em>Routledge
      Open Research </em>(est. 2022), not in the \u201CMaster Journal List\u201D</li>\\n\\n\\n\\n<li><em><a
      href=\\\"https://internationalrelations-publishing.org/\\\">Stosunki Mi\u0119dzynarodowe</a></em>
      (est. 2022), not in the \u201CMaster Journal List\u201D</li>\\n</ul>\\n\\n\\n\\n<p>Some
      would say that \u2018ah \u2013 <em>Open Research Europe</em> never applied to
      Clarivate to join Web of Science and be included in the \u201CMaster Journal
      List\u201D \u2018 \u2013 this is correct, but I don\u2019t think it defeats
      my point. Others in this above list definitely _have_ applied, and have actively
      been rejected by Clarivate more than once e.g. the <em>Journal of Open Source
      Software</em>.</p>\\n\\n\\n\\n<p>The fleet of PRC journals isn\u2019t the only
      problem that Clarivate faces. Clarivate also seems to struggle to recognise
      the excellence of many diamond open access journals &amp; communities such as
      (but certainly not limited to):</p>\\n\\n\\n\\n<ul class=\\\"wp-block-list\\\">\\n<li><em><a
      href=\\\"https://thesedimentaryrecord.scholasticahq.com/\\\">The Sedimentary
      Record</a></em> (est. 2003)</li>\\n\\n\\n\\n<li><a href=\\\"https://rr.peercommunityin.org/\\\"><em>PCI
      Registered Reports</em></a> (est. 2021)</li>\\n\\n\\n\\n<li><em><a href=\\\"https://seismica.library.mcgill.ca/\\\">Seismica</a></em>
      (est. 2022)</li>\\n\\n\\n\\n<li><em><a href=\\\"https://www.globalafricasciences.org/\\\">Global
      Africa</a></em> (est. 2022)</li>\\n\\n\\n\\n<li><em><a href=\\\"https://ssbbulletin.org/index.php/bssb/about\\\">Bulletin
      of the Society of Systematic Biologists</a></em> (est. 2022)</li>\\n\\n\\n\\n<li><em><a
      href=\\\"https://tektonika.online/index.php/home/index\\\">Tektonika</a></em>
      (est. 2023)</li>\\n\\n\\n\\n<li><em><a href=\\\"https://oap.unige.ch/journals/sdk/\\\">Sedimentologika</a></em>
      (est. 2023)</li>\\n\\n\\n\\n<li><em><a href=\\\"https://journals.psu.edu/geomorphica/\\\">Geomorphica</a></em>
      (est. 2024)</li>\\n</ul>\\n\\n\\n\\n<p>Clarivate also doesn\u2019t index good
      journals from Latin America, Asia, or <a href=\\\"https://doi.org/10.57832/18yw-xv96\\\">Africa</a>
      as much \u2013 a well-discussed Anglophone / <a href=\\\"https://direct.mit.edu/qss/article/3/4/912/114119/Recalibrating-the-scope-of-scholarly-publishing-A\\\">colonial
      bias</a>.</p>\\n\\n\\n\\n<p>If I could boil-down the thinking behind this post
      into a \u2018graphical abstract\u2019 it would be this (below). Clarivate no
      longer indexes the best research publishing venues as far as I&#8217;m concerned.
      The research community has moved beyond the narrow confines of Clarivate&#8217;s
      rigid tunnel-vision for how research should be published.</p>\\n\\n\\n\\n<div

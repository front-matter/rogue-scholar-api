        (not peer-reviewed) \u201Cwhite paper\u201D titled \u201CGoing for gold: exploring
        the reach and impact of Gold open access articles in hybrid journals\u201D
        by Christina Emery, Mithu Lucraft, Jessica Monaghan, David Stuart, and Susie

        GMT (<a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2017-February/004378.html\\\">source</a>)</span></i></p>\\n<p><span>Note
        that Elsevier\u2019s initial response suggests that I might have been incorrect
        in my assertion that this article should be open access and should NOT be
        on sale to readers.</span></p>\\n<p>I am a scientist. I make statements based
        upon evidence. I am no fool. But Elsevier seem to think I am.</p>\\n<h3><strong>The
        second response: admit to one error but clearly deny any further extent</strong></h3>\\n<p><span>Three
        days later </span><a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2017-February/004378.html\\\"><span>Elsevier
        admitted that I was correct</span></a><span> \u2013 the Wellcome Trust had
        in fact already paid Elsevier \xA32,168.08 many years ago to make this article
        open access, it should have been open access at their website, and should
        NOT be on sale to anyone.</span></p>\\n<p><i><span>Hi Ross, this has taken
        a little time to bottom out but indeed the article should be OA. In 2013 you
        may recall we initiated an exercise to add/correct and generally clean up
        OA license information on articles. \_This article was part of that exercise,
        and a little unusual: we had invoiced the author, and then the institution
        wanted to receive the invoice but in a different currency, so the original
        \_article invoice was unpaid during the cleaning exercise.</span></i></p>\\n<p><i><span>Our

        system, this is the only article affected.&#8221;</p>\\n<p><b>The most likely
        conclusion I can draw from Elsevier&#8217;s statement and these reports that
        appear to conflict with that statement is that Elsevier&#8217;s system is
        not adequately tracking paid-for hybridOA articles.\_</b></p>\\n<p>Assuming
        this to be true:</p>\\n<p>1.) <b>Will Elsevier openly publish on a single
        web page, on a continuous, ongoing basis, the exact DOIs of all articles that
        Elsevier has been paid to make &#8220;hybridOA&#8221;</b> , including the
        DOIs of articles that Elsevier were paid to make open access, that now reside
        at journals published by other publishers (if the journal was subsequently
        transferred to another publisher) ?</p>\\n<p>This will enable any interested
        party to:</p>\\n<p>a) Check that each and every one is actually freely accessible
        from the publisher site landing page</p>\\n<p>b) This &#8216;master list&#8217;
        of Elsevier hybridOA can be cross-checked against institutionally-held lists
        of paid invoices. Any articles listed by an institution as paid-for OA, but
        not on Elsevier&#8217;s hybridOA &#8216;master list&#8217; can be further
        investigated, to perhaps further reveal more articles that should be &#8220;open
        access&#8221; that Elsevier&#8217;s faulty &#8220;system&#8221; has overlooked.</p>\\n<p>2.)

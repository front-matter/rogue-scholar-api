        hope to be writing a lot more about diamond open access over the coming months&#8230;</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/b66bh-pkd46\",\"guid\":\"https://rossmounce.co.uk/?p=2414\",\"id\":\"6b0456e9-864a-4c43-90de-cb706a508940\",\"image\":\"https://rossmounce.co.uk/wp-content/uploads/2023/12/image.png\",\"language\":\"en\",\"published_at\":1701442289,\"reference\":[],\"relationships\":[],\"summary\":\"To
        seek an answer to the question posed in the title, I sought out reliable data
        on open access journals. My first port of call was the Directory of Open Access
        Journals (DOAJ). Although DOAJ certainly isn\u2019t a complete listing of
        open access journals, as is well documented in \u2018The OA Diamond Journals
        Study\u2018 (2021), it will at least help provide a minimum bound answer to
        the question.\\n\",\"tags\":[\"Diamond Open Access\",\"DiamondOA\",\"DOAJ\",\"Learned
        Societies\",\"Myth Busting\"],\"title\":\"How many learned societies publish
        Diamond Open Access journals?\",\"updated_at\":1701457198,\"url\":\"https://rossmounce.co.uk/2023/12/01/how-many-learned-societies-publish-diamond-open-access-journals\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"\\n<p>As
        you may have seen in the <a href=\\\"https://www.theguardian.com/technology/2023/nov/22/personal-data-stolen-in-british-library-cyber-attack-appears-for-sale-online\\\">news</a>,
        the British Library has been affected by a significant cyberattack. Many of
        the digital services it provides have gone down and stayed down for many weeks
        now, whilst investigations take place. I have a lot of sympathy for the BL
        staff. As has been <a href=\\\"https://hcommons.social/@mia/111483661298025928\\\">observed</a>,
        public services can be a relatively easy target.  </p>\\n\\n\\n\\n<p>Two of
        the very wide variety of digital services that the BL provide, that I have
        a particular interest in are:</p>\\n\\n\\n\\n<p>a) the ISSN National Centre
        for the UK: <a href=\\\"https://www.bl.uk/bibliographic/issn.html\\\">https://www.bl.uk/bibliographic/issn.html</a><br>b)
        the E-Theses Online Service (EThOS): <a href=\\\"http://ethos.bl.uk/\\\">http://ethos.bl.uk/</a>
        </p>\\n\\n\\n\\n<p>Both of these services, and many others (do we even know
        how many?) are still offline at the time of writing this (2023-11-30). I can
        probably live without registering a new ISSN, that can wait. But what about
        access to my PhD thesis? I want people to be able to read this. Is it still
        available online anywhere? </p>\\n\\n\\n\\n<p>My thesis EThOS ID is: uk.bl.ethos.64202
        . In more normal times it would be publicly available via this link: <a href=\\\"https://ethos.bl.uk/OrderDetails.do?uin=uk.bl.ethos.642022\\\">https://ethos.bl.uk/OrderDetails.do?uin=uk.bl.ethos.642022</a>
        <br><br>Fortunately, because I retained my rights to it, my thesis is openly-licensed
        under a Creative Commons Attribution 4.0 licence, and copies of it can be
        uploaded wherever I want. As a consequence, my thesis is also available from
        the <a href=\\\"https://researchportal.bath.ac.uk/en/studentTheses/comparative-cladistics-fossils-morphological-data-partitions-and-\\\">University
        of Bath institutional repository</a>, <a href=\\\"https://doi.org/10.31237/osf.io/7sa6d\\\">Thesis
        Commons</a>. , <a href=\\\"https://core.ac.uk/download/pdf/161921158.pdf\\\">CORE</a>,
        and the <a href=\\\"https://scholar.archive.org/work/cdbjkgebvbapvdj6bz722wxvd4/access/wayback/https://files.osf.io/v1/resources/7sa6d/providers/osfstorage/5993099b9ad5a10274e1ba01?action=download&amp;direct&amp;version=1\\\">Internet
        Archive</a>. Even if one or two of these repositories goes down, it&#8217;s
        highly likely that my thesis will always be accessible from somewhere on the
        internet 24/7, no matter what. Posting content in multiple independently-run
        places gives others access to that content in a highly <em>resilient</em>
        way. It is also worth mentioning, there is a <a href=\\\"https://doi.org/10.1177/0165551510389358\\\">study</a>
        suggesting that OA content made available in multiple places gets cited more
        than OA content only available in one place.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1.jpg\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"680\\\" height=\\\"263\\\"
        src=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1.jpg\\\"
        alt=\\\"\\\" class=\\\"wp-image-2407\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1.jpg
        680w, https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1-300x116.jpg
        300w\\\" sizes=\\\"(max-width: 680px) 100vw, 680px\\\" /></a></figure>\\n\\n\\n\\n<p>This
        got me thinking again about the major &#8216;Atyponocalypse&#8217; downtime
        event of 17th December 2020. Do you remember it? I certainly do (the screenshot
        above is from that event). The journal hosting platforms of SAGE, ACS Publications,
        Wiley, Taylor &amp; Francis and many others all simultaneously went offline
        for roughly a 24 hour period because of an error at <a href=\\\"https://en.wikipedia.org/wiki/Atypon\\\">Atypon</a>,
        the publishing platform that many different legacy publishers use. It was
        unprecedented. People were rightly going nuts about it. Huge swathes of important
        knowledge were made almost completely digitally unavailable, worldwide. I
        like how <a href=\\\"https://twitter.com/brie_marina/status/1339566698408669185\\\">Brie</a>
        put it, at the time:<br><br>&#8220;One day left for student finals and Wiley&#8217;s
        (AnthroSource, etc) sites are all down for maintenance. What are the upsides
        to mergers and consolidations of academic knowledge again?&#8221;<br><br>&#8220;1,600
        journals and 22,000 books unavailable with <a href=\\\"https://twitter.com/hashtag/WileyDown?src=hashtag_click\\\">#WileyDown</a>&#8221;
        (and that was the numbers for just <em>one</em> publisher)</p>\\n\\n\\n\\n<p>The
        interesting thing about the Atypon 2020 downtime event was that for much of
        the content affected, there was no alternative, legal platform hosting the
        content in parallel.  Nor could people put online temporary copies to help
        students and researchers access the content they urgently needed &#8211; because
        of the copyright restrictions on that content. Many of the legacy publishers,
        for their paywalled journals (only), still have this major single-point-of-failure
        weakness.</p>\\n\\n\\n\\n<p>But open access content does NOT suffer these
        weaknesses.<br><br>As I allude to in the title of this post. The key differentiators
        here in open access systems, that make open access more resilient to downtime
        overall are a) availability on multiple independent platforms and b) open
        licencing that makes it legally easier to host content in multiple places.</p>\\n\\n\\n\\n<p>Tools
        such as Google Scholar, <a href=\\\"https://openalex.org/\\\">OpenAlex</a>,
        and <a href=\\\"https://www.base-search.net/\\\">BASE</a> can signpost the
        way to where these alternative copies live. Research can stay openly accessible
        24/7, 365 days a year, if only we let it be openly-licensed and thus easy
        to host on multiple platforms.  </p>\\n\\n\\n\\n<p>Even if individual repositories
        or open access publishers (e.g. <a href=\\\"https://scholarlykitchen.sspnet.org/2023/09/07/shared-infrastructure-downtime-michigan/\\\">Michigan</a>
        recently) experience some downtime through cyberattacks or &#8216;unplanned
        maintainence&#8217;, the global collective network of repositories can ensure
        that the scholarship remains accessible 24/7, albeit in different locations.
        \ <strong>The next time you see a paywalled journal experiencing some significant
        downtime, please let me know.</strong> I think there are some very interesting
        natural obervation experiments that could be done around these events to tease
        out the differences in impact between open-licensed and &#8216;all rights
        reserved&#8217; content.  Does anyone maintain a wiki or database of major
        downtime events at academic publishers? There have been quite a few already&#8230;</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image size-large\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1.png\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"1024\\\" height=\\\"716\\\"
        src=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1-1024x716.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-2410\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1-1024x716.png
        1024w, https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1-300x210.png
        300w, https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1-768x537.png
        768w, https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1.png 1163w\\\"
        sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a><figcaption class=\\\"wp-element-caption\\\">A
        screenshot of the <a href=\\\"https://scholar.google.co.uk/scholar?cluster=10676069958217952836&amp;hl=en&amp;as_sdt=0,5\\\">Google
        Scholar page</a> which links to the many different places in which copies
        of my openly-licensed PhD thesis is openly available from. Yay for multiple
        availability!</figcaption></figure>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p></p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/psmbr-f6p84\",\"guid\":\"https://rossmounce.co.uk/?p=2402\",\"id\":\"cd1768c2-b5bf-41b2-a512-4ef4328f0aa8\",\"image\":\"https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1.jpg\",\"language\":\"en\",\"published_at\":1701353503,\"reference\":[],\"relationships\":[],\"summary\":\"As
        you may have seen in the news, the British Library has been affected by a
        significant cyberattack. Many of the digital services it provides have gone
        down and stayed down for many weeks now, whilst investigations take place.
        I have a lot of sympathy for the BL staff. As has been observed, public services
        can be a relatively easy target.\\n\",\"tags\":[\"Panton Fellowship Updates\",\"Benefits
        Of Open\",\"Downtime\",\"Open Access\",\"Resilience\"],\"title\":\"Resilience:
        another advantage of openly-licensed content\",\"updated_at\":1701353505,\"url\":\"https://rossmounce.co.uk/2023/11/30/resilience-another-advantage-of-openly-licensed-content\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"\\n<p>This
        is just a quick post of appreciation for <a href=\\\"https://rr.peercommunityin.org/\\\">PCI
        Registered Reports</a>. I&#8217;ve recently joined the PCI RR community as
        a &#8216;<a href=\\\"https://rr.peercommunityin.org/about/recommenders\\\">recommender</a>&#8216;.
        </p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image.png\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"259\\\" height=\\\"194\\\"
        src=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-2279\\\"/></a></figure>\\n\\n\\n\\n<p><br>One
        thing that spurred me to join is a rather unsatisfactory experience I had
        as a peer-reviewer, reviewing a manuscript where the experimental design was
        deeply insufficient. I won&#8217;t reveal for which open access journal I
        reviewed, or the full content of my peer review report but the gist of it
        was (quoting from my report, my words):</p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\">\\n<p><em>&#8220;&#8230;this
        [name of OA journal redacted] manuscript has an inadequate sample size to
        draw conclusions from. Sampling only 152 journals out of a total population
        of ~4594 SCIE-indexed biology journals, equates to just a 3.3% sample size
        (152/4594). I see no reason why the authors couldn\u2019t have taken at least
        a 10% sample (over 459 journals). Prior work on open access citation advantage
        such as Ghane et al (2020) did their work on a sample of 1881 journals indexed
        in DOAJ (DOAJ at the time indexed a total of ~11,000 journals; Ghane et al
        (2020) achieved a greater than 10% sample size).</em></p>\\n\\n\\n\\n<p><em>Furthermore,
        the choice of how which journals were sampled was by their own account in
        a non-random and arbitrary manner. Students merely _chose_ a journal to download
        data on. This is highly subjective and prone to bias. As an example of one
        possible bias introduced: if I were a student, I might be tempted to choose
        a journal with a low article volume so that it would be less work/time to
        complete the assignment&#8230;&#8221;</em></p>\\n<cite>Ross Mounce (2023)</cite></blockquote>\\n\\n\\n\\n<p>TL;DR
        the experimental design was deeply flawed. Although I appreciate the authors
        put a lot of work into it, the conclusions of their work were just not valid,
        given the problems of their experimental design. </p>\\n\\n\\n\\n<p>The experience
        as a reviewer was like arriving at the scene of a car crash six months too
        late to stop the accident. To change this piece of work into one with an acceptable
        experimental design at this point would be a LOT of new work and might require
        throwing away much of the existing data. </p>\\n\\n\\n\\n<p>It&#8217;s clear
        to me that a lot of researchers are now trying their hand at metaresearch,
        research on research, journalology, and open access studies &#8212; whatever
        you call it. That&#8217;s great. But I implore folks to seriously consider
        getting their experimental design peer-reviewed BEFORE they start their study,
        and <em>PCI Registered Reports</em> is one of the communities that will provide
        that service for you, for free! </p>\\n\\n\\n\\n<p>I would love to see more
        stage 1 registered reports in metaresearch, to catch improperly designed studies
        before they get carried out, written-up, and submitted. Reducing research
        waste AND increasing the quality of research that ends-up getting published
        &#8212; what&#8217;s not to like? It might save you a lot of anguish.</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/dy0m6-g3170\",\"guid\":\"https://rossmounce.co.uk/?p=2278\",\"id\":\"fb067113-7046-4cfc-8a1b-a8cf6246eaef\",\"image\":\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image.png\",\"language\":\"en\",\"published_at\":1700434867,\"reference\":[],\"relationships\":[],\"summary\":\"This
        is just a quick post of appreciation for PCI Registered Reports. I\u2019ve
        recently joined the PCI RR community as a \u2018recommender\u2018.    One
        thing that spurred me to join is a rather unsatisfactory experience I had
        as a peer-reviewer, reviewing a manuscript where the experimental design was
        deeply insufficient.\\n\",\"tags\":[\"Generation Open\",\"Open Access\",\"Open

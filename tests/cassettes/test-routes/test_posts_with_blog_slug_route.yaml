      Citation Impact, and Springer Nature (Part 1)\",\"summary\":\"On the 26\\n<sup>\\n
      th\\n</sup>\\nOctober 2021, Springer Nature published version 1 of a (not peer-reviewed)
      \u201Cwhite paper\u201D titled \u201CGoing for gold: exploring the reach and
      impact of Gold open access articles in hybrid journals\u201D by Christina Emery,
      Mithu Lucraft, Jessica Monaghan, David Stuart, and Susie Winter.\",\"abstract\":null,\"content_html\":\"\\n<p>On
      the 26<sup>th</sup> October 2021, Springer Nature published version 1 of a (not
      peer-reviewed) \u201Cwhite paper\u201D titled \u201C<a href=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\">Going
      for gold: exploring the reach and impact of Gold open access articles in hybrid
      journals</a>\u201D by Christina Emery, Mithu Lucraft, Jessica Monaghan, David
      Stuart, and Susie Winter.</p>\\n\\n\\n\\n<p>Springer Nature present cherry-picked
      analyses with an experimental design of their choosing, of 60,567 articles published
      in 1,262 of their \u2018hybrid\u2019 journals.</p>\\n\\n\\n\\n<p><strong>What
      is a &#8216;hybrid&#8217; journal?</strong></p>\\n\\n\\n\\n<p>A \u2018hybrid\u2019
      journal is a journal that is predominantly a paywalled subscription journal,
      albeit that it permits individual articles within that journal to not be paywalled
      if one of three things happens:</p>\\n\\n\\n\\n<ul class=\\\"wp-block-list\\\"><li>(1)
      the author(s), institution, or funder pays a fee (APC) to ensure permanent openness
      of an individual article with a Creative Commons license,</li></ul>\\n\\n\\n\\n<p>or</p>\\n\\n\\n\\n<ul
      class=\\\"wp-block-list\\\"><li>(2) the journal grants a fee waiver and gives
      permanent open access to an individual article with a Creative Commons license,</li></ul>\\n\\n\\n\\n<p>or</p>\\n\\n\\n\\n<ul
      class=\\\"wp-block-list\\\"><li>(3) the journal just turns off the paywall on
      an individual article at whim without author-side payment, without a Creative
      Commons license, and importantly without any assurance of permanence of the
      turned-off paywall state (so called \u2018<a href=\\\"https://peerj.com/articles/4375/\\\">bronze
      OA</a>\u2019).</li></ul>\\n\\n\\n\\n<p>Springer Nature use the results of various
      analyses to claim, presumably to an audience of governments, policymakers, and
      researchers that they should focus their efforts (funding $$$) on their hybrid
      gold OA journals rather than green OA infrastructure:</p>\\n\\n\\n\\n<p><em>&nbsp;\u201CEfforts
      which seek to increase the availability of Green OA don\u2019t create the intended
      benefits and risk delaying or even preventing the take up of full Gold OA and
      achieving the benefits described above. While sharing of subscription-tied earlier
      versions can help the dissemination of research, they do not have as strong
      a reach or impact as full Gold OA, and remain dependent on the continuation
      of subscription models to fund the costs of editorial and publishing processes
      to validate and improve the manuscript. As such, we believe investment in Gold
      OA should be a priority and is the only way to achieve full, immediate and sustainable
      OA.\u201D</em></p>\\n\\n\\n\\n<p>The methods by which they have chosen to do
      their analysis, do not accurately or cleanly tackle the hypothesis of: which
      intervention has more impact \u2018gold OA\u2019 or \u2018green OA\u2019 , let
      alone the substantial pricing differential between the two. Simply put, the
      experimental design in the (not peer reviewed) white paper is not a fair or
      logical comparison.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p><strong>Extensive cherry-picking</strong></p>\\n\\n\\n\\n<p>As
      with any analysis it&#8217;s always good to look at the data sources. In the
      SpringerNature white paper they look at full original research papers (excluding
      other items found within journals such as Editorials, Letters, News, Correction
      Notices, Retraction Notices, Book Reviews, Obituaries, Opinions, Research Summaries,
      &#8220;Other Journals in Brief&#8221;, &#8220;Product News&#8221; , et cetera)
      that are first published online at the journal in the calendar year 2018 (that
      is from 2018-01-01 to 2018-12-31 inclusive).  An interesting quirk of this is
      that lots of research articles within the first 2018 issue of SN hybrid journals
      are excluded because they tend to be published online in 2017 and only assigned
      to a &#8220;2018&#8221; issue later-on. Similarly there are many articles in
      the SN whitepaper dataset that are in &#8220;2019&#8221; journal issues but
      were first published online in 2018 e.g. say December 2018. [That&#8217;s not
      a complaint fwiw, just an observation&#8230;]</p>\\n\\n\\n\\n<p>When I first
      looked at an exemplar SN hybrid journal, namely <em><a href=\\\"https://www.springer.com/journal/40\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://www.springer.com/journal/40\\\">Insectes
      Sociaux</a></em>, I was shocked to observe a large discrepancy between the number
      of full research articles in that journal, that were published in the calendar
      year 2018 (53), and the much fewer number of articles from that journal included
      in SN&#8217;s whitepaper dataset (29). By my analysis the whitepaper arbitrarily
      excludes 24 (=53-29) of the full research articles published in 2018, in this
      journal. </p>\\n\\n\\n\\n<p>The SN whitepaper is pseudo-transparent about the
      selectivity of their sampling. On page 8 they mention: </p>\\n\\n\\n\\n<blockquote
      class=\\\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\\\"><p>Only
      those primary research articles where all the necessary metadata was available<br>were
      included in the analysis:<br>\u2022 138,449/157,333 (88%) of the articles were
      identified as being published in a<br>journal with an impact factor<br>\u2022
      68,668/157,333 (44%) of the articles had a corresponding author that had an<br>identifiable
      THE institutional ranking and country.</p><p><br>The overlap between these two
      factors left a final data set of 60,567 records<br>incorporated in the analysis.</p></blockquote>\\n\\n\\n\\n<p>Careful
      readers will observe that 60,567 out of 157,333 amounts to just 38.5% of the
      set of full research articles in SN hybrid journals, published in the calendar
      year 2018. It might be okay were this sample a random sample but clearly it
      is explicitly non-random &#8211; it excludes full research articles with corresponding
      authors from outside the set of 2,112 institutions included in the Times Higher
      Education (THE) rankings. For context, estimates vary, but there are thought
      to be at least <a href=\\\"https://www.webometrics.info/en/Methodology\\\">31,000
      higher education institutions in the world</a>. This bakes-in a significant
      bias towards Western institutions and does not give a truly global or balanced
      picture of what&#8217;s being published in SN hybrid journals.</p>\\n\\n\\n\\n<p>Their
      vague description of their selection methodology doesn&#8217;t even correspond
      with the data they&#8217;ve excluded. For instance, within <em>Insectes Sociaux</em>,
      I found <a href=\\\"http://10.1007/s00040-018-0616-9\\\" data-type=\\\"URL\\\"
      data-id=\\\"10.1007/s00040-018-0616-9\\\">this paper</a> (DOI: 10.1007/s00040-018-0616-9)
      published in April 2018. The journal is a hybrid journal, it has a Clarivate
      Journal Impact Factor, and the corresponding author affiliation on this paper
      is &#8220;Graduate School of Education, University of the Ryukyus, Japan&#8221;
      , <a href=\\\"https://www.timeshighereducation.com/world-university-rankings/university-ryukyus\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://www.timeshighereducation.com/world-university-rankings/university-ryukyus\\\">the
      University of the Ryukus is one of the lucky 2,112 institutions to be included
      in the THE rankings</a>, therefore I can&#8217;t see why this paper is <em>not</em>
      included in their dataset of 60,567 articles.  The way in which they have whittled-down
      the sample from 157,333 articles to 60,567 is not reproducible and does not
      appear to match their stated selection criteria. </p>\\n\\n\\n\\n<p>Via email,
      I asked the authors of the report for the full list of 157,333 DOIs of the initial
      sample (just the DOIs, nothing more) and the response from Mithu Lucraft was<em>
      &#8220;I\u2019m not able to release the broader dataset. If you wish to apply
      for a NDA to utilise a different dataset, I\u2019ll look into the appropriate
      contact internally for this purpose&#8221;</em>. I can&#8217;t help but note
      that the 60,567 dataset is publicly available<a href=\\\"https://figshare.com/articles/dataset/Going_for_gold_exploring_the_reach_and_impact_of_Gold_open_access_articles_in_hybrid_journals_data_set_/16860238\\\">
      from figshare</a> under a CC BY license, yet when I ask merely for a list of
      DOIs pertaining to the very same study it is hinted I would have to apply for
      an NDA. <strong>SpringerNature operate transparency and open licensing only
      when it suits them</strong>. I have no intention of ever signing a non-disclosure
      agreement with SpringerNature and so I assume I will now have to recreate the
      list of ~ 157,333 full research articles published in SN hybrid journals in
      2018, myself, without their assistance. </p>\\n\\n\\n\\n<p> </p>\\n\\n\\n\\n<p><strong>A
      closer look at hybrid gold versus green preprints posted at arXiv, for physics
      papers</strong></p>\\n\\n\\n\\n<p>Leaving aside the rampant cherry-picking that
      has occurred to create the whitepaper dataset, if we drill-down into a subject-area
      e.g. &#8216;Physics&#8217; we can observe from the dataset that the median number
      of citations of a 2018 published Physics paper, (when assessed in November 2021,
      this is an elapsed period of at maximum 3 years and 10 months [if published
      2018-01-01] and at minimum 2 years and 10 months [if published 2018-12-31] ),
      in an SN hybrid journal:</p>\\n\\n\\n\\n<ul class=\\\"wp-block-list\\\"><li>*
      that was made gold open access at an SN hybrid journal is <strong>3 citations</strong>
      (across n=315 articles)</li><li>* that is paywalled at the hybrid SN journal
      but is also publicly accessible via an arxiv preprint copy is <strong>3 citations</strong>
      (across n=838 articles)</li><li>* that is neither open access at the journal,
      nor publicly accessible via arxiv or other preprint servers or repositories
      is <strong>2 citations</strong> (for n=2103)</li><li>* (this data is not provided
      by SpringerNature, my own analysis) for the 111 papers published in 2018 at
      the fully open access journal <a href=\\\"https://scipost.org/SciPostPhys\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://scipost.org/SciPostPhys\\\">SciPost
      Physics</a>, which is NOT published by SpringerNature, the median number of
      citations is <strong>10 citations</strong></li></ul>\\n\\n\\n\\n<p>From examining
      the data SN provide, the citation difference between gold OA and green OA as
      routes to achieving public access to research is negligible.</p>\\n\\n\\n\\n<p>Providing
      open access or at least public access to a version of a research output from
      a theoretical perspective could clearly create more measurable impact (e.g.
      citations, downloads, altmetrics). However, <a href=\\\"https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0253129\\\">Over
      130 peer-reviewed studies have previously tested for the existence of the &#8216;open
      access citation advantage&#8217; (OACA) but a recent meta-analysis points out
      that most of them are poorly done</a>. This &#8216;Going for Gold&#8217; SN
      whitepaper sadly joins the majority of poorly executed studies. </p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p><strong>What
      then with regard to costs?</strong></p>\\n\\n\\n\\n<ul class=\\\"wp-block-list\\\"><li>arXiv\u2019s
      running costs famously amount to<strong> <a href=\\\"https://www.nature.com/articles/nature.2015.18351?proof=t\\\">less
      than $10 per paper</a></strong>. [I\u2019m <a href=\\\"https://twitter.com/undercaffeinatd/status/1219970518448779264\\\">conscious
      that this is a barebones figure that is not sustainable in the long-run and
      that arXiv sorely more financial support</a> from the world\u2019s research
      institutions]</li><li>By 2021 list-price, SpringerNature physics journals, hybrid
      gold APCs vary from $4480 in <em>The Astronomy and Astrophysics Review</em>
      to just $2690 in <em>Celestial Mechanics and Dynamical Astronomy</em>, <strong>the
      median list price per article to enable open access in SN hybrid Physics journals
      is $2780</strong></li><li>Alternatively, one could calculate the cost of hybrid
      gold on the basis of estimated per article costs contained within \u2018transformative
      agreement\u2019 big deals as listed at the <a href=\\\"https://esac-initiative.org/about/transformative-agreements/agreement-registry/\\\">ESAC
      registry</a>. In the <a href=\\\"https://esac-initiative.org/about/transformative-agreements/agreement-registry/sn2021ie/\\\">2021
      Irish IREL consortium agreement</a> with Springer Nature, Irish institutions
      covered by that agreement will pay \u20AC2,410 per article for open access,
      which if we convert that from Euros to USD is <strong>$2727.80 per article</strong>.</li><li>Another
      interesting comparator group left-out of the SN whitepaper is the existence
      of <strong>fully open access journals</strong>. The SN whitepaper chose to provide
      analysis exclusively of &#8216;hybrid&#8217; journals. A suitable physics journal
      that enables open access at the journal for all articles is <em>SciPost Physics</em>.
      According to <a href=\\\"https://scipost.org/finances/apex\\\" data-type=\\\"URL\\\"
      data-id=\\\"https://scipost.org/finances/apex\\\">their data</a>, it costs them
      about <strong>620 euros per article (~ $700 USD)</strong>, and their model is
      such that there is no author-facing charge (no APC).</li></ul>\\n\\n\\n\\n<p>So,
      policymakers; when faced with a choice of enabling public access to research
      via \u2018green\u2019 routes such as arXiv or fully open access journals such
      as <em>SciPost Physics</em> or hybrid \u2018gold\u2019 routes such as SpringerNature
      hybrid journals which would you choose? On the basis of the evidence, both what
      SpringerNature cares to cherry-pick in their report and data external to that,
      in a world where money is in limited supply, it&#8217;s clear to me that green
      open access and fully open access journals are better options. Hybrid journals
      no matter how much you cherry-pick the data and methods, always come out as
      <a href=\\\"https://asistdl.onlinelibrary.wiley.com/doi/10.1002/asi.23742\\\"
      data-type=\\\"URL\\\" data-id=\\\"https://asistdl.onlinelibrary.wiley.com/doi/10.1002/asi.23742\\\">the
      most expensive</a> and the most prone to price gouging practices going forwards.
      Spending money on hybrid journals is wasteful and SpringerNature&#8217;s own

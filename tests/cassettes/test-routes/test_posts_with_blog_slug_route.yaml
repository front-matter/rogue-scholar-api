        <a href=\\\"https://www.springernature.com/gp/open-research/policies/journal-policies\\\">SpringerNature
        hybrid journals set an \u2019embargo\u2019 of either 6 months or 12 months
        </a>depending on exactly which journal. Comparing the citation performance

        at Elsevier), about how\_Elsevier\u2019s paywall systems are wrongly defrauding
        readers across the world by charging them to access content that has been
        paid-for to be open access.\\n\",\"tags\":[\"Paywall Watch\",\"Wrongly Selling
        OA Articles\"],\"title\":\"Seeking Justice for Readers\",\"updated_at\":1488233621,\"url\":\"https://rossmounce.co.uk/2017/02/27/seeking-justice-for-readers\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"<p>Just
        a quick post tonight. Yet another paywalled open access article. It&#8217;s
        becoming a daily occurrence!</p>\\n<p>The total <a href=\\\"http://rossmounce.co.uk/2017/01/24/documenting-the-many-failures-across-oup-journals/\\\">chaos
        that has been ongoing at Oxford University Press journals over the pass month</a>
        is still ongoing would you believe it?</p>\\n<blockquote class=\\\"twitter-tweet\\\"
        data-width=\\\"500\\\" data-dnt=\\\"true\\\">\\n<p lang=\\\"en\\\" dir=\\\"ltr\\\">Readers
        are being incorrectly blocked from one of our <a href=\\\"https://twitter.com/hashtag/OA?src=hash&amp;ref_src=twsrc%5Etfw\\\">#OA</a>
        papers <a href=\\\"https://t.co/Y3NT5K7LCG\\\">https://t.co/Y3NT5K7LCG</a>.
        So we&#39;ve put it at <a href=\\\"https://t.co/x83Ha6FwqR\\\">https://t.co/x83Ha6FwqR</a>
        1/2</p>\\n<p>&mdash; Society of Systematic Biologists (@systbiol) <a href=\\\"https://twitter.com/systbiol/status/834123064245940225?ref_src=twsrc%5Etfw\\\">February
        21, 2017</a></p></blockquote>\\n<p><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script></p>\\n<p>Having thoroughly shamed <a href=\\\"http://rossmounce.co.uk/2017/02/20/hybrid-open-access-is-unreliable/\\\">Elsevier
        for paywalling and selling paid-for open access articles</a> it would only
        be fair to pour scorn on OUP for doing the same thing too at the journal <em>Systematic
        Biology.</em>\_The article &#8216;<a href=\\\"https://doi.org/10.1093/sysbio/syw060\\\">Bayesian
        Total-Evidence Dating Reveals the Recent Crown Radiation of Penguins</a>&#8216;
        first published on 1st August 2016, has a landing page which clearly states
        it is &#8220;an Open Access article&#8221;, yet below this it also says &#8220;You
        do not currently have access to this article&#8221; and further below that
        you can pay $42 to be granted 24 hours access to this article. Like I said
        before, <a href=\\\"http://rossmounce.co.uk/2017/02/20/hybrid-open-access-is-unreliable/\\\">hybridOA
        at many publishers is seriously broken</a>!</p>\\n<p><img loading=\\\"lazy\\\"
        decoding=\\\"async\\\" class=\\\"aligncenter size-full wp-image-2145\\\" src=\\\"http://rossmounce.co.uk/wp-content/uploads/2017/02/oup-systbiol.png\\\"
        alt=\\\"\\\" width=\\\"348\\\" height=\\\"607\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2017/02/oup-systbiol.png
        348w, https://rossmounce.co.uk/wp-content/uploads/2017/02/oup-systbiol-172x300.png
        172w\\\" sizes=\\\"(max-width: 348px) 100vw, 348px\\\" /></p>\\n<p>&nbsp;</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/z5rwa-hvs41\",\"guid\":\"http://rossmounce.co.uk/?p=2144\",\"id\":\"ee02ef18-e058-45b5-ad73-27d787f82427\",\"image\":\"http://rossmounce.co.uk/wp-content/uploads/2017/02/oup-systbiol.png\",\"language\":\"en\",\"published_at\":1487709761,\"reference\":[],\"relationships\":[],\"summary\":\"Just

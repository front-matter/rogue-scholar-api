      300w, https://rossmounce.co.uk/wp-content/uploads/2023/12/image-768x687.png
      768w\\\" sizes=\\\"auto, (max-width: 991px) 100vw, 991px\\\" /></a><figcaption
      class=\\\"wp-element-caption\\\">A screenshot of part of the Wikidata item Q955824
      that connects the concept of &#8216;learned society&#8217; between many different
      languages.</figcaption></figure>\\n\\n\\n\\n<p>After casting the net wide for
      societies and associations, I ended up finding over 1600 journals which both
      charge authors and readers no fees (diamond) AND are associated with a learned
      society. For transparency, I have uploaded this list of society associated,
      diamond open access journals to github <a href=\\\"https://github.com/rossmounce/Society-DiamondOA-Journals/blob/main/doaj-diamond-society-journals.csv\\\">here</a>.
      Edits, additions, and corrections to this dataset are very welcome. <br><br>I
      think 1600 journals is more than &#8216;a few&#8217; isn&#8217;t it?</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p>Some

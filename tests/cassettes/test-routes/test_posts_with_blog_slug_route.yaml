      \n {\"id\":\"f1e24165-3e87-47ef-b46e-ed60d1ecc9dc\",\"guid\":\"https://rossmounce.co.uk/?p=2486\",\"doi\":\"https://doi.org/10.59350/25erh-w6164\",\"url\":\"https://rossmounce.co.uk/2024/04/11/things-we-can-learn-from-the-ongoing-heterocycles-debacle\",\"archive_url\":null,\"title\":\"Things
      we can learn from the ongoing Heterocycles debacle\",\"summary\":\"UPDATE 2024-06-11
      posted here.  At the time of writing this (2024-04-11), the entire content of
      a \u201Ckey\u201D chemistry journal called\\n<em>\\n Heterocycles\\n</em>\\n,
      with over 17,000 articles in it, from 1973 to 2023, has been knocked offline
      due to what the publisher vaguely describes as \u201Cvarious circumstances\u201D.
      \ The journal has been unavailable to access online since December 2023, which
      means the content has been offline for four or five months now!\",\"abstract\":null,\"content_text\":\"[UPDATE
      2024-06-11 posted\\nhere](https://rossmounce.co.uk/2024/06/11/time-to-update-the-clockss/).\\n\\nAt
      the time of writing this (2024-04-11), the entire content of a \\\"key\\\"\\nchemistry
      journal called *Heterocycles*, with over 17,000 articles in\\nit, from 1973
      to 2023, has been knocked offline due to what the\\npublisher vaguely describes
      as \\\"various circumstances\\\".\\n\\nThe journal has been unavailable to access
      online since December 2023,\\nwhich means the content has been offline for four
      or five months now!\\nDalmeet Singh Chawla (2024) has written an excellent piece
      about this\\ndebacle for the magazine *Chemistry World*. I'd recommend you [read\\nit](https://www.chemistryworld.com/news/a-key-chemistry-journal-disappeared-from-the-web-others-are-at-risk/4019265.article)\\nbefore
      coming back to read my post here.\\n\\nThe good news is the content isn't completely
      lost. A not-for-profit\\norganisation supposedly dedicated to digital preservation
      of scholarly\\ncontent, called CLOCKSS ought to have a copy of every single
      digital\\narticle that has been published in *Heterocycles*. However, recent\\nresearch
      by Martin P. Eve (2024) demonstrates that whilst dark archives\\nlike CLOCKSS
      preserve journal content at a title-level, when this is\\nchecked at an *article-level*
      it can be observed that actual digital\\npreservation of journals at the article-level
      by a dark archive can be\\npatchy.\\n\\nThanks to the accompanying website for
      Eve's (2024) article, we can\\nexamine the [exact article-level preservation\\nstatus](https://the-vault.fly.dev/Member_Data?members=2364+%28The+Japan+Institute+of+Heterocyclic+Chemistry%29)\\nof
      a sample of a thousand articles from *Heterocycles*. All of Eve's\\nsample for
      *Heterocycles* are either \\\"preserved\\\" in CLOCKSS or\\n\\\"preserved (in
      progress)\\\" at CLOCKSS. Eve's work also reveals that\\nincomplete / patchy
      selections of *Heterocycles* articles are preserved\\nat HathiTrust, Internet
      Archive, and OCUL Scholars Portal.\\n\\nSo, I hope CLOCKSS does have a complete
      digital copy of the journal, but\\nthe question is: will CLOCKSS make it available?
      This all depends on\\nCLOCKSS assessment of whether a \\\"trigger event\\\"
      has occurred here. From\\nthe information given on the CLOCKSS website it seems
      that the\\ndefinition of a trigger event is quite open to interpretation. If
      a\\ntitle is no longer offered (online), the publisher is no longer\\nproviding
      access to the content AND there are no successor interests or\\nreversion or
      transfer of rights then (and only then) CLOCKSS will make\\ntheir copies available
      online for all to read. From what the executive\\ndirector of CLOCKSS says in
      the *Chemistry World* interview, it seems\\nCLOCKSS are choosing to wait for
      the publisher of *Heterocycles* to find\\na successor. Alicia Wise is quoted
      as saying: \\\"we will be in a position\\nto make it available should they not
      find a successor organisation to\\nlook after it\\\".\\n\\n**Ethical Dilemma**\\n\\nHerein
      lies the ethical dilemma... how long should CLOCKSS wait for the\\npublisher
      of *Heterocycles* to find a business successor? Over 17,000\\njournal articles
      have been offline for over 4 months now. CLOCKSS cannot\\nand should not wait
      forever -- it is not ethical to wait for too long --\\nit would be unfair on
      all the authors of the content, the research\\nfunders of the content, and the
      readers who need to read what is\\npublished in it.\\n\\nI am troubled by the
      lack of transparency in CLOCKSS decision making\\nhere -- who decides how long
      CLOCKSS should wait for business\\nsuccessors, before declaring a trigger event?
      I am concerned about\\npossible conflicts of interest that might creep in here
      too, for\\ninstance *Heterocycles* has a longstanding relationship with Elsevier.\\nElsevier
      were the official distributor of *Heterocycles* in all\\ncountries of the world,
      except for Japan\\n([source](https://web.archive.org/web/20160421042352/http://www.journals.elsevier.com/heterocycles)).\\nIn
      my view Elsevier could conceivably be a prime candidate as a\\n'business successor'
      to take over *Heterocycles* and extract rent from\\nit, for profit. The current
      executive director of CLOCKSS is Alicia Wise\\nwho is well known for her time
      in employment at Elsevier as its\\n\\\"[Director of Universal\\nAccess](https://serials.uksg.org/articles/10.1629/24115)\\\".
      Any extra\\ndelay in declaring this a \\\"trigger event\\\" at CLOCKSS could
      be construed\\nas buying time for a business deal to arrange a successor.  \\n
      \ \\nMy personal feeling here is that 4 months is plenty of time. CLOCKSS\\ncurrent
      policy seems to prioritise the needs of businesses and business\\ninterests.
      The needs of authors, readers, research funders and research\\ninstitutions
      are ignored.\\n\\nPut yourself in the shoes of an author of a recent article,
      published at\\n*Heterocycles*: you've spent 2 years doing some research, got
      it through\\npeer review, it's published in *Heterocycles* in 2023 and now the\\njournal
      is completely offline and no-one (even loyal, paying-subscriber\\ninstitutions)
      can access / read / cite the digital version of your\\narticle \U0001F643\\n\\nAnd
      CLOCKSS just sits there and just says 'well we *could* provide\\ndigital access
      to the articles', but we won't because of business\\ninterests... I would be
      hopping mad!\\n\\nFor instance: \\\"Synthesis of Arylideneisoxazol-5-ones Catalyzed
      by Sodium\\nCyclamate\\\" authored by Ziba Daroughezadeh and Hamzeh Kiyani and\\npublished
      in *Heterocycles* in 2023, \_pp.\_1187-1197, with the DOI:\\n[10.3987/com-23-14859](https://doi.org/10.3987/com-23-14859)
      . Won't\\nthis clearly cause harm to the citation potential of this work if
      people\\ncan't access the digital copy? If you can't read it, you can't cite
      it.\\n\\nI know that some libraries hold print runs of *Heterocycles*,\\n[WorldCat](https://search.worldcat.org/title/866106914)
      data (if\\nreliable) says that UCL and Leiden have print copies but most\\nuniversities
      around the world definitely do not have print copies of\\nthis journal.\\n\\n**Conclusions**\\n\\nOver
      17,000 research articles have been knocked offline for over 4\\nmonths and CLOCKSS
      is for the moment choosing not to classify this as a\\n\\\"trigger event\\\".\\n\\nI
      think research funders, researchers, and research institutions need to\\nlook
      very closely at this and reconsider how they publish research --\\nthe old way
      seems to prioritize business interests over the needs of the\\nresearch community.
      As I have argued before (Mounce, 2023),\\nopenly-licensed journal publication
      provides the resilience we need when\\njournal publishing businesses fail, for
      whatever reason. \\\"All rights\\nreserved\\\" content, published behind a paywall
      with a subscription like\\n*Heterocycles* creates a lot of headaches and heartaches
      when they fail.\\n\\n**References**\\n\\nDalmeet Singh Chawla (9th April 2024)
      \\\"A key chemistry journal\\ndisappeared from the web. Others are at risk\\\"
      *Chemistry World*.\\nAvailable at:\\n<https://www.chemistryworld.com/news/a-key-chemistry-journal-disappeared-from-the-web-others-are-at-risk/4019265.article>\\n\\nEve,
      M. P., (2024) \\\"Digital Scholarly Journals Are Poorly Preserved: A\\nStudy
      of 7 Million Articles\\\", *Journal of Librarianship and Scholarly\\nCommunication*
      12(1). doi: <https://doi.org/10.31274/jlsc.16288>\\n\\nMounce, R. (2023). Resilience:
      another advantage of openly-licensed\\ncontent.\_*A Blog by Ross Mounce*. <https://doi.org/10.59350/psmbr-f6p84>\\n\",\"published_at\":1712841503,\"updated_at\":1718105999,\"registered_at\":0,\"indexed_at\":1731953208,\"authors\":[{\"url\":

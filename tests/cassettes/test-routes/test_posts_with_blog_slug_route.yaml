      that paper may not 'count'\\ntowards the assessment of that researcher.\\n\\nThe
      [zoology section of the Chilean Society of\\nBiology](https://twitter.com/MoscasFloricola/status/1278515036139520001)\\nhas
      already petitioned Clarivate to unsuppress Zootaxa, to give it back\\nits Journal
      Impact Factor \u2122 . I understand why they would do this but I\\nwould actually
      call for something quite different and more far-reaching.\\n\\nI would encourage
      all systematists, taxonomists, zoologists,\\nmicrobiologists, and biologists
      in general to see the real problem here:\\nClarivate, a for-profit analytics
      company, should never be so\\nrelied-upon by research evaluation committees
      to arbitrarily decide the\\nvalue of a research output. Especially given that

      caught-out and shirking responsibility\",\"summary\":\"In December last year,
      it was widely publicized e.g. in\\n<em>\\n Science\\n</em>\\nmagazine [1], that
      Scopus has been instrumental in legitimizing publication scams whereby authors
      pay to bypass real scholarly peer review and have their work published on a
      website that looks like a real scholarly journal but is in fact not a proper
      journal, merely an impersonation of one.\",\"abstract\":null,\"content_html\":\"\\n<p>In
      December last year, it was widely publicized e.g. in <a href=\\\"https://www.science.org/content/article/leading-scholarly-database-listed-hundreds-papers-hijacked-journals\\\"><em>Science</em>
      magazine</a> [1], that Scopus has been instrumental in legitimizing publication
      scams whereby authors pay to bypass real scholarly peer review and have their
      work published on a website that looks like a real scholarly journal but is
      in fact not a proper journal, merely an impersonation of one. Scopus was thoroughly
      caught-out with some excellent, well-documented work by Anna Albakina [2]. Kudos
      to Anna! </p>\\n\\n\\n\\n<p>As the <em>Science</em> article explains, the scammers:
      &#8220;&#8230;.managed to get Scopus to list a URL other than the real journal\u2019s&#8230;&#8221;
      , I have heard nothing so far from Elsevier or Scopus about their investigation
      as to how this happened. Isn&#8217;t it a very important and basic part of their
      job to get the identity of the material they are indexing correct?<br><br>One
      amusing response I do note from Scopus is that rather than investigating the
      issue and implementing new processes to do a better job of it &#8211; they&#8217;ve
      actually just decided to completely abandon doing that particular job! On the
      18th December 2023, Scopus posted a message on their official blog (yes, I checked
      the URL, it&#8217;s not a &#8220;hijacked&#8221; blog, this <em>is</em> the
      official Scopus blog &#8211; see Scopus, it&#8217;s not hard to check the URL
      provenance!) to say: &#8220;<a href=\\\"https://blog.scopus.com/posts/scopus-will-remove-the-source-homepage-links-from-all-source-details-pages\\\">Scopus
      will remove the Source Homepage links from all Source details pages</a>&#8220;.
      [3]</p>\\n\\n\\n\\n<p>The corporate double-speak in operation in this blog post
      is&#8230; hmmm. On the one hand, they want to reassure readers that &#8220;Maintaining
      the integrity of Scopus and its high-quality, curated content is of paramount
      importance to us&#8230;&#8221; and &#8220;Ensuring research integrity is a top
      priority for us&#8230;&#8221; but the actual thing this post is announcing is
      that they have been caught-out and now they no longer wish to bear the responsibility
      of pointing accurately to where a peer-reviewed journal exists on the web (the
      &#8216;Source Homepage&#8217; in Scopus-speak). Disapprovingly, I also note
      that Albakina&#8217;s excellent work that almost certainly prompted this, is
      not mentioned or cited anywhere in this corporate blog post \u2639 .  I wonder
      if any of the Scopus customers were consulted about this change in service?
      Aren&#8217;t the customers paying for this information service? To suddenly
      take it away is rather interesting&#8230;<br><br>I am thus entirely unsurprised
      to read that major organisations including the French National Centre for Scientific
      Research (in French: <em>Centre national de la recherche scientifique</em>,
      CNRS) have recently discontinued their subscriptions to Scopus [4]. If Scopus
      isn&#8217;t willing to risk doing the useful and difficult work of checking
      provenance and integrity &#8211; why should research institutions keep paying
      them?<br><br>Pleasingly, I note that other organizations including the <a href=\\\"https://doaj.org/\\\">Directory
      of Open Access Journals</a> (DOAJ), are well-placed to fill the abdication from
      responsibility by Scopus here. DOAJ links to the official website URL for each
      and every journal listed in DOAJ. This a valuable service. This comes with a
      certain risk but I do hope DOAJ carry-on with this practice, as it <em>is</em>
      good value-add for the global community. Someone needs to take responsibility
      for where journals are, online!</p>\\n\\n\\n\\n<p>Does anyone care to predict
      what value-add service Scopus will arbitrarily stop offering, without consulting
      customers, in 2024? Will Scopus spiral into a managed decline like Twitter?
      Who knows? But I&#8217;ll be watching, that&#8217;s for sure&#8230; </p>\\n\\n\\n\\n<p>

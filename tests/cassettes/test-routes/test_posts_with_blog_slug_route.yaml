        71 High Holborn</p>\\n<p style=\\\"font-weight: 400;\\\">London WC1V 6QT</p>\\n<p
        style=\\\"font-weight: 400;\\\">Telephone 020 7492 2222</p>\\n<p style=\\\"font-weight:
        400;\\\"><a href=\\\"http://www.asa.org.uk/\\\" data-saferedirecturl=\\\"https://www.google.com/url?hl=en-GB&amp;q=http://www.asa.org.uk/&amp;source=gmail&amp;ust=1526414850918000&amp;usg=AFQjCNHgIQYbCvf3E8nRheqj8NByolEZOA\\\">www.asa.org.uk</a></p>\\n<p>I
        am thrilled that the Advertising Standards Authority has officially upheld

        statement by Elsevier. Therefore Elsevier\u2019s statement would appear to
        be incorrect.</span></p>\\n<p><span>So we now have evidence of two further
        important things to note: </span></p>\\n<ol>\\n<li><b>Elsevier\u2019s entire
        system for handling hybrid open access is broken</b></li>\\n<li><b>Elsevier
        are evidently incapable of accurate self-assessment</b></li>\\n</ol>\\n<p><span>Elsevier

      \n {\"id\":\"cc09cb8b-f3cf-4580-9124-9a935268799a\",\"guid\":\"https://rossmounce.co.uk/?p=2553\",\"doi\":\"https://doi.org/10.59350/3wsn2-2kp03\",\"url\":\"https://rossmounce.co.uk/2024/06/11/time-to-update-the-clockss\",\"archive_url\":null,\"title\":\"Time
      to update the CLOCKSS?\",\"summary\":\"The day today is Tuesday 11th June 2024.
      It marks at least 193 days now since the subscription access journal\\n<em>\\n
      Heterocycles\\n</em>\\n(e-ISSN: 1881-0942) was taken offline by its publisher.
      Published since 1973, it is a \u201Ckey\u201D journal in chemistry and contains
      over 17,000 articles which have been cited at least 164,000 times. The journal
      is preserved in the CLOCKSS archive.\",\"abstract\":null,\"content_text\":\"The
      day today is Tuesday 11th June 2024. It marks at least 193 days now\\nsince
      the subscription access journal *Heterocycles* (e-ISSN:\\n[1881-0942](https://portal.issn.org/resource/ISSN/1881-0942))
      was taken\\noffline by its publisher. Published since 1973, it is a\\n[\\\"key\\\"](https://www.chemistryworld.com/news/a-key-chemistry-journal-disappeared-from-the-web-others-are-at-risk/4019265.article)\\njournal
      in chemistry and contains over 17,000 articles which have been\\ncited at least
      164,000 times.\\n\\nThe journal is preserved in the [CLOCKSS](https://clockss.org/)
      archive.\\n\\nAccording to the CLOCKSS [standard participating\\nagreement](https://clockss.org/wp-content/uploads/2024/01/CLOCKSS-Participating-Publisher-Agreement-2024.pdf),\\nthe
      CLOCKSS Board will release archived content if the archived content\\nis determined
      in good faith by the Board \\\"...to be unavailable from any\\npublisher for
      at least six consecutive months.\\\"\\n\\nA calendar month may contain**\_28
      to 31 calendar days**, the average is\\n30.437. If we are generous and assume
      30.437 days, then the \\\"six months\\\"\\nreferred to in CLOCKSS agreement
      translates into 182.622 calendar days.\\n193 days is greater than 182 days and
      so I am puzzled as to why CLOCKSS\\nhave chosen not to publicly release *Heterocycles*
      yet. Who are CLOCKSS\\nserving and who's interests do they represent?\\n\\nMy
      first question to CLOCKSS and the CLOCKSS board is therefore -- why\\nwas the
      journal not released after e.g. 183 days of being continuously\\nunavailable?\\n\\nI
      contacted a current board member of CLOCKSS after 181 days of\\nunavailability
      (2024-05-30) and was told that the CLOCKSS board had not\\nyet been briefed
      about *Heterocycles* at this point in time! Remarkable!\\nWhere is the sense
      of urgency at CLOCKSS? My assertion here is that\\nevery single day that the
      journal content remains offline creates harm\\nto the citation potential of
      the articles contained within the journal.\\nCausing harm to individuals (authors),
      research performing\\norganisations, and research funding organisations (at
      the least). The\\ncontent must be made available as soon as rules allow! Any
      delay in\\nexcess of 182 days is a political choice made by CLOCKSS to go beyond\\nthe
      minimum period stated in the contract (and six months is way way too\\nlong
      in my opinion). CLOCKSS needs to be held accountable for this\\nchoice to delay
      the release of the 17,000+ *Heterocycles* journal\\narticles, some of which
      were only published recently, right up into\\n2023!\\n\\nI am rather worried
      about the current governance setup of CLOCKSS -- the\\n[CLOCKSS\\nboard](https://clockss.org/digital-archive-community/board-of-directors/)\\nis
      rather narrowly composed of just publishers and librarians. Who is\\nthere to
      represent the interests of authors who have published in these\\njournals? Who
      is there to represent the interests of patients who have\\nbeen experimented
      on, and the results of those experiments published in\\njournals archived in
      CLOCKSS? \\\\[There are medical journals archived in\\nCLOCKSS\\\\]. Who is
      there to represent the interests of charities &\\ntaxpayers who by some estimates
      fund approximately 80% of academic\\nresearch?\\n\\nRather than just point the
      finger, I have offered to join the CLOCKSS\\nboard to see if I can add some
      ideas from within.\\n\\nCLOCKSS make a lot of use of the word \\\"community\\\"
      on their website, but\\nI infer they define their community as exclusively just
      publishers and\\nlibrarians. I note that Chris Hartgerink has written a great
      post\\nrecently about how the term [\\\"community\\\" has been\\nco-opted](https://www.chjh.nl/community-is-the-new-family/).
      I\\nfundamentally disagree that publishers and librarians are the *only*\\nstakeholders
      in published scholarship. I see scholarship as a global\\npublic good. This
      is also [the position of the International Science\\nCouncil](https://council.science/current/news/science-as-a-global-public-good/)\\nand
      others. I really think there needs to be a wider selection of people\\ninvolved
      in the governance & decision-making at CLOCKSS.\\n\\n**Licensing**\\n\\nClause
      4E of the CLOCKSS standard participating agreement is also a bit\\nvague: \\\"Released
      Content use terms and restrictions will be determined\\nby an accompanying Creative
      Commons license (or equivalent license)\\nchosen either by Publisher or, if
      Publisher fails to respond within\\nthirty (30) days following receipt by it
      of the notice described above,\\nby the CLOCKSS Board.\\\"  \\n  \\nWhen CLOCKSS
      finally gets around to releasing *Heterocycles* from\\ndarkness, which exact
      Creative Commons licence will the CLOCKSS Board\\nchoose? OASPA and many other
      organisations [recommend CC\\nBY](https://www.oaspa.org/news/why-cc-by/). If
      the CLOCKSS Board chooses\\nCC BY-NC, CC BY-NC-SA, CC BY-ND, or CC BY-NC-ND
      it would hamper re-use\\nof the journal content in important Wikimedia projects
      such as\\n[Wikimedia\\nCommons](https://commons.wikimedia.org/wiki/Commons:Licensing).\\n\\n**CLOCKSS
      provides access, not just preservation**\\n\\nIf and when CLOCKSS does release
      *Heterocycles*, it will more than\\ndouble the current number of articles that
      CLOCKSS provides access to,\\nwhich is merely \\\\~13,000 articles at the moment.
      CLOCKSS will\\nincreasingly become a publication platform that provides access
      to\\nresearch that people want & need to read. CLOCKSS is not just a digital\\npreservation
      service -- it is an access provider too. I wonder if\\nCLOCKSS has forgotten
      about the access part? I look forward to the day\\nwhen CLOCKSS finally decides
      to publicly release *Heterocycles* to the\\nworld, but as of this moment, I
      regret to say I am still waiting and it\\nis unclear why there is such a delay
      beyond the 182 day minimum...\\n\",\"published_at\":1718103243,\"updated_at\":1718106643,\"registered_at\":0,\"indexed_at\":1731078596,\"authors\":[{\"url\":

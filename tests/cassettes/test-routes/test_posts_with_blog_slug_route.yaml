        Ross Mounce\",\"blog_slug\":\"rossmounce\",\"content_html\":\"<p><strong><em>The
        TL;DR summary:</em></strong><em>\_In February 2017, when Elsevier were accused
        of\_selling one paid-for hybrid open access article, at first they sowed doubt
        about it, then three days later admitted it\_</em><em>to be true. In their
        admission they state that it is the only wrongly paywalled open access article
        \u201Caffected\u201D at their websites. They have apparently checked their
        \u201Csystem\u201D and say there are no more wrongly paywalled articles at
        Elsevier websites. Their statement is however demonstrably incorrect as I
        show in this post. There are more paywalled open access articles at Elsevier,
        and by their own admission\_Elsevier don\u2019t seem to know about them. This
        is\_professional incompetence. HybridOA as whole, not just at Elsevier, is
        not reliable. We should not use hybridOA\_services if we actually want reliable
        open access in perpetuity.</em><strong><em>\_</em></strong></p>\\n<h3><strong>Some
        Background</strong></h3>\\n<p><span>Elsevier and other legacy publishers,
        have an unfortunate track record of </span><a href=\\\"https://en.wikipedia.org/wiki/Paywall\\\"><span>paywalling</span></a><span>
        articles that research funders have </span><i><span>paid-for</span></i><span>
        to be openly accessible. Elsevier in particular are notable for their consistency
        in this regard: they have been caught by diligent readers, selling access
        to \u201Copen access\u201D articles in </span><a href=\\\"https://www.timeshighereducation.com/news/elsevier-bumps-on-road-to-open-access/2012238.article\\\"><span>2014</span></a><span>,
        </span><a href=\\\"http://rossmounce.co.uk/2015/03/06/elsevier-illegally-sold-me-a-creative-commons-non-commercial-licensed-article/\\\"><span>2015</span></a><span>,
        </span><a href=\\\"https://twitter.com/RaoOfPhysics/status/740811591084576768\\\"><span>2016</span></a><span>
        and </span><a href=\\\"http://rossmounce.co.uk/2017/02/14/elsevier-selling-access-to-open-access-again/\\\"><span>2017</span></a><span>.
        They are so notable for this practice that it is on their </span><a href=\\\"https://en.wikipedia.org/wiki/Elsevier#Selling_open_access_articles\\\"><span>Wikipedia
        page</span></a><span> amongst a long section of other controversies.</span></p>\\n<p><span>Responding
        to the March 2014 scandal, Elsevier claimed it was merely \u201C</span><a
        href=\\\"https://www.timeshighereducation.com/news/elsevier-bumps-on-road-to-open-access/2012238.article\\\"><span>bumps
        on the road to open access</span></a><span>\u201D. Shortly before Christmas
        (a great time to bury bad news) on the 22nd December 2014 Elsevier quietly
        disclosed that they had refunded \u201C</span><a href=\\\"https://www.elsevier.com/connect/open-access-the-systems-journey\\\"><span>about
        $70,000</span></a><span>\u201D to readers across the world who had purchased
        access to articles that should have been free to access at Elsevier. Naturally,
        as this self-disclosure came just before Christmas it went largely unnoticed
        and unreported. \_\_\_</span></p>\\n<p><span>Now we fast-forward to February
        2017. As an academic, fed-up with abysmally poor publishing services, I have
        decided to systematically run heuristic checks on articles that Wellcome Trust
        has paid-for to be open access. The Wellcome Trust and other research funders
        have started to publish detailed reports on which articles they have paid-for
        to be open access, with which publishers, and how much they paid publishers
        to make each article open access in perpetuity. I have used </span><a href=\\\"https://figshare.com/authors/Robert_Kiley/3230210\\\"><span>these
        public records</span></a><span> supplied by Wellcome Trust to cross-check
        articles that are supposed to be open access against what is </span><i><span>actually</span></i><span>
        open access at publisher websites.</span></p>\\n<p><span>From this exercise
        so far I have found at least seven Wellcome Trust paid-for \u201Copen access\u201D
        articles that are currently paywalled, and for sale to readers for up to $58.80
        per article, at major academic publisher websites. I have publicly given details
        of one\_of these articles so far:\_</span><a href=\\\"http://rossmounce.co.uk/2017/02/14/elsevier-selling-access-to-open-access-again/\\\"><span>paywalled
        at Elsevier</span></a><span> at a journal called </span><i><span>Mitochondrion</span></i><span>.</span></p>\\n<h3><strong>The
        first response: sow doubt on the claim</strong></h3>\\n<p><span>Initially,
        Elsevier </span><a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2017-February/004373.html\\\"><span>responded
        to my observation on a public mailing list</span></a><span>:</span></p>\\n<p><i><span>Ross
        \u2013 we are looking into this, but an initial glance at the article suggests
        that the author first decided to publish gold OA and then decided against
        it. \_We\u2019ll have a little look to make sure all the metadata is correct.</span></i></p>\\n<p><i><span>\u2014
        Dr Alicia Wise, Director of Access and Policy, Elsevier | Feb 15th 2017 09:21:44
        GMT (<a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2017-February/004378.html\\\">source</a>)</span></i></p>\\n<p><span>Note
        that Elsevier\u2019s initial response suggests that I might have been incorrect
        in my assertion that this article should be open access and should NOT be
        on sale to readers.</span></p>\\n<p>I am a scientist. I make statements based
        upon evidence. I am no fool. But Elsevier seem to think I am.</p>\\n<h3><strong>The
        second response: admit to one error but clearly deny any further extent</strong></h3>\\n<p><span>Three
        days later </span><a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2017-February/004378.html\\\"><span>Elsevier
        admitted that I was correct</span></a><span> \u2013 the Wellcome Trust had
        in fact already paid Elsevier \xA32,168.08 many years ago to make this article
        open access, it should have been open access at their website, and should
        NOT be on sale to anyone.</span></p>\\n<p><i><span>Hi Ross, this has taken
        a little time to bottom out but indeed the article should be OA. In 2013 you
        may recall we initiated an exercise to add/correct and generally clean up
        OA license information on articles. \_This article was part of that exercise,
        and a little unusual: we had invoiced the author, and then the institution
        wanted to receive the invoice but in a different currency, so the original
        \_article invoice was unpaid during the cleaning exercise.</span></i></p>\\n<p><i><span>Our
        normal practice is to publish articles OA, but to move them back behind the
        firewall if after a grace period the invoice remains unpaid. \_So it was picked
        up as an article with an unpaid APC and moved behind the firewall. \_We\u2019ve
        gone through the system, this is the only article affected. There\u2019s nothing
        malicious about what happened here, and we\u2019ll be reimbursing the institution\u2019s
        APC, and your PPV charge. \_We will also run a check to see if anyone else
        paid PPV for this article and if so reimburse them as well.</span></i></p>\\n<p><i><span>\u2014
        Dr Alicia Wise, Director of Access and Policy, Elsevier | Feb 18 2017 00:03:24
        GMT (<a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2017-February/004378.html\\\">source</a>)</span></i></p>\\n<p>Within
        the above statement from Elsevier there is something much\_more astonishing.
        Elsevier clearly wants us all to \u201C<a href=\\\"http://tvtropes.org/pmwiki/pmwiki.php/Main/MoveAlongNothingToSeeHere\\\">move
        along, nothing to see here</a>\u201D by stating that the <em>Mitochondrion</em>
        article is \u201Cthe only article affected\u201D by paywalls that shouldn\u2019t
        be.</p>\\n<h3><strong>But there <em>are</em> more paywalled open access articles
        at Elsevier journals</strong></h3>\\n<p><span>Until now I haven\u2019t disclosed
        publicly that there is at least one other paid-for \u201Copen access\u201D
        Wellcome Trust article that is currently paywalled at an Elsevier journal,
        </span><i><span>despite</span></i><span> having been handsomely paid-for to
        be made open access in perpetuity. It\u2019s at a rather well-known Elsevier
        journal too; </span><a href=\\\"http://www.sciencedirect.com/science/article/pii/S0140673611617522\\\"><i><span>The
        Lancet</span></i></a><span>. According to </span><a href=\\\"https://figshare.com/articles/Wellcome_Trust_open_access_APC_spend_2010_11_2011_12_/1004743\\\"><span>data
        Wellcome Trust has made available</span></a><span>, in 2012 they paid Elsevier
        \xA35,280.00 to make the article in the screenshot below, open access in perpetuity.
        In 2017 I find it is on sale at ScienceDirect for $35.95 + VAT. I bought access
        to it just to verify that it is actually on sale and indeed it is.</span></p>\\n<p><img
        loading=\\\"lazy\\\" src=\\\"http://rossmounce.co.uk/wp-content/uploads/2017/02/2017-02-18-084918_907x678_scrot.png\\\"
        width=\\\"887\\\" height=\\\"475\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2017/02/2017-02-18-084918_907x678_scrot.png
        887w, https://rossmounce.co.uk/wp-content/uploads/2017/02/2017-02-18-084918_907x678_scrot-300x161.png
        300w, https://rossmounce.co.uk/wp-content/uploads/2017/02/2017-02-18-084918_907x678_scrot-768x411.png
        768w\\\" /></p>\\n<p>The screenshot below is my receipt documenting my purchase
        of the above \u201Copen access\u201D article from <em>The Lancet</em>:</p>\\n<p><img
        loading=\\\"lazy\\\" src=\\\"http://rossmounce.co.uk/wp-content/uploads/2017/02/2017-02-18-095049_1208x741_scrot.png\\\"
        width=\\\"517\\\" height=\\\"548\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2017/02/2017-02-18-095049_1208x741_scrot.png
        517w, https://rossmounce.co.uk/wp-content/uploads/2017/02/2017-02-18-095049_1208x741_scrot-283x300.png
        283w\\\" /></p>\\n<p>Now let\u2019s return to Elsevier\u2019s most recent
        statement and you\u2019ll see why I\u2019m shocked:</p>\\n<h3><strong>\u201CWe\u2019ve
        gone through the system, this [the <i>Mitochondrion</i> article] is the only
        article affected.\u201D</strong></h3>\\n<p><span>I have just provided evidence
        (</span><i><span>The Lancet</span></i><span> article) that there are more
        paid-for \u201Copen access\u201D articles at Elsevier that are paywalled and
        have been sold to readers. As my receipt demonstrates, my purchase of this
        Wellcome Trust paid-for \u201Copen access\u201D article post-dates the above
        statement by Elsevier. Therefore Elsevier\u2019s statement would appear to
        be incorrect.</span></p>\\n<p><span>So we now have evidence of two further
        important things to note: </span></p>\\n<ol>\\n<li><b>Elsevier\u2019s entire
        system for handling hybrid open access is broken</b></li>\\n<li><b>Elsevier
        are evidently incapable of accurate self-assessment</b></li>\\n</ol>\\n<p><span>Elsevier
        say they have gone through their \u201Csystem\u201D and that there are no
        other open access articles \u201Caffected\u201D by paywalls. But I have just
        provided clear evidence to the contrary. </span></p>\\n<p><span>To be clear
        I\u2019m not accusing Elsevier of knowingly lying about this. I am going to
        charitably interpret this as an unknowingly false statement \u2013 they believe
        it to be true from what their faulty \u201Csystem\u201D tells them, but in
        reality it is not true, other articles are affected. It is\_abundantly evident
        to me that Elsevier\u2019s internal systems and processes for tracking invoices
        for APC payments, handling, and marking hybrid open access articles simply
        aren\u2019t robust. I believe that this forms part of a body of mounting evidence
        that </span><b>Elsevier is professionally incompetent at hybrid open access
        publishing</b><span> and that this incompetence financially benefits them
        through pay-per-view payments &amp; re-use licensing to the detriment of </span><a
        href=\\\"https://blogs.ch.cam.ac.uk/pmr/2011/10/05/the-scholarly-poor-dentists/\\\"><span>the
        scholarly poor</span></a><span> (those outside paywalls). I don\u2019t allege
        malicious intent. The point is that regardless of intent, this incompetency
        </span><i><span>is</span></i><span> demonstrably generating profits for them
        \u2013 that is undeniable and that it <em>is</em> causing real harm (financial
        loss to readers who have paid for articles that should not be for sale).</span></p>\\n<h3><b>What
        is the true extent of this problem at Elsevier in 2017? Why does it matter?</b></h3>\\n<p><span>I
        have to admit I don\u2019t have a definite answer as to the extent, millions
        of articles are published every year, I can\u2019t check them all myself.
        But one thing I do know and can now evidence, is that </span><b>clearly Elsevier
        don\u2019t know either</b><span><strong>!</strong> I think a full independent
        audit with forensic accounting is urgently needed. Why? As I mentioned earlier,
        back in 2014 Elsevier self-disclosed that they had charged readers $70,000
        to access articles that should have been \u201Copen access\u201D. Since 2014
        the rate of publication of hybrid open access articles has increased so I
        would expect if a competent independent audit were done of purchases of \u2018mistakenly\u2019
        paywalled articles between 2015 and now, the sum to be reimbursed might well
        be in excess of $100,000. Given Elsevier doesn\u2019t know that some of its
        paid-for hybrid open access articles are on sale, can we trust their self-reported
        audit of such incidences prior to 2014? I think not, hence a thorough independent
        audit is needed.</span></p>\\n<p><b>The scale of this could be very big</b><span>.
        I have only partially cross-checked the accessibility of hybrid open access
        articles from just </span><i><span>one</span></i><span> research funder at
        Elsevier. According to CrossRef data </span><a href=\\\"http://search.crossref.org/funding\\\"><span>there
        are at least 14,155 different research funders</span></a><span>. The charge
        to make articles hybrid open access at Elsevier is typically around $3000
        but can be much more as we have seen from </span><i><span>The Lancet</span></i><span>
        article which was \xA35,280 to make open access. When found to be in error,
        Elsevier typically refund the APC-paid, so therefore if just one \u201Copen
        access\u201D article per research funder is mistakenly paywalled, it would
        equate to a refund of approximately $42,465,000 USD. This amount is still
        chump change to Elsevier: a company that in 2013 posted an </span><a href=\\\"http://www.relx.com/investorcentre/reports%202007/Documents/2013/reed_elsevier_ar_2013.pdf\\\"><span>annual
        adjusted operating profit of \xA3826 million on an annual turnover of \xA32.126
        billion</span></a><span>. </span></p>\\n<p><span>Nor in terms of scale is
        this scandal confined to just Elsevier. There are paywalled \u201Copen access\u201D
        articles for sale at Emerald Publishing Group (<a href=\\\"http://rossmounce.co.uk/2017/02/07/checking-wellcome-oa/\\\">exonerated
        2017-02-27</a>), Cambridge University Press and Wolters Kluwer / LWW to name
        but a few. I have evidence, which I have already informed Wellcome Trust of.
        I don\u2019t make these claims lightly. </span></p>\\n<p><span>I stress however
        that this scandal is confined to <strong>hybrid</strong> open access publishing.</span></p>\\n<h3><strong>Only
        fully open access publishers are reliable</strong></h3>\\n<p><span>How many
        times have </span><a href=\\\"https://www.plos.org/\\\"><span>PLOS</span></a><span>
        accidentally paywalled an article? [0]</span></p>\\n<p><span>How many times
        have </span><a href=\\\"https://peerj.com/\\\"><span>PeerJ</span></a><span>
        accidentally paywalled an article? [0]</span></p>\\n<p>Full open access publishers
        such as PeerJ, PLOS, MDPI, Hindawi, Copernicus, Pensoft, F1000Research, and
        Ubiquity Press to name but a few, have an open access compliance \u201Cerror\u201D
        rate of absolutely ZERO, out of hundreds of thousands of articles published
        so far.</p>\\n<p><span>In some respects these are facile statements to make
        about full open access publishers. But that </span><i><span>is</span></i><span>
        my point. It is </span><i><span>known</span></i><span> that PLOS and PeerJ
        cannot paywall and \u2018mistakenly sell\u2019 articles to readers because
        their systems are open by default and do not have paywalls. At fully open
        access publishers, all articles are open and thus when an APC is paid or a
        fee waiver awarded, </span><b>there is </b><b><i>never</i></b><b> any failure
        to make articles available in a manner that is both freely accessible to readers</b><span>
        (not paywalled) </span><i><span>and</span></i><span> licensed under an open
        access definition compatible Creative Commons licence that </span><a href=\\\"https://wellcome.ac.uk/funding/managing-grant/open-access-policy\\\"><span>Wellcome
        Trust requires</span></a><span>.</span></p>\\n<p>If research funders and institutions
        really want open access publication, under open access definition compliant
        licensing, they should use full open access publishers.</p>\\n<p><span>Luckily
        </span><a href=\\\"https://unlockingresearch.blog.lib.cam.ac.uk/?p=1002\\\"><span>not
        all research funders allow their money to be used to pay for hybrid open access
        charges</span></a><span>. This is sensible policy in my opinion, given the
        evidently incompetent open access service provided by many, not just Elsevier.</span></p>\\n<h3><b>Conclusions:
        what can funders &amp; APC-paying institutions do about this going forwards?</b></h3>\\n<p><span>As
        soon as reasonably possible, <strong>stop paying for hybrid open access</strong>.
        It is not reliable. If funders and institutions really want open access, use
        preprint servers and full open access journals. Hybrid open access is demonstrably
        unreliable, vastly over-priced, and does not help towards long term goals
        of open access as it helps keep subscription-access journals going and takes
        good articles away from full open access journals. It is time to end the experiment.</span></p>\\n\",\"content_text\":\"content_html\",\"doi\":\"https://doi.org/10.59350/pberv-kyt47\",\"id\":\"0fc8925d-ca50-4ba5-b822-e753bd4d317d\",\"image\":\"http://rossmounce.co.uk/wp-content/uploads/2017/02/2017-02-18-084918_907x678_scrot.png\",\"language\":\"en\",\"published_at\":1487613865,\"reference\":[],\"relationships\":[],\"summary\":\"<strong><em>The
        TL;DR summary:</em></strong><em>\_In February 2017, when Elsevier were accused
        of\_selling one paid-for hybrid open access article, at first they sowed doubt
        about it, then three days later admitted it\_</em><em>to be true. In their
        admission they state that it is the only wrongly paywalled open access article
        \u201Caffected\u201D at their websites.\",\"tags\":[\"Paywall Watch\",\"Wrongly
        Selling OA Articles\"],\"title\":\"Hybrid open access is unreliable\",\"updated_at\":1488225826,\"url\":\"https://rossmounce.co.uk/2017/02/20/hybrid-open-access-is-unreliable\"},\"highlight\":{\"authors\":[{\"name\":\"Ross
        Mounce\",\"url\":\"\"}],\"content_html\":\"<p><strong><em>The TL;DR summary:</em></strong><em>\_In
        February 2017, when Elsevier were accused of\_selling one paid-for hybrid
        open access article, at first they sowed doubt about it, then three days later
        admitted it\_</em><em>to be true. In their admission they state that it is
        the only wrongly paywalled open access article \u201Caffected\u201D at their
        websites. They have apparently checked their \u201Csystem\u201D and say there
        are no more wrongly paywalled articles at Elsevier websites. Their statement
        is however demonstrably incorrect as I show in this post. There are more paywalled
        open access articles at Elsevier, and by their own admission\_Elsevier don\u2019t
        seem to know about them. This is\_professional incompetence. HybridOA as whole,
        not just at Elsevier, is not reliable. We should not use hybridOA\_services
        if we actually want reliable open access in perpetuity.</em><strong><em>\_</em></strong></p>\\n<h3><strong>Some
        Background</strong></h3>\\n<p><span>Elsevier and other legacy publishers,
        have an unfortunate track record of </span><a href=\\\"https://en.wikipedia.org/wiki/Paywall\\\"><span>paywalling</span></a><span>
        articles that research funders have </span><i><span>paid-for</span></i><span>
        to be openly accessible. Elsevier in particular are notable for their consistency
        in this regard: they have been caught by diligent readers, selling access
        to \u201Copen access\u201D articles in </span><a href=\\\"https://www.timeshighereducation.com/news/elsevier-bumps-on-road-to-open-access/2012238.article\\\"><span>2014</span></a><span>,
        </span><a href=\\\"http://rossmounce.co.uk/2015/03/06/elsevier-illegally-sold-me-a-creative-commons-non-commercial-licensed-article/\\\"><span>2015</span></a><span>,
        </span><a href=\\\"https://twitter.com/RaoOfPhysics/status/740811591084576768\\\"><span>2016</span></a><span>
        and </span><a href=\\\"http://rossmounce.co.uk/2017/02/14/elsevier-selling-access-to-open-access-again/\\\"><span>2017</span></a><span>.
        They are so notable for this practice that it is on their </span><a href=\\\"https://en.wikipedia.org/wiki/Elsevier#Selling_open_access_articles\\\"><span>Wikipedia
        page</span></a><span> amongst a long section of other controversies.</span></p>\\n<p><span>Responding
        to the March 2014 scandal, Elsevier claimed it was merely \u201C</span><a
        href=\\\"https://www.timeshighereducation.com/news/elsevier-bumps-on-road-to-open-access/2012238.article\\\"><span>bumps
        on the road to open access</span></a><span>\u201D. Shortly before Christmas
        (a great time to bury bad news) on the 22nd December 2014 Elsevier quietly
        disclosed that they had refunded \u201C</span><a href=\\\"https://www.elsevier.com/connect/open-access-the-systems-journey\\\"><span>about
        $70,000</span></a><span>\u201D to readers across the world who had purchased
        access to articles that should have been free to access at Elsevier. Naturally,
        as this self-disclosure came just before Christmas it went largely unnoticed
        and unreported. \_\_\_</span></p>\\n<p><span>Now we fast-forward to February
        2017. As an academic, fed-up with abysmally poor publishing services, I have
        decided to systematically run heuristic checks on articles that Wellcome Trust
        has paid-for to be open access. The Wellcome Trust and other research funders
        have started to publish detailed reports on which articles they have paid-for
        to be open access, with which publishers, and how much they paid publishers
        to make each article open access in perpetuity. I have used </span><a href=\\\"https://figshare.com/authors/Robert_Kiley/3230210\\\"><span>these
        public records</span></a><span> supplied by Wellcome Trust to cross-check
        articles that are supposed to be open access against what is </span><i><span>actually</span></i><span>
        open access at publisher websites.</span></p>\\n<p><span>From this exercise
        so far I have found at least seven Wellcome Trust paid-for \u201Copen access\u201D
        articles that are currently paywalled, and for sale to readers for up to $58.80
        per article, at major academic publisher websites. I have publicly given details
        of one\_of these articles so far:\_</span><a href=\\\"http://rossmounce.co.uk/2017/02/14/elsevier-selling-access-to-open-access-again/\\\"><span>paywalled
        at Elsevier</span></a><span> at a journal called </span><i><span>Mitochondrion</span></i><span>.</span></p>\\n<h3><strong>The
        first response: sow doubt on the claim</strong></h3>\\n<p><span>Initially,
        Elsevier </span><a href=\\\"http://mailman.ecs.soton.ac.uk/pipermail/goal/2017-February/004373.html\\\"><span>responded
        to my observation on a public mailing list</span></a><span>:</span></p>\\n<p><i><span>Ross
        \u2013 we are looking into this, but an initial glance at the article suggests
        that the author first decided to publish gold OA and then decided against
        it. \_We\u2019ll have a little look to make sure all the metadata is correct.</span></i></p>\\n<p><i><span>\u2014

      20241101172615]}}, \n {\"id\":\"f1e24165-3e87-47ef-b46e-ed60d1ecc9dc\",\"guid\":\"https://rossmounce.co.uk/?p=2486\",\"doi\":\"https://doi.org/10.59350/25erh-w6164\",\"parent_doi\":null,\"url\":\"https://rossmounce.co.uk/2024/04/11/things-we-can-learn-from-the-ongoing-heterocycles-debacle\",\"archive_url\":\"https://wayback.archive-it.org/22113/2024-11-01T17:26:15Z/https://rossmounce.co.uk/2024/04/11/things-we-can-learn-from-the-ongoing-heterocycles-debacle\",\"title\":\"Things
      we can learn from the ongoing Heterocycles debacle\",\"summary\":\"UPDATE 2024-06-11
      posted here.  At the time of writing this (2024-04-11), the entire content of
      a \u201Ckey\u201D chemistry journal called\\n<em>\\n Heterocycles\\n</em>\\n,
      with over 17,000 articles in it, from 1973 to 2023, has been knocked offline
      due to what the publisher vaguely describes as \u201Cvarious circumstances\u201D.
      \ The journal has been unavailable to access online since December 2023, which
      means the content has been offline for four or five months now!\",\"abstract\":null,\"content_html\":\"\\n<p><a
      href=\\\"https://rossmounce.co.uk/2024/06/11/time-to-update-the-clockss/\\\">UPDATE
      2024-06-11 posted here</a>.</p>\\n\\n\\n\\n<p>At the time of writing this (2024-04-11),
      the entire content of a &#8220;key&#8221; chemistry journal called <em>Heterocycles</em>,
      with over 17,000 articles in it, from 1973 to 2023, has been knocked offline
      due to what the publisher vaguely describes as &#8220;various circumstances&#8221;.</p>\\n\\n\\n\\n<p>The
      journal has been unavailable to access online since December 2023, which means
      the content has been offline for four or five months now! Dalmeet Singh Chawla
      (2024) has written an excellent piece about this debacle for the magazine <em>Chemistry
      World</em>. I&#8217;d recommend you <a href=\\\"https://www.chemistryworld.com/news/a-key-chemistry-journal-disappeared-from-the-web-others-are-at-risk/4019265.article\\\">read
      it</a> before coming back to read my post here.</p>\\n\\n\\n\\n<p>The good news
      is the content isn&#8217;t completely lost. A not-for-profit organisation supposedly
      dedicated to digital preservation of scholarly content, called CLOCKSS ought
      to have a copy of every single digital article that has been published in <em>Heterocycles</em>.
      However, recent research by Martin P. Eve (2024) demonstrates that whilst dark
      archives like CLOCKSS preserve journal content at a title-level, when this is
      checked at an <em>article-level </em>it can be observed that actual digital
      preservation of journals at the article-level by a dark archive can be patchy.</p>\\n\\n\\n\\n<p>Thanks
      to the accompanying website for Eve&#8217;s (2024) article, we can examine the
      <a href=\\\"https://the-vault.fly.dev/Member_Data?members=2364+%28The+Japan+Institute+of+Heterocyclic+Chemistry%29\\\">exact
      article-level preservation status</a> of a sample of a thousand articles from
      <em>Heterocycles</em>. All of Eve&#8217;s sample for <em>Heterocycles</em> are
      either &#8220;preserved&#8221; in CLOCKSS or &#8220;preserved (in progress)&#8221;
      at CLOCKSS. Eve&#8217;s work also reveals that incomplete / patchy selections
      of <em>Heterocycles</em> articles are preserved at HathiTrust, Internet Archive,
      and OCUL Scholars Portal.</p>\\n\\n\\n\\n<p>So, I hope CLOCKSS does have a complete
      digital copy of the journal, but the question is: will CLOCKSS make it available?
      This all depends on CLOCKSS assessment of whether a &#8220;trigger event&#8221;
      has occurred here. From the information given on the CLOCKSS website it seems
      that the definition of a trigger event is quite open to interpretation. If a
      title is no longer offered (online), the publisher is no longer providing access
      to the content AND there are no successor interests or reversion or transfer
      of rights then (and only then) CLOCKSS will make their copies available online
      for all to read. From what the executive director of CLOCKSS says in the <em>Chemistry
      World</em> interview, it seems CLOCKSS are choosing to wait for the publisher
      of <em>Heterocycles</em> to find a successor. Alicia Wise is quoted as saying:
      &#8220;we will be in a position to make it available should they not find a
      successor organisation to look after it&#8221;.</p>\\n\\n\\n\\n<p class=\\\"has-large-font-size\\\"
      id=\\\"EthicalDilemma\\\"><strong>Ethical Dilemma</strong></p>\\n\\n\\n\\n<p>Herein
      lies the ethical dilemma&#8230; how long should CLOCKSS wait for the publisher
      of <em>Heterocycles</em> to find a business successor? Over 17,000 journal articles
      have been offline for over 4 months now. CLOCKSS cannot and should not wait
      forever &#8211; it is not ethical to wait for too long &#8211; it would be unfair
      on all the authors of the content, the research funders of the content, and
      the readers who need to read what is published in it. </p>\\n\\n\\n\\n<p>I am
      troubled by the lack of transparency in CLOCKSS decision making here &#8211;
      who decides how long CLOCKSS should wait for business successors, before declaring
      a trigger event? I am concerned about possible conflicts of interest that might
      creep in here too, for instance <em>Heterocycles</em> has a longstanding relationship
      with Elsevier. Elsevier were the official distributor of <em>Heterocycles</em>
      in all countries of the world, except for Japan (<a href=\\\"https://web.archive.org/web/20160421042352/http://www.journals.elsevier.com/heterocycles\\\">source</a>).
      In my view Elsevier could conceivably be a prime candidate as a &#8216;business
      successor&#8217; to take over <em>Heterocycles</em> and extract rent from it,
      for profit. The current executive director of CLOCKSS is Alicia Wise who is
      well known for her time in employment at Elsevier as its &#8220;<a href=\\\"https://serials.uksg.org/articles/10.1629/24115\\\">Director
      of Universal Access</a>&#8220;. Any extra delay in declaring this a &#8220;trigger
      event&#8221; at CLOCKSS could be construed as buying time for a business deal
      to arrange a successor. <br><br>My personal feeling here is that 4 months is
      plenty of time. CLOCKSS current policy seems to prioritise the needs of businesses
      and business interests. The needs of authors, readers, research funders and
      research institutions are ignored. </p>\\n\\n\\n\\n<p>Put yourself in the shoes
      of an author of a recent article, published at <em>Heterocycles</em>: you&#8217;ve
      spent 2 years doing some research, got it through peer review, it&#8217;s published
      in <em>Heterocycles</em> in 2023 and now the journal is completely offline and
      no-one (even loyal, paying-subscriber institutions) can access / read / cite
      the digital version of your article \U0001F643</p>\\n\\n\\n\\n<p>And CLOCKSS
      just sits there and just says &#8216;well we <em>could</em> provide digital
      access to the articles&#8217;, but we won&#8217;t because of business interests\u2026
      I would be hopping mad!</p>\\n\\n\\n\\n<p>For instance: &#8220;Synthesis of
      Arylideneisoxazol-5-ones Catalyzed by Sodium Cyclamate&#8221; authored by Ziba
      Daroughezadeh and Hamzeh Kiyani and published in <em>Heterocycles</em> in 2023,
      &nbsp;pp.&nbsp;1187-1197, with the DOI: <a href=\\\"https://doi.org/10.3987/com-23-14859\\\">10.3987/com-23-14859</a>
      .  Won&#8217;t this clearly cause harm to the citation potential of this work
      if people can&#8217;t access the digital copy? If you can&#8217;t read it, you
      can&#8217;t cite it.</p>\\n\\n\\n\\n<p>I know that some libraries hold print
      runs of <em>Heterocycles</em>, <a href=\\\"https://search.worldcat.org/title/866106914\\\">WorldCat</a>
      data (if reliable) says that UCL and Leiden have print copies but most universities
      around the world definitely do not have print copies of this journal.</p>\\n\\n\\n\\n<p
      class=\\\"has-large-font-size\\\" id=\\\"Conclusions\\\"><strong>Conclusions</strong></p>\\n\\n\\n\\n<p>Over
      17,000 research articles have been knocked offline for over 4 months and CLOCKSS
      is for the moment choosing not to classify this as a &#8220;trigger event&#8221;.</p>\\n\\n\\n\\n<p>I
      think research funders, researchers, and research institutions need to look
      very closely at this and reconsider how they publish research &#8211; the old
      way seems to prioritize business interests over the needs of the research community.
      As I have argued before (Mounce, 2023), openly-licensed journal publication
      provides the resilience we need when journal publishing businesses fail, for
      whatever reason. &#8220;All rights reserved&#8221; content, published behind
      a paywall with a subscription like <em>Heterocycles</em> creates a lot of headaches
      and heartaches when they fail. </p>\\n\\n\\n\\n<p class=\\\"has-large-font-size\\\"

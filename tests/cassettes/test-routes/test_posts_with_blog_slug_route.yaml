        Ross Mounce\",\"blog_slug\":\"rossmounce\",\"content_html\":\"\\n<p>\u201CIn
        statistics, a central tendency (or measure of central tendency) is a central
        or typical value for a probability distribution. Colloquially, measures of
        central tendency are often called averages. The most common measures of central
        tendency are the\_<a href=\\\"https://en.wikipedia.org/wiki/Arithmetic_mean\\\">arithmetic
        mean</a>, the\_<a href=\\\"https://en.wikipedia.org/wiki/Median\\\">median</a>,
        and the\_<a href=\\\"https://en.wikipedia.org/wiki/Mode_(statistics)\\\">mode</a>.\u201D
        \u2014 <a href=\\\"https://en.wikipedia.org/wiki/Central_tendency\\\">Wikipedia</a>.</p>\\n\\n\\n\\n<p>In
        the UK, we teach school kids how to calculate the mean, median, and mode <a
        href=\\\"https://home.oxfordowl.co.uk/maths/primary-statistics/statistics-year-6-age-10-11/\\\">in
        Year 6</a> (kids aged 10-11), it\u2019s simple stuff.</p>\\n\\n\\n\\n<p>If
        your data is normally distributed then the mean is an appropriate measure
        of central tendency to describe your data. However, if your data has significant
        <a href=\\\"https://en.wikipedia.org/wiki/Skewness\\\">skew</a> and/or big
        outliers then it is not considered appropriate to report the mean, and instead
        one should use the median or mode.</p>\\n\\n\\n\\n<p>You\u2019ll see this
        advice in countless stats textbooks and websites e.g. </p>\\n\\n\\n\\n<p>\u201C<strong>In
        a strongly skewed distribution, what is the best indicator of central tendency?</strong><br
        />It is usually inappropriate to use the mean in such situations where your
        data is skewed. You would normally choose the median or mode, with the median
        usually preferred.\u201D \u2014 from <a href=\\\"https://statistics.laerd.com/statistical-guides/measures-central-tendency-mean-mode-median-faqs.php\\\">Laerd
        Statistics</a>.</p>\\n\\n\\n\\n<p>In the <a href=\\\"https://online.stat.psu.edu/stat200/lesson/2/2.2/2.2.4/2.2.4.1\\\">Penn
        State \u201CElementary Statistics\u201D course</a> they teach that: \u201CFor
        distributions that have outliers or are skewed, the median is often the preferred
        measure of central tendency because the median is more\_resistant\_to outliers
        than\_the mean.\u201D</p>\\n\\n\\n\\n<p>In the SpringerNature \u201Cwhite
        paper\u201D titled \u201C<a href=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\">Going
        for gold: exploring the reach and impact of Gold open access articles in hybrid
        journals</a>\u201D by Christina Emery, Mithu Lucraft, Jessica Monaghan, David
        Stuart, and Susie Winter, the authors examine the distribution of citations
        to 60,567 individual articles within 1,262 of Springer Nature\u2019s \u2018hybrid\u2019
        journals. To help understand the central tendency or \u2018average\u2019 of
        citations accrued to articles, the authors of this report frequently chose
        to refer-to and display means. The main figures of the paper (figures 1, 2,
        and 3) are particularly peculiar as they are bar chart style comparisons of
        means and model predictions.</p>\\n\\n\\n\\n<figure><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper.png\\\"><img
        loading=\\\"lazy\\\" width=\\\"1024\\\" height=\\\"508\\\" src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-1024x508.png\\\"

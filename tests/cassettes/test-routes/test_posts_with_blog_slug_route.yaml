        for the y-axis whereas here I prefer a normal scale, albeit that choice means
        that outlier papers with &gt;30 citations are not shown.  </p>\\n\\n\\n\\n<p>Am
        I concerned about the 2 citation difference in medians, over a period of ~3
        years, between \u201CEarlyV\u201D (Green OA) and \u201CGold OA\u201D (expensive
        hybrid gold open access at the journal)? No. Why?</p>\\n\\n\\n\\n<p>1.) SN
        massively <a href=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\">cherry-picked</a>

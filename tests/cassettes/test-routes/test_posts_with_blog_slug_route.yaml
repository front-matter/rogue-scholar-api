        2018, in this journal. </p>\\n\\n\\n\\n<p>The SN whitepaper is pseudo-transparent
        about the selectivity of their sampling. On page 8 they mention: </p>\\n\\n\\n\\n<blockquote><p>Only
        those primary research articles where all the necessary metadata was available<br
        />were included in the analysis:<br />\u2022 138,449/157,333 (88%) of the
        articles were identified as being published in a<br />journal with an impact
        factor<br />\u2022 68,668/157,333 (44%) of the articles had a corresponding
        author that had an<br />identifiable THE institutional ranking and country.</p><p><br
        />The overlap between these two factors left a final data set of 60,567 records<br
        />incorporated in the analysis.</p></blockquote>\\n\\n\\n\\n<p>Careful readers
        will observe that 60,567 out of 157,333 amounts to just 38.5% of the set of
        full research articles in SN hybrid journals, published in the calendar year
        2018. It might be okay were this sample a random sample but clearly it is
        explicitly non-random \u2013 it excludes full research articles with corresponding
        authors from outside the set of 2,112 institutions included in the Times Higher
        Education (THE) rankings. For context, estimates vary, but there are thought
        to be at least <a href=\\\"https://www.webometrics.info/en/Methodology\\\">31,000
        higher education institutions in the world</a>. This bakes-in a significant
        bias towards Western institutions and does not give a truly global or balanced
        picture of what\u2019s being published in SN hybrid journals.</p>\\n\\n\\n\\n<p>Their
        vague description of their selection methodology doesn\u2019t even correspond
        with the data they\u2019ve excluded. For instance, within <em>Insectes Sociaux</em>,
        I found <a href=\\\"http://10.1007/s00040-018-0616-9\\\">this paper</a> (DOI:
        10.1007/s00040-018-0616-9) published in April 2018. The journal is a hybrid
        journal, it has a Clarivate Journal Impact Factor, and the corresponding author
        affiliation on this paper is \u201CGraduate School of Education, University
        of the Ryukyus, Japan\u201D , <a href=\\\"https://www.timeshighereducation.com/world-university-rankings/university-ryukyus\\\">the
        University of the Ryukus is one of the lucky 2,112 institutions to be included
        in the THE rankings</a>, therefore I can\u2019t see why this paper is <em>not</em>
        included in their dataset of 60,567 articles.  The way in which they have
        whittled-down the sample from 157,333 articles to 60,567 is not reproducible
        and does not appear to match their stated selection criteria. </p>\\n\\n\\n\\n<p>Via
        email, I asked the authors of the report for the full list of 157,333 DOIs
        of the initial sample (just the DOIs, nothing more) and the response from
        Mithu Lucraft was<em> \u201CI\u2019m not able to release the broader dataset.
        If you wish to apply for a NDA to utilise a different dataset, I\u2019ll look
        into the appropriate contact internally for this purpose\u201D</em>. I can\u2019t
        help but note that the 60,567 dataset is publicly available<a href=\\\"https://figshare.com/articles/dataset/Going_for_gold_exploring_the_reach_and_impact_of_Gold_open_access_articles_in_hybrid_journals_data_set_/16860238\\\">
        from figshare</a> under a CC BY license, yet when I ask merely for a list
        of DOIs pertaining to the very same study it is hinted I would have to apply
        for an NDA. <strong>SpringerNature operate transparency and open licensing
        only when it suits them</strong>. I have no intention of ever signing a non-disclosure
        agreement with SpringerNature and so I assume I will now have to recreate
        the list of ~ 157,333 full research articles published in SN hybrid journals
        in 2018, myself, without their assistance. </p>\\n\\n\\n\\n<p> </p>\\n\\n\\n\\n<p><strong>A
        closer look at hybrid gold versus green preprints posted at arXiv, for physics
        papers</strong></p>\\n\\n\\n\\n<p>Leaving aside the rampant cherry-picking
        that has occurred to create the whitepaper dataset, if we drill-down into
        a subject-area e.g. \u2018Physics\u2019 we can observe from the dataset that
        the median number of citations of a 2018 published Physics paper, (when assessed
        in November 2021, this is an elapsed period of at maximum 3 years and 10 months
        [if published 2018-01-01] and at minimum 2 years and 10 months [if published
        2018-12-31] ), in an SN hybrid journal:</p>\\n\\n\\n\\n<ul><li>* that was

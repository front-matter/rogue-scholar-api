        our Codes.</p>\\n<p>We have concluded that the leaflet was likely to have
        breached the Advertising Rules that we apply and I am writing to let you know
        that we have taken steps to address this.</p>\\n<p>We\_have explained\_your
        concerns to the advertiser and provided guidance to them on the areas that
        require attention, together with advice on how to ensure that their advertising
        complies with the Codes.</p>\\n<p>Comments such as yours help us to understand
        the issues that matter to consumers and we will keep a record of your complaint
        on file for use in future monitoring. If you would like more information about
        our complaint handling principles, please visit our website\_<a href=\\\"https://www.asa.org.uk/make-a-complaint.html\\\">here</a>.</p>\\n<p>Thank
        you once again for contacting us with your concerns.</p>\\n<p>Yours sincerely,</p>\\n<p><strong>\_</strong></p>\\n<p><strong>Damson

        Mounce\",\"url\":\"\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by
        Ross Mounce\",\"blog_slug\":\"rossmounce\",\"content_html\":\"<p><span>In
        2017, we have a vast toolbox of informative methods to help us analyse large
        volumes of text. Sentiment analysis, topic modelling, and named entity recognition
        are to name but a few of these exciting approaches. Computational power and
        storage capacity are not the limiting factors on what we could do with the
        100 million or so journal articles that comprise the ever-growing research
        literature so far. But the continued observance of 17</span><span>th</span><span>
        century limitations on how we can use research are simply jarring. Thanks
        to computers and the internet, we have the ability to do wonderful things,
        but the licensing and access-restrictions placed on most of the research literature
        explicitly and artificially prevent most of us from trying. As a result, few
        researchers bother thinking about using text mining techniques \u2013 it is
        often simpler and easier to just farm-out repetitive large-scale literature
        analysis tasks to an array of student minions and volunteers to do by-hand
        \u2013 even though computers could and perhaps should be doing these analyses
        for us. </span></p>\\n<p><span>Inadequate computational access to research
        has already caused us great harm. Just ask the Ministry of Health in Liberia:
        they were not pleased to discover, after a lethal Ebola virus outbreak, that
        </span><a href=\\\"https://www.nytimes.com/2015/04/08/opinion/yes-we-were-warned-about-ebola.html\\\"><span>vital
        knowledge locked-away in \u201Cforgotten papers\u201D published in the 1980\u2019s</span></a><span>,
        clearly warned that the Ebola virus might be present in Liberia. This information
        wasn\u2019t in the title, keywords, metadata, or abstract; it was completely
        hidden behind a paywall. Full text mining approaches would have easily found
        this buried knowledge and would have provided vital early warning that Ebola
        could come to Liberia, which might have prevented some deaths during the </span><a
        href=\\\"https://en.wikipedia.org/wiki/West_African_Ebola_virus_epidemic\\\"><span>West
        African Ebola virus epidemic (2013\u20132016)</span></a><span>.\_</span></p>\\n<p><span>Some
        subscription-based publishers have been known to use \u2018defence\u2019 mechanisms
        such as </span><a href=\\\"http://doi.org/10.1038/535011f\\\"><span>\u2018trap
        URLs\u2019 that hinder text miners</span></a><span> \u2013 making it even
        harder to do basic research. Whilst other subscription publishers like </span><a
        href=\\\"https://royalsociety.org/journals/ethics-policies/data-sharing-mining/\\\"><span>Royal
        Society Publishing are helpfully supportive to text miners</span></a><span>,
        as are open access publishers. Hindawi for instance, allows anyone to download
        every single article they\u2019ve ever published with a\_</span><a href=\\\"https://www.hindawi.com/corpus/\\\"><span>single
        mouse-click</span></a><span>. Thanks to open licensing, aggregators like\_</span><a
        href=\\\"https://europepmc.org/downloads/openaccess\\\"><span>Europe PubMedCentral</span></a><span>
        can bring together the outputs of many different OA publishers, making millions
        of articles available with a minimum of fuss. It is \u201Cno bullshit\u201D
        access. You want it? You can have it </span><i><span>all</span></i><span>.
        No need to beg permission, to spend\_</span><a href=\\\"http://www.nature.com/news/text-mining-spat-heats-up-1.12636\\\"><span>months
        negotiating</span></a><span> and signing additional contracts, nor to use
        complicated publisher-controlled access APIs, and their associated restrictions.
        Furthermore, OA publishers typically provide highly structured full-text XML
        files which make it even easier for text miners. But only a small fraction
        of the research literature is openly-licensed open access. It\u2019s for these
        reasons and more that many of the best text-mining researchers operate-on
        and enrich our understanding of open access papers-</span><i><span>only</span></i><span>
        e.g.\_</span><a href=\\\"https://doi.org/10.7554/eLife.13615\\\"><span>Florez-Vargas
        et al 2016</span></a><span>.</span></p>\\n<p><span>So if I had but one wish
        this Christmas, it would be for the artificial, legally-imposed restrictions
        on the bulk download and analysis of research texts, to be unambiguously removed
        for everyone, worldwide \u2013 so that no researcher need\_</span><a href=\\\"https://en.wikipedia.org/wiki/Aaron_Swartz\\\"><span>fear
        imprisonment</span></a><span> or other punitive action, simply for doing justified
        and ethical academic research. Unchain the literature, and we might be able
        to properly unleash and apply the collected knowledge of humanity. \_</span></p>\\n<p>\_</p>\\n<p><em>This

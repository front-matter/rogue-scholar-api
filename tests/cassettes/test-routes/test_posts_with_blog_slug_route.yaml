      Toxicology\\n</em>\\n, with the title: \u201CAb initio chemical safety assessment:
      A workflow based on exposure considerations and non-animal methods\u201C. The
      price?\",\"abstract\":null,\"content_html\":\"\\n<p>If you&#8217;re getting
      a sense of d\xE9j\xE0 vu from this blog post title it is probably because we&#8217;ve
      been here before e.g. in <a href=\\\"https://rossmounce.co.uk/2017/02/20/hybrid-open-access-is-unreliable/\\\">2017</a>,

        at Elsevier), about how\_Elsevier\u2019s paywall systems are wrongly defrauding
        readers across the world by charging them to access content that has been
        paid-for to be open access.\\n\",\"tags\":[\"Paywall Watch\",\"Wrongly Selling
        OA Articles\"],\"title\":\"Seeking Justice for Readers\",\"updated_at\":1701012456,\"url\":\"https://rossmounce.co.uk/2017/02/27/seeking-justice-for-readers\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}}],\"out_of\":13174,\"page\":1,\"request_params\":{\"collection_name\":\"posts_sep_2023\",\"per_page\":10,\"q\":\"\"},\"search_cutoff\":false,\"search_time_ms\":6}"

      2048w\\\"\\nsizes=\\\"auto, (max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"552\\\"
      /></a>\\n</figure>\\n\\nElsevier are well known for selling access to academic
      journal articles,\\nso what's the big deal here?  \\n  \\nWell... I've seen
      alternative versions of this exact same article\\navailable in different places
      on the internet that appear to be the\\njournal Version of Record, and in this
      Version of Record the article is\\nclearly marked in the footer with \\\"This
      is an open access article under\\nthe CC BY license.\\\"  \\n  \\nOne place
      you can see this for your own eyes is at [NCBI PubMed\\nCentral](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5695905/)
      (PMC),\\nscreenshot below. The version available at PMC is not a 'green' OA
      copy,\\nit is not an author accepted manuscript. It is the Version of Record
      and\\nit is marked as both \\\"open access\\\" and licensed under CC BY by the\\n*publisher*,
      and this was certainly not added by PMC. PMC just display\\nwhat they get. Can
      the Version of Record of a single article be both\\n\\\"open access\\\" + CC
      BY on one platform and paywalled access + \\\"all rights\\nreserved\\\" on another?
      That is quite a 'publishing innovation'.\\n\\n<figure class=\\\"wp-block-image
      size-large\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/image.png\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/image-1024x587.png\\\"\\nclass=\\\"wp-image-2567\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/image-1024x587.png
      1024w, https://rossmounce.co.uk/wp-content/uploads/2024/09/image-300x172.png
      300w, https://rossmounce.co.uk/wp-content/uploads/2024/09/image-768x440.png
      768w, https://rossmounce.co.uk/wp-content/uploads/2024/09/image-1536x881.png
      1536w, https://rossmounce.co.uk/wp-content/uploads/2024/09/image-2048x1174.png
      2048w\\\"\\nsizes=\\\"auto, (max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"587\\\"
      /></a>\\n</figure>\\n\\nIt is certainly not necessarily *illegal* to sell access
      to open access\\narticles. But I do wonder about the ethics of all of this.
      Is this an\\nintended new revenue stream for Elsevier? To sell open access articles\\npay-per-view,
      and hope no-one notices the dubious ethics of this\\npractice, whilst they rake
      in the money?\\n\\nHow many other people have been tricked into purchasing access
      to open\\naccess articles? How much money has Elsevier made in the past 10 years\\nfrom
      selling \\\"open access\\\" articles to readers -- precisely against the\\nbasic
      ethos of the phrase?\\n\\nIn late 2014 Elsevier fessed-up to [incorrectly selling
      about \\\\$70,000\\nUSD worth of pay-per-views to customers wanting to read
      open access\\narticles](https://web.archive.org/web/20151118042606/https://www.elsevier.com/connect/open-access-the-systems-journey)\\n(and
      I note that the web page on Elsevier's website documenting this\\napology seems
      to have been moved, or taken down, and thus I have to\\npoint you to an archived
      copy at the Internet Archive. Hmmm...). I think\\nElsevier, and preferably an
      external independent auditor need to take a\\nhard look again at Elsevier's
      pay-per-view sales records -- are they all\\nlegit?  \\n  \\nI also repeat my
      statement from 2017: [hybrid open access *continues* to\\nbe\\n**unreliable**](https://rossmounce.co.uk/2017/02/20/hybrid-open-access-is-unreliable/).\\n\",\"published_at\":1727213793,\"updated_at\":1727214950,\"registered_at\":0,\"indexed_at\":1731078596,\"authors\":[{\"url\":

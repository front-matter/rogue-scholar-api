      \n {\"id\":\"01a655b0-7ece-40b3-8921-b7e80a7eb133\",\"guid\":\"https://rossmounce.co.uk/?p=2216\",\"doi\":\"https://doi.org/10.59350/bsw58-9a637\",\"url\":\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1\",\"archive_url\":null,\"title\":\"Pricing,
      Citation Impact, and Springer Nature (Part 1)\",\"summary\":\"On the 26\\n<sup>\\n
      th\\n</sup>\\nOctober 2021, Springer Nature published version 1 of a (not peer-reviewed)
      \u201Cwhite paper\u201D titled \u201CGoing for gold: exploring the reach and
      impact of Gold open access articles in hybrid journals\u201D by Christina Emery,
      Mithu Lucraft, Jessica Monaghan, David Stuart, and Susie Winter.\",\"abstract\":null,\"content_text\":\"On
      the 26^th^ October 2021, Springer Nature published version 1 of a\\n(not peer-reviewed)
      \\\"white paper\\\" titled \\\"[Going for gold: exploring the\\nreach and impact
      of Gold open access articles in hybrid\\njournals](https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact){data-type=\\\"URL\\\"\\ndata-id=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\"}\\\"\\nby
      Christina Emery, Mithu Lucraft, Jessica Monaghan, David Stuart, and\\nSusie
      Winter.\\n\\nSpringer Nature present cherry-picked analyses with an experimental\\ndesign
      of their choosing, of 60,567 articles published in 1,262 of their\\n'hybrid'
      journals.\\n\\n**What is a 'hybrid' journal?**\\n\\nA 'hybrid' journal is a
      journal that is predominantly a paywalled\\nsubscription journal, albeit that
      it permits individual articles within\\nthat journal to not be paywalled if
      one of three things happens:\\n\\n- \\\\(1\\\\) the author(s), institution,
      or funder pays a fee (APC) to ensure\\n  permanent openness of an individual
      article with a Creative Commons\\n  license,\\n\\nor\\n\\n- \\\\(2\\\\) the
      journal grants a fee waiver and gives permanent open access\\n  to an individual
      article with a Creative Commons license,\\n\\nor\\n\\n- \\\\(3\\\\) the journal
      just turns off the paywall on an individual article\\n  at whim without author-side
      payment, without a Creative Commons\\n  license, and importantly without any
      assurance of permanence of the\\n  turned-off paywall state (so called '[bronze\\n
      \ OA](https://peerj.com/articles/4375/)').\\n\\nSpringer Nature use the results
      of various analyses to claim, presumably\\nto an audience of governments, policymakers,
      and researchers that they\\nshould focus their efforts (funding \\\\$\\\\$\\\\$)
      on their hybrid gold OA\\njournals rather than green OA infrastructure:\\n\\n*\_\\\"Efforts
      which seek to increase the availability of Green OA don't\\ncreate the intended
      benefits and risk delaying or even preventing the\\ntake up of full Gold OA
      and achieving the benefits described above.\\nWhile sharing of subscription-tied
      earlier versions can help the\\ndissemination of research, they do not have
      as strong a reach or impact\\nas full Gold OA, and remain dependent on the continuation
      of\\nsubscription models to fund the costs of editorial and publishing\\nprocesses
      to validate and improve the manuscript. As such, we believe\\ninvestment in
      Gold OA should be a priority and is the only way to\\nachieve full, immediate
      and sustainable OA.\\\"*\\n\\nThe methods by which they have chosen to do their
      analysis, do not\\naccurately or cleanly tackle the hypothesis of: which intervention
      has\\nmore impact 'gold OA' or 'green OA' , let alone the substantial pricing\\ndifferential
      between the two. Simply put, the experimental design in the\\n(not peer reviewed)
      white paper is not a fair or logical comparison.\\n\\n**Extensive cherry-picking**\\n\\nAs
      with any analysis it's always good to look at the data sources. In\\nthe SpringerNature
      white paper they look at full original research\\npapers (excluding other items
      found within journals such as Editorials,\\nLetters, News, Correction Notices,
      Retraction Notices, Book Reviews,\\nObituaries, Opinions, Research Summaries,
      \\\"Other Journals in Brief\\\",\\n\\\"Product News\\\" , et cetera) that are
      first published online at the\\njournal in the calendar year 2018 (that is from
      2018-01-01 to 2018-12-31\\ninclusive). An interesting quirk of this is that
      lots of research\\narticles within the first 2018 issue of SN hybrid journals
      are excluded\\nbecause they tend to be published online in 2017 and only assigned
      to a\\n\\\"2018\\\" issue later-on. Similarly there are many articles in the
      SN\\nwhitepaper dataset that are in \\\"2019\\\" journal issues but were first\\npublished
      online in 2018 e.g. say December 2018. \\\\[That's not a\\ncomplaint fwiw, just
      an observation...\\\\]\\n\\nWhen I first looked at an exemplar SN hybrid journal,
      namely *[Insectes\\nSociaux](https://www.springer.com/journal/40){data-type=\\\"URL\\\"\\ndata-id=\\\"https://www.springer.com/journal/40\\\"}*,
      I was shocked to\\nobserve a large discrepancy between the number of full research
      articles\\nin that journal, that were published in the calendar year 2018 (53),
      and\\nthe much fewer number of articles from that journal included in SN's\\nwhitepaper
      dataset (29). By my analysis the whitepaper arbitrarily\\nexcludes 24 (=53-29)
      of the full research articles published in 2018, in\\nthis journal.\\n\\nThe
      SN whitepaper is pseudo-transparent about the selectivity of their\\nsampling.
      On page 8 they mention:\\n\\n> Only those primary research articles where all
      the necessary metadata\\n> was available  \\n> were included in the analysis:
      \ \\n> \u2022 138,449/157,333 (88%) of the articles were identified as being\\n>
      published in a  \\n> journal with an impact factor  \\n> \u2022 68,668/157,333
      (44%) of the articles had a corresponding author that\\n> had an  \\n> identifiable
      THE institutional ranking and country.\\n>\\n>   \\n> The overlap between these
      two factors left a final data set of 60,567\\n> records  \\n> incorporated in
      the analysis.\\n\\nCareful readers will observe that 60,567 out of 157,333 amounts
      to just\\n38.5% of the set of full research articles in SN hybrid journals,\\npublished
      in the calendar year 2018. It might be okay were this sample a\\nrandom sample
      but clearly it is explicitly non-random -- it excludes\\nfull research articles
      with corresponding authors from outside the set\\nof 2,112 institutions included
      in the Times Higher Education (THE)\\nrankings. For context, estimates vary,
      but there are thought to be at\\nleast [31,000 higher education institutions
      in the\\nworld](https://www.webometrics.info/en/Methodology). This bakes-in
      a\\nsignificant bias towards Western institutions and does not give a truly\\nglobal
      or balanced picture of what's being published in SN hybrid\\njournals.\\n\\nTheir
      vague description of their selection methodology doesn't even\\ncorrespond with
      the data they've excluded. For instance, within\\n*Insectes Sociaux*, I found
      [this\\npaper](http://10.1007/s00040-018-0616-9){data-type=\\\"URL\\\"\\ndata-id=\\\"10.1007/s00040-018-0616-9\\\"}
      (DOI: 10.1007/s00040-018-0616-9)\\npublished in April 2018. The journal is a
      hybrid journal, it has a\\nClarivate Journal Impact Factor, and the corresponding
      author\\naffiliation on this paper is \\\"Graduate School of Education, University\\nof
      the Ryukyus, Japan\\\" , [the University of the Ryukus is one of the\\nlucky
      2,112 institutions to be included in the THE\\nrankings](https://www.timeshighereducation.com/world-university-rankings/university-ryukyus){data-type=\\\"URL\\\"\\ndata-id=\\\"https://www.timeshighereducation.com/world-university-rankings/university-ryukyus\\\"},\\ntherefore
      I can't see why this paper is *not* included in their dataset\\nof 60,567 articles.
      The way in which they have whittled-down the sample\\nfrom 157,333 articles
      to 60,567 is not reproducible and does not appear\\nto match their stated selection
      criteria.\\n\\nVia email, I asked the authors of the report for the full list
      of\\n157,333 DOIs of the initial sample (just the DOIs, nothing more) and the\\nresponse
      from Mithu Lucraft was *\\\"I'm not able to release the broader\\ndataset. If
      you wish to apply for a NDA to utilise a different dataset,\\nI'll look into
      the appropriate contact internally for this purpose\\\"*. I\\ncan't help but
      note that the 60,567 dataset is publicly available [from\\nfigshare](https://figshare.com/articles/dataset/Going_for_gold_exploring_the_reach_and_impact_of_Gold_open_access_articles_in_hybrid_journals_data_set_/16860238)\\nunder
      a CC BY license, yet when I ask merely for a list of DOIs\\npertaining to the
      very same study it is hinted I would have to apply for\\nan NDA. **SpringerNature
      operate transparency and open licensing only\\nwhen it suits them**. I have
      no intention of ever signing a\\nnon-disclosure agreement with SpringerNature
      and so I assume I will now\\nhave to recreate the list of \\\\~ 157,333 full
      research articles published\\nin SN hybrid journals in 2018, myself, without
      their assistance.\\n\\n**A closer look at hybrid gold versus green preprints
      posted at arXiv,\\nfor physics papers**\\n\\nLeaving aside the rampant cherry-picking
      that has occurred to create the\\nwhitepaper dataset, if we drill-down into
      a subject-area e.g. 'Physics'\\nwe can observe from the dataset that the median
      number of citations of a\\n2018 published Physics paper, (when assessed in November
      2021, this is\\nan elapsed period of at maximum 3 years and 10 months \\\\[if
      published\\n2018-01-01\\\\] and at minimum 2 years and 10 months \\\\[if published\\n2018-12-31\\\\]
      ), in an SN hybrid journal:\\n\\n- \\\\* that was made gold open access at an
      SN hybrid journal is **3\\n  citations** (across n=315 articles)\\n- \\\\* that
      is paywalled at the hybrid SN journal but is also publicly\\n  accessible via
      an arxiv preprint copy is **3 citations** (across n=838\\n  articles)\\n- \\\\*
      that is neither open access at the journal, nor publicly accessible\\n  via
      arxiv or other preprint servers or repositories is **2 citations**\\n  (for
      n=2103)\\n- \\\\* (this data is not provided by SpringerNature, my own analysis)
      for\\n  the 111 papers published in 2018 at the fully open access journal\\n
      \ [SciPost Physics](https://scipost.org/SciPostPhys){data-type=\\\"URL\\\"\\n
      \ data-id=\\\"https://scipost.org/SciPostPhys\\\"}, which is NOT published by\\n
      \ SpringerNature, the median number of citations is **10 citations**\\n\\nFrom
      examining the data SN provide, the citation difference between gold\\nOA and
      green OA as routes to achieving public access to research is\\nnegligible.\\n\\nProviding
      open access or at least public access to a version of a\\nresearch output from
      a theoretical perspective could clearly create more\\nmeasurable impact (e.g.
      citations, downloads, altmetrics). However,\\n[Over 130 peer-reviewed studies
      have previously tested for the existence\\nof the 'open access citation advantage'
      (OACA) but a recent\\nmeta-analysis points out that most of them are poorly\\ndone](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0253129).\\nThis
      'Going for Gold' SN whitepaper sadly joins the majority of poorly\\nexecuted
      studies.\\n\\n**What then with regard to costs?**\\n\\n- arXiv's running costs
      famously amount to **[less than \\\\$10 per\\n  paper](https://www.nature.com/articles/nature.2015.18351?proof=t)**.\\n
      \ \\\\[I'm [conscious that this is a barebones figure that is not\\n  sustainable
      in the long-run and that arXiv sorely more financial\\n  support](https://twitter.com/undercaffeinatd/status/1219970518448779264)\\n
      \ from the world's research institutions\\\\]\\n- By 2021 list-price, SpringerNature
      physics journals, hybrid gold APCs\\n  vary from \\\\$4480 in *The Astronomy
      and Astrophysics Review* to just\\n  \\\\$2690 in *Celestial Mechanics and Dynamical
      Astronomy*, **the median\\n  list price per article to enable open access in
      SN hybrid Physics\\n  journals is \\\\$2780**\\n- Alternatively, one could calculate
      the cost of hybrid gold on the\\n  basis of estimated per article costs contained
      within 'transformative\\n  agreement' big deals as listed at the [ESAC\\n  registry](https://esac-initiative.org/about/transformative-agreements/agreement-registry/).\\n
      \ In the [2021 Irish IREL consortium\\n  agreement](https://esac-initiative.org/about/transformative-agreements/agreement-registry/sn2021ie/)\\n
      \ with Springer Nature, Irish institutions covered by that agreement\\n  will
      pay \u20AC2,410 per article for open access, which if we convert that\\n  from
      Euros to USD is **\\\\$2727.80 per article**.\\n- Another interesting comparator
      group left-out of the SN whitepaper is\\n  the existence of **fully open access
      journals**. The SN whitepaper\\n  chose to provide analysis exclusively of 'hybrid'
      journals. A suitable\\n  physics journal that enables open access at the journal
      for all\\n  articles is *SciPost Physics*. According to [their\\n  data](https://scipost.org/finances/apex){data-type=\\\"URL\\\"\\n
      \ data-id=\\\"https://scipost.org/finances/apex\\\"}, it costs them about\\n
      \ **620 euros per article (\\\\~ \\\\$700 USD)**, and their model is such that\\n
      \ there is no author-facing charge (no APC).\\n\\nSo, policymakers; when faced
      with a choice of enabling public access to\\nresearch via 'green' routes such
      as arXiv or fully open access journals\\nsuch as *SciPost Physics* or hybrid
      'gold' routes such as SpringerNature\\nhybrid journals which would you choose?
      On the basis of the evidence,\\nboth what SpringerNature cares to cherry-pick
      in their report and data\\nexternal to that, in a world where money is in limited
      supply, it's\\nclear to me that green open access and fully open access journals
      are\\nbetter options. Hybrid journals no matter how much you cherry-pick the\\ndata
      and methods, always come out as [the most\\nexpensive](https://asistdl.onlinelibrary.wiley.com/doi/10.1002/asi.23742){data-type=\\\"URL\\\"\\ndata-id=\\\"https://asistdl.onlinelibrary.wiley.com/doi/10.1002/asi.23742\\\"}\\nand
      the most prone to price gouging practices going forwards. Spending\\nmoney on
      hybrid journals is wasteful and SpringerNature's own data (!)\\nactually demonstrates
      this.\\n\",\"published_at\":1637166524,\"updated_at\":1706096085,\"registered_at\":0,\"indexed_at\":1731078596,\"authors\":[{\"url\":

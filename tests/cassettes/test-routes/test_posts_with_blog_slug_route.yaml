        2222</p>\\n<p><a href=\\\"http://www.asa.org.uk/\\\">www.asa.org.uk</a></p>\\n<p>I
        am thrilled that the Advertising Standards Authority has officially upheld
        my complaint, and I encourage others who notice similar problems with Elsevier\u2019s
        business practices, and that of other academic publishers to come forward
        with further complaints. These companies are not immune to regulation \u2013

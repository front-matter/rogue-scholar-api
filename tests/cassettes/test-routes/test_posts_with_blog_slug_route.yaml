        400;\\\">Dear Dr Mounce,</p>\\n<p style=\\\"font-weight: 400;\\\">Thank you
        for contacting the Advertising Standards Authority (ASA).</p>\\n<p style=\\\"font-weight:
        400;\\\"><strong>Your Complaint: RELX (UK) Ltd t/a\_Elsevier</strong></p>\\n<p
        style=\\\"font-weight: 400;\\\">I understand from your complaint that you
        felt that\_Elsevier\u2019s advertising was misleading because it did not accurately
        reflect the price range of their products and they do not quote prices with
        VAT.\_ Please note that we have only reviewed the leaflet which you forwarded
        to us, because we considered that the sign constituted point of sale material,
        which is not covered by our Codes.</p>\\n<p style=\\\"font-weight: 400;\\\">We
        have concluded that the leaflet was likely to have breached the Advertising
        Rules that we apply and I am writing to let you know that we have taken steps
        to address this.</p>\\n<p style=\\\"font-weight: 400;\\\">We\_have explained\_your
        concerns to the advertiser and provided guidance to them on the areas that
        require attention, together with advice on how to ensure that their advertising
        complies with the Codes.</p>\\n<p style=\\\"font-weight: 400;\\\">Comments
        such as yours help us to understand the issues that matter to consumers and
        we will keep a record of your complaint on file for use in future monitoring.

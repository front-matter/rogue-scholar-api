        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"\\n<p>&#8220;In
        statistics, a central tendency (or measure of central tendency) is a central
        or typical value for a probability distribution. Colloquially, measures of
        central tendency are often called averages. The most common measures of central
        tendency are the&nbsp;<a href=\\\"https://en.wikipedia.org/wiki/Arithmetic_mean\\\">arithmetic
        mean</a>, the&nbsp;<a href=\\\"https://en.wikipedia.org/wiki/Median\\\">median</a>,
        and the&nbsp;<a href=\\\"https://en.wikipedia.org/wiki/Mode_(statistics)\\\">mode</a>.&#8221;
        &#8212; <a href=\\\"https://en.wikipedia.org/wiki/Central_tendency\\\" data-type=\\\"URL\\\"
        data-id=\\\"https://en.wikipedia.org/wiki/Central_tendency\\\">Wikipedia</a>.</p>\\n\\n\\n\\n<p>In
        the UK, we teach school kids how to calculate the mean, median, and mode <a
        href=\\\"https://home.oxfordowl.co.uk/maths/primary-statistics/statistics-year-6-age-10-11/\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://home.oxfordowl.co.uk/maths/primary-statistics/statistics-year-6-age-10-11/\\\">in
        Year 6</a> (kids aged 10-11), it&#8217;s simple stuff.</p>\\n\\n\\n\\n<p>If
        your data is normally distributed then the mean is an appropriate measure
        of central tendency to describe your data. However, if your data has significant
        <a href=\\\"https://en.wikipedia.org/wiki/Skewness\\\" data-type=\\\"URL\\\"
        data-id=\\\"https://en.wikipedia.org/wiki/Skewness\\\">skew</a> and/or big
        outliers then it is not considered appropriate to report the mean, and instead
        one should use the median or mode.</p>\\n\\n\\n\\n<p>You&#8217;ll see this
        advice in countless stats textbooks and websites e.g. </p>\\n\\n\\n\\n<p>&#8220;<strong>In
        a strongly skewed distribution, what is the best indicator of central tendency?</strong><br>It
        is usually inappropriate to use the mean in such situations where your data
        is skewed. You would normally choose the median or mode, with the median usually
        preferred.&#8221; &#8212; from <a href=\\\"https://statistics.laerd.com/statistical-guides/measures-central-tendency-mean-mode-median-faqs.php\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://statistics.laerd.com/statistical-guides/measures-central-tendency-mean-mode-median-faqs.php\\\">Laerd
        Statistics</a>.</p>\\n\\n\\n\\n<p>In the <a href=\\\"https://online.stat.psu.edu/stat200/lesson/2/2.2/2.2.4/2.2.4.1\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://online.stat.psu.edu/stat200/lesson/2/2.2/2.2.4/2.2.4.1\\\">Penn
        State &#8220;Elementary Statistics&#8221; course</a> they teach that: &#8220;For
        distributions that have outliers or are skewed, the median is often the preferred
        measure of central tendency because the median is more&nbsp;resistant&nbsp;to
        outliers than&nbsp;the mean.&#8221;</p>\\n\\n\\n\\n<p>In the SpringerNature
        \u201Cwhite paper\u201D titled \u201C<a href=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\">Going
        for gold: exploring the reach and impact of Gold open access articles in hybrid
        journals</a>\u201D by Christina Emery, Mithu Lucraft, Jessica Monaghan, David
        Stuart, and Susie Winter, the authors examine the distribution of citations
        to 60,567 individual articles within 1,262 of Springer Nature&#8217;s &#8216;hybrid&#8217;
        journals. To help understand the central tendency or &#8216;average&#8217;
        of citations accrued to articles, the authors of this report frequently chose
        to refer-to and display means. The main figures of the paper (figures 1, 2,
        and 3) are particularly peculiar as they are bar chart style comparisons of
        means and model predictions.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-large\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper.png\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"1024\\\" height=\\\"508\\\"
        src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-1024x508.png\\\"
        alt=\\\"Figure 1 from the SpringerNature whitepaper \u201CGoing for gold:
        exploring the reach and impact of Gold open access articles in hybrid journals\u201D
        by Christina Emery, Mithu Lucraft, Jessica Monaghan, David Stuart, and Susie
        Winter \\\" class=\\\"wp-image-2245\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-1024x508.png
        1024w, https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-300x149.png
        300w, https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-768x381.png
        768w, https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper.png
        1337w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></a><figcaption><em>(image
        caption for the figure immediately above) Reproduction of figure 1 from the
        Springer Nature produced, not-peer-reviewed &#8220;white paper&#8221; titled
        \u201C<a href=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\">Going
        for gold: exploring the reach and impact of Gold open access articles in hybrid
        journals</a>\u201D by Christina Emery, Mithu Lucraft, Jessica Monaghan, David
        Stuart, and Susie Winter. This work is available for re-use under a <a href=\\\"https://creativecommons.org/licenses/by/4.0/\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://creativecommons.org/licenses/by/4.0/\\\">Creative
        Commons Attribution License 4.0</a>, copyright of Emery et al.</em></figcaption></figure>\\n\\n\\n\\n<p><strong>Figure
        1, Figure 2, and Figure 3 are all textbook examples of misleading statistical
        malpractice</strong>. Beneath the misleading choice of presentation what we
        have in Figure 1 is a comparison between the number of citations to 60,567
        articles published by SpringerNature, split into three categories &#8220;Non-OA&#8221;
        , &#8220;EarlyV&#8221;, and &#8220;Gold OA&#8221;.  The &#8220;Non-OA&#8221;
        bar represents data about 44,557 articles, the &#8220;EarlyV&#8221; bar represents
        data about 8,350 articles, and the &#8220;Gold OA&#8221; bar represents data
        about 7,660 articles. Let&#8217;s have a look at the actual data shall we?
        Below are my histogram frequency density plots of the citation distributions
        for each of SpringerNature&#8217;s categories; &#8220;Non-OA&#8221; , &#8220;EarlyV&#8221;
        , and &#8220;Gold OA&#8221; :</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo.png\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"539\\\" height=\\\"406\\\"
        src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-2251\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo.png
        539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/NonOA-histo-300x226.png
        300w\\\" sizes=\\\"(max-width: 539px) 100vw, 539px\\\" /></a></figure>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist.png\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"539\\\" height=\\\"406\\\"
        src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-2252\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist.png
        539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/earlyV-hist-300x226.png
        300w\\\" sizes=\\\"(max-width: 539px) 100vw, 539px\\\" /></a></figure>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"539\\\" height=\\\"406\\\"
        src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-2253\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist.png
        539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/hybridgold-hist-300x226.png
        300w\\\" sizes=\\\"(max-width: 539px) 100vw, 539px\\\" /></a></figure>\\n\\n\\n\\n<p>Full
        disclosure: for the sake of convenience, the relatively few exceptional papers
        with citations &gt;40 are not plotted. One thing that I hope you&#8217;ll
        immediately notice with all three of these citation distributions is that
        they are heavily skewed. With the help of the R package &#8216;<a href=\\\"https://cran.r-project.org/web/packages/e1071/index.html\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://cran.r-project.org/web/packages/e1071/index.html\\\">e1071</a>&#8216;
        I calculated the skewness of each of these three distributions. For context
        any value larger than 1, or smaller than -1 is considered indicative of a
        strongly skewed distribution. The &#8220;Non-OA&#8221; set has a skew of 8.1,
        the &#8220;EarlyV&#8221; set has a skew of 6.0, and the &#8220;Gold OA&#8221;
        set has a skew of 5.4. All three citation distributions are highly skewed.
        This level of skew is absolutely to be expected.  Per Seglen (1992) termed
        the typical skew of journal citation distributions &#8220;<a href=\\\"https://doi.org/10.1002/(SICI)1097-4571(199210)43:9%3C628::AID-ASI5%3E3.0.CO;2-0\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://doi.org/10.1002/(SICI)1097-4571(199210)43:9%3C628::AID-ASI5%3E3.0.CO;2-0\\\">the
        skewness of science</a>&#8220;. Any decent statistician will tell you that
        you should not represent the central tendency of a highly skewed distribution
        with the mean and yet this is exactly what the authors of the SN white paper
        have chosen to do.</p>\\n\\n\\n\\n<p>A more statistically appropriate representation
        of three distributions is to use boxplots, inter-quartile ranges, and the
        median. Here&#8217;s how that looks (the black bar indicates the median, which
        is 4 citations for &#8220;Non-OA&#8221; and &#8220;EarlyV&#8221; and is 6
        citations for &#8220;Gold OA&#8221;):</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-full\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots.png\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"539\\\" height=\\\"406\\\"
        src=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-2255\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots.png
        539w, https://rossmounce.co.uk/wp-content/uploads/2021/11/boxplots-300x226.png
        300w\\\" sizes=\\\"(max-width: 539px) 100vw, 539px\\\" /></a></figure>\\n\\n\\n\\n<p>To
        their credit, they do display a boxplot analysis of this data but I can&#8217;t
        help but notice that they stick it in the Appendix as Figure 4 on page 19
        of the PDF! They choose a log-scale for the y-axis whereas here I prefer a
        normal scale, albeit that choice means that outlier papers with &gt;30 citations
        are not shown.  </p>\\n\\n\\n\\n<p>Am I concerned about the 2 citation difference
        in medians, over a period of ~3 years, between &#8220;EarlyV&#8221; (Green
        OA) and &#8220;Gold OA&#8221; (expensive hybrid gold open access at the journal)?
        No. Why?</p>\\n\\n\\n\\n<p>1.) SN massively <a href=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\">cherry-picked</a>
        their sample choosing only 38.5% of the full research articles they could
        have otherwise included. If we add back-in the articles they chose to exclude
        who knows what the picture will actually look like. </p>\\n\\n\\n\\n<p>2.)
        There&#8217;s a huge unaddressed flaw in the &#8220;white paper&#8221; methodology
        with respect to author manuscripts made publicly available at repositories.
        <a href=\\\"https://www.springernature.com/gp/open-research/policies/journal-policies\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://www.springernature.com/gp/open-research/policies/journal-policies\\\">SpringerNature
        hybrid journals set an &#8217;embargo&#8217; of either 6 months or 12 months
        </a>depending on exactly which journal. Comparing the citation performance
        of an article that was made immediately (day-0) open access at the journal
        (their &#8220;Gold OA&#8221;), with the citation performance of an article
        which has a parallel copy publicly available only 365 days after the publication
        date, gives the &#8220;EarlyV&#8221; set much less time for the purported
        open access benefit to take effect. Effectively it&#8217;s an unfair comparison
        where the &#8220;Gold OA&#8221; set has been given an additional year or six
        months extra to accrue citations relative to the eventual public emergence
        of green OA author manuscripts.  But with the advent of the <a href=\\\"https://www.coalition-s.org/rights-retention-strategy/\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://www.coalition-s.org/rights-retention-strategy/\\\">Rights
        Retention Strategy</a> whereby author manuscripts can be archived with a zero-day
        embargo we may eventually be able to do a &#8216;fairer&#8217; analysis between
        the citation benefit of open access provided either at the journal (&#8220;Gold&#8221;)
        or at a repository (&#8220;Green&#8221;).</p>\\n\\n\\n\\n<p>3.) SN failed
        to factor-in other possible biasing factors which might be co-associated with
        &#8220;Gold OA&#8221; e.g. research funding. If grant funded research, from
        funders with an open access policy, tends to be more highly cited than say
        non-grant funded research, or from grant funded research from a funder that
        does not pay for open access in hybrid journals, then that would bias the
        results. What this result would really be demonstrating is funder choice for
        research that tends to be more highly cited, relative to non-grant funded
        research? </p>\\n\\n\\n\\n<p>4.) Hybrid Gold Open Access is typically priced
        as the most expensive way possible of doing open access. Whils<a href=\\\"https://www.nature.com/articles/d41586-020-02959-1\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://www.nature.com/articles/d41586-020-02959-1\\\">t
        the Max Planck Digital Library appears happy to pay Springer Nature $11,200
        for some articles</a>, the rest of the world sensibly will not pay this ransom.
        There also seems no cap on the constant above-inflation price rises of hybrid
        OA options over time. At current prices, even for &#8216;cheaper&#8217; SN
        hybrid journals, most research institutions simply cannot afford to pay for
        hybrid gold open access at Springer Nature for all their articles. Even if
        it did somehow garner a tiny citation benefit over a three year period, is
        it worth $2780 per article? I think not.</p>\\n\\n\\n\\n<p>5.) Fully open
        access journals of which <a href=\\\"https://doaj.org/\\\" data-type=\\\"URL\\\"
        data-id=\\\"https://doaj.org/\\\">there are over 17,000 listed at DOAJ</a>
        are typically both lower in price and often higher in citation performance
        per article as I demonstrated with <em>SciPost Physics</em> in <a href=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1/\\\">Part
        1 of this series</a>.<br><br>All that SpringerNature have demonstrated with
        their white paper is alarming statistical illiteracy, and a lack of reproducibility
        and transparency. Given how popular measures like Clarivate&#8217;s Journal
        Impact Factor are (which is also calculated in a <a href=\\\"http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/\\\"
        data-type=\\\"URL\\\" data-id=\\\"http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/\\\">statistically
        illiterate wa</a>y), perhaps SpringerNature just decided to run with it anyway,
        despite the methodological and statistical wrongness? As SPARC notes, the
        lead author of the report is <a href=\\\"https://sparcopen.org/news/2021/trampling-on-green-in-a-rush-for-gold/\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://sparcopen.org/news/2021/trampling-on-green-in-a-rush-for-gold/\\\">SN\u2019s
        Senior Marketing Manager</a> &#8211; this &#8220;white paper&#8221; is pure
        marketing, not rigorous research.   </p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/ykjrh-bb552\",\"guid\":\"https://rossmounce.co.uk/?p=2237\",\"id\":\"552dddc5-87c0-49b2-9873-86c40ab72f7f\",\"image\":\"https://rossmounce.co.uk/wp-content/uploads/2021/11/figure1paper-1024x508.png\",\"language\":\"en\",\"published_at\":1637340661,\"reference\":[],\"relationships\":[],\"summary\":\"\u201CIn
        statistics, a central tendency (or measure of central tendency) is a central
        or typical value for a probability distribution. Colloquially, measures of
        central tendency are often called averages. The most common measures of central
        tendency are the\_arithmetic mean, the\_median, and the\_mode.\u201D \u2014
        Wikipedia.  In the UK, we teach school kids how to calculate the mean, median,
        and mode in Year 6 (kids aged 10-11), it\u2019s simple stuff.\\n\",\"tags\":[\"SpringerNature\"],\"title\":\"Central
        Tendency, Citation Distributions, and Springer Nature (Part 2)\",\"updated_at\":1637341066,\"url\":\"https://rossmounce.co.uk/2021/11/19/central-tendency-citation-distributions-and-springer-nature-part-2\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"\\n<p>On
        the 26<sup>th</sup> October 2021, Springer Nature published version 1 of a
        (not peer-reviewed) \u201Cwhite paper\u201D titled \u201C<a href=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://www.springernature.com/gp/open-research/journals-books/journals/going-for-gold-reach-and-impact\\\">Going
        for gold: exploring the reach and impact of Gold open access articles in hybrid
        journals</a>\u201D by Christina Emery, Mithu Lucraft, Jessica Monaghan, David
        Stuart, and Susie Winter.</p>\\n\\n\\n\\n<p>Springer Nature present cherry-picked
        analyses with an experimental design of their choosing, of 60,567 articles
        published in 1,262 of their \u2018hybrid\u2019 journals.</p>\\n\\n\\n\\n<p><strong>What
        is a &#8216;hybrid&#8217; journal?</strong></p>\\n\\n\\n\\n<p>A \u2018hybrid\u2019
        journal is a journal that is predominantly a paywalled subscription journal,
        albeit that it permits individual articles within that journal to not be paywalled
        if one of three things happens:</p>\\n\\n\\n\\n<ul><li>(1) the author(s),
        institution, or funder pays a fee (APC) to ensure permanent openness of an
        individual article with a Creative Commons license,</li></ul>\\n\\n\\n\\n<p>or</p>\\n\\n\\n\\n<ul><li>(2)
        the journal grants a fee waiver and gives permanent open access to an individual
        article with a Creative Commons license,</li></ul>\\n\\n\\n\\n<p>or</p>\\n\\n\\n\\n<ul><li>(3)
        the journal just turns off the paywall on an individual article at whim without
        author-side payment, without a Creative Commons license, and importantly without
        any assurance of permanence of the turned-off paywall state (so called \u2018<a
        href=\\\"https://peerj.com/articles/4375/\\\">bronze OA</a>\u2019).</li></ul>\\n\\n\\n\\n<p>Springer
        Nature use the results of various analyses to claim, presumably to an audience
        of governments, policymakers, and researchers that they should focus their
        efforts (funding $$$) on their hybrid gold OA journals rather than green OA
        infrastructure:</p>\\n\\n\\n\\n<p><em>&nbsp;\u201CEfforts which seek to increase
        the availability of Green OA don\u2019t create the intended benefits and risk
        delaying or even preventing the take up of full Gold OA and achieving the
        benefits described above. While sharing of subscription-tied earlier versions
        can help the dissemination of research, they do not have as strong a reach
        or impact as full Gold OA, and remain dependent on the continuation of subscription
        models to fund the costs of editorial and publishing processes to validate
        and improve the manuscript. As such, we believe investment in Gold OA should
        be a priority and is the only way to achieve full, immediate and sustainable
        OA.\u201D</em></p>\\n\\n\\n\\n<p>The methods by which they have chosen to
        do their analysis, do not accurately or cleanly tackle the hypothesis of:
        which intervention has more impact \u2018gold OA\u2019 or \u2018green OA\u2019
        , let alone the substantial pricing differential between the two. Simply put,
        the experimental design in the (not peer reviewed) white paper is not a fair
        or logical comparison.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p><strong>Extensive
        cherry-picking</strong></p>\\n\\n\\n\\n<p>As with any analysis it&#8217;s
        always good to look at the data sources. In the SpringerNature white paper
        they look at full original research papers (excluding other items found within
        journals such as Editorials, Letters, News, Correction Notices, Retraction
        Notices, Book Reviews, Obituaries, Opinions, Research Summaries, &#8220;Other
        Journals in Brief&#8221;, &#8220;Product News&#8221; , et cetera) that are
        first published online at the journal in the calendar year 2018 (that is from
        2018-01-01 to 2018-12-31 inclusive).  An interesting quirk of this is that
        lots of research articles within the first 2018 issue of SN hybrid journals
        are excluded because they tend to be published online in 2017 and only assigned
        to a &#8220;2018&#8221; issue later-on. Similarly there are many articles
        in the SN whitepaper dataset that are in &#8220;2019&#8221; journal issues
        but were first published online in 2018 e.g. say December 2018. [That&#8217;s
        not a complaint fwiw, just an observation&#8230;]</p>\\n\\n\\n\\n<p>When I
        first looked at an exemplar SN hybrid journal, namely <em><a href=\\\"https://www.springer.com/journal/40\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://www.springer.com/journal/40\\\">Insectes
        Sociaux</a></em>, I was shocked to observe a large discrepancy between the
        number of full research articles in that journal, that were published in the
        calendar year 2018 (53), and the much fewer number of articles from that journal
        included in SN&#8217;s whitepaper dataset (29). By my analysis the whitepaper
        arbitrarily excludes 24 (=53-29) of the full research articles published in
        2018, in this journal. </p>\\n\\n\\n\\n<p>The SN whitepaper is pseudo-transparent
        about the selectivity of their sampling. On page 8 they mention: </p>\\n\\n\\n\\n<blockquote
        class=\\\"wp-block-quote\\\"><p>Only those primary research articles where
        all the necessary metadata was available<br>were included in the analysis:<br>\u2022
        138,449/157,333 (88%) of the articles were identified as being published in
        a<br>journal with an impact factor<br>\u2022 68,668/157,333 (44%) of the articles
        had a corresponding author that had an<br>identifiable THE institutional ranking
        and country.</p><p><br>The overlap between these two factors left a final
        data set of 60,567 records<br>incorporated in the analysis.</p></blockquote>\\n\\n\\n\\n<p>Careful
        readers will observe that 60,567 out of 157,333 amounts to just 38.5% of the
        set of full research articles in SN hybrid journals, published in the calendar
        year 2018. It might be okay were this sample a random sample but clearly it
        is explicitly non-random &#8211; it excludes full research articles with corresponding
        authors from outside the set of 2,112 institutions included in the Times Higher
        Education (THE) rankings. For context, estimates vary, but there are thought
        to be at least <a href=\\\"https://www.webometrics.info/en/Methodology\\\">31,000
        higher education institutions in the world</a>. This bakes-in a significant
        bias towards Western institutions and does not give a truly global or balanced
        picture of what&#8217;s being published in SN hybrid journals.</p>\\n\\n\\n\\n<p>Their
        vague description of their selection methodology doesn&#8217;t even correspond
        with the data they&#8217;ve excluded. For instance, within <em>Insectes Sociaux</em>,
        I found <a href=\\\"http://10.1007/s00040-018-0616-9\\\" data-type=\\\"URL\\\"
        data-id=\\\"10.1007/s00040-018-0616-9\\\">this paper</a> (DOI: 10.1007/s00040-018-0616-9)
        published in April 2018. The journal is a hybrid journal, it has a Clarivate
        Journal Impact Factor, and the corresponding author affiliation on this paper
        is &#8220;Graduate School of Education, University of the Ryukyus, Japan&#8221;
        , <a href=\\\"https://www.timeshighereducation.com/world-university-rankings/university-ryukyus\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://www.timeshighereducation.com/world-university-rankings/university-ryukyus\\\">the
        University of the Ryukus is one of the lucky 2,112 institutions to be included
        in the THE rankings</a>, therefore I can&#8217;t see why this paper is <em>not</em>
        included in their dataset of 60,567 articles.  The way in which they have
        whittled-down the sample from 157,333 articles to 60,567 is not reproducible
        and does not appear to match their stated selection criteria. </p>\\n\\n\\n\\n<p>Via
        email, I asked the authors of the report for the full list of 157,333 DOIs
        of the initial sample (just the DOIs, nothing more) and the response from
        Mithu Lucraft was<em> &#8220;I\u2019m not able to release the broader dataset.
        If you wish to apply for a NDA to utilise a different dataset, I\u2019ll look
        into the appropriate contact internally for this purpose&#8221;</em>. I can&#8217;t
        help but note that the 60,567 dataset is publicly available<a href=\\\"https://figshare.com/articles/dataset/Going_for_gold_exploring_the_reach_and_impact_of_Gold_open_access_articles_in_hybrid_journals_data_set_/16860238\\\">
        from figshare</a> under a CC BY license, yet when I ask merely for a list
        of DOIs pertaining to the very same study it is hinted I would have to apply
        for an NDA. <strong>SpringerNature operate transparency and open licensing
        only when it suits them</strong>. I have no intention of ever signing a non-disclosure
        agreement with SpringerNature and so I assume I will now have to recreate
        the list of ~ 157,333 full research articles published in SN hybrid journals
        in 2018, myself, without their assistance. </p>\\n\\n\\n\\n<p> </p>\\n\\n\\n\\n<p><strong>A
        closer look at hybrid gold versus green preprints posted at arXiv, for physics
        papers</strong></p>\\n\\n\\n\\n<p>Leaving aside the rampant cherry-picking
        that has occurred to create the whitepaper dataset, if we drill-down into
        a subject-area e.g. &#8216;Physics&#8217; we can observe from the dataset
        that the median number of citations of a 2018 published Physics paper, (when
        assessed in November 2021, this is an elapsed period of at maximum 3 years
        and 10 months [if published 2018-01-01] and at minimum 2 years and 10 months
        [if published 2018-12-31] ), in an SN hybrid journal:</p>\\n\\n\\n\\n<ul><li>*
        that was made gold open access at an SN hybrid journal is <strong>3 citations</strong>
        (across n=315 articles)</li><li>* that is paywalled at the hybrid SN journal
        but is also publicly accessible via an arxiv preprint copy is <strong>3 citations</strong>
        (across n=838 articles)</li><li>* that is neither open access at the journal,
        nor publicly accessible via arxiv or other preprint servers or repositories
        is <strong>2 citations</strong> (for n=2103)</li><li>* (this data is not provided
        by SpringerNature, my own analysis) for the 111 papers published in 2018 at
        the fully open access journal <a href=\\\"https://scipost.org/SciPostPhys\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://scipost.org/SciPostPhys\\\">SciPost
        Physics</a>, which is NOT published by SpringerNature, the median number of
        citations is <strong>10 citations</strong></li></ul>\\n\\n\\n\\n<p>From examining
        the data SN provide, the citation difference between gold OA and green OA
        as routes to achieving public access to research is negligible.</p>\\n\\n\\n\\n<p>Providing
        open access or at least public access to a version of a research output from
        a theoretical perspective could clearly create more measurable impact (e.g.
        citations, downloads, altmetrics). However, <a href=\\\"https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0253129\\\">Over
        130 peer-reviewed studies have previously tested for the existence of the
        &#8216;open access citation advantage&#8217; (OACA) but a recent meta-analysis
        points out that most of them are poorly done</a>. This &#8216;Going for Gold&#8217;
        SN whitepaper sadly joins the majority of poorly executed studies. </p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p><strong>What
        then with regard to costs?</strong></p>\\n\\n\\n\\n<ul><li>arXiv\u2019s running
        costs famously amount to<strong> <a href=\\\"https://www.nature.com/articles/nature.2015.18351?proof=t\\\">less
        than $10 per paper</a></strong>. [I\u2019m <a href=\\\"https://twitter.com/undercaffeinatd/status/1219970518448779264\\\">conscious
        that this is a barebones figure that is not sustainable in the long-run and
        that arXiv sorely more financial support</a> from the world\u2019s research
        institutions]</li><li>By 2021 list-price, SpringerNature physics journals,
        hybrid gold APCs vary from $4480 in <em>The Astronomy and Astrophysics Review</em>
        to just $2690 in <em>Celestial Mechanics and Dynamical Astronomy</em>, <strong>the
        median list price per article to enable open access in SN hybrid Physics journals
        is $2780</strong></li><li>Alternatively, one could calculate the cost of hybrid
        gold on the basis of estimated per article costs contained within \u2018transformative
        agreement\u2019 big deals as listed at the <a href=\\\"https://esac-initiative.org/about/transformative-agreements/agreement-registry/\\\">ESAC
        registry</a>. In the <a href=\\\"https://esac-initiative.org/about/transformative-agreements/agreement-registry/sn2021ie/\\\">2021
        Irish IREL consortium agreement</a> with Springer Nature, Irish institutions
        covered by that agreement will pay \u20AC2,410 per article for open access,
        which if we convert that from Euros to USD is <strong>$2727.80 per article</strong>.</li><li>Another
        interesting comparator group left-out of the SN whitepaper is the existence
        of <strong>fully open access journals</strong>. The SN whitepaper chose to
        provide analysis exclusively of &#8216;hybrid&#8217; journals. A suitable
        physics journal that enables open access at the journal for all articles is
        <em>SciPost Physics</em>. According to <a href=\\\"https://scipost.org/finances/apex\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://scipost.org/finances/apex\\\">their
        data</a>, it costs them about <strong>620 euros per article (~ $700 USD)</strong>,
        and their model is such that there is no author-facing charge (no APC).</li></ul>\\n\\n\\n\\n<p>So,
        policymakers; when faced with a choice of enabling public access to research
        via \u2018green\u2019 routes such as arXiv or fully open access journals such
        as <em>SciPost Physics</em> or hybrid \u2018gold\u2019 routes such as SpringerNature
        hybrid journals which would you choose? On the basis of the evidence, both
        what SpringerNature cares to cherry-pick in their report and data external
        to that, in a world where money is in limited supply, it&#8217;s clear to
        me that green open access and fully open access journals are better options.
        Hybrid journals no matter how much you cherry-pick the data and methods, always
        come out as <a href=\\\"https://asistdl.onlinelibrary.wiley.com/doi/10.1002/asi.23742\\\"
        data-type=\\\"URL\\\" data-id=\\\"https://asistdl.onlinelibrary.wiley.com/doi/10.1002/asi.23742\\\">the
        most expensive</a> and the most prone to price gouging practices going forwards.
        Spending money on hybrid journals is wasteful and SpringerNature&#8217;s own
        data (!) actually demonstrates this.</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/bsw58-9a637\",\"guid\":\"https://rossmounce.co.uk/?p=2216\",\"id\":\"01a655b0-7ece-40b3-8921-b7e80a7eb133\",\"image\":\"\",\"language\":\"en\",\"published_at\":1637166524,\"reference\":[],\"relationships\":[],\"summary\":\"On
        the 26\\n<sup>\\n th\\n</sup>\\nOctober 2021, Springer Nature published version
        1 of a (not peer-reviewed) \u201Cwhite paper\u201D titled \u201CGoing for
        gold: exploring the reach and impact of Gold open access articles in hybrid
        journals\u201D by Christina Emery, Mithu Lucraft, Jessica Monaghan, David
        Stuart, and Susie Winter.\\n\",\"tags\":[\"SpringerNature\"],\"title\":\"Pricing,
        Citation Impact, and Springer Nature (Part 1)\",\"updated_at\":1637180915,\"url\":\"https://rossmounce.co.uk/2021/11/17/pricing-citation-impact-and-springer-nature-part-1\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"\\n<p>On
        Monday 29th June 2020, I learned <a href=\\\"https://retractionwatch.com/2020/06/29/major-indexing-service-sounds-alarm-on-self-citations-by-nearly-50-journals/\\\">from
        Retraction Watch</a> that Clarivate, the for-profit proprietor of <em>Journal
        Impact Factor</em> \u2122  has newly &#8220;suppressed&#8221;   33 journals
        from their indexing service. The immediate consequence of this &#8220;suppression&#8221;
        is that these 33 journals do not get assigned an official Clarivate <em>Journal
        Impact Factor</em> \u2122 .  Clarivate justify this action on the basis of
        &#8220;anomalous citation patterns&#8221; but without much further detail
        given for each of the journals other than the overall &#8220;% Self-cites&#8221;
        of the journal, and the effect of those self-cites on Clarivate&#8217;s citation-based
        ranking of journals (% Distortion of category rank).</p>\\n\\n\\n\\n<p>Amongst
        the 33 journals, I spotted not one but two <a href=\\\"https://en.wikipedia.org/wiki/Systematics\\\">systematics</a>
        journals that I know very well:</p>\\n\\n\\n\\n<ul><li><a href=\\\"https://www.mapress.com/j/zt/\\\">Zootaxa</a>
        <ul><li>published by a small independent publisher &#8216;Magnolia Press&#8217;
        based in New Zealand</li></ul></li><li><a href=\\\"https://www.microbiologyresearch.org/content/journal/ijsem\\\">International
        Journal of Systematic and Evolutionary Microbiology</a><ul><li>published by
        the Microbiology Society</li><li>the official publication of the&nbsp;<a rel=\\\"noreferrer
        noopener\\\" href=\\\"https://www.the-icsp.org/\\\" target=\\\"_blank\\\">International
        Committee on Systematics of Prokaryotes</a>&nbsp;and the Bacteriology and
        Applied Microbiology Division of the&nbsp;<a rel=\\\"noreferrer noopener\\\"
        href=\\\"https://www.iums.org/\\\" target=\\\"_blank\\\">International Union
        of Microbiological Societies</a></li></ul></li></ul>\\n\\n\\n\\n<p>I have
        read, cited, and analysed (textmining and image analysis) articles from both
        of these journals extensively. Chapter 6 of my <a href=\\\"https://ethos.bl.uk/OrderDetails.do?uin=uk.bl.ethos.642021\\\">PhD
        thesis</a> mined over 12,000 <em>Zootaxa</em> articles looking for phylogenetic
        data. In a more <a href=\\\"https://doi.org/10.3897/rio.3.e13589\\\">recent
        work published in Research Ideas and Outcomes</a> (RIO Journal), I mined over
        5,800 <em>IJSEM</em> articles for <a href=\\\"https://en.wikipedia.org/wiki/Phylogenetic_tree\\\">phylogenetic
        tree</a> data. Of relevance, I should also say I was a council member of the
        <a href=\\\"https://en.wikipedia.org/wiki/Systematics_Association\\\">Systematics
        Association</a> for many years.</p>\\n\\n\\n\\n<p>Given the experiences listed
        above, I am therefore very well placed to say that what Clarivate has done
        to these two systematics journals is utter brainless idiocy.</p>\\n\\n\\n\\n<p>The
        reason why <em>Zootaxa</em> articles cite quite a high proportion of other
        <em>Zootaxa</em> articles is obvious (&#8220;self-citation&#8221; at the journal-level
        from Clarivate&#8217;s point-of-view) to anyone in the discipline. <em>Zootaxa</em>
        is an important &#8216;megajournal&#8217; for the zoological systematics community.
        According to <a href=\\\"https://www.lens.org/lens/search/scholar/list?q=&amp;p=0&amp;n=10&amp;s=_score&amp;d=%2B&amp;f=false&amp;e=false&amp;l=en&amp;authorField=author&amp;dateFilterField=publishedYear&amp;presentation=false&amp;preview=&amp;stemmed=true&amp;useAuthorId=false&amp;sourceTitle.must=Zootaxa&amp;publishedYear.from=2018&amp;publishedYear.to=2019\\\">lens.org
        data</a> Zootaxa published over 5,000 items (articles and monographs) between
        2018 and 2019. Clarivate&#8217;s own records from another one of their proprietary
        analytics services called &#8216;<a href=\\\"http://www.organismnames.com/metrics.htm?page=tsj\\\">Zoological
        Record</a>&#8216; indicate that 26.57% of all new zoological taxa are published
        in <em>Zootaxa</em>. For  many decades descriptive taxonomy has been pushed-out
        of for-profit journals. <em>Zootaxa</em> is a vital refugia for sound science
        in a poorly funded discipline.  </p>\\n\\n\\n\\n<p>The case for legitimate
        &#8216;high&#8217; journal-level self-citation at <em>International Journal
        of Systematic and Evolutionary Microbiology</em> (<em>IJSEM</em>) is even
        clearer and easier to explain. The <a href=\\\"https://en.wikipedia.org/wiki/International_Code_of_Nomenclature_of_Prokaryotes\\\">International
        Code of Nomenclature of Prokaryotes</a> (ICNP) <em><strong>requires</strong></em>
        that all new bacteria names are published in IJSEM and nowhere else (a very
        sensible idea which the bacteriology community should be commended for). Hence
        a lot of the systematic and evolutionary microbiology articles in IJSEM will
        cite prior IJSEM articles.</p>\\n\\n\\n\\n<p> Wayne Maddison has <a href=\\\"https://twitter.com/WayneMaddison/status/1278773935656407040\\\">commented</a>
        on Twitter that the hardest hit researchers by this action might be those
        in developing countries. I agree. The problem here is that many institutions
        and research funders idiotically use the Journal Impact Factor \u2122 to assess
        the quality of an individual&#8217;s research output. In some regimes, if
        a researcher publishes a paper in a journal that has a Journal Impact Factor
        \u2122 then it &#8216;counts&#8217;, whereas if a researcher publishes a paper
        in a journal that has not been given an official Journal Impact Factor \u2122
        by Clarivate then that paper may not &#8216;count&#8217; towards the assessment
        of that researcher.</p>\\n\\n\\n\\n<p>The <a href=\\\"https://twitter.com/MoscasFloricola/status/1278515036139520001\\\">zoology
        section of the Chilean Society of Biology</a> has already petitioned Clarivate
        to unsuppress Zootaxa, to give it back its Journal Impact Factor \u2122 .
        I understand why they would do this but I would actually call for something
        quite different and more far-reaching.</p>\\n\\n\\n\\n<p>I would encourage
        all systematists, taxonomists, zoologists, microbiologists, and biologists
        in general to see the real problem here: Clarivate, a for-profit analytics
        company, should never be so relied-upon by research evaluation committees
        to arbitrarily decide the value of a research output. Especially given that
        the Journal Impact Factor \u2122 is untransparent, <a href=\\\"https://dx.doi.org/10.1083%2Fjcb.200801036\\\">irreproducible</a>,
        and fundamentally <a href=\\\"http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/\\\">statistically
        illiterate</a>.</p>\\n\\n\\n\\n<p>Thus to bring us back to my title. I wonder
        if Clarivate&#8217;s wacky &#8220;suppression&#8221; might actually be a pathway
        to liberation from the inappropriate stupidity of using Journal Impact Factor
        \u2122 to evaluate individual research outputs. Given we have all now witnessed
        just how brainless some of Clarivate&#8217;s decision making is, I would ask
        Clarivate to please &#8220;suppress&#8221; all journals thereby removing the
        harmful stupidity of Journal Impact Factor \u2122 from the lives of researchers.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p></p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/v5rp0-nde12\",\"guid\":\"http://rossmounce.co.uk/?p=2199\",\"id\":\"741aaa98-c929-4c12-933c-c09bc151f8e6\",\"image\":\"\",\"language\":\"en\",\"published_at\":1593777776,\"reference\":[],\"relationships\":[],\"summary\":\"On
        Monday 29th June 2020, I learned from Retraction Watch that Clarivate, the
        for-profit proprietor of\\n<em>\\n Journal Impact Factor\\n</em>\\n\u2122
        \ has newly \u201Csuppressed\u201D   33 journals from their indexing service.\\n\",\"tags\":[\"Research
        Assessment\"],\"title\":\"Suppression as a form of liberation?\",\"updated_at\":1593777930,\"url\":\"https://rossmounce.co.uk/2020/07/03/suppression-as-a-form-of-liberation\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"<p>In
        late 2016, Martin Eve, Stuart Lawson and Jon Tennant referred Elsevier/RELX
        to the <a href=\\\"https://www.martineve.com/2016/12/03/referring-elsevierrelx-to-the-competition-and-markets-authority/\\\">Competition
        and Markets Authority</a>. Inspired by this, I thought I would try referring
        a complaint to the UK <a href=\\\"https://www.asa.org.uk/\\\">Advertising
        Standards Authority</a> (ASA) about some blatant fibbing I saw Elsevier engage-in
        with their marketing spiel at a recent conference.</p>\\n<p>The content of
        my submission is below:</p>\\n<p><strong>Name:\_</strong>Ross Mounce</p>\\n<p><strong>Ad\_type:</strong>\_Leaflets,
        flyers and circulars</p>\\n<p><strong>Brand/product:</strong>\_Elsevier</p>\\n<p><strong>Date:
        </strong>26th February 2018</p>\\n<p><strong>Your complaint:</strong><br />\\nElsevier,
        a large academic publishing company, have flyers and a large poster, both
        containing the same information at the <a href=\\\"https://r2rconf.com/\\\">Researcher
        to Reader Conference</a> (British Medical Association House, London). They
        claim on both the flyers and the poster that &#8220;Fact #2: Our APC prices
        are value for money Our APC prices range from $150 &#8211; $5000 US dollars&#8230;&#8221;
        [APC means Article Processing Charge, a publishing service for academic customers]
        I believe this is false advertising as some of their journals clearly charge
        $5200 US dollars as an APC. $5200 is greater than the maximum of $5000 advertised.
        They also report these prices without VAT added-on, this is also misleading
        as this meeting is in the UK. UK customers choosing this service would have
        to pay the APC plus VAT tax and so the prices should be displayed inclusive
        of taxes in adverts like this. There is no mention of the need to pay VAT
        on either the flyers or the poster. I went to their website the same day and
        found thirteen journals published at Elsevier, that by Elsevier&#8217;s own
        price list charge $5200 US dollars, not including VAT. Those journals are:
        <em>Cancer Cell, Cell, Cell Chemical Biology, Cell Host &amp; Microbe, Cell
        Metabolism, Cell Stem Cell, Cell Systems, Current Biology, Developmental Cell,
        Immunity, Molecular Cell, Neuron</em>, and <em>Structure</em>. For reference
        I have attached a PDF of Elsevier&#8217;s online price list which I downloaded
        from Elsevier&#8217;s official website here:\_<a href=\\\"https://www.elsevier.com/about/our-business/policies/pricing\\\"
        target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\" data-saferedirecturl=\\\"https://www.google.com/url?hl=en-GB&amp;q=https://www.elsevier.com/about/our-business/policies/pricing&amp;source=gmail&amp;ust=1526414355514000&amp;usg=AFQjCNEaFZRpq3gTY5XViZKa3a_kBIwcPg\\\">https://www.elsevier.com/<wbr
        />about/our-business/policies/<wbr />pricing</a> which takes one to this PDF
        URL:\_<a href=\\\"https://www.elsevier.com/__data/promis_misc/j.custom97.pdf\\\"
        target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\" data-saferedirecturl=\\\"https://www.google.com/url?hl=en-GB&amp;q=https://www.elsevier.com/__data/promis_misc/j.custom97.pdf&amp;source=gmail&amp;ust=1526414355514000&amp;usg=AFQjCNE7fpjwNTNzwgn55b3-gxC35KcbuA\\\">https://www.elsevier.com/__<wbr
        />data/promis_misc/j.custom97.<wbr />pdf</a></p>\\n<p>I attached images of
        the offending poster and flyers. Below is a photo I took of the misleading
        flyer:</p>\\n<p><a href=\\\"http://rossmounce.co.uk/wp-content/uploads/2018/05/flyer.jpg\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" class=\\\"alignleft size-thumbnail
        wp-image-2184\\\" src=\\\"http://rossmounce.co.uk/wp-content/uploads/2018/05/flyer-150x150.jpg\\\"
        alt=\\\"Misleading Elsevier Flyer\\\" width=\\\"150\\\" height=\\\"150\\\"
        /></a></p>\\n<p>I am pleased to announce that the UK Advertising Standards
        Authority upheld my complaint.</p>\\n<p>Here is their reply:</p>\\n<p><strong><span
        class=\\\"il\\\">ASA</span>\_Enquiry Ref: A18-443580 &#8211; RELX (UK) Ltd
        t/a\_<span class=\\\"il\\\">Elsevier</span></strong></p>\\n<p style=\\\"font-weight:
        400;\\\">Dear Dr Mounce,</p>\\n<p style=\\\"font-weight: 400;\\\">Thank you
        for contacting the Advertising Standards Authority (ASA).</p>\\n<p style=\\\"font-weight:
        400;\\\"><strong>Your Complaint: RELX (UK) Ltd t/a\_Elsevier</strong></p>\\n<p
        style=\\\"font-weight: 400;\\\">I understand from your complaint that you
        felt that\_Elsevier\u2019s advertising was misleading because it did not accurately
        reflect the price range of their products and they do not quote prices with
        VAT.\_ Please note that we have only reviewed the leaflet which you forwarded
        to us, because we considered that the sign constituted point of sale material,
        which is not covered by our Codes.</p>\\n<p style=\\\"font-weight: 400;\\\">We
        have concluded that the leaflet was likely to have breached the Advertising
        Rules that we apply and I am writing to let you know that we have taken steps
        to address this.</p>\\n<p style=\\\"font-weight: 400;\\\">We\_have explained\_your
        concerns to the advertiser and provided guidance to them on the areas that
        require attention, together with advice on how to ensure that their advertising
        complies with the Codes.</p>\\n<p style=\\\"font-weight: 400;\\\">Comments
        such as yours help us to understand the issues that matter to consumers and
        we will keep a record of your complaint on file for use in future monitoring.
        If you would like more information about our complaint handling principles,
        please visit our website\_<a href=\\\"https://www.asa.org.uk/make-a-complaint.html\\\"
        data-saferedirecturl=\\\"https://www.google.com/url?hl=en-GB&amp;q=https://www.asa.org.uk/make-a-complaint.html&amp;source=gmail&amp;ust=1526414850918000&amp;usg=AFQjCNEMI1Fo3TCjP67HrhUSnwPHPnTLOg\\\">here</a>.</p>\\n<p
        style=\\\"font-weight: 400;\\\">Thank you once again for contacting us with
        your concerns.</p>\\n<p style=\\\"font-weight: 400;\\\">Yours sincerely,</p>\\n<p
        style=\\\"font-weight: 400;\\\"><strong>\_</strong></p>\\n<p style=\\\"font-weight:
        400;\\\"><strong>Damson Warner-Allen</strong></p>\\n<p style=\\\"font-weight:
        400;\\\"><strong>Complaints Executive</strong></p>\\n<p style=\\\"font-weight:
        400;\\\">Direct line 020 7492 2173</p>\\n<p style=\\\"font-weight: 400;\\\">Advertising
        Standards Authority</p>\\n<p style=\\\"font-weight: 400;\\\">Mid City Place,
        71 High Holborn</p>\\n<p style=\\\"font-weight: 400;\\\">London WC1V 6QT</p>\\n<p
        style=\\\"font-weight: 400;\\\">Telephone 020 7492 2222</p>\\n<p style=\\\"font-weight:
        400;\\\"><a href=\\\"http://www.asa.org.uk/\\\" data-saferedirecturl=\\\"https://www.google.com/url?hl=en-GB&amp;q=http://www.asa.org.uk/&amp;source=gmail&amp;ust=1526414850918000&amp;usg=AFQjCNHgIQYbCvf3E8nRheqj8NByolEZOA\\\">www.asa.org.uk</a></p>\\n<p>I
        am thrilled that the Advertising Standards Authority has officially upheld
        my complaint, and I encourage others who notice similar problems with Elsevier&#8217;s
        business practices, and that of other academic publishers to come forward
        with further complaints. These companies are not immune to regulation &#8211;
        they must abide by the law at all times. The punishment for now is just a
        slap-on-the-wrist but if they are consistently caught misadvertising, stronger
        punishments can and would be meted out. Perhaps now is the time for more regulators
        to start seriously investigating complaints about these richly profitable
        publishing companies with <a href=\\\"https://en.wikipedia.org/wiki/Elsevier\\\">dubious
        business practices</a>? Watch this space&#8230;</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/9fy5r-q3f20\",\"guid\":\"http://rossmounce.co.uk/?p=2183\",\"id\":\"b8dc0068-2350-4635-aa1a-75a9017a6d1f\",\"image\":\"http://rossmounce.co.uk/wp-content/uploads/2018/05/flyer-150x150.jpg\",\"language\":\"en\",\"published_at\":1526329504,\"reference\":[],\"relationships\":[],\"summary\":\"In
        late 2016, Martin Eve, Stuart Lawson and Jon Tennant referred Elsevier/RELX
        to the Competition and Markets Authority. Inspired by this, I thought I would
        try referring a complaint to the UK Advertising Standards Authority (ASA)
        about some blatant fibbing I saw Elsevier engage-in with their marketing spiel
        at a recent conference.\\n\",\"tags\":[\"Paywall Watch\",\"Advertising\",\"Consumer
        Rights\",\"Elsevier\",\"Regulators\"],\"title\":\"Referring Elsevier/RELX
        to the Advertising Standards Authority\",\"updated_at\":1559829894,\"url\":\"https://rossmounce.co.uk/2018/05/14/referring-elsevier-relx-to-the-advertising-standards-authority\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"<p><span
        style=\\\"font-weight: 400;\\\">In 2017, we have a vast toolbox of informative
        methods to help us analyse large volumes of text. Sentiment analysis, topic
        modelling, and named entity recognition are to name but a few of these exciting
        approaches. Computational power and storage capacity are not the limiting
        factors on what we could do with the 100 million or so journal articles that
        comprise the ever-growing research literature so far. But the continued observance
        of 17</span><span style=\\\"font-weight: 400;\\\">th</span><span style=\\\"font-weight:
        400;\\\"> century limitations on how we can use research are simply jarring.
        Thanks to computers and the internet, we have the ability to do wonderful
        things, but the licensing and access-restrictions placed on most of the research
        literature explicitly and artificially prevent most of us from trying. As
        a result, few researchers bother thinking about using text mining techniques
        \u2013 it is often simpler and easier to just farm-out repetitive large-scale
        literature analysis tasks to an array of student minions and volunteers to
        do by-hand \u2013 even though computers could and perhaps should be doing
        these analyses for us. </span></p>\\n<p><span style=\\\"font-weight: 400;\\\">Inadequate
        computational access to research has already caused us great harm. Just ask
        the Ministry of Health in Liberia: they were not pleased to discover, after
        a lethal Ebola virus outbreak, that </span><a href=\\\"https://www.nytimes.com/2015/04/08/opinion/yes-we-were-warned-about-ebola.html\\\"><span
        style=\\\"font-weight: 400;\\\">vital knowledge locked-away in \u201Cforgotten
        papers\u201D published in the 1980\u2019s</span></a><span style=\\\"font-weight:
        400;\\\">, clearly warned that the Ebola virus might be present in Liberia.
        This information wasn\u2019t in the title, keywords, metadata, or abstract;
        it was completely hidden behind a paywall. Full text mining approaches would
        have easily found this buried knowledge and would have provided vital early
        warning that Ebola could come to Liberia, which might have prevented some
        deaths during the </span><a href=\\\"https://en.wikipedia.org/wiki/West_African_Ebola_virus_epidemic\\\"><span
        style=\\\"font-weight: 400;\\\">West African Ebola virus epidemic (2013\u20132016)</span></a><span
        style=\\\"font-weight: 400;\\\">.\_</span></p>\\n<p><span style=\\\"font-weight:
        400;\\\">Some subscription-based publishers have been known to use \u2018defence\u2019
        mechanisms such as </span><a href=\\\"http://doi.org/10.1038/535011f\\\"><span
        style=\\\"font-weight: 400;\\\">\u2018trap URLs\u2019 that hinder text miners</span></a><span
        style=\\\"font-weight: 400;\\\"> &#8211; making it even harder to do basic
        research. Whilst other subscription publishers like </span><a href=\\\"https://royalsociety.org/journals/ethics-policies/data-sharing-mining/\\\"><span
        style=\\\"font-weight: 400;\\\">Royal Society Publishing are helpfully supportive
        to text miners</span></a><span style=\\\"font-weight: 400;\\\">, as are open
        access publishers. Hindawi for instance, allows anyone to download every single
        article they\u2019ve ever published with a\_</span><a href=\\\"https://www.hindawi.com/corpus/\\\"><span
        style=\\\"font-weight: 400;\\\">single mouse-click</span></a><span style=\\\"font-weight:
        400;\\\">. Thanks to open licensing, aggregators like\_</span><a href=\\\"https://europepmc.org/downloads/openaccess\\\"><span
        style=\\\"font-weight: 400;\\\">Europe PubMedCentral</span></a><span style=\\\"font-weight:
        400;\\\"> can bring together the outputs of many different OA publishers,
        making millions of articles available with a minimum of fuss. It is \u201Cno
        bullshit\u201D access. You want it? You can have it </span><i><span style=\\\"font-weight:
        400;\\\">all</span></i><span style=\\\"font-weight: 400;\\\">. No need to
        beg permission, to spend\_</span><a href=\\\"http://www.nature.com/news/text-mining-spat-heats-up-1.12636\\\"><span
        style=\\\"font-weight: 400;\\\">months negotiating</span></a><span style=\\\"font-weight:
        400;\\\"> and signing additional contracts, nor to use complicated publisher-controlled
        access APIs, and their associated restrictions. Furthermore, OA publishers
        typically provide highly structured full-text XML files which make it even
        easier for text miners. But only a small fraction of the research literature
        is openly-licensed open access. It\u2019s for these reasons and more that
        many of the best text-mining researchers operate-on and enrich our understanding
        of open access papers-</span><i><span style=\\\"font-weight: 400;\\\">only</span></i><span
        style=\\\"font-weight: 400;\\\"> e.g.\_</span><a href=\\\"https://doi.org/10.7554/eLife.13615\\\"><span
        style=\\\"font-weight: 400;\\\">Florez-Vargas et al 2016</span></a><span style=\\\"font-weight:
        400;\\\">.</span></p>\\n<p><span style=\\\"font-weight: 400;\\\">So if I had
        but one wish this Christmas, it would be for the artificial, legally-imposed
        restrictions on the bulk download and analysis of research texts, to be unambiguously
        removed for everyone, worldwide \u2013 so that no researcher need\_</span><a
        href=\\\"https://en.wikipedia.org/wiki/Aaron_Swartz\\\"><span style=\\\"font-weight:
        400;\\\">fear imprisonment</span></a><span style=\\\"font-weight: 400;\\\">
        or other punitive action, simply for doing justified and ethical academic
        research. Unchain the literature, and we might be able to properly unleash
        and apply the collected knowledge of humanity. \_</span></p>\\n<p>&nbsp;</p>\\n<p><em>This
        is my short contribution for Open Access Week 2017, and the <a href=\\\"https://openinorder.to/\\\">#OpenInOrderTo</a>
        website created by <a href=\\\"https://sparcopen.org/\\\">SPARC</a>,\_to move
        beyond talking about openness in itself and focus on what openness enables.</em></p>\\n<p>&nbsp;</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/pvyrm-wtt17\",\"guid\":\"http://rossmounce.co.uk/?p=2178\",\"id\":\"3cbd7637-09a8-4745-bb39-15f21957e029\",\"image\":\"\",\"language\":\"en\",\"published_at\":1508751235,\"reference\":[],\"relationships\":[],\"summary\":\"In
        2017, we have a vast toolbox of informative methods to help us analyse large
        volumes of text. Sentiment analysis, topic modelling, and named entity recognition
        are to name but a few of these exciting approaches. Computational power and
        storage capacity are not the limiting factors on what we could do with the
        100 million or so journal articles that comprise the ever-growing research
        literature so far.\\n\",\"tags\":[\"Generation Open\",\"Open Access\"],\"title\":\"Open
        in order to unleash the power of text mining\",\"updated_at\":1508751985,\"url\":\"https://rossmounce.co.uk/2017/10/23/open-in-order-to-unleash-the-power-of-text-mining\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"<p>This
        is a quick post to announce what I&#8217;ll be doing next after my postdoc
        at the <a href=\\\"http://www.plantsci.cam.ac.uk/\\\">Department of Plant
        Sciences, University of Cambridge</a>. From June 2017 onwards, I&#8217;m delighted
        to say I&#8217;ll be the new Open Access Grants Manager for <a href=\\\"https://www.arcadiafund.org.uk/\\\">Arcadia
        Fund</a>.</p>\\n<p><strong>About Arcadia Fund</strong></p>\\n<p>If you haven&#8217;t
        heard of it before here&#8217;s what you need to know: Arcadia is a charitable
        fund, set up by <a href=\\\"https://en.wikipedia.org/wiki/Peter_Baldwin_(professor)\\\">Peter
        Baldwin</a> and <a href=\\\"https://en.wikipedia.org/wiki/Lisbet_Rausing\\\">Lisbet
        Rausing</a> in 2002. So far, it has awarded more than $440 million to cultural,
        environmental and open access projects. Within the open access funding programme
        Arcadia have awarded grants to organisations including Creative Commons, Wikimedia
        Foundation, Authors Alliance,\_Public.Resource.Org,\_Internet Archive,\_Digital
        Public Library of America and more&#8230;</p>\\n<p><strong>New Career, Same
        Me</strong></p>\\n<p>When the job ad came-up I could scarcely believe how
        good the organisational fit was for me: Arcadia funds brilliant\_projects
        in this space. I am genuinely looking forward to developing and advising on
        Arcadia\u2019s open access policy, to <em>continue</em> engaging with the
        wider open access community, to manage Arcadia&#8217;s existing grants portfolio,
        and to identify new opportunities for high impact initiatives where funding
        from Arcadia will make a difference.</p>\\n<p>I feel extremely grateful to
        have been chosen for this position against many other talented and experienced
        applicants (and friends!) and although it&#8217;ll take me many months to
        &#8216;learn the ropes&#8217; I see this as my new career now, no going back.
        I&#8217;m now part of the <a href=\\\"http://www.nature.com/nature/journal/v534/n7608/full/534475c.html\\\">88%
        majority of UK postdocs who never secure a tenured position in academia</a>;
        but don&#8217;t feel sorry for me &#8211; I&#8217;m delighted with this new
        direction. New career, same me.</p>\\n<p>A lot of passionate, intelligent
        young people with an academic background have jobs where they can really\_make
        a difference (i.e. <em>not</em> in academia). In this regard, I&#8217;m inspired
        by the likes of <a href=\\\"http://tjbliss.org/\\\">TJ Bliss</a> at Hewlett
        Foundation, <a href=\\\"https://strasser.github.io/\\\">Carly Strasser</a>
        at Moore Foundation, <a href=\\\"https://sparcopen.org/people/nick-shockey/\\\">Nick
        Shockey</a> at SPARC, <a href=\\\"https://impactstory.org/about\\\">Heather
        Piwowar and Jason Priem</a> at Impactstory,\_<a href=\\\"https://sparcopen.org/people/joseph-mcarthur/\\\">Joe
        McArthur</a> at\_The Right to Research Coalition, and <a href=\\\"http://jonathangray.org/\\\">Jonathon
        Gray</a> at Open Knowledge. Now I&#8217;ve turned 30, I&#8217;m married, and
        I have a beautiful baby daughter. Some things have changed, but my passion
        for open knowledge hasn&#8217;t.\_Doing &#8216;open&#8217; on the side of
        research wasn&#8217;t enough.\_Soon it&#8217;ll be\_my full time endeavour!</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/5krd9-vvj03\",\"guid\":\"http://rossmounce.co.uk/?p=2167\",\"id\":\"f259e4b8-a353-44c0-b939-ab4f925fae89\",\"image\":\"\",\"language\":\"en\",\"published_at\":1492460824,\"reference\":[],\"relationships\":[],\"summary\":\"This

      in <a href=\\\"https://rossmounce.co.uk/2015/03/11/wrongly-paywalled-articles-a-recap-of-what-we-now-know/\\\">2015</a>,
      in <a href=\\\"https://www.timeshighereducation.com/news/elsevier-bumps-on-road-to-open-access/2012238.article\\\">2014</a>.
      These profitable &#8216;errors&#8217; seem to keep occurring&#8230;</p>\\n\\n\\n\\n<figure
      class=\\\"wp-block-image size-large\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-priced-up.png\\\"><img
      loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"1024\\\" height=\\\"822\\\"
      src=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-priced-up-1024x822.png\\\"
      alt=\\\"Purchase document, US$24.95 for 48 hours of online access\\\" class=\\\"wp-image-2566\\\"
      srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-priced-up-1024x822.png
      1024w, https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-priced-up-300x241.png
      300w, https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-priced-up-768x616.png
      768w, https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-priced-up-1536x1232.png
      1536w, https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-priced-up-2048x1643.png
      2048w\\\" sizes=\\\"auto, (max-width: 1024px) 100vw, 1024px\\\" /></a></figure>\\n\\n\\n\\n<p>Today,
      Elsevier sold me 48-hours of access to an article in the journal <em>Computational
      Toxicology</em>, with the title: &#8220;<a href=\\\"https://doi.org/10.1016/j.comtox.2017.10.001\\\">Ab
      initio chemical safety assessment: A workflow based on exposure considerations
      and non-animal methods</a>&#8220;. The price? Only $24.95 USD. You can see evidence
      of my purchase in the screenshot below:</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
      size-large\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-redacted.png\\\"><img
      loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"1024\\\" height=\\\"552\\\"
      src=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-redacted-1024x552.png\\\"
      alt=\\\"\\\" class=\\\"wp-image-2565\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-redacted-1024x552.png
      1024w, https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-redacted-300x162.png
      300w, https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-redacted-768x414.png
      768w, https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-redacted-1536x828.png
      1536w, https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-redacted-2048x1104.png
      2048w\\\" sizes=\\\"auto, (max-width: 1024px) 100vw, 1024px\\\" /></a></figure>\\n\\n\\n\\n<p>Elsevier
      are well known for selling access to academic journal articles, so what&#8217;s
      the big deal here?<br><br>Well&#8230; I&#8217;ve seen alternative versions of
      this exact same article available in different places on the internet that appear
      to be the journal Version of Record, and in this Version of Record the article
      is clearly marked in the footer with &#8220;This is an open access article under
      the CC BY license.&#8221;<br><br>One place you can see this for your own eyes
      is at <a href=\\\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5695905/\\\">NCBI
      PubMed Central</a> (PMC), screenshot below. The version available at PMC is
      not a &#8216;green&#8217; OA copy, it is not an author accepted manuscript.
      It is the Version of Record and it is marked as both &#8220;open access&#8221;
      and licensed under CC BY by the <em>publisher</em>, and this was certainly not
      added by PMC. PMC just display what they get. Can the Version of Record of a
      single article be both &#8220;open access&#8221; + CC BY on one platform and
      paywalled access + &#8220;all rights reserved&#8221; on another? That is quite
      a &#8216;publishing innovation&#8217;.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
      size-large\\\"><a href=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/image.png\\\"><img
      loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"1024\\\" height=\\\"587\\\"
      src=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/image-1024x587.png\\\"
      alt=\\\"\\\" class=\\\"wp-image-2567\\\" srcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2024/09/image-1024x587.png
      1024w, https://rossmounce.co.uk/wp-content/uploads/2024/09/image-300x172.png
      300w, https://rossmounce.co.uk/wp-content/uploads/2024/09/image-768x440.png
      768w, https://rossmounce.co.uk/wp-content/uploads/2024/09/image-1536x881.png
      1536w, https://rossmounce.co.uk/wp-content/uploads/2024/09/image-2048x1174.png
      2048w\\\" sizes=\\\"auto, (max-width: 1024px) 100vw, 1024px\\\" /></a></figure>\\n\\n\\n\\n<p>It
      is certainly not necessarily <em>illegal</em> to sell access to open access
      articles. But I do wonder about the ethics of all of this. Is this an intended
      new revenue stream for Elsevier? To sell open access articles pay-per-view,
      and hope no-one notices the dubious ethics of this practice, whilst they rake
      in the money? </p>\\n\\n\\n\\n<p>How many other people have been tricked into
      purchasing access to open access articles? How much money has Elsevier made
      in the past 10 years from selling &#8220;open access&#8221; articles to readers
      &#8211; precisely against the basic ethos of the phrase?</p>\\n\\n\\n\\n<p>In
      late 2014 Elsevier fessed-up to <a href=\\\"https://web.archive.org/web/20151118042606/https://www.elsevier.com/connect/open-access-the-systems-journey\\\">incorrectly
      selling about $70,000 USD worth of pay-per-views to customers wanting to read
      open access articles</a> (and I note that the web page on Elsevier&#8217;s website
      documenting this apology seems to have been moved, or taken down, and thus I
      have to point you to an archived copy at the Internet Archive. Hmmm&#8230;).
      I think Elsevier, and preferably an external independent auditor need to take
      a hard look again at Elsevier&#8217;s pay-per-view sales records &#8211; are
      they all legit?<br><br>I also repeat my statement from 2017: <a href=\\\"https://rossmounce.co.uk/2017/02/20/hybrid-open-access-is-unreliable/\\\">hybrid
      open access <em>continues</em> to be <strong>unreliable</strong></a>.</p>\\n\",\"published_at\":1727213793,\"updated_at\":1727214950,\"registered_at\":0,\"indexed_at\":1741029863,\"authors\":[{\"url\":
      \"https://orcid.org/0000-0002-3520-2046\", \"name\": \"Ross Mounce\"}],\"image\":\"https://rossmounce.co.uk/wp-content/uploads/2024/09/Elsevier-sale-priced-up-1024x822.png\",\"tags\":[\"Elsevier\",\"Open

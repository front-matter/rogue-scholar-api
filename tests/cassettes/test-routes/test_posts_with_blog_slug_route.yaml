      many learned societies publish Diamond Open Access journals? To seek an answer
      to the question posed in the title, I sought out reliable data on open access
      journals.\",\"content_text\":\"To seek an answer to the question posed in the
      title, I sought out\\nreliable data on open access journals. My first port of
      call was the\\n[Directory of Open Access Journals](https://doaj.org/) (DOAJ).
      Although\\nDOAJ certainly isn't a complete listing of open access journals,
      as is\\nwell documented in '[The OA Diamond Journals\\nStudy](https://scienceeurope.org/our-resources/oa-diamond-journals-study/)'\\n(2021),
      it will at least help provide a minimum bound answer to the\\nquestion.\\n\\nI
      downloaded journal-level data in .csv format from the DOAJ [public\\ndata dump](https://doaj.org/docs/public-data-dump/).
      In this .csv you\\nget data on each journal, one journal per line. A very crude
      preliminary\\nsearch of the .csv file, after subsetting the data to exclude
      APC-OA\\njournals, reveals that 947 lines of the file include the word 'society',\\nalbeit
      one of these lines is the header row. \\\\[e.g. *grep -i 'society'\\nDOAJdata.csv
      \\\\| wc -l* \\\\]\\n\\nBut of course, it's not that easy. In some cases, a
      journal has the word\\n'Society' in the journal title but is not actually published-for
      or -by\\na learned society. Lots of learned societies also don't necessarily
      call\\nthemselves a society using that \\\\_exact\\\\_ word, in English.\\nUnsurprisingly,
      many learned societies operate in countries that use\\nlanguages other than
      English and thus the name of the society is often\\nregistered in other languages
      and even non-Latin script. To do a better\\njob of attempting to find all the
      society-affiliated journals in DOAJ,\\none needs to search in a multilingual-aware
      manner. I looked at the\\n[Wikidata item on 'learned\\nsociety'](https://www.wikidata.org/wiki/Q955824)
      (Q955824) for\\ntrustworthy translations of the concept in other languages.\\n\\n<figure
      class=\\\"wp-block-image size-full\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/12/image.png\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/12/image.png\\\"\\nclass=\\\"wp-image-2416\\\"

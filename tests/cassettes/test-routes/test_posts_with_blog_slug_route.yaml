        articles at Elsevier journals may have found up to five additional paywalled,
        for sale articles. The Cambridge one is a mistake, the payment was for page
        charges &amp; colour figures not open access, I have done due diligence on
        this and checked myself since I am at Cambridge.\_<a href=\\\"http://openapc.github.io/general/openapc/2017/02/23/elsevier_hybrid_access/\\\"
        target=\\\"_blank\\\">http://openapc.github.io/gener<wbr></wbr>al/openapc/2017/02/23/elsevier<wbr></wbr>_hybrid_access/</a></p>\\n<p>I\u2019m
        struggling to reconcile what I have found and what Christoph might have found
        with Elsevier\u2019s statement:</p>\\n<p>\u201CWe\u2019ve gone through the
        system, this is the only article affected.\u201D</p>\\n<p><b>The most likely
        conclusion I can draw from Elsevier\u2019s statement and these reports that
        appear to conflict with that statement is that Elsevier\u2019s system is not
        adequately tracking paid-for hybridOA articles.\_</b></p>\\n<p>Assuming this
        to be true:</p>\\n<p>1.) <b>Will Elsevier openly publish on a single web page,
        on a continuous, ongoing basis, the exact DOIs of all articles that Elsevier
        has been paid to make \u201ChybridOA\u201D</b> , including the DOIs of articles
        that Elsevier were paid to make open access, that now reside at journals published
        by other publishers (if the journal was subsequently transferred to another
        publisher) ?</p>\\n<p>This will enable any interested party to:</p>\\n<p>a)
        Check that each and every one is actually freely accessible from the publisher
        site landing page</p>\\n<p>b) This \u2018master list\u2019 of Elsevier hybridOA
        can be cross-checked against institutionally-held lists of paid invoices.
        Any articles listed by an institution as paid-for OA, but not on Elsevier\u2019s
        hybridOA \u2018master list\u2019 can be further investigated, to perhaps further
        reveal more articles that should be \u201Copen access\u201D that Elsevier\u2019s
        faulty \u201Csystem\u201D has overlooked.</p>\\n<p>2.) <b>Will Elsevier refund
        100% of the paid APC to each institution, funder, or individual that has a
        wrongly paywalled paid-for \u201Copen access\u201D article behind a paywall?</b></p>\\n<p>3.)
        <b>Will Elsevier hire and fully pay for an independent 3rd party forensic
        accounting firm to go through their pay-per-view and re-use licensing data/systems
        and records</b>, including the period from January 1st 2005 until today (23rd
        February 2017), to produce a thorough openly available report on the extent
        of PPV payments AND re-use licensing payments for articles that should not
        have been sold to access, or to re-use?</p>\\n<p>I hope Elsevier will do this
        to ensure that every individual who has paid to access or re-use \u2018mistakenly\u2019
        paywalled \u201Copen access\u201D material is refunded in full, with interest,
        including the local taxes applied not just the article fee, and not with \u201Ccredit\u201D
        that can only be used to purchase other Elsevier goods or services.</p>\\n<p>4.)
        <b>What meaningful assurances can Elsevier give that it will not make these
        mistakes again, given that it appears to be making these mistakes over and
        over again?</b></p>\\n<p>Full open access publishers have an error rate of
        precisely 0 out of over &gt;500,000 articles published so far e.g. PLOS, PeerJ
        and eLife.</p>\\n<p>Errors such as these are simply intolerable and have the
        potential to cause great harm.<br />\\nFor instance, imagine if an article
        providing the first report of Ebola in Peru was paid-for to be hybridOA but
        was instead mistakenly paywalled\u2026<br />\\nSince Peru is now \u201Ctoo
        rich\u201D [1] to qualify for HINARI, but still too poor to pay to subscribe
        to most subscription journals, many Peruvians would not have access to this
        vital information unless it was open access.</p>\\n<p>c.f. the first report
        of Ebola in Liberia which was also infamously paywalled at an Elsevier journal
        [2]</p>\\n<p>[1]\_<a href=\\\"http://dx.doi.org/10.1016/S2214-109X(16)30188-7\\\"
        target=\\\"_blank\\\">http://dx.doi.org/10.1016/<wbr></wbr>S2214-109X(16)30188-7</a><br
        />\\n[2]\_<a href=\\\"https://www.nytimes.com/2015/04/08/opinion/yes-we-were-warned-about-ebola.html\\\"
        target=\\\"_blank\\\">https://www.nytimes.com/<wbr></wbr>2015/04/08/opinion/yes-we-<wbr></wbr>were-warned-about-ebola.html</a></p>\\n<p>Sincerely,</p>\\n<p>Ross</p>\\n\",\"doi\":\"https://doi.org/10.59350/tk0h2-3gh05\",\"reference\":[],\"summary\":\"I

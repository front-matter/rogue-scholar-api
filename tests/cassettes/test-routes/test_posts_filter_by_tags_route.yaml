        817w\\\"\\nsizes=\\\"(max-width: 250px) 85vw, 250px\\\"}\\n\\nDer Zugang zu
        Wissen, Information und Kultur ist ein elementares Gut\\nmoderner Wissensgesellschaften.
        Ein neuer Leitfaden von Till Kreutzer\\nunterst\xFCtzt dabei, die richtige
        Creative-Commons-Lizenz zu w\xE4hlen und\\nInhalte auf diese Weise rechtssicher
        zu teilen. Der Leitfaden entstand\\nin Kooperation mit Wikimedia Deutschland
        und der Deutschen\\nUNESCO-Kommission.\\n\\n[Der Leitfaden [\u201EOpen Content.
        Navigating Creative Commons\\nLicenses\\\"](https://blogs.fu-berlin.de/open-access-berlin/files/2025/01/Open-Content_final_web.pdf)\\nbietet
        Menschen in Wissenschaft, Bildung, Kultur oder in \xF6ffentlichen\\nInstitutionen
        Informationen dazu, was freie Lizenzen sind und wie man\\nsie nutzen kann,
        um Inhalte frei zug\xE4nglich zu machen. Die Publikation\\nvon Dr. Till Kreutzer,
        herausgegeben von Wikimedia Deutschland und der\\nDeutschen UNESCO-Kommission,
        ist jetzt in englischer Sprache verf\xFCgbar.\\n]{style=\\\"font-weight: 400\\\"}\\n\\n[\xDCber
        10 Jahre ist es her, dass die erste Ausgabe des Praxisleitfadens\\n\u201EOpen
        Content\\\" erschienen ist. Mitglieder der Open-Content-Community\\nhaben
        ihn im Laufe der Zeit in verschiedene Sprachen \xFCbersetzt, unter\\nanderem
        ins Indonesische und Finnische. Seither hat Open Content immens\\nan Bedeutung
        gewonnen, etwa in Bildung, Wissenschaft, Kultur und Medien.\\nIn Anbetracht
        zunehmender technologischer Herausforderungen, die unsere\\ndigitale Welt
        durchdringen und komplexer machen, sind\\nOpen-Content-Lizenzen wichtiger
        denn je: Sie erm\xF6glichen Zugang zu\\nWissen, Informationen und Kultur und
        schaffen gleichzeitig Optionen zum\\nrechtssicheren Teilen von Inhalten.]{style=\\\"font-weight:

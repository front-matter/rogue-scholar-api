      string: "{\"facet_counts\":[],\"found\":1076,\"hits\":[{\"document\":{\"authors\":[{\"name\":\"Summer
        Rosonovski\"}],\"blog_name\":\"Europe PMC News Blog\",\"blog_slug\":\"europepmc\",\"category\":\"healthSciences\",\"content_text\":\"As
        we enter into 2025, Europe PMC celebrates a previous year of\\ninnovation,
        growth, and user-driven improvements. This end-of-year\\nreflection highlights
        our key achievements in developing cutting-edge AI\\nsolutions for scientific
        research, advances in open research software,\\nand support for transparency
        in scholarly communication.\\n\\n### Using AI to revolutionise research discovery\_
        {#using-ai-to-revolutionise-research-discovery .wp-block-heading}\\n\\nTo
        unearth critical insights from biomedical literature and accelerate\\nscientific
        discovery, Europe PMC is using innovative AI approaches.\\nDeveloped in collaboration
        with Open Targets, the [Lit-OTAR\\nframework](https://blog.europepmc.org/2024/07/revolutionising-drug-discovery-with-deep-learning.html)\\nused
        deep learning to identify over 48 million gene-disease-drug\\nassociations,
        helping researchers prioritise drug targets and design\\ninnovative treatments.
        This tool processes scientific articles daily,\\nproviding comprehensive data
        accessible via the Open Targets Platform\\nand Europe PMC's Annotations API.\\n\\nTo
        support protein research, Europe PMC and PDBe developed an\\n[AI](https://blog.europepmc.org/2024/10/transforming-protein-research-with-ai-and-human-expertise.html)--[human\\nhybrid\\nworkflow](https://blog.europepmc.org/2024/10/transforming-protein-research-with-ai-and-human-expertise.html)\\nto
        link protein structure and function. By combining expert curation\\nwith machine
        learning, the workflow identifies key amino acid residues\\n-- accelerating
        functional insights, supporting drug target validation,\\nand scaling the
        annotation process.\\n\\nAll the models and code for the Lit-OTAR framework
        and AI--human hybrid\\nworkflow projects can be found respectively at\\n[ML4Lit](https://github.com/ML4LitS)
        and\\n[PDBEurope](https://huggingface.co/PDBEurope) GitLab repositories.\\n\\n###
        Supporting research software {#supporting-research-software .wp-block-heading}\\n\\nTwo
        years ago Europe PMC adopted the [Principles of Open Scholarly\\nInfrastructure](https://blog.europepmc.org/2022/02/europe-pmc-adopts-the-principles-of-open-scholarly-infrastructure.html)\\n(POSI),
        a set of guidelines to operate and sustain open scholarly\\ninfrastructure.
        Since then we have made significant progress towards\\ngreater transparency,
        sustainability, and openness. As part of our\\ncommitment, we develop all
        new code as open source and gradually update\\nlegacy systems to enable reuse.
        You can now find 27 open projects hosted\\non Europe PMC's [public GitLab\\nrepository](https://gitlab.ebi.ac.uk/literature-services/public-projects).\\nWe
        believe that open source is more than just sharing your code -- it's\\nabout
        building projects that thrive. We invite you to collaborate,\\ncontribute,
        and repurpose our code to match affiliations, import\\npreprints, or extract
        key terms from documents. Not sure where to start\\nin creating or reusing
        open source code? [I'm ready to take the first\\nstep and learn from EMBL
        Data Scientists for\\nfree](https://youtu.be/D-aoVZrheIU?si=qIh1YpHQencCsJwj&t=7).\\n\\nModern
        research increasingly relies on software, yet it often lacks\\nappropriate
        recognition and persistent identifiers, limiting its\\ndiscoverability and
        reproducibility. To address this issue, Europe PMC\\njoined a collaborative
        initiative dedicated to improving the visibility\\nand reuse of open research
        software, called the [SoFAIR\\nproject](https://blog.europepmc.org/2024/05/connecting-publications-and-software.html).\\nThis
        project will leverage machine learning and community validation to\\nmake
        software citations available through the Europe PMC Annotations\\nplatform.
        This initiative will not only enhance software visibility and\\nsupport the
        reuse of research code, but also ensure that developers\\nreceive credit for
        their work, in line with the FAIR principles for open\\nresearch outputs.
        Our participation in SoFAIR underscores our commitment\\nto integrating open
        research software with life sciences literature,\\ndriving innovation, and
        creating a more connected research ecosystem.\\n\\n### User-focused design\_
        {#user-focused-design .wp-block-heading}\\n\\nAt Europe PMC, we prioritise
        user-driven design. In 2024, the team made\\nseveral updates based on user
        feedback and research. One key improvement\\nwas making the sort order more
        prominent to enable users to quickly\\nchoose between relevance, date, and
        times cited easily. Previously\\ndisplayed as a drop-down menu, we redesigned
        the sorting options and\\ntested the changes using A/B testing -- a method
        of comparing two\\nversions of content by randomly splitting the audience
        and evaluating\\nperformance based on engagement. This approach confirmed
        that users\\npreferred the new, more accessible design to sort their results.
        We also\\nrevamped the date filter to display a timeline view and offer a
        more\\nvisual and intuitive way to narrow down searches.\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"https://blog.europepmc.org/wp-content/uploads/2025/01/image.png\\\"\\nclass=\\\"wp-image-1643\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.europepmc.org/wp-content/uploads/2025/01/image.png
        1600w, https://blog.europepmc.org/wp-content/uploads/2025/01/image-300x203.png
        300w, https://blog.europepmc.org/wp-content/uploads/2025/01/image-1024x694.png
        1024w, https://blog.europepmc.org/wp-content/uploads/2025/01/image-768x520.png
        768w, https://blog.europepmc.org/wp-content/uploads/2025/01/image-1536x1041.png
        1536w\\\"\\nsizes=\\\"(max-width: 1600px) 100vw, 1600px\\\" width=\\\"1600\\\"
        height=\\\"1084\\\" />\\n</figure>\\n\\nWe are looking to the future of search,
        trying to anticipate future user\\nneeds and changes in scholarly communication.
        We are exploring the\\nstrengths, and limitations, of the current search tools
        and have run\\nfocus groups to understand your challenges and aspirations
        around\\nliterature research. These insights will guide our efforts to support\\nyou
        with newer, better tools that evolve alongside your expectations. Be\\nthe
        first to know what's coming next -- explore the 2025 developments on\\nthe
        [Europe PMC roadmap](https://europepmc.org/Roadmap)!\\n\\n### Expanding coverage
        {#expanding-coverage .wp-block-heading}\\n\\nEurope PMC continues to grow
        as a comprehensive database for key\\nscientific research. In 2024 we added
        preprints from MetaArXiv and\\nVeriXic, now 35 preprint servers are indexed
        by Europe PMC. As of\\nDecember 2024, Europe PMC provides access to over 880,000
        life science\\npreprints, ensuring you stay informed about the latest developments
        in\\nthe field.\\n\\nThis year we have also updated our collection of PhD
        theses from UK\\nhigher education institutions. These records are provided
        by EThOS, the\\nBritish Library's e-thesis online service. Currently, users
        can access\\nover 176,000 biomedical theses in Europe PMC. Making theses available\\nalongside
        publications broadens the available knowledge base, encourages\\nthe sharing
        of ideas within the academic community, and provides\\nvaluable context for
        ongoing advancements in the life sciences.\\n\\n### Transparency for preprints
        and publications {#transparency-for-preprints-and-publications .wp-block-heading}\\n\\nAs
        in life, mistakes can occur at any stage of the research process.\\nErratums
        and retractions allow scientists to make changes to published\\nliterature.
        This prevents the spread of outdated or incorrect\\ninformation, and thus
        erosion of public trust in research.\\n\\nWhen citing a research work it is
        important to know whether an article\\nwas retracted or corrected, or if a
        preprint was withdrawn, removed,\\nupdated with a new version, or published
        in a journal. We have included\\nthis crucial information in citation files
        as part of Europe PMC's\\ncommitment to transparency. This means that major
        publication updates\\nare now visible to the user when a record from Europe
        PMC is added to a\\ncitation manager. This mitigates the risk of unknowingly
        citing invalid\\nor outdated work and empowers researchers to make responsible
        decisions\\nabout the sources they cite.\_\\n\\nPreprints are much more dynamic
        compared to journal articles, but in the\\nabsence of automated updates changes
        to preprints can be difficult to\\ntrack. We have significantly improved the
        detection of withdrawn and\\nremoved preprints in Europe PMC by monitoring
        title changes -- a new,\\nevolving practice by preprint servers to prefix
        titles with standard\\ntext, such as \\\"Withdrawn\\\". This has enabled us
        to automatically tag over\\n2000 withdrawn and removed preprints, ensuring
        that users access\\naccurate, up-to-date information, whether by reaching
        an article via the\\nsearch bar or utilising our [Article Status\\nMonitor](https://europepmc.org/ArticleStatusMonitor)
        tool.\_\\n\\nSince initially indexing preprints 6 years ago, we have worked
        hard to\\nbuild trust in preprints and have recently published a summary of
        our\\nefforts. Our latest publication, \\\"[Enabling preprint discovery,\\nevaluation,
        and analysis with Europe\\nPMC](https://blog.europepmc.org/2024/11/how-we-built-a-database-of-preprints.html)\\\"\\noutlines
        our efforts to create a database of preprints and support\\ninnovation in
        scholarly communication.\\n\\n### Final remarks {#final-remarks .wp-block-heading}\\n\\nIn
        2024, Europe PMC focused on increasing coverage of life science\\nliterature,
        accelerating scientific discovery with innovative AI tools,\\nand supporting
        open source and transparency. As we move into 2025, we\\nremain committed
        to delivering a comprehensive, evolving resource that\\nmeets the needs of
        the life science community. To keep up to date with\\ninnovations in 2025,
        please look at the [Europe PMC\\nRoadmap](https://europepmc.org/Roadmap).\_\\n\",\"doi\":\"https://doi.org/10.59350/9vkvr-0mf49\",\"guid\":\"https://blog.europepmc.org/?p=1641\",\"id\":\"6d2e685e-8edc-4e1e-8ab9-deea64ab8825\",\"image\":\"https://blog.europepmc.org/wp-content/uploads/2025/01/image.png\",\"language\":\"en\",\"published_at\":1736326800,\"reference\":[],\"relationships\":[],\"rid\":\"50bgb-tx041\",\"status\":\"active\",\"summary\":\"As

      admin support\u201D were the only professional categories\\nwith no significant
      association with neuropsychiatric trait\\nPGS.</figcaption>\\n</figure>\\n:::\\n\\n###
      Gfa2bin enables graph-based GWAS by converting genome graphs to pan-genomic
      genotypes\\n\\n**Paper**: Vorbrugg, S., et al., \\\\\\\"Gfa2bin enables graph-based
      GWAS by\\nconverting genome graphs to pan-genomic genotypes,\\\\\\\" *bioRxiv*,
      2024.\\n<https://doi.org/10.1101/2024.12.05.626966>.\\n\\nI've written about
      a lot of pangenome tools in these [weekly\\nrecaps](https://blog.stephenturner.us/t/papers).
      This one converts\\ngenome graphs from GFA to formats used for GWAS analysis
      (e.g. PLINK)\\nusing a Snakemake workflow.\\n\\n**TL;DR**: This paper introduces
      Gfa2bin, a tool that bridges genome\\nvariation graphs with GWAS workflows,
      enabling more comprehensive\\nanalysis of genetic variation and traits. It identifies
      additional\\nsignificant associations compared to SNP-based GWAS, offering a
      new\\nperspective in genomic research.\\n\\n**Summary**: Gfa2bin facilitates
      genome-wide association studies (GWAS)\\nby converting genomic variation graphs
      into genotype matrices compatible\\nwith standard GWAS tools. Unlike traditional
      SNP-focused approaches,\\nvariation graphs capture structural variants and complex
      alleles,\\nbroadening the scope of detectable genetic diversity. Using Arabidopsis\\nthaliana,
      the authors demonstrated that Gfa2bin-based GWAS identified\\nboth unique and
      shared trait associations compared to SNPs and k-mers,\\noften with higher statistical
      significance. The study highlights its\\nutility in resolving complex genetic
      features like structural variants\\nand its compatibility with existing pipelines,
      supported by a\\ncomprehensive Snakemake workflow. This work suggests a promising
      future\\nfor combining graph-based and traditional methods to enhance genetic\\ndiscovery.\\n\\n**Methodological
      highlights**:\\n\\n- Converts genome variation graphs in GFA format to GWAS-ready
      genotypes\\n  in PLINK and BIMBAM formats.\\n\\n- Supports integration with
      GWAS pipelines using tools like GEMMA,\\n  enabling advanced analyses of structural
      variants and multi-allelic\\n  traits.\\n\\n- Implemented in a Snakemake workflow.\\n\\n**New
      tools, data, and resources**:\\n\\n- **Gfa2bin**: Tool for converting genome
      graphs to GWAS-compatible\\n  genotypes. Repository: <https://github.com/MoinSebi/gfa2bin>.\\n\\n-
      **Packing Tool**: Efficient preprocessing of sequence-to-graph\\n  alignments
      for storage and coverage normalization. Repository:\\n  <https://github.com/MoinSebi/packing>.\\n\\n:::

      poetische Anatomie menschlicher Destruktivit\xE4t\",\"summary\":\"Lucans\\n<em>\\n
      Bellum Civile\\n</em>\\n(oder\\n<em>\\n Pharsalia\\n</em>\\n) ist einer der
      gro\xDFen europ\xE4ischen Referenztexte \xFCber die menschliche Destruktivit\xE4t.\",\"abstract\":\"Lucans
      Bellum Civile (oder Pharsalia) ist einer der gro\xDFen europ\xE4ischen Referenztexte
      \xFCber die menschliche Destruktivit\xE4t.\",\"content_text\":\"Lucans *Bellum
      Civile* (oder *Pharsalia*) ist einer der gro\xDFen\\neurop\xE4ischen Referenztexte
      \xFCber die menschliche Destruktivit\xE4t. In einer\\ndichten Beschreibung vermittelt
      der Epiker (39--65 n. Chr.), der zur\\nZeit des Kaisers Nero schrieb, in 8060
      Hexametern eine Ahnung davon, was\\nsich etwas mehr als 100 Jahre vor seiner
      Zeit im B\xFCrgerkrieg zwischen\\nCaesar und Pompeius (49/48 v. Chr.) in Rom
      und fast im gesamten\\nMittelmeerraum abgespielt hat. Weit dar\xFCberhinausgehend
      gibt Lucan\\ngenerell Auskunft \xFCber Genese und Verlauf einer Gewalteskalation
      in\\neiner Gesellschaft auf h\xF6chstem kulturellem Niveau und markiert die\\nvers\xE4umten
      bzw. fehlenden M\xF6glichkeiten der Deeskalation solch einer\\nmenschengemachten
      Katastrophe. Es gibt also gerade in unserer friedlosen\\nGegenwart Gr\xFCnde
      genug, Lucans Meisterwerk zu lesen.\\n\\nAuch wenn er mit seinem *Bellum Civile*
      nicht im pr\xE4zisen Sinne\\nZeitgeschichte schreibt, treten seine Narrative
      doch in Konkurrenz mit\\nden Zeitzeugen bzw. den von ihnen hinterlassenen Dokumenten
      und\\nDiskursen und werden sogar zu deren Substitut. Die Distanz von mehr als\\nhundert
      Jahren, die zwischen der Abfassung seines Epos und den\\nbesungenen Ereignissen
      liegt, bringt es mit sich, dass Lucan einerseits\\nalle B\xFCrgerkriege und
      -streitigkeiten von der Stadtgr\xFCndung Roms bis auf\\ndie Schlacht bei Actium
      als eine zwingende Abfolge begreifen und sogar\\nFluchtlinien in die weitere
      r\xF6mische Geschichte bis auf die eigene Zeit\\n-- Neros Regentschaft -- ziehen
      kann. Andererseits reproduziert er in\\nseiner Poetisierung, die den gesamten
      literarischen Fundus der in Rom\\nohnehin interagierenden Gattungen (Epos, Trag\xF6die,
      Geschichtsschreibung\\nusw.) als Material seines Epos verwendet, nicht -- wie
      es die\\nHistoriographie t\xE4te -- die konkrete soziopolitische Situation zur
      Zeit\\ndes B\xFCrgerkrieges, etwa die Verfassungskrisen oder die\\nAuseinandersetzungen
      zwischen den Optimaten und Popularen, die nicht\\nzuletzt durch die komplexen
      famili\xE4ren und freundschaftlichen\\nVerflechtungen aller Akteure befeuert
      wurden. Selbst politisches\\nVokabular verwendet der Epiker eher sparsam.\\n\\n<figure
      class=\\\"wp-block-image size-full is-style-default\\\">\\n<img src=\\\"https://stasis.hypotheses.org/files/2025/02/Walde-cover.jpg\\\"\\nclass=\\\"wp-image-1409\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://stasis.hypotheses.org/files/2025/02/Walde-cover.jpg
      800w, https://stasis.hypotheses.org/files/2025/02/Walde-cover-215x300.jpg 215w,
      https://stasis.hypotheses.org/files/2025/02/Walde-cover-358x500.jpg 358w, https://stasis.hypotheses.org/files/2025/02/Walde-cover-768x1072.jpg
      768w\\\"\\nsizes=\\\"(max-width: 800px) 100vw, 800px\\\" width=\\\"800\\\" height=\\\"1117\\\"
      />\\n</figure>\\n\\n\_[\u201AGeschichte' ist bei Lucan ein Intertext neben anderen;
      d. h. er ging\\ndavon aus, dass seine Leserschaft vertraut war mit der von ihm
      erz\xE4hlten\\nGeschichte. Es kam ihm aber weniger darauf an, die vergangene
      Geschichte\\nso darzustellen, wie sie sich tats\xE4chlich abgespielt hat, sondern
      er\\nkonzentriert sich in seiner \u201AEntkernung' des historischen B\xFCrgerkriegs\\nauf
      das f\xFCr ihn Wesentliche: auf eine poetische Psychologie und die\\nDynamik,
      Zwangsl\xE4ufigkeit und Notwendigkeit der Gewalteskalation in\\neinem sich selbst
      zerst\xF6renden gesellschaftlichen System. Lucan gibt\\nkongenial den Pluralismus
      und die Aufl\xF6sung gesellschaftlicher\\nStrukturen wieder, welche die von
      ihm beschriebene B\xFCrgerkriegs-Zeit und\\ndie ebenfalls beschleunigte Folgezeit
      des fr\xFChen Prinzipats nachhaltig\\npr\xE4gten.]{style=\\\"font-size: revert\\\"}\\n\\nWie
      aber schafft es Lucan, sich vermittels einer Fiktionalisierung und\\nPoetisierung
      das historische Ereignis in einer Weise anzueignen, dass er\\n-- obwohl kein
      Historiker/Historiograph -- dieses beleuchten und f\xFCr\\nseine Leserschaft
      erkenntnisbringend analysieren kann? Dies m\xF6chte ich\\nan einem modernen
      Beispiel illustrieren: Der Ertrag einer\\nfiktionalisierenden, literarischen
      Behandlung von historischen Personen\\nund/oder Ereignissen wird je nach dem
      gew\xE4hlten Genre qualitativ sehr\\nunterschiedlich ausfallen. Der Germanist
      Eberhard L\xE4mmert vergleicht an\\neiner etwas abgelegenen Stelle in einem
      Sammelband zur historischen\\nSinnbildung (1997) drei Darstellungen Wallensteins,
      der im\\nDrei\xDFigj\xE4hrigen Krieg den Oberbefehl \xFCber die kaiserlichen
      Truppen\\nhatte, miteinander. Alle drei, der professionelle \u201Eanalytische\\nHistoriker\\\"
      Josef Peka\u0159 (*Wallenstein 1630--1634. Trag\xF6die einer\\nVerschw\xF6rung*,
      1937), der \u201Eerz\xE4hlende Historiker\\\" Golo Mann\\n(*Wallenstein. Sein
      Leben erz\xE4hlt von Golo Mann*,1971) und der\\n\u201Ebelletristische\\\" Romanautor
      Alfred D\xF6blin (*Wallenstein*, 1920) haben\\nungeachtet der Lebenszeit ihres
      Sujets im 17. Jahrhundert und des\\njeweiligen literarischen Genres ihrer Werke
      ihre Referenz in der eigenen\\nZeitgeschichte. Bei Peka\u0159 ist es der Appell
      an die tschechisch-b\xF6hmische\\nNation, ihre Wurzeln und ihre Gr\xF6\xDFe,
      d. h. letztlich an die eigenen\\nLandsleute, angesichts der Bedrohung durch
      Nazi-Deutschland; bei Golo\\nMann ist es Wallensteins (vermeintliche?) Suche
      nach einer europ\xE4ischen\\nFriedensordnung, die in eine V\xF6lkergemeinschaft
      \xFCbergehen k\xF6nnte, d. h.\\ner stattet seinen Helden mit einer \u201Egeschichtsbewegenden
      Idee\\\" (L\xE4mmert\\n1997, 578) aus. Bei D\xF6blin findet sich schlie\xDFlich
      eine\\n\u201Eexperimentell\\\"-avantgardistische Schreibweise. Diese artikuliert\\nPh\xE4nomene
      am Krieg, die ohne die verst\xF6renden Erfahrungen des Ersten\\nWeltkriegs,
      an dem D\xF6blin als Milit\xE4rarzt teilgenommen hatte, kaum\\nh\xE4tten dargestellt
      werden k\xF6nnen. Er erz\xE4hlt \u201EGe-schichten von\\nMassenbewegungen und
      Konflikte zwischen Kollektiven\\\" (L\xE4mmert 1997,\\n581), d. h. es kommen
      Menschen und Handlungen ins Bild, f\xFCr die der\\nprofessionelle Historiker
      keine Dokumente und Quellen besitzt und die\\ndaher stumm bleiben m\xFCssen.\\n\\nEine
      derartige Referenz finden wir auch in Lucans Gedicht: Wie in den\\ndrei von
      L\xE4mmert angef\xFChrten Beispielen handelt es sich bei ihm um den\\nVersuch
      der Sinngebung eines historischen Geschehens. Ohne Zweifel steht\\nLucan mit
      seiner Ann\xE4herung an den B\xFCrgerkrieg zwischen Caesar und\\nPompeius dem
      Romanautor D\xF6blin, in dessen Roman im Hintergrund der\\nZweite Weltkrieg
      pr\xE4sent ist, n\xE4her als den beiden Historikern, auch\\nwenn Golo Mann seine
      Wallenstein-Biographie \u201Aerz\xE4hlt'. L\xE4mmert\\nattestiert D\xF6blin
      mit einer sehr sch\xF6nen Wendung eine \u201Egeradezu\\nwuchernde \u201ATatsachen-Phantasie'\\\"(L\xE4mmert
      1997, 579). Erst sie \u201El\xE4\xDFt die\\nGeschichte so erscheinen, \u201Awie
      es gewesen'...\\\" ist (L\xE4mmert 1997, 581).\\n\xDCber diese Phantasie verf\xFCgt
      -- wie ich meine -- auch der Epiker Lucan\\nin besonderem Ma\xDFe: Auch sein
      Gedicht kennzeichnen abrupte Wechsel von\\nSchaupl\xE4tzen und handelnden Personen,
      \u201Ewuchernde\\\" Details. Die Meinung,\\ndass es sich hierbei um eine nur
      leicht poetisierte und stark\\nrhetorisierte Historiographie des B\xFCrgerkrieges
      zwischen Caesar und\\nPompeius handele, erledigt sich damit fast nebenbei --
      abgesehen davon,\\ndass auch die Prosa-Historiographie mit literarischen\\nDarstellungsstrategien
      arbeitet. Lucan hat es vermocht, in einem\\neinzigen Epos sehr viele Perspektiven
      auf ein B\xFCrgerkriegs-Geschehen --\\ndarunter der Feldherren und der Soldaten,
      der Bev\xF6lkerung vor und\\nw\xE4hrend der kriegerischen Auseinandersetzungen
      von R\xF6mern mit R\xF6mern und\\nder Reaktionen der r\xF6mischen Zivilbev\xF6lkerung
      -- einzunehmen, plausibel\\nzu vermitteln und gleichzeitig zu dekonstruieren.
      Obwohl das Gedicht in\\nder Distanz mehrerer Generationen zum geschilderten
      Geschehen abgefasst\\nwurde und insofern keine Augenzeugenschaft des Dichters
      vorliegen kann,\\nsagt das literarische Kunstwerk doch Zentrales \xFCber den
      damaligen\\nB\xFCrgerkrieg und seine Wirkung aus und kann dergestalt auch Aufschluss\\n\xFCber
      B\xFCrgerkriege im Allgemeinen oder vergleichbare menschengemachte\\nKatastrophen
      geben.\_\\n\\n<figure class=\\\"wp-block-image size-full\\\">\\n<img\\nsrc=\\\"https://stasis.hypotheses.org/files/2025/02/e-codices_csg-0863_077_medium.jpg\\\"\\nclass=\\\"wp-image-1416\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://stasis.hypotheses.org/files/2025/02/e-codices_csg-0863_077_medium.jpg
      832w, https://stasis.hypotheses.org/files/2025/02/e-codices_csg-0863_077_medium-200x300.jpg
      200w, https://stasis.hypotheses.org/files/2025/02/e-codices_csg-0863_077_medium-333x500.jpg
      333w, https://stasis.hypotheses.org/files/2025/02/e-codices_csg-0863_077_medium-768x1152.jpg
      768w\\\"\\nsizes=\\\"(max-width: 832px) 100vw, 832px\\\" width=\\\"832\\\" height=\\\"1248\\\"\\nalt=\\\"St.
      Gallen, Stiftsbibliothek, Cod. Sang. 863, p. 77 \u2013 Pharsalia libri decem
      http://www.e-codices.ch/de/csg/0863/77\\\" /><br />\\n\\n<figcaption>St. Gallen,
      Stiftsbibliothek, Cod. Sang. 863, f. 77 \u2013\\nPharsalia libri decem.\\nhttp://www.e-codices.ch/de/csg/0863/77</figcaption>\\n</figure>\\n\\nLucans
      Position l\xE4sst sich sogar noch genauer fassen: Wenn der Epiker\\npoetisch
      an die Grande Guerre (Civile) Roms erinnert, ist dies -- modern\\ngesprochen
      -- ein Ph\xE4nomen der Postmemory, ein Sich-Zur\xFCckversetzen in\\neine Zeit,
      welche die eigene Familie, die eigene Existenz stark gepr\xE4gt\\nhat oder sogar
      noch pr\xE4gt -- oder es wird eine entsprechende Pr\xE4gung\\nimaginiert. Im
      hundertj\xE4hrigen Abstand zu dem historischen B\xFCrgerkrieg\\nkonnte Lucan
      sich in einer transgenerationellen Verarbeitung dieses\\nman-made disaster den
      beiden Akteuren Caesar und Pompeius zuwenden, die\\nsich ihr Zeitzeuge Vergil
      im sechsten Buch seiner *Aeneis* (6,826--835)\\nnur aus der Ferne anzuschauen
      getraute. Und er konnte auch Sextus\\nPompeius, den Sohn von Pompeius Magnus,
      der sp\xE4ter -- nach dem Tod des\\nVaters -- eine tragende Rolle im politischen
      Geschehen spielte, als\\nhandelnde Gestalt einf\xFChren. Auch die Folgen eines
      B\xFCrgerkriegs f\xFCr die\\nGesamtgesellschaft kommen in den Blick, u. a. in
      Gestalt von\\nMassenszenen und anonymen Erz\xE4hlpersonen. Lucans literarisches
      Kunstwerk\\nersetzt die Mahnmale der sichtbaren Welt oder erschafft diese (das\\nimagin\xE4re
      zerst\xF6rte Italien) und gibt sogar denen einen Ort, die -- wie\\ndas Grabmal
      des Pompeius -- nicht existieren. Dergestalt hat Lucan das\\nEpos geschrieben,
      das Vergil gerade noch nicht schreiben konnte, weil\\nwegen der Folgeb\xFCrgerkriege
      die Erinnerung an die Ereignisse noch zu\\nfrisch war und deshalb die gesellschaftliche
      Abwehr ihre \u201Arealistische'\\nDarstellung verhinderte. Die Zeit der Analyse
      der Ursachen und Folgen\\ndes neu aufgetretenen Ph\xE4nomens B\xFCrgerkrieg
      war noch nicht gekommen.\\nGerade wegen seiner Distanz konnte Lucan, dem es
      meiner Einsch\xE4tzung\\nnach eben um die von ihm angenommene transgenerationell
      wirkende\\n\u201Atraumatische' Nachhaltigkeit ging, diesen Krieg narrativ f\xFChlbar
      und\\ndamit bew\xE4ltigbar machen.\\n\\n## Literatur {#literatur .wp-block-heading}\\n\\n-

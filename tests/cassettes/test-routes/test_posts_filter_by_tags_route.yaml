        another advantage of openly-licensed content\",\"updated_at\":1706095699,\"url\":\"https://rossmounce.co.uk/2023/11/30/resilience-another-advantage-of-openly-licensed-content\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}}],\"out_of\":14796,\"page\":1,\"request_params\":{\"collection_name\":\"posts_sep_2023\",\"per_page\":10,\"q\":\"\"},\"search_cutoff\":false,\"search_time_ms\":8}"

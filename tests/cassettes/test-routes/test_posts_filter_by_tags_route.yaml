        Moore\"}],\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"category\":\"socialSciences\",\"content_text\":\"Today
        Janneke Adema and I published a new article in the journal *New\\nFormations*
        entitled ''Just One Day of Unstructured Autonomous Time':\\nSupporting Editorial
        Labour for Ethical Publishing within the\\nUniversity'. The article will be
        available in our repositories but is\\nalso currently freely accessible via
        the *New Formations* site:\\n<https://journals.lwbooks.co.uk/newformations/vol-2023-issue-110/abstract-9909/>\\n(although
        I'm not sure for how long!) The article is part of a special\\nissue on the

        rel=\\\"noopener\\\"},\\n  [Latindex](https://www.latindex.org/latindex/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener\\\"}) sind dagegen nur punktuell Bestandteil der nationalen\\n
        \ Open-Access-Politik, bilden aber ein wichtiges R\xFCckgrat f\xFCr die\\n
        \ dauerhafte Absicherung von Open Access.\\n\\nWer mehr zum Thema erfahren

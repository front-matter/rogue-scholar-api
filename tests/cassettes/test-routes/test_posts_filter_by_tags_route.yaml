        Pampel\",\"url\":\"https://orcid.org/0000-0003-3334-2771\"}],\"blog_id\":\"34zkv26\",\"blog_name\":\"wisspub.net\",\"blog_slug\":\"wisspub\",\"content_html\":\"\\n<p>Die
        EU-Wissenschaftsministerien haben sich auf ihrer <a href=\\\"https://www.consilium.europa.eu/en/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/\\\">heutigen
        Sitzung</a> in Br\xFCssel unter dem Titel \u201CCouncil conclusions on high-quality,
        transparent, open, trustworthy and equitable scholarly publishing\u201D (<a
        href=\\\"https://data.consilium.europa.eu/doc/document/ST-8827-2023-INIT/en/pdf\\\">PDF
        der englischen Version</a>, <a href=\\\"https://data.consilium.europa.eu/doc/document/ST-8827-2023-INIT/de/pdf\\\">PDF
        der deutschen Version</a>)\_mit den aktuellen Herausforderungen des wissenschaftlichen
        Publikationswesens befasst.</p>\\n\\n\\n\\n<p>Bereits im Vorfeld der Sitzung
        der Wissenschaftsministerien wurden verschiedene Versionen der Erkl\xE4rung
        \xF6ffentlich diskutiert (siehe z.B.<a href=\\\"https://sciencebusiness.net/news/Universities/leaked-eu-member-states-set-out-reform-scientific-publishing\\\">
        Science Business</a> und<a href=\\\"https://www.timeshighereducation.com/news/can-eu-make-parallel-publishing-system-work\\\">
        Times Higher Education</a>). Im Kern stand die Frage, inwiefern das EU-Papier
        den Fokus auf Finanzierungs- und Gesch\xE4ftsmodelle abseits von Publikationsgeb\xFChren
        (Article Processing Charges, APCs) legt und ob sogar eine Abkehr von der Unterst\xFCtzung
        dieses Modells durch die \xF6ffentliche Hand in Europa betont wird.</p>\\n\\n\\n\\n<p>Schweden
        hatte das Thema im Rahmen seiner EU-Ratspr\xE4sidentschaft augegriffen und
        bereits im <a href=\\\"https://wisspub.net/2023/02/10/eu-wissenschaftsministerien-erortern-open-science/\\\">Februar</a>
        in einem Hintergrund-Papier adressiert. Schon in diesem Briefing Paper wurde
        die Problematik steigender Preise f\xFCr die wissenschaftlichen Fachinformation
        betont.\_</p>\\n\\n\\n\\n<p>In der jetzt verabschiedeten Version der Schlussfolgerungen
        die Forderung nach sofortigem Open Access f\xFCr wissenschaftliche Publikationen,
        die im Rahmen der \xF6ffentlich gef\xF6rderten Forschung entstehen, nochmals
        betont. Dieses Ziel wurde<a href=\\\"https://wisspub.net/2016/05/27/eu-und-g7-staaten-setzen-auf-open-science/\\\">
        bereits 2016</a> von den EU-Wissenschaftsministerien erhoben. Die Wissenschaftsminister:innen
        hatten damals einen Open-Access-Anteil von 100 % bis 2020 gefordert. Dieser
        Wert wurde bisher jedoch nicht erreicht. In Deutschland liegt der Open-Access-Anteil
        zum Beispiel bei <a href=\\\"https://open-access-monitor.de/\\\">63</a> Prozent,
        w\xE4hrend die Niederlande im Publikationsjahr 2021 einen Anteil von <a href=\\\"https://www.openaccess.nl/en/in-the-netherlands/monitor\\\">82</a>\_Prozent
        erreichten.</p>\\n\\n\\n<div class=\\\"wp-block-image\\\">\\n<figure class=\\\"alignleft
        size-large is-resized\\\"><a href=\\\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png\\\"><img

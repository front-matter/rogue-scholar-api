        UdK teilt mit, dass es seit M\xE4rz 2024 eine **umfassende Website zu\\nOpen
        Research** in den k\xFCnstlerischen Wissenschaften und dar\xFCber hinaus\\ngibt.
        Die [neue Website ist \xFCber diesen\\nLink](https://www.udk-berlin.de/service/universitaetsbibliothek/open-research/)\\nzu
        erreichen.\\n\\nDie Startseite enth\xE4lt ein Statement zu Open Research,
        das die\\nbesonderen Bedarfe k\xFCnstlerischer Forschungsdisziplinen charakterisiert.\\nDemnach
        schlie\xDFt sich die UdK der Maxime \u201Eso offen wie m\xF6glich, so\\ngesch\xFCtzt
        wie n\xF6tig\\\" an, welche u.a. auch von der UNESCO vertreten wird.\\n\\nAu\xDFerdem
        betont das Statement das Potential der Offenheit, Br\xFCcken\\nzwischen Kunst,
        Wissenschaft, Wirtschaft und Gesellschaft zu schlagen:\\n\\n> Die durch Open
        Research verfolgte offene Zug\xE4nglichkeit,\\n> Nachvollziehbarkeit und --
        wo m\xF6glich -- Nachnutzbarkeit\\n> k\xFCnstlerischer wie wissenschaftlicher
        Prozesse gew\xE4hrleistet einen\\n> nahtlosen Wissenstransfer. Au\xDFerdem
        sichert sie den K\xFCnsten, den\\n> Wissenschaften, der Gesellschaft und der
        Wirtschaft eine Teilhabe an\\n> den Erkenntnissen.\\n\\nAuf den verschiedenen
        Unterseiten informiert die UdK \xFCber diverse\\nAspekte von Open Research
        und stellt hilfreiche Materialien zur\\nVerf\xFCgung. Dabei beruft man sich
        u.a. auf die sog. FAIR-Prinzipien.\\n\\nDaneben sind Hinweise zur dauerhaften
        Speicherung, Sichtbarkeit und\\nZitierbarkeit von offenen Publikationen und
        Daten auf dem [UdK-eigenen\\nRepositorium](https://www.udk-berlin.de/service/universitaetsbibliothek/open-research/plattformen/)\\nzu
        finden. Weitere kunstspezifische Repositorien, zum Beispiel f\xFCr\\nFotografiegeschichte
        oder Musikwissenschaften, werden ebenfalls\\nvorgestellt.\\n\\nAuch Hilfestellungen
        zur Erarbeitung eines\\n[Datenmanagement](https://www.udk-berlin.de/service/universitaetsbibliothek/open-research/datenmanagement/)-Plans\\nsind
        verf\xFCgbar. Weiter bietet die Universit\xE4tsbibliothek an, in allen\\nFragen
        von Open Research zu unterst\xFCtzen und beraten, insbesondere (aber\\nnicht
        nur) bei den Themen Open Access und Open Data .\\n\\nDas Open-Access-B\xFCro
        Berlin freut sich \xFCber das Engagement und begr\xFC\xDFt\\nausdr\xFCcklich
        die Position der UdK zu Open Research! Die Initiative der\\nUdK zeigt, dass
        Offenheit nicht bei der Ver\xF6ffentlichung von\\nPublikationen stehen bleiben
        muss, sondern alle Aspekte der Forschung\\nabbilden und unterst\xFCtzen kann
        -- auch und gerade im Feld der Kunst und\\nder k\xFCnstlerischen Forschung.\\n\\nMit
        dem Statement und den neuen Informationsangeboten verleiht die UdK\\ndem Thema
        Open Research mehr Gewicht. Bereits vor einigen Wochen\\nverk\xFCndete die
        UdK, dass UdK-Vizepr\xE4sidentin Ariane Je\xDFulat fortan f\xFCr\\nOpen Research
        zust\xE4ndig ist. Als Open-Access-Beauftragte folgt ihr\\nFriederike Kramer
        aus der Bibliothek. Wir haben diese News [hier\\ngebloggt](https://blogs.fu-berlin.de/open-access-berlin/2024/02/15/udk-jessulat-open-research-kramer-open-access/).\\n\",\"doi\":\"https://doi.org/10.59350/16wtn-abg72\",\"guid\":\"https://blogs.fu-berlin.de/open-access-berlin/?p=2483\",\"id\":\"80c47356-a07f-4ada-8e3e-7db269b24327\",\"image\":\"https://blogs.fu-berlin.de/open-access-berlin/files/2024/03/Zahnraeder-Final-Yves-1024x522.jpg\",\"language\":\"de\",\"published_at\":1710246222,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Die
        UdK teilt mit, dass es seit M\xE4rz 2024 eine\\n<strong>\\n umfassende Website
        zu Open Research\\n</strong>\\nin den k\xFCnstlerischen Wissenschaften und
        dar\xFCber hinaus gibt. Die neue Website ist \xFCber diesen Link zu erreichen.
        Die Startseite enth\xE4lt ein Statement zu Open Research, das die besonderen
        Bedarfe k\xFCnstlerischer Forschungsdisziplinen charakterisiert.\",\"tags\":[\"Aktuelles\",\"Open
        Research\",\"UdK\",\"Open Access\"],\"title\":\"Open Research: UdK ver\xF6ffentlicht
        Statement und umfangreiche Service-Infos\",\"updated_at\":1710246399,\"url\":\"https://blogs.fu-berlin.de/open-access-berlin/2024/03/12/udk-open-research\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22121/20231105105752/https://blog.dini.de/EPub_FIS/2024/03/11/pro-oar-de-en\",\"authors\":[{\"affiliation\":[],\"name\":\"Heinz
        Pampel\",\"url\":\"https://orcid.org/0000-0003-3334-2771\"}],\"blog_name\":\"Gemeinsamer
        Blog der DINI AGs\",\"blog_slug\":\"epub_fis\",\"category\":\"socialSciences\",\"content_text\":\"In
        1995, one of the first institutional Open Access repositories in\\nGermany,
        MONARCH, was launched at the Technical University of Chemnitz\\n(Blumtritt,
        2006). These early repositories, aimed to publish theses\\ndissertations.
        During the conception of these repositories, various\\nquestions arose, such
        as \u201EIn which file format should an electronic\\ndocument be stored to
        ensure high availability, good searchability, and\\nlong-term archiving?\\\"
        (own translation; Martin & Schirmbacher, 1997).\\nThe [DINI\\ncertificate](https://dini.de/dienste-projekte/dini-zertifikat/english/about-the-certificate),\\ninitiated
        in 2003, aimed to develop a standard \u201Eto connect document and\\npublication
        servers based on international standards and secure\\ntechnologies\\\" (own
        translation; Scholze, 2005).\\n\\nTwenty years after the first version of
        the DINI certificate was\\nreleased, version 7.0 is now available. The change
        in title from \u201ADINI\\nCertificate for Document and Publication Repositories'
        to \u201ADINI\\nCertificate for Open Access Publication Services' indicates
        the\\nexpansion of the service spectrum of Open Access repositories. Today,\\nthe
        German Initiative for Networked Information (DINI) lists 540\\n[publication\\nservices](https://dini.de/dienste-projekte/publikationsdienste),
        of\\nwhich 224 can be assigned to the type \u201AUniversity Publications'
        (as of\\n18.01.2024), essentially forming the group of institutional Open
        Access\\nrepositories.\\n\\nIn 2010, the Helmholtz Open Science Office collaborated
        with DINI to\\norganize a workshop discussing the future of Open Access repositories.\\nOne
        of the\\n[theses](https://infobib.de/2010/11/30/thesen-zur-zukunft-von-open-access-repositorien/)\_stated:\\n\u201ERepositories
        as passive databases are unattractive for research and\\nteaching. The degree
        of integration of a repository into the scientific\\nworkflow determines its
        success. Institutional repositories can serve as\\nactive services, for example,
        within the framework of publication\\nmanagement, forming the basis for various
        services such as\\nbibliographies and personal websites of researchers.\\\"
        (own translation;\\nKindling, M\xFCller, Pampel, 2010).\\n\\nReflecting on
        the role of repositories today, 13 years after the\\nformulation of these
        theses, it becomes evident how varied the\\nmanifestation of these infrastructures
        is at scientific institutions.\\nThe Confederation of Open Access Repositories\\n([COAR](https://www.coar-repositories.org/))
        has emphasized the need for\\nrepository development since 2017 in its \u201E[NextGeneration\\nRepositories](https://www.coar-repositories.org/news-updates/what-we-do/next-generation-repositories/)\\\"\\ninitiative.
        The recently published \u201EReport on Repository Survey in\\nEurope\\\" (Shearer
        et al., 2023; see also the discussion by Deppe, 2024)\\nhighlights the current
        challenges in repository operation and identifies\\nthree essential challenges
        for their further development: the need for\\ncontemporary and interoperable
        software solutions, consistent\\nimplementation of \u201Egood practice\\\"
        for metadata, long-term archiving, and\\nusage statistics, as well as adequate
        visibility within the scientific\\ncommunity (Shearer et al. 2023, 3).\\n\\nTo
        promote the professionalization of repositories and support their\\ndevelopment
        in the aforementioned sense, the project\\n\u201EProfessionalization of the
        Open Access Repositories Infrastructure in\\nGermany\\\" (Pro OAR DE) was
        launched in October 2023. Based at the\\n[Research Group of Information\\nManagement](https://www.ibi.hu-berlin.de/de/forschung/infomanagement)\_at\\nthe\_[Berlin
        School of Library and Information\\nScience](https://www.ibi.hu-berlin.de/de)\_of
        Humboldt Universit\xE4t zu\\nBerlin and funded by the Federal Ministry of
        Education and Research\\n(BMBF), the project examines Open Access Repositories
        (OAR) in Germany\\nthrough an open and cooperative approach.\\n\\nTo achieve
        this, the project addresses urgent issues in OAR operation\\n(e.g., dealing
        with preprints or ensuring compliance with Open Access\\nfunding conditions)
        through interviews and workshops. Based on the\\nresults, current challenges
        in OAR operation are discussed in networking\\nforums with the community of
        Open Access professionals. The project\\ncollaborates with relevant projects
        and networks and incorporates\\ninternational developments, thus promoting
        the development of best\\npractices in the field of information infrastructures
        at the national\\nlevel and improving the networking of Open Access professionals.\\n\\nThe
        central result of the project will be practical recommendations as a\\nstimulus
        for the development of a community-driven Open Access culture.\\nThese practical
        recommendations will support scientific institutions in\\nGermany in professionalizing
        their OAR. Additionally, strategic\\nrecommendations are provided for leadership
        levels at universities and\\nnon-university institutions, decision-makers
        in funding organizations,\\nand stakeholders in science policy. These strategic
        recommendations,\\nbased on national and international developments, address
        the central\\nrole of OAR in promoting Open Access.\\n\\nThe grant proposal
        was recently published (Pampel & Rothfritz, 2023).\\nThe project looks forward
        to collaborating with stakeholders in the\\nnational and international repository
        landscape.\\n\\nAn overview of other\\n[projects](https://www.bildung-forschung.digital/digitalezukunft/de/wissen/open-access/projektstart_24_vorhaben_open_access_kultur/projektstart_24_vorhaben_open_access_kultur.html)\_in\\nthe
        BMBF funding line for Open Access can be found at\\nopen-access.network.\\n\\nThe
        project is excited about cooperation with the repository community\\nand is
        already in close contact with the DINI Working Group Electronic\\nPublishing.
        Updates on the project will be published on the project\\nwebsite and in this
        blog. For suggestions and questions, please contact\\n[Marcel\\nWrzesinski](https://blog.dini.de/EPub_FIS/2024/01/22/pro-oar-de/marcel.wrzesinski@hu-berlin.de).\\nMore
        information is available at:\\n<https://www.ibi.hu-berlin.de/de/forschung/infomanagement/projekte/pro-oar-de>.\\n\\nThe
        present blog post is an English adaptation of a previously published\\nblog
        post by the same authors\\n(<https://doi.org/10.57689/dini-blog.20240122>).\\n\\n##
        Authors {#authors .wp-block-heading}\\n\\n[Heinz Pampel](https://orcid.org/0000-0003-3334-2771)\_is
        a Professor for\\nInformation Management at the [Berlin School of Library
        and Information\\nScience](https://www.ibi.hu-berlin.de/de)\_of Humboldt Universit\xE4t
        zu\\nBerlin and a scientific advisor for Open Science at the [Helmholtz Open\\nScience
        Office](https://os.helmholtz.de/)\_of the Helmholtz Association.\\n\\n[Marcel
        Wrzesinski](https://orcid.org/0000-0002-2343-7905)\_is a research\\nassociate
        at the\_[Berlin School of Library and Information\\nScience](https://www.ibi.hu-berlin.de/de)\_of
        Humboldt Universit\xE4t zu\\nBerlin and at the Alexander von Humboldt Institute
        for Internet and\\nSociety. His research focuses on the governance and infrastructures
        of\\nscholarly communication and distribution, including questions about the\\nfuture
        of scholarly journals, fair access to scholarly literature, and\\nsustainable
        business models for Diamond Open Access.\\n\\n## Recommended citation {#recommended-citation

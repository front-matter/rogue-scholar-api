        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/04/Butterfly-HKBGP-CC-BY-1536x1022.jpg
        1536w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/04/Butterfly-HKBGP-CC-BY.jpg
        1600w\\\"\\nsizes=\\\"(max-width: 300px) 100vw, 300px\\\"}\\n\\n\_\\n\\n**[Oriental
        Stork\\nGenome](http://gigasciencejournal.com/blog/oriental_stork_genome/):**
        A\\nhigh-quality genome of this endangered species and population genomic\\ndata
        revealed surprisingly strong genetic health.\\n\\n![Oriental Stork CC-BY\\nKim-Hyun-tae](http://gigasciencejournal.com/blog/wp-content/uploads/2024/10/Low-Res__Ciconia_boyciana_By-Kim-Hyun-tae_CC-BY4_-e1729695296626-300x294.jpg){.alignnone\\n.size-medium
        .wp-image-5925 .aligncenter loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nwidth=\\\"300\\\"
        height=\\\"294\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/10/Low-Res__Ciconia_boyciana_By-Kim-Hyun-tae_CC-BY4_-e1729695296626-300x294.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/10/Low-Res__Ciconia_boyciana_By-Kim-Hyun-tae_CC-BY4_-e1729695296626.jpg
        560w\\\"\\nsizes=\\\"(max-width: 300px) 100vw, 300px\\\"}\\n\\n**3D Plant
        Model:** Researchers created [a 3D model of a sugar\\nbeet](http://gigasciencejournal.com/blog/an-artificial-sugar-beet-for-the-eyes-of-artificial-intelligence/)\\nusing
        laser scanning and 3D printing, available for download on\\n[Thingiverse](https://www.thingiverse.com/thing:6626202).
        The model will\\nserve as a reference for advanced plant phenotyping, but
        it may also\\nlook nice under your Christmas tree -- the models are open and
        free to\\ndownload!\\n\\n![](http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/Xenopus_03-300x217.png){.size-medium\\n.wp-image-5859
        .aligncenter loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"300\\\"\\nheight=\\\"217\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/Xenopus_03-300x217.png
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/Xenopus_03-768x555.png
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/Xenopus_03.png
        922w\\\"\\nsizes=\\\"(max-width: 300px) 100vw, 300px\\\"}\\n\\n**Clawed Frog
        Atlas**: Jakub Harnos used micro-CT imaging to create [a\\ndetailed developmental
        atlas of the important model species Xenopus\\nlaevis](http://gigasciencejournal.com/blog/3d-models-of-metamorphosis-microct-imaging-african-clawed-toad/),\\nalso
        available as 3D printing files.\\n\\nAnd finally some necessary money-related
        news looking forward: To\\ncontinue our mission, we will slightly adjust the
        article processing\\ncharge (APC) for *GigaByte*, effective January 1, 2025.
        The good news is\\nthat, being self-published by our own GigaScience Press,
        publishing in\\n*GigaByte* remains very affordable: The new APC will be 535
        USD\\\\$.\\n**Please note:\_ Submissions received before the end of December
        will\\nstill benefit from the current rate!**\\n\\nAnd with that, we wrap
        up the looking back and start looking forward to\\nanother year of the Open
        Science journey at GigaScience Press.\\n\\n**Thank you to all our authors,
        reviewers and editorial board members\\nfor your continued support and all
        the best wishes for 2025!**\\n\\n\_\\n\\n![](http://gigasciencejournal.com/blog/wp-content/uploads/2024/12/ChristmasFeatured-300x269.jpg){.size-medium\\n.wp-image-5959

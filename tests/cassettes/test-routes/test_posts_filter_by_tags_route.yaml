        to propose Working Groups and National Chapters. The aim of the call (which
        was closed in June) was to foster the creation of Working Groups that would
        work as \u2018communities of practice\u2019 to </span><i><span>enable systemic
        reform of research assessment</span></i><span> by </span><i><span>providing
        mutual learning and collaboration on specific thematic areas</span></i><span>.\_</span><span>\_</span></p>\\n<p><span>A
        group of 23 Coalition members, including University of Bologna\u2019s personnel
        working at OpenCitations, collaborated in designing and proposing the CoARA
        Working Group Towards Open Infrastructures for Responsible Research Assessment
        (OI4RRA), focusing on having open infrastructures for </span><b><span>making
        research assessment more transparent and responsible</span></b><span>, and
        thus </span><b><span>enabling the research community to be in full control
        of the data and indicators it relies on in assessments.</span></b><span>\_</span></p>\\n<p><span>We
        are now thrilled to announce that the proposed Working Group has been accepted,
        and will start its activities in the next months, with the mission to \u201Cenable
        institutions to move from proprietary infrastructure and research information,
        to open alternatives\u2013in support of the transition to responsible research
        assessment practices. This effort will take into consideration the wide range
        of research outputs and open science practices and address the diversity of
        the global research community\u201D.</span><span>\_</span></p>\\n<p><span>The
        CoARA Working Group Towards Open Infrastructures for Responsible Research
        Assessment will work to facilitate the use of existing open infrastructures,
        -, with the aim to make it possible a transition to a fully OI4RRA ecosystem
        \u2013 interconnected, decentralised and open \u2013 \_that is fit to serve
        existing and emerging needs of reformed RRA agendas. </span><span>\_</span></p>\\n<p><span>For

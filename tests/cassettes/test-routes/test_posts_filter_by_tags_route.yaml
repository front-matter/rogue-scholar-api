        Access Blog Berlin\",\"blog_slug\":\"oaberlin\",\"category\":\"otherHumanities\",\"content_text\":\"Am
        vergangenen Freitag, den 16.02.2024 wurden die Hochschulvertr\xE4ge f\xFCr\\ndie
        Jahre 2024 bis 2028 durch die Senatorin f\xFCr Wissenschaft, Forschung\\nund
        Pflege, Dr. Ina Czyborra, und die Leitungen der in der\\nLandeskonferenz der
        Rektor\\\\*innen und Pr\xE4sident\\\\*innen (LKRP\\\\*)\\nvertretenen Hochschulen
        und der Charit\xE9 unterzeichnet (siehe\\n[Pressinformation der\\nSenatsverwaltung](https://www.berlin.de/sen/wgp/presse/2024/pressemitteilung.1418026.php)).\\nIn
        den Vertr\xE4gen wurde der \\\"freie Zugang zu Ergebnissen im Sinne einer\\noffenen
        Wissenschaft (Open Research) ebenso wie die verantwortungsvolle\\nund friedliche
        Nutzung von Ergebnissen\\\" dem ethischen Rahmen des\\nHandelns der Hochschulen
        zugeschrieben (siehe Pr\xE4ambel, S. 2). Als Ziele\\nwerden \\\"gemeinsam
        verabschiedete Open-Access- und\\nForschungsdaten-Strategien\\\" formuliert
        und der Ausbau des freien Zugangs\\nzu Forschungsergebnissen/Publikationen
        und Forschungsdaten hervorgehoben\\n(Nr. 14 und 15). Dazu soll die Open-Access-Strategie
        zu einer\\nOpen-Research-Strategie weiterentwickelt und wesentliche Zielmarken
        im\\nJahr 2024 pr\xE4sentiert werden. Zur Koordinierung und Strategieumsetzung\\nwird
        eine zweite Stelle f\xFCr das Open-Access-B\xFCro Berlin innerhalb des\\nZuschusses
        der Freien Universit\xE4t Berlin verstetigt. Die Hochschulen und\\ndie Charit\xE9
        sollen dar\xFCber hinaus die \\\"nachhaltige Nutzung erzielter\\nForschungsergebnisse
        und der damit verbundenen Daten\\\" anstreben und\\ndiese Bem\xFChungen in
        die Open-Research-Strategie integrieren. Zur\\nEntwicklung von Standards soll
        ein enger Austausch mit den Konsortien\\nder Nationalen Forschungsdateninfrastruktur
        (NFDI) erfolgen.\\n\\nDie Hochschulen erhalten jeweils ab 2026 Mittel im Rahmen
        einer\\nPauschale Mittel f\xFCr zus\xE4tzliche Ausgaben f\xFCr \u201EDigitalisierung
        inklusive\\nOpen Access\\\" (Hochschulen) bzw. \u201EOpen Access/Open Science\\\"
        (Charit\xE9),\\ndie je nach Einrichtung in einer H\xF6he von 100.000 bis 1,3
        Mio. Euro\\nliegen.\\n\\nAlle Zitate finden sich jeweils in den einzelnen
        Vertr\xE4gen der\\nHochschulen auf den Seiten S. 2 & 18f. bzw. im Vertrag
        der Charit\xE9 auf\\nden Seiten 4 & 14f. Sie k\xF6nnen in der\_[Drucksache
        19/1250\\n(Hochschulen)](https://www.parlament-berlin.de/adosservice/19/IIIPlen/vorgang/d19-1250.pdf)\\nsowie
        [Drucksache 19/1261\\n(Charit\xE9)](https://www.parlament-berlin.de/ados/19/IIIPlen/vorgang/d19-1261.pdf)\\neingesehen
        werden.\\n\\n\\\\*In der [Landeskonferenz der Rektor\\\\*innen und Pr\xE4sident\\\\*innen
        der\\nBerliner Hochschulen](https://www.lkrp-berlin.de/) (LKRP) haben sich
        die\\nelf staatlichen Universit\xE4ten, Hochschulen f\xFCr angewandte Wissenschaften\\n(HAWen)
        und k\xFCnstlerischen Hochschulen sowie die beiden konfessionellen\\nHochschulen
        der Hauptstadt zusammengeschlossen, um Angelegenheiten von\\ngemeinsamem Interesse
        mit dem Ziel zu er\xF6rtern, nach M\xF6glichkeit ein\\nabgestimmtes Vorgehen
        der Berliner Hochschulen in den sie gemeinsam\\nbetreffenden Fragen zu erreichen.\\n\",\"doi\":\"https://doi.org/10.59350/hycr5-62h70\",\"guid\":\"https://blogs.fu-berlin.de/open-access-berlin/?p=2437\",\"id\":\"afb7c3bd-57a4-406a-ba4b-b139e7689459\",\"image\":\"https://blogs.fu-berlin.de/open-access-berlin/files/2024/02/OSM-Berlin-Hochschulen.png\",\"language\":\"de\",\"published_at\":1708691382,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Am

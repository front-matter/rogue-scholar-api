        400\\\">membership@opencitations.net</span></a><span style=\\\"font-weight:
        400\\\">.\_</span></p>\\n<p style=\\\"text-align: justify\\\"><span style=\\\"font-weight:
        400\\\">Together, we can work to create an open and inclusive future for science
        and research.\_</span></p>\\n<p style=\\\"text-align: justify\\\"><span style=\\\"font-weight:

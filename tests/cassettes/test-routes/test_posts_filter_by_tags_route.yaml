      kg-image-card kg-card-hascaption\\\"><img src=\\\"https://blog.front-matter.io/content/images/2025/08/Bildschirmfoto-2025-08-04-um-11.15.58.png\\\"
      class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
      height=\\\"588\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2025/08/Bildschirmfoto-2025-08-04-um-11.15.58.png
      600w, https://blog.front-matter.io/content/images/size/w1000/2025/08/Bildschirmfoto-2025-08-04-um-11.15.58.png
      1000w, https://blog.front-matter.io/content/images/size/w1600/2025/08/Bildschirmfoto-2025-08-04-um-11.15.58.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2025/08/Bildschirmfoto-2025-08-04-um-11.15.58.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:
      pre-wrap;\\\">Citations in the </span><a href=\\\"https://docs.rogue-scholar.org/dashboard.html\\\"
      rel=\\\"noreferrer\\\"><span style=\\\"white-space: pre-wrap;\\\">Rogue Scholar
      Dashboard</span></a></figcaption></figure><p>The <a href=\\\"https://doi.org/10.5281/zenodo.12684249\\\"
      rel=\\\"noreferrer\\\">Altmetrics manifesto</a> stated in 2010 that </p><blockquote>Altmetrics
      are fast, using public APIs to gather data in days or weeks. They\u2019re open
      \u2013 not just the data, but the scripts and algorithms that collect and interpret
      it. </blockquote><p>In the past 15 years we have seen that the tools and services
      around altmetrics have taken a different path: altmetrics data from sources
      like Twitter, Facebook or Mendeley never really became open, and neither did
      the services aggregating and showing them, or the algorithms aggregating and
      interpreting them. Efforts like <a href=\\\"https://doi.org/10.1371/journal.pbio.1001687\\\"
      rel=\\\"noreferrer\\\">PLOS Article-Level Metrics</a> (where I was the technical
      lead from 2012 to 2015) or <a href=\\\"https://www.crossref.org/services/event-data/\\\"
      rel=\\\"noreferrer\\\">Crossref</a> and <a href=\\\"https://support.datacite.org/docs/eventdata-guide\\\"
      rel=\\\"noreferrer\\\">DataCite</a> Event Data tried hard but ultimately failed
      because the data sources were not open, and social media feeds were increasingly
      driven by algorithms. This social media platform decay was coined <em>enshittification</em>
      by Cory Doctorow in <a href=\\\"https://doctorow.medium.com/social-quitting-1ce85b67b456\\\"
      rel=\\\"noreferrer\\\">November 2022</a>.</p><p>Rogue Scholar is trying a different
      approach. Instead of altmetrics as a filter to make sense of the scholarly literature,
      it helps scholarly blogs to become part of the scholarly literature. Rogue Scholar
      applies the concepts of persistent identifiers (DOI, ORCID, ROR), standardized
      metadata (Crossref, DataCite), Open Data and Open Access (CC-BY licenses for
      all content, OSI-approved licenses for all software), and even <a href=\\\"https://doi.org/10.54900/bymaz-4fw37\\\"
      rel=\\\"noreferrer\\\">experiments with peer review</a>. And it now adds citation
      tracking. Blog posts are rarely cited in the scholarly literature, but that
      is more about current citation practices than the ability to do so.</p><p>Crossref
      is smart enough to figure out that links to blog post URLs in reference lists
      are conceptually the same as citing a DOI, and that is why Rogue Scholar can
      find citations to Rogue Scholar blog posts published long before these blogs
      joined Rogue Scholar. Open Access News was published 2003-2010 and joined Rogue
      Scholar in 2025, and Crossref finds <a href=\\\"https://rogue-scholar.org/communities/oan/records?q=&amp;f=citations%3Adoi&amp;l=list&amp;p=1&amp;s=10&amp;sort=newest\\\"
      rel=\\\"noreferrer\\\">22 citations in the scholarly literature</a> to its blog
      posts.</p><p>Blog posts are typically published much faster than scholarly articles
      or even preprints. That is why the post on the Crossref blog <a href=\\\"https://doi.org/10.64000/552ec-b8g03\\\"
      rel=\\\"noreferrer\\\">announcing that the blog started assigning DOIs to all
      its posts</a> published in June already has <a href=\\\"https://rogue-scholar.org/records/2jwkw-n8k52\\\"
      rel=\\\"noreferrer\\\">two citations</a> two weeks later, both from Rogue Scholar
      blogs.</p><p>Citation tracking of course has limitations. I am not talking using
      citation counts as a proxy for scientific impact, but rather about technical
      limitations of automated citation tracking. The main challenge is that only
      citations that show up in reference lists with an identifier (DOI or URL) and
      where the reference list is openly made available to Crossref (<a href=\\\"https://doi.org/10.59350/jdwj8-at997\\\"
      rel=\\\"noreferrer\\\">I4OC</a>) are found. </p><p>Another challenge is that
      automated workflows make mistakes \u2013 for this reason, Rogue Scholar can
      exclude falsely linked citations, and has occasionally done so. Please reach
      out if you find a citation in Rogue Scholar that is not found in the reference
      list of the citing scholarly work.</p><p>Rogue Scholar registers Crossref DOIs
      for blog posts but also includes blogs that register their DOIs using DataCite.
      Less than 10 blogs of the currently 168 Rogue Scholar blogs do so, and I currently
      have no easy way to collect citations for these blog posts. DataCite has a similar
      service to Crossref Cited-by, but the citing scholarly literature is currently
      mostly in Crossref. Third-party services such as OpenAlex also <a href=\\\"https://openalex.org/works?page=1&amp;filter=cites:w4411586662\\\"
      rel=\\\"noreferrer\\\">show the citations</a> of the Crossref blog post mentioned
      above, but OpenAlex currently has only limited support for scholarly blog posts
      registered by DataCite.</p><p>I hope that the new citation tracking service
      encourages Rogue Scholar bloggers to publish more blog posts with references
      (currently only 4.98 % of posts), as references and citations are closely connected
      (how to include references in blog posts is documented <a href=\\\"https://docs.rogue-scholar.org/references.html\\\"
      rel=\\\"noreferrer\\\">here</a>). And I hope that readers of Rogue Scholar blog
      posts discover interesting scholarly works through the citation tracking service.
      460 of the 1370 Rogue Scholar citations are also blog posts, but the most popular
      citing content type is journal article:</p><ul><li>journal article 648</li><li>blog
      post 460</li><li>preprint 117</li><li>book chapter 117</li><li>proceedings article
      12</li><li>book 7</li><li>other 9</li></ul><p>Please use&nbsp;<a href=\\\"https://join.slack.com/t/rogue-scholar/shared_invite/zt-2ylpq1yoy-o~TkxDarfz5LSMhGSCYtiA\\\"
      rel=\\\"noreferrer\\\">Slack</a>,&nbsp;<a href=\\\"mailto:info@rogue-scholar.org\\\"
      rel=\\\"noreferrer\\\">email</a>,&nbsp;<a href=\\\"https://wisskomm.social/@rogue_scholar\\\"
      rel=\\\"noreferrer\\\">Mastodon</a>, or&nbsp;<a href=\\\"https://bsky.app/profile/rogue-scholar.bsky.social\\\"
      rel=\\\"noreferrer\\\">Bluesky</a>&nbsp;if you have any questions or comments
      regarding the Rogue Scholar citation tracking service.</p><h2 id=\\\"references\\\">References</h2><ol><li>Priem,

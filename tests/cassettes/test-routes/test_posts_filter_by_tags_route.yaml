        Di Giambattista\"}],\"blog_name\":\"OpenCitations blog\",\"blog_slug\":\"opencitations\",\"category\":\"socialScience\",\"content_text\":\"[January
        is a strange month. After the festive whirl of December's\\ngatherings, it
        quickly shifts into the hustle and bustle of the new\\nyear's commitments
        and the work that follows the holidays. For us at\\nOpenCitations, however,
        it has become a tradition to take a moment at\\nthe end of this month to pause
        after the first hectic weeks of the year.\\nThis time allows us to reflect
        on the achievements of the past year and\\nplan for the future with a clearer
        mind.\\n]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n[2024
        has been a transitional year, one where we've worked \\\"in the\\nshadows\\\",
        focusing on a series of behind-the-scenes improvements that\\nwill transform
        the OpenCitations experience for our users and services.\\nOver the past few
        years, we have gathered valuable feedback from our\\ncommunity and have taken
        it to heart, using it to inform the\\nenhancements to our infrastructure.
        These changes will be rolled out in\\nthe coming months of 2025, and we are
        excited to share a glimpse of\\nwhat's to come.]{contrast=\\\"auto\\\"}\\n\\n**[1.
        Strengthening the Foundations of the Technical\\nInfrastructure]{contrast=\\\"auto\\\"}**\\n\\n[We
        closed out 2023 by announcing ]{contrast=\\\"auto\\\"}[[the redesign of\\nour
        technical\\ninfrastructure,]{contrast=\\\"none\\\"}](https://opencitations.hypotheses.org/3499)\\n[a
        crucial step for better managing OpenCitations' data sources. This\\nshift
        was necessary to enhance the efficiency of our processes and\\nensure scalability
        for the future. In particular, in recent months, our\\ndevelopment team has
        been focused on addressing issues within\\nOpenCitations Meta, to enable to
        set up again the usual bimonthly\\nupdates from one of our main data sources
        (i.e. Crossref). This work is\\nessential to guarantee the timely release
        of the OpenCitations\\nIndex.]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n[We
        were happy to announce the July 2024 release of the Index,\\ncontaining more
        than 2 billion citations, but we are now working to\\nensure that the release
        frequency is consistent throughout 2025. Our\\nfocus will be on maintaining
        a steady pace, ensuring regular updates,\\nand improving the overall reliability
        of our data.]{contrast=\\\"auto\\\"}\\n\\n**[2.A Tool for Data Curation: HERITRACE]{contrast=\\\"auto\\\"}**\\n\\n[In
        addition to infrastructure improvements, we have been developing a\\nnew tool
        designed to streamline data curation:\\n[**HERITRACE**](https://arxiv.org/abs/2402.00477)]{contrast=\\\"auto\\\"}[.\\nThis
        semantic data management system is tailored specifically for the\\nGLAM (Galleries,
        Libraries, Archives, and Museums) sector. HERITRACE\\nserves as an editor
        for curating bibliographic data, allowing users to\\ntrack provenance and
        monitor changes over\\ntime.]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n[It
        has been tested in a small-scale project with a specific dataset,\\nand early
        results have been promising. HERITRACE is designed to be\\nuser-friendly,
        offering non-technical users a seamless experience while\\nproviding an efficient
        administrative interface for technical staff. In\\ncomparison to other established
        platforms such as OmekaS, Semantic\\nMediaWiki, Research Space, and CLEF,
        it stands out for its ease of use,\\nprovenance management, change tracking,
        and customization\\noptions.]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n[HERITRACE
        is built upon SHACL for data modeling and integrates the\\nOpenCitations Data
        Model (OCDM) for tracking provenance and changes.\\nLooking ahead, we plan
        to expand its capabilities with the integration\\nof a robust authentication
        system and broader data compatibility through\\nthe RDF Mapping Language (RML),
        making it an even more powerful tool for\\ndigital heritage\\nmanagement.]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n[In
        the context of OpenCitations, the goal is to use HERITRACE to enable\\ncurating
        bibliographic metadata and citation data by expert users (e.g.\\nlibrarians),
        aiming at increasing the quality of the data OpenCitations\\nprovides.]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\nIn
        the video below, our developer Arcangelo Massari provides a quick\\noverview
        and tutorial of HERITRACE:\\n\\n\_\\n\\n**[3.New and Ongoing Collaborations]{contrast=\\\"auto\\\"}**\\n\\n[During

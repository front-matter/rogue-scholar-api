        Vertebra Picture of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_text\":\"As
        he noted yesterday, Matt is out this week at the Tate conference,\\nwhere
        he'll be giving a keynote on [the misleading patterns of sauropod\\ntaphonomy](https://svpow.com/2024/05/29/tate-teaser-tuesday-taphonomy-of-the-titans/).\\nBut
        why am I not out there with him?\\n\\nWe did start making tentative plans
        for a Wyoming\\n[Sauropocalypse](https://svpow.com/2016/05/18/thank-you-to-all-our-sauropocalypse-hosts/)\\ncentered
        on the Tate conference, but we couldn't find a way to make it\\nwork for various
        reasons.\\n\\nOne of those reasons is that I am --- surprisingly --- one of
        the two\\ncontestants in [the plenary\\ndebate](https://customer.sspnet.org/SSP/ssp/AM24/Program.aspx?hkey=85f3f8e3-faa6-41fe-bf56-6fafda9f38fb)\\nthat
        closes [the annual meeting of the Society of Scholarly\\nPublishers](https://customer.sspnet.org/SSP/ssp/AM24/Home.aspx)
        at the\\nWestin Hotel Boston Seafront. I have been invited by the SSP to debate\\nthe
        motion \\\"The open access movement has failed\\\".\\n\\nI say \\\"surprisingly\\\"
        because\\n[I](https://www.theguardian.com/science/2012/jan/16/academic-publishers-enemies-science)\\n[have](https://svpow.com/2013/02/16/publishers-versus-libraries/)\\n[never](https://svpow.com/2013/02/27/publishers-do-not-manage-peer-review-either-we-do/)\\n[hidden](https://svpow.com/2013/04/29/predatory-publishers-a-real-problem/)\\n[what](https://svpow.com/2013/05/08/of-divorce-lawyers-and-scholarly-publishers/)\\n[I](https://svpow.com/2013/09/30/dear-publishers-please-get-out-of-the-way/)\\n[think](https://svpow.com/2014/10/28/publishers-where-is-the-added-value/)\\n[about](https://svpow.com/2016/04/09/moral-dimensions-of-open-part-3-legacy-publishers-make-huge-profits/)\\n[legacy](https://svpow.com/2016/05/21/i-did-my-research-yes-i-think-academic-publishers-are-greedy-with-notes-on-publishers-rhetoric-and-creationism/)\\n[scholarly](https://svpow.com/2016/06/01/legacy-publishers-are-not-our-friends-cant-we-just-admit-it/)\\n[publishers](https://svpow.com/2016/06/03/europe-lets-make-everything-better-stm-publishers-no-lets-not/)\\n(11
        separate links). Yet they have invited me to walk into their den and\\naddress
        them directly --- an opportunity that I couldn't turn down.\\n\\nTo make matters
        stranger still, I have been assigned the role of\\n*supporting* the motion
        \\\"The open access movement has failed\\\", while my\\ncounterpart, [the
        preprinting advocate Jessica\\nPolka](https://www.jessicapolka.com/), will
        be arguing against the\\nmotion.\\n\\nThe format of the debate is very firmly
        prescribed. Jessica and I have\\neach prepared ten-minute opening statements
        which we will read exactly\\nas submitted. We've seen each other's opening
        statements, and have been\\ninvited to prepare three-minute rebuttals. Then
        there will be a period\\nof discussion with the audience before the final
        vote is taken.\\n\\nI won't give teasers of my content here, because I want
        to keep my\\npowder dry. But I will post my contribution after the debate
        has\\nhappened on Friday afternoon, and hopefully a video will also be\\navailable.\\n\\n\_\\n\\n------------------------------------------------------------------------\\n\\n[doi:10.59350/jws0e-x3p74](https://doi.org/10.59350/jws0e-x3p74)\\n\",\"doi\":\"https://doi.org/10.59350/jws0e-x3p74\",\"guid\":\"https://svpow.com/?p=22145\",\"id\":\"ed9a9cf8-fbd2-4bd1-b1da-d10d35d8a297\",\"language\":\"en\",\"published_at\":1716993964,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"As

        Tiwari\",\"blog_slug\":\"abhishek_tiwari\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Since
        2009, I have published over 125 articles on this blog, creating a\\nspace
        where my work intersects with the rigor of academic research and\\nthe applied
        challenges of industry. This platform has grown beyond a\\npersonal archive.
        It has become a resource for researchers, industry\\npractitioners, and students
        alike. It currently attracts more than 18k\\nmonthly visitor from across the
        globe. My articles have been frequently\\ncited in peer-reviewed journals,
        conference proceedings, technical\\nstandards, patents, and academic theses.\\n\\nFor
        example, [A Sidecar for Your Service\\nMesh](/a-sidecar-for-your-service-mesh/)
        has garnered attention from\\nprestigious sources, including the IEEE International
        Symposium on\\nSoftware Reliability Engineering and the NIST Special Publication.
        The\\narticle has been cited more than 11 times by peer-reviewed academic\\npublications
        and patents, demonstrating its importance across academic\\nresearch, government
        standards, and industry implementations.\\n\\n::: {.flex .justify-center}\\n<figure>\\n<img
        src=\\\"https://static.abhishek-tiwari.com/hugo/rogue-scholar-v1.png\\\"\\nclass=\\\"h-auto
        w-full rounded-lg\\\"\\nalt=\\\"Indexing with The Rogue Scholar is free and
        comes with Diamond Open Access.\\\" />\\n<figcaption aria-hidden=\\\"true\\\"><em></em>Indexing
        with The Rogue Scholar\\nis free and comes with Diamond Open Access.</figcaption>\\n</figure>\\n:::\\n\\n##
        Preserving Knowledge, Amplifying Impact\\n\\nHowever, ensuring their accessibility
        and scholarly recognition in a\\nsustainable way has always been a challenge.
        This is why I am thrilled\\nto announce that my blog is now archived and indexed
        with [The Rogue\\nScholar](https://rogue-scholar.org){target=\\\"_blank\\\"},
        a platform\\ndedicated to elevating the visibility and impact of scholarly
        blogs.\\n\\nThe Rogue Scholar ensures that blogs like mine are preserved,\\ndiscoverable,
        and easily citable. Front Matter, the organisation behind\\nThe Rogue Scholar,
        founded by Martin Fenner. Martin has been a long term\\nchampion of making
        research more transparent and accessible.\\n\\nThe Rogue Scholar offers full-text
        search capabilities. Articles\\narchived in the platform are assigned Digital
        Object Identifiers (DOIs)\\nand enriched with metadata, turning each blog
        post into a scholarly\\nartifact. The Rogue Scholar is free for blog authors,
        provided their\\ncontent is shared under the terms of the Creative Commons
        Attribution\\n(CC-BY) license and meets scholarly or science blog requirements.\\n\\n##
        Call to action\\n\\nIf you are a researcher or science communicator with a
        blog, I suggest\\nyou to consider submitting your content to The Rogue Scholar.
        Your blog\\nis more than a collection of posts; it is a reflection of your\\nintellectual
        journey, and it deserves the recognition and\\ndiscoverability that The Rogue
        Scholar provides.\\n\",\"doi\":\"https://doi.org/10.59350/wa5s5-axq90\",\"guid\":\"https://www.abhishek-tiwari.com/archiving-with-the-rogue-scholar/\",\"id\":\"27bcfedb-81c1-4554-a64c-9101212784a4\",\"image\":\"https://static.abhishek-tiwari.com/hugo/rogue-scholar-v1.png\",\"language\":\"en\",\"published_at\":1733011650,\"reference\":[],\"relationships\":[],\"rid\":\"j3yds-7v293\",\"status\":\"active\",\"summary\":\"Since

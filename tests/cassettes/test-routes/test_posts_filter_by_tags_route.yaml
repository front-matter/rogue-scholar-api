      string: "{\"facet_counts\":[],\"found\":926,\"hits\":[{\"document\":{\"authors\":[{\"affiliation\":[],\"name\":\"Christian
        Gutknecht\",\"url\":\"https://orcid.org/0000-0002-7265-1692\"}],\"blog_name\":\"wisspub.net\",\"blog_slug\":\"wisspub\",\"category\":\"socialSciences\",\"content_text\":\"Die
        Gates Foundation hat angek\xFCndigt, ab 2025 keine APCs mehr f\xFCr Gold\\nOA
        zu bezahlen. Es reicht ihr, wenn Forschende stattdessen nur einen\\nPreprint
        mit einer CC-BY-Lizenz ver\xF6ffentlichen. Gef\xF6rderte Forschende\\nk\xF6nnen
        ihre Publikationen allerdings immer noch in einem\\nPeer-Review-Journal (auch
        hinter einer Paywall) ver\xF6ffentlichen.\\n\\nDamit l\xE4utet die Foundation
        einen radikalen Wechsel ein, der insofern\\n\xFCberraschend ist, als das die
        Gates das APC-Modell in der Vergangenheit\\nstark gest\xFCtzt hat, ja sogar
        mit [ChronosHub](https://chronoshub.io/)\\nein Tool in Auftrag gegeben hat,
        mit dem APCs besser verwaltet werden\\nk\xF6nnen. Die Foundation war auch
        die allererste Institution, die ein\\n[Hybrid-Publishing Abkommen mit\\nAAAS](https://101innovations.wordpress.com/2018/07/18/gates-foundation-and-aaas-comments/)\\nhatten.
        Ebenfalls betreiben sie eine Instanz der\\nF1000-Publikationsplattform ([Gates
        Open\\nResearch](https://gatesopenresearch.org/)). Dieser abrupte Wechsel
        wird\\nmit einer Frustration in der Entwicklung von OA\\n[begr\xFCndet](https://gatesfoundationoa.zendesk.com/hc/en-us/articles/25007878997268-After-years-of-requiring-Open-Access-it-looks-like-the-foundation-is-abandoning-it-Isn-t-this-a-regressive-policy):
        \ \\n\\n> Open Access as it is done now hasn't changed for ten years and in
        fact\\n> has given rise to some unsavory publishing practices by poor actors\\n>
        (paper mills, questionable quality review, unchecked pricing). This\\n> has
        caused the foundation to rethink how it supports Open Access to\\n> better
        achieve its goals of immediate access, global reuse, and\\n> equitable action.\_
        \ \\n> \\\\[..\\\\]\\n>\\n> The foundation has a decade of data, learning,
        and research that went\\n> into our strategy and open access policy refresh.
        The predominant OA\\n> business model is the APC and that has been stretched
        and corrupted to\\n> the point that unfunded research throughout the globe
        cannot publish\\n> due to lack of funds. New models, like Diamond OA and Subscribe
        to\\n> Open, have been slow to gain traction and adoption by the major\\n>
        journals and publishers further locking in the APC model.\\n\\nAuf die Frage,
        ob OA alleine auf Preprints nicht zu Lasten der wiss.\\nQualit\xE4t gehen
        w\xFCrde,\\n[antwortet](https://gatesfoundationoa.zendesk.com/hc/en-us/articles/24837405129364-Will-the-2025-policy-impact-the-quality-of-foundation-supported-research)\\ndie
        Gates Foundation:\\n\\n> - Preprints have been shown to address misinformation
        by enabling the\\n>   broader scientific community to engage with and respond
        to research\\n>   as soon as possible.\\n> - There is growing evidence that
        there are few significant changes\\n>   from the preprint version to the peer-reviewed
        one\\n\\nWie Tom Ciavarella von Frontiers in [Science zitiert\\nwird](https://doi.org/10.1126/science.zqvd4bu),
        besteht damit die\\nGefahr, dass Forschende ohne finanziellen Support wieder
        vermehrt in\\nClosed-Access publizieren und letztlich, ausser dem Preprint,
        nicht viel\\ngewonnen ist.\\n\\nMan kann die Entscheidung auch als Weckruf
        interpretieren, der\\nsignalisiert, dass nun endlich die Hochschulen gefordert
        sind. F\xF6rderer\\nwie die Gates Foundation haben, streng genommen, mit den
        APCs\\nzus\xE4tzliches Geld ins System eingespeist, ohne daf\xFCr zu sorgen,
        dass es\\neine R\xFCckkopplung im System gibt, durch die Hochschulen dem Closed\\nAccess
        den Geldhahn zudrehen. Dass hier irgendwann die Geduld reisst,\\nwar zu erwarten.
        \xDCberraschend ist jedoch, dass nicht nur die zu langsame\\nTransformation
        oder die Preise bei Gold OA in Frage gestellt werden,\\nsondern auch das Peer-Review
        und die gesamte Verlagsleistung.\\n\",\"doi\":\"https://doi.org/10.59350/za28t-6j546\",\"guid\":\"https://wisspub.net/?p=20557\",\"id\":\"06884119-81f2-4e68-af2e-54b4ace2bdda\",\"language\":\"de\",\"published_at\":1712171822,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Die

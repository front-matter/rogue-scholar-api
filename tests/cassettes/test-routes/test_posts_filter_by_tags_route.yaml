        Di Giambattista\"}],\"blog_name\":\"OpenCitations blog\",\"blog_slug\":\"opencitations\",\"category\":\"socialSciences\",\"content_text\":\"![](https://opencitations.hypotheses.org/files/2024/06/david-300x300.jpg){.wp-image-3628\\n.aligncenter
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"619\\\" height=\\\"619\\\"\\nsrcset=\\\"https://opencitations.hypotheses.org/files/2024/06/david-300x300.jpg
        300w, https://opencitations.hypotheses.org/files/2024/06/david-500x500.jpg
        500w, https://opencitations.hypotheses.org/files/2024/06/david-150x150.jpg
        150w, https://opencitations.hypotheses.org/files/2024/06/david-768x768.jpg
        768w, https://opencitations.hypotheses.org/files/2024/06/david-1536x1536.jpg
        1536w, https://opencitations.hypotheses.org/files/2024/06/david.jpg 2000w\\\"\\nsizes=\\\"(max-width:
        619px) 100vw, 619px\\\"}\\n\\n[The Founder and Co-Director of OpenCitations,
        Prof. David M. Shotton,\\npeacefully passed away on Saturday, 18th May, after
        a long battle\\nagainst illness. With his death, OpenCitations lost a Director,
        a\\nMentor, and a Guide. OpenCitations wouldn't have existed without David's\\nforesight,
        which led him to design the first prototype of OpenCitations\\nas a one-year
        project founded by JISC in 2010. Since then, David has\\nclosely followed
        the developments of his open infrastructure, to whose\\ngrowth he has dedicated
        his considerations and intuitions almost until\\nhis last months. In ]{contrast=\\\"auto\\\"}[[one
        of his last authorial posts\\non this\\nblog]{contrast=\\\"none\\\"}](https://opencitations.hypotheses.org/1296)[,
        he\\ntraces the history of OpenCitations, and his words show the pride of\\nhaving
        seen the \\\"little acorns\\\" grow into a globally validated and\\ntrusted\\ninfrastructure.\_]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n[It's
        impossible to overstate the gratitude that the entire\\nOpenCitations team
        feels for David. OpenCitations, a living testament to\\nhis vision and guidance,
        is a result of his leadership. We were\\nprivileged to accompany David on
        this journey, witnessing the volcanic\\nenergy of his mind and benefiting
        from his wisdom and\\nintegrity.\_\_]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n[We
        want to dedicate this space on the blog to the words of those who\\nknew him
        as a colleague in the context of his work in OpenCitations and\\nthe Open
        Science ecosystem but above all as a guide and a\\nfriend:\_]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n*[David
        was an early, earnest, and ardent supporter of open. He was also\\nfiercely
        committed to sustaining what he helped to build, and he worked\\ntirelessly
        to ensure that OpenCitations would be resilient and active as\\na long-standing,
        trusted model and resource for others. His work on\\nsuccession planning started
        many years ago, and I remember well when he\\nfirst contacted me and Educopia
        in hopes that we could help\\nthe\u202FOpenCitations team to think through
        specific risks and how to plan\\nto overcome them. He was equal parts determined
        and creative, and the\\nstability and resilience of OpenCitations in this
        moment is one\\ntestament to his care and thoughtfulness. He will be sorely
        missed as a\\nleader and perhaps also as a bit of a sage in this field.\u202F\\n]{contrast=\\\"auto\\\"}***[Katherine
        Skinner\\n(IOI)]{contrast=\\\"auto\\\"}**[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n*[David
        was an inspiration.\u202F Through each discussion, I felt his passion\\nfor
        our work and constant interest in learning from his friends and\\ncolleagues.\u202F
        He was a role model to me, a great human being, and his\\nimpact is felt across
        the global research infrastructure\\nspace]{contrast=\\\"auto\\\"}*[. ]{contrast=\\\"auto\\\"}**[John
        Chodacki\\n(UC3)]{contrast=\\\"auto\\\"}**[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n*[David's
        importance for our work of course cannot be overestimated. I\\nthink I was
        introduced to David's ideas and his way of thinking when I\\nread his 2013
        piece in Nature. This piece had a profound impact on my\\nown ideas. If David
        had not written his 2013 piece, and if OpenCitations\\nhad not been established,
        my world would have been a very different one.\\n]{contrast=\\\"auto\\\"}[I
        will remember David as someone who was always very\\ngentle and generous.
        I still remember welcoming David and Silvio at CWTS\\nin Leiden. David and
        I had a private chat and I complimented him for all\\nthe important work he
        was doing. David seemed to feel a bit uneasy about\\nthis and he repeatedly
        said that it was mainly Silvio, not him, who\\ndeserved to be complimented.
        ]{contrast=\\\"auto\\\"}[My last contact with\\nDavid took place earlier this
        year, when we were exchanging some emails.\\nI was impressed by the positive
        tone of David's emails. Rather than\\nbeing sad about being terminally ill,
        he was thankful for all the things\\nhe could still enjoy and for everything
        life had offered to\\nhim.]{contrast=\\\"auto\\\"}***[ Ludo Waltman\\n(CWTS)]{contrast=\\\"auto\\\"}**[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n*[Three
        phases characterised my path with David. First, he was a mentor.\\nWhen I
        was a PhD student at the University of Bologna, I was lucky to\\nvisit David's
        lab at the University of Oxford. This period was crucial\\nfor me -- on the
        one hand, for my PhD thesis and, on the other hand, for\\nmy academic growth
        and career. Then, after my PhD graduation, David\\nbecame a colleague with
        whom we discussed and worked on several research\\ntopics that resulted, in
        the end, in the creation of a new instance of\\nOpenCitations at the University
        of Bologna. This seed brought us where\\nwe are today. Finally, and most importantly,
        he was one of the dearest\\nfriends I've found in my life. Always supportive,
        constructive, and\\ndelicate in every situation -- and that, I confess, is
        the part I miss\\nthe most. We have lost one of the most passionate and bright
        minds in\\nthe Open Science community, who has left us an enormous legacy
        we are\\ncalled to preserve for future generations. I can only thank you,
        David,\\nfor what you donated to me and the whole community.\\n]{contrast=\\\"auto\\\"}***[Silvio
        Peroni (University of Bologna /\\nOpenCitations)]{contrast=\\\"auto\\\"}**[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n*I
        am saddened to hear the news of David's death. I worked with David on\\na
        number of projects when I was at the Bodleian Libraries, University of\\nOxford.
        I was involved with the institutional repository for\\npublications and data,
        and developing related university services. David\\nwas a huge advocate of
        Open Access in its many guises: for publications,\\ndata, and infrastructure.
        He was a tour de force with a phenomenally\\nquick and creative mind. He saw
        opportunities for funding to develop\\ninnovative tools and services around
        research data and publications, and\\nwas able to enthuse others to participate.
        I used his exemplar semantic\\ndata paper from 2009 ([Reis, R.B. et al,\\n2009](http://svn.code.sf.net/p/enhancedplospaper/code/trunk/paper/index.html){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"})
        many times when discussing data repositories, open\\naccess and the possibilities
        for 21st century publication models. He\\nalways had his eye on the future
        and the direction of travel for open\\nservices and infrastructure -- he was
        inspiring. My condolences to his\\nfamily, friends and colleagues.* **Sally
        Rumsey (Formerly: Head of\\nScholarly Communications and RDM, Bodleian Libraries,
        University of\\nOxford)**\\n\\n*A note from myself and also on behalf of colleagues
        in the Oxford\\ne-Research Centre, who remember David as a friend and colleague
        during\\nhis time here. We have all been saddened to hear this news.*  \\n*David
        and his team came to OeRC in 2013 (from the Department of\\nZoology) and were
        a most welcome addition, as David was a very\\nsignificant voice in open science
        and scholarship -- and an inspiration\\nto our growing community, through
        his appearances at many meetups and\\ngatherings. I had worked with him previously,
        in the Semantic Web and in\\nthe authoring of the FORCE11 Manifesto -- David
        was one of the\\norganisers of the Dagstuhl Seminar which initiated this important\\nmovement.
        I was proud later on to be able to play a small part in\\nsupporting the OpenCitations
        work.*  \\n*David was also one of the key people in Wolfson College, along
        with\\nDonna Kurtz and David Robey, who championed \\\"digital research\\\".
        The\\ncollaboration with Donna, combining image expertise across sectors,
        saw\\nthe launch of a pioneering Linked Open Data project: the CLAROS virtual\\nart
        collection. Stemming from this, David brought his enthusiasm to\\nsupport
        an international collaboration with Chinese data, which\\ncontinues today
        as part of the successful OSCAR advanced research\\ncentre.*  \\n*The sad
        news has, with very fond memories, brought the original team\\nback in touch
        again -- including Graham Klyne and Jun Zhao who came with\\nDavid from Zoology
        and have also made important interdisciplinary\\ncontributions. We all owe
        David huge gratitude for his passion, energy\\nand insight, for all his support,
        and for the very significant influence\\nhe had on his colleagues and community.*
        **David De Roure and the\\ncolleagues of the Oxford e-Research Centre**\\n\\n*I
        am saddened by David's passing, but I'm sure his spirit lives on in\\nthe
        many lives he has touched. I was for several years a member of his\\nImage
        Bioinformatics Research Group in the Zoology department of Oxford\\nUniversity,
        where he set a path for my late-stage career change to\\nworking in academia.
        He supported and embraced an open style of working\\nthat complemented the
        then-nascent open access movement for research\\npublication. His visionary
        early adoption of web data technologies was\\nrooted in a genuine concern
        for preserving access to important\\nbioinformatic data that were at risk
        of being lost in the transition to\\ndigitization of research; he would often
        refer to his collection of\\nmicrograph slides that contained original recordings
        from his seminal\\nwork in unravelling biochemical structures. And I recall
        his kind\\nsupport of many researchers who intersected his orbit and went
        on make\\nsignificant contributions of their own. I feel that OpenCitations
        is a\\nfitting legacy of David's work, reflecting his scientific and scholarly\\nconcerns,
        and also his enthusiasm to engage a wide range of\\nstakeholders.* **Graham
        Klyne (formerly Research Software Engineer at\\nUniversity of Oxford)**\\n\\n[This
        post aims to be a virtual wall where anybody who has met or known\\nDavid
        in the context of his lifelong commitment to Open Science can\\nleave a message.
        If you wish to have your thoughts on David published\\nhere, please email\\n]{contrast=\\\"auto\\\"}[[comms@opencitations.net]{contrast=\\\"none\\\"}](mailto:comms@opencitations.net)[.]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n[\u202F]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\",\"doi\":\"https://doi.org/10.59350/n313f-eew89\",\"guid\":\"https://opencitations.hypotheses.org/?p=3618\",\"id\":\"f06cc01b-f600-4eec-840d-b3861f23af38\",\"image\":\"https://opencitations.hypotheses.org/files/2024/06/david-300x300.jpg\",\"language\":\"en\",\"published_at\":1718009023,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"The
        Founder and Co-Director of OpenCitations, Prof. David M. Shotton, peacefully
        passed away on Saturday, 18th May, after a long battle against illness. With
        his death, OpenCitations lost a Director, a Mentor, and a Guide. OpenCitations
        wouldn\u2019t have existed without David\u2019s foresight, which led him to
        design the first prototype of OpenCitations as a one-year project founded
        by JISC in 2010.\",\"tags\":[\"Open Abstracts\",\"Open Access\",\"Open Science\",\"OpenCitations\",\"Announcements\"],\"title\":\"Remembering
        David M. Shotton, Founder and Co-Director of OpenCitations\",\"updated_at\":1718966508,\"url\":\"https://opencitations.hypotheses.org/3618\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22153/20231105213934/https://svpow.com/2024/06/08/ssp-debate-part-2-jessica-polka-opposing-the-open-access-movement-has-failed\",\"authors\":[{\"affiliation\":[{\"id\":\"https://ror.org/0524sp257\",\"name\":\"University
        of Bristol\"}],\"name\":\"Mike Taylor\",\"url\":\"https://orcid.org/0000-0002-1003-5675\"}],\"blog_name\":\"Sauropod
        Vertebra Picture of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_text\":\"[In
        opposition to [my speech supporting the motion \\\"the open access\\nmovement
        has\\nfailed\\\"](https://svpow.com/2024/06/05/the-ssp-debate-on-the-open-access-movement-has-failed-part-1-speech-for-the-motion/),\\nhere's
        what Jessica Polka said in opposition to the motion.]{.small}\\n\\n------------------------------------------------------------------------\\n\\n\_\\n\\n**The
        open access movement has not failed. It is in the process of\\nsucceeding.**\\n\\nIndeed,
        [over 50% of papers are now open\\naccess](https://www.science.org/content/article/open-access-papers-draw-more-citations-broader-readership).\\nAnd
        this proportion is set to increase, for three reasons:\\n\\n1.  **Top-down
        leadership**\\n2.  **(Overdue) attention to cost and equity**\\n3.  **New
        filters**\\n\\n\_\\n\\n**First, top-down leadership.**\\n\\nRichard Poynder
        argues that the movement has failed because \\\"ownership\\\"\\nof the movement
        has been handed to universities and funders. To quote\\nhim:\\n\\n> OA was
        conceived as something that researchers would opt into. The\\n> assumption
        was that once the benefits of open access were explained to\\n> them, researchers
        would voluntarily embrace it -- primarily by\\n> self-archiving their research
        in institutional or preprint\\n> repositories. But while many researchers
        were willing to sign\\n> petitions in support of open access, few (outside
        disciplines like\\n> physics) proved willing to practice it voluntarily.\\n\\nFundamentally,
        I agree. Individual scholars are still too hamstrung by\\ntheir incentives
        to act alone, without the strength of collective\\naction. Free thinking and
        individualism are prized in academia, with\\ninvestigators evaluated based
        on how unique and iconoclastic their\\nindividual contributions are. And,
        in this competitive environment,\\nsticking your head above the sand to question
        the rules of the game --\\nthe rules by which everyone who is evaluating you
        has succeeded -- is\\nnot a recipe for success.\\n\\nThis is why I am grateful
        that funders, governments, and coalitions are\\nfinally stepping in at scale
        to change the rules. I believe it is the\\nonly pragmatic solution to this
        wicked problem. I'll share some\\nexamples.\\n\\nWhen discussing coordinated
        support for open access, we have to begin\\nwhere the movement began: Latin
        America, which has been leading the way\\nin coordinated support. For a quarter
        of a century, the publicly funded\\nbibliographic database SciELO, based in
        Brazil, has been providing free\\naccess to scholarly journals. There are
        now over 1.2 million articles\\nfrom over 1,600 journals in collections representing
        16 different\\ncountries in south and central america and Africa.\\n\\nAnd
        in 2018, a coalition called AmeliCA, which stands for OPen Knowledge\\nin
        Latin America and the Global South, launched to strengthen\\npartnerships
        between academic institutions and publishing\\ninfrastructure. 400+ journals,
        nearly 3,000 books, and 100 institutional\\nrepositories have joined.\\n\\nBut
        even outside of Latin America, in the last few years, we have seen\\nprominent
        funders establish public access policies.\\n\\nEurope has been making serious
        inroads since the establishment of the\\nopen access provisions of Horizon
        2020. And when cOAlition S formed in\\n2018, it represented an unprecedented
        commitment to coordinate among\\ngovernments and philanthropic organizations
        in support of open access.\\n\\nIn 2021, UNESCO released [a recommendation
        on open\\nscience](https://unesdoc.unesco.org/ark:/48223/pf0000379949), elevating\\nthe
        cause to an international stage, and providing a strong moral\\nimperative
        for individual governments to take action.\\n\\nAnd in 2022, the United States
        White House Office of Science and\\nTechnology Policy released the Nelson
        memo, which ensured zero-embargo\\npublic access to federally-funded literature.
        When this takes effect at\\nthe end of 2025, we are going to see even greater
        strides towards open\\naccess and open data.\\n\\n**Second, we are seeing
        some movement on cost and equity. That's long\\noverdue, but at least it's
        happening.**\\n\\nThe declaration of the 2002 Budapest Open Access Initiative
        suggested\\nthat open access publishing would lower costs, and promote equity
        by\\n\\\"shar\\\\[ing\\\\] the learning of the rich with the poor and the
        poor with\\nthe rich.\\\"\\n\\nIn fact, the concept of an article processing
        charge wasn't even\\nmentioned in the principles. Instead, the authors wrote:\\n\\n>
        Because price is a barrier to access, these new journals will not\\n> charge
        subscription or access fees, and will turn to other methods for\\n> covering
        their expenses. There are many alternative sources of funds\\n> for this purpose,
        including the foundations and governments that fund\\n> research, the universities
        and laboratories that employ researchers,\\n> endowments set up by discipline
        or institution, friends of the cause\\n> of open access, profits from the
        sale of add-ons to the basic texts,\\n> funds freed up by the demise or cancellation
        of journals charging\\n> traditional subscription or access fees, or even
        contributions from\\n> the researchers themselves. There is no need to favor
        one of these\\n> solutions over the others for all disciplines or nations,
        and no need\\n> to stop looking for other, creative alternatives.\\n\\nUnfortunately,
        the creative alternative (that is to say, the article\\nprocessing charge)
        created by the publishing industry is coming at a\\nhigh cost. [APCs increased
        50 percent from 2010 to\\n2019](https://fas.org/publication/publish-then-review/).
        And with\\nindividual APCs reaching in to the six figures, it's no surprise
        that in\\n2022, [OSTP estimated that American taxpayers are already paying
        \\\\$390\\nto \\\\$798 million\\nannually](https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-Access-Congressional-Report.pdf)\\nto
        publish federally funded research.\\n\\nThat's why it's so damaging that many
        recent policies, like the Nelson\\nmemo and plan S, don't go far enough to
        reduce economic exploitation.\\nInstead, the Nelson memo directs federal agencies
        to, quote, \\\"allow\\nresearchers to include reasonable publication costs
        \\\\[...\\\\] as allowable\\nexpenses in all research budgets,\\\" which implies
        support for article\\nprocessing charges. This model creates major challenges
        for researchers\\nWITHOUT federal or other funds, to say nothing of those
        in low and\\nmiddle income countries, or in fields where resources are less\\nplentiful.\\n\\nBut,
        there is a light at the end of the tunnel.\\n\\nIn May 2023, the European
        Union's council of ministers called for a \\\"no\\npay\\\" model, in which
        costs for disseminating and evaluating research are\\npaid directly by institutions
        and funders. This can be achieved in\\nseveral ways, including with \\\"diamond\\\"
        open access journals. CoAlition\\nS's responsible publishing proposal is another
        acknowledgement of the\\nneed for fundamental change. And the new Bill & Melinda
        Gates Foundation\\npolicy, which prevents the payment of APCs from grant funds,
        is a strong\\nsignal that the system is being questioned.\\n\\n\_\\n\\n**And
        the third reason open access will succeed: new filters.**\\n\\nRichard Poynder
        questions the very benefits of having information\\npublicly accessible, given
        current developments around mis- and\\ndisinformation. He argues for having
        a \\\"membrane between scientific\\nresearch and the chaotic mess of false
        and arbitrary information that\\nswirls around the web.\\\"\\n\\nYes, preprints,
        the financial incentives around open access, and other\\nforms of open publishing
        do tip the balance away from gatekeeping and\\ntoward inclusion. This means
        that the rate of spurious knowledge\\navailable is going to increase.\\n\\nHowever,
        it also lulls us out of a false sense of security in a system\\nthat NEVER
        was equipped to form a fool-proof defense against\\nmisinformation. For proof
        of that, you can look back to the Wakefield\\npaper, or to the current papermill
        crisis.\\n\\nInstead, we need a better immune system for misinformation. To
        me, this\\nlooks like moving away from a model in which 2-3 invited peers,
        who\\ncannot possibly be experts in everything covered in a highly\\ninterdisciplinary
        paper with 30 co-authors, are rushed to give their\\nevaluation at a time
        when they are not at liberty to discuss the paper\\nwith their colleagues.
        Then, all the information about whether a paper\\nis rigorous or interesting
        (and to whom) gets compressed down into a\\nsingle value -- the title of the
        journal in which it is published.\\n\\nLuckily, many journals are conducting
        transparent review, in which the\\nreports are published. But, In order to
        create a system that is powerful\\nenough to identify and correct problems
        in the literature, we need to\\ndisseminate research to large audiences BEFORE
        putting a stamp of\\napproval on it. We need to disentangle the functions
        of traditional\\njournals into a \\\"publish, review, curate\\\" model in
        which preprints and\\nother means of sharing research are the first step,
        and the entire\\ncommunity can then discuss the work together.\\n\\nAnd beyond
        that, we need to continue to experiment with new ways of\\norganizing knowledge
        altogether -- and this is what we are seeking to\\nsupport at Astera.\\n\\nFor
        example, there are many exciting experiments in publishing:\\nintegrating
        code with narratives (like the Notebooks Now initiative from\\nAGU), micropublications
        (which are single figure papers), publishing\\nindividual modules that can
        be linked together (for example,\\nOctopus.ac), creating machine-readable
        nanopublications (which break\\nknowledge down into triples: a subject, predicate,
        and object),\\ndiscourse graphs (that create knowledge graphs out of evidence
        and\\nideas), and many others.\\n\\nThese threads are going to come together
        to create a future in which\\nknowledge is shared and interpreted in completely
        new ways. The success\\nof the open access movement is going to both lay the
        foundation for, and\\nmaximize the benefits of, this technological transformation.\\n\\n\_\\n\\n------------------------------------------------------------------------\\n\\n[doi:10.59350/wp0pb-xaa40](https://doi.org/10.59350/wp0pb-xaa40)\\n\",\"doi\":\"https://doi.org/10.59350/wp0pb-xaa40\",\"guid\":\"https://svpow.com/?p=22193\",\"id\":\"4a8ec913-072e-439b-8fc5-07ce48d47678\",\"language\":\"en\",\"published_at\":1717834916,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"In
        opposition to my speech supporting the motion \u201Cthe open access movement
        has failed\u201D, here\u2019s what Jessica Polka said in opposition to the
        motion.\\n<strong>\\n The open access movement has not failed. It is in the
        process of succeeding.\\n</strong>\\nIndeed, over 50% of papers are now open
        access.\",\"tags\":[\"Conferences\",\"Debate\",\"Open Access\",\"SSP\",\"Stinkin'
        Publishers\"],\"title\":\"SSP debate, part 2: Jessica Polka opposing \u201Cthe
        open access movement has failed\u201D\",\"updated_at\":1717835947,\"url\":\"https://svpow.com/2024/06/08/ssp-debate-part-2-jessica-polka-opposing-the-open-access-movement-has-failed\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22153/20231105213934/https://svpow.com/2024/06/05/the-ssp-debate-on-the-open-access-movement-has-failed-part-1-speech-for-the-motion\",\"authors\":[{\"affiliation\":[{\"id\":\"https://ror.org/0524sp257\",\"name\":\"University
        of Bristol\"}],\"name\":\"Mike Taylor\",\"url\":\"https://orcid.org/0000-0002-1003-5675\"}],\"blog_name\":\"Sauropod
        Vertebra Picture of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_text\":\"[As
        I noted [a week\\nago](https://svpow.com/2024/05/29/westin-whats-coming-up-wednesday-wrangle-over-whether-oa-is-a-washout/),\\nto
        my enormous surprise I was invited to be one of the two participants\\nin
        the plenary debate the closes the annual meeting of my long-term\\nnemesis,
        [the Society for Scholarly\\nPublishing](https://www.sspnet.org/). I was to
        propose the motion \\\"The\\nopen access movement has failed\\\" in ten minutes
        or less, followed by\\nJessica Polka's statement against the motion; then
        each of us would make\\nthree-minute responses to the other before the debate
        was opened to the\\nfloor. What follows is the opening statement that I gave.]{.small}\\n\\n------------------------------------------------------------------------\\n\\n\_\\n\\nThe
        motion before us is that the Open Access Movement has failed. To\\ndemonstrate
        the truth of this proposition, I have to identify what the\\n\\\"open access
        movement\\\" actually is. And one of the problems that Rick\\nPoynder pointed
        out in [his Scholarly Kitchen\\ninterview](https://scholarlykitchen.sspnet.org/2023/12/07/where-did-the-open-access-movement-go-wrong-an-interview-with-richard-poynder/)\\nis
        that there has never really been a single organization that\\nrepresents \\\"The
        Open Access Movement\\\" in the way that the Open Source\\nInitiative represents
        its movement. So we're going to look at four\\ninitiatives going back 30 years.\\n\\nWe'll
        skip over the World Wide Web itself, which was originally\\n[announced by
        Tim Berners-Lee in\\n1991](https://groups.google.com/g/comp.archives/c/CfsHlSNYPUI/m/DTs60INnuzcJ)\\nwith
        the words:\\n\\n> The project started with the philosophy that much academic
        information\\n> should be freely available to anyone.\\n\\n\_\\n\\nThe first
        Open Access Movement we'll consider was [Stevan Harnad's\\n\\\"Subversive
        Proposal\\\" of\\n1994](https://groups.google.com/g/bit.listserv.vpiej-l/c/BoKENhK0_00),\\ncalling
        on scholarly authors to self-archive their manuscripts in open\\nrepositories.
        This proposal led to the publication of a book, the\\ndevelopment of the EPrints
        repository software and the creation of the\\nCogPrints repository for cognitive
        sciences. But can it be said to have\\nsucceeded? To quote from the proposal:
        \\\"If every scholarly author in the\\nworld \\\\[...\\\\] established a globally
        accessible archive for every piece\\nof esoteric writing he did \\\\[...\\\\],
        the long-heralded transition from\\npaper publication to purely electronic
        publication would follow suit\\nalmost immediately.\\\"\\n\\nMeasured against
        this vision of a sweeping global change, **This open\\naccess movement surely
        failed.**\\n\\n\_\\n\\nNow we consider a second open access movement: in 1999,
        Harold Varmus,\\ndirector of the National Institutes of Health, published
        [a proposal\\ncalled\\nE-BIOMED](https://en.wikisource.org/wiki/E-BIOMED:_A_Proposal_for_Electronic_Publications_in_the_Biomedical_Sciences).\\nI
        quote:\\n\\n> We envision a system for electronic publication in which existing\\n>
        journals, newly created journals, and an essentially unrestricted\\n> collection
        of scientific reports can be accessed and searched with\\n> great ease and
        without cost by anyone connected to the Internet.\\n\\nNow, Harnad's Subversive
        Proposal had failed due to insufficient\\ngrass-roots momentum. But the same
        fate could surely not befall\\nE-BIOMED, which was backed by the might of
        the USA's biggest civilian\\nresearch agency.\\n\\nBut there was opposition.
        In [a welcoming editorial about\\nE-BIOMED](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(99)00101-4/fulltext),\\nThe
        Lancet noted \\\"Much of the biomedical publishing community is\\nscrambling
        to defend itself against what it sees as an unprecedented act\\nof aggression.\\\"\\n\\nLooking
        back sadly ten years later, [Varmus\\nwrote](//www.ncbi.nlm.nih.gov/books/NBK190606/):
        \\\"The most shrill\\nopposition came, disappointingly, from the staffs of
        many respected\\nscientific and medical societies \\\\[...\\\\] The for-profit
        publishing\\nhouses were also unhappy, and sent their lead lobbyist, the former\\ncongresswoman
        Pat Schroeder, to Capitol Hill to talk to members of my\\nappropriations subcommittees.\\\"
        --- in other words, to get the NIH\\ndefunded in retribution.\\n\\nAnd the
        societies and publishers got their way. E-BIOMED was dead on\\narrival. Twenty-five
        years on, it's so thoroughly forgotten that it's\\nhard to find on the Internet.
        It doesn't have a Wikipedia entry, and\\nisn't even mentioned in the entry
        for Harold Varmus.\\n\\n**So the E-BIOMED open access movement failed utterly.**\\n\\n\_\\n\\nA
        third open access initiative arrived in 2002: a conference that united\\n16
        open access advocates with different perspectives and gave rise to\\nthe Budapest
        Open Access Initiative. Its foundational document finished\\nwith this plea:\\n\\n>
        We invite governments, universities, libraries, journal editors,\\n> publishers,
        foundations, learned societies, professional associations,\\n> and individual
        scholars who share our vision to join us in the task of\\n> removing the barriers
        to open access.\\n\\nPublisher opposition was significant. This very society
        \\\\[the Society\\nfor Scholarly Publishing\\\\], [hired the consultant Eric
        Dezenhall to\\ndiscuss public relations strategies for discrediting open\\naccess](https://www.nature.com/articles/445347a)
        --- for example,\\nequating subscription-based publishing with peer review,
        and messaging\\nsuch as \\\"Public access equals government censorship\\\".\\n\\nThe
        Budapest Initiative would have needed a tidal wave of support to\\nachieve
        escape velocity. In the face of this opposition and\\ninstitutional inertia,
        it only raised ripples.\\n\\n**So the Budapest open access movement failed.**\\n\\n\_\\n\\nAnd
        there are more. I could talk about\\n\\n- The Public Library of Science (launched
        in 2003), and its progressive\\n  stagnation; or\\n- The Cost of Knowledge
        petition (2012) that started brightly but\\n  ultimately achieved only free
        access to a handful of journals.\\n\\nBut our time is limited, so let's jump
        ahead to our fourth open access\\nmovement.\\n\\n\_\\n\\n[Coalition S launched
        in\\n2018](https://www.coalition-s.org/coalition-s-launch/): a group of 11\\nnational
        research funding organizations, quickly joined by the World\\nHealth Organization
        and hefty private funders like the Gates Foundation\\nand the Howard Hughes
        Medical Institute. The tagline on their website\\nsummarizes the goal: \\\"Making
        full and immediate Open Access a reality\\\".\\nSurely if anyone could create
        a successful open access movement, it\\nwould be this powerful and wealthy
        group?\\n\\nCoalition S started by launching what they called Plan S, which
        required\\nopen access for grant-funded articles. It used a wrinkle in this\\nrequirement
        as leverage to transition subscription journals to open\\naccess. I quote
        from the document [*Guidance on the Implementation of\\nPlan\\nS*](https://www.coalition-s.org/wp-content/uploads/271118_cOAlitionS_Guidance.pdf):\\n\\n>
        Authors publish Open Access with a CC BY license in a subscription\\n> journal
        that is covered by a transformative agreement which has a\\n> clear and time-specified
        commitment to a full Open Access\\n> transition.  \\n> \\\\[...\\\\]  \\n>
        In 2023, Coalition S will initiate a formal review process that\\n> examines
        \\\\[...\\\\] the effect of transformative agreements.\\n\\nWell.\\n\\nIn
        June 2023, Coalition S published [its analysis of journals that had\\nsigned
        up to the Transformative Journals\\nprogramme](https://www.coalition-s.org/blog/transformative-journals-analysis-from-the-2022-reports/).\\nIt
        showed that only 1% of the journals in the program had flipped to\\nfull open
        access. More encouragingly, 30% of journals were meeting their\\nopen-access
        growth targets. But 68% had failed to meet the targets they\\nhad signed up
        to. A quarter of the enrolled journals had an open access\\nrate of 10% or
        less.\\n\\nThe report says:\\n\\n> The fact that so many titles were unable
        to meet their \\\\[open access\\\\]\\n> growth targets suggests that for some
        publishers, the transition to\\n> full and immediate open access is unlikely
        to happen in a reasonable\\n> timeframe.\\n\\nLater that year, Coalition S
        published a review titled [*Five years of\\nPlan S: a journey towards full
        and immediate Open\\nAccess*](https://www.coalition-s.org/blog/five-years-of-plan-s-a-journey-towards-full-and-immediate-open-access/).\\nEven
        the title feels like an admission of defeat: can you really have a\\njourney
        towards something immediate? The report affirms what the\\nanalysis had suggested.
        I quote:\\n\\n> Based on progress reports and the very low Open Access transformation\\n>
        rate of Transformative Journals, Coalition S decided to end its\\n> financial
        support for Transformative Arrangements.\\n\\n**So Plan S's goal of transforming
        subscription journals to open access\\nfailed.**\\n\\n**In fact, *all* these
        open access movements have failed.**\\n\\n\_\\n\\nSo where do we stand now?
        Going right back to the start, Harnad's\\nSubversive Proposal said:\\n\\n>
        Paper publishers will then either restructure themselves (with the\\n> cooperation
        of the scholarly community) \\\\[...\\\\] or they will have to\\n> watch as
        peer community spawns a brand new generation of\\n> electronic-only publishers.\\n\\nThat's
        still true, and represents the only real threat open access has\\never presented
        to publishers.\\n\\nI quoted earlier the report in which Coalition S \\\"decided
        to end its\\nfinancial support for Transformative Arrangements.\\\" But the
        report goes\\non to say this:\\n\\n> Instead, \\\\[Coalition S\\\\] will direct
        its efforts to more innovative\\n> and community-driven Open Access publishing
        initiatives. \\\\[It\\\\]\\n> acknowledges the growing need for alternative,
        not-for profit\\n> publishing models, and is actively involved in European
        and global\\n> efforts for Diamond open access.\\n\\n*Plan* S has failed;
        but *Coalition* S is pivoting. The world's richest\\nresearch funders are
        getting together to build their own open access\\nplatforms. That should be
        cause for publishers to carefully consider\\nwhether, in their quest for short-term
        gains, they have painted\\nthemselves into a corner.\\n\\n\_\\n\\nWe've looked
        at four open access movements and touched on several more.\\nEvery one of
        them has failed. And they have failed, mostly, because of\\nopposition, obstruction
        and short-term opportunism on the part of\\npublishers who have exchanged
        their original mission for shareholder\\nvalue optimization.\\n\\nBut each
        wave has washed further up the beach.\\n\\nThere are three questions for this
        group:\\n\\n- How many more open access movements will fail before one succeeds?\\n-
        When it does, will it succeed with the help of publishers, or despite\\n  them?
        And most crucially:\\n- Will it succeed with publishers or without them?\\n\\nBut
        until that day comes, we can confidently say that **the open access\\nmovement
        has failed.**\\n\\n\_\\n\\n------------------------------------------------------------------------\\n\\n[doi:10.59350/cbmpt-b8k31](https://doi.org/10.59350/cbmpt-b8k31)\\n\",\"doi\":\"https://doi.org/10.59350/cbmpt-b8k31\",\"guid\":\"https://svpow.com/?p=22167\",\"id\":\"b4bb231d-ef13-4262-b2c7-486f9b4bfdcf\",\"language\":\"en\",\"published_at\":1717605445,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"As
        I noted a week ago, to my enormous surprise I was invited to be one of the
        two participants in the plenary debate the closes the annual meeting of my
        long-term nemesis, the Society for Scholarly Publishing. I was to propose
        the motion \u201CThe open access movement has failed\u201D in ten minutes
        or less, followed by Jessica Polka\u2019s statement against the motion;\",\"tags\":[\"Conferences\",\"Debate\",\"Open

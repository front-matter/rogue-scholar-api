        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/12/ChristmasFeatured.jpg
        322w\\\"\\nsizes=\\\"(max-width: 300px) 100vw, 300px\\\"}\\n\\n\_\\n\\n###

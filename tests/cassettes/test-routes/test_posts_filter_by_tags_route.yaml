      only wrote about 25% of the code and outsourced the rest to LLMs. I resisted
      adding this really simple feature for weeks because of that feeling you get
      when you know you need to revisit legacy code you didn\u2019t write and/or don\u2019t
      fully understand.</p><p>Of course I can look at the code and run through examples,
      and even ask an LLM for an explanation if there\u2019s something I don\u2019t
      fully understand. But I felt the weight of the <strong>technical debt</strong>
      that vibe-coding this thing left me with, making it off-putting to return to
      the project for maintenance and upgrades. There\u2019s some maintenance I need
      to do on that package, like making sure it\u2019s working with the latest ellmer
      updates, but the thought of diving back into this codebase I didn\u2019t write
      is too much friction.</p><h2>Vibe is fine for throwaway prototypes</h2><p>Steve
      makes a carve out for where vibe coding can be useful: </p><blockquote><p>Vibe
      coding is perfect for prototypes and throwaway projects: It's only legacy code
      if you have to maintain it! </p></blockquote><p>I did this a while back to create
      a throwaway Chrome extension to put a \u201CShare with Bluesky\u201D button

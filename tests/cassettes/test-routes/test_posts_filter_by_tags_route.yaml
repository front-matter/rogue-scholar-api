        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">A group
        of 23 Coalition members, including University of Bologna\u2019s personnel
        working at OpenCitations, collaborated in designing and proposing the CoARA
        Working Group Towards Open Infrastructures for Responsible Research Assessment

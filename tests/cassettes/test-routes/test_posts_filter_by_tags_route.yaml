      data-type=\\\"link\\\" href=\\\"https://www.linkedin.com/in/guy-cochrane-b7291819/\\\">Guy
      Cochrane</a> (Global Biodata Coalition) addressed issues relating to stability
      and funding of the biodata resources that we all rely on, while <a data-id=\\\"https://www.linkedin.com/in/ilene-mizrachi-a7167717/\\\"
      data-type=\\\"link\\\" href=\\\"https://www.linkedin.com/in/ilene-mizrachi-a7167717/\\\">Ilene
      Mizrachi</a> (NCBI / INSDC) discussed the long standing GSC-INSDC partnership.</p>\\n<p>The
      global reach of genomic standardization was exemplified by <a data-id=\\\"https://www.linkedin.com/in/saurabh-raghuvanshi-a1222216/\\\"
      data-type=\\\"link\\\" href=\\\"https://www.linkedin.com/in/saurabh-raghuvanshi-a1222216/\\\">Saurabh

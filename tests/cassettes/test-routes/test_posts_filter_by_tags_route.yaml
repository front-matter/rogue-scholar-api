        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">A group
        of 23 Coalition members, including University of Bologna\u2019s personnel
        working at OpenCitations, collaborated in designing and proposing the CoARA
        Working Group Towards Open Infrastructures for Responsible Research Assessment
        (OI4RRA), focusing on having open infrastructures for </span><b><span data-contrast=\\\"auto\\\">making
        research assessment more transparent and responsible</span></b><span data-contrast=\\\"auto\\\">,
        and thus </span><b><span data-contrast=\\\"auto\\\">enabling the research
        community to be in full control of the data and indicators it relies on in
        assessments.</span></b><span data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\n<p
        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">We are
        now thrilled to announce that the proposed Working Group has been accepted,
        and will start its activities in the next months, with the mission to \u201Cenable
        institutions to move from proprietary infrastructure and research information,
        to open alternatives\u2013in support of the transition to responsible research
        assessment practices. This effort will take into consideration the wide range
        of research outputs and open science practices and address the diversity of
        the global research community\u201D.</span><span data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\n<p
        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">The CoARA
        Working Group Towards Open Infrastructures for Responsible Research Assessment
        will work to facilitate the use of existing open infrastructures, -, with
        the aim to make it possible a transition to a fully OI4RRA ecosystem \u2013
        interconnected, decentralised and open &#8211; \_that is fit to serve existing
        and emerging needs of reformed RRA agendas. </span><span data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\n<p

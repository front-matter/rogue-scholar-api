        data reuse rates, blockchain, and health data. However, we had underestimated
        what had changed since 2018. Back then Open Divide \u2013 Critical Studies
        on Open Access, edited by Joachim and me was published.\",\"tags\":[\"Open
        Access\",\"ScholComm\"],\"title\":\"Publishing an Open Access anthology \u2014
        navigating costs and author expectations\",\"updated_at\":1732639390,\"url\":\"https://pulse49.com/2024/11/26/publishing-an-open-access-anthology-navigating-costs-and-author-expectations\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}}],\"out_of\":24815,\"page\":1,\"request_params\":{\"collection_name\":\"posts_sep_2023\",\"per_page\":10,\"q\":\"\"},\"search_cutoff\":false,\"search_time_ms\":18}"

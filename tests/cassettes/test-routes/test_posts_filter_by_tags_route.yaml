        and will start its activities in the next months, with the mission to \u201Cenable
        institutions to move from proprietary infrastructure and research information,
        to open alternatives\u2013in support of the transition to responsible research
        assessment practices. This effort will take into consideration the wide range
        of research outputs and open science practices and address the diversity of
        the global research community\u201D.</span><span data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\n<p

        Scholar</span></a><span data-contrast=\\\"auto\\\">, an archive of science
        blogs aiming to index full-text of blog posts, establish a full-text search,
        and register DOIs and metadata for all posts. Rogue Scholar works with all
        blogging platforms that publish scholarly content and have an RSS or Atom
        feed with full-text content distributed under a Creative Commons Attribution
        (CC-BY 4.0) license.\_\_\_</span><span data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\r\\n\\r\\n\\r\\n\\r\\n<p
        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">Rogue Scholar

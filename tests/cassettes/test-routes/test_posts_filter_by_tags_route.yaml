      Gehorsam\u2019 and making open science \u2018unpolitical\u2019\",\"summary\":\"Science
      that\u2019s not just made by and for white men is under more-than-usual attack
      these days, thanks to the new administration in the USA under the leadership
      of Trump/Musk, which made a directive to remove all mentions and funding for
      initiatives relating to\\n<em>\\n diversity, equity &amp; inclusion\\n</em>\\n(DEI)
      on January 22, 2025.\",\"abstract\":null,\"content_text\":\"[![a black and white
      photo of a person at a protest in front of flags\\nand\\nsmoke](/assets/images/2025-02-09-sparc.jpg)](/assets/images/2025-02-09-sparc.jpg)\\n\\nScience
      that's not just made by and for white men is under\\nmore-than-usual attack
      these days, thanks to the new administration in\\nthe USA under the leadership
      of Trump/Musk, which made a directive to\\nremove all mentions and funding for
      initiatives relating to *diversity,\\nequity & inclusion* (DEI) on January 22,
      2025.\\n\\nOf course, it's somewhat unsurprising that federal agencies would
      comply\\nwith this, given their status: The *National Science Foundation* started\\n[reviewing
      the grants they gave out for \\\"illegal\\\" mentions of\\nDEI](https://www.nature.com/articles/d41586-025-00365-z).
      And as [Jeroen\\nBosman\\nnoticed](https://akademienl.social/@jeroenbosman/113891294616047747),\\nNASA
      went ahead removing their *Transform to Open Science* courses that\\nthey were
      supposedly very proud of and that were *\\\"designed to rapidly\\ntransform
      agencies, organizations, and communities to an inclusive\\nculture of open science\\\"*.\\n\\nAnd
      it's even unsurprising to me that a private funder, that was started\\nthanks
      to its own member of the billionaire-class, the *Howard Hughes\\nMedical Institute*
      would have no spine -- [and would drop their efforts\\nto make more inclusive
      & diverse\\nscience](https://www.nature.com/articles/d41586-025-00396-6). And
      yes,\\nthat at least [some academic societies like the *American Society for\\nMicrobiology*
      would follow\\nalong](https://www.nature.com/articles/d41586-025-00372-0) is
      maybe also\\nnot too surprising. After all, large parts of science have always
      been\\nopportunistic as long as research money and opportunities follow.\\n\\nBut
      there has been one exception of an organization that has surprised\\nme. Which
      is *SPARC* (the *Scholarly Publishing and Academic Resources\\nCoalition*).
      In a conversation on Mastodon, [Jeroen Bosman mentioned\\nthat *SPARC* had removed
      all references to *equity* from their pages\\nbetween 17-22\\nJanuary](https://akademienl.social/@jeroenbosman/113967470793150239).\\nWhen
      I read this, I was not only surprised but overcome by a deep\\nsadness for an
      organization I at least used to put a lot of trust and\\nfaith in -- and didn't
      even want to believe it at first. So I used the\\n*compare*-Tool of the Internet
      Archive, and what can I say, you have to\\nsee it for yourself.\\n\\n[![a before/after
      view of a website, the before text includes\\n](/assets/images/2025-02-09-sparc1.png){everyone=\\\"\\\"

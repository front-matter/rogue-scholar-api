        from the number of academic libraries and consortia coming after\_OpenCitations\u2019
        involvement in the 2nd SCOSS funding cycle\_has made it possible, starting
        from 2020, to make OpenCitations develop from a small university project based
        on time-limited grant incomes to being an\\n\",\"tags\":[\"Open Abstracts\",\"Open
        Access\",\"Open Citations\",\"Open Scholarship\",\"Open Science\"],\"title\":\"OpenCitations

        a special issue on open access publishing.</p>\\n\\n\\n\\n<p><strong>Abstract</strong></p>\\n\\n\\n\\n<p>This
        article presents a commentary on the recent resurgence of interest in the
        practice of rights retention in scholarly publishing. Led in part by the evolving

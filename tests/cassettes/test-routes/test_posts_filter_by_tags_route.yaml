      5: ... and on\\n[Bluesky](https://bsky.app/profile/cstonline.bsky.social).\\n:::\\n\\nWe
      warmly invite all of you, dear readers, to explore those alternatives\\ntogether
      with us, while also keeping in mind that those good old days of\\nthe central
      town square for open debate that Twitter used to be around\\nca. 2015 are now
      likely gone for good ... to go with Bob Dylan here, the\\ntimes they are a'changing
      ...\\n\\n## **Long(er)-term archiving of blog posts**\\n\\nWith *Critical Studies
      in Television* and CSTonline having been around\\nfor the past two decades,
      we realised that it might make sense to start\\nthinking about ways to ensure
      the longevity of our community's valuable\\ncontributions to the wider academic
      discourse on all things television.\\nAnd while preservation of journal content
      has been becoming more and\\nmore [mainstream these past few years](https://doaj.org/preservation/),\\narchiving
      for blogs has been lagging behind. An additional barrier for\\nany community
      initiative such as ours is the cost factor -- with\\nacademic blogs being run
      almost exclusively via volunteer labour, the\\ncorresponding lack of a formal
      budget makes it difficult to invest in\\npaid-for services that could be tasked
      with taking care of archiving.\\n\\nLuckily, there are a number of specialist
      non-profits around that\\nprovide community-led services to support the archiving
      of web content\\n... with the most notable of these being the Internet\\nArchive.[^\\\\[1\\\\]^](#_ftn1){#_ftnref1}
      And while CSTonline snapshots of\\nthe blog's whole site have been available
      on Internet Archive for quite\\na while, we have also been exploring options
      to more directly archive\\nour contributors' blog posts in a dedicated fashion.
      To facilitate this,\\nwe have begun working with\\n[rogue-scholar.org](https://rogue-scholar.org),
      a recently-launched\\nservice seeking to improve \\\"blogs in important ways,
      including full-text\\nsearch, long-term archiving, DOIs and metadata, and communities\\\".
      Thanks\\nto the support kindly provided by Martin Fenner, the mastermind behind\\nrogue-scholar,
      our blog has been set up in rogue-scholar's systems, and\\nall blogs are now
      indexed in rogue-scholar's database, with DOIs being\\nprovided for free for
      all of CSTonline's blog posts via the system's\\nintegrated registration feature,
      which in turn will help to improve the\\nfindability of our contributors' blog
      post.\\n\\n::: {#attachment_14157 .wp-caption .aligncenter style=\\\"width:

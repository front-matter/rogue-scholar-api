        Mounce\"}],\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_text\":\"As
        you may have seen in the\\n[news](https://www.theguardian.com/technology/2023/nov/22/personal-data-stolen-in-british-library-cyber-attack-appears-for-sale-online),\\nthe
        British Library has been affected by a significant cyberattack. Many\\nof
        the digital services it provides have gone down and stayed down for\\nmany
        weeks now, whilst investigations take place. I have a lot of\\nsympathy for
        the BL staff. As has been\\n[observed](https://hcommons.social/@mia/111483661298025928),
        public\\nservices can be a relatively easy target.\\n\\nTwo of the very wide
        variety of digital services that the BL provide,\\nthat I have a particular
        interest in are:\\n\\na\\\\) the ISSN National Centre for the UK:\\n<https://www.bl.uk/bibliographic/issn.html>
        \ \\nb) the E-Theses Online Service (EThOS): <http://ethos.bl.uk/>\\n\\nBoth
        of these services, and many others (do we even know how many?) are\\nstill
        offline at the time of writing this (2023-11-30). I can probably\\nlive without
        registering a new ISSN, that can wait. But what about\\naccess to my PhD thesis?
        I want people to be able to read this. Is it\\nstill available online anywhere?\\n\\nMy
        thesis EThOS ID is: uk.bl.ethos.64202 . In more normal times it would\\nbe
        publicly available via this link:\\n<https://ethos.bl.uk/OrderDetails.do?uin=uk.bl.ethos.642022>
        \ \\n  \\nFortunately, because I retained my rights to it, my thesis is\\nopenly-licensed
        under a Creative Commons Attribution 4.0 licence, and\\ncopies of it can be
        uploaded wherever I want. As a consequence, my\\nthesis is also available
        from the [University of Bath institutional\\nrepository](https://researchportal.bath.ac.uk/en/studentTheses/comparative-cladistics-fossils-morphological-data-partitions-and-),\\n[Thesis
        Commons](https://doi.org/10.31237/osf.io/7sa6d). ,\\n[CORE](https://core.ac.uk/download/pdf/161921158.pdf),
        and the [Internet\\nArchive](https://scholar.archive.org/work/cdbjkgebvbapvdj6bz722wxvd4/access/wayback/https://files.osf.io/v1/resources/7sa6d/providers/osfstorage/5993099b9ad5a10274e1ba01?action=download&direct&version=1).\\nEven
        if one or two of these repositories goes down, it's highly likely\\nthat my
        thesis will always be accessible from somewhere on the internet\\n24/7, no
        matter what. Posting content in multiple independently-run\\nplaces gives
        others access to that content in a highly *resilient* way.\\nIt is also worth
        mentioning, there is a\\n[study](https://doi.org/10.1177/0165551510389358)
        suggesting that OA\\ncontent made available in multiple places gets cited
        more than OA\\ncontent only available in one place.\\n\\n<figure class=\\\"wp-block-image
        size-full\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1.jpg\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1.jpg\\\"\\nclass=\\\"wp-image-2407\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1.jpg
        680w, https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1-300x116.jpg
        300w\\\"\\nsizes=\\\"(max-width: 680px) 100vw, 680px\\\" width=\\\"680\\\"
        height=\\\"263\\\" /></a>\\n</figure>\\n\\nThis got me thinking again about
        the major 'Atyponocalypse' downtime\\nevent of 17th December 2020. Do you
        remember it? I certainly do (the\\nscreenshot above is from that event). The
        journal hosting platforms of\\nSAGE, ACS Publications, Wiley, Taylor & Francis
        and many others all\\nsimultaneously went offline for roughly a 24 hour period
        because of an\\nerror at [Atypon](https://en.wikipedia.org/wiki/Atypon), the
        publishing\\nplatform that many different legacy publishers use. It was\\nunprecedented.
        People were rightly going nuts about it. Huge swathes of\\nimportant knowledge
        were made almost completely digitally unavailable,\\nworldwide. I like how\\n[Brie](https://twitter.com/brie_marina/status/1339566698408669185)
        put\\nit, at the time:  \\n  \\n\\\"One day left for student finals and Wiley's
        (AnthroSource, etc) sites\\nare all down for maintenance. What are the upsides
        to mergers and\\nconsolidations of academic knowledge again?\\\"  \\n  \\n\\\"1,600
        journals and 22,000 books unavailable with\\n[\\\\#WileyDown](https://twitter.com/hashtag/WileyDown?src=hashtag_click)\\\"\\n(and
        that was the numbers for just *one* publisher)\\n\\nThe interesting thing
        about the Atypon 2020 downtime event was that for\\nmuch of the content affected,
        there was no alternative, legal platform\\nhosting the content in parallel.
        Nor could people put online temporary\\ncopies to help students and researchers
        access the content they urgently\\nneeded -- because of the copyright restrictions
        on that content. Many of\\nthe legacy publishers, for their paywalled journals
        (only), still have\\nthis major single-point-of-failure weakness.\\n\\nBut
        open access content does NOT suffer these weaknesses.  \\n  \\nAs I allude
        to in the title of this post. The key differentiators here\\nin open access
        systems, that make open access more resilient to downtime\\noverall are a)
        availability on multiple independent platforms and b)\\nopen licencing that
        makes it legally easier to host content in multiple\\nplaces.\\n\\nTools such
        as Google Scholar, [OpenAlex](https://openalex.org/), and\\n[BASE](https://www.base-search.net/)
        can signpost the way to where these\\nalternative copies live. Research can
        stay openly accessible 24/7, 365\\ndays a year, if only we let it be openly-licensed
        and thus easy to host\\non multiple platforms.\\n\\nEven if individual repositories
        or open access publishers (e.g.\\n[Michigan](https://scholarlykitchen.sspnet.org/2023/09/07/shared-infrastructure-downtime-michigan/)\\nrecently)
        experience some downtime through cyberattacks or 'unplanned\\nmaintainence',
        the global collective network of repositories can ensure\\nthat the scholarship
        remains accessible 24/7, albeit in different\\nlocations. **The next time
        you see a paywalled journal experiencing some\\nsignificant downtime, please
        let me know.** I think there are some very\\ninteresting natural obervation
        experiments that could be done around\\nthese events to tease out the differences
        in impact between\\nopen-licensed and 'all rights reserved' content. Does
        anyone maintain a\\nwiki or database of major downtime events at academic
        publishers? There\\nhave been quite a few already...\\n\\n<figure class=\\\"wp-block-image
        size-large\\\">\\n<a\\nhref=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1.png\\\"><img\\nsrc=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1-1024x716.png\\\"\\nclass=\\\"wp-image-2410\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1-1024x716.png
        1024w, https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1-300x210.png
        300w, https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1-768x537.png
        768w, https://rossmounce.co.uk/wp-content/uploads/2023/11/image-1.png 1163w\\\"\\nsizes=\\\"(max-width:
        1024px) 100vw, 1024px\\\" width=\\\"1024\\\"\\nheight=\\\"716\\\" /></a>\\n<figcaption>A
        screenshot of the <a\\nhref=\\\"https://scholar.google.co.uk/scholar?cluster=10676069958217952836&amp;hl=en&amp;as_sdt=0,5\\\">Google\\nScholar
        page</a> which links to the many different places in which\\ncopies of my
        openly-licensed PhD thesis is openly available from. Yay\\nfor multiple availability!</figcaption>\\n</figure>\\n\",\"doi\":\"https://doi.org/10.59350/psmbr-f6p84\",\"guid\":\"https://rossmounce.co.uk/?p=2402\",\"id\":\"cd1768c2-b5bf-41b2-a512-4ef4328f0aa8\",\"image\":\"https://rossmounce.co.uk/wp-content/uploads/2023/11/WileyDown-1.jpg\",\"language\":\"en\",\"published_at\":1701353503,\"reference\":[],\"relationships\":[],\"summary\":\"As
        you may have seen in the news, the British Library has been affected by a
        significant cyberattack. Many of the digital services it provides have gone
        down and stayed down for many weeks now, whilst investigations take place.
        I have a lot of sympathy for the BL staff. As has been observed, public services
        can be a relatively easy target.\",\"tags\":[\"Panton Fellowship Updates\",\"Benefits
        Of Open\",\"Downtime\",\"Open Access\",\"Resilience\"],\"title\":\"Resilience:
        another advantage of openly-licensed content\",\"updated_at\":1706095699,\"url\":\"https://rossmounce.co.uk/2023/11/30/resilience-another-advantage-of-openly-licensed-content\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22125/20231105110316/https://opencitations.hypotheses.org/3499\",\"authors\":[{\"name\":\"Chiara
        Di Giambattista\"}],\"blog_name\":\"OpenCitations blog\",\"blog_slug\":\"opencitations\",\"category\":\"socialSciences\",\"content_text\":\"*Blog
        post by Ivan Heibi (University of Bologna), Arianna Moretti\\n(University
        of Bologna) and Chiara Di Giambattista (University of\\nBologna).*\\n\\n[In
        the past five years, the OpenCitations data has been enriched with\\nnumerous
        new indexes of open citation data from different sources.\\nHowever, the quantity
        and diversification of the ingested information\\nhave raised several issues,
        which recently made it essential to conduct\\na complete revision of the ingestion
        workflow. The result was a\\nrevolution in the way OpenCitations data is delivered.
        In this blog\\npost, we will explain the context and challenges raised by
        the old\\nprocedure. Then, we will present the new ingestion workflow, designed
        to\\nproduce ]{style=\\\"font-weight: 400\\\"}**just two comprehensive\\ncollections**[:]{style=\\\"font-weight:
        400\\\"} **OpenCitations Index**[,\\ncollecting open citation data, and\\n]{style=\\\"font-weight:
        400\\\"}**OpenCitations Meta**[, for the open\\nbibliographical metadata.\_]{style=\\\"font-weight:
        400\\\"}\\n\\n#### **Once upon a time, there were five OpenCitations indexes...**
        {#once-upon-a-time-there-were-five-opencitations-indexes style=\\\"text-align:
        justify\\\"}\\n\\n[In 2018, OpenCitations released the kickoff version of
        its first\\ncitation index, ]{style=\\\"font-weight: 400\\\"}[**COCI** [(citations
        from\\nCrossref)]{style=\\\"font-weight: 400\\\"}](https://opencitations.hypotheses.org/961)[,\\nwhich
        contained around 300 million citation links derived from the\\nsubset of the
        reference lists in the Crossref database, where citing and\\ncited entities
        were identified using Digital Object Identifiers (DOIs).\\nCOCI gathered citations
        with associated metadata in compliance with the\\nrecommendations from the
        Initiative for Open Citations\\n(]{style=\\\"font-weight: 400\\\"}[[I4OC]{style=\\\"font-weight:
        400\\\"}](https://i4oc.org/)[)\\nthat citation data should be structured,
        separable, and open, thus\\nmarking a turning point by providing a disruptive
        and free and open\\nalternative to earlier sources such as Google Scholar,
        which provided\\nfreely accessible data although not downloadable, and Web
        of Science or\\nScopus, which demanded paid access.\_]{style=\\\"font-weight:
        400\\\"}\\n\\n[In a short time, COCI became a competitive and trusted index
        of\\ncitation data, used by numerous institutional repositories, including\\n]{style=\\\"font-weight:
        400\\\"}[[B!son]{style=\\\"font-weight: 400\\\"}](https://service.tib.eu/bison/)[\\nand\\n]{style=\\\"font-weight:
        400\\\"}[[Optimeta]{style=\\\"font-weight: 400\\\"}](https://projects.tib.eu/optimeta/en/)[.\\nIn
        2021, COCI was taken into account ]{style=\\\"font-weight: 400\\\"}[[in a\\ncomparative\\nstudy]{style=\\\"font-weight:
        400\\\"}](https://opencitations.hypotheses.org/1420)[\\nwith the most relevant
        sources in the landscape, including the\\nproprietary ones, which showed its
        coverage approaching parity with\\nthose of the other sources involved in
        the analysis (Microsoft Academic,\\nScopus, Dimensions, and Web of Science).
        At the time of its most recent\\nupdate in January 2023, COCI counted more
        than 1.4 billion citations.\\nThe reason behind this outstanding number lies
        in several factors,\\nincluding ]{style=\\\"font-weight: 400\\\"}[[Elsevier's
        endorsement of the\\nDeclaration on Research Assessment (DORA) in December\\n2020]{style=\\\"font-weight:
        400\\\"}](https://opencitations.hypotheses.org/1165)[,\\nleading to the open
        release via Crossref of the reference lists of the\\narticles published in
        all its journals, and confirming the value of\\ninitiatives such as the ]{style=\\\"font-weight:
        400\\\"}[[Initiative for Open\\nCitations\\n(I4OC)]{style=\\\"font-weight:
        400\\\"}](https://opencitations.hypotheses.org/696)[.\_]{style=\\\"font-weight:
        400\\\"}\\n\\n[However, before this change of heart, in 2019 OpenCitations
        had tried\\nto narrow the open citations coverage gap by launching its second
        index,\\nthe ]{style=\\\"font-weight: 400\\\"}[[Crowdsourced Open Citations
        Index\\n(]{style=\\\"font-weight: 400\\\"}**CROCI**[)]{style=\\\"font-weight:
        400\\\"}](https://opencitations.hypotheses.org/944)[.\\nThis index allowed
        publishers and scholars to contribute directly by\\nuploading crowdsourced
        open citations into the OpenCitations\\ninfrastructure.]{style=\\\"font-weight:
        400\\\"}\\n\\n[In December 2022, a new concrete step towards a factual plurality
        of\\nOpenCitations indexes was taken by the ingestion of new data sources\\ninto
        the infrastructure, with the publication of the inaugural dumps of\\n]{style=\\\"font-weight:
        400\\\"}[**DOCI** [(citations from\\nDataCite)]{style=\\\"font-weight: 400\\\"}](https://opencitations.hypotheses.org/3106)[\\nand
        ]{style=\\\"font-weight: 400\\\"}[**POCI** [(citations from\\nPubMed)]{style=\\\"font-weight:
        400\\\"}](https://opencitations.hypotheses.org/3246)[.\\nIn June 2023, the
        first version of the\\n]{style=\\\"font-weight: 400\\\"}**OROCI** [(citations
        from OpenAIRE) dump was\\nreleased too, and ]{style=\\\"font-weight: 400\\\"}**JOCI**
        [(citations from\\n]{style=\\\"font-weight: 400\\\"}[[JALC]{style=\\\"font-weight:
        400\\\"}](https://japanlinkcenter.org/top/english.html)[)\\nis expected to
        be available by the end of November 2023, for a total of\\nfive collections
        from different sources.\_]{style=\\\"font-weight: 400\\\"}\\n\\n#### **Why
        a new workflow? The issues with multiple sources management and new challenges**
        {#why-a-new-workflow-the-issues-with-multiple-sources-management-and-new-challenges
        style=\\\"text-align: justify\\\"}\\n\\n[While having such a variety and richness
        of indexes helped present the\\nextent of OpenCitations sources, the recent\\n]{style=\\\"font-weight:
        400\\\"}[increment in the number of sources and the\\ndiversification of data
        integrated led to two primary\\n]{style=\\\"font-weight: 400\\\"}**issues**[:
        ]{style=\\\"font-weight: 400\\\"}\\n\\n1.  1.  the necessity to handle the
        ingestion of new identifier types in\\n        a DOI-based software infrastructure,
        and\\n    2.  the consequent possibility of encountering the same citation\\n
        \       expressed by several sources with different identifiers.\\n\\n[Moreover,
        it soon became evident the need to optimize the reuse of the\\nalready developed
        software components ]{style=\\\"font-weight: 400\\\"}**to\\nfacilitate the
        metadata crosswalk processes between the new sources'\\ndata models and the
        OpenCitations Data Model**[, with\\n]{style=\\\"font-weight: 400\\\"}**the
        aim to define a functional and easily\\nextendable workflow**[ to be easily
        reused when it comes to\\nincorporating new data sources, which should\\nbe:\_]{style=\\\"font-weight:
        400\\\"}\\n\\n1.  a.  [sufficiently generic to establish a globally unique\\n
        \       procedure;\_]{style=\\\"font-weight: 400\\\"}\\n    b.  [customizable
        enough to capture the necessary information within\\n        each of the specific
        data models and\\n        formats.\_]{style=\\\"font-weight: 400\\\"}\\n\\n[As
        a solution, we decided to use\\n]{style=\\\"font-weight: 400\\\"}[[OpenCitations\\nMeta]{style=\\\"font-weight:
        400\\\"}](https://opencitations.hypotheses.org/3140)[,\\nthe new OpenCitations
        database and tool for managing bibliographic data\\nrelated to the publications
        involved in the citations. OpenCitations\\nMeta makes it possible to assign
        each entity involved in a citation an\\ninternal identifier, nominally the
        OpenCitations Meta Identifier (OMID),\\nto which all the associated persistent
        identifiers of the same\\npublication are redirected.]{style=\\\"font-weight:
        400\\\"}\\n\\n[As a result, the allocation of an OMID for each bibliographic
        resource\\nalso enabled the unambiguous identification of each citation, regardless\\nof
        the persistent identifier schema originally used by the data source\\nto identify
        the resources. This approach allowed us to perform data\\ndeduplication and
        finally make all the sources' contributions converge\\ninto ]{style=\\\"font-weight:
        400\\\"}**a unified index containing all the\\nunique citations managed by
        OpenCitations, expressed as OMID to OMID\\ncitation links.**\\n\\n#### **The
        revised workflow** {#the-revised-workflow style=\\\"text-align: justify\\\"}\\n\\n[The
        new workflow is based on ]{style=\\\"font-weight: 400\\\"}**three main\\ncomponents**[
        with the ]{style=\\\"font-weight: 400\\\"}**benefit** [of\\noptimizing the
        process both in terms of computational cost and in terms\\nof flexibility.
        As shown in Fig. 1, in a preliminary step,\\nsource-specific software converts
        the input dataset -- structured\\naccording to the source data model -- to
        extract two OpenCitations Data\\nModel compliant data collections in tabular
        format for bibliographic\\nmetadata and citation data, respectively.]{style=\\\"font-weight:
        400\\\"}\\n\\n[The following steps are common to the process of each\\ndataset.\_\_]{style=\\\"font-weight:
        400\\\"}\\n\\n**STEP 1**[: The bibliographic metadata collection is used as
        input for\\nthe META software. At this stage, it is checked whether or not
        the\\nbibliographic entities have been previously integrated into our\\ninfrastructure
        (coming from other data sources). If so, the existing\\nOMID is linked also
        to the new alternative identifiers of the new\\nbibliographic resources. New
        metadata values, if any, are also\\nintegrated. A new OMID identifier is produced
        for entities never\\npreviously encountered, uniquely representing the bibliographic
        resource\\nin OpenCitations. The outputs of the process are: (I) an updated
        version\\nof the OpenCitations Meta collection that also includes the metadata
        of\\nthe bibliographic entities provided by the new source, and (II) a\\ncollection
        of provenance data. An internal database is constantly\\nrefreshed to preserve
        correspondence between IDs and the associated\\ninternal OMIDs.]{style=\\\"font-weight:
        400\\\"}\\n\\n**STEP 2**[: Starting from the collection of citations expressed
        as\\ndirectional links between identifiers of potentially any type (e.g.,\\nDOI-DOI,
        PMID-PMID, PMC-PMID, etc.), the INDEX software queries the\\ninternal database
        mapping IDs to OMIDs to produce an updated version of\\nthe OpenCitations
        Index: unique citations expressed as OMID-OMID links\\nin different formats,
        accompanied by their corresponding provenance\\ndata.]{style=\\\"font-weight:
        400\\\"}\\n\\n![](https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-300x169.png){.wp-image-3503\\n.aligncenter
        decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"676\\\" height=\\\"381\\\"\\nsrcset=\\\"https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-300x169.png
        300w, https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-500x281.png
        500w, https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-768x432.png
        768w, https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-1536x864.png
        1536w, https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2.png
        1920w\\\"\\nsizes=\\\"(max-width: 676px) 100vw, 676px\\\"}***Fig. 1:*** *An
        overview of\\nthe data ingestion workflow, starting from the data source-specific\\nconversion
        and production of citations and bibliographic metadata\\ntables, progressing
        through the META process and the assignation of an\\nOMID identifier to each
        bibliographic record involved in a citation, and\\nculminating with the exposition
        of the OpenCitations Index collection of\\nOMID-OMID unique citations.*\\n\\n####
        **What we have now: The OpenCitations Index**[\_]{style=\\\"font-weight: 400\\\"}
        {#what-we-have-now-the-opencitations-index style=\\\"text-align: justify\\\"}\\n\\n[From
        now on, OpenCitations will no longer display an index of citation\\ndata for
        each source. Instead, we will publish a single collection of\\ncitations into
        which the contributions from each of the sources will\\nflow, which we will
        simply call ']{style=\\\"font-weight: 400\\\"}**The\\nOpenCitations Index**['.
        The first version of this unified index of\\nOMID-OMID citations is posted
        on Figshare. It was produced in\\n]{style=\\\"font-weight: 400\\\"}[[RDF]{style=\\\"font-weight:
        400\\\"}](https://figshare.com/articles/dataset/OpenCitations_Index_N-Triples_dataset_of_all_the_citation_data/24369136)[,\\n]{style=\\\"font-weight:
        400\\\"}[[CSV]{style=\\\"font-weight: 400\\\"}](https://figshare.com/articles/dataset/OpenCitations_Index_CSV_dataset_of_all_the_citation_data/24356626)[,\\nand\\n]{style=\\\"font-weight:
        400\\\"}[[SCHOLIX]{style=\\\"font-weight: 400\\\"}](https://figshare.com/articles/dataset/OpenCitations_Index_Scholix_dataset_of_all_the_citation_data/24416749)[\\nformats,
        together with a collection of its provenance information,\\nprovided in\\n]{style=\\\"font-weight:
        400\\\"}[[RDF]{style=\\\"font-weight: 400\\\"}](https://doi.org/10.6084/m9.figshare.24417736)[\\nand\\n]{style=\\\"font-weight:
        400\\\"}[[CSV]{style=\\\"font-weight: 400\\\"}](https://doi.org/10.6084/m9.figshare.24417733)[\\nformats.
        For each citation, it is possible to trace the source of the\\ninformation
        by consulting the Provenance data collection, thanks to the\\n]{style=\\\"font-weight:
        400\\\"}[[http://www.w3.org/ns/prov#atLocation]{style=\\\"font-weight: 400\\\"}](http://www.w3.org/ns/prov#atLocation)[\\nproperty,
        which defines the location of each\\ncitation.]{style=\\\"font-weight: 400\\\"}\\n\\n[This
        new solution has the ]{style=\\\"font-weight: 400\\\"}**benefit** [of\\nsimplifying
        the consultation of the data maintained by our\\ninfrastructure without reducing
        the information content. In addition, by\\nincluding efficient handling of
        the deduplication problem, the new Index\\nnot only provides accurate data
        on the exact number of unique citations\\nexposed by the framework but also
        verifies the individual contribution\\nof each source, as well as their overlapping
        data (Fig.\\n2).]{style=\\\"font-weight: 400\\\"}\\n\\n![](https://opencitations.hypotheses.org/files/2023/11/Screenshot-29-300x73.png){.aligncenter\\n.wp-image-3501
        decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"674\\\" height=\\\"164\\\"\\nsrcset=\\\"https://opencitations.hypotheses.org/files/2023/11/Screenshot-29-300x73.png
        300w, https://opencitations.hypotheses.org/files/2023/11/Screenshot-29-500x122.png
        500w, https://opencitations.hypotheses.org/files/2023/11/Screenshot-29-768x187.png
        768w, https://opencitations.hypotheses.org/files/2023/11/Screenshot-29.png
        1125w\\\"\\nsizes=\\\"(max-width: 674px) 100vw, 674px\\\"}\\n\\n***Fig. 2:***
        *[An overview of the number of citations stored in the\\nOpenCitations Index
        as of October 31, 2023. The diagonal cells in the\\ntable (highlighted in
        yellow) show the unique contribution of each\\ncollection to the OpenCitations
        Index, while the other cells represent\\nthe citations that are shared between
        the collections. More in detail,\\nthe green cells show the overall input
        of each source, while the pink\\ncells represent the number of overlapping
        citations between two data\\nsources.]{style=\\\"font-weight: 400\\\"}*\\n\\n[Currently,
        the Index contains ]{style=\\\"font-weight: 400\\\"}**almost 2\\nbillion unique
        citations**[. By the end of November, a new version of\\nthe collection will
        be published, including the contribution of the new\\n]{style=\\\"font-weight:
        400\\\"}[[Japan Link Centre\\n(JaLC)]{style=\\\"font-weight: 400\\\"}](https://japanlinkcenter.org/top/english.html)[\\nsource.\_]{style=\\\"font-weight:
        400\\\"}\\n\\n#### **How to access the OpenCitations Index data** {#how-to-access-the-opencitations-index-data
        style=\\\"text-align: justify\\\"}\\n\\n[To maximize the ]{style=\\\"font-weight:
        400\\\"}**reuse** [of the exposed\\ninformation and to ensure the greatest
        possible\\n]{style=\\\"font-weight: 400\\\"}**interoperability**[, the collection
        will\\nalways be published on Figshare in all formats listed above. In\\naddition,
        the data will be accessible via an\\n]{style=\\\"font-weight: 400\\\"}[[API]{style=\\\"font-weight:
        400\\\"}](https://opencitations.net/index/api/v2)[,\\na ]{style=\\\"font-weight:
        400\\\"}[[SPARQL\\nendpoint]{style=\\\"font-weight: 400\\\"}](https://opencitations.net/index/sparql)[,\\nand
        a ]{style=\\\"font-weight: 400\\\"}[[web\\ninterface]{style=\\\"font-weight:
        400\\\"}](https://opencitations.net/index/search)[.]{style=\\\"font-weight:
        400\\\"}\\n\\n[The redesign of the ingestion workflow marks a fundamental
        step for\\nOpenCitations towards a more intuitive and simple access to our
        services\\nwhile always preserving and improving the quality of our data.
        If you\\nneed further information on how the new workflow works, please visit\\n[our
        website](https://opencitations.net/datasets), contact us at\\n<contact@opencitations.net>\_

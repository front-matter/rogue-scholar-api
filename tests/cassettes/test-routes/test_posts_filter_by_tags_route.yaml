        decoding=\\\"async\\\"\\nalt=\\\"Creative Commons Lizenzvertrag\\\" /></a>\\n</figure>\\n\",\"doi\":\"https://doi.org/10.57689/dini-blog.20240513\",\"guid\":\"https://blog.dini.de/EPub_FIS/?p=3421\",\"id\":\"e76fb91d-7f7c-429c-a79a-7fece6db2e19\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/05/eule3b.jpg\",\"language\":\"de\",\"published_at\":1715593104,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Die
        sogenannten Mirror Journals besch\xE4ftigen die bibliothekarische Community
        bereits seit einigen Jahren. Das Publizieren in diesen Zeitschriften widerspricht
        nach \xFCberwiegendem Konsens den etablierten F\xF6rderkriterien vieler wissenschaftlicher
        Einrichtungen, indem der Grundsatz \u201Ekeine F\xF6rderung von hybriden Zeitschriften\u201C

      Makhalanyane</a>\u2018s keynote on standardized genomics for African microbiome
      research. These talks highlighted the GSC\u2019s commitment to ensuring genomic
      standards serve researchers worldwide.</p>\\n<p><a data-id=\\\"https://www.linkedin.com/in/claire-rye-b390bb66/\\\"
      data-type=\\\"link\\\" href=\\\"https://www.linkedin.com/in/claire-rye-b390bb66/\\\">Claire

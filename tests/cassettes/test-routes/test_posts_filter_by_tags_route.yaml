        Lizenz: <a\\nhref=\\\"https://creativecommons.org/licenses/by/3.0/de/\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\">Namensnennung 3.0
        Deutschland</a></figcaption>\\n</figure>\\n:::\\n\\n**Fazit**\\n\\nDer Begriff
        Open Science wird in keinem der Wahlprogramme verwendet.\\nEinzelne Aspekte
        offener Wissenschaftspraktiken werden jedoch\\nadressiert. Dabei variiert
        die Tiefe der Befassung. Die Argumentation\\nf\xFCr die F\xF6rderung von Open-Science-Handlungsfeldern
        oder weitergehenden\\nRahmenbedingungen variiert je nach politischer Position
        und wird somit\\nunterschiedlich begr\xFCndet.\_\\n\\n**Hinweis**\\n\\nIch
        habe die Programme nicht vollst\xE4ndig gelesen, sondern die\\nPDF-Versionen

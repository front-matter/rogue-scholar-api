        PeerJ\",\"updated_at\":1710759929,\"url\":\"https://svpow.com/2024/03/17/on-the-tragic-fate-of-peerj\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"abstract\":\"St\xE4rkung

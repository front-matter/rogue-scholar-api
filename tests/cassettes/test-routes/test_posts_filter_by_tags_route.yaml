        decoding=\\\"async\\\"\\nalt=\\\"Creative Commons Lizenzvertrag\\\" /></a>\\n</figure>\\n\",\"doi\":\"https://doi.org/10.57689/dini-blog.20240122\",\"guid\":\"https://blog.dini.de/EPub_FIS/?p=3346\",\"id\":\"29860531-e94f-4b2b-abc8-f7b201cb6ad6\",\"image\":\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/01/DINI-Blog-FISE-Pub-3.png\",\"language\":\"de\",\"published_at\":1705938363,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Im
        Jahr 1995 ging mit MONARCH an der Technischen Universit\xE4t Chemnitz eines
        der ersten institutionellen Open-Access-Repositorien in Deutschland online
        (Blumtritt, 2006). Anliegen dieser fr\xFChen Repositorien, die unter den Begriffen
        Dokumentenserver und Hochschulschriftenserver betrieben wurden, war es, Qualifikationsarbeiten
        zu ver\xF6ffentlichen.\",\"tags\":[\"DINI\",\"Elektronisches Publizieren\",\"Open

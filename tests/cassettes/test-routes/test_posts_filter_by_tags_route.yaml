      everywhere=\\\"\\\" to=\\\"\\\" access,=\\\"\\\" contribute=\\\"\\\"\\nto,=\\\"\\\"
      and=\\\"\\\" benefit=\\\"\\\" from=\\\"\\\" the=\\\"\\\" knowledge=\\\"\\\"
      that=\\\"\\\" shapes=\\\"\\\"\\nour=\\\"\\\" world.\\\\\\\"\\\\\\\"=\\\"\\\"}](/assets/images/2025-02-09-sparc2.png)\\n\\n[Click
      to view in large, and see [actual diff on the Internet\\nArchive](https://web.archive.org/web/diff/20241225163359/20250127102125/https://sparcopen.org/who-we-are/governance-and-operations/)]{.small}\\n\\nSeeing
      these changes -- a wholesale removal of their goal of working to\\nbuild *\\\"new
      norms, practices, and policies for knowledge sharing that\\naddress the ways
      in which racism, colonialism, and other forms of\\ndiscrimination limit whose
      voices are heard, whose interests are\\nprioritized, and whose knowledge counts\\\"*
      alongside the removal of their\\ncommitment to *\\\"designing equity and inclusion
      into the foundation of\\nthe work that\\\"* -- is... ...I'm not sure I can find
      the right words for\\nit. Disheartening? Bleak? Infuriating?\\n\\nBut what makes
      *SPARC* different from those other organizations? Well\\nsee, *SPARC* used to
      run a quite successful annual conference for many\\nyears, called *OpenCon*
      (ironically, they seem to so far have forgotten\\nto remove the EDI-aspects
      from that page, which [still states that\\n*OpenCon works to make research &
      education more open and\\nequitable*](https://web.archive.org/web/20250209133732/https://www.opencon.community/)).\\nBetween
      at least 2015-2018, these conferences ran as in-person events to\\nbring together
      young/emerging leaders around *open* topics and help them\\nform connections,
      learn from each other and lobby. I attended the\\neditions in 2015 in Brussels
      and 2016 in Washington (fun fact: [my face\\nis even on the cover image for
      the photo section of the 2016\\nconference](https://web.archive.org/web/20250209134350/https://www.opencon.community/opencon_2016_highlights)).\\n\\nWhat
      set *OpenCon* apart from many other open science-themed conferences\\nwas its
      lived commitment to EDI: When the 2016 conference took place in\\nWashington
      just a week after the first time Trump was elected, a lot of\\nthe conversations
      focused on EDI. And if memory serves, it was one of\\nthe reasons why the conferences
      going forward were held outside the US.\\nIn 2017, they also ran a panel on
      [Diversity, Equity, and Inclusion in\\nOpen](https://web.archive.org/web/20250209135651/https://openeducation.uconn.edu/2017/11/13/opencon-2017-panel-on-diversity-equity-and-inclusion-in-open/)\\n(for
      which the recordings have by now also disappeared from YouTube).\\nAnd they
      even [did a whole self-critical report about EDI at their\\nconference to learn
      and\\nimprove](https://web.archive.org/web/20241214080841/https://sparcopen.github.io/opencon-dei-report/),\\nand
      [removed people from their community for breaking the Code of\\nConduct](https://web.archive.org/web/20250209135022/https://www.opencon.community/statement_from_the_opencon_code_of_conduct_committee_regarding_jon_tennant).\\n\\nAll
      of this to say: One might be forgiven for thinking that *SPARC* as\\nan organization
      had some actual values around equity, diversity &\\ninclusion. But now it seems
      to turn out that this commitment was at best\\nskin-deep.\\n\\nWhich brings
      me to the title of this post: [*\\\"Vorauseilender\\nGehorsam\\\"*](https://de.wikipedia.org/wiki/Vorauseilender_Gehorsam)
      is a\\nGerman term that roughly translates to \\\"obedience that hurries ahead\\\".
      A\\nless cumbersome translation for the concept has more recently been\\n[popularized
      in the English-speaking world by Timothy\\nSnyder](https://en.wikipedia.org/wiki/Timothy_Snyder):
      *Anticipatory\\nobedience* or *obeying in advance*. The concept describes how
      people\\nvoluntarily engage in behaviors that they think are expected from them,\\nto
      effectively preempt any peer-pressure or negative consequences. Of\\ncourse,
      the canonical example of this is Nazi Germany.\\n\\nNow, I obviously don't know
      if *SPARC* was not visited by some henchmen\\nin service of the currently ongoing
      coup in the US. But let's say I\\nstrongly doubt it. More likely, at least to
      me, there's been a worry\\nabout future funding opportunities given the change
      in who holds the\\npurse-strings. And so some anticipatory obedience might have
      been the\\nperceived \\\"best\\\" way forward. Of course, ultimately it doesn't
      make a\\ndifference. Just as whether folks in Germany in the 1930s/40s were\\ncommitted
      Nazis,\\n[Mitl\xE4ufer](https://en.wikipedia.org/wiki/Mitl%C3%A4ufer), or just\\nprofiteers
      didn't matter in the long run. Today, they are all given the\\nsame label.\\n\\nSimilarly,
      the motivations don't really matter today either, as the\\noutcomes are the
      same. *Open Science* has claimed to carry the mantle of\\nequity, inclusion,
      and diversity for a long while. To have any\\nlegitimacy, it needs to hold onto
      those values *and* act on the\\nresulting responsibilities. Just like science
      itself, *open science* can\\nnot be unpolitical -- but it can decide to just
      serve the far-right\\ninterests of those in power. So, when organizations that
      acted like\\nallies such as SPARC just fold, we should remember their actions
      and not\\nforgive them.\\n\\nAnd maybe we should all keep an eye on other *open
      science*\\norganizations, especially those with ties to big tech.\\n\\n------------------------------------------------------------------------\\n\\n**In
      semi-related news & to not be all doom & gloom:** The *Open\\nBioinformatics
      Foundation* (an all-volunteer organization where I'm one\\nof the volunteer
      board-members) is [**not only continuing to run its\\n*Event Fellowship***](https://www.open-bio.org/event-awards/)
      to support\\ntypically under-represented demographics to attend events that
      relate to\\nopen source/science & bioinformatics -- We've also recently **increased\\nthe

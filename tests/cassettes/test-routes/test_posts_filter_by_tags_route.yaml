        Herb\",\"url\":\"https://orcid.org/0000-0002-3500-3119\"}],\"blog_name\":\"Sci:Debug\",\"blog_slug\":\"scidebug\",\"category\":\"otherSocialSciences\",\"content_text\":\"In
        September, a journalistic article on Diamond Open Access (by Wolfgang\\nBenedikt
        Schmal and myself) and a preprint on Transformative Open Access\\nAgreements
        (by Laura Rothfritz, Wolfgang Benedikt Schmal, and myself)\\nwere published.\\n\\n###
        On Diamond Open Access & Transformative Agreements {#on-diamond-open-access-transformative-agreements
        .wp-block-heading}\\n\\nIn 2023, 56% of research articles were published as
        Open Access, with\\n42% in Gold Open Access (OA) journals and 14% in hybrid
        journals,\\nmarking a significant rise since 2018. Despite this growth, many\\nadvocates
        of OA are pushing for Diamond Open Access, where publications\\nare free for
        both authors and readers. Why do they think a turn to\\nDiamond OA is so important?
        For which problem should Diamond OA be the\\nsolution?\\n\\nOn the one hand,
        critics argue that Gold OA has created barriers for\\npoorer researchers and
        eroded editorial standards. On the other hand,\\ntransformative agreements
        have not reduced the power of commercial\\npublishers -- this is also the
        main result of our paper on\\nTransformative OA Agreements (TAs).\\n\\nTAs
        between academic publishers and research institutions are\\nwidespread, with
        the ESAC Initiative documenting over 1,000 contracts in\\nits database. By
        web-scraping this data, we utilised the ESAC data and\\nconducted an in-depth
        analysis using both qualitative and quantitative\\nmethods. Our findings suggest
        that research institutions are effectively\\n\\\"trapped\\\" in these agreements.
        Rather than facilitating a transition to\\nfull Open Access, the current system
        keeps academia in a hybrid model,\\nwhich strengthens the market power of
        traditional publishers, reduces\\ncompetition, and increases costs for libraries
        and universities.\\n\\nBut can Diamond OA really overcome these weaknesses
        of Gold OA and\\nTAs/hybrid OA and provide both comprehensive and inclusive
        Open Access\\nthat is attractive to researchers? Benedikt Schmal and I are
        not so\\neuphoric in this regard and ask whether Diamond OA faces challenges
        that\\nhave been insufficiently discussed so far, such as misconceptions about\\nits
        costs and sustainability.\\n\\nReferences:\\n\\nLaura Rothfritz, Wolfgang
        Benedikt Schmal, Ulrich Herb (2024). Trapped\\nin Transformative Agreements?
        A Multifaceted Analysis of \\\\>1,000\\nContracts (arXiv:2409.20224).\\narXiv.\_[http://arxiv.org/abs/2409.20224](http://arxiv.org/abs/2409.20224){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}\\n\\nUlrich Herb & Wolfgang Benedikt Schmal (2024).\_[The benefits
        of diamond\\nare not crystal\\nclear](https://www.researchprofessionalnews.com/rr-news-europe-views-of-europe-2024-9-the-benefits-of-diamond-are-not-crystal-clear/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer

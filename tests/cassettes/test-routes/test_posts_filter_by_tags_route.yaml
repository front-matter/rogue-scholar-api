        all the information. We look forward to meeting you in\\nBologna!]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n[\_]{ccp-props=\\\"{}\\\"}\\n\",\"doi\":\"https://doi.org/10.59350/a7ac4-ag907\",\"guid\":\"https://opencitations.hypotheses.org/?p=3774\",\"id\":\"80b3955b-39cf-45aa-b4bf-4fbeef88f20b\",\"image\":\"https://opencitations.hypotheses.org/files/2025/01/Wheels-are-in-motion.png\",\"language\":\"en\",\"published_at\":1738249270,\"reference\":[],\"relationships\":[],\"rid\":\"f21s5-za059\",\"status\":\"active\",\"summary\":\"January

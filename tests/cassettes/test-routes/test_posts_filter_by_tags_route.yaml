        Forschungsdaten sowie\\nder Weitergabe diesbez\xFCglichen Wissens sammeln.\\n\\n####
        Ben Kaden {#ben-kaden dir=\\\"ltr\\\"}\\n\\nBen Kaden arbeit in der Vernetzungs-

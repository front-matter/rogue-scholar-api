        EU-Wissenschaftsministerien haben sich auf ihrer <a href=\\\"https://www.consilium.europa.eu/en/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/\\\">heutigen

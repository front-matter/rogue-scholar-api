        an der Budapester und Berliner\\n  Erkl\xE4rung.]{style=\\\"font-weight: 400;\\\"}\\n-
        Im Mittelpunkt der jeweiligen nationalen Politik steht der\\n  *gesellschaftliche
        Nutzen* als Hauptmotiv f\xFCr die F\xF6rderung von Open\\n  Access. In Mexiko
        ist Open Access sogar verfassungsrechtlich\\n  verankert.\\n- Wissenschaftliches
        Wissen wird als *\xF6ffentliches Gut* betrachtet, der\\n  Zugang dazu wird
        als staatliche Verpflichtung, APCs dagegen als\\n  kritisch angesehen.\\n-
        Die Rolle von Open Access als Ma\xDFnahme zur F\xF6rderung der\\n  wissenschaftlichen
        Fortschritts an sich scheint dagegen weniger\\n  forciert und damit auch in
        geringerem Umfang strukturiert angesprochen\\n  zu werden. *Wissenschaftspolitik
        und Gesellschaftspolitik* scheinen\\n  hier teilweise sogar unterschiedliche
        Ziele, zumindest divergierende\\n  Gewichtungen, zu verfolgen.\\n- Auf nationaler
        Ebene liegt der Fokus der OA-Ma\xDFnahmen entsprechend auf\\n  *Gr\xFCnem
        Open Access* (also vor allem Repositorien).\\n- Fast alle der untersuchten
        L\xE4nder verf\xFCgen \xFCber *nationale\\n  Repositorieninfrastrukturen*.
        Chile bildet die Ausnahme. Hier scheint\\n  das Repositorium der nationalen
        Forschungsf\xF6rderung, also der *Agencia\\n  Nacional de Investigaci\xF3n
        y Desarrollo* (ANID), die Rolle als\\n  nationales Zentralrepositorium zu
        \xFCbernehmen.\\n- In Argentinien und Peru wurde eine *verpflichtende\\n  Zweitver\xF6ffentlichung*
        f\xFCr mit \xF6ffentlichen Mitteln gef\xF6rderte\\n  Forschungsergebnisse
        eingef\xFChrt. In Chile gibt es eine\\n  Zweitver\xF6ffentlichungspflicht
        f\xFCr Projekte, die von der ANID gef\xF6rdert\\n  wurden.\\n- In Mexiko und
        Kolumbien wird eine obligatorische Einr\xE4umung von\\n  *Nutzungsrechte*n
        an den Staat bzw. die F\xF6rderinstitutionen\\n  vorgesehen.\\n- Gr\xFCnes
        Open Access wird st\xE4rker als Goldenes OA gef\xF6rdert.\\n- Die *l\xE4nder\xFCbergreifenden
        Open-Access-Infrastrukturen*\\n  ([SciELO](https://scielo.org/){target=\\\"_blank\\\"

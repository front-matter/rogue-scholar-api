        Open Access: Connotations and recent encounters\\\" />\\n<div class=\\\"cc-attribution-box\\\">\\n\\n</div>\\n</div>\\n<figcaption>\u201C<a\\nhref=\\\"https://www.flickr.com/photos/44124348109@N01/156830367\\\"\\ntarget=\\\"_blank\\\"
        rel=\\\"noopener noreferrer\\\">Diamond Age</a>\u201D by <a\\nhref=\\\"https://www.flickr.com/photos/44124348109@N01\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noopener noreferrer\\\">jurvetson</a> is licensed
        under <a\\nhref=\\\"https://creativecommons.org/licenses/by/2.0/\\\" target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\">CC BY 2.0</a></figcaption>\\n</figure>\\n:::\\n\\nThis week,
        I had some encounters with Diamond Open Access that got me\\nthinking, especially
        about the connotations of \\\"Diamond Open Access\\\".\\nThese include invoice-like
        payment requests from a Diamond Open Access\\nplatform, editors switching
        their journal from Hybrid to Diamond Open\\nAccess, purchase offers for Diamond
        Open Access journals and the\\nintention of the German Research Foundation
        DFG to set up a service\\ncentre to further develop and consolidate the Diamond
        Open Access\\nlandscape in Germany.\\n\\n**First**, (in my work as an Open
        Access administrator at my university)\\nI received a payment notice that
        looked a lot like an APC invoice (and\\ncould have been easily mistaken for
        one at first glance), but was not.\\nThe invoice was sent by a non-commercial
        Diamond Open Access platform,\\nwhich requested payment because a scientist
        from my university had\\npublished an article on this platform.\\n\\nI understand
        Diamond Open Access as Open Access that does not require\\nunit payments (like
        an APC). If you label a platform as Diamond, but\\nthen send out an APC-like
        payment request (including payment terms\\netc.), you are\\n\\n- not transparent
        about your business model/pricing, which is always\\n  blamed on legacy publishers\\n-
        you pretend that the Diamond Open Access service is sustainable, what\\n  it
        is not\\n- you totally water down the term Diamond, because then all Gold
        Open\\n  Access publishers like MDPI can also label themselves as Diamond,
        as\\n  long as the APCs are not paid by authors, but by libraries.\\n\\n**Second**,
        I learned that the editorial board of the Hybrid Open Access\\nJournal *[The
        Journal of Political Philosophy\\n(JPP)](https://politicalphilosophyjournal.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}* resigned and now publishes the Journal\\nPolitical Philosophy
        on the Open Library Humanities platform as Diamond\\nOpen Access. It was not
        the desire for pure open access that drove the\\ndecision, but Wiley's desire
        to publish more hybrid articles to generate\\nhigher revenues: [\\\"Wiley's
        decision was reportedly prompted by a dispute\\nwith Goodin \\\\[the editor\\\\]
        over whether the journal should accept more\\narticles. Wiley had been pushing
        the journal to publish more articles\\nper year because of the turn towards
        open-access publishing agreements,\\nwhich generate fees for the publisher
        on a per-article basis. Goodin\\nresisted this, and he and the other members
        of the editorial team\\nrefused to stay on because they were unable to get
        assurances that\\nthey'd have \\\"requisite editorial control and discretion
        to maintain the\\nquality and reputation of the JPP in the face of Wiley's
        desire to boost\\nsignificantly and indefinitely the number of articles published
        by the\\nJPP.\\\"](https://dailynous.com/2024/01/12/solidarity-among-philosophers-leads-to-new-journal-political-philosophy/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} This highlights a clear advantage of Diamond\\nOpen Access --
        given it is sustainably funded (which might not be the\\ncase for a)), there
        will be no interest in boosting the publication\\noutput as this will not
        generate higher revenues, whereas Hybrid Open\\nAccess benefits financially
        from more published units. Thanks to Najko\\nJahn for [the hint on the IP
        OA mailing\\nlist](https://lists.fu-berlin.de/pipermail/ipoa-forum/2024-January/msg00040.html){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}.\\n\\n**Third**, I learnt (again via [postings on the IP OA
        mailing list, on\\nthis occasion from Thomas Gerdes/ Armin\\nG\xFCnther](https://lists.fu-berlin.de/pipermail/ipoa-forum/2024-January/msg00045.html){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}) that operators of Diamond Open Access\\njournals sometimes
        receive purchase offers for these journals. Armin\\nGuenther suspects in the
        linked post that \\\"some journals are then\\ncontinued on dubious journal
        platforms and are supposed to generate\\nmoney via APCs, with largely no quality
        control (i.e. the predatory\\njournal model). (...) But there are also sometimes
        serious purchase\\noffers from publishers who are obviously interested in
        marketing a\\njournal.\\\" This financial interest in Diamond Open Access
        implicitly\\nrefers to the fact that the term Diamond Open Access is loaded
        with\\nconnotations. Some (not explicitly Armin G\xFCnther) equate it with\\n*non-profit
        Open Access* (or define it as a subset of it) and find it\\ndifficult to label
        Open Access for authors not paying APCs as Diamond if\\nthe journal is published
        by a commercial publisher. Others implicitly\\nclaim that Diamond Open Access
        must be Scholar-Led per se (a term that\\nis also vaguely defined). I would
        consider Society Journals (I am\\nthinking here of publications by learned
        societies such as the Royal\\nSociety of Chemistry RSC, Association for Computing
        Machinery ACM,\\nAmerican Psychological Association APA, American Chemical
        Society ACS)\\nto be Scholar-Led, which are often not Open Access and certainly
        not\\noffered at low subscription costs. If they are published in Open Access\\nthey
        are also not necessarily published under a Diamond model (e.g. the\\nsociety
        journal of the European Sociological Association ESA, [European\\nSocieties,](https://www.tandfonline.com/action/authorSubmission?show=instructions&journalCode=reus20){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} is published by Taylor & Francis) in the Gold\\nOpen Access
        model.\\n\\n**Fourth,** the Deutsche Forschungsgemeinschaft DFG (German Research\\nFoundation)
        \_[invites proposals for the establishment of a Service\\nCentre to further
        develop and consolidate the Diamond Open Access\\nlandscape in\\nGermany](https://www.dfg.de/en/news/news-topics/announcements-proposals/2024/ifr-24-02){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}. The DFG also seems to understand Diamond\\nOpen Access to mean
        non-profit services: \\\"With its non-profit-oriented\\napproach, the Diamond
        model offers considerable potential for\\nestablishing a publication system
        that is oriented towards the needs of\\nscience and the humanities.\\\" One
        of the main goals seems to be the\\nmuch-needed consolidation of the fragmented
        non-profit Diamond Open\\nAccess landscape, in which many organisations with
        limited resources\\noffer Open Access journals: \\\"The tasks of this Service
        Centre will\\ninclude the provision, clustering and arrangement of basic services
        and\\nalso developing advisory services. Other objectives include the\\nsubject-specific
        and international networking and coordination of\\ndecentralised services
        and the promotion of innovation.\\\" This call is in\\nline with the [DFG's\\nsupport](https://www.dfg.de/en/news/news-topics/announcements-proposals/2022/info-wissenschaft-22-26){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} for the [Action Plan for Diamond Open\\nAccess](https://www.scienceeurope.org/our-resources/action-plan-for-diamond-open-access/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} as proposed by Science Europe, cOAlition S,\\nOPERAS, and the
        French National Research Agency (ANR) and in line with\\nthe idea of a [federated
        global community of Diamond Open\\nAccess](https://thd.hypotheses.org/296){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} as discussed by Pierre Mounier (OpenEdition,\\nOPERAS) & Johan
        Rooryck (cOAlition S). However, it is not really in line\\nwith the [German
        DEAL\\ncontracts](https://scidebug.com/2023/12/28/the-german-deal-contracts/){data-type=\\\"post\\\"\\ndata-id=\\\"7136\\\"},
        which include Transformative Agreements (at least in a\\ntransitional phase),
        Hybrid Open Access and Gold Open Access.\\n\\n::: {.wp-block-cgb-cc-by .message-body

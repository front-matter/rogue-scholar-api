        <span style=\\\"text-decoration: underline\\\">billion</span></strong>\_</span><span
        style=\\\"font-weight: 400\\\">unique</span><span style=\\\"font-weight: 400\\\">\_open
        citations.\_</span></li>\\n</ul>\\n<p style=\\\"text-align: justify\\\"><span
        style=\\\"font-weight: 400\\\">However, the most significant achievements
        for OpenCiations in the last years have been the <strong>creation of a prolific
        network of collaborations</strong> with other Open Science projects, such
        as <a href=\\\"https://www.openaire.eu/openaire-nexus-project\\\">OpenAIRE-Nexus</a>,
        <a href=\\\"https://www.risis2.eu/\\\">RISIS2</a> and <a href=\\\"https://graspos.eu/\\\">GraspOS</a>,
        and the establishment of a structured team, involving young researchers and
        PhD students, whose work at the University of Bologna has made it possible
        to work on the technical developments day by day.\_</span></p>\\n<p style=\\\"text-align:
        justify\\\"><span style=\\\"font-weight: 400\\\">Our results are a strong
        indicator of the growing sensibility on the theme of the open provision of
        bibliographical metadata and citation data, of which Open Citations is at
        the forefront as a founding member of the\_</span><a href=\\\"https://i4oc.org/\\\"><span
        style=\\\"font-weight: 400\\\">Initiative for Open Citations (I4OC)</span></a><span
        style=\\\"font-weight: 400\\\">\_and the\_</span><a href=\\\"https://i4oa.org/\\\"><span
        style=\\\"font-weight: 400\\\">Initiative for Open Abstracts (I4OA)</span></a><span
        style=\\\"font-weight: 400\\\">. The effort and awareness campaigns led by
        these initiatives, by\_</span><a href=\\\"https://sfdora.org/\\\"><span style=\\\"font-weight:
        400\\\">DORA</span></a><span style=\\\"font-weight: 400\\\">\_and the Open
        Science community as a whole, have led more and more publishers to a change
        of heart and to open their reference lists. OpenCitations is an integral part
        of an ongoing process of transformation of the research environment, and we
        have collected and interpreted some of the needs of the academic community
        to plan our\_</span><a href=\\\"https://trello.com/b/RprHYoKL/opencitations\\\"><span
        style=\\\"font-weight: 400\\\">future activities and developments</span></a><span
        style=\\\"font-weight: 400\\\">. <strong>We still need your help and support
        to make it possible to maintain and improve our infrastructure and to sustain
        the team working at OpenCitations</strong>.\_</span></p>\\n<p style=\\\"text-align:
        justify\\\"><span style=\\\"font-weight: 400\\\">If you believe in</span></p>\\n<ul
        style=\\\"list-style-type: circle\\\">\\n<li style=\\\"text-align: justify\\\"><span
        style=\\\"font-weight: 400\\\">the importance of open bibliographic data for
        the creation of reproducible metrics for research assessment exercises</span></li>\\n<li
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">the
        power of the scholarly community to change existing practice by reclaiming
        ownership of its own data\u2013 and you want to become an active part of this
        change</span></li>\\n</ul>\\n<p style=\\\"text-align: justify\\\"><b>please
        consider supporting OpenCitations either via membership or donation</b><span
        style=\\\"font-weight: 400\\\">. You can find all the information on membership
        on our website at\_</span><a href=\\\"https://opencitations.net/membership\\\"><span
        style=\\\"font-weight: 400\\\">https://opencitations.net/membership</span></a><span
        style=\\\"font-weight: 400\\\">, or you can ask for information by contacting
        us at\_</span><a href=\\\"mailto:membership@opencitations.net\\\"><span style=\\\"font-weight:
        400\\\">membership@opencitations.net</span></a><span style=\\\"font-weight:
        400\\\">.\_</span></p>\\n<p style=\\\"text-align: justify\\\"><span style=\\\"font-weight:
        400\\\">Together, we can work to create an open and inclusive future for science
        and research.\_</span></p>\\n<p style=\\\"text-align: justify\\\"><span style=\\\"font-weight:
        400\\\">Thank You!</span></p>\\n<p style=\\\"text-align: justify\\\"><div

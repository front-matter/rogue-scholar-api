        Aut\xF3noma de Aguascalientes.\\n\",\"tags\":[\"Biology\",\"Open Access\",\"Biobanking\",\"Biodiversity\",\"Cloning\"],\"title\":\"BioBanking
        at GGBN 2023: Highlights from GigaScience Press\",\"updated_at\":1699444443,\"url\":\"http://gigasciencejournal.com/blog/biobanking-at-ggbn-2023\"},\"highlight\":{\"authors\":[{\"name\":\"Chris
        Armit\",\"url\":\"https://orcid.org/0000-0002-9952-8141\"}],\"content_html\":\"<blockquote
        class=\\\"wp-block-quote has-text-align-center\\\">\\n<p></p>\\n<cite><em>\u201CExtinction
        is forever \u2013 so our action must be immediate.\u201D</em><br>\u2013<em>Sir
        David Attenborough, Sept 30th 2020</em></cite></blockquote>\\n\\n\\n\\n<p
        class=\\\"has-text-align-center\\\"></p>\\n\\n\\n\\n<p>The fourth international
        <a href=\\\"https://ggbn2023.weebly.com/\\\" target=\\\"_blank\\\" rel=\\\"noreferrer
        noopener\\\">Global Genome Biodiversity Network (GGBN) Conference</a> took
        place in Aguascalientes, Mexico from October 17th to October 20th 2023 where
        it was hosted by the Universidad Aut\xF3noma de Aguascalientes. The <a href=\\\"https://www.ggbn.org/\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">GGBN</a> is a global
        network of collections of genomic samples from across the Tree of Life, whose
        mission is to foster collaborations among biodiversity and biobanking repositories
        in order to ensure quality standards and harmonise exchange of material in
        accordance with national and international legislation and conventions. GigaScience
        Press Data Scientist Chris Armit attended the conference and reports below
        on some of the highlights.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\"><strong>Confronting
        the Global Decline in Biodiversity: The GGBN Perspective</strong></h3>\\n\\n\\n\\n<p><strong>Oliver
        Ryder </strong>(San Diego Zoo Wildlife Alliance IUCN-SSC Animal Biobanking
        for Conservation Specialist Group, and <a href=\\\"https://doi.org/10.1186/2047-217X-3-32\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">co-founder of Genome10K</a>
        \u2013 of which we have published many genomes and <a href=\\\"https://doi.org/10.1186/2047-217X-1-8\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">standards</a>) introduced
        the Biodiversity Crisis with some dizzying statistics. A study of 31,821 populations
        representing 5,230 species monitored across the globe showed a 69% decline
        in abundance. The decline is disproportionate across the globe with the megadiverse
        continent of Africa showing a 66% reduction in biodiversity, and Latin America
        and the Caribbean showing a staggering 94% reduction in biodiversity. The
        message is clear \u2013 we have to act now to conserve our living planet.</p>\\n\\n\\n\\n<p>Conservation
        is a key focus of the GGBN, and this network \u2013 coordinated by the GGBN
        Secretariat hosted and supported by the National Museum of Natural History,
        Smithsonian Institution, Washington, DC \u2013 aims to provide the necessary
        Data Standards for BioBanked specimens in a global context.</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image is-resized\\\"><img decoding=\\\"async\\\" src=\\\"https://lh7-us.googleusercontent.com/UjgoqbzgJ_WcABy1q1hJW1PmZ73gnK-MJWkLvW7nKqusRmnNH_yXEP-7UeLp_Lv47_S0HH_mEe9jxAIa7Nq7hbD90mtFYc9nApbUc75GfAjtmE1BmVt-BCSCJdJCLLedfDtLVPExr2C4XrsR5H5NgCA\\\"
        alt=\\\"Oliver Ryder\u2019s keynote talk set the stage for Animal Biobanking
        for Conservation.\\\" width=\\\"800\\\" height=\\\"600\\\" /></figure>\\n\\n\\n\\n<p><em>Oliver
        Ryder\u2019s keynote talk set the stage for Animal Biobanking for Conservation.</em></p>\\n\\n\\n\\n<p>The
        term \u2018Data Standards\u2019 is used to describe a set of terms and controlled
        vocabularies designed to represent facts about a sample/voucher. An additional
        important concept pertinent to the focus of GGBN is the \u201CDigital Extended
        Specimen\u201D, which is a cloud of information around a vouchered specimen
        and which can include genomic sequence data and metabolomics data.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<h3
        class=\\\"wp-block-heading\\\"><strong>One Plan Approach</strong></h3>\\n\\n\\n\\n<p>In
        his Keynote talk, Oliver Ryder highlighted the need for a common standard
        of good practice and information sharing. Towards this end, Oliver showcased
        the \u201COne Plan Approach\u201D which was formulated at the IUCN World Conservation
        Congress 2020 at its session in Marseille, France, and which \u201Curges the
        Secretariat and professional societies to promote integration of <em>in situ</em>
        and <em>ex situ</em> conservation interventions\u201D and \u201Cto ensure
        effective use of all available conservation tools\u201D.</p>\\n\\n\\n\\n<p>Of
        central importance for this network, are the calls on IUCN Commissions and
        Members to \u201Cenable and support establishment of a global network of biobanks
        dedicated to the achievement of global species conservation targets and operating
        to common standards of good practice and information sharing.\u201D</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<h3
        class=\\\"wp-block-heading\\\"><strong>Genetic Rescue and Cloning</strong></h3>\\n\\n\\n\\n<p>Oliver
        Ryder further showcased a series of success stories. Foremost amongst these
        is genetic rescue by moving animals. Genetic rescue involves an increase in
        fitness from the introduction of new, unrelated individuals into small, declining
        populations, and we have <a href=\\\"http://gigasciencejournal.com/blog/honeyeater-genome/\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">explored this topic
        previously</a> with our publication of the genome of the critically endangered
        helmeted honeyeater. At GGBN 2023, Oliver highlighted how genetic rescue has
        been successful in <a href=\\\"https://www.sciencedaily.com/releases/2022/08/220822130300.htm\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">increasing the fitness
        of the Florida panther</a> <em>Puma</em> <em>concolor coryi</em>, by moving
        female panthers from Texas to Florida from the mid-1990s.</p>\\n\\n\\n\\n<p>Much
        more technically challenging is the use of cloning to increase genetic fitness
        in endangered species. Oliver was swift to point out that this approach has
        been used for the critically endangered Przewalski\u2019s horse. The <a href=\\\"https://www.chronofhorse.com/article/the-story-of-a-colt-named-kurt/\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">first cloned <em>Equus
        przewalskii</em></a><em> </em>was foaled on August 6th 2020 and was named
        \u2018Kurt\u2019 in honour of the first Frozen Zoo creator Dr Kurt Benirschke
        of San Diego Zoo.</p>\\n\\n\\n\\n<p>In the same year, a black-footed ferret
        named \u2018Elizabeth Ann\u2019 (born December 10, 2020) was <a href=\\\"https://en.wikipedia.org/wiki/Elizabeth_Ann\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">the first U.S. endangered
        species to be cloned</a>. Elizabeth Ann was cloned using the frozen cells
        from Willa, a black-footed female ferret who died in the 1980s and who had
        no living descendants.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image is-resized\\\"><img
        decoding=\\\"async\\\" loading=\\\"lazy\\\" src=\\\"https://lh7-us.googleusercontent.com/zX_W3b01BneaJBOw3Ms2se8Z7JJ8HN8_MgKqOcD5cthmUCs5boO04_BWn4p6arO3-YZrdHV0z79lXk-ZZkZS_UPRzZWXMNAZe3CW0kME8Ul2vu6UAgJSR3mAL-iQDplGGBqy7A6q8rh7bIlBHjl23I8\\\"
        alt=\\\"Elizabeth Ann - The first cloned black-footed ferret.\_\\\" width=\\\"722\\\"
        height=\\\"800\\\" /></figure>\\n\\n\\n\\n<p><em>Elizabeth Ann \u2013 The
        first cloned black-footed ferret. As a work of the U.S. federal government,
        the image is in the <a href=\\\"https://commons.wikimedia.org/wiki/File:Elizabeth_Ann_birthday.jpg\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">public domain</a>.\_
        </em></p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\"><strong>BioBanking
        and the Frozen Zoo</strong></h3>\\n\\n\\n\\n<p>A core focus of the GGBN conference
        was cryobanking of viable cells and gametes. In her talk on Biodiversity Biobanking,
        <strong>Jackie Mackenzie-Dodds</strong> (Natural History Museum, London) referred
        to the cryopreservation facilities as a \u201Ctreasure trove of molecules\u201D.
        Jackie pointed out that viable cell lines are the most requested resource
        for the Natural History Museum BioBank, where they are used for the generation
        of induced pluripotent stem cells (iPSCs) and chimaeras.</p>\\n\\n\\n\\n<p>Another
        important message from the GGBN conference was the need for Open Access BioBank
        facilities. Towards this end, an additional incentive for researchers and
        curators was provided by <strong>Mudzuli Mavhunga</strong> of Biodiversity
        Biobanks South Africa (South African National Biodiversity Institute, Pretoria).
        Mudzuli highlighted that, if a South African BioBank is awarded the status
        of Open Access, then it is eligible for resource allocations through Biodiversity
        Biobanks South Africa (BBSA), which is a great asset for a collection facility.</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image is-resized\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\"
        src=\\\"https://lh7-us.googleusercontent.com/icjNsd_U5bl7hYWP9YzF7PT9wcf0GHB06OifrxvMEwrqspnifNYqkus5C8ULkjoK0HIOfJtideUJiY2m3m8Z8QH8CUkcxnDlMupHeJSuyVzhA0HDZMLLn0LbHgClL2rXM0n3e_E6G0p7uSF6J9EWL70\\\"
        alt=\\\"Mudzuli Mavhunga highlighted advantages for BioBanks in ensuring that
        genomic collections are Open Access.\\\" width=\\\"800\\\" height=\\\"600\\\"
        /></figure>\\n\\n\\n\\n<p><em>Mudzuli Mavhunga highlighted advantages for
        BioBanks in ensuring that genomic collections are Open Access.</em></p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<h3
        class=\\\"wp-block-heading\\\"><strong>Scalability of Cloning</strong></h3>\\n\\n\\n\\n<p>So
        is cloning from frozen somatic cell lines a scalable approach? <strong>Ben
        Novak</strong> of Revive & Restore (Sausalito, California), in his talk entitled
        \u201CImportant Considerations for Biobanking for Genetic Rescue of Endangered
        Species\u201D, highlighted the example of passerines (perching birds) where
        programmed DNA loss is observed in some species. In passerines such as the
        zebra finch (<em>Taeniopygia guttata</em>), there is a <a href=\\\"https://doi.org/10.1023/A:1009234912307\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">germ-line-restricted
        chromosome</a> \u2013 known as an accessory chromosome \u2013 that is present
        in the oocytes and spermatocytes, and is subsequently <a href=\\\"https://doi.org/10.1007/s00412-005-0025-5\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">lost during male meiosis</a>.
        This germ-line restricted chromosome is unusual in that it is represented
        exclusively in the germ cells, and is absent from somatic cells of the <a
        href=\\\"https://doi.org/10.1023/A:1009234912307\\\" target=\\\"_blank\\\"
        rel=\\\"noreferrer noopener\\\">bone marrow</a> and <a href=\\\"https://doi.org/10.1007/s10577-005-6602-x\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">skin and liver fibroblasts</a>.</p>\\n\\n\\n\\n<p>DNA
        elimination is observed in many vertebrate and invertebrate species, and can
        occur through chromosome breakage and selective loss of chromosome regions
        and/or the elimination of individual chromosomes. However, this phenomenon,
        if observed in somatic tissues, can severely impact on the ability to generate
        functioning iPSCs from frozen cell lines.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        is-resized\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\" src=\\\"https://lh7-us.googleusercontent.com/6roVYUxXNfxnN7xQhCn6OVQ8eeuVsNCiOvTM3zShYNM4j99wD2r8rBaXf_zI_ZoqaG1mXr1Igjx0GaVJrBZa2SbsQNUbNDdNt8yfT_xFPOJfwi4vRSfhmJMGsKVCh6hPoQAolqLgDvo57zDPIGjlFpg\\\"
        alt=\\\"Ben Novak offered insight into the genetic rescue toolkit, and some
        of the challenges for conservation.\\\" width=\\\"800\\\" height=\\\"600\\\"
        /></figure>\\n\\n\\n\\n<p><em>Ben Novak offered insight into the genetic rescue
        toolkit, and some of the challenges for conservation.</em></p>\\n\\n\\n\\n<p>As
        Ben explained, a key consideration for cryobanking is \u201Cwhich tissues
        to save?\u201D. The inclusion of an additional cytogenetics step, to ensure
        a cell line is chosen where the chromosomal integrity is maintained, is one
        means of addressing the challenge of germ-line-restricted chromosomes in the
        cryopreservation of endangered species. The alternative is to cryopreserve
        reproductive tissues.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<h3 class=\\\"wp-block-heading\\\"><strong>Cryopreservation
        for BioBanking of Gametes and Reproductive Tissues</strong></h3>\\n\\n\\n\\n<p>On
        the subject of cryopreservation of reproductive tissues, invaluable insights
        were provided by <strong>Tullis Matson</strong> of <a href=\\\"https://www.natures-safe.com/\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Nature\u2019s SAFE</a>,
        whose mission is to combat extinction by collecting, indefinitely storing
        and regenerating reproductive cells and cell lines from endangered animal
        species.</p>\\n\\n\\n\\n<p>Tullis has expertise in artificial insemination
        of rare equine breeds, including the critically endangered Suffolk Punch for
        which there are only 300 individuals in the world and only 80 breeding females.
        Tullis has created Nature\u2019s SAFE with the intention of applying this
        know-how of rare equine breeds to endangered mammalian species, and has been
        on field trips to cryopreserve sperm from elephants in South Africa. An important
        message was that the samples that were obtained in South Africa stay in South
        Africa, which is both an ethical and legal obligation (see Sharing of Genomic
        Collections under the Nagoya Protocol below).</p>\\n\\n\\n\\n<p>Tullis additionally
        highlighted the importance of harvesting epididymal samples, and the role
        of Nature\u2019s SAFE in cryopreservation of ovarian tissue from the pied
        tamarin (<em>Saguinus bicolor</em>, critically endangered), the lar gibbon
        (<em>Hylobates lar</em>, endangered), and the cheetah (<em>Acinonyx jubatus</em>,
        vulnerable). As Tullis explained, \u201Cworking with leading reproductive
        scientists and cryobiologists, we use state-of-the-art methods to preserve
        cells in a way that maintains viability, allowing them to be thawed and used
        to establish pregnancies, restoring endangered animal species\u201D.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<h3
        class=\\\"wp-block-heading\\\"><strong>From Fieldwork to BioBank</strong></h3>\\n\\n\\n\\n<p>Whereas
        there was clear focus on BioBanking at the GGBN conference, I was additionally
        interested to hear that GGBN standards are useful from a rewilding perspective.
        <strong>Beth Kaplin</strong> (Center of Excellence in Biodiversity and Natural
        Resource Management, University of Rwanda) offered some invaluable insights
        on this topic, and highlighted that environmental DNA (eDNA) and environmental
        specimen metadata is used for decision making in projects such as the <a href=\\\"https://bethkaplin.org/current-projects/\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">rewilding of Akagera
        National Park</a>. In this project \u2013 which is funded by the National
        Geographic Society \u2013 eDNA sampling of sediment cores and sample surface
        sediments are combined with natural history observations, and used to understand
        biodiversity patterns and assist park management in their plan for reintroductions.</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image is-resized\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\"
        src=\\\"https://lh7-us.googleusercontent.com/LA0wnb1JU7juu96nYYe4QEP62z85cjoWy-fU0gQ5ScRzDvPJKbTqq4HJYbf8WJVBbohNxz0nc92ovBP8PF0wNF-3cJIcEtBIrdD6wioRYUlDD_ckW76F5wgjJWuECQAFZ5c5pU4sdmYTqW2QGSEFVl4\\\"
        alt=\\\"Beth Kaplin highlighted the infrastructure challenges associated with
        rewilding in Rwanda.\\\" width=\\\"746\\\" height=\\\"800\\\" /></figure>\\n\\n\\n\\n<p><em>Beth
        Kaplin highlighted the infrastructure challenges associated with rewilding
        in Rwanda. Image reproduced from </em><a href=\\\"https://bii4africa.org/beth-kaplin-prof-2/\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><em>here</em></a>.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<h3
        class=\\\"wp-block-heading\\\"><strong>Sharing of Genomic Collections under
        the Nagoya Protocol: Recognition of Indigenous Peoples and Local Communities\_</strong></h3>\\n\\n\\n\\n<p>The
        <a href=\\\"https://www.cbd.int/abs/\\\" target=\\\"_blank\\\" rel=\\\"noreferrer
        noopener\\\">Nagoya Protocol on Access and Benefit-sharing</a> became effective
        in 2014. It is an international agreement which aims at sharing the benefits
        arising from the utilisation of genetic resources in a fair and equitable
        way. One of the key features of the Nagoya Protocol agreement is that a permit
        is required for gathering a specimen. From a GGBN perspective, it is a requirement
        to share this information with GGBN, where it is stored in the Darwin Core
        metadata associated with a sample.</p>\\n\\n\\n\\n<p>As an illustrative example,
        <strong>Jocelyn Che\xE9-Santiago</strong> (Universidad Aut\xF3noma de Aguascalientes)
        focused on the Nagoya Protocol as it relates to Mexico and explained, \u201Cyou
        need to get a permit of collect\u201D. One of the reasons for a permit is
        to ensure the recognition of the collective property of indigenous lands,
        and to ensure that allegations of biopiracy are excluded from genomic collections.
        As Jocelyn explained, \u201Cthe heart of the Nagoya protocol is community
        consent \u2013 informed consent from indigenous people\u201D.</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image is-resized\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\"
        src=\\\"https://lh7-us.googleusercontent.com/EEZtppdSP_TlngcUlppTlB93gVXVFas_wdq9xCuuZpHI9otpJnh-nbQv6wHtQEGF8SeDOzFXo2Uy9nSgIIZ_JN0dIE64QPEIJh9ljBu3YfaP7wefKXYMLOuXfVoqNGm_w8yegYoob7_OvNEAzduhEN0\\\"
        alt=\\\"\_Jocelyn Che\xE9-Santiago reported on the implementation of the Nagoya
        Protocol in Mexico.\\\" width=\\\"800\\\" height=\\\"600\\\" /></figure>\\n\\n\\n\\n<p><em>\_Jocelyn
        Che\xE9-Santiago reported on the implementation of the Nagoya Protocol in
        Mexico.</em></p>\\n\\n\\n\\n<p>This sentiment was echoed by <strong>Guadalupe
        Yesenia Hern\xE1ndez M\xE1rquez</strong> (International Indigenous Forum on
        Biodiversity and Ecosystem Services IIFBES, Mexico), who highlighted that
        the Nagoya Protocol is \u201Cthe only legally binding document that recognises
        community protocols\u201D. A corollary of this is that it is important to
        have community involvement and community consent prior to commencing fieldwork.</p>\\n\\n\\n\\n<p>This
        is an important message for GGBN and for the wider BioBanking community.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p>Thank
        you to the conference organisers <strong>Gilberto Ocampo</strong> (Universidad
        Aut\xF3noma de Aguascalientes), <strong>Katie Barker</strong> (GGBN/Smithsonian
        Institution, National Museum of Natural History), and <strong>Jonas Astrin</strong>
        (Leibniz Institute for the Analysis of Biodiversity Change) for a wonderful
        selection of talks.</p>\\n\\n\\n\\n<p>Many additional talks from GGBN 2023
        are included in the following <a href=\\\"https://www.youtube.com/watch?v=NfOFuKPmJMQ&list=PLxCMSf8YBiw8RZX6q-_cs-y0nM103_-Is\\\">pla</a><a
        href=\\\"https://www.youtube.com/watch?v=NfOFuKPmJMQ&list=PLxCMSf8YBiw8RZX6q-_cs-y0nM103_-Is\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">ylist</a>.</p>\\n\\n\\n\\n<p>We
        look forward to the next GGBN Conference in Kirstenbosch National Botanical
        Garden, Cape Town, South Africa in 2025.</p>\\n<p>The post <a rel=\\\"nofollow\\\"

        & EPub\",\"blog_slug\":\"epub_fis\",\"category\":\"socialSciences\",\"content_text\":\"Im
        Jahr 1995 ging mit MONARCH an der Technischen Universit\xE4t Chemnitz\\neines
        der ersten institutionellen Open-Access-Repositorien in\\nDeutschland online
        (Blumtritt, 2006). Anliegen dieser fr\xFChen\\nRepositorien, die unter den
        Begriffen Dokumentenserver und\\nHochschulschriftenserver betrieben wurden,
        war es,\\nQualifikationsarbeiten zu ver\xF6ffentlichen. Bei der Konzeption
        dieser\\nRepositorien standen diverse Fragen im Raum, wie z. B. \u201EIn welchem\\nDateiformat
        soll ein elektronisches Dokument gespeichert werden, um hohe\\nVerf\xFCgbarkeit,
        gute Recherchierbarkeit und eine Langzeitarchivierung zu\\nsichern?\\\" (Martin
        & Schirmbacher, 1997). Mit\\ndem\_[DINI-Zertifikat](https://dini.de/dienste-projekte/dini-zertifikat)\_wurde\\nab
        2003 begonnen, einen Standard zu entwickeln,\\n\u201Eum\_\_Dokumenten-\_\_und\_Publikationsserver\_\_auf\_\_der\_\_Basis\_\_internationaler\\nStandards\_\_und\_\_gesicherten\_\_Technologien\_\_vernetzen\_\_zu\_\_k\xF6nnen\\\"\\n(Scholze,
        2005).\\n\\nZwanzig Jahre nach der Ver\xF6ffentlichung der ersten Version
        des\\nDINI-Zertifikats liegt dieses in seiner Version 7.0 vor. Die \xC4nderungen\\ndes
        Titels von 'DINI-Zertifikat f\xFCr Dokumenten- und Publikationsserver'\\nzu
        'DINI-Zertifikat f\xFCr Open-Access-Publikationsdienste' weist auf die\\nAusweitung
        des Leistungsspektrums der Open-Access-Repositorien hin.\\nHeute finden sich
        in der Liste\\nder\_[Publikationsdienste](https://dini.de/dienste-projekte/publikationsdienste)\_der\\nDeutschen
        Initiative f\xFCr Netzwerkinformation (DINI) 540 solche Dienste,\\nvon denen
        224 dem Typ \u201AHochschulpublikationen' (Stand: 18.01.2024)\\nzugeordnet
        werden k\xF6nnen und somit im Wesentlichen die Gruppe der\\ninstitutionellen
        Open-Access-Repositorien bilden.\_\\n\\nIm Jahr 2010 veranstaltete das Helmholtz
        Open Science Office mit DINI\\neinen Workshop, in dem Thesen zur Zukunft der
        Open-Access-Repositorien\\ndiskutiert wurden. Eine\\nder\_[Thesen](https://infobib.de/2010/11/30/thesen-zur-zukunft-von-open-access-repositorien/)\_lautete:\\n\u201ERepositorien
        als passive Datenbanken sind f\xFCr Forschung und Lehre\\nunattraktiv. Der
        Grad der Einbindung eines Repositoriums in den\\nwissenschaftlichen Arbeitsablauf
        entscheidet \xFCber den Erfolg des\\nRepositoriums. Institutionelle Repositorien
        k\xF6nnen als aktive Dienste,\\nz. B. im Rahmen des Publikationsmanagements,
        Basis f\xFCr vielf\xE4ltige\\nServices wie z. B. Bibliographien und pers\xF6nliche
        Webseiten von\\nWissenschaftlerinnen und Wissenschaftlern sein.\\\" (Kindling,
        M\xFCller,\\nPampel, 2010).\_\\n\\nReflektiert man heute, 13 Jahre sp\xE4ter
        nach der Formulierung der Thesen,\\ndie Rolle der Repositorien, wird deutlich,
        wie unterschiedlich die\\nAuspr\xE4gung dieser Infrastrukturen an wissenschaftlichen
        Einrichtungen\\nist. Die Confederation of Open Access Repositories\\n([COAR](https://www.coar-repositories.org/))
        betont die Notwendigkeit\\nder Weiterentwicklung der Repositorien seit 2017
        in ihrer\\nInitiative\_[\u201ENextGeneration\\nRepositories](https://www.coar-repositories.org/news-updates/what-we-do/next-generation-repositories/)\\\".\\nAuch
        der j\xFCngst erschienene \u201EReport on Repository Survey in Europe\\\"\\n(Shearer
        et al., 2023; vgl. hierzu auch die Diskussion von Deppe, 2024)\\nweist auf
        die aktuellen Herausforderungen bei dem Betrieb der\\nRepositorien hin und
        identifiziert drei wesentliche Herausforderungen\\nf\xFCr diese Weiterentwicklung:
        einerseits Bedarf es zeitgem\xE4\xDFer und\\ninteroperabler Software-L\xF6sungen
        f\xFCr den Repositorien-Betrieb,\\nkonsequenter Umsetzung von \u201Egood practice\\\"
        f\xFCr Metadaten,\\nLangzeitarchivierung und Nutzungsstatistiken, sowie angemessener\\nSichtbarkeit
        innerhalb der wissenschaftlichen Community (vgl. Shearer et\\nal. 2023, 3).\\n\\nUm
        die Professionalisierung der Repositorien zu f\xF6rdern und die\\nWeiterentwicklung
        im o. g. Sinne zu unterst\xFCtzen, startete im Oktober\\n2023 das Projekt
        \u201EProfessionalisierung der\\nOpen-Access-Repositorien-Infrastruktur in
        Deutschland\\\" (Pro OAR DE).\\nAngesiedelt am\_[Lehrstuhl f\xFCr Information\\nManagment](https://www.ibi.hu-berlin.de/de/forschung/infomanagement)\_des\\nInstitut
        f\xFCr Bibliotheks- und Informationswissenschaft\\n([IBI](https://www.ibi.hu-berlin.de/de))
        der Humboldt-Universit\xE4t zu\\nBerlin und gef\xF6rdert vom Bundesministerium
        f\xFCr Bildung und Forschung\\n(BMBF), untersucht das Vorhaben Open-Access-Repositorien
        (OAR) in\\nDeutschland in einem offenen und kooperativen Ansatz.\\n\\nHierzu
        widmet sich das Projekt den dringenden Problemlagen beim Betrieb\\nvon OAR
        (z. B. dem Umgang mit Preprints oder der Sicherstellung der\\nCompliance zu
        Open-Access-F\xF6rderbedingungen). Diese Problemlagen werden\\nin Interviews
        und Workshops identifiziert und analysiert. Auf Basis der\\nerzielten Ergebnisse
        werden die aktuellen Herausforderungen beim Betrieb\\nder OAR in Vernetzungsforen
        mit der Community der\\nOpen-Access-Professionals adressiert. Hierbei kooperiert
        das Projekt mit\\nrelevanten Projekten und Netzwerken und greift internationale\\nEntwicklungen
        auf. Dadurch wird die Entwicklung von Best Practices im\\nBereich der Informationsinfrastrukturen
        auf nationaler Ebene gef\xF6rdert\\nund die Vernetzung der Open-Access-Professionals
        verbessert.\\n\\nDas zentrale Ergebnis des Projektes werden praxisorientierte\\nEmpfehlungen
        als Impuls zur Weiterentwicklung einer\\nwissenschaftsgeleiteten Open-Access-Kultur
        sein. Diese Empfehlungen\\nwerden wissenschaftliche Einrichtungen in Deutschland
        bei der\\nProfessionalisierung ihrer OAR unterst\xFCtzen. F\xFCr die Leitungsebenen
        an\\nHochschulen und au\xDFeruniversit\xE4ren Einrichtungen, Entscheider:innen
        in\\nF\xF6rderorganisationen und Stakeholder der Wissenschaftspolitik werden\\ndar\xFCber
        hinaus strategische Empfehlungen bereitgestellt, die auf Basis\\nvon nationalen
        und internationalen Entwicklungen die zentrale Rolle der\\nOAR bei der F\xF6rderung
        von Open Access aufgreifen.\\n\\nDer Antrag wurde k\xFCrzlich ver\xF6ffentlicht
        (Pampel & Rothfritz, 2023). Das\\nProjekt freut sich \xFCber die Zusammenarbeit
        mit Stakeholdern in der\\nnationalen und internationalen Repositorien-Landschaft.\_\\n\\nEine
        \xDCbersicht \xFCber\\nweitere\_[Projekte](https://www.bildung-forschung.digital/digitalezukunft/de/wissen/open-access/projektstart_24_vorhaben_open_access_kultur/projektstart_24_vorhaben_open_access_kultur.html)\_in\\nder
        F\xF6rderlinie des BMBF zu Open Access findet sich auf\\nopen-access.network.\\n\\nDas
        Projekt freut sich auf die Kooperation mit der\\nRepositorien-Community und
        steht bereits im engen Austausch mit der DINI\\nAG Elektronisches Publizieren.
        Neuigkeiten zum Projekt werden auf der\\nProjektwebsite und hier im Blog ver\xF6ffentlich.
        Bei Anregungen und Fragen\\nwenden Sie sich gerne an [Marcel\\nWrzesinski](marcel.wrzesinski@hu-berlin.de).
        Weitere Informationen\\nunter:\\n<https://www.ibi.hu-berlin.de/de/forschung/infomanagement/projekte/pro-oar-de>\\n\\n##
        Autoren {#autoren .wp-block-heading}\\n\\n[Heinz Pampel](https://orcid.org/0000-0003-3334-2771)
        arbeitet als\\nProfessor f\xFCr Information Management am\_[Institut f\xFCr
        Bibliotheks- und\\nInformationswissenschaft\\n(IBI)](https://www.ibi.hu-berlin.de/de/forschung/infomanagement)\_der\\nHumboldt-Universit\xE4t
        zu Berlin und als wissenschaftlicher Berater f\xFCr\\nOpen Science im\_[Helmholtz
        Open Science\\nOffice](https://os.helmholtz.de/)\_der Helmholtz-Gemeinschaft.\\n\\n[Marcel
        Wrzesinski](https://orcid.org/0000-0002-2343-7905) ist\\nwissenschaftlicher
        Mitarbeiter am Institut f\xFCr Bibliotheks- und\\nInformationswissenschaft
        (IBI) der Humboldt-Universit\xE4t zu Berlin und am\\nAlexander von Humboldt
        Institut f\xFCr Internet und Gesellschaft. In seiner\\nForschung besch\xE4ftigt
        er sich mit der Governance und den Infrastrukturen\\nwissenschaftlicher Kommunikation
        und Distribution. Hierzu geh\xF6ren\\ninsbesondere Fragen nach der Zukunft
        wissenschaftlicher Zeitschriften,\\ndem gerechten Zugang zu wissenschaftlicher
        Literatur und nachhaltige\\nGesch\xE4ftsmodelle f\xFCr Diamond Open Access.\\n\\n##

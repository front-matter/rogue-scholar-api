        format for bibliographic\\nmetadata and citation data, respectively.]{style=\\\"font-weight:
        400\\\"}\\n\\n[The following steps are common to the process of each\\ndataset.\_\_]{style=\\\"font-weight:
        400\\\"}\\n\\n**STEP 1**[: The bibliographic metadata collection is used as

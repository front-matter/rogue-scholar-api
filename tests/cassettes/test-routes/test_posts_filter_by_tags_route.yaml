        for [open access\\nweek](https://www.openaccessweek.org/). I can see how frequently
        our\\nmodern research practices, which involve digital techniques are enabled\\nby
        the various forms of open: open source, open data, open protocols,\\nopen
        access, etc. However, I've always found that it's a struggle to get\\npeople's
        interest and that we have to be creative in order to educate\\nabout OA issues.
        Part of what I suspect makes advocating for OA\\ndifficult is the sort of
        singularity that comes from being \\\"just the\\nlibrary,\\\" the group that's
        always talking about it. So when this Open\\nScience Working Group formed,
        I was excited about its multidisciplinary\\nnature and that it included both
        students and faculty. I think that\\nreally helps to broaden involvement across
        the university.\\n\\nThe working group, led by colleagues Krista Byers-Heinlein
        (who is also\\nConcordia University Research Chair in Bilingualism and Open
        Science)\\nand Nicol\xE1s Alessandroni, initiated the effort through a day-long\\n[conference
        on open\\nscience](https://www.concordia.ca/cuevents/artsci/2022/05/27/open-science-concordia.html)\\nin
        2022. Later they established the working group by inviting people to\\nparticipate
        in a workshop (there were over 20 people representing many\\ndisciplines).
        The workshop operated through a modified form of DORA's\\n[SPACE\\nrubric](https://sfdora.org/resource/workshop-toolkit-to-introduce-the-space-rubric/),\\nwhich
        was designed for academic institutions to use toward improving\\ntheir policies.
        I think using that tool to organize such a large group\\nof people toward
        a practical outcome was extremely beneficial.\\n\\nAfter more meetings, discussions,
        and revisions the working group was\\nable to produce a set of\\n[recommendations](https://spectrum.library.concordia.ca/id/eprint/992647/)\\nto
        bolster open scholarship throughout the university. It addresses many\\nissues,
        including existing policies, outreach, inter-institutional work,\\nposition
        principles, open education, resources, and more. Of course,\\nthis is not
        the end of the process. Among other things, next steps\\ninclude focused discussions
        with department heads, administrators, and\\nothers. I imagine that getting
        to a place where open scholarship/open\\nscience is well-understood and hopefully
        a default institutional\\nposition for research and education will require
        ongoing work.\\n\\nThe recommendations in the report tend to be specific within
        the context\\nof Concordia University but I felt it worthwhile to write about
        here\\nbecause the process, the findings, and the recommendations may be of\\ninterest
        to others. Perhaps you would like to try something similar at\\nyour institution?
        The Concordia work could be one model to reflect on\\nwhat would work well

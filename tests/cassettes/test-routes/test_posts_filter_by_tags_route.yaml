        Entkoppelung Read & Publish erm\xF6glicht Wettbewerb {#entkoppelung-read-publish-erm\xF6glicht-wettbewerb
        .wp-block-heading}\\n\\n[Aber ein Weiterdenken hinsichtlich der Nachhaltigkeitsprinzipien
        ist\\nn\xF6tig. Auch die Frage, ob die bezahlten Preise der Leistung der Verlage\\nentsprechen,
        sollte empirisch beantwortet werden.]{.s1}\\n\\n[Gerade mit Open Access h\xE4tten
        die Hochschulen auch eine historische\\nChance, wieder in ein wettbewerbliches
        Beschaffungswesen hineinzukommen.\\nSie k\xF6nnten f\xFCr ihre eigenen Publikationen
        Auftr\xE4ge f\xFCr\\nPublikationsdienstleistungen ausschreiben, auf die sich
        dann mehrere\\nVerlage bewerben k\xF6nnen. Neben dem Preiswettbewerb h\xE4tte
        das den\\nVorteil, dass Hochschulen auch die formalen Anforderungen an die\\nQualit\xE4tssicherung,
        OA-Lizenz, technische Publikationsformate usw.\\nmitbestimmen und bei der
        Zuschlagserteilung ber\xFCcksichtigen\\nk\xF6nnen.]{.s1}\\n\\n------------------------------------------------------------------------\\n\\nDer
        Beitrag von Fr\xFCh und Koch stammt aus der suis-generis [Reihe\\n\\\\#unbequem](https://doi.org/10.21257/sg.233)
        die dem Wirken des 2022\\nunseres verstorbenen Kollegen Daniel H\xFCrlimann
        gewidmet ist.  \\n\",\"doi\":\"https://doi.org/10.59350/pnvm2-d3335\",\"guid\":\"https://wisspub.net/?p=20574\",\"id\":\"0bf098a2-13a7-47fe-b38d-f7c86dfb0d65\",\"image\":\"https://wisspub.files.wordpress.com/2024/05/image.png\",\"language\":\"de\",\"published_at\":1714601840,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Im

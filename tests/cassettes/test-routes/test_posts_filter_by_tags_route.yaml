      string: "{\"facet_counts\":[],\"found\":865,\"hits\":[{\"document\":{\"abstract\":\"Open
        Research und Open Access an der Universit\xE4t der K\xFCnste\",\"archive_url\":\"https://wayback.archive-it.org/22141/20231105110201/https://blogs.fu-berlin.de/open-access-berlin/2024/02/15/udk-jessulat-open-research-kramer-open-access\",\"authors\":[{\"name\":\"Georg
        Fischer\"}],\"blog_name\":\"Open Access Blog Berlin\",\"blog_slug\":\"oaberlin\",\"category\":\"otherHumanities\",\"content_text\":\"Neuigkeiten
        aus der Universit\xE4t der K\xFCnste Berlin (UdK): Seit Februar\\n2024 ist
        Ariane Je\xDFulat, Professorin f\xFCr Musiktheorie und Erste\\nVizepr\xE4sidentin,
        f\xFCr Open Research zust\xE4ndig. Im Amt der\\nOpen-Access-Beauftragten folgt
        ihr Friederike Kramer. Sie ist\\nstellvertretende Leiterin der UdK-Bibliothek
        und seit langer Zeit f\xFCr\\nOpen Access im Berliner Raum aktiv. Wir haben

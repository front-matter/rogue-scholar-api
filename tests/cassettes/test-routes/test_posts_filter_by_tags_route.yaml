        which are integral to creating a\\n  more equitable and accessible academic
        landscape for researchers,\\n  institutions, and the global community.\\n
        \ ]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":0,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n[**4.Welcome
        and Farewell**]{contrast=\\\"auto\\\"}\\n\\n[Alongside the growth of our network,
        the OpenCitations team has also\\nexpanded, now counting 11 collaborators,
        including Research Fellows and\\nPhD students, with the addition of Ivan Heibi
        as Chief Technology\\nOfficer (CTO) and Mario Petrella as Systems\\nAdministrator.]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n[Besides
        the enrichment brought in by our new colleagues, 2024 also\\nbrought a great
        loss. The founder and director of OpenCitations, David\\nShotton, passed away
        in May, leaving not only an institutional but, most\\nof all, a human void,
        as a mentor and guide. We wanted to remember him\\nin ]{contrast=\\\"auto\\\"}[[this
        blog\\npost]{contrast=\\\"none\\\"}](https://opencitations.hypotheses.org/3618)[,\\nwhich
        aims to serve as a virtual wall of tribute, constantly evolving,\\nwhere anyone
        wishing to share a thought for David can do so by sending\\nan email to\\n]{contrast=\\\"auto\\\"}[[comms@opencitations.net]{contrast=\\\"none\\\"}](mailto:comms@opencitations.net)[.\\n]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134233117\\\\\\\":false,\\\\\\\"134233118\\\\\\\":false,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":0,\\\\\\\"335551620\\\\\\\":0,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":257}\\\"}\\n\\n**[5.Renewal
        of the International Advisory Board for\\nOpenCitations]{contrast=\\\"auto\\\"}**\\n\\n[After

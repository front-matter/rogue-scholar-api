        together with a collection of its provenance information,\\nprovided in\\n]{style=\\\"font-weight:
        400\\\"}[[RDF]{style=\\\"font-weight: 400\\\"}](https://doi.org/10.6084/m9.figshare.24417736)[\\nand\\n]{style=\\\"font-weight:
        400\\\"}[[CSV]{style=\\\"font-weight: 400\\\"}](https://doi.org/10.6084/m9.figshare.24417733)[\\nformats.
        For each citation, it is possible to trace the source of the\\ninformation
        by consulting the Provenance data collection, thanks to the\\n]{style=\\\"font-weight:

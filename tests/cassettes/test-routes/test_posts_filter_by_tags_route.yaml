        Philosophy. Vol 26 No 2 (2023): Volume XXVI, Issue 2. https://doi.org/10.26556/jesp.v25i3.3083\_
        Ein zentrales Thema im Open-Access-Diskurs im Jahr 2023 war, zumindest im
        deutschsprachigen Raum, das Thema wissenschaftsgeleitetes Publizieren bzw.

        <https://opencitations.hypotheses.org/3488>.\\n:::\\n\",\"doi\":\"https://doi.org/10.59350/canw4-3xd10\",\"guid\":\"https://opencitations.hypotheses.org/?p=3488\",\"id\":\"77e770e0-74be-46f4-b800-9f8dc6435741\",\"language\":\"en\",\"published_at\":1697558939,\"reference\":[],\"relationships\":[],\"summary\":\"In

      string: "{\"facet_counts\":[],\"found\":923,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22153/20231105213934/https://svpow.com/2024/03/17/on-the-tragic-fate-of-peerj\",\"authors\":[{\"affiliation\":[{\"id\":\"https://ror.org/0524sp257\",\"name\":\"University
        of Bristol\"}],\"name\":\"Mike Taylor\",\"url\":\"https://orcid.org/0000-0002-1003-5675\"}],\"blog_name\":\"Sauropod
        Vertebra Picture of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_text\":\"[I
        said last\\ntime](https://svpow.com/2024/03/15/jisc-should-not-buy-services-that-not-does-not-want/)\\nthat
        Jisc's feeble transition-to-open-access report was the first of two\\ndisapointing
        scholarly-communication announcements that week. The second\\nwas of course
        the announcement that [PeerJ has been acquired by Taylor\\nand\\nFrancis](https://peerj.com/blog/post/115284888962/innovative-open-research-publisher-peerj-joins-taylor-francis/).\\n\\nMatt
        and I have both been big fans of PeerJ [since before it\\nlaunched](https://svpow.com/2012/08/30/peerj-sorted/),
        and we were\\ndelighted to have our 2013 neck-anatomy paper [in the first
        batch of\\narticles published\\nthere](https://svpow.com/2013/02/12/peerj-launches-today-and-were-in-it/).\\nWe've
        had a lot of good things to say about its [open\\npeer-review](https://svpow.com/2013/02/14/open-peer-review-at-peerj/),\\nits
        [usefulness in\\nteaching](https://svpow.com/2013/02/20/quick-hits-theses-on-arxiv-teaching-with-peerj-wedel-talks-this-week/),\\nits\\n[disruptiveness](https://svpow.com/2013/02/21/how-disruptive-is-peerj/),\\nabout
        how [it became our default choice of\\nvenue](https://svpow.com/2014/02/12/can-peerj-really-be-only-a-year-old/),\\nand
        much more.\\n\\nSo it's tragic to see it being eaten by one of the legacy
        publishers.\\n\\nWhat's even more tragic is to see the founders, who I have
        liked and\\nrespected for more than a decade, spouting such transparent b.s.
        in the\\npress release:\\n\\n> \\\"Becoming part of Taylor & Francis is an
        important step in PeerJ's\\n> evolution,\\\" explained Peter Binfield, PeerJ
        Co-Founder and Publisher.\\n> \\\"This move will allow us to cement our original
        commitments to open\\n> research, equitable and inclusive publishing and rigorous
        peer\\n> review.\\\"\\n>\\n> Jason Hoyt, PeerJ Co-Founder and CEO added: \\\"Our
        mission to make\\n> scientific research accessible to all whilst delivering
        21st century\\n> technology aligns perfectly with Taylor & Francis' vision.\\\"\\n\\nNone
        of this is true. We know it's not true. Pete and Jason know it's\\nnot true.
        We know they know it's not true. They know that *we* know they\\nknow. Why
        even insult us with this nonsense?\\n\\nI suppose it's part of the contract
        they signed with their new bosses,\\nthat they have to make public statements
        about how excited they are.\\nBut, seriously, who is buying this?\\n\\nHere
        are two good things about the situation, though:\\n\\nFirst, because everything
        published by PeerJ has been under the Creative\\nCommons Attribution (CC By)
        licence, **all the papers are still and will\\nalways remain free to read,
        redistribute, modify, etc.** That's the\\nwonder of a licence. It's not dependent
        on anyone's good will. There's\\nnothing Taylor & Francis can do to change
        this. Even if they were to\\nchange PeerJ to use a different and more restrictive
        licence for new\\npapers (and there's no reason to think they would), nothing
        can change\\nthe legal status of what's already been published.\\n\\nAnd second,
        an email sent to PeerJ members promises that **the\\npublish-forever deals
        that we bought back in 2013 are still good**:\\n\\n> You may have already
        seen the recent announcement that PeerJ has been\\n> acquired by Taylor &
        Francis, and I wanted to provide you with some\\n> reassurance regarding the
        status of your PeerJ Lifetime Membership:\\n> despite this change, your Lifetime
        Membership with PeerJ remains\\n> valid.\\n>\\n> Your commitment to PeerJ
        and support for our mission are greatly\\n> appreciated and valued by PeerJ.
        If you have any questions or concerns\\n> about your lifetime membership or
        the acquisition in general, please\\n> don't hesitate to reach out to us directly
        (communities@peerj.com).\\n> Your peace of mind is important to us, and we
        are here to address any\\n> inquiries you may have. [You can read more in
        the announcement\\n> here](https://peerj.com/blog/post/115284888962/innovative-open-research-publisher-peerj-joins-taylor-francis/).\\n\\nI
        wonder how long Taylor and Francis will continue to honour this\\npromise,
        though. Forever, as initially promised? Ten years? Five? We'll\\nsee what
        happens when integrity runs up against profit margins.\\n\\nI'll have more
        to say about this acquisition, and about what it tells us\\nabout the scholarly
        publishing landscape more generally, but I'll leave\\nit there for now. Bottom
        line for me: this is a very sad day.\\n\\n\_\\n\\n------------------------------------------------------------------------\\n\\n[doi:10.59350/75xn9-09028](https://doi.org/10.59350/75xn9-09028)\\n\",\"doi\":\"https://doi.org/10.59350/75xn9-09028\",\"guid\":\"https://svpow.com/?p=21845\",\"id\":\"05722e59-868f-4396-8b2e-e5e25bff3438\",\"language\":\"en\",\"published_at\":1710718964,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"I

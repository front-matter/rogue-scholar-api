        Kaden\",\"url\":\"https://orcid.org/0000-0002-8021-1785\"}],\"blog_name\":\"Vernetzungs-
        und Kompetenzstelle Open Access Brandenburg\",\"blog_slug\":\"oabrandenburg\",\"category\":\"otherSocialSciences\",\"content_text\":\"Wie
        das DEAL-Konsortium in [einer\\nPressemitteilung](https://deal-konsortium.de/aktuelles/deal-elsevier-vertrag-tritt-mit-beeindruckender-90-beteiligungsquote-in-kraft){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
        meldete, wurde die notwendige Beteiligungsquote f\xFCr den\\n[DEAL-Elsevier-Vertrag](https://de.wikipedia.org/wiki/DEAL_(Projekt)#Vertragsabschluss_mit_Elsevier){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
        erreicht. Der im September 2023 abgeschlossene Vertrag\\ntritt damit analog
        zu den Vertr\xE4gen mit den Wissenschaftsverlagen\\nSpringer und Wiley auch
        offiziell in Kraft:\\n\\n> \u201ENahezu alle gro\xDFen Universit\xE4ten und
        Forschungseinrichtungen sind nun\\n> dabei. Dies bedeutet f\xFCr die Wissenschaftler\\\\*innen
        in Deutschland,\\n> dass sie ihre Arbeiten nun standardm\xE4\xDFig Open Access
        bei Elsevier\\n> ver\xF6ffentlichen k\xF6nnen und die Kosten daf\xFCr vom
        DEAL-Vertrag abgedeckt\\n> werden.\\\"\\n\\nDer Vertrag gilt nun bis zum Jahr
        2028.\\n\\nLaut Georg Fischer und Maximilian Heimst\xE4dt von\\n[irights.info](https://de.wikipedia.org/wiki/IRights.info){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
        setzt die Entwicklung nicht das richtige Signal und f\xFCr\\ndie Wissenschaft
        ung\xFCnstige Anreize, wie sie in [einem ausf\xFChrlichen\\nKommentar](https://irights.info/artikel/deal-elsevier-vertrag/32145){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
        darlegen. Zum Argument, Publizierende k\xF6nnten ja\\nunabh\xE4ngig von den
        DEAL-Vereinbarungen selbst entscheiden, ob sie bei\\nden gro\xDFen Wissenschaftsverlagen
        mit zunehmend auch\\ndatenauswertungsorientierten Gesch\xE4ftsmodellen oder
        lieber bei \xFCber\\nanderen Publikationsplattformen ver\xF6ffentlichen, merken
        sie\\nbeispielsweise an:\_\\n\\n> \u201EInformierte Publikationsentscheidungen
        werden in einer von\\n> Datenkonzernen verwalteten Medienwelt unabdingbar.
        Und doch w\xE4re es\\n> zynisch, solche Entscheidungen nur den Forschenden
        anzulasten, anstatt\\n> sich der infrastrukturellen Verantwortung zu stellen.
        Tats\xE4chlich\\n> empfehlen auch DEAL-Verantwortliche den Forschenden, f\xFCr
        ihre Arbeit\\n> wissenschaftsgeleitete Angebote jenseits von DEAL zu ber\xFCcksichtigen.\\n>
        Das ist ein bisschen so, als w\xFCrde ein B\xFCrgermeister einen\\n> Autobahn-Anschluss
        f\xFCr seine Gemeinde aushandeln und dieser dann\\n> empfehlen, lieber den
        Zug zu nehmen.\\\"\\n\\nEine weitere kritische Einordnung der Vereinbarung
        gab es durch Bj\xF6rn\\nBrembs, Konrad F\xF6rstner, Claudia M\xFCller-Birn
        und Ulrich Dirnagl auch im\\nNovember 2023 in der Frankfurter Allgemeinen
        Zeitung. Eine kurze\\nZusammenfassung der dort formulierten Kritikpunkte gibt
        es in diesem\\n[Open Access\\nTakeaway](https://open-access-brandenburg.de/oa-takeaways-die-kritik-am-deal-vertrag-mit-elsevier-in-der-faz-vom-29-11-2023/){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}.\\n\\n**Erg\xE4nzung,
        18.01.2024**: Von Ulrich Herb gibt es auf seinem Blog\\n[Sci:Debug](https://scidebug.com/){target=\\\"_blank\\\"
        rel=\\\"noopener\\\"} eine\\nsehr strukturierte, englischsprachige \xDCbersicht
        und eine kommentierende\\nEinordnung zu den nun drei DEAL-Vertr\xE4gen: [The
        German DEAL\\ncontracts](https://scidebug.com/2023/12/28/the-german-deal-contracts/){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
        (28.12.2023)\\n\\nQuellen:  \\nDEAL Konsortium: DEAL Elsevier-Vertrag tritt
        mit starker\\nBeteiligungsquote von 90% in Kraft. 15.01.2024.\\n[https://deal-konsortium.de/aktuelles/deal-elsevier-vertrag-tritt-mit-beeindruckender-90-beteiligungsquote-in-kraft](https://deal-konsortium.de/aktuelles/deal-elsevier-vertrag-tritt-mit-beeindruckender-90-beteiligungsquote-in-kraft){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}\_\\n\\nFischer,
        Georg; Heimst\xE4dt, Maximilian: Warum DEAL die Wissenschaft in\\neine gef\xE4hrliche
        Abh\xE4ngigkeit f\xFChrt. In: irights.com, 17.01.2024.\\n[https://doi.org/10.59350/96sq2-gfn12](https://doi.org/10.59350/96sq2-gfn12){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}\\n\\n\_\\n\\n\_\\n\",\"doi\":\"https://doi.org/10.59350/5hsbx-rk788\",\"guid\":\"https://open-access-brandenburg.de/?p=7246\",\"id\":\"827490ab-eddf-4b59-8941-71fd7fd43436\",\"language\":\"de\",\"published_at\":1705504999,\"reference\":[],\"relationships\":[],\"summary\":\"Wie

        {.entry-content}\\n#### 2. Veranstaltung in der Reihe \u201EQuo vadis offene
        Wissenschaft in Berlin und Brandenburg\\\" am 20. NovEMBER 2024 {#veranstaltung-in-der-reihe-quo-vadis-offene-wissenschaft-in-berlin-und-brandenburg-am-20.-november-2024}\\n\\n**Termin:**
        20. November, 14:00--16:00 Uhr  \\n**Ort:** [Online via\\nZoom](https://fh-potsdam.zoom-x.de/meeting/register/u5wtdemvqzkjEtc4ZG0MTpQufI7nJTgfdkS3)
        \ \\n**Veranstaltende:** [Vernetzungs- und Kompetenzstelle Open Access\\nBrandenburg
        (VuK)](https://open-access-brandenburg.de/) und\\n[Wissenslabor f\xFCr Naturwissenschaftliche
        Sammlungen und objektzentrierte\\nDaten (WiNoDa Knowledge Lab)\_](https://winoda.de/en/english/)\\n\\nEs
        handelt sich bei dieser Veranstaltung um die zweite in der Reihe [Quo\\nvadis
        offene Wissenschaft in Berlin und Brandenburg\\n2024/25.](https://blogs.fu-berlin.de/open-access-berlin/2024/08/02/quo-vadis-4/)\\n:::\\n\\nIm
        Rahmen der diesj\xE4hrigen vierten Auflage der Veranstaltungsreihe \u201EQuo\\nvadis
        offene Wissenschaft in Berlin und Brandenburg\\\" wird in einer\\nKooperation
        der Vernetzungs- und Kompetenzstelle Open Access Brandenburg\\nund des Projekts
        Wissenslabor f\xFCr Naturwissenschaftliche Sammlungen und\\nobjektzentrierte
        Daten (WiNoDa Knowledge Lab) ein Schlaglicht auf die\\nFrage geworfen, wie
        Open Access zu nicht-textuellen Inhalten wie\\nForschungsdaten, digitalisierten
        Sammlungsobjekten, Multimediainhalten\\noder Ergebnissen von Forschung in
        den K\xFCnsten systematisch gestaltet\\nwerden kann.\\n\\nIn der als Werkstattdiskussion
        ausgerichteten Veranstaltung werden wir\\nHerausforderungen und blinde Flecken
        f\xFCr Open Access insbesondere in\\ndiesen Forschungsbereichen strukturiert
        diskutieren.\\n\\nEs diskutieren Friederike Kramer von der Universit\xE4tsbibliothek
        der\\nUniversit\xE4t der K\xFCnste Berlin, Ben Kaden von der Vernetzungs-
        und\\nKompetenzstelle Open Access Brandenburg sowie Melanie Seltmann vom\\nBerlin-Brandenburgischen
        Datenkompetenzzentrum f\xFCr Digital Humanities,\\nVerwaltungswissenschaften,
        Informatik und Informationswissenschaft\\nQUADRIGA. Moderiert wird die Veranstaltung
        von Sophia Kobialka (WiNoDa\\nKnowledge Lab).\\n\\n### Teilnehmende an der
        Diskussion\\n\\n- Friederike Kramer (UB der UdK Berlin)\\n- Ben Kaden (VuK)\\n-
        Melanie Seltmann (Datenkompetenzzentrum QUADRIGA)\\n\\n**Moderiert von**:
        Sophia Kobialka (WiNoDa Knowledge Lab)\\n\\n### \xDCber die Diskussions-Teilnehmenden
        {#\xFCber-die-diskussions-teilnehmenden dir=\\\"ltr\\\"}\\n\\n#### Friederike
        Kramer {#friederike-kramer dir=\\\"ltr\\\"}\\n\\nFriederike Kramer ist stellvertretende
        Leiterin der\\nUniversit\xE4tsbibliothek und Open-Access-Beauftragte der Universit\xE4t
        der\\nK\xFCnste Berlin. Als Leitung der Digitalen Dienste baut sie in der\\nBibliothek
        den Bereich Open Research auf und engagiert sich f\xFCr eine\\nUmsetzung von
        Open Research in den K\xFCnsten und den auf die K\xFCnste\\nbezogenen Wissenschaften.\\n\\nSie
        ist Mitbegr\xFCnderin und Mitmoderatorin der\\nopen-access.network-Fokusgruppe
        \u201EOA-K\xFCnste\\\".\\n\\n#### Melanie Seltmann {#melanie-seltmann dir=\\\"ltr\\\"}\\n\\nMelanie
        Seltmann arbeitet am Institut f\xFCr Bibliotheks- und\\nInformationswissenschaft
        der Humboldt-Universit\xE4t zu Berlin im\\nDatenkompetenzzentrum QUADRIGA
        an der Schnittstelle zwischen Projekt und\\ninformationswissenschaftlicher

        -->\\n\\n- [Lastly, OpenCitations is proud to be one of the supporters of
        the\\n  ]{contrast=\\\"auto\\\"}[**[Barcelona\\n  Declaration]{contrast=\\\"none\\\"}**](https://barcelona-declaration.org/)[,\\n
        \ a key initiative launched in April 2024 aimed at fostering open access\\n
        \ to scholarly information and advancing the principles of open science.\\n
        \ This aligns perfectly with OpenCitations' mission to promote\\n  transparency,
        accessibility, and collaboration in scholarly\\n  communication. By supporting
        the Barcelona Declaration, we reaffirm\\n  our commitment to the shared values

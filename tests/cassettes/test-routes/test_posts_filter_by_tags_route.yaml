        Access Blog Berlin\",\"blog_slug\":\"oaberlin\",\"category\":\"otherHumanities\",\"content_text\":\"Wie
        gelingt es der Wissenschaft, die Souver\xE4nit\xE4t \xFCber ihr\\nPublikationswesen
        (zur\xFCck) zu erhalten? Zu diesem Thema wurde Maike\\nNeufend, Co-Leiterin
        des Open-Access-B\xFCros Berlin, k\xFCrzlich f\xFCr die\\nReihe \u201ECampus
        und Karriere\\\" im Deutschlandfunk interviewt. Die komplette\\nSendung steht
        zum Nachh\xF6ren bereit.\\n\\nDie Sendung beleuchtete das Open-Access-Publizieren
        in der Wissenschaft.\\nZum Themenbereich \u201EOpen Access benachteiligt Forschende
        aus dem Globalen\\nS\xFCden\\\" wurde zun\xE4chst das Gesch\xE4ftsmodell der
        dominanten kommerziellen\\nGro\xDFverlage kritisch kommentiert, unter anderem
        von Prof. Dr. Ulrich\\nDirnagl von der Charit\xE9 -- Universit\xE4tsmedizin
        Berlin. Anschlie\xDFend\\nwurden alternative Wege aufgezeigt, wie das wissenschaftliche\\nPublizieren
        heute und in Zukunft aussehen kann.\\n\\nIn diesem Zusammenhang stellte Dr.
        Maike Neufend, Co-Leiterin des OABB,\\ndie Ziele der Berliner Strategie f\xFCr
        offene Wissenschaft vor, die das\\nwissenschaftliche Publizieren wieder st\xE4rker
        in die Souver\xE4nit\xE4t der\\n\xF6ffentlichen Wissenschaft zur\xFCckbringen
        will. Als positives Beispiel\\nf\xFChrte sie den relativ jungen Universit\xE4tsverlag
        *Berlin Universities\\nPublishing* an. So erl\xE4uterte Neufend die verschiedenen
        Vorteile, die\\naus einem wissenschaftsgeleitetem Ansatz f\xFCr Forschung
        und\\n\xD6ffentlichkeit hervorgehen.\\n\\n    \u201ECampus und Karriere\u201C
        im Deutschlandfunk vom 22.11.2024 \\n\\n    Das gut sechsmin\xFCtige Interview
        mit Maike Neufend steht hier zur Verf\xFCgung. \\n\\n    Die komplette Sendung

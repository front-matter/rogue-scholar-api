        Di Giambattista\"}],\"blog_id\":\"gzqej46\",\"blog_name\":\"OpenCitations
        blog\",\"blog_slug\":\"opencitations\",\"category\":\"socialSciences\",\"content_html\":\"<p
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">In
        OpenCitations, we like to define our infrastructure organization as \u201Ccommunity-based\u201D
        and \u201Ccommunity-driven\u201D, and we\_</span><span style=\\\"text-decoration:
        underline\\\"><span style=\\\"font-weight: 400\\\">really</span></span><span
        style=\\\"font-weight: 400\\\">\_mean it. The support coming from the number
        of academic libraries and consortia coming after\_</span><a href=\\\"https://opencitations.hypotheses.org/991\\\"><span
        style=\\\"font-weight: 400\\\">OpenCitations\u2019 involvement in the 2nd
        SCOSS funding cycle</span></a><span style=\\\"font-weight: 400\\\">\_has made
        it possible, starting from 2020, to make OpenCitations develop from a small
        university project based on time-limited grant incomes to being an open infrastructure
        globally recognized for the provision of open citation data and bibliographical
        metadata. We want to thank all our members and donors, for trusting our mission
        and sustaining OpenCitations activities with their continuous and generous
        support, despite the pandemic and post-pandemic times.\_</span></p>\\n<p style=\\\"text-align:
        justify\\\"><span style=\\\"font-weight: 400\\\">While retracing our work
        in the last three years, we are astonished by the achievements our team has
        accomplished, and by how in such a limited time frame OpenCitations has approached
        David Shotton\u2019s initial vision (who is one of the co-directors of OpenCitations),
        when he first shaped the project back in 2010. Here are just some of the technical
        developments that have marked the last years:</span></p>\\n<ul style=\\\"text-align:
        justify\\\">\\n<li style=\\\"font-weight: 400\\\"><span style=\\\"font-weight:
        400\\\">in 2021,\_</span><a href=\\\"http://opencitations.net/index/coci\\\"><span
        style=\\\"font-weight: 400\\\">COCI, the OpenCitations Index of Crossref open
        DOI-to-DOI citations</span></a><span style=\\\"font-weight: 400\\\">\_crossed
        the threshold of one billion citations stored;</span></li>\\n<li style=\\\"font-weight:
        400\\\"><span style=\\\"font-weight: 400\\\">in 2022, we released the two
        new OpenCitations indexes of open citations,\_</span><a href=\\\"https://opencitations.net/index/doci\\\"><span
        style=\\\"font-weight: 400\\\">DOCI</span></a><span style=\\\"font-weight:
        400\\\">\_(citations from DataCite) and\_</span><a href=\\\"https://opencitations.net/index/poci\\\"><span
        style=\\\"font-weight: 400\\\">POCI</span></a><span style=\\\"font-weight:
        400\\\">\_(citations from PubMed);</span></li>\\n<li style=\\\"font-weight:
        400\\\"><span style=\\\"font-weight: 400\\\">we expanded our collection besides
        the citation data by releasing\_</span><a href=\\\"https://opencitations.net/meta\\\"><span
        style=\\\"font-weight: 400\\\">OpenCitations Meta</span></a><span style=\\\"font-weight:
        400\\\">, a database storing and delivering bibliographic metadata for all
        the publications in the OpenCitations Indexes, including the publication\u2019s
        title, type, venue (e.g. journal name), volume number, issue number, page
        numbers, publication date, identifiers and details of the main actors involved
        in the document\u2019s publication (the names of the authors, editors, and
        publishers);\_</span></li>\\n<li style=\\\"font-weight: 400\\\"><span style=\\\"font-weight:
        400\\\">as of October 2023, OpenCitations Indexes contain information on <strong>1.82
        <span style=\\\"text-decoration: underline\\\">billion</span></strong>\_</span><span
        style=\\\"font-weight: 400\\\">unique</span><span style=\\\"font-weight: 400\\\">\_open
        citations.\_</span></li>\\n</ul>\\n<p style=\\\"text-align: justify\\\"><span
        style=\\\"font-weight: 400\\\">However, the most significant achievements
        for OpenCiations in the last years have been the <strong>creation of a prolific
        network of collaborations</strong> with other Open Science projects, such
        as <a href=\\\"https://www.openaire.eu/openaire-nexus-project\\\">OpenAIRE-Nexus</a>,
        <a href=\\\"https://www.risis2.eu/\\\">RISIS2</a> and <a href=\\\"https://graspos.eu/\\\">GraspOS</a>,
        and the establishment of a structured team, involving young researchers and
        PhD students, whose work at the University of Bologna has made it possible
        to work on the technical developments day by day.\_</span></p>\\n<p style=\\\"text-align:
        justify\\\"><span style=\\\"font-weight: 400\\\">Our results are a strong
        indicator of the growing sensibility on the theme of the open provision of
        bibliographical metadata and citation data, of which Open Citations is at
        the forefront as a founding member of the\_</span><a href=\\\"https://i4oc.org/\\\"><span
        style=\\\"font-weight: 400\\\">Initiative for Open Citations (I4OC)</span></a><span
        style=\\\"font-weight: 400\\\">\_and the\_</span><a href=\\\"https://i4oa.org/\\\"><span
        style=\\\"font-weight: 400\\\">Initiative for Open Abstracts (I4OA)</span></a><span
        style=\\\"font-weight: 400\\\">. The effort and awareness campaigns led by
        these initiatives, by\_</span><a href=\\\"https://sfdora.org/\\\"><span style=\\\"font-weight:
        400\\\">DORA</span></a><span style=\\\"font-weight: 400\\\">\_and the Open
        Science community as a whole, have led more and more publishers to a change
        of heart and to open their reference lists. OpenCitations is an integral part
        of an ongoing process of transformation of the research environment, and we
        have collected and interpreted some of the needs of the academic community
        to plan our\_</span><a href=\\\"https://trello.com/b/RprHYoKL/opencitations\\\"><span
        style=\\\"font-weight: 400\\\">future activities and developments</span></a><span
        style=\\\"font-weight: 400\\\">. <strong>We still need your help and support
        to make it possible to maintain and improve our infrastructure and to sustain
        the team working at OpenCitations</strong>.\_</span></p>\\n<p style=\\\"text-align:
        justify\\\"><span style=\\\"font-weight: 400\\\">If you believe in</span></p>\\n<ul
        style=\\\"list-style-type: circle\\\">\\n<li style=\\\"text-align: justify\\\"><span
        style=\\\"font-weight: 400\\\">the importance of open bibliographic data for
        the creation of reproducible metrics for research assessment exercises</span></li>\\n<li
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">the
        power of the scholarly community to change existing practice by reclaiming

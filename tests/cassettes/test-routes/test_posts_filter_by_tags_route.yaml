        Access Transformation\",\"Qualit\xE4tssicherung / Peer Review\"],\"title\":\"Gates
        Foundation: Bye Bye APC\",\"updated_at\":1712172012,\"url\":\"https://wisspub.net/2024/04/03/gates-foundation-bye-bye-apc\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22152/20231101171820/https://www.samuelmoore.org/2024/04/02/research-integrity-preprints-and-where-should-the-responsibility-lie\",\"authors\":[{\"name\":\"Samuel
        Moore\"}],\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"category\":\"socialSciences\",\"content_text\":\"Last
        week, *The Scholarly Kitchen* posted an [article by Angela\\nCochran](https://scholarlykitchen.sspnet.org/2024/03/28/putting-research-integrity-checks-where-they-belong/),Vice\\nPresident
        of Publishing at the American Society of Clinical Oncology,\\nabout the inability
        of publishers to deal with research fraud. She\\nwrites:\\n\\n> \\\"The bottom
        line is that journals are not equipped with their\\n> volunteer editors and
        reviewers, and non-subject matter expert staff\\n> to police the world's scientific
        enterprise.\\\"\\n>\\n> https://scholarlykitchen.sspnet.org/2024/03/28/putting-research-integrity-checks-where-they-belong/\\n\\nCochran's
        argument is that although publishers manage the peer review\\nprocess, it
        was never an expectation of peer review that they would\\nperform 'forensic
        analysis' of datasets and associated materials. Given\\nthe huge amount of
        fraud currently being discovered, and presumably the\\nhuge amounts of fraud
        that is also undiscovered, publishers and their\\nacademic volunteers do not
        have the resources to police the scientific\\nliterature. Instead, Cochran
        writes, 'every research article submitted\\nto a journal should come with
        a digital certificate validating that the\\nauthors' institution(s) has completed
        a series of checks to ensure\\nresearch integrity.' The work of research integrity
        should therefore\\nfall on universities rather than the publishing industry.\\n\\nNaturally,
        many scientists jumped on this piece as an example of the\\npublishing industry
        looking to externalise costs in order to maintain\\ntheir margins, much like
        they do with the reliance on volunteer academic\\nlabour. For the fraud detector,
        Elisabeth Bik, the piece sounds like\\nBoeing saying ['you know how much money
        quality control\\ncosts???](https://twitter.com/MicrobiomDigest/status/1773758431536750914)'.\\nWhile
        the piece does read like a publisher trying to shift blame for\\nsomething
        for which they should be at least partly responsible, Cochran\\nmakes the
        equally correct point that there has not been enough attention\\npaid to the
        role of universities in research integrity scandals.\\n\\nI'm interested in
        the proposal that universities take on more of a role\\nof assessing publications
        prior to formal dissemination. In fields such\\nas high-energy physics, institutions
        organise quite rigorous internal\\nreview processes between large research
        teams, a practice that\\nfacilitated the dissemination of preprints and led
        to near-universal\\nopen access to high-energy physics research. There is
        absolutely no\\nreason why universities could not organise such processes
        for other\\ndisciplines too.\\n\\nWith preprints in the news this week thanks
        to the recently updated\\n[Gates\\npolicy](https://www.researchprofessionalnews.com/rr-news-europe-infrastructure-2024-4-gates-open-access-policy-change-anticipates-coalition-s-direction/)\\n---
        which no longer requires publication in a journal but does require\\nthat
        authors share a preprint of their research --- the proposal for\\nuniversities
        to assess research prior to formal journal submission is\\nattractive because
        it facilitates immediate sharing while adding a layer\\nof trust to the content
        through an internal review process that is\\nstandardised across institutions
        and operates between them. This\\npractice will in turn encourage researchers
        to preprint their research\\nbecause it will become both normalised and will
        offer a baseline level\\nof verification that the work can be shared.\\n\\nI'm
        not making a proposal here for a specific kind of review process,\\nonly that
        arranging such a process before dissemination is both\\nachievable and desirable.
        It speaks to the idea that preprints require a\\ndegree of structure and labour
        that I think is often ignored by open\\nscience advocates, while also positioning
        research dissemination under\\nthe control of research communities rather
        than commercial publishing\\nhouses extracting our free labour and content.
        Bringing research\\ndissemination back in house in this way is one way of
        reducing the\\nmarket-driven incentives that harm scholarly communication.
        Yet the idea\\nstill recognises the intentional work needed to disseminate
        good\\nresearch: i.e., all technical or platform-based solutions will fail
        if\\nthey do not take into account that this work needs to be done.\\n\\nWhen
        I propose bringing publishing back under researcher control in this\\nway,
        someone always chimes in with the idea that neoliberal universities\\nthemselves
        are essentially businesses too and so cannot be relied upon\\nto adequately
        vet their work in the way described. This is why such an\\nidea has to be
        researcher-led, not managerial, and a collaboration\\nbetween institutions
        (much like our friends in high-energy physics). I\\nam not proposing that
        universities bluntly \\\"vet\\\" their own research, but\\nrather that experimentation
        with intra- and inter-institutional review\\nprocesses is an excellent way
        to both encourage rapid dissemination of\\nresearch while taking publishing
        back from an industry that seems\\nlargely hellbent on running scholarly communication
        into the ground\\nthrough APCs and money-saving automation.\\n\\nTo come full
        circle, I think that academic societies are actually in a\\ngood position
        to both advocate for and organise the kinds of processes\\nI'm describing,
        theoretically at least. Clearly many of them are\\ncompletely wedded to the
        traditional commercial publishing models from\\nwhich they fund their activities,
        but many of them are not and so have\\nthe ability to experiment with how
        they organise their different\\napproaches to research communication. Societies
        can reflect a kind of\\ncollectivity that is so needed in higher education
        right now, while also\\nproviding the practical forms of governance to effect
        real change.\\n\",\"doi\":\"https://doi.org/10.59350/9kfmc-vhv80\",\"guid\":\"https://www.samuelmoore.org/?p=1468\",\"id\":\"dc21a91a-61b7-4d3f-8402-830ad7966767\",\"image\":\"https://www.samuelmoore.org/wp-content/uploads/2024/04/Shoehorn-800.jpg\",\"language\":\"en\",\"published_at\":1712065131,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Last
        week,\\n<em>\\n The Scholarly Kitchen\\n</em>\\nposted an article by Angela
        Cochran,Vice President of Publishing at the American Society of Clinical Oncology,
        about the inability of publishers to deal with research fraud. She writes:
        \ Cochran\u2019s argument is that although publishers manage the peer review
        process, it was never an expectation of peer review that they would perform
        \u2018forensic analysis\u2019 of datasets and associated materials.\",\"tags\":[\"Open
        Access\"],\"title\":\"Research integrity, preprints and where should the responsibility
        lie?\",\"updated_at\":1712259373,\"url\":\"https://www.samuelmoore.org/2024/04/02/research-integrity-preprints-and-where-should-the-responsibility-lie\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22152/20231101171820/https://www.samuelmoore.org/2024/03/27/nothing-to-lose-but-our-tiny-royalty-cheques-on-the-proposed-open-access-policy-for-the-next-ref\",\"authors\":[{\"name\":\"Samuel
        Moore\"}],\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"category\":\"socialSciences\",\"content_text\":\"Open
        access policy mandates have never been an effective way of\\nconvincing researchers
        of the benefits of exploring alternative, open\\npublishing practices. Forcing
        someone to do something will not help them\\nengage with the reasons for doing
        it. Instead, the mandate feels like a\\nsimple tickbox exercise that can be
        ignored once fulfilled. Apathy and\\nbegrudging acceptance have been the response
        of many researchers to the\\nopen access policy of the Research Excellence
        Framework, which many see\\nas a top-down imposition with which they comply
        just to get their head\\nof department off their back.\\n\\nLast week, UKRI\\n[announced](https://www.ref.ac.uk/guidance/ref-2029-open-access-policy-consultation/)\\nits
        proposed updates to the open access policy for the next REF, which\\nnow includes
        monographs and other book-based outputs including edited\\nvolumes and scholarly
        editions (but not, despite the initial confusion,\\ntrade books). All eligible
        books submitted to the REF that are under\\ncontract from January 2026 would
        have to be made openly available no\\nlater than two years after publication
        (either in a repository or the\\nfinal version of record on the publisher's
        site). UKRI are currently\\nconsulting on these proposals and they are not
        set in stone.\\n\\nTo be sure, this is a gentle policy for which no additional
        funds have\\nbeen earmarked by UKRI. In a recent article for [Times Higher\\nEducation](https://www.timeshighereducation.com/news/forget-book-deals-if-ref-open-access-rules-proceed-warn-scholars),\\nSteven
        Hill, chair of the REF 2029 steering group, commented that \\\"the\\nproposed
        policy for monographs is permissive of a range of routes to\\nopen access,
        some of which have low or zero upfront costs.\\\" A two-year\\nembargo is
        something that can be negotiated with a publisher at the\\ncontract stage.
        Ideally, the final version of record would be deposited\\nin the repository
        --- buoyed by arguments that immediate open access\\n[does not negatively
        impact\\nsales](https://www.arl.org/wp-content/uploads/2023/08/2023.08.16-TOME-Final-Report.pdf)\\n---
        but the final accepted version is also acceptable to UKRI. This is\\nall possible
        with no fees being paid to the publisher, but it does\\nrequire the publisher
        to prioritise their commitment to the scholarly\\ncommunity over a shorter
        term focus on commercial returns.\\n\\nYet in the same THE article, we also
        see responses by researchers\\nworried about losing \\\"career-making opportunities\\\"
        or about universities\\n\\\"rationing who gets to write books\\\". Richard
        Carr writes that the policy\\nwould:\\n\\n> lead to hundreds of thousands
        of pounds universities don't really have\\n> being transferred to private
        publishers...and won't achieve anything\\n> that mandating a free public facing
        blog or two outlining said\\n> output's content/impacts wouldn't\\\"\\n>\\n>
        https://www.timeshighereducation.com/news/forget-book-deals-if-ref-open-access-rules-proceed-warn-scholars\\n\\nAgain,
        forcing researchers to do something is a sure way of getting them\\nto push
        back on it, not least when it's tied to the much-loathed\\nResearch Excellence
        Framework. Yet it's troubling how these over-the-top\\nreactions in THE article
        are couched in a logic of self-interest that\\nentirely ignores the possible
        benefits not just of open access but of\\nworking towards more ethical publishing
        practices more generally. These\\nresponses, primarily coming from senior
        figures in the humanities and\\nsocial sciences, arise from a position that
        does not consider the need\\nto make radical changes to publishing behaviours
        for the collective\\ngood.\\n\\nThis is what I find most frustrating with
        the responses based on the\\nfact that researchers will now have to start
        paying high BPCs or lose\\nbook contracts is that it is a purely defensive
        argument grounded in\\nself-interest and conservatism (nor is it even accurate).
        A lot of the\\ndiscussion on social media also centered on annual royalties,
        which for\\nacademics are *minimal* and would almost certainly be untouched
        under\\nthe current OA policy.\\n\\nLucy Barnes wrote an excellent Twitter
        thread on the myths that were\\ncirculating about open access books, which
        you (hopefully if I can still\\nembed tweets) read here:\\n\\n<figure\\nclass=\\\"wp-block-embed
        is-type-rich is-provider-twitter wp-block-embed-twitter\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote>\\n<p>There's
        been a lot of talk abt <a\\nhref=\\\"https://twitter.com/hashtag/OpenAccess?src=hash&amp;ref_src=twsrc%5Etfw\\\">#OpenAccess</a>\\nbooks
        in light of the REF, some of it showing that myths about OA books\\nare still
        prevalent &amp; understood as absolute fact.<br />\\n<br />\\nE.g. I saw a
        comment that <a\\nhref=\\\"https://twitter.com/hashtag/OA?src=hash&amp;ref_src=twsrc%5Etfw\\\">#OA</a>\\nis
        impossible for art history books, because you can't get the image\\nrights.
        1/ <a\\nhref=\\\"https://t.co/kVl5mrW84f\\\">pic.twitter.com/kVl5mrW84f</a></p>\\n<p>\u2014
        Lucy Barnes (alittleroad@hcommons.social) (@alittleroad) <a\\nhref=\\\"https://twitter.com/alittleroad/status/1771137323540820116?ref_src=twsrc%5Etfw\\\">March\\n22,
        2024</a></p>\\n</blockquote>\\n</div>\\n</figure>\\n\\nLucy also helpfully
        points to the rich ecosystem of open access presses\\nthat do not charge BPCs.
        Many of these are researcher-led and many are\\nbased within universities.
        They are part of our research communities and\\nare our colleagues, not private
        companies looking to funnel off cash\\nfrom our free labour and content. University
        presses will also grant\\nrequests to make an embargoed version of the book
        open access; it just\\ntakes a conversation rather than an automatically defensive
        approach\\nthat they will refuse\\nyou.^[1](#e7583a22-4b7e-40dd-920c-165f84513024){#e7583a22-4b7e-40dd-920c-165f84513024-link}^\\nPublishing
        with these presses contributes to a much better culture of\\nknowledge dissemination
        than the BPC-led cultures of commercialised\\npresses.\\n\\nSo these kinds
        of overreactions to a pretty gentle open access books\\npolicy betray something
        much greater about the state of arts, humanities\\nand social sciences in
        the UK. By all means push back on the cultures\\nimposed by policy instruments
        like the REF, but do so from a position\\nthat wants to stimulate solidarity
        and a collectivising response to the\\ncurrent brutal assault on our disciplines
        in the UK. Open access book\\npublishing done correctly does help us work
        towards a more ethical way\\nof producing and sharing knowledge. It can allow
        us to stimulate new\\nforms of authorship, explore collective forms of feedback
        and\\ndissemination, and experiment with what the book even is in a digital\\nage.
        While these practices are not present within the REF policy, they\\nare not
        entirely absent from it either.\\n\\nClearly the REF contributes to the logic
        of individualism I am writing\\nagainst, but that does not mean we can't use
        its requirements to nurture\\nbetter cultures of publishing for our communities.
        As we have\\nincreasingly outsourced knowledge production processes (and career\\ndecisions)
        to a commercial publishing industry, shouldn't we be looking\\nfor reasons
        to return scholarly communication to research communities\\nand away from
        the hands of the market *all while making our research\\nfreely available
        to anyone who wants access*? Probably...\\n\\n1.  [My forthcoming book with
        University of Michigan Press will be\\n    published open access with no fees.
        MIT Press will offer the same.\\n    [\u21A9\uFE0E](#e7583a22-4b7e-40dd-920c-165f84513024-link){aria-label=\\\"Jump
        to footnote reference 1\\\"}]{#e7583a22-4b7e-40dd-920c-165f84513024}\\n\",\"doi\":\"https://doi.org/10.59350/0xgag-jtj10\",\"guid\":\"https://www.samuelmoore.org/?p=1459\",\"id\":\"1aa4ece2-a24e-4bdd-8288-ffadff1fab4e\",\"image\":\"https://www.samuelmoore.org/wp-content/uploads/2024/03/overflowing-bookcases.jpg\",\"language\":\"en\",\"published_at\":1711549579,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Open

        Open Content rechtssicher erstellen, teilen und nutzen\\n\\n[In der erweiterten
        und \xFCberarbeiteten Fassung verfolgt der Leitfaden\\ndas Ziel, Creative-Commons-Lizenzen
        zu erkl\xE4ren und verst\xE4ndlich zu\\nmachen, wie sie (rechtlich und praktisch)
        funktionieren. Nutzende\\nerfahren, auf welchen juristischen Grundlagen sie
        basieren und wie man\\ndie richtige Lizenz f\xFCr seine individuellen Bedarfe
        ausw\xE4hlt.\\n]{style=\\\"font-weight: 400\\\"}\\n\\n[Der Leitfaden ist daf\xFCr
        in verschiedene Kapitel aufgeteilt: Zun\xE4chst\\nerkl\xE4rt Till Kreutzer
        die allgemeinen Prinzipien und Ziele der offenen\\nLizenzierung. Danach gibt
        er einen \xDCberblick \xFCber die verschiedenen\\nLizenzmodule von Creative
        Commons (zum Beispiel CC BY oder CC BY-SA);\\nauch die Themen Gemeinfreiheit
        und CC0-Lizenz werden hier n\xE4her\\nausgef\xFChrt. Kreutzer gibt auch knappe
        \xDCberblicke \xFCber weitere Formen des\\nImmaterialg\xFCterrechts wie Patente
        und Marken. Der Fokus der Publikation\\nliegt auf der praktischen Nutzung
        freier Lizenzen. Der Autor gibt\\nEmpfehlungen und Hinweise zum Einsatz von
        offenen Lizenzen und Open\\nContent. Dar\xFCber hinaus bietet der Leitfaden
        Tipps, wie man freie\\nInhalte online findet. Ein Glossar, das die wichtigsten
        Begriffe zum\\nNachschlagen auflistet und kurz erkl\xE4rt, rundet die Brosch\xFCre\\nab.]{style=\\\"font-weight:
        400\\\"}\\n\\n    Der Leitfaden ist digital und als Printfassung verf\xFCgbar\\n
        \   Der Praxisleitfaden \u201EOpen Content. Navigating Creative Commons Licenses\u201C
        von Till Kreutzer steht als offen lizenziertes und kostenloses PDF zur Verf\xFCgung.
        Es ist auch m\xF6glich, eine Printausgabe \xFCber education@wikimedia.de zu
        bestellen. R\xFCckfragen zu den Inhalten des Praxisleitfadens k\xF6nnen Sie
        ebenfalls an die genannte E-Mailadresse richten.\\n\\n*[**Zum Autor des Leitfadens:**
        Dr. Till Kreutzer ist Rechtsanwalt,\\nRechtswissenschaftler und Publizist.

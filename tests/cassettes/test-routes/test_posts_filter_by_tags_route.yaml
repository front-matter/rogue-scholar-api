        Vertebra Picture of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_text\":\"Last
        time we talked about [the evident hijacking of the PalArch Journal\\nof Vertebrate\\nPaleontology](https://svpow.com/2024/07/22/palarchs-journal-of-vertebrate-paleontology-has-been-hijacked/).\\nNo-one
        seemed to know what had happened or how. I managed to track down\\nAndre J.
        Veldmeijer, who was involved with the PalArch journals a while\\nback. Based
        on my Facebook Messenger discussions with him, here's what\\nwe now know:\\n\\nAndre
        is not involved any more with these journals. **He advises to stay\\naway
        from the journals.** The old publications that were published when\\nthe journal
        was still managed by the PalArch Foundation can apparently\\nbe found elsewhere
        on the web (though I don't know where).\\n\\nSo how did we get here? [It seems
        another publisher took them over,\\nprobably by a legitimate\\nbuy-out](https://www.leatherandshoes.nl/the-palarch-foundation/),
        with\\nthe idea to expand their fields of publishing. At that time, the PalArch\\nFoundation
        saw no signs they were predatory. But now they're making\\ntheir money with
        bad papers that appear to be peer-reviewed but which\\nare not in any meaningful
        sense.\\n\\nApparently the hijacking was announced several times on various
        websites\\nand email lists, but somehow I missed them all and I think most
        of us\\ndid.\\n\\nAnyway, this is an ignominious end to a journal that I liked
        and that\\nwas one of only a few in the important Diamond OA niche. Rest In
        Peace,\\nPalArch.\\n\\n[![](https://svpow.com/wp-content/uploads/2024/08/chjpdmf0zs9sci9pbwfnzxmvd2vic2l0zs8ymdiylta1l2pvyjcxni0xotitec5qcgc.webp){.alignnone\\n.size-full

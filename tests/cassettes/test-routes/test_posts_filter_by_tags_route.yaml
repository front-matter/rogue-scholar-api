        since 2000 --- when\\n> the top 5 publishers held 39% of the market of articles
        to 2022 where\\n> they control 61% of it. Looking at larger sets of publishers
        makes the\\n> consolidation even more extreme, as the top 10 largest publishers
        went\\n> from 47% of the market in 2000 to 75% in 2023, and the top 20 largest\\n>
        publishers from 54% to controlling 83% of the corpus.\\n>\\n> https://scholarlykitchen.sspnet.org/2023/10/30/quantifying-consolidation-in-the-scholarly-journals-market/\\n\\nIt's
        helpful to have more data on the increasing power that a small\\nnumber of
        academic publishers hold. Crotty charts this consolidation\\nfrom the year
        2000 onwards, from the concentration brought about by the\\neffects of the
        Big Deal to the present day where 5 publishers now\\ncontrol 61% of the article
        output, brought about by the dominant\\nbusiness models for open access based
        on greater volume and\\ntechnological scale. The author's finger is pointed
        at Coalition S for\\ninstigating a 'rapid state of change' that allows author-pays
        open\\naccess to flourish.\\n\\nI'm no fan of open access policies, Plan S
        especially, and I'm sure that\\npolicy interventions play a part in the consolidation
        at play. There are\\nof course many ways of achieving open access without
        recourse to author\\nfees, transformative agreements, or technologies that
        remove human\\nexpertise in place of automation and scale. But while there
        is nothing\\nnatural or necessary about the relationship between open access
        and\\nconsolidation, there is a much stronger connection between\\ncommercialisation
        and consolidation. The recent history of academic\\npublishing has been of
        marketisation and, hence, consolidation.\\n\\nI always bristle when I read
        that open access is to blame for the\\nproblems with the publishing market,
        not simply because open access does\\nnot have to be a market-based activity
        (and is better when it isn't) but\\nmore because the explanation is so shallow.
        It is a position that\\nusually takes as its starting point that the natural
        and proper way for\\nacademic publishing to be organised is as a commercial
        activity and any\\nintervention that works against this is to blame for the
        deleterious\\neffects of commercialisation. Publishing is and always is a
        business\\n(possibly a reflection of the constituents that the *Scholarly
        Kitchen*\\nrepresents), despite the fact that it is exactly the commercial
        nature\\nof publishing that is the problem.\\n\\nYet open access is good precisely
        because it allows us to reorient\\nacademic publishing away from commercial
        practice and to experiment with\\nforms of publishing that are less reliant
        on competition, profiteering\\nand the extraction of free and under-remunerated
        labour. Policymakers\\nare starting to wake up to this fact, as in part illustrated
        by the turn\\ntowards no-fee and non-commercial forms of open access, and
        I am\\ncautiously optimistic about this turn. The danger is that policymakers\\nmandate
        no-fee open access in accordance with the requirements of\\ncommercial publishing
        and the need to devalue skilled labour in the\\npursuit of revenue.\\n\\nSo
        it's easy to criticise open access policies for their harmful impact,\\nbut
        this has to be done from a position that understands how the same\\nissues
        of profiteering and extraction were a consequence of the\\nsubscription market
        too. They are the logical extension of publishing as\\na market-based activity,
        not of wanting to make the literature freely\\navailable to all. Open access
        policies do not address the problem of\\nmarketisation largely because they
        are not designed to do so.\\nProfit-seeking actors create business models

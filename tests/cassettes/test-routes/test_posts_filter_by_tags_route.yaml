      1000w, https://blog.front-matter.io/content/images/size/w1600/2025/08/Bildschirmfoto-2025-08-04-um-11.19.25.png
      1600w, https://blog.front-matter.io/content/images/size/w2400/2025/08/Bildschirmfoto-2025-08-04-um-11.19.25.png
      2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"><figcaption><span style=\\\"white-space:

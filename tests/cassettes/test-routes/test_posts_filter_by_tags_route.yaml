        Rosonovski\"}],\"blog_name\":\"Europe PMC News Blog\",\"blog_slug\":\"europepmc\",\"category\":\"healthSciences\",\"content_text\":\"As
        2024 begins we reflect on the achievements our team made in 2023 to\\nmeet
        your needs as users. The team's efforts were concentrated on\\nbuilding trust
        in preprints, open sourcing code, as well as expanding\\nand improving text-mining
        capabilities.\\n\\n### Preprint highlights\_ {#preprint-highlights .wp-block-heading}\\n\\nAs
        part of Europe PMC's commitment to accessible and discoverable\\nscientific
        research, 2023 saw the inclusion of five new preprint\\nplatforms: AIJR Preprints,
        PaleorXiv, Qeios, AfricArXiv, and ScienceOpen\\nPreprints. As of December
        2023, there are over 707,000 preprints from 33\\npreprint servers freely discoverable
        in Europe PMC.\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\nThe
        COVID-19 pandemic created an urgent need to transform the\\ntraditional publication
        route and allow immediate sharing of research\\nresults. This fueled the use
        of preprints within the biomedical\\ncommunity. To support the discovery and
        visibility of [COVID-19\\npreprints](https://blog.europepmc.org/2021/02/over-15300-full-text-covid-19-now-available-in-europe-pmc.html),\\nthe
        full text of preprints from 10 different platforms were made\\nsearchable
        in Europe PMC alongside peer reviewed articles. The full text\\nof appropriately
        licensed preprints is also made available in a\\nmachine-readable format for
        programmatic access and deeper analysis of\\nthe data. With the end of project
        funding, COVID-19 preprints posted on\\nor after 1 November 2023 are no longer
        made available as full text in\\nEurope PMC. The existing COVID-19 full-text
        preprint corpus of nearly\\n78,000 preprints remains freely available through
        the Europe PMC website\\nand APIs. Europe PMC continues to support preprint
        discovery with the\\ninclusion of [full text preprints supported by Europe
        PMC\\nfunders](https://blog.europepmc.org/2022/05/europe-pmc-improves-discoverability-of-preprints.html),\\na
        project started in 2022.\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\"
        aria-hidden=\\\"true\\\"}\\n:::\\n\\nThe increased use of preprinting and
        preprint peer review in the life\\nsciences is changing the landscape of the
        scientific publication\\nprocess. To sustain this growing ecosystem, Europe
        PMC, in collaboration\\nwith ASAPbio, organised a workshop on '[Supporting
        interoperability of\\npreprint peer review\\nmetadata](https://blog.europepmc.org/2023/10/building-a-technological-foundation-for-preprint-review.html)'.\\nFollowing
        this workshop, participants formed working groups to define\\nbest practices
        and community standards aimed at improving the\\naccessibility and discoverability
        of preprint peer review. If you would\\nlike to be a part of this ongoing
        conversation please register your\\ninterest here: <https://forms.gle/g3FATYf57ASdQTUB9>.\\n\\n:::
        {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\nAs
        part of Europe PMC's continued work to increase transparency and\\nbuild trust
        in preprints, links to peer reviews are now discoverable in\\nthe Reviews
        & evaluations section of the preprint page. Europe PMC\\ndisplays the review
        timeline, platform and type, as well as reviewer(s)\\nname(s) if available.
        Review status is clearly displayed for each\\npreprint and its versions on
        the preprint page. In addition, users can\\nnow find nearly 10,000 reviewed
        preprints in Europe PMC with a dedicated\\n[search\\nfilter](https://europepmc.org/search?query=SRC%3APPR%20AND%20HAS_VERSION_EVALUATIONS%3AY).\\nNew
        designs and features are based on extensive [user\\nresearch](https://figshare.com/articles/presentation/Europe_PMC_peer_review_user_research_report/22362634)\\ncarried
        out in 2023.\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-peer-review-1024x496.png\\\"\\nclass=\\\"wp-image-1395\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-peer-review-1024x496.png
        1024w, https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-peer-review-300x145.png
        300w, https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-peer-review-768x372.png
        768w, https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-peer-review-1536x744.png
        1536w, https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-peer-review-2048x991.png
        2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"496\\\" />\\n</figure>\\n\\n### Expanding and enhancing text-mining
        {#expanding-and-enhancing-text-mining .wp-block-heading}\\n\\nThe data science
        team at Europe PMC has developed a gold standard\\n[Annotations\\nCorpus](https://gitlab.ebi.ac.uk/literature-services/public-projects/europepmc-corpus/),\\none
        of the largest human-annotated biomedical corpora available\\npublicly. This
        dataset can be used to improve the accuracy and\\nreliability of life science
        natural language processing tools, which in\\nturn can support scientific
        advancements. For example, Open Targets use\\nmachine learning models trained
        on the Europe PMC Annotations Corpus [to\\nidentify and prioritise drug\\ntargets](https://blog.europepmc.org/2023/03/introducing-europe-pmc-annotated-full-text-corpus-for-bioentities-and-associations.html).\_\\n\\n:::
        {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\nEurope
        PMC identifies data cited in publications by text-mining\\naccession numbers
        from over 40 different life science databases to\\nsupport data reuse. In
        2023 this process was expanded to include data\\ncitations for AlphaFold,
        BRENDA, Cellosaurus, Rhea, and BioImage\\nArchive. Europe PMC's efforts contribute
        to the ambitious project that\\naims to build the [Open Global Data Citation\\nCorpus](https://www.ebi.ac.uk/about/news/announcements/europe-pmc-contributes-to-the-open-global-data-citation-corpus/)\\nled
        by the Wellcome Trust, Chan Zuckerberg Initiative, and DataCite.\\nThis corpus
        will be a central aggregate for research data citations to\\nhelp monitor
        scholarly impact and improve dissemination of research.\_\\n\\n::: {.wp-block-spacer
        style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\nEurope PMC
        has improved the accuracy of the text-mining pipeline that\\nidentifies biological
        terms, including Genes/Proteins, Diseases,\\nOrganisms, Chemicals, and Drugs.
        The former dictionary-based approach is\\nnow paired with a machine learning
        filter that removes false positives\\nand improves the reliability of annotations.
        Annotated key terms can be\\nhighlighted in the article text using the SciLite
        tool.\_\_\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/SciLiteAnnotations-1024x424.png\\\"\\nclass=\\\"wp-image-1397\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/SciLiteAnnotations-1024x424.png
        1024w, https://blog.europepmc.org/wp-content/uploads/2024/01/SciLiteAnnotations-300x124.png
        300w, https://blog.europepmc.org/wp-content/uploads/2024/01/SciLiteAnnotations-768x318.png
        768w, https://blog.europepmc.org/wp-content/uploads/2024/01/SciLiteAnnotations-1536x636.png
        1536w, https://blog.europepmc.org/wp-content/uploads/2024/01/SciLiteAnnotations-2048x848.png
        2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"424\\\" />\\n</figure>\\n\\nThe text-mining process has been expanded
        to identify key bioentities\\nmentioned above in supplementary files. Resulting
        annotations are\\navailable via the SciLite tool and the Europe PMC API. We
        anticipate\\nthat this expansion of text-mining will help unearth critical\\ninformation
        hidden in supplemental data files to support data discovery\\nand curation.\\n\\n###
        Open source code\_ {#open-source-code .wp-block-heading}\\n\\nIn 2022 Europe
        PMC stated a [commitment to open source\\nsoftware](https://blog.europepmc.org/2022/02/europe-pmc-adopts-the-principles-of-open-scholarly-infrastructure.html)\\nas
        part of its support for the Principles of Open Scholarly\\nInfrastructure.
        To that extent we have made source code for 19 projects\\navailable as [open\\nsource](https://gitlab.ebi.ac.uk/literature-services/public-projects?sort=name_desc&page=1)\\nsoftware,
        including text-mining API and dictionaries, machine learning\\nmodels, a parser
        for preprint review DocMap files, and so on. This\\nenabled us to promote
        software reuse and develop new collaborations, for\\nexample, to extract relevant
        information from patents with ChEMBL,\\nenrich biological models with BioModels,
        and uncover protein function\\nwith PDBe.\_\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\"
        aria-hidden=\\\"true\\\"}\\n:::\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/Github-open-source-code-1024x546.png\\\"\\nclass=\\\"wp-image-1399\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/Github-open-source-code-1024x546.png

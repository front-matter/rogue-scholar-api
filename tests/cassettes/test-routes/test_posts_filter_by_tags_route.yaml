        noopener\\\"}. In this project -- which is funded by the\\nNational Geographic
        Society -- eDNA sampling of sediment cores and\\nsample surface sediments
        are combined with natural history observations,\\nand used to understand biodiversity
        patterns and assist park management\\nin their plan for reintroductions.\\n\\n<figure
        class=\\\"wp-block-image is-resized\\\">\\n<img\\nsrc=\\\"https://lh7-us.googleusercontent.com/LA0wnb1JU7juu96nYYe4QEP62z85cjoWy-fU0gQ5ScRzDvPJKbTqq4HJYbf8WJVBbohNxz0nc92ovBP8PF0wNF-3cJIcEtBIrdD6wioRYUlDD_ckW76F5wgjJWuECQAFZ5c5pU4sdmYTqW2QGSEFVl4\\\"\\ndecoding=\\\"async\\\"
        loading=\\\"lazy\\\" width=\\\"746\\\" height=\\\"800\\\"\\nalt=\\\"Beth Kaplin
        highlighted the infrastructure challenges associated with rewilding in Rwanda.\\\"
        />\\n</figure>\\n\\n*Beth Kaplin highlighted the infrastructure challenges
        associated with\\nrewilding in Rwanda. Image reproduced from*\\n[*here*](https://bii4africa.org/beth-kaplin-prof-2/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}.\\n\\n### **Sharing of Genomic Collections under the Nagoya
        Protocol: Recognition of Indigenous Peoples and Local Communities\_** {#sharing-of-genomic-collections-under-the-nagoya-protocol-recognition-of-indigenous-peoples-and-local-communities
        .wp-block-heading}\\n\\nThe [Nagoya Protocol on Access and\\nBenefit-sharing](https://www.cbd.int/abs/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} became effective in 2014. It is an\\ninternational agreement
        which aims at sharing the benefits arising from\\nthe utilisation of genetic
        resources in a fair and equitable way. One of\\nthe key features of the Nagoya
        Protocol agreement is that a permit is\\nrequired for gathering a specimen.
        From a GGBN perspective, it is a\\nrequirement to share this information with
        GGBN, where it is stored in\\nthe Darwin Core metadata associated with a sample.\\n\\nAs
        an illustrative example, **Jocelyn Che\xE9-Santiago** (Universidad\\nAut\xF3noma
        de Aguascalientes) focused on the Nagoya Protocol as it relates\\nto Mexico
        and explained, \\\"you need to get a permit of collect\\\". One of\\nthe reasons
        for a permit is to ensure the recognition of the collective\\nproperty of
        indigenous lands, and to ensure that allegations of\\nbiopiracy are excluded
        from genomic collections. As Jocelyn explained,\\n\\\"the heart of the Nagoya
        protocol is community consent -- informed\\nconsent from indigenous people\\\".\\n\\n<figure
        class=\\\"wp-block-image is-resized\\\">\\n<img\\nsrc=\\\"https://lh7-us.googleusercontent.com/EEZtppdSP_TlngcUlppTlB93gVXVFas_wdq9xCuuZpHI9otpJnh-nbQv6wHtQEGF8SeDOzFXo2Uy9nSgIIZ_JN0dIE64QPEIJh9ljBu3YfaP7wefKXYMLOuXfVoqNGm_w8yegYoob7_OvNEAzduhEN0\\\"\\ndecoding=\\\"async\\\"
        loading=\\\"lazy\\\" width=\\\"800\\\" height=\\\"600\\\"\\nalt=\\\"\_Jocelyn
        Che\xE9-Santiago reported on the implementation of the Nagoya Protocol in
        Mexico.\\\" />\\n</figure>\\n\\n*\_Jocelyn Che\xE9-Santiago reported on the
        implementation of the Nagoya\\nProtocol in Mexico.*\\n\\nThis sentiment was
        echoed by **Guadalupe Yesenia Hern\xE1ndez M\xE1rquez**\\n(International Indigenous
        Forum on Biodiversity and Ecosystem Services\\nIIFBES, Mexico), who highlighted
        that the Nagoya Protocol is \\\"the only\\nlegally binding document that recognises
        community protocols\\\". A\\ncorollary of this is that it is important to
        have community involvement\\nand community consent prior to commencing fieldwork.\\n\\nThis
        is an important message for GGBN and for the wider BioBanking\\ncommunity.\\n\\nThank
        you to the conference organisers **Gilberto Ocampo** (Universidad\\nAut\xF3noma
        de Aguascalientes), **Katie Barker** (GGBN/Smithsonian\\nInstitution, National
        Museum of Natural History), and **Jonas Astrin**\\n(Leibniz Institute for
        the Analysis of Biodiversity Change) for a\\nwonderful selection of talks.\\n\\nMany
        additional talks from GGBN 2023 are included in the following\\n[pla](https://www.youtube.com/watch?v=NfOFuKPmJMQ&list=PLxCMSf8YBiw8RZX6q-_cs-y0nM103_-Is)[ylist](https://www.youtube.com/watch?v=NfOFuKPmJMQ&list=PLxCMSf8YBiw8RZX6q-_cs-y0nM103_-Is){target=\\\"_blank\\\"\\nrel=\\\"noreferrer

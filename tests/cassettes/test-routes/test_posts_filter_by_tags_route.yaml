        1024w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall-300x225.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall-768x576.jpg
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall-1536x1152.jpg
        1536w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall.jpg
        2048w\\\" /><figcaption>Gothenburg town hall, just before the RDA20 participants
        arrived.</figcaption></figure>\\n\\n\\n\\n<p>No meeting would be complete
        without networking events. RDA20 provided two such opportunities. First was
        the birthday celebration in the fabulous town hall (see Fig2). As well as
        the conference dinner which included live entertainment from the Chalmers
        University band-cum-circus act!? Think big brass band meets circus clowns,
        you had to see it to believe it.<br />All-in-all the meeting was a great success,
        a tribute to all those involved organising and participating in it. The next
        RDA installment will be <a href=\\\"https://www.rd-alliance.org/plenaries/international-data-week-2023-salzburg\\\">International
        Data Week</a> in Salzburg 23-26 October 2023.</p>\\n<p>The post <a href=\\\"http://gigasciencejournal.com/blog/rda20-a-decade-of-data-2013-2023/\\\">RDA20
        Plenary: A Decade of Data 2013-2023. Celebrating 10 years of the Research
        Data Alliance (RDA)</a> appeared first on <a href=\\\"http://gigasciencejournal.com/blog\\\">GigaBlog</a>.</p>\\n\",\"content_text\":\"content_html\",\"doi\":\"https://doi.org/10.59350/71zk1-nkx53\",\"id\":\"e709e1fc-a8a1-48a8-9290-e0b0d95b16f5\",\"image\":\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/Hilary-rda20-1024x513.jpg\",\"language\":\"en\",\"published_at\":1680173826,\"reference\":[],\"relationships\":[],\"summary\":\"Gothenburg,
        Sweden played host to the Research Data Alliance (RDA) RDA20 plenary from
        March 20th to 24th 2023. A hybrid event with most sessions recorded and made
        available via the Whova app for registered participants. Recordings will be
        made available on Monday, 1 May 2023 to the wider community.\",\"tags\":[\"Open
        Access\",\"Conference\",\"Conferences\",\"Data Publishing\",\"Data Usage Tracking\"],\"title\":\"RDA20
        Plenary: A Decade of Data 2013-2023. Celebrating 10 years of the Research
        Data Alliance (RDA)\",\"updated_at\":1680439833,\"url\":\"http://gigasciencejournal.com/blog/rda20-a-decade-of-data-2013-2023\"},\"highlight\":{\"authors\":[{\"name\":\"Chris
        Hunter\",\"url\":\"https://orcid.org/0000-0002-1335-0881\"}],\"content_html\":\"\\n<p>Gothenburg,
        Sweden played host to the Research Data Alliance (RDA) <a href=\\\"https://www.google.com/url?q=https://www.rd-alliance.org/plenaries/rda-20th-plenary-meeting-gothenburg-hybrid&amp;sa=D&amp;source=docs&amp;ust=1680112038610413&amp;usg=AOvVaw32tRTexPWk7lMdW6Rntxym\\\">RDA20
        plenary</a> from March 20th to 24th 2023. A hybrid event with most sessions
        recorded and made available via the <a href=\\\"https://rdap20.events.whova.com/\\\">Whova
        app for registered participants</a>. Recordings will be made available on
        Monday, 1 May 2023 to the wider community.</p>\\n\\n\\n\\n<p>For the first
        in-person plenary since lockdown, the RDA celebrated its 10th year anniversary
        (<a href=\\\"http://gigasciencejournal.com/blog/birthday-at-ismb2022/\\\">this
        being a good 12 months</a> for 10-year anniversaries). The RDA20 plenary promised
        to be something special. It delivered!\_</p>\\n\\n\\n\\n<figure><img loading=\\\"lazy\\\"
        src=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/Hilary-rda20-1024x513.jpg\\\"
        alt=\\\"RDA020 Plenary\\\" width=\\\"580\\\" height=\\\"257\\\" /><figcaption>580Fig1:
        Hilary Hanahoe (Secretary General, RDA) presenting the number of attendees
        at RDA20</figcaption></figure>\\n\\n\\n\\n<p>The day before the actual plenary
        started (Monday 20th) as well as the day after (Friday 24th), there were several
        co-located meetings being held, so effectively it was a 5 day meeting. For
        many of the attendees it was their first F2F meeting in 3 years due to the
        pandemic, so those people found it particularly hard work staying actively
        engaged.\_</p>\\n\\n\\n\\n<p>We reconnected with our colleagues at DataCite
        on Monday at the <a href=\\\"https://datacite.org/datacite-connect-2023.html\\\">DataCite
        connect meeting</a>.\_Readers of t<a href=\\\"http://gigasciencejournal.com/blog/tag/datacite/\\\">his
        blog should know</a> of our long-term membership and use of their identifiers
        in GigaDB.</p>\\n\\n\\n\\n<p>The main plenary days followed a schedule of
        keynotes in the morning followed by parallel breakout sessions from mid-morning
        through to the end of the day. The organisers had helpfully provided a set
        of suggested <a href=\\\"https://www.rd-alliance.org/rdas-20th-plenary-pathways\\\">pathways</a>
        for attendees to use based on the theme(s) of interest; one suggestion I have
        to further improve this would be to include the days/times and rooms of the
        suggested sessions to aid navigation at the event</p>\\n\\n\\n\\n<p>Here I
        highlight a small selection of the presentation that I found informative and
        interesting. <a href=\\\"https://www.google.com/url?q=https://www.rd-alliance.org/practical-approaches-tracking-and-communicating-use-research-data&amp;sa=D&amp;source=docs&amp;ust=1680112038611713&amp;usg=AOvVaw2A6a4_z37JWKbZ223WIbQd\\\">The
        Practical Approaches to Tracking and Communicating the use of Research Data</a>
        session provided a summary of the <a href=\\\"https://doi.org/10.15497/RDA00062\\\">Data
        Usage Working Group output</a> which recommends 5 things :\_</p>\\n\\n\\n\\n<p>1:
        Data usage is complicated, while these complex areas will need to be resolved,
        the focus should remain on the adoption of minimal frameworks for counting
        data usage.\_</p>\\n\\n\\n\\n<p>2: Utilizing the <a href=\\\"https://www.google.com/url?q=https://www.projectcounter.org/code-practice-research-data/&amp;sa=D&amp;source=docs&amp;ust=1680112038612683&amp;usg=AOvVaw0uoTE9HfDb0ueMAFN0mqDw\\\">COUNTER
        Code of Practice for Research Data</a>, and utilizing DataCite for aggregations.</p>\\n\\n\\n\\n<p>3:
        There should be caution against defaulting to data metrics like a data impact
        factor.</p>\\n\\n\\n\\n<p>4: Consider potential shortcomings, mitigations
        that can be made, and broader use cases for implementation to better understand
        usage types.</p>\\n\\n\\n\\n<p>5: Close coordination with <a href=\\\"https://www.google.com/url?q=http://www.scholix.org/&amp;sa=D&amp;source=docs&amp;ust=1680112038613139&amp;usg=AOvVaw2sXCoPnoJ3oDdLYKuhhgno\\\">Scholix</a>
        is recommended as usage and citation are closely tied together.\_</p>\\n\\n\\n\\n<p><a
        href=\\\"https://www.google.com/url?q=https://orcid.org/0000-0001-7234-3684&amp;sa=D&amp;source=docs&amp;ust=1680112038613800&amp;usg=AOvVaw261ZLXsioHVggyZ26lx68J\\\">Matt
        Buys</a> from DataCite followed with an update on the <a href=\\\"https://makedatacount.org/\\\">Make
        Data Count Initiative</a>, of which our team member Scott Edmunds is on the
        <a href=\\\"https://makedatacount.org/team/\\\">Advisory Board of</a>. Which
        is a stable framework, but requires a broader adoption to make it useful.
        Currently, we are in a slight chicken-and-egg situation with repositories
        reluctant to offer the data metrics until someone provides the specifications
        of what exactly should be provided. The funders are not pushing for anything
        specific about data usage partly because they don\u2019t know what is possible.
        Authors still focussed on journal citation as a mechanism of reward, meaning
        they aren\u2019t particularly motivated to push for data usage measuring.
        </p>\\n\\n\\n\\n<p>One effort to jump-start the process is the Wellcome initiative
        to create a global corpus of data citations and data mentions. The initiative
        is gathering a corpus of references to published data within <a href=\\\"https://doi.org/10.5438/vjz9-kx84\\\">journal
        articles and pre-prints</a>. It aims to provide a global set of measurable
        links that can be used to explore what is possible and what is useful in terms
        of data usage tracking.</p>\\n\\n\\n\\n<p><a href=\\\"https://www.google.com/url?q=https://orcid.org/0000-0001-6133-4045&amp;sa=D&amp;source=docs&amp;ust=1680112038614614&amp;usg=AOvVaw0A3cWgfOweZUt3W4Uf4jYZ\\\">Kelly
        Stathis</a> (DataCite) presented the <a href=\\\"https://www.google.com/url?q=https://support.datacite.org/docs/datacite-usage-tracker&amp;sa=D&amp;source=docs&amp;ust=1680112038615188&amp;usg=AOvVaw2Kr07i33Mn6pXLgCZ7QcPQ\\\">DataCite
        Usage Tracker</a> (beta release). The goal of the tracker is to reduce the
        burden of implementing usage tracking on repositories. The general idea is
        that a repository embeds a small javascript in the landing page of the dataset.
        This sends a message to the DataCite usage tracker every time someone visits
        the page. In addition, another javascript can be embedded in a download confirmation
        page which then counts the number of downloads of that dataset. \_This is
        a beta service at the moment, and one that GigaDB intends to implement, so
        watch this space!</p>\\n\\n\\n\\n<p>There were a number of sessions discussing
        software as research objects. Including presentations from FAIR4RS and DOME-ML,
        as well as CodeMeta. The latter is an attempt to standardise the way in which
        developers can share the metadata about their software and code. Essentially
        it is a JSON-LD schema that includes holders for all the important bits of
        information that a potential user (either human or computer) may require to
        use the software, e.g. the citation details, version number, dependencies,
        environment, the status of code, community links, etc\u2026</p>\\n\\n\\n\\n<p>It
        wasn\u2019t all just presentation after presentation. Many of the sessions
        included panel discussions to engage with the audiences. The co-located workshops
        book-ending the meeting all included collaborative working sessions to move
        the groups forward towards their respective goals.\_</p>\\n\\n\\n\\n<figure><img
        loading=\\\"lazy\\\" src=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall-1024x768.jpg\\\"
        width=\\\"580\\\" height=\\\"435\\\" srcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall-1024x768.jpg
        1024w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall-300x225.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall-768x576.jpg
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall-1536x1152.jpg
        1536w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/03/RDA20-town-hall.jpg
        2048w\\\" /><figcaption>Gothenburg town hall, just before the RDA20 participants
        arrived.</figcaption></figure>\\n\\n\\n\\n<p>No meeting would be complete
        without networking events. RDA20 provided two such opportunities. First was
        the birthday celebration in the fabulous town hall (see Fig2). As well as
        the conference dinner which included live entertainment from the Chalmers
        University band-cum-circus act!? Think big brass band meets circus clowns,
        you had to see it to believe it.<br />All-in-all the meeting was a great success,
        a tribute to all those involved organising and participating in it. The next
        RDA installment will be <a href=\\\"https://www.rd-alliance.org/plenaries/international-data-week-2023-salzburg\\\">International
        Data Week</a> in Salzburg 23-26 October 2023.</p>\\n<p>The post <a href=\\\"http://gigasciencejournal.com/blog/rda20-a-decade-of-data-2013-2023/\\\">RDA20
        Plenary: A Decade of Data 2013-2023. Celebrating 10 years of the Research
        Data Alliance (RDA)</a> appeared first on <a href=\\\"http://gigasciencejournal.com/blog\\\">GigaBlog</a>.</p>\\n\",\"doi\":\"https://doi.org/10.59350/71zk1-nkx53\",\"reference\":[],\"summary\":\"Gothenburg,

        zu Berlin\"}],\"name\":\"Heinz Pampel\",\"url\":\"https://orcid.org/0000-0003-3334-2771\"}],\"blog_name\":\"wisspub.net\",\"blog_slug\":\"wisspub\",\"category\":\"socialScience\",\"content_text\":\"Dieser
        Blogpost dokumentiert zentrale Aussagen zu Open-Science-Themen in\\nden Parteiprogrammen
        zur Bundestagswahl 2025 am 23. Februar 2025 von\\nAFD, BSW, CDU/CSU, SPD,
        FDP, Gr\xFCnen und Linke.\\n\\n**AFD**\\n\\nIm Wahlprogramm der AFD\\n([PDF](https://www.afd.de/wp-content/uploads/2024/11/Leitantrag-Bundestagswahlprogramm-2025.pdf))\\nwird
        Open Science nicht spezifisch adressiert. Es wird eine allgemeine\\nForderung
        nach einer \\\"Bundestrategie f\xFCr digitale Souver\xE4nit\xE4t\\\" erhoben,\\nmit
        der \\\"Open-Source-Techniken und dezentrale\\\\[...\\\\] Systeme\\\" gef\xF6rdert\\nwerden
        sollen, damit die \\\"Autonomie der B\xFCrger\\\", so die Partei,\\ngesichert
        wird.\\n\\n**BSW**\\n\\nIm Wahlprogramm\\n([PDF](https://bsw-vg.de/wp-content/themes/bsw/assets/downloads/BSW%20Wahlprogramm%202025.pdf))\\ndes
        B\xFCndnis Sahra Wagenknecht werden die Themen Open Access und Open\\nSource
        angesprochen. Auszug: \\\"Im Sinne der Gemeinfreiheit \xF6ffentlich\\nfinanzierter
        G\xFCter wollen wir Infrastrukturen f\xFCr\\nOpen-Access-Publikationen sowie
        f\xFCr die langfristige\\nZurverf\xFCgungstellung von Forschungsdaten verstetigen.\\\"\\n\\n**CDU/CSU**\\n\\nIm
        Wahlprogramm\\n([PDF](https://www.politikwechsel.cdu.de/sites/www.politikwechsel.cdu.de/files/downloads/km_btw_2025_wahlprogramm_langfassung_ansicht.pdf))\\nfordert
        die Union im Bereich der Digitalpolitik, \\\"\\\\[d\\\\]ie Chancen von\\nOpen
        Data f\xFCr Innovationen und Wachstum\\\" zu nutzen. Mit Blick auf Open\\nScience
        wird unter dem Titel \\\"Forschungsergebnisse zug\xE4nglich machen\\\"\\nfestgehalten:
        \\\"Wir setzen ein modernes Forschungsdatengesetz in Kraft,\\num durch die
        Verf\xFCgbarkeit und Nutzbarmachung von Daten ein deutliches\\nMehr an Forschung
        in gesellschaftlich relevanten Bereichen zu\\nerm\xF6glichen. F\xFCr eine
        noch h\xF6here Qualit\xE4tssicherung und Effizienz in\\nWissenschaft und Forschung
        schaffen wir einen geeigneten Rahmen.\\\"\\n\\n**SPD**\\n\\nIn ihrem Wahlprogramm\\n([PDF](https://www.spd.de/fileadmin/Dokumente/Beschluesse/Programm/2025_SPD_Regierungsprogramm.pdf))\\nbetont
        die Partei im Bereich der Innovationspolitik die Bedeutung der\\n\\\"Weiterentwicklung
        der KI-Strategie\\\". Zu Open Science und Aspekten der\\noffenen Wissenschaft
        werden keine Aussagen gemacht.\_\\n\\n**FDP**\\n\\nDie FDP widmet sich in
        ihrem Wahlprogramm\\n([PDF](https://www.fdp.de/sites/default/files/2024-12/fdp-wahlprogramm_2025.pdf))\\ndem
        Forschungsdatengesetz und stellt fest: \\\"Einen vereinfachten Zugang\\nzu
        Forschungsdaten wollen wir \xFCber ein Forschungsdatengesetz\\nrechtssicher
        erm\xF6glichen.\\\"\\n\\n**Gr\xFCne**\_\\n\\nBetont werden \\\"passende Rahmenbedingungen
        f\xFCr interoperable Standards\\nund f\xFCr einen sicheren und effizienten
        Datenaustausch\\\" im Wahlprogramm\\n([PDF](https://cms.gruene.de/uploads/assets/20241216_BTW25_Programmentwurf_DINA4_digital.pdf))\\nvon
        B\xFCndnis 90/Die Gr\xFCnen. Diese Forderung nach Interoperabilit\xE4t von\\nIT-Systemen
        wird auch mit Blick auf Forschungseinrichtungen erhoben. In\\ndiesem Zusammenhang
        wird auch der offene Zugang zu Standards, \\\"ohne\\nLizenzgeb\xFChren\\\"
        gefordert.\_\\n\\nDie Wissenschaftskommunikation soll, so die Partei, gest\xE4rkt
        werden. F\xFCr\\nden Bereich der Informationsinfrastruktur wird eine\\n\u201EInnovationsinitiative
        Zukunfts-Campus\\\" in Aussicht gestellt, die auch\\nBibliotheken beim digitalen
        Wandel unterst\xFCtzen will. Spezifischer wird\\nder Open-Science-Bereich
        jedoch nicht adressiert.\_\\n\\n**Linke**\\n\\nIm Entwurf des Wahlprogramms\\n([PDF](https://www.die-linke.de/fileadmin/1_Partei/parteitage/Au%C3%9Ferordentlicher_Parteitag_25/Wahlprogramm_Entwurf.pdf))\\nder
        Linke wird die Forderung \\\"Was mit Steuergeldern bezahlt wurde, muss\\nallen
        zu Gute kommen.\\\" erhoben. Dieser Grundsatz soll auch f\xFCr die\\nForschung
        gelten. Hierzu wird ausgef\xFChrt: \\\"Auch die Ergebnisse\\n\xF6ffentlich
        gef\xF6rderter Forschung m\xFCssen kostenfrei \xF6ffentlich zug\xE4nglich\\nsein
        (Open Access).\\\"\_\\n\\nWeiter wird ein \\\"Recht auf Open Data\\\" gefordert.
        Open Source wird an\\nverschiedenen Stellen aufgegriffen. Im Bildungsbereich
        wird das\\nPotenzial von Open Educational Resources (OER) herausgestellt.
        Auch wird\\nder \\\"Aus- und Aufbau digitaler Infrastrukturen an den Hochschulen\\\"\\ngefordert.
        Im Bereich der Pharmaforschung sollen, so die Partei,\\n\\\"Medikamente und
        Impfstoffe, die \xFCber mit Steuergeldern finanzierte\\nForschung entwickelt
        werden, \\\\[...\\\\] lizenzfrei zur Nachproduktion zur\\nVerf\xFCgung gestellt
        werden.\\\"\_\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://wisspub.wordpress.com/wp-content/uploads/2025/01/wisspub_bundestagswahl_2025.png\\\"><img\\nsrc=\\\"https://wisspub.wordpress.com/wp-content/uploads/2025/01/wisspub_bundestagswahl_2025.png?w=731\\\"\\nclass=\\\"wp-image-20628\\\"

        Ebene zu entwickeln und umzusetzen. Daf\xFCr sind, wie das Papier richtig
        betont, abgestimmte F\xF6rderaktivit\xE4ten erforderlich, die beispielsweise
        in Deutschland, komplement\xE4r zu DEAL, dem wissenschaftsgeleiteten Open-Access-Publizieren
        einen deutlichen Aufschwung geben.</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/kz04m-s8z58\",\"guid\":\"https://wisspub.net/?p=20455\",\"id\":\"1c578558-1324-4493-b8af-84c49eabc52f\",\"image\":\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=723\",\"language\":\"de\",\"published_at\":1684833413,\"reference\":[],\"relationships\":[],\"summary\":\"EU-Mitgliedstaaten

        blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_text\":\"So
        I read Jeffrey Brainard's\\n[piece](https://www.science.org/content/article/web-science-index-plans-end-elife-s-journal-impact-factor)\\nin
        *Science* magazine on Clarivate's decision to punish *eLife* for\\ninnovating
        -- by stripping *eLife* of a proprietary Journal Impact\\nFactor\u2122 number,
        that Clarivate itself awards (sidenote: to be clear, I\\nsee no value in Journal
        Impact Factors as they are [statistically\\nilliterate](https://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/),\\n[irreproducible](https://quantixed.org/2016/01/05/the-great-curve-ii-citation-distributions-and-reverse-engineering-the-jif/),\\nand
        easily\\n[gameable](https://onlinelibrary.wiley.com/doi/10.1111/eci.13151),\\namongst
        many other issues that have long been documented). With the\\ngreatest of
        respect to Jeffrey, I don't think it quite fully covered\\nwhat's going on
        here. I think it's Clarivate that has problems, not\\neLife.\\n\\nFrom my
        perspective, the tension between innovation in research\\npublishing and Clarivate's
        wish to demonstrate some kind of arbitrary\\n'selectivity' has been bubbling
        along for over a decade now. Researchers\\n& research funders are getting
        to grips with the affordances of\\ndigitality, trying new processes and discovering
        that some processes &\\nworkflows result in better outcomes in terms of rigour,
        financial cost,\\ntransparency, and/or a reduction in research waste. I'm
        thinking\\nparticularly about transparency of process and timing of process.\\nDigitality
        allows for the traditional pre-digital publishing process to\\nbe\\n[decoupled](https://www.frontiersin.org/journals/computational-neuroscience/articles/10.3389/fncom.2012.00019/full)\\nand
        re-ordered.\\n\\nIn 2024, whilst not yet \\\"the default\\\", it is not uncommon
        in some\\ndisciplines to find research being published before peer-review,
        and\\n*then* sent for some kind of peer-review *after* being published online.\\nThis
        is sometimes referred to as the \\\"Publish-\\\\>Review-\\\\>Curate\\\" model.\\n[ASAPbio](https://asapbio.org/understanding-the-publish-review-curate-prc-model-of-scholarly-communication)\\nhave
        a nice explainer of the PRC model.\\n\\nI infer that Clarivate / Web of Science
        doesn't seem to like the PRC\\nmodel. I don't base this on wild supposition,
        it is based on what I can\\nobserve from the growing fleet of journals that
        are now operating a\\nPRC-only model and are excluded from Clarivate indexing:\\n\\n-
        *F1000Research* (est. 2012), not in Clarivate's \\\"Master Journal List\\\"\\n-
        *Journal of Open Source Software* (est. 2016), not in the \\\"Master\\n  Journal
        List\\\"\\n- *Wellcome Open Research* (est. 2016), not in the \\\"Master Journal
        List\\\"\\n- *MedEdPublish* (est. 2016), not in the \\\"Master Journal List\\\"\\n-
        *Gates Open Research* (est. 2017), not in the \\\"Master Journal List\\\"\\n-
        *The Journal of Open Source Education* (est. 2018), not in the \\\"Master\\n
        \ Journal List\\\"\\n- *HRB Open Research* (est. 2018), not in the \\\"Master
        Journal List\\\"\\n- *The Open Journal of Astrophysics* (est. 2019), not in
        the \\\"Master\\n  Journal List\\\"\\n- *Health Open Research* (est. 2019),
        not in the \\\"Master Journal List\\\"\\n- *Open Research Europe* (est. 2021),
        not in the \\\"Master Journal List\\\"\\n- *NIHR Open Research* (est. 2021),
        not in the \\\"Master Journal List\\\"\\n- *Digital Twin* (est. 2021), not
        in the \\\"Master Journal List\\\"\\n- *Open Research Africa* (est. 2022),
        not in the \\\"Master Journal List\\\"\\n- *Routledge Open Research* (est.
        2022), not in the \\\"Master Journal\\n  List\\\"\\n- *[Stosunki\\n  Mi\u0119dzynarodowe](https://internationalrelations-publishing.org/)*
        (est.\\n  2022), not in the \\\"Master Journal List\\\"\\n\\nSome would say
        that 'ah -- *Open Research Europe* never applied to\\nClarivate to join Web
        of Science and be included in the \\\"Master Journal\\nList\\\" ' -- this
        is correct, but I don't think it defeats my point.\\nOthers in this above
        list definitely \\\\_have\\\\_ applied, and have actively\\nbeen rejected
        by Clarivate more than once e.g. the *Journal of Open\\nSource Software*.\\n\\nThe
        fleet of PRC journals isn't the only problem that Clarivate faces.\\nClarivate
        also seems to struggle to recognise the excellence of many\\ndiamond open
        access journals & communities such as (but certainly not\\nlimited to):\\n\\n-
        *[The Sedimentary\\n  Record](https://thesedimentaryrecord.scholasticahq.com/)*
        (est. 2003)\\n- [*PCI Registered Reports*](https://rr.peercommunityin.org/)
        (est.\\n  2021)\\n- *[Seismica](https://seismica.library.mcgill.ca/)* (est.
        2022)\\n- *[Global Africa](https://www.globalafricasciences.org/)* (est. 2022)\\n-
        *[Bulletin of the Society of Systematic\\n  Biologists](https://ssbbulletin.org/index.php/bssb/about)*
        (est. 2022)\\n- *[Tektonika](https://tektonika.online/index.php/home/index)*
        (est.\\n  2023)\\n- *[Sedimentologika](https://oap.unige.ch/journals/sdk/)*
        (est. 2023)\\n- *[Geomorphica](https://journals.psu.edu/geomorphica/)* (est.
        2024)\\n\\nClarivate also doesn't index good journals from Latin America,
        Asia, or\\n[Africa](https://doi.org/10.57832/18yw-xv96) as much -- a well-discussed\\nAnglophone
        / [colonial\\nbias](https://direct.mit.edu/qss/article/3/4/912/114119/Recalibrating-the-scope-of-scholarly-publishing-A).\\n\\nIf
        I could boil-down the thinking behind this post into a 'graphical\\nabstract'

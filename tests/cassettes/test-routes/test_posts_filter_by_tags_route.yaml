        Kaden\",\"url\":\"https://orcid.org/0000-0002-8021-1785\"}],\"blog_name\":\"Open
        Access Brandenburg\",\"blog_slug\":\"oabrandenburg\",\"category\":\"otherSocialSciences\",\"content_text\":\"In
        nahezu all unseren Open-Access-Vermittlungsveranstaltungen f\xFCr\\nPublizierende
        kommt die Diskussion fr\xFCher oder sp\xE4ter auf die Frage,\\nwelche der
        sechs Hauptvarianten der\\n[Creative-Commons](https://de.wikipedia.org/wiki/Creative_Commons){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}-Lizenzen
        wir eigentlich empfehlen. Wir argumentieren\\ndann f\xFCr fast alle Szenarien
        f\xFCr eine Verwendung der\\n[CC-BY-Lizenz](https://certificates.creativecommons.org/about/certificate-resources-cc-by/){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"},
        die unter der Bedingung der Namensnennung der\\nAutor\\\\*innen eine unbegrenzte
        Nachnutzung erm\xF6glicht.\\n\\nOft erscheint diese Wahl den Publizierenden
        zun\xE4chst kontraintuitiv\\nund/oder ihren Interessen zu widersprechen. Sie
        m\xF6chten mit ihrer Wahl\\nf\xFCr Open Access gerade nicht kommerzielle Angebote
        f\xF6rdern (CC-BY-NC).\\nSie m\xF6chten, dass ihre Arbeiten nicht ver\xE4ndert
        werden (CC-BY-ND). Sie\\nm\xF6chten, wenn sie sich f\xFCr Open Access entscheiden,
        dass auch alle, die\\nihre Werke nutzen, diese Praxis weiterf\xFChren (CC-BY-SA).\_\\n\\nWenn
        man jedoch im Detail die Implikationen durchgeht, werden die damit\\nverbundenen
        Schwierigkeiten deutlich. Entsprechend hilfreich ist es also\\nf\xFCr alle,
        die Open Access vermitteln, klare Hinweise zur Hand zu haben,\\nwarum CC-BY
        meistens doch die optimale Wahl ist.\\n\\nDaher kommt eine \xDCbersicht zum
        Thema, die das DEAL-Konsortium im Oktober\\n2024 unter dem Titel *[Unlocking
        the Full Potential of Your Research,\\nchoose CC BY!](https://deal-konsortium.de/en/why-ccby){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}*
        ver\xF6ffentlichte, sehr gelegen. Zusammengestellt wurde\\nsie von Till Kreutzer
        von\\n[irights.law](https://irights.info/){target=\\\"_blank\\\" rel=\\\"noopener\\\"}.\_\\n\\nDie
        Aufstellung konzentriert sich auf den Non-Commercial-Vorbehalt (NC)\\nund
        benennt vier Nachteile f\xFCr dessen Verwendung:\\n\\n- **Rechtliche Unsicherheit:**
        Die Definition von \u201Enicht-kommerziell\\\"\\n  ist nach deutschem Recht
        unklar, was zu erheblicher Rechtsunsicherheit\\n  f\xFChrt.\\n\\n- **Einschr\xE4nkung
        erw\xFCnschter Nutzungen:** NC-Lizenzen schlie\xDFen viele\\n  w\xFCnschenswerte
        Nutzungen aus, wie z.B. die Verwendung in\\n  Kooperationsprojekten zwischen
        \xF6ffentlichen und privaten\\n  Forschungseinrichtungen.\\n\\n- **Inkompatibilit\xE4t
        mit Open-Access-Definitionen:** NC-lizenziertes\\n  Material gilt per Definition
        nicht als \u201EOpen Access\\\", da es nicht \u201Ef\xFCr\\n  jeden verantwortungsvollen
        Zweck\\\" (vgl. [Berliner\\n  Erkl\xE4rung](https://openaccess.mpg.de/Berliner-Erklaerung){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener\\\"}, 2003) zur Verf\xFCgung steht.\\n\\n- **Exklusive
        kommerzielle Rechte f\xFCr Verlage:** Eine NC-Lizenz kann\\n  eine sp\xE4tere
        Verwertung beispielsweise eines Aufsatzes in einer\\n  wissenschaftlichen
        Verlagspublikationen unn\xF6tig begrenzen, da die\\n  Lizenz in Konflikt mit
        den Bedingungen des Verlags ger\xE4t. Zudem\\n  verlangen Verlage oft vor
        der Vergabe der Lizenz die \xDCbertragung\\n  exklusiver Verwertungsrechte.
        Prinzipiell sind diese Anspr\xFCche aber\\n  kaum in Einklang zu bringen.\\n\\n
        \ In der Praxis ist es [teilweise\\n  so](https://forum.open-access.network/t/verlagsvertraege-mit-uebertragung-der-nutzungsrechte-bei-gleichzeitiger-vergabe-von-cc-lizenzen/1492){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener\\\"}, dass sich ein Verlag per Vertrag die exklusiven\\n
        \ kommerziellen Verwertungsrechte sichert und sich selbst somit de facto\\n
        \ von der CC-Lizenz ausnimmt, Autor\\\\*innen zugleich aber die Vergabe\\n
        \ einer ND-Lizenz vorschreibt, um jede weitere kommerzielle Verwertung\\n
        \ auszuschlie\xDFen.\_\_\\n\\nVor diesem Hintergrund l\xE4sst sich f\xFCr
        CC-BY also ganz allgemein als\\nVorteil ins Feld f\xFChren, dass es solche
        komplizierte Settings komplett\\numschifft und die Nutzungsm\xF6glichkeiten
        transparenter kommuniziert.\\n\\nTill Kreutzer differenziert diese Vorteile
        im benannten Text noch einmal\\nweiter:\_\\n\\n- **Maximale Verbreitung und
        Wiederverwendung**: CC-BY erlaubt es\\n  anderen, einen Inhalt -- auch kommerziell
        -- zu verteilen, zu remixen,\\n  anzupassen und darauf aufzubauen, solange
        die Urheber\\\\*innen genannt\\n  werden. Damit werden die potentielle Reichweite
        und der Einfluss der\\n  Forschung erheblich erh\xF6ht.\\n- **Rechtliche Klarheit**:
        CC-BY formuliert eindeutige und\\n  unkomplizierte Bedingungen, was rechtliche
        Unsicherheiten reduziert\\n  und dadurch sicherstellt, dass die Arbeit reibungsfrei
        genutzt und\\n  geteilt werden kann[.]{.whitespace-nowrap}\\n- **\xDCbereinstimmung
        mit Open-Access-Erkl\xE4rungen**: CC-BY steht im\\n  Einklang mit wichtigen
        Open-Access-Deklarationen wie der Berliner\\n  Erkl\xE4rung und wird von vielen
        Forschungsf\xF6rderern weltweit\\n  empfohlen[.]{.whitespace-nowrap}\\n- **Gleichberechtigte
        kommerzielle Nutzung**: CC-BY erlaubt explizit\\n  auch eine kommerzielle
        Nutzung, dies jedoch f\xFCr alle gleicherma\xDFen.\\n  Dadurch wird verhindert,
        dass einzelne Akteure die Arbeit\\n  monopolisieren.\\n\\nDas einfachste Argument
        ist vermutlich, dass sich sowohl publizierende\\nals auch nachnutzende Person
        bei CC-BY nur darauf achten m\xFCssen, dass\\ndie Kette des Nachweises der
        Autor\\\\*innen erhalten bleibt. Die\\nEntscheidung f\xFCr CC-BY reduziert
        also angenehmerweise ma\xDFgeblich die\\nKomplexit\xE4t und erlaubt eine Fokussierung
        auf den eigentlichen\\nDaseinszweck jeder wissenschaftlichen Publikation:

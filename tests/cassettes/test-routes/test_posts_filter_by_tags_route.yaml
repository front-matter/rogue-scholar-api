        Moore\"}],\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"category\":\"socialScience\",\"content_text\":\"I'm
        guest editing a special issue for the *Journal of Electronic\\nPublishing*
        on open research for the humanities and social sciences. The\\ncall for papers
        is below:\\n\\n**Call for papers: Special Issue on Open Research for the Humanities
        and\\nSocial Sciences**\_\\n\\n\u200B\u200BAbstract submission deadline: **30
        January 2025**\\n\\nIn recent years, research production and communication
        in the biological\\nand physical sciences has been transformed by openness.
        Through data\\nsharing, preprints, open peer review and open access publishing,
        among\\nother practices, the ideas behind open research (often termed open\\nscience)
        have become mainstream forces and have been adopted by\\nscientists more broadly
        (Sever 2023). Yet while open research has\\nemerged out of scientific communities
        themselves, it is also promoted by\\nfunders and universities looking to increase
        transparency, trust and\\nefficacy of scientific research (Farley et al. 2024).
        Although not\\nexplicitly framed in a way that excludes humanities and social
        science\\n(HSS) disciplines, open research does not always neatly fit with
        their\\nworking practices or research cultures, which has led many researchers\\nin
        these disciplines to feel excluded or unenthused by the hegemonic\\nturn to
        openness in the sciences.\_\\n\\nThis is not to say that open research is
        not practised in HSS\\ndisciplines. There are myriad ways in which research
        is communicated\\npublicly, immediately and openly with recourse to openly
        shared and\\nannotated archival resources (e.g.,\\n<https://derridas-margins.princeton.edu/>),
        experimental forms of peer\\nreview (e.g., <https://mcpress.media-commons.org/plannedobsolescence/>)\\nand
        remixed research presentation (e.g.,\\n<http://www.openhumanitiespress.org/books/titles/ecological-rewriting/>).\\nThese
        practices are not frequently conceived as 'open research' in a\\nscientific
        sense and represent a separate, but important, approach to\\nopen academic
        knowledge production. Such approaches display a commitment\\nto openness that
        is less concerned with transparency, efficiency and/or\\nfreely accessible
        resources and is more concerned with experimentation\\nand the process of
        opening up scholarship, posing questions around how\\nthe dominant understandings
        of open research and open science relate to\\nHSS disciplines and what they
        can learn from one another. Do the\\nhumanities and social sciences need their
        own conception of openness, as\\nfor example Marcel Kn\xF6chelmann (2019)
        argues, or is the relationship\\nbetween openness and HSS research more complicated
        or even antagonistic?\\nOr further still, does open research itself need to
        humanise through\\nideas such as Sabina Leonelli's 'judicial connection' (Leonelli
        2023) or\\nmore general ideas relating to knowledge commons (Chan and Costa
        2005;\\nBell 2019)?\_\\n\\nThis special issue seeks articles on Open Research
        for the Humanities\\nand Social Sciences. The editors hope to bring together
        humanistic\\ncritiques of open research along with critical reflections on
        HSS\\nresearch in practice. We are interested in what the futures of open\\nresearch
        might be within HSS disciplines from a variety of\\ninterdisciplinary and
        critical perspectives. Of special interest is the\\nextent to which open research
        can blur the distinction between research\\nand publishing practices or expand
        upon the very idea of publishing\\nthrough a range of digital practices..\_\\n\\nPotential
        topics include:\\n\\n- What can HSS disciplines learn from the turn to open
        research and vice\\n  versa?\\n- How might specific open practices such as
        open data, open peer review,\\n  replication and preprints apply to HSS research\\n-
        Analytical reflections on examples of open HSS research in practice\\n- Critical
        analysis of how open research applies to HSS research\\n- Analysis of the
        drivers of open research (top-down, biomedical\\n  sciences, bottom-up, governmental,
        etc.)\\n- Arguments against or in favour of open research in HSS\\n- Proposals
        for alternative framings or definitions of open research HSS\\n- Historical
        examples of open research practices in HSS\\n- Specific disciplinary needs
        for open research in HSS\\n\\nWhen submitting an abstract, please also include
        a note that your\\nabstract is for consideration in the Open Research for
        the humanities\\nand social sciences special issue. Abstract submissions are
        due **30\\nJanuary 2025** and should be addressed to the special issue editor
        Dr.\\nSamuel A. Moore via sam214@cam.ac.uk.\_\\n\\nFull papers of accepted
        abstracts will be due by **15 May 2025**. Please\\ndirect any questions to
        the special issue editor as well.\_\\n\\n*Note on peer review process*\\n\\nPapers
        will undergo an experimental collective approach to peer review\\nthat authors
        will be invited to participate in and will be presented as\\na case study
        for the Materialising Open Research Practices in the\\nHumanities and Social
        Sciences (MORPHSS) project. This peer review\\nprocess seeks to undermine
        the binary between open and closed forms of\\nreview processes and instead
        explores how HSS research can be 'opened\\nout' through well-structured, careful
        collective forms of feedback and\\nrevision. More information will be provided
        at the time of submission.\\n\\nMORPHSS is supported by funding from The Wellcome
        Trust and AHRC\\n(314438/Z/24/Zr) and by the \_Research England Development
        (RED) Fund\\n\\n*References*\\n\\nBell, Kirsten. 2019. \\\"Communitas and
        the Commons: The Open Access\\nMovement and the Dynamics of Restructuration
        in Scholarly Publishing.\\\"\\nAnthropology Today 35 (5): 21--23.\\nhttps://doi.org/10.1111/1467-8322.12530.\\n\\nChan,
        Leslie, and Sely Costa. 2005. \\\"Participation in the Global\\nKnowledge
        Commons: Challenges and Opportunities for Research\\nDissemination in Developing
        Countries.\\\" New Library World 106 (3/4):\\n141--63. https://doi.org/10.1108/03074800510587354.\\n\\nFarley,
        Ashley, Kazuhiro Hayashi, Eva Hnatkova, Hans De Jonge, Heather\\nJoseph, Robert
        Kiley, Ruth King, and Rebecca Lawrence. 2024. \\\"Changing\\nthe Paradigm
        for Primary Research Dissemination.\\\" Wellcome Open Research\\n9 (February):37.
        https://doi.org/10.12688/wellcomeopenres.20715.1.\\n\\nKn\xF6chelmann, Marcel.
        2019. \\\"Open Science in the Humanities, or: Open\\nHumanities?\\\" Publications
        7 (4): 65.\\nhttps://doi.org/10.3390/publications7040065.\\n\\nLeonelli, Sabina.
        2023. Philosophy of Open Science. Cambridge Elements.\\nElements in the Philosophy
        of Science. Cambridge New York, NY Port\\nMelbourne New Delhi Singapore: Cambridge
        University Press.\\nhttps://doi.org/10.1017/9781009416368.\\n\\nSever, Richard.
        2023. \\\"Biomedical Publishing: Past Historic, Present\\nContinuous, Future
        Conditional.\\\" PLOS Biology 21 (10): e3002234.\\nhttps://doi.org/10.1371/journal.pbio.3002234.\\n\",\"doi\":\"https://doi.org/10.59350/ze56v-39p21\",\"guid\":\"https://www.samuelmoore.org/?p=1532\",\"id\":\"1e4da9ec-b1e2-4f89-9270-cfe4c9ed664f\",\"language\":\"en\",\"published_at\":1732784319,\"reference\":[],\"relationships\":[],\"rid\":\"a8gbp-3za43\",\"status\":\"active\",\"summary\":\"I\u2019m
        guest editing a special issue for the\\n<em>\\n Journal of Electronic Publishing\\n</em>\\non
        open research for the humanities and social sciences. The call for papers
        is below:\\n<strong>\\n Call for papers: Special Issue on Open Research for
        the Humanities and Social Sciences\\n</strong>\",\"tags\":[\"Open Access\"],\"title\":\"CFP:
        special issue of JEP on open research for the humanities and social sciences\",\"updated_at\":1732784819,\"url\":\"https://www.samuelmoore.org/2024/11/28/cfp-special-issue-on-open-research-for-the-humanities-and-social-sciences\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Ulrich
        Herb\"}],\"blog_name\":\"pulse49\",\"blog_slug\":\"scidebug\",\"category\":\"otherSocialSciences\",\"content_text\":\":::
        {.wp-block-image}\\n<figure class=\\\"alignleft size-full\\\">\\n<img\\nsrc=\\\"https://pulse49.com/wp-content/uploads/2024/10/Open-Access-Publishing-Navigating-the-Costly-Landscape-and-Author-Expectations.jpg\\\"\\nclass=\\\"wp-image-7605\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://pulse49.com/wp-content/uploads/2024/10/Open-Access-Publishing-Navigating-the-Costly-Landscape-and-Author-Expectations.jpg
        200w, https://pulse49.com/wp-content/uploads/2024/10/Open-Access-Publishing-Navigating-the-Costly-Landscape-and-Author-Expectations-150x150.jpg
        150w\\\"\\nsizes=\\\"auto, (max-width: 200px) 85vw, 200px\\\" width=\\\"200\\\"
        height=\\\"200\\\"\\nalt=\\\"Open Access Publishing Navigating the Costly
        Landscape and Author Expectations\\\" />\\n</figure>\\n:::\\n\\nIn 2020, [Joachim\\nSch\xF6pfel](https://fr.linkedin.com/in/schopfel){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} and I planned to publish an anthology on\\nresearch data, topics
        to be covered should include issues such as fake\\ndata (even then we were
        thinking about AI-generated data) and their\\ndetection, data markets, data
        reuse rates, blockchain, and health data.\\n\\nHowever, we had underestimated
        what had changed since 2018. Back then\\nOpen Divide -- Critical Studies on
        Open Access, edited by Joachim and me\\nwas published. The publisher Rory
        Litwin sold the book in print, but not\\nonline. However, he allowed all authors
        to publish their contributions\\nin the version of record under the Creative
        Commons Attribution Non\\nCommercial 4.0 International License. Some authors
        also chose the CC BY\\n4.0, without Rory Litwin being bothered by it. The
        authors could make\\ntheir contributions available in open repositories or
        other websites\\n(Green Open Access), without publication fees.\\n\\nNevertheless,
        [there were\\ncomplaints](https://www.tub.tuhh.de/blog/2019/10/26/oaweek2019-open-access-books/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} that Open Divide was the \\\"example of a book\\nabout Open
        Access that is unfortunately not available Open Access\\\".\\nDespite these
        concerns, the book achieved what I consider to be a\\n[remarkable\\ndissemination](https://search.worldcat.org/de/title/1033828926){data-type=\\\"link\\\"\\ndata-id=\\\"https://search.worldcat.org/de/title/1033828926\\\"\\ntarget=\\\"_blank\\\"
        rel=\\\"noreferrer noopener\\\"}. Whether their chapters would\\nbe published
        as Open Access or not, was not decided by us, but solely by\\nthe authors
        --- it was their free choice.  \\nSo the book is not available Open Access
        in all its parts, because two\\nauthors decided not to use the Open Access
        option; interestingly\\ncontributors from the so-called global south. A list
        of all chapters and\\navailable Open Access versions can be found\\n[here](https://opendivide.hypotheses.org/open-divide-2018){data-type=\\\"page\\\"\\ndata-id=\\\"7216\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"}.\\n\\nUnlike in 2016
        (when we started work on Open Divide and communicated the\\ngeneral conditions
        to the authors), in 2020 hardly any author was\\nwilling to contribute to
        a book that does not appear Gold Open Access or\\nis delayed Open Access ---
        even if their chapter (as with Open Divide)\\ncould have been made available
        under a CC BY licence in the version of\\nrecord without embargo.\\n\\nIn
        2020 most of the potential authors we contacted required these things\\nto
        write a contribution:\\n\\n- Gold Open Access publication of the book as a
        whole\\n- CC BY License for the book as a whole\\n- Subject-relevant and reputable
        publisher (preferably international)\\n\\nThe last point eliminated my university's
        Open Access publisher from the\\nlist of possible publication venues. Looking
        at common Book Processing\\nCharges (BPCs) quickly made me realise that financing
        would be\\ndifficult, see e.g. data from\\n[OpenAPC](https://treemaps.openapc.net/apcdata/bpc/#/period=2020){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} or [ubiquity\\npress](https://web.archive.org/web/20200614193759/https://www.ubiquitypress.com/site/publish/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} dated 2020. Therefore, we approached a\\npublisher that publishes
        titles without charging a BPC. However, this is\\nonly possible after a thorough
        review, which is reasonable since the\\npublisher is funded through consortia.
        Nevertheless, we found ourselves\\nin a dilemma: we could not guarantee the
        authors (as they demanded) that\\nthe book would be published Open Access
        by this publisher --- on the\\nother hand, we were not willing (in the absence
        of funding) to pay a\\nrather high fee out of our own pocket if the publisher
        only wanted to\\npublish the book in return for BPC, to fulfill the obligation
        demanded\\nby the authors. We also inquired with another relevant publisher
        about\\ntheir BPC waiver program. Our question was: \\\"Since we do not have\\nfunding
        for Open Access publication of the book, I would like to ask how\\nto apply
        for the Waiver Scheme from \\\\*publisher name\\\\*: Do we apply for\\nthe
        waiver with a book first and enter into a contract if the waiver is\\ngranted,
        or do you enter into a contract with \\\\*publisher name\\\\* and\\nthen apply
        for the waiver?\\\" The reply was: \\\"To apply for a waiver, you\\njust need
        to note in the funding section of the proposal form that you\\nwould like
        to apply to the waiver scheme. We will then consider your\\nbook proposal
        with the understanding that we will need to fund the book\\nif it successfully
        passes peer review.\\\"\\n\\nThe procedure is understandable, but it offered
        us no alternative: since\\nwe could not guarantee an Open Access publication
        without BPC, the\\nauthors did not want to contribute to the fees, and we
        did not want to\\ninvest private funds, the book ultimately was never published.\\n\\nThe
        impression left was that publishing an Open Access book is primarily\\na matter
        of cost, suggesting that if one truly wants to publish the\\nbook, they must
        be prepared to cover the expenses themselves, which\\nmakes publication somewhat
        of a luxury. However, perhaps I am being too\\npessimistic. I am aware that
        many universities in Germany today have\\nfunds for (partial) financing of
        Open Access books; however, these are\\nnot universally available, and in
        our case, the maximum funding amount\\nwould hardly have covered the costs.
        Additionally, my university now has\\nsuch a fund, but I would be reluctant
        to apply for funding since I\\nmanage it and do not want to give the impression
        of misusing this role.\\nI also know that in Germany (and likely in other
        non-English speaking\\ncountries), it is common to pay high printing cost
        subsidies for books\\n(BPCs) even in Closed Access; however, Closed Access
        (unlike Open\\nAccess) does not claim participation as its principle. That
        said, I do\\nnot want to demonize Open Access BPCs, as publishers need to
        find ways\\nto finance themselves, and providing service is a significant
        value that\\ndeserves fair compensation. Nevertheless, it bothers me that
        the\\nopportunity to publish an Open Access Book is so dependent on financial\\nresources.
        What has disturbed me more, however, are authors who demanded\\nthat a book
        licensed under CC BY be an unconditional requirement for a\\ncontribution

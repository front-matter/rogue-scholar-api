        Communications Lab | ScholCommLab\",\"blog_slug\":\"scholcommlab\",\"content_html\":\"\\n<p>In
        our digital era, scientists are certainly sharing and <a rel=\\\"noreferrer
        noopener\\\" href=\\\"https://sagebionetworks.org/in-the-news/do-scientists-reuse-open-data/\\\"
        target=\\\"_blank\\\">reusing open data</a>. Yet it remains unclear how widespread
        data reuse and citation practices are within academic disciplines, and why
        scientists cite\u2014or do not cite\u2014data in their research work.\_</p>\\n\\n\\n\\n<p>In
        a recent <a rel=\\\"noreferrer noopener\\\" href=\\\"https://zenodo.org/record/7555266#.ZD9FR-xBy3I\\\"
        target=\\\"_blank\\\">preprint</a> from the <a rel=\\\"noreferrer noopener\\\"
        href=\\\"https://www.scholcommlab.ca/research/data-citation/\\\" target=\\\"_blank\\\">Meaningful
        Data Counts</a> project, <a rel=\\\"noreferrer noopener\\\" href=\\\"https://www.scholcommlab.ca/people/kathleen-gregory/\\\"
        target=\\\"_blank\\\">Kathleen Gregory</a> (postdoctoral researcher at the
        University of Vienna and University of Ottawa) and fellow ScholCommLab members\u2014Anton
        Boudreau Ninkov, Chantal Ripp, Emma Roblin, Isabella Peters, and Stefanie
        Haustein\u2014surveyed nearly 2,500 academic authors to explore their practices,
        preferences, and motivations for reusing and citing data, and how these practices
        vary by discipline.\_</p>\\n\\n\\n\\n<p>In this interview, we ask Kathleen
        about how she got involved in study, why some researchers cite and reuse data
        while others do not, and how her work informs data citation policies and standards
        in the scholarly community.</p>\\n\\n\\n\\n<div style=\\\"height:30px\\\"
        aria-hidden=\\\"true\\\" class=\\\"wp-block-spacer\\\"></div>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image size-large\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\"
        width=\\\"1024\\\" height=\\\"576\\\" src=\\\"https://www.scholcommlab.ca/wp-content/uploads/2023/04/4-1024x576.png\\\"
        alt=\\\"Person sits at a desk staring into their computer filled with graphs\\\"
        class=\\\"wp-image-4441\\\" srcset=\\\"https://www.scholcommlab.ca/wp-content/uploads/2023/04/4-1024x576.png
        1024w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/4-300x169.png
        300w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/4-768x432.png
        768w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/4-1536x864.png
        1536w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/4-2048x1152.png
        2048w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></figure>\\n\\n\\n\\n<h2
        class=\\\"wp-block-heading\\\">Q1. <strong>What drew you into studying data
        citations, sharing, and reuse?</strong></h2>\\n\\n\\n\\n<p>This project combines
        two of my long standing interests: research data practices and bibliometrics.
        I\u2019ve been interested in data sharing since my early days as an academic
        librarian when open access to data from federally funded research was first
        being discussed. This interest eventually led me to do a PhD exploring how
        researchers discover, make sense of and reuse data. Before doing my PhD, I
        spent some time focusing on bibliometric services in libraries and thinking
        about the responsible use of metrics in academic assessments. Exploring data
        citation practices, and their repercussions, provided a nice opportunity to
        merge these interests.&nbsp;</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Q2.
        <strong>What questions or challenges were you setting out to address when
        you started this work?</strong></h2>\\n\\n\\n\\n<p>One of our big questions
        in the project as a whole is to learn more about how researchers cite data
        in their work and for which purposes, and to think about how this varies by
        academic discipline. We started out by looking at this question bibliometrically
        in <a href=\\\"https://zenodo.org/record/4730857#.ZD9Mo-xByEs\\\" target=\\\"_blank\\\"
        rel=\\\"noreferrer noopener\\\">work</a> led by Anton with DataCite. The survey
        which we report on in the preprint gave us a chance to look at this question
        from a different angle and to ask researchers not only about <em>how</em>
        they cite data (spoiler &#8211; it isn\u2019t always with a citation in a
        reference list) and <em>what </em>they actually cite (another spoiler &#8211;\_
        it isn\u2019t always a dataset) but also to learn more about <em>why</em>
        they do so.\_</p>\\n\\n\\n\\n<p>One of the strengths of the survey is the
        care that we took with constructing a sample which, to the best of our efforts,
        is representative of academic authors by discipline, as represented in the
        Web of Science. This took many discussions to think about how best to do this,
        and much planning, but it also allows our findings to be stronger and perhaps
        more generalizable to the broader population.&nbsp;</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Q3.
        <strong>What motivates researchers who cite data to do so?\_</strong></h2>\\n\\n\\n\\n<p>Across
        the entire sample, we found that the majority of reasons might be construed
        as motivations which reflect \u2018ideal\u2019 research practice (e.g. to
        show intellectual debt), to help others to find data, or to support the validity
        of their research claims. Few respondents indicated that external factors,
        namely being advised to do so by journals or publishers, was a motivating
        factor in their decision to cite data.&nbsp;</p>\\n\\n\\n\\n<p>We did find
        some significant disciplinary differences to this question, though. For example,
        social science and humanities (SHH) researchers selected that they cite data
        to acknowledge intellectual debt more frequently than expected. One possible
        explanation for this could be tied to common purposes for which our SSH respondents
        reuse data (e.g. to serve as the basis for a new study or to integrate sources
        to build an argument).\_</p>\\n\\n\\n\\n<div style=\\\"height:30px\\\" aria-hidden=\\\"true\\\"
        class=\\\"wp-block-spacer\\\"></div>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-large\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"1024\\\"
        height=\\\"576\\\" src=\\\"https://www.scholcommlab.ca/wp-content/uploads/2023/04/Pull-quote-templates-1-1024x576.png\\\"
        alt=\\\"Person sits at a desk staring into their computer filled with graphs.\\\"
        class=\\\"wp-image-4442\\\" srcset=\\\"https://www.scholcommlab.ca/wp-content/uploads/2023/04/Pull-quote-templates-1-1024x576.png
        1024w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/Pull-quote-templates-1-300x169.png
        300w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/Pull-quote-templates-1-768x432.png
        768w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/Pull-quote-templates-1-1536x864.png
        1536w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/Pull-quote-templates-1-2048x1152.png
        2048w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></figure>\\n\\n\\n\\n<h2
        class=\\\"wp-block-heading\\\">Q4. <strong>How do researchers prefer others
        to cite their work?</strong></h2>\\n\\n\\n\\n<p>Around 84% of all respondents
        indicated that they would like others to refer to a related article or publication,
        followed by the data source (55%), and then the data themselves (46%). I found
        it super interesting, though, that nearly three-quarters of all respondents
        selected more than one option for this question. For example, about 950 respondents
        selected wanting other people to cite or mention both a related research article
        <em>as well as</em> the data themselves. This complicates the existing narratives
        suggesting that data citations alone may incentivise sharing data and suggests
        that a combination of citing different \u2018data objects\u2019 may be preferred
        by researchers.&nbsp;</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Q5.
        <strong>In the survey, more than 450 respondents said that they do not reuse
        data. Why do some researchers not reuse data?</strong></h2>\\n\\n\\n\\n<p>We
        asked people to self-identify as being a person who reuses data or one who
        does not. This classification itself is perhaps a bit problematic, as we know
        from <a href=\\\"https://direct.mit.edu/books/book/2705/chapter-abstract/73133/Non-Users-Also-Matter?redirectedFrom=fulltext\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">past work</a> in Science
        and Technology Studies that \u2018usage\u2019 of something\u2014be that a
        car or the Internet or research data\u2014exists on a spectrum. A researcher
        may reuse data to teach a class once per year, or they may be involved in
        a years-long comparative study and be reusing data daily, or they may not
        reuse data at all.</p>\\n\\n\\n\\n<p>That said, the most frequently selected
        options were that reusing data was not relevant to their research methods
        or in their research communities. Other less frequently selected reasons\u2014such
        as a lack of relevant data or difficulties finding data\u2014indicate that
        perhaps some people may have tried to reuse data previously. I bring this
        up as I think it is important to remember that this variation in practice
        exists, that not everyone is a re-user of data, and that other ways of conducting
        research are also valuable.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Q6.
        <strong>What are your most interesting or surprising findings?</strong></h2>\\n\\n\\n\\n<p>Perhaps
        most surprising to me at a high level was how much our data had to say about
        the practices of SSH researchers. We found that SSH researchers are the only
        disciplinary groups who prefer that others cite or mention their own data,
        as opposed to other data objects (e.g. an article or a collection of data).
        This contrasts <a href=\\\"https://asistdl.onlinelibrary.wiley.com/doi/10.1002/asi.23529\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">past scientometric work</a>
        showing that SSH scholars cite \u2018data studies,\u2019 rather than individual
        data files.</p>\\n\\n\\n\\n<p>We were also able to identify unique differences
        between social scientists and humanities scholars, such as the tendency for
        humanities scholars to integrate data more than most other disciplinary groups
        or the pattern of social scientists to refer to related publications (rather
        than data) less than other groups.</p>\\n\\n\\n\\n<div style=\\\"height:30px\\\"
        aria-hidden=\\\"true\\\" class=\\\"wp-block-spacer\\\"></div>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image size-large\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\"
        width=\\\"1024\\\" height=\\\"576\\\" src=\\\"https://www.scholcommlab.ca/wp-content/uploads/2023/04/Tracing-data-blog-1024x576.png\\\"
        alt=\\\"A quote stating &quot;It's an important reminder that we need to take
        out time and involve research communities in the development of policies and
        systems&quot; by Kathleen Gregory, a member of the Scholarly Communications
        Lab.\\\" class=\\\"wp-image-4443\\\" srcset=\\\"https://www.scholcommlab.ca/wp-content/uploads/2023/04/Tracing-data-blog-1024x576.png
        1024w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/Tracing-data-blog-300x169.png
        300w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/Tracing-data-blog-768x432.png
        768w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/Tracing-data-blog-1536x864.png
        1536w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/Tracing-data-blog-2048x1152.png
        2048w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></figure>\\n\\n\\n\\n<h2
        class=\\\"wp-block-heading\\\">Q7. <strong>Why is your study important?</strong></h2>\\n\\n\\n\\n<p>Our
        study brings up what I think is a key question when designing policies and
        standards in the research data space in general. Our data show that data citation
        is rooted in longstanding disciplinary practices (e.g. the use of footnotes
        in the humanities), choices about standards (e.g. the use of APA citation
        guidelines in the social sciences) and choosing <em>what</em> to cite (e.g.
        the common practice of citing publications in addition to or instead of data).&nbsp;</p>\\n\\n\\n\\n<p>Our
        data also show that most researchers who are citing data (in any way) report
        doing so for reasons in line with responsibly conducting research. This suggests
        that their current citation practices may be meeting both the norms of their
        communities and their own ethical principles. If this is the case, the questions
        I see which we need to consider are: When (and how) do we meet researchers
        where they are? When should their research practice be adapted to current
        technical requirements and our own recommendations for data citation, and
        when should those requirements and recommendations be adapted to reflect researchers\u2019
        actual practice?</p>\\n\\n\\n\\n<p>It\u2019s an important reminder that we
        need to take our time and involve research communities in the development
        of policies and systems.</p>\\n\\n\\n\\n<p><strong><em>To stay up to date

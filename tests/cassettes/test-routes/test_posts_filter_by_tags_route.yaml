        212w\\\" sizes=\\\"(max-width: 353px) 100vw, 353px\\\" /></a><figcaption class=\\\"wp-element-caption\\\"><em>\u201CCouncil
        conclusions on high-quality, transparent, open, trustworthy and equitable
        scholarly publishing\u201D</em></figcaption></figure></div>\\n\\n\\n<p>Angesichts
        steigender Abonnementkosten und \xE4hnlicher Entwicklungen im Bereich der
        Publikationsgeb\xFChren f\xFCr Open Access und hybride Optionen betont das
        EU-Papier das Potenzial von Gesch\xE4fts- und Finanzierungsmodellen, die weder
        die Leser:innen noch die Autor:innen finanziell belasten und sich durch angemessene
        und transparente Preise auszeichnen (Punkt 6). Es wird beklagt, dass die steigenden
        Preise f\xFCr wissenschaftliche Fachinformationen zu Ungleichheiten f\xFChren
        und die \xF6ffentliche Hand in Europa zum Nachteil der Forschung belasten
        (Punkt 5).</p>\\n\\n\\n\\n<p>Aufgrund dieser Kritik am kommerziellen Verlagswesen
        wird in zwei bemerkenswerten Punkten (6 und 7) die Bedeutung von nicht gewinnorientierten
        Open-Access-Modellen betont. Wortlaut:</p>\\n\\n\\n\\n<p>\u201CThe Council
        of the European Union [&#8230;] highlights the importance of not-for-profit,
        scholarly open access publishing models that do not charge fees to authors
        or readers and where authors can publish their work without funding/institutional
        eligibility criteria; notes the variety of models that do not depend on article
        processing charges or similar per-unit charges and stresses the importance
        of supporting the development of such models led by public research organisations;
        [&#8230;] stresses that it is essential to avoid situations where researchers
        are limited in their choice of publication channels due to financial capacities
        rather than quality criteria, and where access to research publications is
        restricted by paywalls\u201D</p>\\n\\n\\n\\n<p>Zwar sind diese Unterstreichung
        und Betonung sicherlich nur ein kleiner Schritt auf dem Weg zur Gestaltung
        eines pluralistischen, transparenten und nachhaltigen Systems der digtialen
        Wissenschaftskommunikation. Sie kommen jedoch zu einem Zeitpunkt, zu dem die
        Kritik an dem Modell der Publikationsgeb\xFChren w\xE4chst.</p>\\n\\n\\n\\n<p>Erst
        k\xFCrzlich hat die Ivy Plus Libraries Confederation (IPLC) in den USA, als
        Zusammenschluss von Bibliotheken forschungsstarker Einrichtungen, das APC-Modell<a
        href=\\\"https://ivpluslibraries.org/2023/03/iplc-letter-to-the-office-of-science-technology-policy/\\\">
        deutlich kritisiert</a>. Die Bibliothekar:innen sehen die Gefahr, dass Publikationsgeb\xFChren
        Ungleichheit f\xF6rdern und Forschende aus finanziell weniger gut ausgestatteten
        Regionen beim Open-Access-Publizieren benachteiligt werden. Sie charakterisieren
        APCs als eine H\xFCrde bei der Publikation.</p>\\n\\n\\n\\n<p>Auch hat der
        \xF6ffentlichkeitswirksame <a href=\\\"https://www.nature.com/articles/d41586-023-01391-5\\\">R\xFCcktritt</a>
        des Editorial Boards der Elsevier-Zeitschrift NeuroImage aufgrund steigender
        APCs den kritischen Blick auf das Gesch\xE4ftsmodell gelenkt. Die zur\xFCckgetretenen
        Herausgebenden haben nun bei MIT Press ein neues Journal <a href=\\\"https://mitpress.mit.edu/the-mit-press-to-launch-open-access-journal-imaging-neuroscience/\\\">gegr\xFCndet</a>,
        das niedrige APCs erhebt. Dieser Schritt zeigt, dass nicht APCs das Problem
        sein m\xFCssen, sondern vielmehr deren Preisgestaltung.</p>\\n\\n\\n\\n<p>Um
        die im obrigen Zitat formulierten Anliegen der EU-Staaten zu adressieren,
        soll die Koordinierung innerhalb der EU und mit globalen Partnern zur Unterst\xFCtzung
        von Chancengleichheit im wissenschaftlichen Publizieren gef\xF6rdert werden
        (Absatz 7). Hierzu sollen auch abgestimmte Finanzierungsstrategien entwickelt
        werden, um die Anzahl von not-for-profit open access multi-format scholarly
        publishing models in Europe with no costs for authors or readers&#8221; signifikant
        zu erh\xF6hen (Absatz 11).</p>\\n\\n\\n\\n<p>Auch soll das Anliegen durch
        eine m\xF6gliche Beteiligung der EU-Mitgliedstaaten an Open Research Europe
        (ORE), der von der EU-Kommission finanzierten Publikationsplattform f\xFCr
        Autor:innen aus den EU-Rahmenprogrammen, vorangetrieben werden (Absatz 15).&nbsp;</p>\\n\\n\\n\\n<p>In
        der <a href=\\\"https://www.consilium.europa.eu/de/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/\\\">Pressemitteilung</a>
        werden weitere Themen der verabschiedeten Schlussfolgerungen augegriffen:&nbsp;</p>\\n\\n\\n\\n<p>\u201CSome
        Member States have introduced secondary publication rights into their national
        copyright legislation, enabling open access to scholarly publications which
        involve public funds. The Council encourages national open access policies
        and guidelines to make scholarly publications immediately openly accessible
        under open licences. The conclusions acknowledge positive developments in
        terms of monitoring progress, like within the framework of the European Open
        Science Cloud (EOSC), and suggest including open science monitoring in the
        European Research Area monitoring mechanism.\u201D</p>\\n\\n\\n\\n<p>Die Schlussfolgerungen
        k\xF6nnen zweifellos als St\xE4rkung des wissenschaftsgeleiteten Open-Access-Publizierens
        in akademischer Tr\xE4gerschaft\_ interpretiert werden. Der eingeschlagene
        Kurs ist zu begr\xFC\xDFen. Um die bereits vielf\xE4ltigen Open-Access-Publikationsangebote
        und -Verlage, die von wissenschaftlichen Einrichtungen betrieben oder gemeinsam
        (mit angemessenen und ohne APCs) finanziert werden, nachhaltig zu st\xE4rken,
        ist es erforderlich, kooperative Finanzierungsmodelle auf internationaler
        Ebene zu entwickeln und umzusetzen. Daf\xFCr sind, wie das Papier richtig
        betont, abgestimmte F\xF6rderaktivit\xE4ten erforderlich, die beispielsweise
        in Deutschland, komplement\xE4r zu DEAL, dem wissenschaftsgeleiteten Open-Access-Publizieren
        einen deutlichen Aufschwung geben.</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/kz04m-s8z58\",\"guid\":\"https://wisspub.net/?p=20455\",\"id\":\"1c578558-1324-4493-b8af-84c49eabc52f\",\"image\":\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=723\",\"language\":\"de\",\"published_at\":1684833413,\"reference\":[],\"relationships\":[],\"summary\":\"Die

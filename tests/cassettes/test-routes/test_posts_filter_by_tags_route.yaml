        Fischer\"}],\"blog_name\":\"Open Access Blog Berlin\",\"blog_slug\":\"oaberlin\",\"category\":\"otherHumanities\",\"content_text\":\"[![](https://blogs.fu-berlin.de/open-access-berlin/files/2024/03/Zahnraeder-Final-Yves-1024x522.jpg){.alignnone\\n.wp-image-2485
        .size-large loading=\\\"lazy\\\" width=\\\"840\\\" height=\\\"428\\\"\\nsrcset=\\\"https://blogs.fu-berlin.de/open-access-berlin/files/2024/03/Zahnraeder-Final-Yves-1024x522.jpg
        1024w, https://blogs.fu-berlin.de/open-access-berlin/files/2024/03/Zahnraeder-Final-Yves-300x153.jpg

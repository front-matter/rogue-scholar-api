        justify\\\"><span data-contrast=\\\"auto\\\">Last April, </span><a href=\\\"https://www.linkedin.com/in/mfenner/?originalSubdomain=de\\\"><span
        data-contrast=\\\"none\\\">Martin Fenner</span></a><span data-contrast=\\\"auto\\\">

        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">Last March,
        the \u202F</span><a href=\\\"https://coara.eu/\\\"><span data-contrast=\\\"none\\\">Coalition
        for Advancing Research Assessment</span></a><span data-contrast=\\\"auto\\\">\u202F(CoARA)
        launched its call for members to propose Working Groups and National Chapters.
        The aim of the call (which was closed in June) was to foster the creation
        of Working Groups that would work as \u2018communities of practice\u2019 to
        </span><i><span data-contrast=\\\"auto\\\">enable systemic reform of research
        assessment</span></i><span data-contrast=\\\"auto\\\"> by </span><i><span
        data-contrast=\\\"auto\\\">providing mutual learning and collaboration on
        specific thematic areas</span></i><span data-contrast=\\\"auto\\\">.\_</span><span
        data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\n<p
        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">A group
        of 23 Coalition members, including University of Bologna\u2019s personnel
        working at OpenCitations, collaborated in designing and proposing the CoARA
        Working Group Towards Open Infrastructures for Responsible Research Assessment
        (OI4RRA), focusing on having open infrastructures for </span><b><span data-contrast=\\\"auto\\\">making
        research assessment more transparent and responsible</span></b><span data-contrast=\\\"auto\\\">,
        and thus </span><b><span data-contrast=\\\"auto\\\">enabling the research
        community to be in full control of the data and indicators it relies on in
        assessments.</span></b><span data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\n<p
        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">We are
        now thrilled to announce that the proposed Working Group has been accepted,
        and will start its activities in the next months, with the mission to \u201Cenable
        institutions to move from proprietary infrastructure and research information,
        to open alternatives\u2013in support of the transition to responsible research
        assessment practices. This effort will take into consideration the wide range
        of research outputs and open science practices and address the diversity of
        the global research community\u201D.</span><span data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\n<p
        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">The CoARA
        Working Group Towards Open Infrastructures for Responsible Research Assessment
        will work to facilitate the use of existing open infrastructures, -, with
        the aim to make it possible a transition to a fully OI4RRA ecosystem \u2013
        interconnected, decentralised and open &#8211; \_that is fit to serve existing
        and emerging needs of reformed RRA agendas. </span><span data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\n<p
        style=\\\"text-align: justify\\\"><span data-contrast=\\\"auto\\\">For more
        information visit the </span><a href=\\\"https://coara.eu/coalition/working-groups/\\\"><span
        data-contrast=\\\"none\\\">dedicated section</span></a><span data-contrast=\\\"auto\\\">
        on CoARA\u2019s website, and read the full list of participants in OI4RRA
        </span><a href=\\\"https://graspos.eu/coara-wg-oi4rra\\\"><span data-contrast=\\\"none\\\">here</span></a><span
        data-contrast=\\\"auto\\\">.\_</span><span data-ccp-props=\\\"{&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}\\\">\_</span></p>\\n<p><div
        class=\\\"wpcp\\\">Cite this article as: Chiara Di Giambattista, \\\"OpenCitations
        is part of the CoARA Working Group Towards Open Infrastructures for Responsible
        Research Assessment (OI4RRA),\\\" in <em>OpenCitations blog</em>, 01/08/2023,
        <a href=\\\"https://opencitations.hypotheses.org/3424\\\">https://opencitations.hypotheses.org/3424</a>.</div></p>\\n\",\"content_text\":\"[Last
        March, the \u202F]{contrast=\\\"auto\\\"}[[Coalition for Advancing Research\\nAssessment]{contrast=\\\"none\\\"}](https://coara.eu/)[\u202F(CoARA)
        launched its\\ncall for members to propose Working Groups and National Chapters.
        The\\naim of the call (which was closed in June) was to foster the creation
        of\\nWorking Groups that would work as 'communities of practice' to\\n]{contrast=\\\"auto\\\"}*[enable
        systemic reform of research\\nassessment]{contrast=\\\"auto\\\"}*[ by ]{contrast=\\\"auto\\\"}*[providing
        mutual\\nlearning and collaboration on specific thematic\\nareas]{contrast=\\\"auto\\\"}*[.\_]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n[A
        group of 23 Coalition members, including University of Bologna's\\npersonnel
        working at OpenCitations, collaborated in designing and\\nproposing the CoARA
        Working Group Towards Open Infrastructures for\\nResponsible Research Assessment
        (OI4RRA), focusing on having open\\ninfrastructures for ]{contrast=\\\"auto\\\"}**[making
        research assessment more\\ntransparent and responsible]{contrast=\\\"auto\\\"}**[,
        and thus\\n]{contrast=\\\"auto\\\"}**[enabling the research community to be
        in full\\ncontrol of the data and indicators it relies on in\\nassessments.]{contrast=\\\"auto\\\"}**[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n[We
        are now thrilled to announce that the proposed Working Group has\\nbeen accepted,
        and will start its activities in the next months, with\\nthe mission to \\\"enable
        institutions to move from proprietary\\ninfrastructure and research information,
        to open alternatives--in\\nsupport of the transition to responsible research
        assessment practices.\\nThis effort will take into consideration the wide
        range of research\\noutputs and open science practices and address the diversity
        of the\\nglobal research\\ncommunity\\\".]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n[The
        CoARA Working Group Towards Open Infrastructures for Responsible\\nResearch
        Assessment will work to facilitate the use of existing open\\ninfrastructures,
        -, with the aim to make it possible a transition to a\\nfully OI4RRA ecosystem
        -- interconnected, decentralised and open --\\n\_that is fit to serve existing
        and emerging needs of reformed RRA\\nagendas.\\n]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n[For
        more information visit the ]{contrast=\\\"auto\\\"}[[dedicated\\nsection]{contrast=\\\"none\\\"}](https://coara.eu/coalition/working-groups/)[\\non
        CoARA's website, and read the full list of participants in OI4RRA\\n]{contrast=\\\"auto\\\"}[[here]{contrast=\\\"none\\\"}](https://graspos.eu/coara-wg-oi4rra)[.\_]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n:::
        {.wpcp}\\nCite this article as: Chiara Di Giambattista, \\\\\\\"OpenCitations
        is part of\\nthe CoARA Working Group Towards Open Infrastructures for Responsible\\nResearch
        Assessment (OI4RRA),\\\\\\\" in *OpenCitations blog*, 01/08/2023,\\n<https://opencitations.hypotheses.org/3424>.\\n:::\\n\",\"doi\":\"https://doi.org/10.59350/wpdyk-ad420\",\"guid\":\"https://opencitations.hypotheses.org/?p=3424\",\"id\":\"9f92915d-3081-40e6-a7fd-cc86f3169fc6\",\"language\":\"en\",\"published_at\":1690887926,\"reference\":[],\"relationships\":[],\"summary\":\"Last
        March, the \u202FCoalition for Advancing Research Assessment\u202F(CoARA)

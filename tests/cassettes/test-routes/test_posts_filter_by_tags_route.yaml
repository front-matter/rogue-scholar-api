        Moore\"}],\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"category\":\"socialSciences\",\"content_text\":\"Last
        week, *The Scholarly Kitchen* posted an [article by Angela\\nCochran](https://scholarlykitchen.sspnet.org/author/acochran881/),Vice\\nPresident
        of Publishing at the American Society of Clinical Oncology,\\nabout the inability
        of publishers to deal with research fraud. She\\nwrites:\\n\\n> \\\"The bottom
        line is that journals are not equipped with their\\n> volunteer editors and
        reviewers, and non-subject matter expert staff\\n> to police the world's scientific
        enterprise.\\\"\\n>\\n> https://scholarlykitchen.sspnet.org/2024/03/28/putting-research-integrity-checks-where-they-belong/\\n\\nCochran's
        argument is that although publishers manage the peer review\\nprocess, it
        was never an expectation of peer review that they would\\nperform 'forensic
        analysis' of datasets and associated materials. Given\\nthe huge amount of
        fraud currently being discovered, and presumably the\\nhuge amounts of fraud
        that is also undiscovered, publishers and their\\nacademic volunteers do not
        have the resources to police the scientific\\nliterature. Instead, Cochran
        writes, 'every research article submitted\\nto a journal should come with
        a digital certificate validating that the\\nauthors' institution(s) has completed
        a series of checks to ensure\\nresearch integrity.' The work of research integrity
        should therefore\\nfall on universities rather than the publishing industry.\\n\\nNaturally,
        many scientists jumped on this piece as an example of the\\npublishing industry
        looking to externalise costs in order to maintain\\ntheir margins, much like
        they do with the reliance on volunteer academic\\nlabour. For the fraud detector,
        Elisabeth Bik, the piece sounds like\\nBoeing saying ['you know how much money
        quality control\\ncosts???](https://twitter.com/MicrobiomDigest/status/1773758431536750914)'.\\nWhile
        the piece does read like a publisher trying to shift blame for\\nsomething
        for which they should be at least partly responsible, Cochran\\nmakes the
        equally correct point that there has not been enough attention\\npaid to the
        role of universities in research integrity scandals.\\n\\nI'm interested in
        the proposal that universities take on more of a role\\nof assessing publications
        prior to formal dissemination. In fields such\\nas high-energy physics, institutions
        organise quite rigorous internal\\nreview processes between large research
        teams, a practice that\\nfacilitated the dissemination of preprints and led
        to near-universal\\nopen access to high-energy physics research. There is
        absolutely no\\nreason why universities could not organise such processes
        for other\\ndisciplines too.\\n\\nWith preprints in the news this week thanks
        to the recently updated\\n[Gates\\npolicy](https://www.researchprofessionalnews.com/rr-news-europe-infrastructure-2024-4-gates-open-access-policy-change-anticipates-coalition-s-direction/)\\n---
        which no longer requires publication in a journal but does require\\nthat
        authors share a preprint of their research --- the proposal for\\nuniversities
        to assess research prior to formal journal submission is\\nattractive because
        it facilitates immediate sharing while adding a layer\\nof trust to the content
        through an internal review process that is\\nstandardised across institutions
        and operates between them. This\\npractice will in turn encourage researchers
        to preprint their research\\nbecause it will become both normalised and will
        offer a baseline level\\nof verification that the work can be shared.\\n\\nI'm
        not making a proposal here for a specific kind of review process,\\nonly that
        arranging such a process before dissemination is both\\nachievable and desirable.
        It speaks to the idea that preprints require a\\ndegree of structure and labour
        that I think is often ignored by open\\nscience advocates, while also positioning
        research dissemination under\\nthe control of research communities rather
        than commercial publishing\\nhouses extracting our free labour and content.
        Bringing research\\ndissemination back in house in this way is one way of
        reducing the\\nmarket-driven incentives that harm scholarly communication.
        Yet the idea\\nstill recognises the intentional work needed to disseminate
        good\\nresearch: i.e., all technical or platform-based solutions will fail
        if\\nthey do not take into account that this work needs to be done.\\n\\nWhen
        I propose bringing publishing back under researcher control in this\\nway,
        someone always chimes in with the idea that neoliberal universities\\nthemselves
        are essentially businesses too and so cannot be relied upon\\nto adequately
        vet their work in the way described. This is why such an\\nidea has to be
        researcher-led, not managerial, and a collaboration\\nbetween institutions
        (much like our friends in high-energy physics). I\\nam not proposing that
        universities bluntly \\\"vet\\\" their own research, but\\nrather that experimentation
        with intra- and inter-institutional review\\nprocesses is an excellent way
        to both encourage rapid dissemination of\\nresearch while taking publishing
        back from an industry that seems\\nlargely hellbent on running scholarly communication
        into the ground\\nthrough APCs and money-saving automation.\\n\\nTo come full
        circle, I think that academic societies are actually in a\\ngood position
        to both advocate for and organise the kinds of processes\\nI'm describing,
        theoretically at least. Clearly many of them are\\ncompletely wedded to the
        traditional commercial publishing models from\\nwhich they fund their activities,
        but many of them are not and so have\\nthe ability to experiment with how
        they organise their different\\napproaches to research communication. Societies
        can reflect a kind of\\ncollectivity that is so needed in higher education
        right now, while also\\nproviding the practical forms of governance to effect
        real change.\\n\",\"doi\":\"https://doi.org/10.59350/9kfmc-vhv80\",\"guid\":\"https://www.samuelmoore.org/?p=1468\",\"id\":\"dc21a91a-61b7-4d3f-8402-830ad7966767\",\"image\":\"https://www.samuelmoore.org/wp-content/uploads/2024/04/Shoehorn-800.jpg\",\"language\":\"en\",\"published_at\":1712065131,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Last

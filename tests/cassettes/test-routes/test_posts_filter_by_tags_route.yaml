      code is legacy code\",\"summary\":\"Quoting Steve Krouse\",\"abstract\":\"I
      liked Steve Krouse\u2019s essay, \u201CVibe code is legacy code.\u201D It helped
      crystalize some half-baked thoughts I have on vibe coding. Here\u2019s an excerpt.Subscribe
      now\\n<strong>\\n Maintainability and vibe are inversely correlated\\n</strong>\\nI\u2019ve
      been using GitHub copilot and chatbots for code for years, and I\u2019ve written
      about them a lot here.\",\"content_html\":\"<p>I liked Steve Krouse\u2019s essay,
      \u201C<a href=\\\"https://blog.val.town/vibe-code\\\">Vibe code is legacy code</a>.\u201D
      It helped crystalize some half-baked thoughts I have on vibe coding. Here\u2019s
      an excerpt.</p><blockquote><p>We already have a phrase for code that nobody
      understands: <strong>legacy code</strong>.</p><p>Legacy code is universally
      despised, and for good reason. But why? You have the code, right? Can't you
      figure it out from there?</p><p>Wrong. Code that nobody understands is tech
      debt. It takes a lot of time to understand unfamiliar code enough to debug it,
      let alone introduce new features without also introducing bugs. [\u2026]</p><p>When
      you vibe code, you are incurring tech debt as fast as the LLM can spit it out.
      Which is why vibe coding is <em>perfect</em> for prototypes and throwaway projects:
      It's only legacy code if you have to maintain it!  [\u2026]</p><p>The worst
      possible situation is to have a non-programmer vibe code a large project that
      they intend to maintain. This would be the equivalent of giving a credit card
      to a child without first explaining the concept of debt.  [\u2026]</p><p>If
      you don't understand the code, your only recourse is to ask AI to fix it for
      you, which is like paying off credit card debt with another credit card.</p></blockquote><p

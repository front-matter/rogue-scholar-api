        Open Access: Connotations and recent encounters\\\" />\\n<div class=\\\"cc-attribution-box\\\">\\n\\n</div>\\n</div>\\n<figcaption>\u201C<a\\nhref=\\\"https://www.flickr.com/photos/44124348109@N01/156830367\\\"\\ntarget=\\\"_blank\\\"

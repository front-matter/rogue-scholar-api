      data-type=\\\"link\\\" href=\\\"https://biosciences.lbl.gov/profiles/nikos-kyrpides/\\\">Nikos
      Kyrpides</a> (Joint Genome Institute) highlighted the GSC\u2019s pivotal role
      during the sequencing revolution. These presentations reminded attendees of
      how far the field has progressed and the foundational work that made today\u2019s
      genomic breakthroughs possible.</p>\\n<h2 class=\\\"wp-block-heading\\\"><strong>Strengthening
      Global Partnerships</strong></h2>\\n<p>A major theme throughout GSC25 was the

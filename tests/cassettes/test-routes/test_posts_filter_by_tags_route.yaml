        Mexiko und Peru und vergleicht die dortigen Entwicklungen mit\\ndenen in Europa.\_\_]{style=\\\"font-weight:
        400;\\\"}\\n\\nEine zentrale Erkenntnis ist, dass sich die Ans\xE4tze zur
        Transformation\\ndes wissenschaftlichen Publikationssystems deutlich unterscheiden.
        In\\nEuropa liegt der Fokus stark auf Ma\xDFnahmen wie Transformationsvertr\xE4gen\\nund
        der F\xF6rderung von Gold Open Access. In Lateinamerika hingegen steht\\nder
        Gedanke im Vordergrund, wissenschaftliche Ver\xF6ffentlichungen als\\n\xF6ffentliches
        Gut zu betrachten und entsprechend zu behandeln. [Mit der\\nErwartung der
        Unterst\xFCtzung eines gesamtgesellschaftlichen Fortschritts\\ndurch wissenschaftliche
        Forschung wird die F\xF6rderung von Open Access als\\nnationale Aufgabe verstanden.
        Die Staaten k\xF6nnen dabei als mit Abstand\\nwichtigste Mittelgeber f\xFCr
        Wissenschaft und Forschung erheblichen\\nEinfluss nehmen und nehmen diese
        Rolle auch so an. Damit\\nkorrespondierend sind in Lateinamerika vorwiegend
        die Hochschulen die\\nInstitutionen, die Open-Access-Zeitschriften publizieren.
        Eine\\nGewinnorientierung r\xFCckt so von Beginn an in den\\nHintergrund:]{style=\\\"font-weight:
        400;\\\"}[  \\n]{style=\\\"font-weight: 400;\\\"}\\n\\n> [\u201EDie Ausgangsbedingungen
        f\xFCr ein OA-Modell, das weder f\xFCr Autor:innen\\n> noch f\xFCr Leser:innen

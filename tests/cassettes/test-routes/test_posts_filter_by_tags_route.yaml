        Moore\"}],\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"category\":\"socialSciences\",\"content_text\":\"Today
        Janneke Adema and I published a new article in the journal *New\\nFormations*
        entitled ''Just One Day of Unstructured Autonomous Time':\\nSupporting Editorial
        Labour for Ethical Publishing within the\\nUniversity'. The article will be
        available in our repositories but is\\nalso currently freely accessible via
        the *New Formations* site:\\n<https://journals.lwbooks.co.uk/newformations/vol-2023-issue-110/abstract-9909/>\\n(although
        I'm not sure for how long!) The article is part of a special\\nissue on the
        topic of public knowledge.\\n\",\"doi\":\"https://doi.org/10.59350/cemeq-hwt61\",\"guid\":\"https://www.samuelmoore.org/?p=1497\",\"id\":\"1e0ed733-0f07-41e6-951b-cac32dd2b9a9\",\"image\":\"https://www.samuelmoore.org/wp-content/uploads/2024/06/newformations-2023-110.jpg\",\"language\":\"en\",\"published_at\":1719326828,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Today
        Janneke Adema and I published a new article in the journal\\n<em>\\n New Formations\\n</em>\\nentitled
        \u2018\u2018Just One Day of Unstructured Autonomous Time\u2019: Supporting
        Editorial Labour for Ethical Publishing within the University\u2019. The article
        will be available in our repositories but is also currently freely accessible
        via the\\n<em>\\n New Formations\\n</em>\\nsite: https://journals.lwbooks.co.uk/newformations/vol-2023-issue-110/abstract-9909/
        (although I\u2019m not\",\"tags\":[\"Open Access\"],\"title\":\"New article
        in New Formations on supporting editorial labour for ethical publishing within
        the university\",\"updated_at\":1719326873,\"url\":\"https://www.samuelmoore.org/2024/06/25/new-article-in-new-formations-on-supporting-editorial-labour-for-ethical-publishing-within-the-university\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22152/20231101171820/https://www.samuelmoore.org/2024/06/17/should-open-access-be-removed-from-ref-requirements\",\"authors\":[{\"name\":\"Samuel
        Moore\"}],\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"category\":\"socialSciences\",\"content_text\":\"In
        the past week, three senior research strategy figures at the\\nUniversity
        of Oxford have [called for removing the open access\\n'burden'](https://www.hepi.ac.uk/2024/06/11/open-excess-remove-open-access-burden-from-ref/)\\nfrom
        the rules for the next Research Excellence Framework (REF). For the\\npast
        REF excercise, open access has been a requirement for all submitted\\njournal
        articles and UKRI are also now consulting on plans to include\\nbooks within
        the rules for the next exercise. The Oxford authors make a\\nnumber of points
        that the REF open access rules are bureaucratic, not\\ncommensurate with value
        and work against the broader adoption of open\\nresearch practices through
        a narrow focus on open access. This is a\\nsignificant statement from a UK
        university and represents a more\\ncombative attitude towards open access
        than we have seen in recent\\nyears.\\n\\nIn a subsequent article, *Research
        Information* presented a [series of\\nresponses](https://www.researchprofessionalnews.com/rr-news-uk-universities-2024-6-oxford-directors-blog-on-oa-in-ref-draws-ire/)\\nfrom
        influential figures within research culture and open research, all\\nof whom
        were highly critical of Oxford's intervention. Sally Rumsey,\\nformer head
        of scholarly communications at Oxford, described it as\\n'short-sighted' while
        Dorothy Bishop emeritus professor at Oxford\\nconsidered it a '\\\"a retrograde
        step to question benefits of open\\naccess\\\". Stephen Curry of the Research
        on Research Institute said: \\\"If\\nOxford was looking to burnish its reputation
        as a defender of the status\\nquo with this blogpost, then it has succeeded
        admirably.\\\"\\n\\nI think it's helpful to have a conversation about whether
        the REF OA\\nrules are still fit for purpose. To be sure, I'm not against
        OA in any\\nway whatsoever, but I have been consistently critical of the burden
        of\\nOA compliance. With reference to interviews with librarians and\\npolicymakers,
        my [PhD\\nthesis](https://hcommons.org/deposits/item/hc:24135/) explored how
        the\\nUK open access policy landscape created a culture of compliance that\\nlibraries
        were meant to orchestrate, in some cases forcing them to\\nredirect staff
        from library publishing towards the REF policy. This\\nburden was in addition
        to the fact that mandating open access via an\\nincreasingly bureaucratic
        set of regulations is not a particularly good\\nway of getting researchers
        on board with broader cultures of openness.\\nWe still see a huge amount of
        apathy or antagonism to open access\\nbecause of this.\\n\\nMuch has changed
        since my research was conducted and compliance is now\\nfirmly embedded within
        the UK library sector. Many open access library\\nteams are organised according
        to a function of getting papers into\\nrepositories, ensuring deposit regulations
        are followed and advising\\nresearchers on what they should do to comply.
        This requires significant\\nexpertise in funder policy within a service that
        seeks to deposit as\\nmany of an institution's papers as possible. This service
        operates in\\nparallel with a more general approach to open access that seeks
        to shift\\nsubscriptions over to agreements with publishers that offer access
        to\\nread content and the ability to publish bundled into one cost.\\n\\nYou
        might think that, with my general dislike for compliance-based\\napproaches,
        I'm in favour of the Oxford authors' proposals to remove the\\nOA component
        from the REF. While I think it's a good conversation to be\\nhaving, I would
        caution against removing the requirement entirely. For\\njournal articles,
        the UK university sector has taken great strides\\ntowards open access policies
        based on rights retention. These policies\\nset the default for research to
        be made open access through repositories\\nand allow authors to opt out if
        they would prefer to keep it closed. The\\nUK university sector is technically
        and infrastructurally well prepared\\nto make all journal articles OA in both
        green and gold forms, while also\\nseeking to nurture an ecosystem of community-led
        and innovative models\\nfor no-fee OA. This perhaps could mean that a more
        relaxed requirement\\nis needed, one that does not require all individual
        papers to be checked\\nfor compliance but assumes a general position of good
        faith that\\nuniversities will make their research openly accessible through
        rights\\nretention policies. This means that I would be interested in a\\ndiscussion
        around relaxing the OA requirement for journals rather than\\nremoving it
        entirely. Any money saved on compliance could then be\\nreinvested in experimentation
        with open research practices and long-form\\nscholarship, something the Oxford
        authors tacitly support although fail\\nto make a strong case for.\\n\\nThis
        is a delicate argument because the UKRI's approach to OA has\\nsimultaneously
        enabled more OA through compliance but also more capacity\\nfor ethical forms
        of OA through its block grant that can be spent on a\\nbroader range of infrastructures
        and staff time in service of OA in the\\nUK. Compliance is very much a feature
        of UK OA, but so are initiatives\\nlike the COPIM project, Open Library of
        Humanities, and a host of new OA\\nuniversity presses. My argument stems from
        the fact that we should\\ncontinue to support these kinds of projects while
        paying less attention\\nto compliance-based approaches without removing the
        general need for\\ninstitutions to make all their research OA. The UK is in
        a very good\\nposition to adopt this stance.\\n\\nSo I would have liked the
        Oxford authors to have made more of an\\nargument around the benefits of open
        research and the ways to stimulate\\nopen practices, which they say are held
        back by the REF policy, as a way\\nof working through compliance towards more
        ethical and pluralistic\\npublishing futures. Without this argument, you end
        up opening the door\\nto more conservative voices that seek to return to the
        halcyon days in\\nwhich public access was not a concern, as is the case with
        Rick\\nAnderson's [piece in the Scholarly Kitchen\\nblog](https://scholarlykitchen.sspnet.org/2024/06/17/oxford-administrators-want-oa-policy-removed-from-ref-2029-i-have-an-even-better-idea/).\\nHere,
        Anderson argues that we should remove the 'ideological orthodoxy'\\nof open
        access requirements and instead allow researchers to 'exercise\\ntheir own
        judgment' around open access, in an ironic appeal to an\\nAmericanised ideological
        orthodoxy of individual freedom. Fortunately\\nfor us over the pond, we have
        a chance to care about and nurture the\\nbroader collective benefits of open
        access.\\n\",\"doi\":\"https://doi.org/10.59350/x8wrw-bnv84\",\"guid\":\"https://www.samuelmoore.org/?p=1487\",\"id\":\"cd70d4c4-7f5e-44fb-b830-7669dacb2246\",\"image\":\"https://www.samuelmoore.org/wp-content/uploads/2024/06/20150603_oxford-bodleian-library_29-9.jpg\",\"language\":\"en\",\"published_at\":1718633737,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"In
        the past week, three senior research strategy figures at the University of
        Oxford have called for removing the open access \u2018burden\u2019 from the
        rules for the next Research Excellence Framework (REF). For the past REF excercise,
        open access has been a requirement for all submitted journal articles and
        UKRI are also now consulting on plans to include books within the rules for
        the next exercise.\",\"tags\":[\"Open Access\"],\"title\":\"Should open access
        be removed from REF requirements?\",\"updated_at\":1718691198,\"url\":\"https://www.samuelmoore.org/2024/06/17/should-open-access-be-removed-from-ref-requirements\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}}],\"out_of\":17580,\"page\":1,\"request_params\":{\"collection_name\":\"posts_sep_2023\",\"per_page\":10,\"q\":\"\"},\"search_cutoff\":false,\"search_time_ms\":11}"

        Deppe\",\"url\":\"https://orcid.org/0000-0001-7190-9535\"}],\"blog_name\":\"Gemeinsamer
        Blog der DINI AGs\",\"blog_slug\":\"epub_fis\",\"category\":\"socialScience\",\"content_text\":\"Alle?
        Na gut, nicht alle. Aber doch 14 tapfere Open-Access-Expert\\\\*innen\\nfanden
        sich am fr\xFChen Morgen des letzten Tages der [Open-Access-Tage\\n2024](https://doi.org/10.25798/s2sd-vn02)
        ein, um gemeinsam den Antrag\\neines nordhessischen Repositoriums auf DINI-Zertifizierung
        kritisch zu\\nbegutachten. Wie kam es dazu?\\n\\nDas [DINI-Zertifikat](https://dini.de/dienste-projekte/dini-zertifikat)\\nwird
        seit 2004 mit dem Ziel herausgegeben, die Standardisierung von\\nOpen-Access-Publikationsdiensten
        mit konkret formulierten Anforderungen\\nund Empfehlungen voranzutreiben.
        Erarbeitet und weiterentwickelt werden\\ndie Kriterien von der DINI-AG Elektronisches
        Publizieren\\n([E-Pub](https://dini.de/e-pub)). Der Kreis der Gutachtenden,
        die die\\nZertifizierung vornehmen, setzt sich aus Mitgliedern der AG E-Pub
        sowie\\nBetreibenden bereits zertifizierter Repositorien zusammen.\\n\\nObwohl
        die Kriterien des Zertifikats offen sind und die Community auch\\nin ihre
        Entwicklung einbezogen wird (vgl.\\n<https://doi.org/10.57689/DINI-BLOG.20220328>),
        erh\xE4lt man als\\nBetreibende\\\\*r kaum Einblicke in den Prozess selbst,
        sofern man ihn\\nnicht in der einen oder anderen Rolle durchl\xE4uft. Um dies
        zu \xE4ndern und\\nBetreibenden von Open-Access-Publikationsdiensten praktisch
        und\\nanschaulich Einblick in das DINI-Zertifizierungsverfahren zu geben,
        fand\\nam 12.09.2024 der Workshop \u201ENichts wie ran -- DINI-Zertifizieren
        zum\\nMitmachen\\\" statt (Folien siehe\\n[10.5281/zenodo.13754691](https://doi.org/10.5281/zenodo.13754691)).\\n\\nEinf\xFChrend
        wurden die Teilnehmenden mit den Zielen und Strukturen des\\nZertifikats vertraut
        gemacht. Die anschlie\xDFende Inspektion der\\nOAI-Schnittstelle anhand des
        Validators\\n(<https://validator.dini.de/de/>) geschah noch gemeinsam, bevor
        es dann\\nin Kleingruppen an die Arbeit ging: Die Teilnehmenden \xFCbernahmen
        die\\nPerspektive der Gutachtenden und bewerteten den vorliegenden Antrag\\nhinsichtlich
        der verschiedenen Kriteriengruppen. Wo n\xF6tig gaben\\nerfahrene Gutachter\\\\*innen
        Hilfestellung und der Antragstellende\\nAntwort. Abschlie\xDFend wurden die
        Entscheidungen der Gutachtenden zu den\\njeweiligen Kriterien in der gesamten
        Gruppe besprochen. Hier zeigten\\nsich einerseits durch die Bank sehr pr\xE4zise,
        informierte und\\nnachvollziehbare Urteile der Gruppen, andererseits wurde
        deutlich, dass\\nes in vielen F\xE4llen nicht zu einem schnellen Ja oder Nein
        kommt:\\nNachfragen, Erl\xE4uterungen, erg\xE4nzende Dokumente, Hinweise,\\nNachbesserungsbedarf
        und Abw\xE4gung machen die Zertifizierung zu einem\\ndynamischen und dialogischen
        Prozess sowohl zwischen den Gutachtenden\\nuntereinander, als auch zwischen
        ihnen und der antragstellenden\\nInstitution. Die kritische Auseinandersetzung
        mit den Standards und der\\neigenen Infrastruktur macht gewisserma\xDFen den
        Weg zum Ziel.\\n\\n<figure class=\\\"wp-block-image size-full\\\">\\n<a\\nhref=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2.png\\\"><img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2.png\\\"\\nclass=\\\"wp-image-3551\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2.png
        1020w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2-300x169.png
        300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/09/ablauf-zertifizierung2-768x432.png
        768w\\\"\\nsizes=\\\"(max-width: 1020px) 100vw, 1020px\\\" width=\\\"1020\\\"\\nheight=\\\"574\\\"
        /></a>\\n<figcaption><em>Abb 1: Typischer Ablauf einer\\nDINI-Zertifizierung</em></figcaption>\\n</figure>\\n\\nDie
        Workshopverantwortlichen bedanken sich ganz herzlich bei allen\\nTeilnehmer\\\\*innen
        f\xFCr das Interesse, die engagierte Mitarbeit und das\\nwertvolle Feedback.
        (Wir wissen eure Anwesenheit sehr zu sch\xE4tzen --\\nschlie\xDFlich war die
        Programmkonkurrenz mit der gleichzeitig\\nstattfindenden Podiumsdiskussion
        \u201EPublish and pay or Perish?!\\\" nahezu\\n\xFCberm\xE4chtig.) Vielleicht
        hat sogar die eine oder der andere durch diese\\nErfahrung Lust bekommen,
        sich aktiv in der AG einzubringen.  \\nF\xFCr die AG ergaben die Diskussionen
        wertvolle Hinweise etwa bez\xFCglich\\nder technischen Gestaltung des Fragebogens,
        der Anforderungen an die\\nAusf\xFCllung der Antr\xE4ge und an ben\xF6tigte
        Informationen und\\nHilfestellungen sowohl f\xFCr Gutachtende als auch Antragstellende,
        die mit\\nSicherheit ihren Weg in die Zertifizierungspraxis finden werden.\\n\\n##
        Autor\\\\*innen {#autorinnen .wp-block-heading}\\n\\n- Ute Blumtritt (Technische
        Universit\xE4t Chemnitz,\\n  Universit\xE4tsbibliothek; <https://orcid.org/0000-0003-4209-3893>)\\n-
        Arvid Deppe (Universit\xE4t Kassel, Universit\xE4tsbibliothek;\\n  <https://orcid.org/0000-0001-7190-9535>)\\n-
        Michaela Voigt (Technische Universit\xE4t Berlin, Universit\xE4tsbibliothek;\\n
        \ <https://orcid.org/0000-0001-9486-3189>)\\n\\n## Zitiervorschlag {#zitiervorschlag
        .wp-block-heading}\\n\\nBlumtritt, Ute; Deppe, Arvid & Michaela Voigt. \u201EStell
        dir vor, es ist\\nDINI-Zertifizierung und alle machen mit.\\\"\_*Deutsche
        Initiative f\xFCr\\nNetzwerkinformation*, 2024.\\n<https://doi.org/10.57689/DINI-BLOG.20240930>.\\n\\n------------------------------------------------------------------------\\n\\n*Dieser

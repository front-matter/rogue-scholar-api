        helpful to have more data on the increasing power that a small\\nnumber of
        academic publishers hold. Crotty charts this consolidation\\nfrom the year
        2000 onwards, from the concentration brought about by the\\neffects of the
        Big Deal to the present day where 5 publishers now\\ncontrol 61% of the article
        output, brought about by the dominant\\nbusiness models for open access based
        on greater volume and\\ntechnological scale. The author's finger is pointed
        at Coalition S for\\ninstigating a 'rapid state of change' that allows author-pays
        open\\naccess to flourish.\\n\\nI'm no fan of open access policies, Plan S
        especially, and I'm sure that\\npolicy interventions play a part in the consolidation
        at play. There are\\nof course many ways of achieving open access without
        recourse to author\\nfees, transformative agreements, or technologies that
        remove human\\nexpertise in place of automation and scale. But while there
        is nothing\\nnatural or necessary about the relationship between open access
        and\\nconsolidation, there is a much stronger connection between\\ncommercialisation
        and consolidation. The recent history of academic\\npublishing has been of
        marketisation and, hence, consolidation.\\n\\nI always bristle when I read
        that open access is to blame for the\\nproblems with the publishing market,
        not simply because open access does\\nnot have to be a market-based activity
        (and is better when it isn't) but\\nmore because the explanation is so shallow.
        It is a position that\\nusually takes as its starting point that the natural

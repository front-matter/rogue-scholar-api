        Pampel\",\"url\":\"https://orcid.org/0000-0003-3334-2771\"}],\"blog_name\":\"wisspub.net\",\"blog_slug\":\"wisspub\",\"category\":\"socialSciences\",\"content_text\":\"Die
        EU-Wissenschaftsministerien haben sich auf ihrer [heutigen\\nSitzung](https://www.consilium.europa.eu/en/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/)\\nin
        Br\xFCssel unter dem Titel \\\"Council conclusions on high-quality,\\ntransparent,
        open, trustworthy and equitable scholarly publishing\\\" ([PDF\\nder englischen\\nVersion](https://data.consilium.europa.eu/doc/document/ST-8827-2023-INIT/en/pdf),\\n[PDF
        der deutschen\\nVersion](https://data.consilium.europa.eu/doc/document/ST-8827-2023-INIT/de/pdf))\_mit\\nden
        aktuellen Herausforderungen des wissenschaftlichen\\nPublikationswesens befasst.\\n\\nBereits
        im Vorfeld der Sitzung der Wissenschaftsministerien wurden\\nverschiedene
        Versionen der Erkl\xE4rung \xF6ffentlich diskutiert (siehe z.B.\\n[Science\\nBusiness](https://sciencebusiness.net/news/Universities/leaked-eu-member-states-set-out-reform-scientific-publishing)\\nund
        [Times Higher\\nEducation](https://www.timeshighereducation.com/news/can-eu-make-parallel-publishing-system-work)).\\nIm
        Kern stand die Frage, inwiefern das EU-Papier den Fokus auf\\nFinanzierungs-
        und Gesch\xE4ftsmodelle abseits von Publikationsgeb\xFChren\\n(Article Processing
        Charges, APCs) legt und ob sogar eine Abkehr von der\\nUnterst\xFCtzung dieses
        Modells durch die \xF6ffentliche Hand in Europa betont\\nwird.\\n\\nSchweden
        hatte das Thema im Rahmen seiner EU-Ratspr\xE4sidentschaft\\naugegriffen und
        bereits im\\n[Februar](https://wisspub.net/2023/02/10/eu-wissenschaftsministerien-erortern-open-science/)\\nin
        einem Hintergrund-Papier adressiert. Schon in diesem Briefing Paper\\nwurde
        die Problematik steigender Preise f\xFCr die wissenschaftlichen\\nFachinformation
        betont.\_\\n\\nIn der jetzt verabschiedeten Version der Schlussfolgerungen
        die\\nForderung nach sofortigem Open Access f\xFCr wissenschaftliche\\nPublikationen,
        die im Rahmen der \xF6ffentlich gef\xF6rderten Forschung\\nentstehen, nochmals
        betont. Dieses Ziel wurde [bereits\\n2016](https://wisspub.net/2016/05/27/eu-und-g7-staaten-setzen-auf-open-science/)\\nvon
        den EU-Wissenschaftsministerien erhoben. Die\\nWissenschaftsminister:innen
        hatten damals einen Open-Access-Anteil von\\n100 % bis 2020 gefordert. Dieser
        Wert wurde bisher jedoch nicht\\nerreicht. In Deutschland liegt der Open-Access-Anteil
        zum Beispiel bei\\n[63](https://open-access-monitor.de/) Prozent, w\xE4hrend
        die Niederlande\\nim Publikationsjahr 2021 einen Anteil von\\n[82](https://www.openaccess.nl/en/in-the-netherlands/monitor)\_Prozent\\nerreichten.\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"alignleft size-large is-resized\\\">\\n<a\\nhref=\\\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png\\\"><img\\nsrc=\\\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=723\\\"\\nclass=\\\"wp-image-20457\\\"
        loading=\\\"lazy\\\" data-attachment-id=\\\"20457\\\"\\ndata-permalink=\\\"http://wisspub.net/2023/05/23/eu-mitgliedstaaten-betonen-die-rolle-von-wissenschaftsgeleiteten-open-access-modellen-jenseits-von-apcs/bildschirmc2adfoto-2023-05-23-um-11-05-39/\\\"\\ndata-orig-file=\\\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png\\\"\\ndata-orig-size=\\\"1512,2142\\\"
        data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"bildschirmc2adfoto-2023-05-23-um-11.05.39\\\"\\ndata-image-description=\\\"\\\"
        data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=212\\\"\\ndata-large-file=\\\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=723\\\"\\nsrcset=\\\"https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=353
        353w, https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=706
        706w, https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=106
        106w, https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=212
        212w\\\"\\nsizes=\\\"(max-width: 353px) 100vw, 353px\\\" width=\\\"353\\\"
        height=\\\"500\\\" /></a>\\n<figcaption><em>\u201CCouncil conclusions on high-quality,
        transparent, open,\\ntrustworthy and equitable scholarly publishing\u201D</em></figcaption>\\n</figure>\\n:::\\n\\nAngesichts
        steigender Abonnementkosten und \xE4hnlicher Entwicklungen im\\nBereich der
        Publikationsgeb\xFChren f\xFCr Open Access und hybride Optionen\\nbetont das
        EU-Papier das Potenzial von Gesch\xE4fts- und\\nFinanzierungsmodellen, die
        weder die Leser:innen noch die Autor:innen\\nfinanziell belasten und sich
        durch angemessene und transparente Preise\\nauszeichnen (Punkt 6). Es wird
        beklagt, dass die steigenden Preise f\xFCr\\nwissenschaftliche Fachinformationen
        zu Ungleichheiten f\xFChren und die\\n\xF6ffentliche Hand in Europa zum Nachteil
        der Forschung belasten (Punkt\\n5).\\n\\nAufgrund dieser Kritik am kommerziellen
        Verlagswesen wird in zwei\\nbemerkenswerten Punkten (6 und 7) die Bedeutung
        von nicht\\ngewinnorientierten Open-Access-Modellen betont. Wortlaut:\\n\\n\\\"The
        Council of the European Union \\\\[...\\\\] highlights the importance of\\nnot-for-profit,
        scholarly open access publishing models that do not\\ncharge fees to authors
        or readers and where authors can publish their\\nwork without funding/institutional
        eligibility criteria; notes the\\nvariety of models that do not depend on
        article processing charges or\\nsimilar per-unit charges and stresses the
        importance of supporting the\\ndevelopment of such models led by public research
        organisations; \\\\[...\\\\]\\nstresses that it is essential to avoid situations
        where researchers are\\nlimited in their choice of publication channels due
        to financial\\ncapacities rather than quality criteria, and where access to
        research\\npublications is restricted by paywalls\\\"\\n\\nZwar sind diese
        Unterstreichung und Betonung sicherlich nur ein kleiner\\nSchritt auf dem
        Weg zur Gestaltung eines pluralistischen, transparenten\\nund nachhaltigen
        Systems der digtialen Wissenschaftskommunikation. Sie\\nkommen jedoch zu einem
        Zeitpunkt, zu dem die Kritik an dem Modell der\\nPublikationsgeb\xFChren w\xE4chst.\\n\\nErst
        k\xFCrzlich hat die Ivy Plus Libraries Confederation (IPLC) in den\\nUSA,
        als Zusammenschluss von Bibliotheken forschungsstarker\\nEinrichtungen, das
        APC-Modell [deutlich\\nkritisiert](https://ivpluslibraries.org/2023/03/iplc-letter-to-the-office-of-science-technology-policy/).\\nDie
        Bibliothekar:innen sehen die Gefahr, dass Publikationsgeb\xFChren\\nUngleichheit

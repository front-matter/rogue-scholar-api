        conclusion of our International Advisory Board's\\nfirst\\nterm]{contrast=\\\"none\\\"}](https://opencitations.hypotheses.org/3747)[.\\nWe'd
        like to extend our deepest gratitude to the former members for\\ntheir invaluable
        insights and guidance throughout their tenure. Looking\\nahead, we are thrilled
        of the new members who have decided to put their\\nexpertise at OpenCitations'
        service, and we can't wait to begin working\\nclosely with them in 2025.]{contrast=\\\"auto\\\"}\\n\\n**[6.Some
        Spoilers for 2025]{contrast=\\\"auto\\\"}**\\n\\n[As we close out this year's

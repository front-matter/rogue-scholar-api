        ED et al. Avian Phylogenomics Consortium. Phylogenomic analyses\\ndata of
        the avian phylogenomics project. *Gigascience*. 2015 Feb 12;4:4.\\ndoi:[10.1186/s13742-014-0038-1](https://doi.org/10.1093/gigascience/giz126).\\n\\nArmit
        C. (2024). Trust and Transparency in Reporting Machine Learning:\\nThe DOME-GigaScience
        Press Trial. Bioinformatics Open Source Conference\\n2024 (BOSC2024), Montreal.
        *Zenodo*.\\n<https://doi.org/10.5281/zenodo.12752392>\\n\\nWalsh I, et al.
        DOME: recommendations for supervised machine learning\\nvalidation in biology.

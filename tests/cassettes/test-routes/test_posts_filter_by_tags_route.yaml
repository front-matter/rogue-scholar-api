        2023 abgeschlossene Vertrag tritt damit analog zu den Vertr\xE4gen mit den
        Wissenschaftsverlagen Springer und Wiley auch offiziell in Kraft:  Der Vertrag
        gilt nun bis zum Jahr 2028.\",\"tags\":[\"OA News\",\"DEAL-Vertr\xE4ge\",\"Elsevier\",\"Open

        Kaden\",\"url\":\"https://orcid.org/0000-0002-8021-1785\"}],\"blog_name\":\"Vernetzungs-
        und Kompetenzstelle Open Access Brandenburg\",\"blog_slug\":\"oabrandenburg\",\"category\":\"otherSocialSciences\",\"content_text\":\"zu\\n\\n[Mark
        Schroeder: ]{contrast=\\\"none\\\"}*[Trials and Triumphs of\\nUniversity-Funded
        Open-Access Publishing: New Leadership for\\nJESP]{contrast=\\\"none\\\"}*[.
        In: Journal of Ethics and Social Philosophy.\\nVol 26 No 2 (2023): Volume
        XXVI, Issue 2.\\n]{contrast=\\\"none\\\"}[[https://doi.org/10.26556/jesp.v25i3.3083]{contrast=\\\"none\\\"}](https://doi.org/10.26556/jesp.v25i3.3083){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}\\n\\n[Ein
        zentrales Thema im Open-Access-Diskurs im Jahr 2023 war, zumindest\\nim deutschsprachigen
        Raum, das Thema wissenschaftsgeleitetes Publizieren\\nbzw. scholar-led Publishing.
        Zur Entwicklung und Akzeptanz solcher\\nL\xF6sungen sind Best-Practice-Beispiele
        sowie die Erfahrungen von\\nAkteuren, die genau das versuchen, \xE4u\xDFerst
        hilfreich. ]{contrast=\\\"none\\\"}\\n\\n[In der aktuellen Ausgabe des ]{contrast=\\\"none\\\"}[*[Journal
        of Ethics and\\nSocial\\nPhilosophy]{contrast=\\\"none\\\"}*](https://jesp.org/index.php/jesp){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}[
        wirft Mark Schroeder, Professor f\xFCr Philosophie an der\\nUniversity of
        Southern California und Herausgeber der Zeitschrift, einen\\nBlick auf seine
        Erfahrungen aus neun Jahren mit einem \xFCber\\nHochschulmittel finanzierten
        Open-Access-Journal f\xFCr Philosophie zur\xFCck.\\nZum Jahresende wird er
        die Rolle abgeben. Sein Abschiedseditorial ist\\nbewusst pers\xF6nlich und
        etwas lockerer gefasst, f\xFChrt jedoch eine Reihe\\nvon Aspekten auf, die
        uns auch in vergleichbaren Publikationskontexten\\nbegegnen. Daher ist sein
        R\xFCckblick f\xFCr uns ein willkommener Anlass, die\\nbenannten Erkenntnisse
        kurz in einem Open-Access-Takeaway\\nzusammenzufassen.\\n]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}\\n\\n#####
        [Hintergrund: Gr\xFCndung und Ausrichtung des Journal of Ethics and Social
        Philosophy (JESP)]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134245418\\\\\\\":true,\\\\\\\"134245529\\\\\\\":true,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":600,\\\\\\\"335559739\\\\\\\":100,\\\\\\\"335559740\\\\\\\":259}\\\"}
        {#hintergrund-gr\xFCndung-und-ausrichtung-des-journal-of-ethics-and-social-philosophy-jesp
        aria-level=\\\"1\\\"}\\n\\n[Der Impuls zur Gr\xFCndung des Journal of Ethics
        and Social Philosophy [im\\nJahr 2005](https://jesp.org/index.php/jesp/issue/view/1){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
        entspricht in gewisser Weise den Idealen, wie sie kurz\\nzuvor unter anderem
        die *Berliner Erkl\xE4rung \xFCber offenen Zugang zu\\nwissenschaftlichem
        Wissen* motiviert hatten: Die Verbreitung\\nwissenschaftlicher Inhalte sollte
        nicht l\xE4nger \xFCber auf Profit\\nausgerichtete private Unternehmen erfolgen,
        sondern durch die\\nHochschulen und ihre Infrastrukturen selbst. Dies w\xFCrde
        nicht nur\\nkosteng\xFCnstiger sein, sondern auch den Zugriff auf die Inhalte
        f\xFCr\\njedermann absichern und die Publikationsvielfalt\\nst\xE4rken]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}\\n\\n#####
        [Takeaway 1: Die Integration in die Strukturen der Hochschule gelingt nur
        mit Unterst\xFCtzung der Leitungsebene]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134245418\\\\\\\":true,\\\\\\\"134245529\\\\\\\":true,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":600,\\\\\\\"335559739\\\\\\\":100,\\\\\\\"335559740\\\\\\\":259}\\\"}
        {#takeaway-1-die-integration-in-die-strukturen-der-hochschule-gelingt-nur-mit-unterst\xFCtzung-der-leitungsebene}\\n\\n[Eine
        erste Lektion war, dass die Gr\xFCndung eines solchen Journals an\\nsich nicht
        schwierig ist. Motivation und ein Server reichen bereits. Die\\nHerausforderungen
        beginnen aber bei der organisatorischen Integration\\nder Publikation in das
        Verwaltungsgef\xFCge und die komplexen\\nFinanzierungsstrukturen der Hochschulen.
        Hier ist eine Verbindlichkeit\\nder Leitungsebene erforderlich, um Grundsicherheit
        zu gew\xE4hrleisten und\\ndie notwendigen Ressourcen f\xFCr das Journal zu
        erhalten. Die\\n\xDCberzeugungsarbeit liegt daf\xFCr weitgehend bei den Herausgebenden
        des\\nJournals, wobei das Anliegen Open Access in Konkurrenz mit vielen\\nanderen
        Themen steht. Die Absicherung des organisationalen Rahmens wird\\nsomit zur
        Daueraufgabe.]{contrast=\\\"none\\\"}\\n\\n##### Takeaway 2: Die Anforderungen
        an die Herausgebenden sind sehr hoch\_ {#takeaway-2-die-anforderungen-an-die-herausgebenden-sind-sehr-hoch}\\n\\n[Die
        Mitarbeit in Journals dieser Art k\xF6nnte als Ehrenamt bezeichnet\\nwerden.
        Die Anforderungen sind jedoch durchweg professionell, nicht\\nzuletzt da die
        Zeitschrift in Konkurrenz mit anderen Titeln steht. Ihre\\nQualit\xE4t muss
        den Standards der Community vollst\xE4ndig entsprechen. Die\\nHerausforderungen
        \xE4hneln also denen aller wissenschaftlichen\\nZeitschriften und reichen
        von der Motivation der Redakteur\\\\*innen und\\nAutor\\\\*innen \xFCber das
        Einwerben qualitativ hochwertiger Beitr\xE4ge bis zur\\nOrganisation von Workflows
        und der Sicherung der Review-Verfahren. Das\\nalles ist sehr zeitintensiv
        und erfordert auch kommunikatives\\nFingerspitzengef\xFChl.\\n]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}\\n\\n#####
        [Takeaway 3: Die Redakteur\\\\*innen m\xFCssen auf vielen Ebenen viel leisten]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134245418\\\\\\\":true,\\\\\\\"134245529\\\\\\\":true,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":600,\\\\\\\"335559739\\\\\\\":100,\\\\\\\"335559740\\\\\\\":259}\\\"}
        {#takeaway-3-die-redakteurinnen-m\xFCssen-auf-vielen-ebenen-viel-leisten}\\n\\n[Die
        Anforderungen an die Redakteur\\\\*innen sind nicht minder\\nanspruchsvoll.
        Sie m\xFCssen den Review-Prozess, hier sogar\\n*triple-blind*\\\\*, organisieren.
        Sie m\xFCssen sich oft mit weniger als\\noptimalen technischen M\xF6glichkeiten
        f\xFCr die Organisation der\\nPublikationsworkflows auseinandersetzen. Publikationstechnische\\nKompetenzen
        sind beispielsweise beim Management von DOIs erforderlich.\\nSie m\xFCssen
        sich um die Archivierung der Inhalte und um technische\\nBesonderheiten von
        Content-Management-Systemen k\xFCmmern. Und sie m\xFCssen\\ndie fortlaufende
        Finanzierung im Blick behalten.\\n]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}\\n\\n#####
        Takeaway 4: Die Finanzierung als Angelpunkt\\n\\n[Bei institutionell gef\xF6rderten
        Publikationen wie JESP ist die\\nFinanzierung immer ein Aspekt mit Fragezeichen.
        Denn die Einrichtung\\noder auch der zust\xE4ndige Dekan k\xF6nnen bereitbestellte
        Ressourcen wieder\\nin Frage stellen. F\xFCr dieses Szenario sind Planungen
        notwendig. Ein\\nzweites erw\xE4hntes Szenario ist, dass sich die Zeitschrift
        so erfolgreich\\nentwickelt, dass die bereitstehenden Mittel zum Betrieb nicht
        mehr\\nausreichen. Daher obliegt es den Herausgebenden und Redakteur\\\\*innen,\\ndie
        notwendigen Ressourcen fortlaufend einzuwerben und im Zweifel neue\\nQuellen
        zu identifizieren und anzusprechen.\\n]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}\\n\\n#####
        [Takeaway 5: Die Schwierigkeit der Absicherung personeller Kontinuit\xE4t
        ]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"134245418\\\\\\\":true,\\\\\\\"134245529\\\\\\\":true,\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":600,\\\\\\\"335559739\\\\\\\":100,\\\\\\\"335559740\\\\\\\":259}\\\"}
        {#takeaway-5-die-schwierigkeit-der-absicherung-personeller-kontinuit\xE4t
        aria-level=\\\"1\\\"}\\n\\n[Auch oder vielleicht gerade weil die Arbeit ehrenamtlich
        ist, m\xFCssen\\nsich die Herausgebenden besonders mit dem Recruiting befassen.
        Noch\\nschwieriger wird dies offenbar, wenn es um die eigene Rolle geht.\\nGesucht
        werden Akteure, die bereit sind, sich auf die Anforderungen\\neinzulassen
        und vor allem die Open-Access-Idee weiterzuverfolgen sowie\\ndie Marke und
        das Standing der Zeitschrift mindestens auf\\ngleichbleibendem Niveau zu halten.\\n]{contrast=\\\"none\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}\\n\\n#####
        Takeaway 6: Ein Journal hei\xDFt permanente Weiterentwicklung\\n\\n[Die benannten
        Aspekte spiegeln in etwa wider, was Mark Schroeder auch\\nselbst in den neun
        Jahren bei JESP \xFCbernahm: Er aktualisierte das\\nLayout, organisierte ein
        neues Content-Management-System, integrierte\\nwissenschaftliche Publikationsstandards
        wie DOI, optimierte Archivierung\\nund Workflows und vergr\xF6\xDFerte das
        Team der Redakteure. Die Zeitschrift\\nentwickelte sich von anf\xE4nglich
        drei j\xE4hrlichen Ausgaben mit drei\\nArtikeln zu einem Format mit zehn Ausgaben
        und mindestens sieben\\nArtikeln. Eine Open-Access-Zeitschrift ist ein agiles
        und sich stetig\\nentwickelndes\\nEtwas.\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335551550\\\\\\\":1,\\\\\\\"335559738\\\\\\\":0,\\\\\\\"335559739\\\\\\\":300,\\\\\\\"335559740\\\\\\\":288}\\\"}\\n\\n#####
        Takeaway 7: Die Leser\\\\*innen sind bisweilen die besten Herausgebenden\\n\\nDass
        sich trotz der benannten permanent hohen Anforderungen Personen\\nfinden,
        die die Herausgeberschaft sehenden Auges und motiviert\\n\xFCbernehmen, liegt
        vermutlich daran, dass solch prinzipiell idealistische\\nUnternehmungen ein
        Publikum haben, was sich auch als Community\\nbezeichnen l\xE4sst. So sind
        die neuen Herausgebenden, Sarah Paul und\\nMatthew Silverstein, offenbar schon
        l\xE4nger Lesende, Publizierende,\\nBegutachtende und im Falle Matthew Silversteins
        sogar Schriftsetzende.\\nM\xF6glicherweise liegt darin auch die Essenz der
        Idee des\\nScholar-led-Publishing als besondere Variante des Open Access:
        ein\\ngemeinschafts- und damit auch gemeinwohlorientierter Zugang zu allen\\nProduktionsschritten,
        der zugleich auch eine Verantwortung darstellt.\\nWissenschaftsgeleitetes
        Publizieren w\xE4re demnach ein konsequent\\nCommunity-bezogenes Publizieren,
        in der alle auf Augenh\xF6he an einer\\ngemeinsamen Sache arbeiten.\_\\n\\n\_\\n\\n\_\\n\\n[\\\\*
        Triple-Blind-Review bedeutet, dass auch die Herausgeber\\\\*innen einer\\nZeitschrift
        keine Informationen zu den Einreichenden und ihren\\nAffiliation erhalten.
        Vgl. auch Stephanie Brodie, Andr\xE9 Frainer, Maria\\nGrazia Pennino et al.
        (2021): *Equity in science: advocating for a\\ntriple-blind review system*.
        In: Trends in Ecology & Evolution, Vol. 36,\\nIss. 11, S. 957-959.\\n]{contrast=\\\"none\\\"}[DOI:\_]{.id-label}[10.1016/j.tree.2021.07.011](https://doi.org/10.1016/j.tree.2021.07.011){.id-link\\ntarget=\\\"_blank\\\"

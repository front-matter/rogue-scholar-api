        style=\\\"text-align: justify\\\"><span data-preserver-spaces=\\\"true\\\">The
        four supported infrastructures (OpenCitations, the DOAB, LA Referencia and
        ROR) \u201Cwere evaluated by the jury composed by SCOSS, then according to
        the exemplary criteria of the Committee for the Open Science, which notably
        guarantee transparency and the participation of the scientific communities
        in their governance\u201D.</span></p>\\n<p style=\\\"text-align: justify\\\"><span
        data-preserver-spaces=\\\"true\\\">Since 2020, the FNSO has acknowledged OpenCitations
        as an infrastructure worth its financial support, thanks to its mission of
        disseminating bibliographic and citation metadata in open access with a level
        of quality and coverage, thus providing a workable, free and open alternative
        to the academic community\u2019s current dependency on proprietary tools.
        OpenCitations&#8217; work therefore frees up citation analysis, promotes the
        evolution of bibliometric indicators and the broadening knowledge of science.</span></p>\\n<p

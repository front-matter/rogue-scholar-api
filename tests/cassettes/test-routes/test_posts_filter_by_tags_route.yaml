        des oa.atlas in zweiter Version ver\xF6ffentlicht\",\"updated_at\":1728570319,\"url\":\"https://blogs.fu-berlin.de/open-access-berlin/2024/10/10/laenderdossiers\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22141/20231105110201/https://blogs.fu-berlin.de/open-access-berlin/2024/10/10/quo-vadis-4-ki-und-open-access\",\"authors\":[{\"name\":\"Maxi
        Kindling\",\"url\":\"https://orcid.org/0000-0002-0167-0466\"}],\"blog_name\":\"Open
        Access Blog Berlin\",\"blog_slug\":\"oaberlin\",\"category\":\"otherHumanities\",\"content_text\":\"####
        3. Veranstaltung in der Reihe \u201EQuo vadis offene Wissenschaft in Berlin
        und Brandenburg\\\" am 18. DEZEMBER 2024 {#veranstaltung-in-der-reihe-quo-vadis-offene-wissenschaft-in-berlin-und-brandenburg-am-18.-dezember-2024}\\n\\n**Termin:**
        18. Dezember, 15:00--16:30 Uhr  \\n**Ort:** Online via Zoom  \\n**Veranstaltende:**
        TH Wildau\\n\\nEs handelt sich bei dieser Veranstaltung um die dritte in der
        Reihe [Quo\\nvadis offene Wissenschaft in Berlin und Brandenburg\\n2024/25.](https://blogs.fu-berlin.de/open-access-berlin/2024/08/02/quo-vadis-4/)\\n\\nFrei
        zug\xE4ngliche Forschungsdaten bis hin zu Publikationen erlauben unter\\ngewissen
        Creative-Commens-Bedingungen (CC BY, CC BY-SA oder CC0) auch\\ndie Verarbeitung
        der Informationen mit Technologien der K\xFCnstlichen\\nIntelligenz. Gleichfalls
        ist Bibliotheken bei konsortial bis\\nlizenzierten Produkten zugestanden,
        im Kontext des Text- und Dataminings\\neine entsprechende technologiegest\xFCtzte
        Verarbeitung\\nqualit\xE4tsgesicherter Informationen durchzuf\xFChren (sog.
        TDM-Schranke bzw.\\nseit M\xE4rz 2018 in Kraft getretene Gesetz zur Angleichung
        des\\nUrheberrechts an die aktuellen Erfordernisse der Wissensgesellschaft\\n(UrhWissG),
        speziell [\xA7\\n44b](https://dejure.org/gesetze/UrhG/44b.html \\\"\xA7 44b
        UrhG: Text und Data Mining\\\")\\nund [60d\\nUrhG](https://dejure.org/gesetze/UrhG/60d.html
        \\\"\xA7 60d UrhG: Text und Data Mining f\xFCr Zwecke der wissenschaftlichen
        Forschung\\\")).\\nHinzu kommen M\xF6glichkeiten, urheberrechtlich gesch\xFCtzte
        Werke f\xFCr\\nKI-Systeme so zu ver\xE4ndern, dass eine weitere wissenschaftlichee\\nWertsch\xF6pfung
        im forschungsgeleiteten Streben und Erkenntnisinteresse\\nm\xF6glich ist --
        wenn die TDM-Schranke nicht anwendbar ist, durch\\nabgeleitete Textformate
        im Rahmen der freien Benutzung nach [\xA7 23 Abs. 1\\nS. 2\\nUrhG](https://dejure.org/gesetze/UrhG/23.html
        \\\"\xA7 23 UrhG: Bearbeitungen und Umgestaltungen\\\")\\nund damit ein Werk
        einen hinreichenden Abstand zu vorbestehendem Werk\\nwahrt. Sogenannte abgeleitete
        Texte bieten neue M\xF6glichkeiten der\\nAnalyse.\\n\\nAus diesen drei Aspekten
        erwachsen Bibliotheken neue Aufgaben im Kontext\\nder Digital Humanities,
        es kommt ihnen eine besondere Rolle zu und sie\\nsind aufgerufen, sich mit
        ihren Ressourcen und M\xF6glichkeiten darauf\\neinzustellen. Diese neue Rolle
        samt ihrer Limitierungen soll in diesem\\nPanel diskutiert werden.\\n\\n##
        Programm\\n\\n**15:00--15:10 Uhr: Begr\xFC\xDFung durch Frank Seeliger (TH
        Wildau)**\\n\\n### Teilnehmende an der Diskussion\\n\\n- Elke Brehm (TIB,
        angefragt)\\n- Fabian Rack (FIZ Karlsruhe, iRights.Law)\\n- Christof Sch\xF6ch
        (Universit\xE4t Trier)\\n\\n**Moderiert von**: Frank Seeliger (TH Wildau)\\n\\n###
        Biographische Informationen\\n\\nElke Brehm ist Fachreferentin Rechtswissenschaften,
        stellvertretende\\nJustiziarin und Datenschutzbeauftragte an der TIB --\\nLeibniz-Informationszentrum
        Technik Naturwissenschaften \\\\|\\nUniversit\xE4tsbibliothek.\\n\\nFabian
        Rack ist Rechtsanwalt und wissenschaftlicher Mitarbeiter bei FIZ\\nKarlsruhe
        -- Leibniz Institut f\xFCr Informationsinfrastruktur im Bereich\\nImmaterialg\xFCterrechte.
        Seit M\xE4rz 2020 ist er assoziierter Partner bei\\niRights.Law.\\n\\nChristof
        Sch\xF6ch ist [Professor f\xFCr Digital\\nHumanities](https://www.uni-trier.de/index.php?id=64027){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} an der Universit\xE4t Trier und\\nwissenschaftlicher Ko-Direktor
        des [Trier Center for Digital\\nHumanities](http://kompetenzzentrum.uni-trier.de/de/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}. Zweiter Vorsitzender des Verbands [Digital\\nHumanities im
        deutschsprachigen Raum](http://dig-hum.de){target=\\\"_blank\\\"\\nrel=\\\"noopener

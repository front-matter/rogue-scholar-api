        Rosonovski\"}],\"blog_name\":\"Europe PMC News Blog\",\"blog_slug\":\"europepmc\",\"category\":\"healthSciences\",\"content_text\":\"Preprinting
        has soared in popularity in the life sciences and is\\nincreasingly recognised
        as an excellent method to share research outputs\\nquickly and freely. While
        preprints have gained popularity, an important\\nconsideration is ensuring
        their scientific quality. This prompted the\\ndevelopment of platforms where
        researchers can comment on, evaluate, and\\nreview preprints.\\n\\n### Preprint
        review benefits {#preprint-review-benefits .wp-block-heading}\\n\\nPreprint
        review offers several notable benefits to the scientific\\ncommunity. Firstly,
        it provides an avenue for rapid feedback from\\nexperts in the field, helping
        authors improve the overall quality and\\nrigour of their research. The public
        availability of the preprint review\\nprocess expands the number of potential
        reviewers in comparison to\\ntraditional peer review. This fosters a collaborative
        environment where\\nknowledge exchange is more open and equitable.\_\\n\\n:::
        {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\nFinally,
        as preprint reviews are freely available they can aid in\\ncontextualising
        research, making scientific findings more accessible to\\nnon-experts and
        promoting broader engagement. This ultimately fosters a\\nmore inclusive scientific
        community.\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-Review-Advantages-Infographic-1024x538.png\\\"\\nclass=\\\"wp-image-1413\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-Review-Advantages-Infographic-1024x538.png
        1024w, https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-Review-Advantages-Infographic-300x158.png
        300w, https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-Review-Advantages-Infographic-768x403.png
        768w, https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-Review-Advantages-Infographic-1536x806.png
        1536w, https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-Review-Advantages-Infographic-2048x1075.png
        2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"538\\\" />\\n</figure>\\n\\n### Growth of preprint peer review
        initiatives {#growth-of-preprint-peer-review-initiatives .wp-block-heading}\\n\\nExcitingly,
        preprint review is an evolving concept, allowing researchers\\nto experiment
        with innovative review approaches and encouraging the\\nexploration of new,
        more effective methods for research evaluation. A\\nrecent [publication](https://osf.io/preprints/socarxiv/8c6xm)
        identifies\\n23 platforms for preprint review and notes the range of different\\napproaches
        taken. For example, [eLife's\\nmodel](https://elifesciences.org/about/peer-review)
        allows authors to\\nsubmit a preprint which is then evaluated by expert reviewers
        using\\nspecific assessment criteria, followed by author revisions. Meanwhile,\\n[ASAPbio-SciELO
        Preprint crowd\\nreview](https://asapbio.org/crowd-preprint-review) circulates
        a preprint\\nto crowd members, whose comments are then collated into a public
        review.\\nOther platforms, such as\\n[preLights](https://prelights.biologists.com/about-us/),
        highlight\\ncommunity-selected preprints with a summary of their thoughts
        on the\\nsignificance to the biological community. There are many more examples\\nof
        new review models being developed as preprint peer review adoption\\ngrows.\\n\\n###
        Addressing the challenges in discovering preprint review {#addressing-the-challenges-in-discovering-preprint-review
        .wp-block-heading}\\n\\nAs the number of review platforms increases, navigating
        preprint reviews\\nscattered across them poses a significant challenge. Review
        aggregators,\\nlike [Sciety](https://sciety.org/) and [EMBO's Early Evidence\\nBase](https://eeb.embo.org/about),
        provide a single access point for\\nreviews from different communities. However,
        few preprint discovery\\ntools connect preprint versions to their evaluations.
        This makes it\\nincreasingly difficult to discover preprint peer reviews linked
        to\\npreprints, constraining their utility.\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\"
        aria-hidden=\\\"true\\\"}\\n:::\\n\\nTo address this challenge a community-endorsed
        framework known as\\nDocMaps has been developed in a collaborative project
        led by Knowledge\\nFutures. DocMaps can be used to share information about
        the preprint\\nreview, including a link to the reviewed preprint, review platform
        and\\nauthor, evaluation date and more. The DocMaps format is\\nmachine-readable,
        which enables other platforms and databases to \\\"read\\\"\\nreview information
        automatically and display it for their users, making\\npreprint reviews easily
        discoverable.\\n\\n### Enriching preprint reviews in Europe PMC {#enriching-preprint-reviews-in-europe-pmc
        .wp-block-heading}\\n\\nTo link [preprints included in Europe\\nPMC](https://europepmc.org/Preprints#preprint-servers)
        with associated\\nreviews, Europe PMC has set up a process to pull information
        about the\\nreview from Sciety and EMBO's Early Evidence Base in the DocMaps
        format.\\nTo do this Europe PMC developed a piece of open source software
        called\\n[docmap-parser](https://gitlab.ebi.ac.uk/literature-services/public-projects/docmap-parser)\\nwhich
        converts a DocMap file into the XML format used by the Europe PMC\\ndatabase.
        Review information is then displayed on the Europe PMC website\\nand shared
        via a dedicated [API\\nmodule](https://europepmc.org/RestfulWebService) to
        display links to\\npreprint reviews in a visually appealing way.\_\\n\\n:::
        {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-evaluation-over-time-graph-1024x665.png\\\"\\nclass=\\\"wp-image-1415\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-evaluation-over-time-graph-1024x665.png
        1024w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-evaluation-over-time-graph-300x195.png
        300w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-evaluation-over-time-graph-768x499.png
        768w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-evaluation-over-time-graph-1536x997.png
        1536w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-evaluation-over-time-graph-2048x1330.png
        2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"665\\\" />\\n</figure>\\n\\nUsing the DocMaps framework has allowed
        Europe PMC to develop new tools\\nand features that support the wider preprint
        community.\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\nFor
        example, preprint review status can be easily identified in the\\nbanner on
        the preprint page and in the version history. This provides\\nclarity on which
        preprint version the review is assessing and improves\\nthe transparency of
        the preprint review process.\_\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\"
        aria-hidden=\\\"true\\\"}\\n:::\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-banner-1024x696.png\\\"\\nclass=\\\"wp-image-1417\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-banner-1024x696.png
        1024w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-banner-300x204.png
        300w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-banner-768x522.png
        768w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-banner-1536x1044.png
        1536w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-banner-2048x1392.png
        2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"696\\\" />\\n</figure>\\n\\nThe 'Reviews & evaluations' section
        on the preprint page in Europe PMC\\nsummarises all information about available
        preprint feedback and links\\nto the full evaluation on the relevant review
        platform. This section was\\ndesigned with user needs in mind and is based
        on [extensive user\\nresearch](https://figshare.com/articles/presentation/Europe_PMC_peer_review_user_research_report/22362634).\\nReviews
        are grouped by review platform. To help build trust and easily\\nidentify
        the review group, the platform logo and name are shown at the\\ntop. For non-anonymous
        reviews the evaluator's name is displayed,\\nproviding credit to reviewers.
        Reviews, including author responses, are\\nlisted in chronological order,
        allowing readers to explore the review\\ntimeline and ensuring greater transparency
        of the review process.\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\"
        aria-hidden=\\\"true\\\"}\\n:::\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-section-V2-1024x706.png\\\"\\nclass=\\\"wp-image-1419\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-section-V2-1024x706.png
        1024w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-section-V2-300x207.png
        300w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-section-V2-768x530.png
        768w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-section-V2-1536x1060.png
        1536w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-section-V2-2048x1413.png
        2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"706\\\" />\\n</figure>\\n\\nTo improve the discoverability of reviewed
        preprints Europe PMC offers a\\nsearch filter to quickly find preprints with
        linked evaluations.\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-filters-v3-1024x426.png\\\"\\nclass=\\\"wp-image-1421\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-filters-v3-1024x426.png
        1024w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-filters-v3-300x125.png
        300w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-filters-v3-768x320.png
        768w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-filters-v3-1536x640.png
        1536w, https://blog.europepmc.org/wp-content/uploads/2024/01/preprint-review-filters-v3-2048x853.png
        2048w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"426\\\" />\\n</figure>\\n\\n### The future of preprint review in
        Europe PMC {#the-future-of-preprint-review-in-europe-pmc .wp-block-heading}\\n\\nPreprint
        review is a rapidly developing area with the opportunity to\\ncreate an ecosystem
        that best meets the needs of the scientific\\ncommunity.\_\\n\\n::: {.wp-block-spacer
        style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\nThanks to essential
        work from Sciety and EMBO's Early Evidence Base over\\n8,000 DocMaps have
        been created for preprint reviews by 15 different\\nreview groups. As work
        on expanding this further to represent more\\ncommunities continues, Europe
        PMC started including preprint review\\ninformation available in Crossref.
        This allowed us to add reviews from 5\\nnew providers and we hope it will
        enable more communities to link their\\nreviews to preprints in Europe PMC
        in the future.\_\\n\\n::: {.wp-block-spacer style=\\\"height:15px\\\" aria-hidden=\\\"true\\\"}\\n:::\\n\\nAs
        preprint review is taking shape, it is very important to lay\\ntechnological
        foundations and develop community standards that\\naccommodate many different
        approaches to preprint review. As a supporter\\nof innovative publishing practices,
        Europe PMC together with ASAPbio\\nco-organised the '[Supporting interoperability
        of preprint peer review\\nmetadata](https://blog.europepmc.org/2023/10/building-a-technological-foundation-for-preprint-review.html)'\\nworkshop
        to define best practices and create a roadmap for action. [Sign\\nup](https://forms.gle/g3FATYf57ASdQTUB9)
        to join the conversation.\\n\",\"doi\":\"https://doi.org/10.59350/0cp6h-62434\",\"guid\":\"https://blog.europepmc.org/?p=1409\",\"id\":\"0ec53137-7a97-4d1d-a5c5-ded47c43ea02\",\"image\":\"https://blog.europepmc.org/wp-content/uploads/2024/01/Preprint-Review-Advantages-Infographic-1024x538.png\",\"language\":\"en\",\"published_at\":1706691522,\"reference\":[],\"relationships\":[],\"summary\":\"Preprinting
        has soared in popularity in the life sciences and is increasingly recognised
        as an excellent method to share research outputs quickly and freely. While
        preprints have gained popularity, an important consideration is ensuring their
        scientific quality. This prompted the development of platforms where researchers
        can comment on, evaluate, and review preprints.\",\"tags\":[\"Editor's Picks\",\"Open
        Access\",\"Preprint\",\"Preprint Review\",\"Preprint Versions\"],\"title\":\"Discovering
        reviewed preprints\",\"updated_at\":1706693206,\"url\":\"https://blog.europepmc.org/2024/01/discovering-reviewed-preprints.html\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22125/20231105110316/https://opencitations.hypotheses.org/3536\",\"authors\":[{\"name\":\"Chiara
        Di Giambattista\"}],\"blog_name\":\"OpenCitations blog\",\"blog_slug\":\"opencitations\",\"category\":\"socialSciences\",\"content_text\":\"[The
        first month of the new year has almost come to an end, and we at\\nOpenCitations
        have dedicated these weeks after the holiday season to\\nretrace the progress
        we reached as an open infrastructure throughout\\n2023, an activity that has
        become a tradition in the past few years.\\nLooking back to the achievements
        has proven to be a great practice for\\nour team not only to honour and celebrate
        the success, but also to\\nvisualize the points to focus on to best serve
        our community when\\nplanning future activities. During 2023 we have reached
        numerous\\nmilestones, which can be summarized under the two main topics:
        technical\\ndevelopments and new\\nconnections.]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n###
        **[Technical Developments]{contrast=\\\"auto\\\"}** {#technical-developments
        style=\\\"text-align: justify\\\"}\\n\\n#### **[1. New sources]{contrast=\\\"auto\\\"}**
        {#new-sources style=\\\"text-align: justify\\\"}\\n\\n[At the end of 2022,
        we had enriched our collection with two more\\nsources, PubMed and DataCite,
        which were added to Crossref. During 2023\\nwe completed the integration between
        OpenCitations and the\\n]{contrast=\\\"auto\\\"}[[OpenAIRE\\nGraph]{contrast=\\\"none\\\"}](https://graph.openaire.eu/)[
        as concerns open\\nbibliographic and citation data, and in December we included
        the\\nDOI-to-DOI citation links derived from the ]{contrast=\\\"auto\\\"}[[Japan\\nLink
        Center\\n(JaLC)]{contrast=\\\"none\\\"}](https://japanlinkcenter.org/top/english.html)[.\\nAs
        a result, by the end of 2023, OpenCitations counted almost\\n]{contrast=\\\"auto\\\"}**[2
        BILLION]{contrast=\\\"auto\\\"}**[ open citations\\navailable in its collection.]{contrast=\\\"auto\\\"}\\n\\n####
        **[2. A brand-new workflow for an easier consultation]{contrast=\\\"auto\\\"}**
        {#a-brand-new-workflow-for-an-easier-consultation style=\\\"text-align: justify\\\"}\\n\\n[The
        progressive integration of new sources is one of OpenCitations'\\nmain objectives.
        However, the recent source increase made it necessary\\nto design a new ingestion
        workflow to facilitate their management. In\\nNovember 2023 OpenCitations
        launched the ]{contrast=\\\"auto\\\"}[[new\\nworkflow]{contrast=\\\"none\\\"}](https://opencitations.hypotheses.org/3499)[,\\ndesigned
        to produce\u202F]{contrast=\\\"auto\\\"}**[just two comprehensive\\ncollections]{contrast=\\\"auto\\\"}**[:]{contrast=\\\"auto\\\"}**[\u202FOpenCitations\\nIndex]{contrast=\\\"auto\\\"}**[,
        collecting open citation data,\\nand\u202F]{contrast=\\\"auto\\\"}**[OpenCitations
        Meta]{contrast=\\\"auto\\\"}**[,\\ncontaining open bibliographic metadata
        of citing and cited entities\\ninvolved in citations.\u202FThis evolution
        is making it simpler for\\nOpenCitations users to consult the data maintained
        by our infrastructure\\nwithout reducing the information content and\\naccuracy.\u202F]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n###
        **[New connections]{contrast=\\\"auto\\\"}**[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}
        {#new-connections style=\\\"text-align: justify\\\"}\\n\\n#### **[3. A great
        event for the community]{contrast=\\\"auto\\\"}** {#a-great-event-for-the-community
        style=\\\"text-align: justify\\\"}\\n\\n[In October 2023, OpenCitations hosted
        the ]{contrast=\\\"auto\\\"}[[Workshop\\non Open Citations and Open Scholarly
        Metadata\\n2023]{contrast=\\\"none\\\"}](https://workshop-oc.github.io/)[
        (WOOC 2023) in\\nthe historical location of the University of Bologna. After
        two online\\neditions, it was exciting to meet in person the researchers,
        policy\\nmakers and service providers who in the past few years have collaborated\\nwith
        OpenCitations in many ways. For two days, almost 80 people from all\\naround
        the world gathered to discuss the theme \\\"The value of open\\nscholarly
        metadata for Research Assessment purposes\\\". The event gave us\\na picture
        of a young and enthusiastic research community, aiming to\\ncollaborate among
        different countries to spread the message\\n]{contrast=\\\"auto\\\"}**[\\\"Open
        Science is Better\\nScience\\\"]{contrast=\\\"auto\\\"}**[. If you couldn't
        attend the workshop, but\\nare interested in the theme, you can find all the
        presentations from\\nWOOC 2023 on\\n]{contrast=\\\"auto\\\"}[[Zenodo]{contrast=\\\"none\\\"}](https://zenodo.org/communities/wooc2023)[.\\nStay
        tuned on the ]{contrast=\\\"auto\\\"}[[WOOC X\\naccount]{contrast=\\\"none\\\"}](https://twitter.com/workshop_oc)[
        and\\nwebsite, we will announce the 2025 edition later in\\n2024!]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n####
        **[4. New and old partnerships ]{contrast=\\\"auto\\\"}** {#new-and-old-partnerships
        style=\\\"text-align: justify\\\"}\\n\\nOpenCitations' main activities, besides
        the technical development, are\\ntied to its participation in R&D and funded
        projects. Since 2019, we\\nhave started building a network of collaborations
        all around the world\\nwith institutions which share the same Open Science
        values. In 2023, our\\ninvolvement in the SCOSS 2nd funding cycle has come
        to an end. In the\\nlast four years SCOSS has worked as an international showcase
        for\\nOpenCitations, making it possible for us to get known by many\\ninstitutions
        on an international level. We are now proud to keep on\\ncollaborating with
        SCOSS within the [SCOSS\\nFamily](https://scoss.org/what-is-scoss/scossfamily/)
        network, a\\ncommunity of practice gathering all the OS infrastructure involved
        in\\nthe SCOSS funding cycles. During 2023, the SCOSS Family was involved
        in\\nfour internal sprints dedicated to planning four actions -- collectively\\nadvocating
        the importance of open \u202Finfrastructure, communications kit\\nfor 'the
        post-SCOSS phase', collective self-assessment towards POSI, and\\nmap open
        science infrastructure ecosystem including SCOSS\\ninfrastructures -- and
        the initial outcomes were presented in the [Scoss\\nFamily Public Webinar\\n2023](https://www.youtube.com/watch?v=1HDzfAykvmg).
        The SCOSS family\\nwill continue its activities throughout 2024.\\n\\nIn 2023,
        we also celebrated the [update of the Principles of Open\\nScholarly Infrastructure\\n(POSI)](https://upstream.force11.org/principles-of-open-scholarly-infrastructure-posi-version-1-1-reflections-from-adopters/),\\nas
        a result of the work conducted since 2022 with the \\\"POSI-Adopters\\\"\\ngroup
        to make the principles clearer and more inclusive. In June, the\\nOpenAIRE-Nexus
        project, started back in 2021, formally came to an end,\\nwith the release
        of the index of citations from OpenAIRE. OpenCitations\\nis part of the [OpenAIRE\\nCatalogue](https://catalogue.openaire.eu/service/openaire.opencitations/overview),\\nwhich
        also links to the exhaustive and engaging materials we produced\\nwithin the
        project. However, we continue to meet the familiar and\\nfriendly faces from
        the OpenAIRE team in the meetings of\\n[GraspOS](https://graspos.eu/), a project
        which started in January 2023\\ninvolving several European Open Science institutions,
        services and\\ninfrastructures. In GraspOS, OpenCitations is involved as one
        of the\\n**Data Asset Sources**, which provides both the raw and the structured\\ndata
        that can be used to directly support OS-aware RRA processes or to\\ncalculate
        indicators or collect evidence that can be of value in these\\nprocesses.
        The researchers from OpenCitations and the **University of\\nBologna** are
        contributing to GraspOS by developing a tool for the\\nextraction of citation
        data from PDFs, enriched with additional\\ninformation on the reasons for
        citing (because the citing entity reuses\\na method described in the cited
        entity, for agreeing with the claims of\\nthe cited entity, etc.) through
        the **implementation of machine-learning\\nsystems**. Also, together with
        GraspOS, OpenAIRE, and many other\\nCoalition members, the OpenCitations personnel
        at the University of\\nBologna is among the participants of the [CoARA Working
        Group Towards\\nOpen Infrastructures for Responsible Research Assessment\\n(OI4RRA)](https://opencitations.hypotheses.org/3424),
        to work on\\nenabling the research community to be in full control of the
        data and\\nindicators it relies on in assessments. OpenCitations is always
        seeking\\ninterest from new institutions, and we are proud that our visibility
        is\\nboasted by some reliable catalogues including the OpenAIRE catalogue,\\nthe
        [EOSC\\nMarketplace](https://marketplace.eosc-portal.eu/services/opencitations)\\nand,
        from 2023, also the [JISC\\nCatalogue](https://subscriptionsmanager.jisc.ac.uk/catalogue/2899).
        And\\nsoon you'll find us in a new tool -- stay tuned to find out!\\n\\n####
        **[5. ]{contrast=\\\"auto\\\"}[Our way towards sustainability]{contrast=\\\"auto\\\"}**[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}
        {#our-way-towards-sustainability style=\\\"text-align: justify\\\"}\\n\\n[OpenCitations
        is increasingly gaining a prominent role in the\\ncommunity, establishing
        itself as a key player in changing research\\nevaluation practices towards
        greater openness and equity. In recent\\nyears, OpenCitations has grown a
        lot both technically and in popularity,\\nand for this we want to thank the
        number of ]{contrast=\\\"auto\\\"}**[members\\nand donors]{contrast=\\\"auto\\\"}**[
        who, even in the last year, have decided\\nto support us and believe in our
        infrastructure. During 2023, our\\n]{contrast=\\\"auto\\\"}**[two Internal
        Working Groups]{contrast=\\\"auto\\\"}**[\\n\\\"Governance Evolution\\\" and
        \\\"Community Building\\\", thanks to the\\nparticipation of some members
        of the International Advisory Board for\\nOpenCitations, reflected on the
        sustainability of OpenCitations,\\ndiscussing strategies both at the management
        and communication level to\\nensure the integration of new actors into its
        subsistence. The groups\\nwill continue to meet throughout 2024, and some
        of the results will be\\nreleased in the coming months. However, there is
        still a long way to go\\ntowards sustainability, and ]{contrast=\\\"auto\\\"}**[OpenCitations'\\nexistence
        still relies on community funding]{contrast=\\\"auto\\\"}**[, which\\nis why
        OpenCitations still needs support: if you are looking for more\\ninformation
        on why and how to support OpenCitations, you can read our\\nrecent call for
        action\\n]{contrast=\\\"auto\\\"}[[here]{contrast=\\\"none\\\"}](https://opencitations.hypotheses.org/3488)[.\\n]{contrast=\\\"auto\\\"}**[Thank\\nyou!]{contrast=\\\"auto\\\"}**[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n####
        **[6. Enlarging our team]{contrast=\\\"auto\\\"}**[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}
        {#enlarging-our-team style=\\\"text-align: justify\\\"}\\n\\n[It is thanks
        to the support received that OpenCitations was able to\\ndevelop its yearly
        activities, and we are happy to announce that in 2023\\na new software developer,
        Elia Rizzetto, and a new PhD student,\\nFrancesca Cappelli, have joined our
        team to make this progress possible.\\nThe OpenCitations team now has a total
        of 12 members, including research\\nfellows, PhD students, MA students, a
        Reseach Manager, an Assistant\\nProfessor and OpenCitations' Directors. The
        number is expected to grow\\nsoon, as OpenCitations has recently released
        a\\n]{contrast=\\\"auto\\\"}[[call]{contrast=\\\"none\\\"}](https://www.unibo.it/it/ateneo/lavora-con-noi/bandi-e-avvisi-ta/2023/bando-ta-rif-6250)[\\nfor
        the hiring of a System Administrator for technical infrastructure\\nmanagement.\\n]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n[As
        can be seen from this brief (and detailed) report of some of the\\ndevelopments
        that have marked our 2023, OpenCitations is increasingly\\nemerging as a community-based
        and community-guided infrastructure\\norganization, in which there is an indissoluble
        link between technical\\nprogress and the network of people who guide the
        planning, work on\\nimplementation, and use or promote our services. Throughout
        2024,\\nOpenCitations aims to focus even more on\\n]{contrast=\\\"auto\\\"}**[harmonizing
        the relationship between the technical\\ninfrastructure and the community,
        developing more intuitive ways of\\naccessing services and communications,
        and continuing to weave\\nrelationships with new research groups.]{contrast=\\\"auto\\\"}**[
        We look\\nforward to seeing what the year ahead will bring with it, and we
        hope\\nyou will continue to be with us.\\n]{contrast=\\\"auto\\\"}[\_]{ccp-props=\\\"{\\\\\\\"201341983\\\\\\\":0,\\\\\\\"335559739\\\\\\\":160,\\\\\\\"335559740\\\\\\\":259}\\\"}\\n\\n:::

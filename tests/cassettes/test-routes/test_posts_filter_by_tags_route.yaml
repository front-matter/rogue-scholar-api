        Zauner\"}],\"blog_name\":\"GigaBlog\",\"blog_slug\":\"gigablog\",\"category\":\"biologicalSciences\",\"content_text\":\"**It's
        December again, and our teams of editors and curators are busy\\nwith the
        many submissions we receive at this time of year. Scientists\\nare eager to
        clear their desks before a well-earned break and it's time\\nfor the annual
        GigaBlog ritual: Looking back at the year that was at\\n*GigaScience Press*.**\\n\\n###
        **Citizen Science\_** {#citizen-science}\\n\\nOne recurring theme of 2024
        was \\\"Citizen Science.\\\" We've always been\\nstrong supporters of public
        involvement in science projects, starting\\nwith our own community genome
        project on the [Bauhinia\\nGenome.](http://bauhiniagenome.hk/2018/03/crowdfunded-genomes-and-the-plant-genome-big-bang/)\\nNowadays,
        our journal *GigaByte* provides a perfect home for sharing\\ndata from citizen
        science projects. Often, raw data collected by citizen\\nscientists doesn't
        immediately translate into a full research story, but\\nas an \\\"all-sound-science\\\"-journal,
        *GigaByte* enables the timely\\npublication of the underlying datasets, making
        the data citable and\\ngiving the volunteer contributors credit for their
        efforts.\\n\\nLet's look at two of them:\\n\\n**[Pomar\\nUrbano](http://gigasciencejournal.com/blog/citizen-scientists-can-see-the-wood-for-the-trees/):**\\nThis
        project, led by Filipi Miranda Soares and colleagues, explored\\nurban fruit
        bearing plants by engaging Brazilian city dwellers to\\ndocument their sightings
        on the popular\\n[iNaturalist](https://www.inaturalist.org/) platform. The
        project also\\nhas a cultural dimension, inspiring art and cooking recipes
        based on the\\nsampled fruit species. For us this was also an opportunity
        to again\\nshowcase *GigaByte*'s [multilingual\\narticles](http://gigasciencejournal.com/blog/how-to-publish-multilingual-articles/),\\nwhich
        now also allows the local Brazilian citizen scientists to read the\\noriginal
        publication in an author-provided Portuguese version.\\n\\n![](http://gigasciencejournal.com/blog/wp-content/uploads/2024/03/FeatI-231x300.jpg){.size-medium\\n.wp-image-5687
        .aligncenter fetchpriority=\\\"high\\\" decoding=\\\"async\\\"\\nwidth=\\\"231\\\"
        height=\\\"300\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/03/FeatI-231x300.jpg
        231w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/03/FeatI.jpg
        323w\\\"\\nsizes=\\\"(max-width: 231px) 100vw, 231px\\\"}\\n\\n**Hong Kong
        Jellyfish:** A [new dataset released in\\nGigaByte](https://doi.org/10.46471/gigabyte.125)
        documented jellyfish\\nsightings collected by citizen scientists from 2021
        to 2023 in Hong Kong\\nwaters. [In a GigaBlog\\npost](http://gigasciencejournal.com/blog/hong-kong-jellyfish-project-publishing-citizen-science-data/),\\nthe
        authors explained how \\\"*people's curiosity about jellyfish drives\\nthe
        entire project through their photographs and reports*,\\\" which has\\nled
        to the discovery of several new jellyfish species.\\n\\n\_\\n\\n::: {#attachment_5947
        .wp-caption .alignright style=\\\"width: 310px\\\"}\\n![](http://gigasciencejournal.com/blog/wp-content/uploads/2024/12/GBIF-series-300x190.png
        \\\"vector of human disease\\\"){.wp-image-5947\\n.size-medium decoding=\\\"async\\\"
        aria-describedby=\\\"caption-attachment-5947\\\"\\nwidth=\\\"300\\\" height=\\\"190\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/12/GBIF-series-300x190.png
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/12/GBIF-series-768x486.png
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/12/GBIF-series.png
        820w\\\"\\nsizes=\\\"(max-width: 300px) 100vw, 300px\\\"}\\n\\nCredit: Asian
        tiger mosquito (Aedes albopictus), observed in Republic of\\nKorea. Photo
        2021 Jake David MacLennan via iNaturalist Research-grade\\nObservations, CC
        BY-NC 4.0.\\n:::\\n\\n### **Cooperation with GBIF**\\n\\nAlso in the field
        of biodiversity, our curation team intensified our\\ncooperation with GBIF
        ([Global Biodiversity Information\\nFacility](https://www.gbif.org/)), a platform
        which now hosts close to 3\\nbillion records of occurrences. We're proud to
        contribute to this\\neffort, particularly also through our \\\"[Vectors of
        Human\\nDiseases](https://gigabytejournal.com/articles/series/GIGABYTE_SERIES_0002)\\\"\\nseries.
        So far, this series has mobilized over 700,000 occurrence\\nrecords and 890,000
        specimens from more than 70 countries. The \\\"Special\\nProgramme for Research
        and Training in Tropical Diseases\\\" (TDR, hosted\\nat the World Health Organization),
        *GigaScience Press*, and GBIF have\\njust announced [a third call for authors
        to submit data release papers\\nfor this\\nseries](https://www.gbif.org/news/70AuWTs68FiGEZEyALB1TV/third-call-for-data-papers-describing-datasets-on-vectors-of-human-diseases).
        \ \\nOn this topic, two webinars were held on [25 January\\n2022](https://www.gbif.org/event/11MBxAHpdEQvVHw2RXjH0I/webinar-data-papers-describing-datasets-on-vectors-of-human-diseases)\\nand
        [30 March\\n2023](https://www.gbif.org/event/4EWbZ1m29uOhBBCuLw8SMQ/webinar-or-data-papers-bringing-more-data-to-light)\_\\n--
        where you can find the recordings.\\n\\n### **Recognizing Outstanding Contributions**\\n\\nAlso
        related to our \\\"Vectors for diseases\\\" series, [GigaByte author\\nVictoire
        Nsabatien won the Ben Barres Spotlight Award for Publicly\\nReviewed\\nPreprints](http://gigasciencejournal.com/blog/gigabyte-author-ben-barres-award/).\\nThis
        prize, created by *eLife*, supports underrepresented groups in\\nbiology and
        medicine. Victoire's two preprints\_ -- publicly reviewed and\\npublished
        by *GigaByte ([here](https://doi.org/10.46471/gigabyte.96) and\\n[here](https://doi.org/10.46471/gigabyte.104))
        --* share data on\\n*Anopheles* mosquitoes (malaria) and arbovirus-carrying
        *Aedes*\\nmosquitoes in Kinshasa. He remarked, \\\"*Malaria is a major public
        health\\nburden in my country, and this grant will greatly enhance my research\\ninto
        new mosquito control tools*.\\\"\_ You can watch Victoire celebrating\\nhis
        award in the YouTube video below:\\n\\nCongratulations to Victoire again!\\n\\n###
        **Advancing Spatial Omics**\\n\\nSpatial omics -- exploring molecular data
        like transcriptomes and\\nproteomes in their positional context within cells
        -- emerged as an\\nexciting new area over the last couple of years. To highlight
        this\\nfield, we launched [a cross-journal series in *GigaByte* and\\n*GigaScience*](https://gigabytejournal.com/articles/series/GIGABYTE_SERIES_0005).\\nTo
        be useful for the community, new tools in this area must be\\nopen-source,
        user-friendly, and capable of handling massive data volumes\\n-- aligning
        perfectly with our long-standing emphasis on open data and\\ncode availability.\_
        Watch a preview of the series:\\n\\n### **Genomics and a new GigaScience series\_**
        {#genomics-and-a-new-gigascience-series}\\n\\nLarge-scale genomic resources
        remain central to our mission, and there's\\nno end in sight\_ technological
        and bioinformatic improvements to collect\\nand analyses genomic data -- and
        in step with this development, the\\nquality standards of *GigaScience* are
        also going up. This year,\\n*GigaScience* emphasized (near) complete, virtually
        gapless genomes\\n(\\\"telomere-to-telomere\\\") by launching [a new article\\nseries](https://academic.oup.com/gigascience/pages/t2t-series-closing-the-gaps-from-telomere-to-telomere)\\n\_dedicated
        to \\\"T2T\\\" genomes.\\n\\n### **DOME-ML**\\n\\nAnother challenging, fast-developing
        area is machine learning and AI\\nresearch in the life sciences. We are aware
        of the difficulties to\\nensure transparency and reproducibility of machine
        learning work, and we\\ntherefore are experimenting with [DOME-ML\\nannotations](http://gigasciencejournal.com/blog/dome-webinar-on-ml-recommendations/),\\na
        community-wide set of guidelines and checklists for supervised machine\\nlearning
        in biology.\_ These annotations provide details on the analysis\\nprocedures
        and data structures, and can be referenced in published\\njournal articles.\\n\\n###
        **Conference Highlights\_** {#conference-highlights}\\n\\nAs usual, also this
        last year our editorial and data curation colleagues\\nattended numerous conferences
        and seminars to stay connected with\\nauthors, reviewers, and board members.
        A regular highlight on the\\nconference calendar is ISMB, the birthplace of
        *GigaScience*. As our\\n[Editor-in-Chief noted in\\nGigaBlog](http://gigasciencejournal.com/blog/ismb2024-ai-and-publishing/),\\n\\\"*The
        heart of the scientific program are the many parallel Communities\\nof Special
        Interest (COSI) meetings, and of these BOSC -- The\\nBioinformatics Open Source
        Conference, is a particular fave of ours and\\nwe again were silver sponsors\\\".*\\n\\nAnother
        notable conference we attended was the [8th World Congress on\\nResearch Integrity\\n(WCRI)](http://gigasciencejournal.com/blog/riddles-of-the-sphinx-research-integrity/),\\nwhere
        discussions also centered on double-edged sword that is the use of\\nAI in
        Scientific Publishing and its effect on research integrity.\\nReflecting this,
        we've also updated our author guidelines for the proper\\nuse of AI tools
        for the preparation of articles. We now ask authors to\\ndeclare any such
        use on submission, and to be fully transparent about\\nthe exact procedures
        and prompts that were used.\\n\\n### **Celebrating the FAIR Principles**\\n\\nAnother
        concept dear to our hearts and minds are the FAIR principles\\n(Findability,
        Accessibility, Interoperability, and Reuse). Marking the\\n10th anniversary
        of the FAIR principles, we hosted a [GigaBlog Q&A with\\nauthors from the
        Netherlands X-omics\\nInitiative](http://gigasciencejournal.com/blog/fair-workflows/).
        They\\ndiscussed applying FAIR principles to research software and workflows,\\nhighlighting
        tools like\\n[RO-Crate](https://doi.org/10.1093/gigascience/giad115) and\\n[WorkflowHub.eu](https://workflowhub.eu./).\\n\\n###
        **More highlights from *GigaScience* and *GigaByte***\\n\\nTo round things
        up, here are just a few other research highlights from\\n2024:\\n\\n**![Cannabis
        Genomics\\nthumbnail](http://gigasciencejournal.com/blog/wp-content/uploads/2024/10/Canseek-thumbnail-300x151.png){.size-medium\\n.wp-image-5916
        .alignleft loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"300\\\"\\nheight=\\\"151\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/10/Canseek-thumbnail-300x151.png
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/10/Canseek-thumbnail-1024x515.png
        1024w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/10/Canseek-thumbnail-768x386.png
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/10/Canseek-thumbnail-1536x772.png
        1536w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/10/Canseek-thumbnail-2048x1030.png
        2048w\\\"\\nsizes=\\\"(max-width: 300px) 100vw, 300px\\\"}Cannabis Research
        and Virtual\\nSeminars:** *Cannabis sativa* featured prominently in *GigaByte*
        in\\n2024, with two articles\\n([here](https://gigabytejournal.com/articles/135)
        and\\n[here](https://gigabytejournal.com/articles/137)) reporting new\\nresources
        for research on this plant. These papers also showcased\\ninteractive features
        like dynamic figures and protocols. Additionally,\\nin partnership with [Cassyni](https://cassyni.com/),
        we hosted a webinar\\nwith our author Locedi Mansueto. Cassyni simplifies
        academic seminar\\norganization and makes seminars citable by assigning DOIs.
        \ \\nRe-watch the webinar\\n[here.](https://cassyni.com/events/6ttAf8cL1ruzkWZznh5Xed)\\n\\n**DNA
        Day Genome Releases:** As part of a \\\"moonshot for biology\\\",\_ the\\n[Hong
        Kong Biodiversity Genomics Consortium published genomes of\\nemblematic\\nspecies](http://gigasciencejournal.com/blog/hong-kong-biodiversity-genomics-consortium/),\\nincluding
        the golden birdwing butterfly, edible jelly fungus, and\\nlong-spined sea
        urchin.\\n\\n![](http://gigasciencejournal.com/blog/wp-content/uploads/2024/04/Butterfly-HKBGP-CC-BY-300x200.jpg){.size-medium\\n.wp-image-5744
        .aligncenter loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"300\\\"\\nheight=\\\"200\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/04/Butterfly-HKBGP-CC-BY-300x200.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/04/Butterfly-HKBGP-CC-BY-1024x682.jpg

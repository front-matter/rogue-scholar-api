        to the original post on one of 40 science blogs. By exploring t</span><a href=\\\"https://rogue-scholar.org/blogs/gzqej46\\\"><span
        data-contrast=\\\"none\\\">he OpenCitations blog\u2019s profile</span></a><span
        data-contrast=\\\"auto\\\"> on Rogue Scholar, you will find the last 40 posts

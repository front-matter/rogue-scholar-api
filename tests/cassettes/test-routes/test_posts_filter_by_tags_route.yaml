        Blog der DINI AGs\",\"blog_slug\":\"epub_fis\",\"category\":\"socialSciences\",\"content_text\":\"Die
        sogenannten Mirror Journals besch\xE4ftigen die bibliothekarische\\nCommunity
        bereits seit einigen Jahren. Das Publizieren in diesen\\nZeitschriften widerspricht
        nach \xFCberwiegendem Konsens den etablierten\\nF\xF6rderkriterien vieler
        wissenschaftlicher Einrichtungen, indem der\\nGrundsatz \u201Ekeine F\xF6rderung
        von hybriden Zeitschriften\\\" unterwandert\\nwird. Im Zusammenhang mit dem
        DFG-F\xF6rderprogramm\\n\u201EOpen-Access-Publikationskosten\\\", in dem Mirror
        Journals als nicht\\nf\xF6rderf\xE4hig benannt werden, hat die Problematik
        einen neuen Fokus\\nbekommen.\\n\\nZur B\xFCndelung von Ressourcen, und um
        im Arbeitsalltag bei der Verwaltung\\nvon Publikationsfonds ein Werkzeug zu
        Hand zu haben, hat sich eine\\nArbeitsgruppe, bestehend aus Mitarbeiter\\\\*innen
        der TU Berlin, der TU\\nBraunschweig, der Charit\xE9 sowie aus dem Forschungszentrum
        J\xFClich\\nzusammengefunden.\\n\\nDie Problematik und eine Herangehensweise
        f\xFCr den Umgang mit Mirror\\nJournals wurden bereits in diesem\\n[Blogbeitrag](https://doi.org/10.57689/dini-blog.20220815)
        beschrieben.\\nIm folgenden Beitrag geben wir ein Update \xFCber die Diskussionen
        in\\nunserer Gruppe. Wir erl\xE4utern, warum wir in dieser Zusammensetzung
        das\\nThema nicht weiterverfolgen und welche Unterst\xFCtzung wir jenen in
        der\\nCommunity anbieten k\xF6nnen, w\xFCrden sie die Arbeit an unserer Stelle\\nfortsetzen
        wollen.\\n\\n## Was bisher geschah {#was-bisher-geschah .wp-block-heading}\\n\\nUm
        der Herausforderung zu begegnen, fand im September 2021 zun\xE4chst ein\\ninformeller
        Austausch im kleinen Kreis statt. Dabei wurde der Bedarf\\nnach einer standardisierten
        Pr\xFCfliste festgestellt. Dies f\xFChrte zur\\nAbsprache einer engen Zusammenarbeit.\\n\\nAb
        November 2021 begannen intensive Diskussionen \xFCber technische und\\norganisatorische
        Vorgehensweisen. Gemeinsam entwickelten wir iterativ\\nPr\xFCfkriterien und
        operationalisierten diese in einer Excel-Liste. Zudem\\ntrugen wir einen Pool
        an zu pr\xFCfenden Zeitschriften zusammen.\\n\\nIm Fr\xFChjahr 2022 holten
        wir informelles Feedback aus der Community ein,\\nunter anderem von der DINI
        AG Epub und den OA-Koordinator\\\\*innen der\\nTU9-Universit\xE4ten, und tauschten
        uns mit der DFG und dem DOAJ aus. Dies\\nerm\xF6glichte uns eine vorerst finale
        Ausarbeitung unseres Pr\xFCfverfahrens.\\n\\nDie erstmalige Pr\xFCfung begann
        im Herbst 2021. Die Methodik wurde\\niterativ verfeinert, um die Kriterien
        zu pr\xE4zisieren. Im September 2022\\nver\xF6ffentlichten wir schlie\xDFlich
        [Version\\n1](https://doi.org/10.26165/JUELICH-DATA/JRBK07) unserer Pr\xFCfliste.\\n\\nAb
        Dezember 2022 war eine geplante Wiedervorlage vorgesehen, bei der\\nalle Titel
        erneut gepr\xFCft und neue Zeitschriften in die Liste\\naufgenommen wurden.
        Dabei konsolidierten wir auch unseren Workflow,\\nindem wir beispielsweise
        die Pr\xFCfung der Updates von\\nZeitschriften-Webseiten per Skript automatisierten
        und Verbesserungen an\\nder Excel-Liste vornahmen.\\n\\nIm September 2023
        ver\xF6ffentlichten wir dann [Version\\n2](https://doi.org/10.26165/JUELICH-DATA/Q51JEG)
        unserer Pr\xFCfliste. Ab\\nDezember 2023 f\xFChrten wir Diskussionen \xFCber
        die Bedeutung des\\nDEAL-Vertrags mit Elsevier und dessen Auswirkungen auf
        unsere Liste. Ein\\nAustausch mit der DFG \xFCber das weitere Verfahren sowie
        eventuelle\\nAuswirkungen auf das F\xF6rderprogramm wurde eingeleitet.\\n\\n##
        Herausforderungen in der Praxis {#herausforderungen-in-der-praxis .wp-block-heading}\\n\\nEine
        zentrale Frage bei der Bewertung von Journalen ist die dedizierte\\nBetrachtung
        der teils eher \u201Aweichen' Kriterien f\xFCr die Entscheidung, ob\\nes sich
        um ein Mirror Journal handelt oder nicht. Wo beginnt z.B. eine\\nNamens\xE4hnlichkeit
        und wo endet sie? Wie lassen sich der\\n\xDCbereinstimmungsgrad von Aims &
        Scope oder des Editorial Boards mit\\nm\xF6glichst wenig Aufwand und nachvollziehbar
        \xFCberpr\xFCfen? Waren die\\nHinweise in der Selbstbeschreibung \u201EThis
        is a mirror journal of ...\\\"\\neingangs noch hilfreich und eindeutig, so
        konnte im Laufe der Zeit eine\\nBewegung hin zu anderen Begriffen (*companion
        title*, *sister* bzw.\\n*partner journal*) beobachtet werden. Nicht immer
        auf den ersten Blick\\nwar klar, ob dabei lediglich das Label f\xFCr eine
        Zeitschrift ge\xE4ndert\\nwurde, oder ob das auch mit \xC4nderungen des Journalbetriebs
        verbunden\\nwar.\\n\\nDie neue Varianz der Selbstbezeichnungen (mirror, companion,
        sister,\\npartner) stie\xDF bei uns eine Diskussion an, ob die einzelnen definierten\\nPr\xFCfkriterien
        unterschiedliche gewichtet werden sollten. War die\\nSelbstauskunft \u201EMirror\\\"
        noch absolut und als alleiniges Kriterium im\\nWesentlichen ausreichend, so
        wurden die Grenzen f\xFCr eine eindeutige\\nBewertung diffuser. Eine Entwicklung,
        die in der nicht zum Abschluss\\ngef\xFChrten Diskussion der Gewichtung einzelner
        Kriterien ihren Anfang\\ngenommen hat und sicherlich weiteren Raum f\xFCr
        Diskussionen er\xF6ffnet.\\n\\nIm Laufe der Zeit hat uns besonders ein Aspekt
        immer wieder besch\xE4ftigt:\\ndie Position der DFG. Diese ist deshalb relevant,
        weil die DFG im Rahmen\\ndes aktuellen F\xF6rderprogramms Open-Access-Publikationskosten
        einerseits\\ndie folgende Vorgabe macht: \u201EPublikationen in sogenannten
        mirror\\njournals k\xF6nnen nicht gef\xF6rdert werden\\\" (s. [DFG-Vordruck
        12.21 --\\n01/24](https://www.dfg.de/resource/blob/167598/17ba04075126cf1e1ddd9275bcbc8bac/12-21-de-data.pdf)).\\nAndererseits
        stellt die DFG keine n\xE4heren Erl\xE4uterungen bereit, was sie\\nunter dem
        Begriff versteht und welche Art von Praktiken sie konkret von\\nder F\xF6rderung
        ausschlie\xDFen will. Auf Nachfrage unserer Gruppe bekamen\\nwir die (nachvollziehbare)
        R\xFCckmeldung, dass die Bereitstellung von\\nPositiv- oder Negativlisten
        f\xF6rderf\xE4higer Zeitschriften nicht m\xF6glich\\nist, da dies nicht den
        DFG-Richtlinien zur Formulierung von\\nF\xF6rderkriterien entspr\xE4che. Im
        FAQ zum F\xF6rderprogramm\\nOA-Publikationskosten verweist die DFG auf die
        im OA-Monitor hinterlegte\\nListe -- also auf das Ergebnis unserer Arbeitsgruppe
        (s. Eintrag\\n\u201E[Welche Verwendungszwecke sind definitiv nicht\\nm\xF6glich?](https://www.dfg.de/de/foerderung/antrag-foerderprozess/faq/oa-publikationskosten-faq#253892)\\\").\\n\\nIn
        der Praxis bedeutet es f\xFCr am DFG-Programm teilnehmende Einrichtungen\\nde
        facto, dass es in ihrer eigenen Verantwortung liegt zu entscheiden,\\nwie
        sie bei der OA-Publikationsf\xF6rderung vorgehen und welche Definition\\nund
        welche Werkzeuge zur Identifikation von Mirror Journals sie\\neinsetzen.\\n\\nMit
        Blick auf DEAL und andere OA-Rahmenvertr\xE4ge ergibt sich im\\nFinanzierungsalltag
        zudem die Herausforderung, dass die zentrale\\nFinanzierung f\xFCr eine Vielzahl
        von Zeitschriften (h\xE4ufig das gesamte\\nPortfolio) vertraglich geregelt
        ist -- darunter jedoch auch Mirror\\nJournals sind, insbesondere im Fall von
        Elsevier-DEAL. Wie damit\\numgehen, wenn die selbst definierten oder von der
        DFG vorgegebenen\\nF\xF6rderbedingungen und die qua Vertrag vereinbarte zentrale
        Finanzierung\\nf\xFCr einzelne Zeitschriften partout nicht zusammenpassen?
        Wohlgemerkt\\nsind Mirror Journals dabei nur ein Aspekt und es gibt weitere
        etablierte\\nF\xF6rderkriterien, die bspw. bei DEAL ausgehebelt werden (etwa\\nDOAJ-Indexierung,
        Kostenobergrenzen). Institutionen m\xFCssen an der Stelle\\nentscheiden, ob
        sie dann wirklich alle Artikel zentral finanzieren (oder\\nggf. intern verrechnen)
        und welche Pr\xFCfmechanismen sie dabei und beim\\nDFG-Reporting anwenden
        -- und ob/wie sie diese Zusammenh\xE4nge den\\nAutor\\\\*innen kommunizieren.\\n\\n##
        Die Community ist gefragt! {#die-community-ist-gefragt .wp-block-heading}\\n\\nViele
        der als Mirror Journals identifizierten Zeitschriften erscheinen\\nbeim Verlag
        Elsevier. Zwar existieren laut Eigenaussage des Verlags\\nkeine Mirror Journals
        mehr (Auskunft des Verlags gg\xFC. MDPLS im Februar\\n2024, Quelle: DEAL-Mailingliste
        6.2.2024), auf die durch die\\nArbeitsgruppe definierten Kriterien geht der
        Verlag in seiner\\nStellungnahme jedoch nicht ein. Durch den seit dem 01.09.2023
        wirksamen\\nDEAL-Vertrag mit Elsevier werden die berechtigten Artikel an vielen\\nInstitutionen
        pauschal finanziert. Aktuell hat die Mirror-Journal-Liste\\nim Finanzierungsworkflow
        unserer vier Institutionen (Charit\xE9, FZ J\xFClich,\\nTU Berlin, TU Braunschweig)
        kaum bis gar keine Relevanz mehr. Wir haben\\nuns daher die Frage gestellt,
        ob wir die f\xFCr die Pr\xFCfung der Liste und\\nauch f\xFCr Absprachen ben\xF6tigte
        Arbeitszeit l\xE4nger rechtfertigen k\xF6nnen.\\nEs f\xE4llt uns zunehmend
        schwer und wir haben daher, nicht leichten\\nHerzens, beschlossen, die Arbeit
        in unserer Gruppe nicht fortzuf\xFChren.\\n\\nDie Weiterentwicklung der Liste
        ist aus vielerlei Hinsicht weiterhin\\nsinnvoll: So werden Mirror Journals
        durch die DFG in ihrem\\nF\xF6rderprogramm \u201EOpen-Access-Publikationskosten\\\"
        als nicht f\xF6rderf\xE4hig\\ndeklariert, wodurch sie in den F\xF6rderkriterien
        lokaler Publikationsfonds\\noftmals ausgeschlossen werden. Die Mirror-Journals-Liste
        fungiert als\\nzentrales Werkzeug zur Identifizierung entsprechender Titel
        anhand\\neinheitlicher und transparenter Kriterien. Sie ist z.B. in der B!SON\\ntypo3-Extension
        und dem OA-Monitor sowie in der EZB eingebunden.\\n\\nAm Beispiel Elsevier
        ist zu sehen, dass Verlage schnell reagieren, um\\nInitiativen, die einfache
        Identifikation erm\xF6glichen, zu umgehen. So\\nwird mit alternativen Bezeichnungen
        versucht, entsprechenden Kritiken\\nauszuweichen. Durch die gemeinsame Nutzung
        einer validierten Liste\\nk\xF6nnen Bibliotheken und Forschungseinrichtungen
        ihre\\nArgumentationsgrundlage langfristig gegen\xFCber Verlagen st\xE4rken,
        um\\netwaige Gebaren nicht einfach hinzunehmen.\\n\\nWir m\xF6chten gern andere
        einladen, die Arbeit an und mit der Pr\xFCfliste\\nfortzusetzen. Wir haben
        als Gruppe viele Vorarbeiten geleistet und\\nk\xF6nnen viele Erfahrungen und
        Hilfsmittel weitergeben. Das w\xFCrden wir\\nauch gern tun! Denkbar (und w\xFCnschenswert)
        ist, dass sich Personen aus\\nmehreren Institutionen finden, die sich die
        Arbeit in einem neuen Team\\norganisieren -- gern stehen wir f\xFCr eine \xDCbergangszeit
        beratend zur\\nVerf\xFCgung.\\n\\nDie als Werkzeug zur Verarbeitung der aufgestellten
        Pr\xFCfkriterien\\nerstellte Excel-Tabelle ber\xFCcksichtigt zurzeit folgende
        Informationen:\\n\\n- Angaben zum potentiellen Mirror Journal (u.a. Titel,
        Verlag, URL,\\n  ISSN)\\n- Angaben zum Parent Journal (u.a. Titel, Verlag,
        URL, ISSN)\\n- Angaben der Pr\xFCfkriterien (Namens\xE4hnlichkeit, \xDCbereinstimmung
        der\\n  Editorial Boards zu min. 50%, Eigenaussage Mirror / Companion / Sister\\n
        \ Journal, \xDCbereinstimmung von Aims und Scope)\\n- Angaben zu den pr\xFCfenden
        Einrichtungen (Name und Datum der Pr\xFCfung)\\n- Status der Pr\xFCfung (aktuell
        bzw. erneute Pr\xFCfung notwendig)\\n\\nZudem wurden in der Excel Tabelle
        folgende Rahmenbedingungen gesetzt:\\n\\n- Mindestens zwei Einrichtungen sind
        f\xFCr eine abschlie\xDFende Beurteilung\\n  erforderlich.\\n- Sechs Monate
        nach der letzten Pr\xFCfung erfolgt ein Hinweis, dass eine\\n  Revision der
        Pr\xFCfung erforderlich ist.\\n- Alle Pr\xFCfkriterien sind gleichwertig.\\n-
        Zwei von vier Pr\xFCfkriterien sind mit \u201EJa\\\" zu beantworten, damit
        der\\n  Status Mirror Journal identifiziert wird.\\n- Abweichend davon ist
        die Angabe von \u201EMirror Journal\\\" als alleiniges\\n  Merkmal f\xFCr
        einen positiven Befund ausreichend.\\n\\nEin \u201ELeitfaden zur Benutzung
        und Dateneingabe\\\" f\xFCr Bearbeiter\\\\*innen\\nliegt vor und kann ebenso
        wie die Excel-Tabelle selbst f\xFCr eine\\nVerwendung und Weiterentwicklung
        zuk\xFCnftig zur Verf\xFCgung gestellt\\nwerden. Eine Handreichung zur \u201ELogik\\\"
        der Excel Tabelle wird bei Bedarf\\nnachgereicht. Eine Weiterentwicklung des
        Pr\xFCfverfahrens durch eine neue\\nArbeitsgruppe ist selbstverst\xE4ndlich
        m\xF6glich.\\n\\nWer kann sich vorstellen, hier zuk\xFCnftig aktiv zu werden
        und einen\\nBeitrag f\xFCr die Community zu leisten? \xDCber Kontaktaufnahme
        w\xFCrden wir\\nuns freuen!\\n\\n## Autor\\\\*innen {#autorinnen .wp-block-heading}\\n\\n-

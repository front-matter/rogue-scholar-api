        Fischer\"}],\"blog_name\":\"Open Access Blog Berlin\",\"blog_slug\":\"oaberlin\",\"category\":\"otherHumanities\",\"content_text\":\"Neuigkeiten
        aus der Universit\xE4t der K\xFCnste Berlin (UdK): Seit Februar\\n2024 ist

        1536w, https://www.scholcommlab.ca/wp-content/uploads/2023/04/Pull-quote-templates-1-2048x1152.png
        2048w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></figure>\\n\\n\\n\\n<h2
        class=\\\"wp-block-heading\\\">Q4. <strong>How do researchers prefer others
        to cite their work?</strong></h2>\\n\\n\\n\\n<p>Around 84% of all respondents
        indicated that they would like others to refer to a related article or publication,
        followed by the data source (55%), and then the data themselves (46%). I found
        it super interesting, though, that nearly three-quarters of all respondents
        selected more than one option for this question. For example, about 950 respondents
        selected wanting other people to cite or mention both a related research article
        <em>as well as</em> the data themselves. This complicates the existing narratives
        suggesting that data citations alone may incentivise sharing data and suggests
        that a combination of citing different \u2018data objects\u2019 may be preferred
        by researchers.&nbsp;</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Q5.
        <strong>In the survey, more than 450 respondents said that they do not reuse
        data. Why do some researchers not reuse data?</strong></h2>\\n\\n\\n\\n<p>We
        asked people to self-identify as being a person who reuses data or one who
        does not. This classification itself is perhaps a bit problematic, as we know
        from <a href=\\\"https://direct.mit.edu/books/book/2705/chapter-abstract/73133/Non-Users-Also-Matter?redirectedFrom=fulltext\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">past work</a> in Science
        and Technology Studies that \u2018usage\u2019 of something\u2014be that a
        car or the Internet or research data\u2014exists on a spectrum. A researcher
        may reuse data to teach a class once per year, or they may be involved in
        a years-long comparative study and be reusing data daily, or they may not
        reuse data at all.</p>\\n\\n\\n\\n<p>That said, the most frequently selected
        options were that reusing data was not relevant to their research methods
        or in their research communities. Other less frequently selected reasons\u2014such
        as a lack of relevant data or difficulties finding data\u2014indicate that
        perhaps some people may have tried to reuse data previously. I bring this
        up as I think it is important to remember that this variation in practice
        exists, that not everyone is a re-user of data, and that other ways of conducting
        research are also valuable.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\">Q6.
        <strong>What are your most interesting or surprising findings?</strong></h2>\\n\\n\\n\\n<p>Perhaps
        most surprising to me at a high level was how much our data had to say about

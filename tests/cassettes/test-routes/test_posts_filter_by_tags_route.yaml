        Di Giambattista\"}],\"blog_id\":\"gzqej46\",\"blog_name\":\"OpenCitations
        blog\",\"blog_slug\":\"opencitations\",\"category\":\"socialSciences\",\"content_html\":\"\\r\\n<p
        style=\\\"text-align: justify\\\"><em>Blog post by Ivan Heibi (University
        of Bologna), Arianna Moretti (University of Bologna) and Chiara Di Giambattista
        (University of Bologna).</em></p>\\r\\n\\r\\n<p style=\\\"text-align: justify\\\"><span
        style=\\\"font-weight: 400\\\">In the past five years, the OpenCitations data
        has been enriched with numerous new indexes of open citation data from different
        sources. However, the quantity and diversification of the ingested information
        have raised several issues, which recently made it essential to conduct a
        complete revision of the ingestion workflow. The result was a revolution in
        the way OpenCitations data is delivered. In this blog post, we will explain
        the context and challenges raised by the old procedure. Then, we will present
        the new ingestion workflow, designed to produce </span><b>just two comprehensive
        collections</b><span style=\\\"font-weight: 400\\\">:</span><b> OpenCitations
        Index</b><span style=\\\"font-weight: 400\\\">, collecting open citation data,
        and </span><b>OpenCitations Meta</b><span style=\\\"font-weight: 400\\\">,
        for the open bibliographical metadata.\_</span></p>\\r\\n<h4 style=\\\"text-align:
        justify\\\"><b>Once upon a time, there were five OpenCitations indexes\u2026</b></h4>\\r\\n<p
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">In
        2018, OpenCitations released the kickoff version of its first citation index,
        </span><a href=\\\"https://opencitations.hypotheses.org/961\\\"><b>COCI </b><span
        style=\\\"font-weight: 400\\\">(citations from Crossref)</span></a><span style=\\\"font-weight:
        400\\\">, which contained around 300 million citation links derived from the
        subset of the reference lists in the Crossref database, where citing and cited
        entities were identified using Digital Object Identifiers (DOIs). COCI gathered
        citations with associated metadata in compliance with the recommendations
        from the Initiative for Open Citations (</span><a href=\\\"https://i4oc.org/\\\"><span
        style=\\\"font-weight: 400\\\">I4OC</span></a><span style=\\\"font-weight:
        400\\\">) that citation data should be structured, separable, and open, thus
        marking a turning point by providing a disruptive and free and open alternative
        to earlier sources such as Google Scholar, which provided freely accessible
        data although not downloadable, and Web of Science or Scopus, which demanded
        paid access.\_</span></p>\\r\\n<p style=\\\"text-align: justify\\\"><span
        style=\\\"font-weight: 400\\\">In a short time, COCI became a competitive
        and trusted index of citation data, used by numerous institutional repositories,
        including </span><a href=\\\"https://service.tib.eu/bison/\\\"><span style=\\\"font-weight:
        400\\\">B!son</span></a><span style=\\\"font-weight: 400\\\"> and </span><a
        href=\\\"https://projects.tib.eu/optimeta/en/\\\"><span style=\\\"font-weight:
        400\\\">Optimeta</span></a><span style=\\\"font-weight: 400\\\">. In 2021,
        COCI was taken into account </span><a href=\\\"https://opencitations.hypotheses.org/1420\\\"><span
        style=\\\"font-weight: 400\\\">in a comparative study</span></a><span style=\\\"font-weight:
        400\\\"> with the most relevant sources in the landscape, including the proprietary
        ones, which showed its coverage approaching parity with those of the other
        sources involved in the analysis (Microsoft Academic, Scopus, Dimensions,
        and Web of Science). At the time of its most recent update in January 2023,
        COCI counted more than 1.4 billion citations. The reason behind this outstanding
        number lies in several factors, including </span><a href=\\\"https://opencitations.hypotheses.org/1165\\\"><span
        style=\\\"font-weight: 400\\\">Elsevier\u2019s endorsement of the Declaration
        on Research Assessment (DORA) in December 2020</span></a><span style=\\\"font-weight:
        400\\\">, leading to the open release via Crossref of the reference lists
        of the articles published in all its journals, and confirming the value of
        initiatives such as the </span><a href=\\\"https://opencitations.hypotheses.org/696\\\"><span
        style=\\\"font-weight: 400\\\">Initiative for Open Citations (I4OC)</span></a><span
        style=\\\"font-weight: 400\\\">.\_</span></p>\\r\\n<p style=\\\"text-align:
        justify\\\"><span style=\\\"font-weight: 400\\\">However, before this change
        of heart, in 2019 OpenCitations had tried to narrow the open citations coverage
        gap by launching its second index, the </span><a href=\\\"https://opencitations.hypotheses.org/944\\\"><span
        style=\\\"font-weight: 400\\\">Crowdsourced Open Citations Index (</span><b>CROCI</b><span
        style=\\\"font-weight: 400\\\">)</span></a><span style=\\\"font-weight: 400\\\">.
        This index allowed publishers and scholars to contribute directly by uploading
        crowdsourced open citations into the OpenCitations infrastructure.</span></p>\\r\\n<p
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">In
        December 2022, a new concrete step towards a factual plurality of OpenCitations
        indexes was taken by the ingestion of new data sources into the infrastructure,
        with the publication of the inaugural dumps of </span><a href=\\\"https://opencitations.hypotheses.org/3106\\\"><b>DOCI
        </b><span style=\\\"font-weight: 400\\\">(citations from DataCite)</span></a><span
        style=\\\"font-weight: 400\\\"> and </span><a href=\\\"https://opencitations.hypotheses.org/3246\\\"><b>POCI
        </b><span style=\\\"font-weight: 400\\\">(citations from PubMed)</span></a><span
        style=\\\"font-weight: 400\\\">. In June 2023, the first version of the </span><b>OROCI
        </b><span style=\\\"font-weight: 400\\\">(citations from OpenAIRE) dump was
        released too, and </span><b>JOCI </b><span style=\\\"font-weight: 400\\\">(citations
        from </span><a href=\\\"https://japanlinkcenter.org/top/english.html\\\"><span
        style=\\\"font-weight: 400\\\">JALC</span></a><span style=\\\"font-weight:
        400\\\">) is expected to be available by the end of November 2023, for a total
        of five collections from different sources.\_</span></p>\\r\\n<h4 style=\\\"text-align:
        justify\\\"><b>Why a new workflow? The issues with multiple sources management
        and new challenges</b></h4>\\r\\n<p style=\\\"text-align: justify\\\"><span
        style=\\\"font-weight: 400\\\">While having such a variety and richness of
        indexes helped present the extent of OpenCitations sources, the recent </span><span
        style=\\\"font-weight: 400\\\">increment in the number of sources and the
        diversification of data integrated led to two primary </span><b>issues</b><span
        style=\\\"font-weight: 400\\\">: </span></p>\\r\\n<ol>\\r\\n<li style=\\\"list-style-type:
        none\\\">\\r\\n<ol style=\\\"text-align: justify\\\">\\r\\n<li>the necessity
        to handle the ingestion of new identifier types in a DOI-based software infrastructure,
        and</li>\\r\\n<li>the consequent possibility of encountering the same citation
        expressed by several sources with different identifiers.</li>\\r\\n</ol>\\r\\n</li>\\r\\n</ol>\\r\\n<p
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">Moreover,
        it soon became evident the need to optimize the reuse of the already developed
        software components </span><b>to facilitate the metadata crosswalk processes
        between the new sources\u2019 data models and the OpenCitations Data Model</b><span
        style=\\\"font-weight: 400\\\">, with </span><b>the aim to define a functional
        and easily extendable workflow</b><span style=\\\"font-weight: 400\\\"> to
        be easily reused when it comes to incorporating new data sources, which should
        be:\_</span></p>\\r\\n<ol>\\r\\n<li style=\\\"list-style-type: none\\\">\\r\\n<ol
        style=\\\"list-style-type: lower-alpha;text-align: justify\\\">\\r\\n<li><span
        style=\\\"font-weight: 400\\\">sufficiently generic to establish a globally
        unique procedure;\_</span></li>\\r\\n<li><span style=\\\"font-weight: 400\\\">customizable
        enough to capture the necessary information within each of the specific data
        models and formats.\_</span></li>\\r\\n</ol>\\r\\n</li>\\r\\n</ol>\\r\\n<p
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">As
        a solution, we decided to use </span><a href=\\\"https://opencitations.hypotheses.org/3140\\\"><span
        style=\\\"font-weight: 400\\\">OpenCitations Meta</span></a><span style=\\\"font-weight:
        400\\\">, the new OpenCitations database and tool for managing bibliographic
        data related to the publications involved in the citations. OpenCitations
        Meta makes it possible to assign each entity involved in a citation an internal
        identifier, nominally the OpenCitations Meta Identifier (OMID), to which all
        the associated persistent identifiers of the same publication are redirected.</span></p>\\r\\n<p
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">As
        a result, the allocation of an OMID for each bibliographic resource also enabled
        the unambiguous identification of each citation, regardless of the persistent
        identifier schema originally used by the data source to identify the resources.
        This approach allowed us to perform data deduplication and finally make all
        the sources\u2019 contributions converge into </span><b>a unified index containing
        all the unique citations managed by OpenCitations, expressed as OMID to OMID
        citation links.</b></p>\\r\\n<h4 style=\\\"text-align: justify\\\"><b>The
        revised workflow</b></h4>\\r\\n<p style=\\\"text-align: justify\\\"><span
        style=\\\"font-weight: 400\\\">The new workflow is based on </span><b>three
        main components</b><span style=\\\"font-weight: 400\\\"> with the </span><b>benefit
        </b><span style=\\\"font-weight: 400\\\">of optimizing the process both in
        terms of computational cost and in terms of flexibility. As shown in Fig.
        1, in a preliminary step, source-specific software converts the input dataset
        &#8211; structured according to the source data model &#8211; to extract two
        OpenCitations Data Model compliant data collections in tabular format for
        bibliographic metadata and citation data, respectively.</span></p>\\r\\n<p
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">The
        following steps are common to the process of each dataset.\_\_</span></p>\\r\\n<p
        style=\\\"text-align: justify\\\"><b>STEP 1</b><span style=\\\"font-weight:
        400\\\">: The bibliographic metadata collection is used as input for the META
        software. At this stage, it is checked whether or not the bibliographic entities
        have been previously integrated into our infrastructure (coming from other
        data sources). If so, the existing OMID is linked also to the new alternative
        identifiers of the new bibliographic resources. New metadata values, if any,
        are also integrated. A new OMID identifier is produced for entities never
        previously encountered, uniquely representing the bibliographic resource in
        OpenCitations. The outputs of the process are: (I) an updated version of the
        OpenCitations Meta collection that also includes the metadata of the bibliographic
        entities provided by the new source, and (II) a collection of provenance data.
        An internal database is constantly refreshed to preserve correspondence between
        IDs and the associated internal OMIDs.</span></p>\\r\\n<p style=\\\"text-align:
        justify\\\"><b>STEP 2</b><span style=\\\"font-weight: 400\\\">: Starting from
        the collection of citations expressed as directional links between identifiers
        of potentially any type (e.g., DOI-DOI, PMID-PMID, PMC-PMID, etc.), the INDEX
        software queries the internal database mapping IDs to OMIDs to produce an
        updated version of the OpenCitations Index: unique citations expressed as
        OMID-OMID links in different formats, accompanied by their corresponding provenance
        data.</span></p>\\r\\n<p style=\\\"text-align: justify\\\"><img decoding=\\\"async\\\"
        loading=\\\"lazy\\\" class=\\\"wp-image-3503 aligncenter\\\" src=\\\"https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-300x169.png\\\"
        alt=\\\"\\\" width=\\\"676\\\" height=\\\"381\\\" srcset=\\\"https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-300x169.png
        300w, https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-500x281.png
        500w, https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-768x432.png
        768w, https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2-1536x864.png
        1536w, https://opencitations.hypotheses.org/files/2023/11/Simplified_ingestion_workflow_2.png
        1920w\\\" sizes=\\\"(max-width: 676px) 100vw, 676px\\\" /><b><i>Fig. 1: </i></b><i>An
        overview of the data ingestion workflow, starting from the data source-specific
        conversion and production of citations and bibliographic metadata tables,
        progressing through the META process and the assignation of an OMID identifier
        to each bibliographic record involved in a citation, and culminating with
        the exposition of the OpenCitations Index collection of OMID-OMID unique citations.</i></p>\\r\\n<h4
        style=\\\"text-align: justify\\\"><b>What we have now: The OpenCitations Index</b><span
        style=\\\"font-weight: 400\\\">\_</span></h4>\\r\\n<p style=\\\"text-align:
        justify\\\"><span style=\\\"font-weight: 400\\\">From now on, OpenCitations
        will no longer display an index of citation data for each source. Instead,
        we will publish a single collection of citations into which the contributions
        from each of the sources will flow, which we will simply call &#8216;</span><b>The
        OpenCitations Index</b><span style=\\\"font-weight: 400\\\">&#8216;. The first
        version of this unified index of OMID-OMID citations is posted on Figshare.
        It was produced in </span><a href=\\\"https://figshare.com/articles/dataset/OpenCitations_Index_N-Triples_dataset_of_all_the_citation_data/24369136\\\"><span
        style=\\\"font-weight: 400\\\">RDF</span></a><span style=\\\"font-weight:
        400\\\">, </span><a href=\\\"https://figshare.com/articles/dataset/OpenCitations_Index_CSV_dataset_of_all_the_citation_data/24356626\\\"><span
        style=\\\"font-weight: 400\\\">CSV</span></a><span style=\\\"font-weight:
        400\\\">, and </span><a href=\\\"https://figshare.com/articles/dataset/OpenCitations_Index_Scholix_dataset_of_all_the_citation_data/24416749\\\"><span
        style=\\\"font-weight: 400\\\">SCHOLIX</span></a><span style=\\\"font-weight:
        400\\\"> formats, together with a collection of its provenance information,
        provided in </span><a href=\\\"https://doi.org/10.6084/m9.figshare.24417736\\\"><span
        style=\\\"font-weight: 400\\\">RDF</span></a><span style=\\\"font-weight:
        400\\\"> and </span><a href=\\\"https://doi.org/10.6084/m9.figshare.24417733\\\"><span
        style=\\\"font-weight: 400\\\">CSV</span></a><span style=\\\"font-weight:
        400\\\"> formats. For each citation, it is possible to trace the source of
        the information by consulting the Provenance data collection, thanks to the
        </span><a href=\\\"http://www.w3.org/ns/prov#atLocation\\\"><span style=\\\"font-weight:
        400\\\">http://www.w3.org/ns/prov#atLocation</span></a><span style=\\\"font-weight:
        400\\\"> property, which defines the location of each citation.</span></p>\\r\\n<p
        style=\\\"text-align: justify\\\"><span style=\\\"font-weight: 400\\\">This
        new solution has the </span><b>benefit </b><span style=\\\"font-weight: 400\\\">of
        simplifying the consultation of the data maintained by our infrastructure
        without reducing the information content. In addition, by including efficient
        handling of the deduplication problem, the new Index not only provides accurate
        data on the exact number of unique citations exposed by the framework but
        also verifies the individual contribution of each source, as well as their
        overlapping data (Fig. 2).</span></p>\\r\\n<p><img decoding=\\\"async\\\"
        loading=\\\"lazy\\\" class=\\\"aligncenter wp-image-3501\\\" src=\\\"https://opencitations.hypotheses.org/files/2023/11/Screenshot-29-300x73.png\\\"
        alt=\\\"\\\" width=\\\"674\\\" height=\\\"164\\\" srcset=\\\"https://opencitations.hypotheses.org/files/2023/11/Screenshot-29-300x73.png
        300w, https://opencitations.hypotheses.org/files/2023/11/Screenshot-29-500x122.png
        500w, https://opencitations.hypotheses.org/files/2023/11/Screenshot-29-768x187.png
        768w, https://opencitations.hypotheses.org/files/2023/11/Screenshot-29.png
        1125w\\\" sizes=\\\"(max-width: 674px) 100vw, 674px\\\" /></p>\\r\\n<p style=\\\"text-align:
        justify\\\"><b><i>Fig. 2: </i></b><i><span style=\\\"font-weight: 400\\\">An
        overview of the number of citations stored in the OpenCitations Index as of
        October 31, 2023. The diagonal cells in the table (highlighted in yellow)
        show the unique contribution of each collection to the OpenCitations Index,
        while the other cells represent the citations that are shared between the
        collections. More in detail, the green cells show the overall input of each
        source, while the pink cells represent the number of overlapping citations
        between two data sources.</span></i></p>\\r\\n<p style=\\\"text-align: justify\\\"><span
        style=\\\"font-weight: 400\\\">Currently, the Index contains </span><b>almost
        2 billion unique citations</b><span style=\\\"font-weight: 400\\\">. By the
        end of November, a new version of the collection will be published, including
        the contribution of the new </span><a href=\\\"https://japanlinkcenter.org/top/english.html\\\"><span
        style=\\\"font-weight: 400\\\">Japan Link Centre (JaLC)</span></a><span style=\\\"font-weight:
        400\\\"> source.\_</span></p>\\r\\n<h4 style=\\\"text-align: justify\\\"><b>How
        to access the OpenCitations Index data</b></h4>\\r\\n<p style=\\\"text-align:
        justify\\\"><span style=\\\"font-weight: 400\\\">To maximize the </span><b>reuse
        </b><span style=\\\"font-weight: 400\\\">of the exposed information and to
        ensure the greatest possible </span><b>interoperability</b><span style=\\\"font-weight:
        400\\\">, the collection will always be published on Figshare in all formats
        listed above. In addition, the data will be accessible via an </span><a href=\\\"https://opencitations.net/index/api/v2\\\"><span
        style=\\\"font-weight: 400\\\">API</span></a><span style=\\\"font-weight:
        400\\\">, a </span><a href=\\\"https://opencitations.net/index/sparql\\\"><span
        style=\\\"font-weight: 400\\\">SPARQL endpoint</span></a><span style=\\\"font-weight:
        400\\\">, and a </span><a href=\\\"https://opencitations.net/index/search\\\"><span
        style=\\\"font-weight: 400\\\">web interface</span></a><span style=\\\"font-weight:
        400\\\">.</span></p>\\r\\n<p style=\\\"text-align: justify\\\"><span style=\\\"font-weight:
        400\\\">The redesign of the ingestion workflow marks a fundamental step for
        OpenCitations towards a more intuitive and simple access to our services while
        always preserving and improving the quality of our data. If you need further
        information on how the new workflow works, please visit <a href=\\\"https://opencitations.net/datasets\\\">our
        website</a>, contact us at <a href=\\\"mailto:contact@opencitations.net\\\">contact@opencitations.net</a>\_
        or leave feedback and/or suggestions in the <a href=\\\"https://trello.com/c/z5PEJKuY\\\">dedicated
        card</a> on our public roadmap to help us improve our services and communications.
        Thank you! </span></p>\\r\\n<div class=\\\"wpcp\\\">Cite this article as:
        Chiara Di Giambattista, \\\"A new revolutionary workflow for a unified collection
        of citations: say hello to the OpenCitations Index,\\\" in <em>OpenCitations

        cells (iPSCs) and chimaeras.\\n\\nAnother important message from the GGBN
        conference was the need for Open\\nAccess BioBank facilities. Towards this
        end, an additional incentive for\\nresearchers and curators was provided by
        **Mudzuli Mavhunga** of\\nBiodiversity Biobanks South Africa (South African
        National Biodiversity\\nInstitute, Pretoria). Mudzuli highlighted that, if
        a South African\\nBioBank is awarded the status of Open Access, then it is
        eligible for\\nresource allocations through Biodiversity Biobanks South Africa
        (BBSA),\\nwhich is a great asset for a collection facility.\\n\\n<figure class=\\\"wp-block-image
        is-resized\\\">\\n<img\\nsrc=\\\"https://lh7-us.googleusercontent.com/icjNsd_U5bl7hYWP9YzF7PT9wcf0GHB06OifrxvMEwrqspnifNYqkus5C8ULkjoK0HIOfJtideUJiY2m3m8Z8QH8CUkcxnDlMupHeJSuyVzhA0HDZMLLn0LbHgClL2rXM0n3e_E6G0p7uSF6J9EWL70\\\"\\ndecoding=\\\"async\\\"
        loading=\\\"lazy\\\" width=\\\"800\\\" height=\\\"600\\\"\\nalt=\\\"Mudzuli
        Mavhunga highlighted advantages for BioBanks in ensuring that genomic collections
        are Open Access.\\\" />\\n</figure>\\n\\n*Mudzuli Mavhunga highlighted advantages
        for BioBanks in ensuring that\\ngenomic collections are Open Access.*\\n\\n###
        **Scalability of Cloning** {#scalability-of-cloning .wp-block-heading}\\n\\nSo
        is cloning from frozen somatic cell lines a scalable approach? **Ben\\nNovak**
        of Revive & Restore (Sausalito, California), in his talk\\nentitled \\\"Important
        Considerations for Biobanking for Genetic Rescue of\\nEndangered Species\\\",
        highlighted the example of passerines (perching\\nbirds) where programmed
        DNA loss is observed in some species. In\\npasserines such as the zebra finch
        (*Taeniopygia guttata*), there is a\\n[germ-line-restricted\\nchromosome](https://doi.org/10.1023/A:1009234912307){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} -- known as an accessory chromosome -- that\\nis present in
        the oocytes and spermatocytes, and is subsequently [lost\\nduring male\\nmeiosis](https://doi.org/10.1007/s00412-005-0025-5){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}. This germ-line restricted chromosome is\\nunusual in that it
        is represented exclusively in the germ cells, and is\\nabsent from somatic
        cells of the [bone\\nmarrow](https://doi.org/10.1023/A:1009234912307){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} and [skin and liver\\nfibroblasts](https://doi.org/10.1007/s10577-005-6602-x){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}.\\n\\nDNA elimination is observed in many vertebrate and invertebrate
        species,\\nand can occur through chromosome breakage and selective loss of\\nchromosome
        regions and/or the elimination of individual chromosomes.\\nHowever, this
        phenomenon, if observed in somatic tissues, can severely\\nimpact on the ability
        to generate functioning iPSCs from frozen cell\\nlines.\\n\\n<figure class=\\\"wp-block-image
        is-resized\\\">\\n<img\\nsrc=\\\"https://lh7-us.googleusercontent.com/6roVYUxXNfxnN7xQhCn6OVQ8eeuVsNCiOvTM3zShYNM4j99wD2r8rBaXf_zI_ZoqaG1mXr1Igjx0GaVJrBZa2SbsQNUbNDdNt8yfT_xFPOJfwi4vRSfhmJMGsKVCh6hPoQAolqLgDvo57zDPIGjlFpg\\\"\\ndecoding=\\\"async\\\"
        loading=\\\"lazy\\\" width=\\\"800\\\" height=\\\"600\\\"\\nalt=\\\"Ben Novak
        offered insight into the genetic rescue toolkit, and some of the challenges
        for conservation.\\\" />\\n</figure>\\n\\n*Ben Novak offered insight into
        the genetic rescue toolkit, and some of\\nthe challenges for conservation.*\\n\\nAs
        Ben explained, a key consideration for cryobanking is \\\"which tissues\\nto
        save?\\\". The inclusion of an additional cytogenetics step, to ensure a\\ncell
        line is chosen where the chromosomal integrity is maintained, is\\none means
        of addressing the challenge of germ-line-restricted\\nchromosomes in the cryopreservation
        of endangered species. The\\nalternative is to cryopreserve reproductive tissues.\\n\\n###
        **Cryopreservation for BioBanking of Gametes and Reproductive Tissues** {#cryopreservation-for-biobanking-of-gametes-and-reproductive-tissues
        .wp-block-heading}\\n\\nOn the subject of cryopreservation of reproductive
        tissues, invaluable\\ninsights were provided by **Tullis Matson** of [Nature's\\nSAFE](https://www.natures-safe.com/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}, whose mission is to combat extinction by\\ncollecting, indefinitely
        storing and regenerating reproductive cells and\\ncell lines from endangered
        animal species.\\n\\nTullis has expertise in artificial insemination of rare
        equine breeds,\\nincluding the critically endangered Suffolk Punch for which
        there are\\nonly 300 individuals in the world and only 80 breeding females.
        Tullis\\nhas created Nature's SAFE with the intention of applying this know-how\\nof
        rare equine breeds to endangered mammalian species, and has been on\\nfield
        trips to cryopreserve sperm from elephants in South Africa. An\\nimportant
        message was that the samples that were obtained in South\\nAfrica stay in
        South Africa, which is both an ethical and legal\\nobligation (see Sharing
        of Genomic Collections under the Nagoya Protocol\\nbelow).\\n\\nTullis additionally
        highlighted the importance of harvesting epididymal\\nsamples, and the role
        of Nature's SAFE in cryopreservation of ovarian\\ntissue from the pied tamarin
        (*Saguinus bicolor*, critically\\nendangered), the lar gibbon (*Hylobates
        lar*, endangered), and the\\ncheetah (*Acinonyx jubatus*, vulnerable). As
        Tullis explained, \\\"working\\nwith leading reproductive scientists and cryobiologists,
        we use\\nstate-of-the-art methods to preserve cells in a way that maintains\\nviability,
        allowing them to be thawed and used to establish pregnancies,\\nrestoring
        endangered animal species\\\".\\n\\n### **From Fieldwork to BioBank** {#from-fieldwork-to-biobank
        .wp-block-heading}\\n\\nWhereas there was clear focus on BioBanking at the
        GGBN conference, I\\nwas additionally interested to hear that GGBN standards
        are useful from\\na rewilding perspective. **Beth Kaplin** (Center of Excellence
        in\\nBiodiversity and Natural Resource Management, University of Rwanda)\\noffered
        some invaluable insights on this topic, and highlighted that\\nenvironmental
        DNA (eDNA) and environmental specimen metadata is used for\\ndecision making
        in projects such as the [rewilding of Akagera National\\nPark](https://bethkaplin.org/current-projects/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}. In this project -- which is funded by the\\nNational Geographic
        Society -- eDNA sampling of sediment cores and\\nsample surface sediments
        are combined with natural history observations,\\nand used to understand biodiversity
        patterns and assist park management\\nin their plan for reintroductions.\\n\\n<figure
        class=\\\"wp-block-image is-resized\\\">\\n<img\\nsrc=\\\"https://lh7-us.googleusercontent.com/LA0wnb1JU7juu96nYYe4QEP62z85cjoWy-fU0gQ5ScRzDvPJKbTqq4HJYbf8WJVBbohNxz0nc92ovBP8PF0wNF-3cJIcEtBIrdD6wioRYUlDD_ckW76F5wgjJWuECQAFZ5c5pU4sdmYTqW2QGSEFVl4\\\"\\ndecoding=\\\"async\\\"
        loading=\\\"lazy\\\" width=\\\"746\\\" height=\\\"800\\\"\\nalt=\\\"Beth Kaplin
        highlighted the infrastructure challenges associated with rewilding in Rwanda.\\\"
        />\\n</figure>\\n\\n*Beth Kaplin highlighted the infrastructure challenges
        associated with\\nrewilding in Rwanda. Image reproduced from*\\n[*here*](https://bii4africa.org/beth-kaplin-prof-2/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}.\\n\\n### **Sharing of Genomic Collections under the Nagoya
        Protocol: Recognition of Indigenous Peoples and Local Communities\_** {#sharing-of-genomic-collections-under-the-nagoya-protocol-recognition-of-indigenous-peoples-and-local-communities
        .wp-block-heading}\\n\\nThe [Nagoya Protocol on Access and\\nBenefit-sharing](https://www.cbd.int/abs/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} became effective in 2014. It is an\\ninternational agreement
        which aims at sharing the benefits arising from\\nthe utilisation of genetic
        resources in a fair and equitable way. One of\\nthe key features of the Nagoya
        Protocol agreement is that a permit is\\nrequired for gathering a specimen.
        From a GGBN perspective, it is a\\nrequirement to share this information with
        GGBN, where it is stored in\\nthe Darwin Core metadata associated with a sample.\\n\\nAs
        an illustrative example, **Jocelyn Che\xE9-Santiago** (Universidad\\nAut\xF3noma
        de Aguascalientes) focused on the Nagoya Protocol as it relates\\nto Mexico
        and explained, \\\"you need to get a permit of collect\\\". One of\\nthe reasons
        for a permit is to ensure the recognition of the collective\\nproperty of
        indigenous lands, and to ensure that allegations of\\nbiopiracy are excluded
        from genomic collections. As Jocelyn explained,\\n\\\"the heart of the Nagoya
        protocol is community consent -- informed\\nconsent from indigenous people\\\".\\n\\n<figure
        class=\\\"wp-block-image is-resized\\\">\\n<img\\nsrc=\\\"https://lh7-us.googleusercontent.com/EEZtppdSP_TlngcUlppTlB93gVXVFas_wdq9xCuuZpHI9otpJnh-nbQv6wHtQEGF8SeDOzFXo2Uy9nSgIIZ_JN0dIE64QPEIJh9ljBu3YfaP7wefKXYMLOuXfVoqNGm_w8yegYoob7_OvNEAzduhEN0\\\"\\ndecoding=\\\"async\\\"
        loading=\\\"lazy\\\" width=\\\"800\\\" height=\\\"600\\\"\\nalt=\\\"\_Jocelyn
        Che\xE9-Santiago reported on the implementation of the Nagoya Protocol in
        Mexico.\\\" />\\n</figure>\\n\\n*\_Jocelyn Che\xE9-Santiago reported on the
        implementation of the Nagoya\\nProtocol in Mexico.*\\n\\nThis sentiment was
        echoed by **Guadalupe Yesenia Hern\xE1ndez M\xE1rquez**\\n(International Indigenous
        Forum on Biodiversity and Ecosystem Services\\nIIFBES, Mexico), who highlighted
        that the Nagoya Protocol is \\\"the only\\nlegally binding document that recognises
        community protocols\\\". A\\ncorollary of this is that it is important to
        have community involvement\\nand community consent prior to commencing fieldwork.\\n\\nThis
        is an important message for GGBN and for the wider BioBanking\\ncommunity.\\n\\nThank
        you to the conference organisers **Gilberto Ocampo** (Universidad\\nAut\xF3noma
        de Aguascalientes), **Katie Barker** (GGBN/Smithsonian\\nInstitution, National
        Museum of Natural History), and **Jonas Astrin**\\n(Leibniz Institute for
        the Analysis of Biodiversity Change) for a\\nwonderful selection of talks.\\n\\nMany
        additional talks from GGBN 2023 are included in the following\\n[pla](https://www.youtube.com/watch?v=NfOFuKPmJMQ&list=PLxCMSf8YBiw8RZX6q-_cs-y0nM103_-Is)[ylist](https://www.youtube.com/watch?v=NfOFuKPmJMQ&list=PLxCMSf8YBiw8RZX6q-_cs-y0nM103_-Is){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}.\\n\\nWe look forward to the next GGBN Conference in Kirstenbosch
        National\\nBotanical Garden, Cape Town, South Africa in 2025.\\n\\nThe post
        [BioBanking at GGBN 2023: Highlights from GigaScience\\nPress](http://gigasciencejournal.com/blog/biobanking-at-ggbn-2023/){rel=\\\"nofollow\\\"}\\nappeared

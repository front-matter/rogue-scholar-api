        und -autor(en)\"}],\"blog_name\":\"Gemeinsamer Blog der DINI AGs\",\"blog_slug\":\"epub_fis\",\"category\":\"socialSciences\",\"content_text\":\"Zu
        den wichtigsten Anforderungen an wissenschaftliches Publizieren --\\nauch
        in digitaler Form --\_geh\xF6rt, dass die Ver\xF6ffentlichungen integer im\\nSinne
        von unverletzlich, datenstabil und konsistent sind. Anders als auf\\nden meisten
        Websites, wo es nicht nur problemlos m\xF6glich, sondern auch\\n\xFCblich
        ist, Inhalte mehr oder weniger stillschweigend zu modifizieren,\\naktualisieren
        oder depublizieren, ist es ein Qualit\xE4tsmerkmal\\nwissenschaftlicher Publikationsorgane,
        jede \xC4nderung nach der\\nVer\xF6ffentlichung transparent nachzuweisen und
        zu begr\xFCnden. Dies stellt\\nwissenschaftliche Zeitschriften vor die Herausforderung,
        klare Regeln\\nf\xFCr nachtr\xE4gliche Ver\xE4nderungen, Korrekturen oder
        den R\xFCckzug von\\nArtikeln aufzustellen. Dieser Beitrag zeigt, wie das
        Open Gender Journal\\ndies in der Redaktionsarbeit umsetzt.\_\\n\\nDass die
        Entwicklung einer eigenen Umgangsweise mit Revisionen und\\nR\xFCcknahmen
        \xFCberhaupt Teil der Redaktionsarbeit ist, liegt am\\n\u201EBetriebsmodell\\\"
        der Zeitschrift. Das Open Gender Journal ist eine\\nwissenschaftsgeleitete
        Diamond-Open-Access-Zeitschrift f\xFCr die\\nintersektionale Geschlechterforschung.
        Die Zeitschrift wird von vier\\nGender-Studies-Einrichtungen gemeinsam mit
        der Fachgesellschaft\\nGeschlechterstudien herausgegeben. Sie erscheint seit
        2017 -- zun\xE4chst\\nverlagsunabh\xE4ngig; seit 2024 ist sie Teil des Programms
        des\\nOpen-Access-Universit\xE4tsverlags Berlin Universities Publishing. Die\\nVerantwortung
        f\xFCr den Betrieb der Zeitschrift tr\xE4gt in erster Linie die\\nRedaktion,
        die sich aus Fachredakteur\\\\*innen sowie dem Editorial\\nManagement zusammensetzt.
        Dies hat zur Folge, dass beispielsweise\\nAnfragen nach Korrekturen bereits
        publizierter Beitr\xE4ge bei der\\nRedaktion landen, von dieser entschieden,
        mit Hilfe des\\nRedaktionssystems Open Journal System (OJS) umgesetzt und
        verantwortet\\nwerden m\xFCssen. Die Zeitschrift kann sich dabei nicht auf
        eine etablierte\\nVerlagspraxis berufen oder die Anfrage an eine Fachabteilung
        des\\nVerlages delegieren.\\n\\nAus diesem Grund war die Besch\xE4ftigung
        mit Artikelversionierung Teil\\neines Arbeitsschwerpunktes zur Erweiterung
        der Services und Verbesserung\\nvon Workflows f\xFCr das elektronische Publizieren
        in einem DFG-gef\xF6rderten\\nExpansionshilfe-Projekt der\\nZeitschrift.^[1](#02576268-2951-4db9-ac97-e404a488f2bc){#02576268-2951-4db9-ac97-e404a488f2bc-link}^\\nAusgehend
        von der ab Version 3.2 von OJS zur Verf\xFCgung stehenden\\nM\xF6glichkeit
        der Versionierung von Artikeln, der Auseinandersetzung mit\\nGuidelines der
        Coalition of Publication Ethics (COPE) und konkreten\\nAnwendungsf\xE4llen
        hat sich das Projekt intensiv mit der Frage\\nbesch\xE4ftigt, wann und wie
        das Open Gender Journal \xC4nderungen an\\nver\xF6ffentlichten Artikeln vornimmt.
        Ziel dieses Beitrags ist es, die\\nErkenntnisse des Open Gender Journal im
        Sinne eines kollektiven Aufbaus\\nvon Kompetenzen mit anderen wissenschaftsgeleiteten
        Zeitschriften zu\\nteilen und unsere Vorgehensweise zur Diskussion zu stellen.\\n\\n##
        Ausgangslage {#ausgangslage .wp-block-heading}\\n\\nDie Ausgangslage ist dabei
        folgende: Grunds\xE4tzlich sperrt das\\nRedaktionssystem ab OJS 3.2 nach der
        Ver\xF6ffentlichung eines Artikels die\\nBearbeitungsm\xF6glichkeit. Der Ist-Zustand
        von Artikel-Datei(en) sowie der\\nMetadaten zum Zeitpunkt der Ver\xF6ffentlichung
        wird auf diese Weise\\nfestgeschrieben. Dies ist einerseits w\xFCnschenswert,
        denn zu guter\\nwissenschaftlicher Praxis geh\xF6rt die [\u201Eintegrity of
        the publishing\\nrecord\\\"](https://publicationethics.org/case/how-correct-published-paper).\\nSie
        ist ein wichtiger Faktor f\xFCr die Vertrauensw\xFCrdigkeit digitaler\\nPublikationen.\_\\n\\nAndererseits
        gibt es verschiedene Anl\xE4sse, Artikel doch noch einmal\\n\xFCberarbeiten
        zu wollen: Diese reichen von Fl\xFCchtigkeitsfehlern der\\nVerfasser\\\\*innen
        oder der Redaktion, die im Lektorat \xFCbersehen worden\\nsind, bis hin zu
        wissenschaftlichem Fehlverhalten, das eine kommentierte\\nKorrektur oder die
        R\xFCcknahme eines Artikels nach sich ziehen muss.\\nDar\xFCber hinaus sind
        \xC4nderungen und Fehler, die Pronomen und neue\\nVornamen betreffen, ein
        wichtiges Thema in unserer Redaktionspraxis, das\\nzugleich einen Sonderfall
        darstellt: In vielen F\xE4llen w\xFCrde ein\\ntransparenter Umgang mit Namens\xE4nderungen
        das Outing der betroffenen\\nPerson bedeuten. Ein sensibler Umgang mit Namens\xE4nderungen
        ist ein\\nbesonderes Anliegen unserer Zeitschrift, betrifft aber auch im Kontext\\naktueller
        rechtlicher Entwicklungen alle wissenschaftlichen\\nPublikationsorgane gleicherma\xDFen.\_\\n\\nAb
        OJS-Version 3.2 stehen zwei M\xF6glichkeiten der Korrektur zur\\nVerf\xFCgung:
        Versionierung und Depublikation. Beide M\xF6glichkeiten haben\\nunterschiedliche
        Auswirkungen auf die \u201Eintegrity of the publishing\\nrecord\\\". Wie diese
        durch OJS, aber auch die Redaktion abgemildert werden\\n(k\xF6nnen), wird
        im Folgenden diskutiert.\\n\\n## Transparente Korrektur durch Versionierung
        {#transparente-korrektur-durch-versionierung .wp-block-heading}\\n\\nSowohl
        Autor\\\\*innen als auch Redakteur\\\\*innen k\xF6nnen im Redaktionsalltag\\nFehler
        machen. Ein konkretes Beispiel aus unserer Arbeit: Einer Autorin\\nfiel nach
        der Ver\xF6ffentlichung auf, dass sich trotz mehrere\\nKorrekturschleifen
        in einer \xDCberarbeitung ein fehl\xFCbersetzter Begriff\\neingeschlichen
        hatte. \xC4hnliche F\xE4lle w\xE4ren versehentliche Zahlendreher\\noder fehlerhafte
        Literaturangaben. Wenn ein solcher Fehler auff\xE4llt, ist\\ndas Editorial
        Management erster Adressat f\xFCr Korrekturw\xFCnsche. Es\\nkoordiniert oder
        \xFCbernimmt alle weiteren Schritte.\\n\\nGem\xE4\xDF der\\n[Publikationsethik](https://opengenderjournal.de/publicationethics)
        des\\nOpen Gender Journals werden unbeabsichtigte Fehler durch Versionierung\\nkorrigiert.
        Ihr entscheidender Vorteil ist die Nachvollziehbarkeit, die\\nsowohl durch
        das Redaktionssystem als auch durch das Editorial\\nManagement gew\xE4hrleistet
        wird.\_\\n\\nDurch OJS werden auf der Artikelseite alle Versionen des Artikels
        mit\\nihren Ver\xF6ffentlichungsdaten in einem Infokasten aufgef\xFChrt und\\nverlinkt,
        sodass Lesende die Unterschiede selbst nachvollziehen k\xF6nnen.\\nDabei verhindert
        OJS Verwechslungen zwischen den Versionen: Die\\nArtikel\xFCbersicht verlinkt
        immer auf die aktuelle Artikelseite samt der\\nArtikel-PDF, auch die DOI verweist
        dorthin. Wer im Infokasten (Abb. 1)\\neine \xE4ltere Fassung ausw\xE4hlt,
        wird durch einen Textkasten dar\xFCber\\ninformiert, dass es eine aktualisierte
        Version gibt, die auch verlinkt\\nist. Ruft man dennoch die veraltete Artikel-Datei
        auf, wiederholt ein\\nroter Banner den Hinweis (Abb. 2).\_\\n\\n<figure class=\\\"wp-block-image
        size-full\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild1.png\\\"\\nclass=\\\"wp-image-3483\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild1.png
        260w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild1-182x300.png
        182w\\\"\\nsizes=\\\"(max-width: 260px) 100vw, 260px\\\" width=\\\"260\\\"
        height=\\\"428\\\" />\\n<figcaption>Abbildung 1: Infobox auf einer Artikelseite
        mit verlinktem\\nErratum und Versionierungshinweisen</figcaption>\\n</figure>\\n\\n<figure
        class=\\\"wp-block-image size-full\\\">\\n<img\\nsrc=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild2.png\\\"\\nclass=\\\"wp-image-3484\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild2.png
        894w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild2-300x89.png
        300w, https://blog.dini.de/EPub_FIS/wp-content/uploads/2024/08/bild2-768x227.png
        768w\\\"\\nsizes=\\\"(max-width: 894px) 100vw, 894px\\\" width=\\\"894\\\"
        height=\\\"264\\\" />\\n<figcaption>Abbildung 2: PDF-Ansicht einer zur\xFCckgezogenen\\nArtikelfassung
        mit Hinweisbanner</figcaption>\\n</figure>\\n\\nF\xFCr inhaltliche Transparenz
        sorgt das Editorial Management: Es vermerkt\\nin der Artikeldatei, dass es
        sich um eine korrigierte Fassung handelt\\nund wann diese ver\xF6ffentlicht
        wurde. Zus\xE4tzlich zur korrigierten Datei\\nwird entsprechend der [Empfehlung
        von\\nCOPE](https://publicationethics.org/postpublication) ein Erratum\\nhochgeladen,
        in dem die Korrektur erl\xE4utert wird. Es enth\xE4lt\_\\n\\n1.  die ge\xE4nderte
        Textstelle in der Originalfassung mit einem Hinweis,\\n    wo diese Stelle
        im Artikel zu finden ist;\\n2.  die Textstelle in korrigierter Form;\_\\n3.
        \ eine Einsch\xE4tzung, ob und wie sich die Korrektur auf die Aussage des\\n
        \   Beitrags auswirkt, sowie\\n4.  eine ausf\xFChrliche Zitationsangabe, um
        den eindeutigen Bezug\\n    sicherzustellen.\\n\\nDiese transparente Korrektur
        ist f\xFCr kleinere Fehler oder\\nnicht-intendiertes Fehlverhalten passend.
        Allerdings gibt es auch F\xE4lle,\\nin denen die Originalfassung nicht l\xE4nger
        verf\xFCgbar bleiben soll. In\\ndiesen F\xE4llen greift die zweite Korrekturm\xF6glichkeit,
        die Depublikation.\\n\\n## Depublikation bei intendiertem wissenschaftlichen
        Fehlverhalten {#depublikation-bei-intendiertem-wissenschaftlichen-fehlverhalten
        .wp-block-heading}\\n\\nUnter schwerwiegenden Fehlern oder intendiertem wissenschaftlichen\\nFehlverhalten,
        die einen R\xFCckzug des Beitrags zur Folge haben k\xF6nnen,\\nverstehen wir
        -- den [Retraction Guidelines von\\nCOPE](https://publicationethics.org/retraction-guidelines)
        entsprechend\\n-- Plagiate, grobe Messfehler oder Datenmanipulation ebenso
        wie Verst\xF6\xDFe\\ngegen Urheber- oder Pers\xF6nlichkeitsrechte bei Abbildungen.
        In all diesen\\nF\xE4llen werden die zust\xE4ndigen Redakteur\\\\*innen und
        Herausgeber\\\\*innen\\nvom Editorial Management informiert und in den Prozess
        mit einbezogen.\_\\n\\nTechnisch wird dabei zun\xE4chst neben der Originalfassung
        auch die\\nArtikelseite komplett aus dem f\xFCr Leser\\\\*innen sichtbaren
        Bereich\\nentfernt. Anders als bei der Versionierung gibt es systemseitig
        keine\\nTransparenzhinweise. Der Nachteil liegt auf der Hand: Wer den Artikel\\nsucht,
        kann nicht einsch\xE4tzen, ob eine Entscheidung der Redaktion oder\\nein technischer
        Fehler Ursache ist. Und wer bisher noch nichts von dem\\nArtikel wusste, bleibt
        unwissend. Diese Intransparenz kann nur das\\nEditorial Management durch einen
        entsprechenden Hinweis ausgleichen.\\nDaf\xFCr stellt es im n\xE4chsten Schritt
        die Artikelseite wieder online --\\nohne Artikel-PDF, stattdessen mit einem
        Depublikationsvermerk\\n(\u201ERetraction Note\\\"), wie er auch von COPE
        in den [Retraction\\nGuidelines](https://publicationethics.org/retraction-guidelines)\\nempfohlen
        wird. Analog zum oben beschriebenen Erratum enth\xE4lt dieser\\nVermerk eine
        klare Identifikation des zur\xFCckgezogenen Artikels sowie\\nseiner Autor\\\\*innen
        und erl\xE4utert, wer f\xFCr die Depublikation\\nverantwortlich ist und welche
        Gr\xFCnde zu der Entscheidung gef\xFChrt haben.\\n\\n## Ungewollte Outings
        bei Korrekturen verhindern {#ungewollte-outings-bei-korrekturen-verhindern
        .wp-block-heading}\\n\\nIn den acht Jahren seit der Gr\xFCndung des Journals
        hat es noch keinen\\nFall gegeben, in dem intendiertes wissenschaftliches
        Fehlverhalten eine\\nRetraction n\xF6tig gemacht h\xE4tte. Dennoch haben wir
        uns bereits daf\xFCr\\nentschieden, Artikel zur\xFCckzuziehen: wenn in einem
        Beitrag trans, inter\\noder nichtbin\xE4re Personen versehentlich mit ihrem
        abgelegten Vornamen\\noder falschen Pronomen genannt werden, entweder aus
        Unwissen oder weil\\ndie \xC4nderungen erst nach der Ver\xF6ffentlichung der
        Artikel vorgenommen\\nwurden.\_\\n\\nNach unserem beschriebenen Vorgehen liegt
        daher zun\xE4chst die Korrektur\\nper Versionierung nahe. Allerdings blieben
        dabei der *dead name*, also\\nder abgelegte Vorname, und/oder das falsche
        Pronomen in der \xE4lteren\\nFassung f\xFCr alle Lesenden sichtbar. Die falsch
        adressierte Person w\xFCrde\\nweiterhin misgendert, also mit einer Geschlechtsidentit\xE4t
        genannt, die\\nihr nicht entspricht. Lesende k\xF6nnten sogar erst durch diese
        Korrektur\\ndarauf aufmerksam werden, dass die Person trans, inter oder nichtbin\xE4r\\nist
        -- das Erratum w\xE4re dann ein ungewolltes Outing durch das Journal.\\nDass
        ein solches Outing inakzeptabel ist, ist Konsens. Sowohl das\\nmittlerweile
        abgel\xF6ste Transsexuellengesetz als auch das neue\\nSelbstbestimmungsgesetz
        enthalten ein \u201EOffenbarungsverbot\\\"\\n([Bundesministerium der Justiz:
        zum\\nSelbstbestimmungsgesetz](https://www.bmj.de/DE/themen/gesellschaft_familie/queeres_leben/selbstbestimmung/selbstbestimmung_node.html)).\\nDieses
        verbietet Zwangsoutings, um m\xF6gliche Sch\xE4digungen zu verhindern.\\nZwar
        bezieht sich das Offenbarungsverbot nur auf die Beziehung zwischen\\nStaat
        und Einzelpersonen, dennoch zeigt sich daran, dass der Schutz der\\nBetroffenen
        sehr hohe Priorit\xE4t hat.\_\\n\\nAusgehend von diesen \xDCberlegungen zieht
        das Editorial Management in den\\ngeschilderten F\xE4llen die Originalfassung
        des Artikels zur\xFCck und ersetzt\\nsie durch eine korrigierte Neufassung.
        Systemseitig bleibt dies ohne\\nTransparenzhinweise, auch das Editorial Management
        f\xFCgt keine\\nErl\xE4uterung hinzu. Allerdings zeichnen wir den Artikel
        auf dem Deckblatt\\nals \u201Ekorrigiert\\\" aus, um zumindest minimal auf
        eine Abweichung\\nhinzuweisen.\\n\\nDenkbar sind auch andere F\xE4lle, in
        denen ungewollt personenbezogene\\nDaten ver\xF6ffentlicht wurden, sodass
        aus pers\xF6nlichkeitsrechtlichen\\nGr\xFCnden eine Depublikation n\xF6tig
        ist. Bei einer erneuten\\nVer\xF6ffentlichung des korrigierten Artikels darf
        der Fehler auch in\\ndiesen F\xE4llen nicht reproduziert werden. Ihn allgemein
        zu benennen,\\noutet aber nicht wie im vorangegangenen Beispiel eine Person
        als Teil\\neiner diskriminierten Gruppe, sondern schafft Transparenz \xFCber
        einen\\nFehler der Autor\\\\*innen und der Redaktion. Entsprechend w\xFCrde
        das\\nEditorial Management in einem beigef\xFCgten Erratum allgemein darauf\\nhinweisen,
        dass die Originalfassung aus pers\xF6nlichkeitsrechtlichen\\nGr\xFCnden korrigiert
        wurde, diese aber nicht weiter spezifizieren.\\nGrunds\xE4tzlich gilt f\xFCr
        uns: Wenn es m\xF6glich ist, Leser\\\\*innen in Form\\neines Erratums transparent
        zu informieren, ohne Pers\xF6nlichkeitsrechte\\nverletzen, kommen wir dem
        nach.\\n\\n## Metadaten \xFCber Schnittstellen korrigieren {#metadaten-\xFCber-schnittstellen-korrigieren
        .wp-block-heading}\\n\\nUnabh\xE4ngig davon, welche \xC4nderungsform gew\xE4hlt
        und wie diese begr\xFCndet\\nwird, ist die Korrektur auf der Journal-Website
        nur der erste Schritt.\\nZus\xE4tzlich muss man bei wissenschaftlichen Publikationen
        auch bedenken,\\ndass die Metadaten von Beitr\xE4gen\_\xFCber verschiedene
        Schnittstellen\\ngeteilt werden. Kommt es zu einer \xC4nderung, muss diese
        \xFCberall erfolgen.\\n\\nDas Open Gender Journal liefert Metadaten an DataCite,
        Directory of Open\\nAccess Journals (DOAJ) und die Deutsche Nationalbibliothek
        (DNB). Sowohl\\nbei DataCite als auch bei DOAJ erfolgt die \xDCbernahme der
        korrigierten\\nMetadaten \xFCber eine h\xE4ndische Neuregistrierung der korrigierten
        Artikel\\n\xFCber die Schnittstellen in OJS. Etwas komplizierter ist das Vorgehen
        bei\\nder DNB, wo neben den Metadaten auch das Artikel-Dokument zum Zweck
        der\\nLangzeit-Archivierung \xFCbertragen wird: Hierzu stellt das Editorial\\nManagement
        \xFCber den Katalog eine Korrekturanfrage und \xFCbermittelt\\nanschlie\xDFend
        die Metadaten sowie das Artikel-Dokument als Archivobjekt\\nvia OJS erneut.
        Dieser Vorgang dauert zwar l\xE4nger als bei DataCite und\\nDOAJ, funktioniert
        jedoch erfahrungsgem\xE4\xDF zuverl\xE4ssig.\_\\n\\nDar\xFCber hinaus bietet
        OJS weitere Schnittstellen an, die vom Open Gender\\nJournal nicht genutzt
        werden, die aber eigene An- und Herausforderungen\\nstellen. Zu nennen ist
        dabei beispielsweise die SWORD-Schnittstelle, die\\nOJS mit DSpace Repositorien
        verkn\xFCpft, sowie die \xF6ffentlich verf\xFCgbare\\nOAI-PMH Schnittstelle.
        Bei letzterer haben Journals keine Kontrolle\\ndar\xFCber, wer dar\xFCber
        Metadaten sammelt und k\xF6nnen so auch keine\\nAktualisierungen ansto\xDFen.\\n\\n##
        Fazit {#fazit .wp-block-heading}\\n\\nGrunds\xE4tzlich besteht der Anspruch,
        einmal publizierte Artikel\\nunangetastet zu lassen. Das Open Gender Journal
        verfolgt deshalb das\\nZiel, Korrekturen nur in Ausnahmen und dabei so transparent
        wie m\xF6glich\\nvorzunehmen. Dabei l\xE4sst sich bei keiner der beschriebenen
        Varianten\\nkomplett ausschlie\xDFen, dass der korrigierte bzw. zur\xFCckgezogene
        Artikel\\nweiterhin in der urspr\xFCnglichen Fassung zirkuliert. Wir k\xF6nnen\\nbeispielsweise
        nicht verhindern, dass eine private Kopie eines Beitrags\\nabgespeichert und
        sp\xE4ter auf einer Lernplattform geteilt wird, obwohl es\\nmittlerweile eine
        neue Fassung gibt. Lesende sollten jedoch, wann immer\\nes ethisch vertretbar
        ist, dazu in die Lage versetzt werden, Versionen\\neinzusehen und/oder erg\xE4nzende
        Dokumente zu finden, die aufschl\xFCsseln,\\nwelche Textstellen wie und aus
        welchen Gr\xFCnden ge\xE4ndert wurden. Von\\ndieser Orientierung an gr\xF6\xDFtm\xF6glicher
        Transparenz weichen wir allerdings\\nab, wenn wir den Schutz der betroffenen
        Personen h\xF6her bewerten als die\\nNachvollziehbarkeit f\xFCr Dritte. Daher
        depublizieren wir in diesen F\xE4llen\\ndie diskriminierende Textfassung und
        reproduzieren die entsprechende\\nTextstelle nicht in einem Erratum.\_\\n\\nDer
        forschungsethische Umgang mit Fehlern in bereits publizierten\\nArtikel ist
        eine Herausforderung, mit der sich die Herausgebenden und\\nRedaktionen wissenschaftsgeleiteter
        Zeitschriften selbst intensiv\\nauseinandersetzen m\xFCssen. Dies erm\xF6glicht
        jedoch, L\xF6sungen zu finden,\\ndie dem Stand guter wissenschaftlicher Praxis
        sowie den\\npublikationsethischen Anspr\xFCchen der eigenen Community entsprechen
        und\\nauf spezifische Herausforderungen reagieren, wie sie sich etwa am hier\\ndiskutierten
        Beispiel ge\xE4nderter Namen und Pronomen ergeben. Mit\\nSicherheit l\xE4sst
        sich die L\xF6sung des Open Gender Journals nicht auf jede\\nZeitschrift \xFCbertragen,
        die Open Journal Systems als Redaktionssystem\\neinsetzt. Die Geschlechterforschung
        steht vor anderen Fach- und\\nkontextspezifischen Herausforderungen als etwa
        Pharmazie, Mathematik\\noder Regionalstudien.\\n\\nDas Thema Versionierung
        ist eines von vielen, das zeigt, dass f\xFCr die\\nRedaktionsarbeit in nicht-kommerziellen,
        wissenschaftsgeleiteten\\nOpen-Access-Modellen Ressourcen zur Verf\xFCgung
        stehen m\xFCssen, um sich\\nintensiv in solche Fragestellungen einzuarbeiten,
        Policies zu\\nentwickeln, die Vorgehensweise so zu dokumentieren, dass\\nVerfahrensweisen
        unabh\xE4ngig von einzelnen Personen genutzt und m\xF6glichst\\nauch mit anderen
        Zeitschriften geteilt werden k\xF6nnen.\\n\\n## Autorinnen {#autorinnen .wp-block-heading}\\n\\nKathrin
        Ganz (Freie Universit\xE4t Berlin, Margherita-von-Brentano-Zentrum,\\n<https://orcid.org/0000-0003-3968-3470>)
        arbeitet f\xFCr das\\nFachrespositorium GenderOpen und leitet die Redaktion
        des Open Gender\\nJournal.\_\\n\\nSabrina Schotten (Freie Universit\xE4t Berlin,\\nMargherita-von-Brentano-Zentrum,\\n<https://orcid.org/0000-0003-3924-0303>)
        ist Teil des Editorial\\nManagements des Open Gender Journals.\\n\\n## Zitiervorschlag

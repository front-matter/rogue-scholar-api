        Rohlfing\"}],\"blog_name\":\"Politics, Science, Political Science\",\"blog_slug\":\"ingorohlfing\",\"category\":\"politicalScience\",\"content_text\":\"*Is
        Open Science pass\xE9?* is the question asked by Xenia Schmalz [in this\\nblogpost](https://xeniaschmalz.blogspot.com/2024/04/is-open-science-passe.html).\\nI
        recommend reading it before I share brief thoughts on some points that\\nare
        raised.\\n\\nI wish an open science movement was not needed anymore, but I
        agree this\\nis most likely not the answer to the leading question. Neither
        has the\\nopen science movement failed; progress toward more transparent and\\ncredible
        science is simply slow. When one looks at [how many articles\\nshare code
        and\\ndata](https://replicationnetwork.com/2024/04/10/aoi-mass-reproducibility-and-replicability-a-new-hope-by-brodeur-et-al-2024/)\\n(or,
        maybe, how many do not); [what the quality of the shared material\\nis](https://doi.org/10.1038/s41597-022-01143-6)
        (README file, code\\nannotation etc.); how often [substantive significance
        is not discussed\\nor misinterpreted](https://doi.org/10.1093/esr/jcw047)
        in quantitative\\nresearch etc., I feel there is still much room for improvement.
        The\\nquestion is what this means for open science and meta science.\\n\\nDoes
        it make sense to write another article on the misinterpretation of\\nthe p-value
        in a given fieldor subfield? Probably yes, it depends on the\\nfield. It may
        be less needed in a field like psychology because there\\nseems to be a larger
        degree of awareness to matters of research quality\\nand credibility. In other
        fields, probably including political science,\\nit may be interesting to review
        the interpretation of p-values and\\nsubstantive significance because fewer
        graduate students may have\\nreceived training on this. Do we need another
        many-analysts study\\nshowing that results differ across analysts? I am less
        sure about that,\\nbut this is a topic for a separate blog post.  \\n\\nI
        think the reviewer comment that motivates the blog post by Xenia\\nSchmaltz
        illustrates that for many papers the study and results may be\\nobvious to
        a researcher from the field, leading to a comment like\\n\\\"*What's the news
        here?*\\\". For many other researchers, however, the\\nstudy may be interesting
        and important to read because they do not\\nfollow closely work on open science
        and meta science. It is fine when an\\nempirical researchers pays most attention
        to theories and empirical\\nissues that are pertinent to the own subfield
        because this is where the\\nprimary interest lies. For open science and meta
        science reserchers,\\nthis means that there is still much work to do, including
        research,\\nteaching and publishing on topics that may seem like old news
        to experts\\nfrom these two fields.\\n\",\"doi\":\"https://doi.org/10.59350/5ff5m-kky86\",\"guid\":\"https://ingorohlfing.wordpress.com/?p=1645\",\"id\":\"d8d6a052-1de5-4611-8256-4f337fb70401\",\"language\":\"en\",\"published_at\":1717259741,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"<em>\\n
        Is Open Science pass\xE9?\\n</em>\\nis the question asked by Xenia Schmalz
        in this blogpost. I recommend reading it before I share brief thoughts on
        some points that are raised. I wish an open science movement was not needed
        anymore, but I agree this is most likely not the answer to the leading question.
        Neither has the open science movement failed; progress toward more transparent
        and credible science is simply slow.\",\"tags\":[\"Meta Science\",\"Open Access\",\"Publication
        Bias\",\"Publishing\",\"Replication\"],\"title\":\"Open Science is neither
        pass\xE9 nor is it there yet\",\"updated_at\":1717259741,\"url\":\"https://ingorohlfing.wordpress.com/2024/06/01/open-science-is-neither-passe-nor-is-it-there-yet\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22098/20231101171344/http://gigasciencejournal.com/blog/llms-openboxscience-getfreecopy\",\"authors\":[{\"name\":\"Scott
        Edmunds\",\"url\":\"http://orcid.org/0000-0001-6444-1436\"}],\"blog_name\":\"GigaBlog\",\"blog_slug\":\"gigablog\",\"category\":\"biologicalSciences\",\"content_text\":\"*As
        an Open Science publisher we've pushed for transparency and access\\nin the
        research that we disseminate, and in GigaByte journal we've just\\n[published
        a new](https://doi.org/10.46471/gigabyte.126) open-source\\nsoftware tool
        \\\"[GetFreeCopy](http://getfreecopy.com/)\\\" that is\\ndemonstrative and
        addresses many features of this. To tell us more we\\nhave a [Q&A](http://gigasciencejournal.com/blog/tag/qa/)
        with lead\\nauthor Kuan-lin Huang, an Assistant Professor of Genetics and
        Genomics &\\nArtificial Intelligence and Human Health at Icahn School of Medicine
        at\\nMount Sinai, and co-founder of*\\n[*OpenBoxScience*](https://www.openboxscience.org/)
        *(OBS), an NGO for\\nOpen Science & Education.*\\n\\n**Open Access For the
        Win!**  \\nResearchers from the Mount Sinai Center for Transformative Disease\\nModeling
        in New York have just published a [new\\npaper](https://doi.org/10.46471/gigabyte.126)
        presenting\\n[GetFreeCopy](http://getfreecopy.com/), a web-based platform
        designed to\\nstreamline the search for biomedical literature across major\\nrepositories
        and preprint servers such as arXiv, bioRxiv, medRxiv, and\\nPubMed Central.
        Addressing challenges posed by paywalls and fragmented\\ndatabases, it offers
        a unified interface for efficient retrieval of\\nfree, legitimate copies of
        biomedical literature. The *GigaByte* paper\\npromoting the use of this tool
        to the wider community to make access\\neasier, [the code](https://github.com/Huang-lab/GetFreeCopy)
        is also\\nopen-source and can be built upon and adapted by others. While there
        are\\nexisting tools and plugins such as [Unpaywall](https://unpaywall.org/)\\ndesigned
        to facilitate easier access to articles, this new tool has been\\nupdated
        to support to growth of preprint publications, is completely\\nopen, and is
        accessible in a wider number of ways to broaden the use\\nacross different
        research contexts.\\n\\n::: {#attachment_5763 .wp-caption .aligncenter style=\\\"width:
        710px\\\"}\\n![GetFreeCopy from\\nOpenBoxScience](http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/Fig2-300x117.png){.wp-image-5763\\nfetchpriority=\\\"high\\\"
        decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-5763\\\"
        width=\\\"700\\\" height=\\\"273\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/Fig2-300x117.png
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/Fig2-1024x400.png
        1024w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/Fig2-768x300.png
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/Fig2-1536x600.png
        1536w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/Fig2.png
        1900w\\\"\\nsizes=\\\"(max-width: 700px) 100vw, 700px\\\"}\\n\\nScreenshot
        of the different GetFreeCopy outputs (figure adapted from the\\npaper).\\n:::\\n\\n**Welcome
        to the Machine. Publishing in the ChatGPT Era.  \\n**On top of promoting Open
        Access, GigaScience Press has [pushed\\ntransparency in\\nresearch](http://gigasciencejournal.com/blog/gigascience-open-access-week-2021/)\\nsince
        we [launched *GigaScience*](https://doi.org/10.1186/2047-217X-1-1)\\nin 2012,
        promoting [creative commons\\nlicensing](http://gigasciencejournal.com/blog/gigascience-goes-cc4-a-handy-cut-out-and-keep-guide-to-our-licenses/)\\nand
        [data mining](https://gigabytejournal.com/text-and-data-mining) of\\nour content,
        [transparent Open Peer\\nReview](https://doi.org/10.1186/2047-217X-2-1), [usage
        of\\npreprints](http://gigasciencejournal.com/blog/peer-review-week-2023/)
        to\\nthrow light further up the research cycle, and mandating that all data\\nand
        code supporting our papers is publicly available under open\\nlicenses. Large
        Language Models (LLMs) such as ChatGPT have had a\\nsignificant impact in
        how research is now being carried out, but these\\ntechnologies are particularly
        challenging to trace the provenance of,\\nand there has been a lot of\\n[controversy](https://scienceintegritydigest.com/2024/02/15/the-rat-with-the-big-balls-and-enormous-penis-how-frontiers-published-a-paper-with-botched-ai-generated-images/)\\nand
        [challenges](https://doi.org/10.1007/s11019-023-10176-6) with their\\nusage
        in scientific publishing. As these technologies are here to stay,\\nat GigaScience
        Press we have continued to follow our \\\"sunlight is the\\nbest disinfectant\\\"
        approach, updating our [Editorial\\npolicies](https://gigabytejournal.com/editorial-policies)
        to allow the\\nuse of AI tools and technologies in paper writing as long as
        the human\\nauthors carefully check and take all the credit and responsibility
        for\\nthe AI's work (see the [COPE position\\nstatement](https://publicationethics.org/cope-position-statements/ai-author)\\non
        this). Any usage in creating the paper then needs to declared in a\\nsection
        at the end of the paper, and the outputs from the LLM are\\narchived somewhere
        publicly (such as [in our GigaDB\\nrepository](https://doi.org/10.5524/102553))
        and cited in the paper.\\nThis follows the approach proposed by [Mohammad
        Hosseini and\\ncolleagues](https://doi.org/10.1177/17470161231180449) in disclosing
        the\\nuse of AI-tools in writing scholarly manuscripts. This\\ntransparency-first
        approach is demonstrated in this new paper by\\nKuan-lin Huang, in which on
        top of assisting in the writing of the\\npaper, ChatGPT4 also assisted in
        the coding of the tool.\\n\\n::: {#attachment_5762 .wp-caption .alignright
        style=\\\"width: 219px\\\"}\\n![Kuan from\\nOpenBoxScience](http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/3688_centered_crop2-233x300.jpeg){.wp-image-5762\\ndecoding=\\\"async\\\"
        aria-describedby=\\\"caption-attachment-5762\\\" width=\\\"209\\\"\\nheight=\\\"270\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/3688_centered_crop2-233x300.jpeg
        233w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/3688_centered_crop2-797x1024.jpeg
        797w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/3688_centered_crop2-768x987.jpeg
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/05/3688_centered_crop2.jpeg
        799w\\\"\\nsizes=\\\"(max-width: 209px) 100vw, 209px\\\"}\\n\\nKuan-lin Huang\\n:::\\n\\nIn
        this [author Q&A](http://gigasciencejournal.com/blog/tag/qa/)\\nKuan-lin Huang
        tells us about his rationale for building the\\n[GetFreeCopy](http://getfreecopy.com/)
        tool, his Open Science and\\nEducation NGO [OpenBoxScience](https://www.openboxscience.org/),
        and his\\nusage of ChatGPT in his work..\\n\\n**Before you created GetFreeCopy
        what\_was your workflow for finding\\npapers?**\\n\\nBefore creating [GetFreeCopy](http://getfreecopy.com/),
        finding research\\npapers could be a hassle. I would often start by searching
        on PubMed,\\nwhich often\_has free full-text articles through PubMed Central.
        However,\\nif the given journal was not open access, I frequently had trouble\\naccessing
        the papers. When off-campus or if my institution didn't\\nsubscribe to a specific
        journal, I would then\_have to search preprint\\nservers like bioRxiv, medRxiv,
        and arXiv. I often find myself opening\\nmultiple tabs and searching each
        repository individually, which could be\\ntime-consuming and frustrating.\\n\\n**What
        inspired you to automate this process with the tool?**\\n\\nThe whole chore
        of searching across multiple repositories simultaneously\\nis what inspired
        me to automate this process with\\n[GetFreeCopy](http://getfreecopy.com/).\_By
        consolidating the search into\\na single tool, I could streamline the process
        of finding freely\\navailable research papers---using a one-stop shop!\\n\\n**You
        are the co-founder of**\\n[**OpenBoxScience**](https://www.openboxscience.org/)**,
        so can you tell\\nus a bit\_more about that?**\\n\\nSure. OpenBoxScience (OBS:\\n[OpenBoxScience.org](https://openboxscience.org/))
        is a 501(c)(3)\\nnonprofit organization that I co-founded, dedicated to promoting
        open\\nscience and democratizing scientific training. Scientists everywhere
        are\\nfree to join the OBS community, where we come together to\_organize
        free\\nvirtual seminars that are open to a worldwide audience.\_OBS started\\nduring
        the COVID-19 pandemic lockdown in 2020. Back then, I recruited a\\nfew friends,
        and we started hosting these free,\_virtual seminars where\\nfirst authors
        and early career scientists presented their latest work.\\nInstead of keeping
        it exclusive, we opened it up to audiences worldwide.\\nIt was very cool to
        have people tuning in from over 70 countries. Since\\nthen, we've already
        organized over 200 of these talks. We're breaking\\ndown barriers and connecting
        people across disciplines and borders. It's\\nbeen an incredible journey spreading
        knowledge and democratizing science\\neducation.\\n\\n**Get Free Copy is supported
        by**\\n[**OpenBoxScience**](https://www.openboxscience.org/)**, so how does
        it\\nfit in and assist the work you are doing, particularly as a nonprofit\\ndedicated
        to promoting open science and democratizing scientific\\ntraining?**\\n\\nGetFreeCopy
        is a perfect fit for the open science mission we're pushing\\nat OBS. Many
        OBS community members come from under-resourced countries\\nor institutions
        where they can't always access research papers behind\\nexpensive paywalls.
        With [GetFreeCopy](https://getfreecopy.com/), these\\nresearchers and students
        have an easy way to find legitimate, free\\ncopies of papers across different
        repositories. It's like a one-stop\\nshop for open access literature.\\n\\nThe
        tool complements the [free virtual\\nseminars](https://www.youtube.com/@OpenBoxScience)
        hosted by the OBS\\n\\\\[see the example below of [*GigaScience*\\nauthor](https://doi.org/10.1093/gigascience/giz082)
        Shing Wan Choi\\n[presenting a tutorial on PRS\\nanalysis](https://youtu.be/bgWWr2nWe3Q?si=ZRHg5nb-Hou6DlxE)\\\\].
        Attendees\\ncan use it to track down any papers discussed during the talks
        or other\\npapers of their interest. It helps create a more comprehensive
        learning\\nexperience that can work for everyone. At the end of the day,\\n[GetFreeCopy](https://getfreecopy.com/)
        aligns with our core values of\\nbreaking down barriers, promoting open science,
        and making scientific\\nknowledge accessible to everyone, everywhere.\\n\\n\_\\n\\n**Large
        language models (ChatGPT 4) were used in the initial drafts of\\ncoding, literature
        review, and writing of this work. How have LLMs\\nchanged the way you carry
        out and share research?**\\n\\nLLMs like [ChatGPT](https://chat.openai.com/)
        have been a total\\ngame-changer for how I do research. To be honest, GetFreeCopy
        started as\\na fun little 2023 New Year's coding project to see if I could
        build\\nsomething useful with GPT's help, despite having minimal web dev\\nexperience.
        Thankfully, with GPT's assistance and the leadership of\\nNodir who got it
        deployed, we were able to make it happen.\\n\\n**GigaScience Press has attempted
        to make this process more transparent\\nby asking for this process to be transparent,
        and the outputs to be\\nshared and cited. How do you find this approach?**\\n\\nWhile
        LLMs have made so many tasks way more efficient, I'm all for the\\ntransparency
        approach that GigaScience Press is advocating. It's\\nimportant to be upfront
        about when LLMs were involved. At the end of the\\nday, whether the work was
        done by humans or machines (or most likely, a\\ncombination), we scientists
        need to carefully review everything to\\nensure accuracy to the best of our
        ability. Having reproducible\\nexperiments is the only way we can accumulate
        meaningful evidence and\\nadvance knowledge in science.\\n\\nAccess GetGreeCopy
        here: <https://getfreecopy.com/>\\n\\n#### **References**\\n\\nHosseini M.,
        Resnik DB., & Holmes K. (2023). The ethics of disclosing\\nthe use of artificial
        intelligence tools in writing scholarly\\nmanuscripts. *Research Ethics*,
        19(4), 449-465.\\n<https://doi.org/10.1177/17470161231180449>\\n\\nKosimkhujaev
        N., & Huang KL. (2024) Get Free Copy: a multi-repository\\nsearch platform
        for biomedical publications, *GigaByte*\\n<https://doi.org/10.46471/gigabyte.126>\\n\\nThe

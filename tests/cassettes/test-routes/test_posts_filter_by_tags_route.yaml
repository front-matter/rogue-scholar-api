        Edmunds\",\"url\":\"http://orcid.org/0000-0001-6444-1436\"}],\"blog_name\":\"GigaBlog\",\"blog_slug\":\"gigablog\",\"category\":\"biologicalSciences\",\"content_text\":\"***Opening
        a** **Cabinet of Curiosities\_in Montreal  \\n***Readers of this blog must
        know every summer the GigaScience Press\\nteam [gathers at the ISMB](http://gigasciencejournal.com/blog/tag/ismb/)\\n(International
        Conference on Intelligent Systems for Molecular Biology)\\nconference, where
        the great and good of computational biology gather for\\nthe largest bioinformatics
        conference of the year. Being the meeting\\nwhere *GigaScience* [launched
        in\\n2012](https://doi.org/10.1186/2047-217X-1-1), which is why we always\\ncelebrate
        our birthday here. The heart of the [scientific\\nprogram](https://www.iscb.org/ismb2024/programme-schedule/schedule-at-a-glance)\\nis
        the many parallel Communities of Special Interest (COSI) meetings,\\nand of
        these BOSC- The [Bioinformatics Open Source\\nConference](https://www.open-bio.org/events/bosc-2021/about/),
        is a\\nparticular fave of ours and we again were silver sponsors and\\nparticipated
        in this track.\\n\\n![ISMB2024\\nCirque](http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/ISMB-logo-thumbnail-283x300.jpg){.wp-image-5881\\n.aligncenter
        fetchpriority=\\\"high\\\" decoding=\\\"async\\\" width=\\\"651\\\"\\nheight=\\\"690\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/ISMB-logo-thumbnail-283x300.jpg
        283w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/ISMB-logo-thumbnail.jpg
        700w\\\"\\nsizes=\\\"(max-width: 651px) 100vw, 651px\\\"}\\n\\n**Another Giga-Birthday
        Ball, in Montreal  \\n**This year ISMB2024 was in Montreal, and the organisers
        (including our\\nEd Board Member Francis Ouellette) did a fantastic job organising
        a\\nfantastic program with plenty of French-Canadian flavour. \_With poutine\\nstations
        in the opening reception, the 25^th^ anniversary party for the\\nBioinformatics.ca
        community, and an [Explore\\nMontreal](Explore%20Montreal) event on the Saturday
        evening. We got into\\nthe Qu\xE9b\xE9cois spirit, providing birthday maple
        flavoured beignets on the\\nOUP booth, and local boy Denis Villeneuve inspired
        GigaPanda t-shirts\\ngiven away at our birthday party in Winnie's bar in Old
        Montreal. It was\\nanother good turnout this year, and great to catch up with
        old and new\\nfriends to celebrate turning 12 (see the [photo album of the\\ntrip](https://www.facebook.com/media/set/?set=a.893160316164814&type=3)).\\n\\n:::
        {#attachment_5883 .wp-caption .aligncenter style=\\\"width: 715px\\\"}\\n![ISMB2024\\nbirthday](http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/f1077862c627adcfe6da333df8a8d36e-300x243.jpg){.wp-image-5883\\ndecoding=\\\"async\\\"
        aria-describedby=\\\"caption-attachment-5883\\\" width=\\\"705\\\"\\nheight=\\\"571\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/f1077862c627adcfe6da333df8a8d36e-300x243.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/f1077862c627adcfe6da333df8a8d36e-1024x830.jpg
        1024w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/f1077862c627adcfe6da333df8a8d36e-768x623.jpg
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/f1077862c627adcfe6da333df8a8d36e-1536x1246.jpg
        1536w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/f1077862c627adcfe6da333df8a8d36e.jpg
        1576w\\\"\\nsizes=\\\"(max-width: 705px) 100vw, 705px\\\"}\\n\\nThe GigaScience
        contingent (plus birthday beignets) at ISMB2024\\n:::\\n\\nAnother famous
        Montreal export is Cirque Du Soleil, and this year the\\nshow had a topical
        theme for the nearly two-thousand computational\\nbiologists coming to the
        city. The show -- [*KUROS -- Cabinet of\\nCuriosities*](https://www.cirquedusoleil.com/kurios)\_--
        covered\\nblue-skies exploration and innovation, where a scientist and his
        team\\ncreates a machine that leads to a place where the craziest ideas and
        the\\ngrandest dreams lie waiting.\_Talking of crazy-idea generating machines,\\nas
        with [last year Machine\\nLearning](http://gigasciencejournal.com/blog/going-large-language-models-at-ismb2023/)\\nwas
        a dominant theme of the ISMB program, and on top of a number of\\nkeynotes
        and tracks in the other COSI's there was dedicated \\\"Machine\\nLearning
        in Computational and Systems Biology\\\" COSI also running.\\n\\n![](http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/CirqueDuSoleil-300x228.jpg){.wp-image-5882\\n.aligncenter
        decoding=\\\"async\\\" width=\\\"707\\\" height=\\\"538\\\"}\\n\\n**Another
        Yearly Tech Check, in Quebec  \\n**On top of the usual community, standards
        and open science talks, BOSC\\nhad a heavy ML and LLM focus year. With M\xE9lanie
        Courtot and Andrew Su\\nboth covering the topic in their keynotes, and a panel
        featuring them.\\nLarry Hunter, and Thomas Mboa covering \\\"Open Source AI/ML:
        A Game\\nChanger for Bioinformatics?\\\". Covering the issue of responsible
        AI,\\nthere was interesting debate between Larry and Andrew on the\\neffectiveness
        of open v closed sourced models. Larry saying we need to\\nbe patient as the
        open models are going to lag in utility, but the\\nclosed models will eventually
        be skewed by advertising and will not be\\nsuitable for good science.\\n\\n**Increasing
        Transparency in AI/ML Research**  \\nOn the second day of the BOSC COSI there
        was a specific session on \\\"Open\\napproaches to AI/ML\\\", and we participated
        in this, our Data Scientist\\nChris Armit presenting on our trial using the
        [DOME-ML\\nstandards](https://dome-ml.org/) and annotation wizard in our publishing\\nprocess
        for Machine Learning submissions. You can see Chris's [slides in\\nZenodo](https://doi.org/10.5281/zenodo.12752392),
        and the talk was our\\nfirst public announcement on how we are using \_the
        DOME-ML standards to\\nhelp us deal with the exponential increase of ML publications
        in\\nbiology. DOME stands for data, optimization, model and evaluation, which\\nare
        the key components of an ML implementation, and\\n[DOME-ML](https://dome-ml.org/)
        proposes a list of minimal requirements\\nthat when followed help to assess
        the quality and reliability of\\nreported methods more faithfully. Coupled
        with their registry and an\\nannotation wizard that helps authors collect
        this key information\\ntogether, and then share it with reviewers and readers
        to scrutinize and\\nfind the key information and inputs and outputs they need.
        As Chris\\npointed out in his talk, if you submit this type of work to GigaScience\\nyou
        will see this workflow in practice, and there are already a number\\nof papers
        that have passed this process. Where if you see in [this\\nexample](https://doi.org/10.1093/gigascience/giad111)
        (\\\"Machine Learning\\nMade Easy (MLme): a comprehensive toolkit for machine
        learning--driven\\ndata analysis\\\") the DOME-ML annotations are highlighted
        and linked in\\nthe associated [GigaDB entry](https://doi.org/10.5524/102486),
        and then\\nthe end products eventually curated and hosted in the\\n[DOME-wizard](https://dome.dsw.elixir-europe.org/wizard/projects/8f4d5243-32b1-419a-b27d-c826e99ee689)\\nand
        DOME-registry (see t[his\\nexample](https://registry.dome-ml.org/review/ck60ijuxvo)).
        This trial is\\nstill evolving and underway, and watch this space or further
        updates and\\nannouncements from GigaScience and the DOME-ML consortium.\\n\\n:::
        {#attachment_5880 .wp-caption .aligncenter style=\\\"width: 688px\\\"}\\n![Chris
        Armit at\\nISMB2024](http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/Chriis-Armit-300x252.jpg){.wp-image-5880\\nloading=\\\"lazy\\\"
        decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-5880\\\"
        width=\\\"678\\\" height=\\\"569\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/Chriis-Armit-300x252.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/Chriis-Armit-1024x860.jpg
        1024w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/Chriis-Armit-768x645.jpg
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/Chriis-Armit.jpg
        1528w\\\"\\nsizes=\\\"(max-width: 678px) 100vw, 678px\\\"}\\n\\n*GigaScience*
        Data Scientist Chris Armit presenting on our DOME-ML trial\\nat ISMB2024\\n:::\\n\\nIn
        the rest of the program there was a huge amount of interest to catch\\nup
        on and see. The opening keynote from [Fiona\\nBrinkman](https://www.sfu.ca/mbb/people/faculty/fiona-brinkman.html)\\nreally
        set the conference on an Open Science path, covering \\\"Sensitive\\nSustainable
        Science\\\", presenting from her microbial genomics and\\ninfectious disease
        background on how open science is evolving, building\\nand building upon the\\n[FAIR](https://www.nature.com/articles/sdata201618)
        \_and\\n[CARE](https://www.gida-global.org/care) Principles for Indigenous
        Data\\nGovernance. As Open Science is also baked into the mission of\\nGigaScience,
        talks like this remind us why ISMB is our favourite\\nmeeting. There was also
        a great keynote from Tandy Warnow on progress in\\nlarge-scale phylogenomic
        estimation methods, presenting examples from\\nmany of the taxa-specific phylogenomics
        projects that she worked on and\\nwe published the data for including the
        [Avian Phylogenomic\\nProject,](https://doi.org/10.1186/s13742-014-0038-1)
        and the [1000 Plant\\ntranscriptomes initiative](https://doi.org/10.1093/gigascience/giz126)\\n(1KP).\\n\\nOn
        the last day of the meeting the ISCB Publication Committee organised\\na dedicated
        session on [\\\"Demystifying the World of Scientific\\nPublishing\\\"](https://www.iscb.org/ismb2024/programme-schedule/scientific-programme/dwsp),\\nas
        to most researchers the \\\"under the hood\\\" processes of how publishing\\nworks
        is every bit as much a black box as Machine Learning is. Co-hosted\\nby our
        Editorial Board Member Francis Ouellette and Ragothaman\\nYennamalli, the
        session covered essential topics such as navigating the\\npublication process,
        ethical considerations, different publishing\\nmodels, and managing rejections.
        With Editors participating and\\npresenting from many Computational Biology
        journals such as *PLOS\\nComputational Biology*, *Bioinformatics Advances*,
        *Database Journal*,\\nand ourselves. It covered many of our favourite topics,
        Patricia Palagi\\npresenting on reproducible published on FAIR, Alex Bateman
        again\\ncovering the use of LLMs in writing papers (see our recent [policies\\nupdates
        on the\\ntopic](http://gigasciencejournal.com/blog/llms-openboxscience-getfreecopy/)),\\nand
        our Editor in Chief Scott Edmunds covered the tricky topic of\\nchallenges
        with reviewers: reviewing fatigue, acknowledgement, and\\ndealing with delays
        and rejections. Making a depressing topic a bit\\nlighter by presenting it
        through the medium of Canadian icon John Candy\\nfilms, and also providing
        suggestions of making the review process more\\nscalable through applying
        the FAIR priciples to it, making peer reviews\\nmore interoperable and reusable
        (see for example our [preprint review\\nand Sciety\\nintegration](http://gigasciencejournal.com/blog/peer-review-week-2023/)).\\nThe
        session then concluded with a panel, with lots of audience questions\\ndemonstrating
        how this is a topic badly in need of demystification.\\n\\n![ISMB2024\\ntalk](http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/b0b27a70-8b48-417b-b061-022e38a36f3a-300x162.jpg){.wp-image-5884\\n.aligncenter
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"717\\\" height=\\\"387\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/b0b27a70-8b48-417b-b061-022e38a36f3a-300x162.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/b0b27a70-8b48-417b-b061-022e38a36f3a-1024x553.jpg
        1024w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/b0b27a70-8b48-417b-b061-022e38a36f3a-768x415.jpg
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/b0b27a70-8b48-417b-b061-022e38a36f3a-1536x830.jpg
        1536w, http://gigasciencejournal.com/blog/wp-content/uploads/2024/07/b0b27a70-8b48-417b-b061-022e38a36f3a.jpg
        2048w\\\"\\nsizes=\\\"(max-width: 717px) 100vw, 717px\\\"}\\n\\nNext year
        ISMB will be located in Liverpool, and we look forward to some\\nfurther BOSC,
        Beatles and Bioinformatics experiences in 2025.\\n\\n**References  \\n**Carpenter
        EJ at al. Access to RNA-sequencing data from 1,173 plant\\nspecies: The 1000

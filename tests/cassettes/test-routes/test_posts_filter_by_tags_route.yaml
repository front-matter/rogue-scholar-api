      CLUB\",\"summary\":\"Santa has been very kind to me again this year.\",\"abstract\":null,\"content_text\":\"Santa
      has been very kind to me again this year.\_ You may recall that in\\nrecent
      years she's been kind enough to gift me lavish CD soundtracks for\\nthe likes
      of [*The\\nInvaders*](https://cstonline.net/dear-santa-by-andrew-pixley/)\\n(1967-1968),
      [*Voyage to the Botton of the\\nSea*](https://cstonline.net/all-about-scoring-innit-by-andrew-pixley/)\\n(1964-1968)
      and [*The Time\\nTunnel*](https://cstonline.net/guides-to-christmas-by-andrew-pixley/)\\n(1966-1967)
      and also highly specialist books such as [*Blake's 7\\nProduction Diary: Series\\nA*](https://cstonline.net/visual-media-by-andrew-pixley/)
      (2023... the\\nbook that is, the series that we're talking about is actually\\n1978-1981).\\n\\nAnd
      this year she gave me the paperback [*The Fan Who Knew Too\\nMuch*](https://titanbooks.com/71552-the-fan-who-knew-too-much/)
      by Nev\\nFountain (Titan: 2024).\\n\\n::: {#attachment_14119 .wp-caption .aligncenter
      style=\\\"width: 289px\\\"}\\n![](https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig01-201x300.jpg){.wp-image-14119\\nloading=\\\"lazy\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-14119\\\" width=\\\"279\\\"
      height=\\\"416\\\"\\nsrcset=\\\"https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig01-201x300.jpg.webp
      201w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig01-302x450.jpg.webp
      302w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig01-94x140.jpg.webp
      94w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig01.jpg
      342w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig01-94x140@2x.jpg.webp
      188w\\\"\\nsizes=\\\"(max-width: 279px) 100vw, 279px\\\"}\\n\\nFig. 1: Oooooohhh...
      it's good. It's very good.\\n:::\\n\\nBasically, it's a black comedy murder
      mystery.\_ A traditional one where\\nyou don't have to solve logic puzzles or
      determine five letter words or\\nanything.\_ You know -- a solid, engaging narrative
      where the clues are\\nthere for you to pick up on as well (should you be so
      inclined). And\\nit's the first in a new range collectively branded as 'A Kit
      Pelham\\nMystery', a range that I'm very much looking forward to enjoying the\\nrest
      of.\\n\\nKit Pelham is a devotee of *Vixens from the Void* (1986-1993), a BBC\\nscience-fiction
      series that -- in our universe -- never existed.\_ But\\nfrom an alternative
      dimension edition of the *Into the Void* fanzine, we\\nopen with a programme
      guide entry on the show's debut instalment,\\n*Coronation*; this catalogues
      the basic data such as production and\\ntransmission dates, cast, crew, synopsis
      and the creation of the show --\\ndescribing it as '*Dallas* (1978-1991) meets
      *Dynasty* (1981-1989)...\\nbut in space'. Only without those bracketed dates
      which I've only\\ninserted 'cus I'm writing for CSTonline and I know how much
      you guys\\nlove your bracketed dates.\\n\\nOne quickly builds up a stylized
      image of *Vixens from the Void* from\\nthe scraps of information offered in
      the narrative and the dialogue.\\nBeing BBC science-fiction of the pre-CGI age,
      we kind of know that --\\nhad it existed -- it would have had the frugal look
      of the Corporation's\\nmuch-loved space opera *Blake's 7*, and while it's trading
      off the\\nhigh-camp character machinations of the US primetime soaps referred
      to\\nabove, buried in it were most likely some solid life lessons and social\\ncommentary
      of the sort that the producers of *Star Trek* (1966-1969) and\\n*Star Trek:
      The Next Generation* (1987-1994) successfully smuggled in\\namidst the aliens
      and spaceships with varying degrees of subtlety.\\n\\nAnyway, Kit has done all
      the fanzine and fandom bit, and has now arrived\\nin one of those roles that
      has become A Thing since about the 1990s: the\\nprofessional fan. She interviews
      the cast and crew of her favourite\\nshow, works on highly specialist documentaries
      destined to become Value\\nAdded Material on yet *another* physical media release,
      and uses her\\nknowledge and connections to the show and those who made it to
      offer\\nworthwhile pieces of prose to a variety of publications. And -- as we\\nlike
      to have with most of our heroes these days -- she also comes\\ncomplete with
      her own set of issues over which she aims to triumph...\\nwhile simultaneously
      discovering who murdered her podcasting friend\\nmoments before he was about
      to make a *major* revelation about *Vixens\\nfrom the Void*.\\n\\nThe 2022 murder
      is somehow linked to an unexplained death that occurred\\nduring a location
      shoot for *Vixens from the Void* back in 1987.\_ So, to\\nsolve the present
      day killing, Kit really needs to understand what\\nreally happened on the set
      of her favourite show some 35 years earlier.\\nAnd we all know that the best
      way to do that is to get finance for a\\nBlu-ray extra reunion featurette that
      brings all the original suspects\\nback to the scene of the crime...\\n\\nWhat
      unfolds is an *extremely* good murder mystery that takes some\\ndeeply unexpected
      turns while embracing a range of ingredients: the\\nshift in cultural norms
      across the decades, the cost-conscious\\nproduction techniques of period television
      programming, the methods of\\nhistorical and contextual research, etc. There's
      also the theft of a\\n*very* unexpected item along the way, and some superbly
      planted clues\\nwhich will allow the astute reader to realise--SPOILER (I'm
      not going to\\ngive away *any* of these treats in some tatty spoiler section).\\n\\n:::
      {#attachment_14120 .wp-caption .aligncenter style=\\\"width: 312px\\\"}\\n![](https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig02-173x300.jpg){.wp-image-14120\\nloading=\\\"lazy\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-14120\\\" width=\\\"302\\\"
      height=\\\"524\\\"\\nsrcset=\\\"https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig02-173x300.jpg.webp
      173w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig02-81x140.jpg.webp
      81w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig02.jpg
      240w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig02-81x140@2x.jpg.webp
      162w\\\"\\nsizes=\\\"(max-width: 302px) 100vw, 302px\\\"}\\n\\nFig. 2: Thanks
      again Hilary!\\n:::\\n\\nBut -- most of all -- it's about the fan base.\_ And
      all the different\\nways in which different people who came to the series in
      different ways\\nrelate to the same programme -- in some cases, murderously
      so -- and how\\nthey are all looking for slightly different things from it to
      fill\\nvarious sized gaps in their lives.\\n\\nOf course, the SF fan satire
      is nothing new.\_ Around the time that\\n*Vixens from the Void* was airing in
      a dimension three to the left from\\nour own, my dear friend Hilary -- [whose
      rich contribution to my life I\\nhave celebrated\\npreviously](https://cstonline.net/once-in-a-blue-moon-by-andrew-pixley/)\\n--
      gifted me a copy of *Bimbos of the Death Sun* (1987), a superbly\\nenjoyable
      murder mystery by Sharyn McCrumb set at a science-fiction\\nconvention in Washington
      which plunged an electrical engineer (whose\\nhard science hypotheses had accidentally
      become a cult SF novel when\\npublished under a deliberately trashy title) into
      a homicide whodunnit\\npopulated by familiar tropes of fandom. Check it out
      if you get chance\\n-- it made me smile at the time and still does. There's
      also a sequel:\\n*Zombies of the Gene Pool* (1992).\\n\\nIndeed, Nev Fountain
      originally developed *Vixens from the Void* as the\\nlinking theme of an earlier
      trilogy of comedy thrillers known as ['The\\nMervyn Stone\\nMysteries'](https://www.bigfinish.com/ranges/v/the-mervyn-stone-mysteries).\\nThe
      main protagonist here had been Mervyn Stone, co-creator, lead writer\\nand script
      editor to the defunct cult series whose understanding of\\npeople made him an
      ideal sleuth when murder struck at a convention\\ncelebrating the show, during
      a DVD commentary recording, and when his\\ncreation was destined for a 21^st^
      Century reboot to put Cornwall on the\\nTV production map in the same way that
      *Doctor Who*\\n(1963-can'tbebothered) had done for Cardiff. There was also a
      rather\\nclever audio drama spin-off which used the structure of an audio drama\\nto
      fool you into thinking that you were listening to an audio drama when\\n*really*
      you were listening to an audio drama. Very smart!\\n\\n::: {#attachment_14121
      .wp-caption .aligncenter style=\\\"width: 645px\\\"}\\n![](https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig03-300x52.jpg){.wp-image-14121\\nloading=\\\"lazy\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-14121\\\" width=\\\"635\\\"
      height=\\\"110\\\"\\nsrcset=\\\"https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig03-300x52.jpg.webp
      300w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig03-450x77.jpg.webp
      450w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig03-140x24.jpg.webp
      140w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig03.jpg
      960w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig03-300x52@2x.jpg.webp
      600w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig03-450x77@2x.jpg.webp
      900w, https://cstonline.net/wp-content/uploads/2025/01/SubCultureClub-Fig03-140x24@2x.jpg.webp
      280w\\\"\\nsizes=\\\"(max-width: 635px) 100vw, 635px\\\"}\\n\\nFig. 3: The one
      with the poisoning in the DVD commentary booth is\\nparticularly good.\\n:::\\n\\nWhile
      Mervyn Stone was *most* enjoyable to spend time with -- Kit Pelham\\nis even
      more so. Because while Mervyn was on the fringes of the\\nsub-culture, Kit's
      been in the thick of it, navigating her way through\\nall its different forms
      until she is in a position in life that's right\\nfor her.\_ And -- along the
      way -- collecting a wide range of\\nacquaintances whose relationship to the
      high-glam hokum of past decades\\nis often very different to her own.\\n\\nAnd
      as I was accompanying Kit through the thrills and spills of\\ndocumentary making
      in Brighton, I kept thinking back some three decades\\nto when I read *Science
      Fiction Audiences: Watching Star Trek and Doctor\\nWho* (Routledge: 1995), understanding
      more about fandom while also\\nkeeping a dictionary by my side to understand
      some of the trickier words\\nof three syllables or more.\\n\\nWith *The Fan
      Who Knew Too Much*, I didn't need a dictionary. Nev\\nFountain was -- in so
      many ways for me -- doing what John Tulloch and\\nHenry Jenkins had done, but
      with at least two deaths, some super gags\\n(as you'd expect from one of the
      writers of *Dead Ringers* (2000-2007,\\n2014-)), a rather lovely history lesson
      from [Dr Alexandra Loske of the\\nUniversity of\\nSussex](https://profiles.sussex.ac.uk/p107019-alexandra-loske),
      some\\nincisive comments about the wider changes in society, a terrific\\nlife-and-death
      situation aboard a boat, and that very unexpected thing\\nthat gets stolen--SPOILER
      (that I'm still not going to tell you about).\\nAnd it's all *very* exciting.\\n\\nAnd
      one of the loveliest things of all is that as we learn more about\\nKit and
      her diverse set of chums, we can be reminded of that passion for\\nsome element
      of television which has latched onto us at a key moment in\\nour lives. And
      has ended up *shaping* that life to some extent --\\nresearching, understanding,
      solving mysteries (although possibly not as\\ngraphic or fatal as those encountered
      by Kit), making like-minded\\nfriends and skirting the shores of dangerous obsession.\\n\\nAfter
      all -- if television hadn't grabbed you with that kind of interest\\nto understand
      it and its audiences at some point, you wouldn't be\\nreading CSTonline now,
      would you?\_ Most likely in your own capacity as a\\nvariation on the 'professional
      fan' that Kit herself has become.\\n\\nThanks Santa!\\n\\n\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\n\\n**Andrew
      Pixley** is a retired data developer. For the last 30 years\\nhe's written about
      almost anything to do with television if people will\\npay him -- and occasionally
      when they won't. His current ringtone is\\n*Top Dog* by Ivor Slaney from a 1961
      De Wolfe production music disc (DW\\n2681). So, altogether now... \\\"It's time

      ProCyon: A multimodal foundation model for protein phenotypes\\n\\n**Paper**:
      Queen, O., et al., \\\\\\\"PROCYON: A multimodal foundation model\\nfor protein
      phenotypes,\\\\\\\" *bioRxiv*, 2024.\\n<https://doi.org/10.1101/2024.12.10.627665>.\\n\\nTools
      like AlphaFold 2/3 and ESMFold help with predictin gatomic protein\\nstructure,
      but they don't predict protein *phenotypes*. Protein language\\nmodels can capture
      function through learned embeddings but don't have\\nthe explicit modeling needed
      to link proteins to phenotypes. Multimodal\\nmodels try to integrate proteins
      and phenotype data to expand the scope\\nof protein phenotype prediction. Enter
      ProCyon.\\n\\n**TL;DR**: ProCyon introduces a multimodal foundation model that\\nintegrates
      protein sequences, structures, and phenotype data, enabling\\nzero-shot predictions
      and context-specific protein phenotype\\ndescriptions. It\\\\'s a major leap
      in exploring and understanding protein\\nfunction across diverse biological
      contexts.\\n\\n**Summary**: Decoding protein phenotypes is critical for bridging\\nmolecular
      biology with therapeutic and disease insights, yet many\\nproteins remain poorly
      understood. ProCyon leverages a novel multimodal\\napproach, incorporating protein
      sequences, structures, and phenotypic\\ndescriptions into a unified framework.
      By training on over 33 million\\nprotein-phenotype instructions (ProCyon-instruct
      dataset), the model\\noutperforms state-of-the-art tools in protein retrieval,
      question\\nanswering, and phenotype generation tasks. It excels in zero-shot\\nsettings,
      enabling novel applications like drug-protein interaction\\ndiscovery and contextual
      analysis of genetic variants. ProCyon\\nflexibility and multimodal integration
      offer unprecedented capabilities\\nfor hypothesis generation and functional
      characterization of unstudied\\nproteins, including those implicated in diseases
      like Parkinson's and\\nAlzheimer's.\\n\\n**Methodological highlights**:\\n\\n-
      Integrates protein sequence, structure, and phenotypic data into a\\n  single
      latent space using a novel instruction-tuned multimodal\\n  architecture.\\n\\n-
      Enables zero-shot task transfer for novel phenotypes, leveraging\\n  natural
      language prompts for intuitive task definition.\\n\\n- Outperforms both single-modality
      and multimodal models across\\n  benchmarking tasks with substantial accuracy
      improvements.\\n\\n**New tools, data, and resources**:\\n\\n- **ProCyon**: Multimodal
      foundation model available at\\n  <https://github.com/mims-harvard/ProCyon>.
      MIT license.\\n\\n- See also the ProCyon homepage:\\n  <https://zitniklab.hms.harvard.edu/ProCyon/>.\\n\\n-
      **ProCyon-Instruct Dataset**: A curated multimodal dataset of\\n  protein-phenotype
      pairs spanning molecular to organismal scales.\\n  Accessible at\\n  <https://huggingface.co/datasets/mims-harvard/ProCyon-Instruct>.\\n\\n:::

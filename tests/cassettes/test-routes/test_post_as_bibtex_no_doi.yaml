      Null\\nreduziert]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[ (vgl. BVerfGE
      133, 100\\n\\\\[]{lang=\\\"de-DE\\\"}[[Rn.\_25]{lang=\\\"de-DE\\\"}](https://www.bverfg.de/e/es20130220_2bve001112.html#abs25){wpel-link=\\\"external\\\"\\ntarget=\\\"_blank\\\"
      rel=\\\"external noopener noreferrer\\\"}[\\\\]).]{lang=\\\"de-DE\\\"}\\n\\n[12.
      Das muss nicht immer schon dann eine Ermessensreduzierung auf Null\\nbedeuten[[^17)^]{role=\\\"button\\\"
      tabindex=\\\"0\\\"\\nonclick=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_17');\\\"\\nonkeypress=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_17');\\\"}[]{#footnote_plugin_tooltip_text_77937_3_17\\n.footnote_tooltip}]{.footnote_referrer},
      wenn\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[keine ernsthaften Zweifel
      an der\\nVerfassungswidrigkeit]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[
      bestehen,\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[also]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[\\ndie
      Erfolgsaussichten eines Antrags als\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[hoch\\neinzusch\xE4tzen]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[
      sind, und\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[die Bem\xFChungen,
      die Partei politisch zu\\nbek\xE4mpfen, binnen einer nicht zu lang zu bemessenden

      ausreichen, wenn die\\nAntragsberechtigten auch bei einer Partei,\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[die
      sie f\xFCr verfassungswidrig \\\\[...\\\\]\\nhalten]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[,\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[zun\xE4chst]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[\\nversuchen,
      sie durch die ]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[politische\\nAuseinandersetzung
      in die Schranken verweisen zu lassen und dadurch ein\\nVerbotsverfahren \xFCberfl\xFCssig
      zu machen]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[\\n(vgl. BVerfGE 40,
      287\\n\\\\[]{lang=\\\"de-DE\\\"}[[292]{lang=\\\"de-DE\\\"}](https://servat.unibe.ch/dfr/bv040287.html#292){wpel-link=\\\"external\\\"\\ntarget=\\\"_blank\\\"
      rel=\\\"external noopener noreferrer\\\"}[\\\\]), so erging diese\\nEntscheidung
      noch unter der fr\xFCheren Auslegung des Art.\_21\_II GG, nach\\nder Parteien
      auch schon dann verfassungswidrig sein konnten, wenn es\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[nach
      menschlichem Ermessen keine\\nAussicht]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[
      gab, dass sie ihre Absichten\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[in
      absehbarer\\nZukunft]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[ verwirklichen
      k\xF6nnen (vgl.\\nBVerfGE 5, 85\\n\\\\[]{lang=\\\"de-DE\\\"}[[143]{lang=\\\"de-DE\\\"}](https://www.servat.unibe.ch/dfr/bv005085.html#143){wpel-link=\\\"external\\\"\\ntarget=\\\"_blank\\\"
      rel=\\\"external noopener noreferrer\\\"}[\\\\]). ]{lang=\\\"de-DE\\\"}\\n\\n[Nachdem
      das NPD-Urteil daran (zu Recht) nicht mehr festgehalten hat und\\nnunmehr zumindest

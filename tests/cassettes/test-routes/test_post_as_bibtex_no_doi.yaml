      Es ist danach weniger eine\\nvermeintlich\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[d\xFCmmer]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[\\nwerdende
      Bev\xF6lkerung, sondern ma\xDFgeblich auch die Bereitschaft von\\nMenschen in
      hohen Positionen, gerade auch in Politik und Wissenschaft,\\neiner vermeintlich
      st\xE4rker werdenden Attraktivit\xE4t hin zu populistischen\\nPositionen zu
      wenig Abgrenzungswillen entgegenzusetzen: It's the elites,\\nstupid. ]{lang=\\\"de-DE\\\"}\\n\\n[In
      einer paradoxen Umkehrung enthielte damit der populistische Slogan\\nimmerhin
      ein K\xF6rnchen Wahrheit: Nicht das Volk, sondern die\\nunzureichende Bereitschaft
      gerade auch der Eliten, die Demokratie als\\nHerrschaft von Freien und Gleichen
      offensiv zu verteidigen, ist schuld,\\nwenn diese Demokratie derzeit zunehmend
      unter Druck von rechtsau\xDFen\\nger\xE4t.]{lang=\\\"de-DE\\\"}\\n\\n## [Verfassungstreue
      und Antragsermessen]{lang=\\\"de-DE\\\"} {#verfassungstreue-und-antragsermessen
      lang=\\\"en-US\\\"}\\n\\n[7. Ich komme damit zu meiner dritten These: Die Verfassungstreuepflicht\\nengt
      das Antragsermessen f\xFCr Grundrechtsverwirkung und\\nLandesverb\xE4nde-Verbote
      ein, und sie verlangt von allen Amtstr\xE4ger:innen,\\nvor allem aber auch von
      den Professor:innen des \xD6ffentlichen Rechts,\\ndieser Gefahr entgegenzuwirken.]{lang=\\\"de-DE\\\"}\\n\\n[Die
      Verfassungstreuepflicht bindet als hergebrachter Grundsatz nach\\nArt.\_33 V
      GG das gesamte Berufsbeamtentum und wird in Art.\_5 III 2 GG\\nund den Amtseidregelungen
      des Art.\_56 und 64 GG vorausgesetzt. F\xFCr die\\nBeamt:innen in den L\xE4ndern,
      zu denen ja auch die meisten\\nStaatsrechtslehrer:innen geh\xF6ren, ist sie
      in \xA7\_33\_I 3 BeamtStG\\nausbuchstabiert: Sie m\xFCssen sich ]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[durch\\nihr
      gesamtes Verhalten]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[ zu der\\nfreiheitlichen
      demokratischen Grundordnung\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[bekennen]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[\\nund
      ]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[f\xFCr deren Erhaltung\\neintreten]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[.
      ]{lang=\\\"de-DE\\\"}\\n\\n## [Die Befassungspflicht: Welche rechtlichen Instrumente
      stehen zur Verteidigung der Demokratie zur Verf\xFCgung -- und sollten sie auch
      eingesetzt werden?]{lang=\\\"de-DE\\\"} {#die-befassungspflicht-welche-rechtlichen-instrumente-stehen-zur-verteidigung-der-demokratie-zur-verf\xFCgung-und-sollten-sie-auch-eingesetzt-werden
      lang=\\\"en-US\\\"}\\n\\n[8. Daraus folgt, denke ich, zun\xE4chst einmal eine
      Befassungspflicht,\\nalso die Pflicht, sich n\xE4her mit der Frage zu befassen,
      ob und welche\\nauch rechtlichen Instrumente zur Verteidigung der Verfassungsordnung
      in\\nBetracht kommen, und sich eine eigene Meinung dar\xFCber zu bilden, ob\\nderen
      Voraussetzungen erf\xFCllt sind und ob solche Mittel dann eingesetzt\\nwerden
      sollten. Wie soll ich aktiv zur Verteidigung der Verfassung\\nbeitragen, wenn
      ich keine eigene Meinung dazu habe, ob rechtlich daf\xFCr\\nbereitstehende Mittel
      auch eingesetzt werden sollten oder\\nnicht?]{lang=\\\"de-DE\\\"}\\n\\n[F\xFCr
      Wissenschaftler:innen kann damit nat\xFCrlich keine Pflicht gemeint\\nsein,
      diese Frage auch zum Gegenstand eigener Forschung zu machen, das\\nw\xE4re mit
      der Forschungsfreiheit aus Art.\_5 III 1 GG unvereinbar. Aber da\\nauch sie
      darauf verpflichtet sind, die Grundordnung durch ihr\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[gesamtes\\nVerhalten]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[
      zu verteidigen, ist gerade\\nauch von ihnen zu verlangen, dass sie sich diesen
      Fragen n\xE4her widmen.\\n]{lang=\\\"de-DE\\\"}\\n\\n[Das gilt nicht zuletzt
      f\xFCr die Professor:innen des \xD6ffentlichen Rechts.\\nNicht nur ist aufgrund
      ihrer Fachkompetenz gerade von ihnen zu\\nverlangen, dass sie sich eine fundierte
      eigene Meinung zum Vorliegen der\\nVoraussetzungen f\xFCr Verbot und Verwirkung
      bilden. Sondern sie d\xFCrfen\\nauch der weitaus schwierigeren und nicht rein
      juristisch zu\\nbeantwortenden Frage nicht ausweichen, ob der Einsatz dieser
      Instrumente\\nzur Verteidigung der Demokratie sinnvoll und geboten ist.\\n]{lang=\\\"de-DE\\\"}\\n\\n##
      [Die Grenzen des politischen Antragsermessens: Je klarer die Voraussetzungen
      erf\xFCllt sind, desto geringer das Ermessen]{lang=\\\"de-DE\\\"} {#die-grenzen-des-politischen-antragsermessens-je-klarer-die-voraussetzungen-erf\xFCllt-sind-desto-geringer-das-ermessen
      lang=\\\"en-US\\\"}\\n\\n[9. Das Antragsermessen f\xFCr Grundrechtsverwirkung
      und Parteiverbote ist\\nzwar ein politisches Ermessen. Es kann aber kein vollst\xE4ndig\\nunbegrenztes
      Ermessen sein, sondern es muss pflichtgem\xE4\xDF ausge\xFCbt werden\\n(vgl.
      BVerfGE 5, 85 \\\\[113,\\n]{lang=\\\"de-DE\\\"}[[129\_f.]{lang=\\\"de-DE\\\"}](https://www.servat.unibe.ch/dfr/bv005085.html#129){wpel-link=\\\"external\\\"\\ntarget=\\\"_blank\\\"
      rel=\\\"external noopener noreferrer\\\"}[:\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[Grenzen
      dieses politischen\\nErmessens]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[\\\\]).
      ]{lang=\\\"de-DE\\\"}\\n\\n[10. Die Verfassungstreuepflicht verlangt einen umso
      st\xE4rkeren Einsatz\\nf\xFCr die Verteidigung der freiheitlichen demokratischen
      Grundordnung, je\\nst\xE4rker die davon ausgehende Bedrohung ist. ]{lang=\\\"de-DE\\\"}\\n\\n[Es
      muss deshalb gelten: Je klarer die Voraussetzungen einer Verwirkung\\noder eines
      Verbots erf\xFCllt sind, desto geringer ist das Ermessen.\\n]{lang=\\\"de-DE\\\"}\\n\\n[Das
      l\xE4sst sich insbesondere aus der Regelungstechnik von Art. 18 und\\nArt.\_21
      II GG ableiten. Beide Vorschriften kombinieren eine materielle\\nRechtsfolgenanordnung,
      die schon die Verfassung selbst ausspricht, mit\\neiner formalen Monopolisierung
      der Feststellungskompetenz beim\\nBundesverfassungsgericht. Parteien\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[sind]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[\\nverfassungswidrig,
      so sagt Art.\_21 II GG, wenn sie darauf ausgehen, die\\nGrundordnung zu beeintr\xE4chtigen.
      Und es\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[verwirkt]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[\\ndie

      kann (vgl. BVerfGE 144, 20 \\\\[Rn. 585 f.\\\\]) -- muss die nunmehr\\nmit der
      Verfassungswidrigkeit notwendig verbundene Potentialit\xE4t einer\\nMachtteilhabe
      auch im Rahmen des Ermessens Ber\xFCcksichtigung\\nfinden.[[^16)^]{role=\\\"button\\\"
      tabindex=\\\"0\\\"\\nonclick=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_16');\\\"\\nonkeypress=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_16');\\\"}[]{#footnote_plugin_tooltip_text_77937_3_16\\n.footnote_tooltip}]{.footnote_referrer}
      Dem entspricht es auch, wenn das\\nBundesverfassungsgericht gerade der NPD (f\xFCr
      die es diese Potentialit\xE4t\\ndann sp\xE4ter ja gerade verneint hat) 2013

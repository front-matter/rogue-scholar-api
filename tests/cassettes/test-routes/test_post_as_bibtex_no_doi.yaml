      Funktionieren zur Eind\xE4mmung extremistischer Parteien aber nicht\\ngenerell
      Kooperation und Integration besser als Brandmauern?\\nVergleichende politikwissenschaftliche
      Untersuchungen zu\\nrechtspopulistischen Parteien scheinen eher in die Gegenrichtung
      zu\\ndeuten:[[^11)^]{role=\\\"button\\\" tabindex=\\\"0\\\"\\nonclick=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_11');\\\"\\nonkeypress=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_11');\\\"}[]{#footnote_plugin_tooltip_text_77937_3_11\\n.footnote_tooltip}]{.footnote_referrer}
      Rechtsextreme Positionen zu\\nkopieren, hilft danach wenig dabei, W\xE4hlende

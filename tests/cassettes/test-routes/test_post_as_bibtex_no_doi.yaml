      tabindex=\\\"0\\\"\\nonclick=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_14');\\\"\\nonkeypress=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_14');\\\"}[]{#footnote_plugin_tooltip_text_77937_3_14\\n.footnote_tooltip}]{.footnote_referrer}
      Trotzdem trifft materiell schon\\ndie Verfassung selbst die Bewertung, dass
      Verwirkung und Verbot bei\\nVorliegen der Voraussetzung die Rechtsfolge sind.[[^15)^]{role=\\\"button\\\"\\ntabindex=\\\"0\\\"\\nonclick=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_15');\\\"\\nonkeypress=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_15');\\\"}[]{#footnote_plugin_tooltip_text_77937_3_15\\n.footnote_tooltip}]{.footnote_referrer}
      ]{lang=\\\"de-DE\\\"}\\n\\n[Aus diesen verfassungsrechtlichen Wertungen muss,
      denke ich, in\\nVerbindung mit der Verfassungstreuepflicht die beschriebene
      Begrenzung\\ndes Antragsermessens folgen. ]{lang=\\\"de-DE\\\"}\\n\\n[11. Soweit
      das Bundesverfassungsgericht in einer fr\xFCheren Entscheidung\\ndavon ausging,

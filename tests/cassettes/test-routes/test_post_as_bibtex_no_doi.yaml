      zu schierer Bedeutungslosigkeit zu\\nreduzieren]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[,
      wie es Hans H.\\nKlein[[^18)^]{role=\\\"button\\\" tabindex=\\\"0\\\"\\nonclick=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_18');\\\"\\nonkeypress=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_18');\\\"}[]{#footnote_plugin_tooltip_text_77937_3_18\\n.footnote_tooltip}]{.footnote_referrer}
      und, ihm folgend,\\n]{lang=\\\"de-DE\\\"}[[Fischer-Lescano]{lang=\\\"de-DE\\\"}](https://verfassungsblog.de/afd-verbotsverfahren-als-demokratische-pflicht/){wpel-link=\\\"internal\\\"}[\\nannehmen.
      ]{lang=\\\"de-DE\\\"}\\n\\n[Diese Voraussetzungen w\xE4ren, recht verstanden,
      f\xFCr die radikalen\\nLandesverb\xE4nde der AfD ohne weiteres erf\xFCllt, sind
      sie doch bereits bei\\nweitem zu erfolgreich als dass eine Reduzierung\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[zu
      schierer\\nBedeutungslosigkeit]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[
      mit rein\\npolitischen Mitteln noch sinnvoll erwartbar erscheint.]{lang=\\\"de-DE\\\"}\\n\\n[13.
      Eine Ermessensreduzierung auf Null mit der Folge einer\\nAntragspflicht kann
      jedoch, einerseits, nicht ganz ohne Ber\xFCcksichtigung\\nder politischen Folgenabsch\xE4tzung
      durch die Antragsberechtigten\\nangenommen werden.]{lang=\\\"de-DE\\\"}\\n\\n[In
      der ebenso wichtigen wie, gerade f\xFCr Jurist:innen, schwierigen\\nDebatte
      um die Folgenabw\xE4gung kommt mir, andererseits, aber bislang zu\\nkurz, dass
      auch die Verfassung selbst daf\xFCr eine grunds\xE4tzliche\\nhistorische Bewertung
      speichert: Verfassungsfeindschaft soll, unter\\nstrengen Voraussetzungen, grunds\xE4tzlich
      Verwirkung und Verbot nach sich\\nziehen.]{lang=\\\"de-DE\\\"}\\n\\n[In Weimar
      fehlte es, wie\\n]{lang=\\\"de-DE\\\"}[[L\xFCbbe-Wolff]{lang=\\\"de-DE\\\"}](https://verfassungsblog.de/wehrhafte-demokratie/){wpel-link=\\\"internal\\\"}[\\nzu
      Recht betont, nicht unbedingt an rechtlichen Abwehrmitteln, sondern\\nvor allem
      an dem ]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[politische\\\\[n\\\\]\\nWille\\\\[n\\\\]]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[,
      der NSDAP\\n]{lang=\\\"de-DE\\\"}[\u201E]{lang=\\\"de-DE\\\"}[das Handwerk zu\\nlegen]{lang=\\\"de-DE\\\"}[\\\"]{lang=\\\"de-DE\\\"}[.[[^19)^]{role=\\\"button\\\"\\ntabindex=\\\"0\\\"\\nonclick=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_19');\\\"\\nonkeypress=\\\"footnote_moveToReference_77937_3('footnote_plugin_reference_77937_3_19');\\\"}[]{#footnote_plugin_tooltip_text_77937_3_19\\n.footnote_tooltip}]{.footnote_referrer}
      Gerade deshalb darf heute bei\\nder Aus\xFCbung des politischen Antragsermessens
      das rechtliche Gebot der\\nVerfassungsverteidigung nicht au\xDFer Acht gelassen
      werden.]{lang=\\\"de-DE\\\"}\\n\\n## [Sind die Voraussetzungen hinreichend klar
      erf\xFCllt und \xFCberwiegen die dadurch drohenden Sch\xE4den nicht klar und
      eindeutig, besteht eine Antragspflicht]{lang=\\\"de-DE\\\"} {#sind-die-voraussetzungen-hinreichend-klar-erf\xFCllt-und-\xFCberwiegen-die-dadurch-drohenden-sch\xE4den-nicht-klar-und-eindeutig-besteht-eine-antragspflicht
      lang=\\\"en-US\\\"}\\n\\n[14. Eine zur Verfassungstreue verpflichtete Amtstr\xE4ger:in
      kann, wenn\\nersichtlich verfassungswidrige Parteien oder ersichtlich missbr\xE4uchliche\\nGrundrechtsaus\xFCbungen
      die Grundordnung bedrohen, nicht ohne\\nschwerwiegende Gegengr\xFCnde darauf
      verzichten, nach Kr\xE4ften auf die\\nStellung eines Antrags hinzuwirken. Mit
      Blick auf die \xE4u\xDFerst schwierige\\nFrage der politischen Folgenabw\xE4gung
      muss das, denke ich, die\\nBeweislasten verschieben.]{lang=\\\"de-DE\\\"}\\n\\n[Sind,
      wie hier, die Voraussetzungen f\xFCr Verwirkung oder Verbot mit\\nhoher Wahrscheinlichkeit

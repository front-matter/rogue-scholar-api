        Rzepa\",\"url\":\"https://orcid.org/0000-0002-8635-8390\"}],\"blog_id\":\"jqdyv23\",\"blog_name\":\"Henry
        Rzepa's Blog\",\"blog_slug\":\"rzepa\",\"category\":\"chemicalSciences\",\"content_html\":\"<div
        class=\\\"kcite-section\\\" kcite-section-id=\\\"26523\\\">\\n<p>In an earlier
        post on this topic,<span id=\\\"cite_ITEM-26523-0\\\" name=\\\"citation\\\"><a
        href=\\\"#ITEM-26523-0\\\">[1]</a></span><sup>\u2021</sup> I described how
        the curly-arrows describing the mechanism of a nucleophilic addition at a
        carbonyl group choreograph in two distinct ways, as seen in red or blue below.
        The arrows in red can be described as firstly addition to the carbonyl group
        to form either a transient intermediate (a two-step process) or instead a
        formal transition state state as a concerted single-step mechanism. The blue
        arrows do the reverse; firstly elimination and then followed by addition.
        I will use the shorthand <strong>AE</strong> for the first type and <strong>EA</strong>
        for the second type. Here I explore some more nucleophiles to see which of
        these two mechanisms they follow. Data for these results can be found at <a
        href=\\\"https://doi.org/10.14469/hpc/13171\\\">10.14469/hpc/13171</a><br
        />\\n<a href=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/double-headed4.svg\\\"><img
        decoding=\\\"async\\\" class=\\\"aligncenter size-full wp-image-26546\\\"
        src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/double-headed4.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></a><strong>N- carbon ylid:</strong> This
        is a very facile (low-barrier) reaction with a C-O bond length response that
        initially increases steeply, followed by a more modest decline and hence corresponds
        to an <strong>AE</strong> mechanism.</p>\\n<p><!--more--></p>\\n<p><img decoding=\\\"async\\\"
        class=\\\"aligncenter size-medium wp-image-26534\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chlorine-C-Nuc_tot_ener.gif\\\"
        alt=\\\"\\\" width=\\\"540\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26530\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chlorine-C-Nuc_tot_ener.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26535\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chlorine-add-C-nuc-DM.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26536\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chlorine-C-Nuc-BL.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><strong>P carbon-Ylid:</strong>\_
        Essentially identical to the previous example, and again an <strong>AE</strong>
        mechanism.</p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter size-medium
        wp-image-26527\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-P-ylid.gif\\\"
        alt=\\\"\\\" width=\\\"540\\\" /></p>\\n<p><a href=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-P-ylid_tot_ener.svg\\\"><img
        decoding=\\\"async\\\" class=\\\"aligncenter size-full wp-image-26524\\\"
        src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-P-ylid_tot_ener.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></a></p>\\n<p><img decoding=\\\"async\\\"
        class=\\\"aligncenter size-medium wp-image-26525\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-P-ylid_DM.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26526\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-P-ylid_BL12.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><strong>S carbon-ylid: </strong>Again,
        an AE mechanism.</p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26533\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-S-ylid.gif\\\"
        alt=\\\"\\\" width=\\\"540\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26529\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-S-ylid_tot_ener.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26531\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-S-ylid_DM.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26532\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-S-ylid_BL12.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><strong>S-nucleophile:\_</strong>
        This one is different, showing a larger barrier and initial small decrease
        in the C-O length followed by a larger increase. This one is an <strong>EA</strong>
        mechanism.</p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter size-medium
        wp-image-26537\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-MeSH_tot_ener.gif\\\"
        alt=\\\"\\\" width=\\\"540\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26528\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-MeSH_tot_ener.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26538\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-MeSH_DM.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p><img decoding=\\\"async\\\" class=\\\"aligncenter
        size-medium wp-image-26539\\\" src=\\\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/acetyl-chloride-MeSH_BL12.svg\\\"
        alt=\\\"\\\" width=\\\"450\\\" /></p>\\n<p>As I noted previously, it would
        be useful to have two double headed curly arrows available in palletes of
        these; <strong style=\\\"color: red;\\\">&lt;\u2014&gt;</strong> (AE) and
        <strong style=\\\"color: blue;\\\">&gt;\u2014&lt;</strong> (EA) to illustrate
        the difference between the two mechanistic types.</p>\\n<hr />\\n<p><sup>\u2021</sup>This
        is the first instance where I cite a blog using a CrossRef DOI generated for
        it. Previous such citations used a DataCite DOI, which the bibliographic software
        used here to add them to the post (Kcite) does not support.</p>\\n<hr />\\n<div
        class=\\\"wp_orcid_field\\\"><a href=\\\"https://orcid.org/0000-0002-8635-8390\\\"

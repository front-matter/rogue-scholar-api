        und das Recht</a> appeared first on <a rel=\\\"nofollow\\\" href=\\\"https://irights.info\\\">iRights.info</a>.</p>\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/b5cz8-kr253\",\"guid\":\"https://irights.info/?post_type=custom_artikel&p=32063\",\"id\":\"df297a7d-3d64-402d-9287-af7a83ff50f0\",\"image\":\"https://irights.info/wp-content/uploads/2023/10/Thorne.gif\",\"language\":\"de\",\"published_at\":1697105252,\"reference\":[],\"relationships\":[],\"summary\":\"Neue

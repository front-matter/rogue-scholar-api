        would you like to connect on LinkedIn?\\\"</em></figcaption></figure></div><p><em>(in
        the spirit of Dale Carnegie and post-rat <a href=\\\"https://sympatheticopposition.substack.com/p/how-and-why-to-be-ladylike-for-women\\\">etiquette
        guides</a>)</em></p><p>Scientists, engineers, and other technical people often
        make fun of networking. Until a few years ago, I did this too: I thought networking
        was some dumb activity done by business students who didn\u2019t have actual
        work to do, or something exploitative focused on pure self-advancement. But
        over the past year or so, I\u2019ve learned why networking is important, and
        have found a way to network that doesn\u2019t make me feel uncomfortable or
        selfish. I want to share my current thoughts here, in case they help anyone
        else.</p><p>The first thing to recognize is that networking matters because
        we live in a world of relationships. Technical people often struggle with
        this point: to some, relying on relationships feels imprecise or even nepotistic.
        But we\u2019re human beings, not stateless automata communicating via some
        protocol, and it\u2019s inevitable (and appropriate) for us to form relationships
        and care about them.</p><p>Having the right relationships can make a big difference.
        We trust people we know much more than we trust strangers. It\u2019s weird
        for someone whom you\u2019ve never met to email you asking for a favor, but
        very normal for a friend or acquaintance to reach out and ask for something.
        And most ambitious projects (academia, startups, etc) are limited not by money
        but by human capital: there are only so many talented people out there, and
        if you can\u2019t get access to them, what you\u2019re doing will suffer.
        (On a macro level, this explains why management consulting has become so important.)</p><p>So
        it\u2019s worth intentionally building relationships before you have an immediate
        need. There are a lot of people,<sup>[citation needed]</sup> so how might
        one go about this? One obvious strategy might be to build relationships with
        people you think could be useful to you. But this doesn\u2019t work very well.
        It\u2019s not always obvious what will or won\u2019t be useful in the future,
        and far too easy to let status quo bias reign supreme. (Most graduate students
        struggle to imagine how knowing someone from another subfield could ever be
        useful, let alone someone who isn\u2019t a scientist, which makes it tough
        when they want to do <a href=\\\"https://news.ycombinator.com/item?id=24459155\\\">something
        outside academia.</a>)</p><p>Another downside to this strategy is that you
        have to partition people into \u201Cuseful\u201D or \u201Cnot useful\u201D
        upon meeting them. This is self-defeating: most people can figure out when
        you\u2019re treating them only as a means to an end, so walking around evaluating
        everyone\u2019s utility tends to poison your interactions. Plus, it\u2019s
        a very Machiavellian way to view the world, and ought to make you feel a little
        gross.</p><p>Instead, a better strategy is to accept that you won\u2019t be
        able to predict <em>a priori</em> who will be useful and instead just try
        and meet people. If the end goal of networking is to find people you\u2019ll
        be able to collaborate with in the future, in one capacity or another, then
        it\u2019s important to find people who share your values and who you get along
        with: in other words, friends. So, rather than worrying about if it\u2019ll
        be better to know a renewable energy consultant or a paralegal for a medical
        device company, you can just see who you like spending time with and go from
        there.</p><p>If we think of networking as synonymous to making friends, then
        it also becomes more obvious when and how one should network. Anything explicitly
        framed as an opportunity for networking is a bad choice: these events tend
        to attract people who are self-centered, and mostly end up revolving around
        LinkedIn (the Tinder of networking?). Instead, look for places where you\u2019ll
        find people you could be friends with. For me, this ends up mostly being church
        and church-adjacent spaces like Bible studies; I\u2019m not sure what the
        analogous space for non-religious people is.</p><p>The strategies I\u2019ve
        discussed above are framed in terms of \u201Cdemand-side networking,\u201D
        or how you can find ways to acquire human capital when you have a demand for
        it. But the same considerations apply to \u201Csupply-side networking,\u201D
        or marketing oneself to potential people. The beauty of treating networking
        simply as making friends is that you\u2019re not committing to any particular
        outcome: maybe you\u2019ll benefit from it, maybe the other person will benefit
        from it, or maybe both of you will (or neither). The expected value of building
        new relationships should always be positive, which means that networking isn\u2019t
        a zero-sum game: it\u2019s good for all involved.</p><p>The conclusion I want
        to leave you with is this: networking, rightly understood, just means living
        in a way that recognizes our dependence on other people. To live life as a
        \u201Cnetworker\u201D means putting yourself in places where you might make
        new friends, looking for common ground in all your interactions, and trying
        to recognize others\u2019 talents and abilities. Networking isn\u2019t some
        Randian pursuit focused on extracting value from those around us. It should
        be done with humility, accepting that we need other people to thrive and being
        open to whatever relationships come our way.</p><p><em>Thanks to Ari Wagen

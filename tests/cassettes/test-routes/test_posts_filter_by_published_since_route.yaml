        project scripts are awesomeness\",\"updated_at\":1697932800,\"url\":\"https://chrisvoncsefalvay.com/posts/quarto-project-scripts/index.html\"},\"highlight\":{\"authors\":[{\"name\":\"Chris
        von Csefalvay\"}],\"content_html\":\"<p><a href=\\\"https://quarto.org\\\">Quarto</a>
        is a great tool for reproducible research. It is also a great tool for building
        websites. After about a decade of Wordpress-based websites, I\u2019ve moved
        to Quarto primarily for two reasons. First, most of my content is largely
        static. I don\u2019t quite need the full power of a CMS, and the performance
        cost of dynamic generation I didn\u2019t need was quite steep (the economic
        cost was nothing special, but I\u2019m a cheapskate). Second, I wanted to
        be able to write in Markdown and integrate better with notebooks. Quarto lets
        me do both of these.</p>\\n<p>What Quarto also does, however, is something
        super awesome: project scripts!</p>\\n<section id=\\\"project-whats\\\" class=\\\"level1\\\">\\n<h1>Project
        whats?</h1>\\n<p>A project script in Quarto is, basically, <a href=\\\"https://quarto.org/docs/projects/scripts.html\\\">a
        piece of Python, Lua, R or Typescript code that is executed at some point
        during rendering</a>. This is super useful, because it allows you to do things
        like, say, automatically generate a list of publications from a BibTeX file
        \u2013 which is among others what I\u2019m using it for. Essentially any programmatic
        function can be implemented in a project script.</p>\\n<div class=\\\"cell\\\"
        data-layout-align=\\\"center\\\">\\n<div class=\\\"cell-output-display\\\">\\n<div
        id=\\\"fig-pipeline\\\" class=\\\"quarto-figure quarto-figure-center anchored\\\">\\n<figure
        class=\\\"figure\\\">\\n<div>\\n<pre class=\\\"mermaid mermaid-js\\\" data-label=\\\"fig-pipeline\\\">flowchart
        TD\\n    A[Rendering pipeline start] --&gt; B(Pre-render scripts)\\n    B
        --&gt; C(Page rendering)\\n    C --&gt; D(Post-render scripts)\\n    D --&gt;
        E[Rendering pipeline end]\\n</pre>\\n</div>\\n<figcaption class=\\\"figure-caption\\\">Figure&nbsp;1:
        Rendering pipeline in Quarto with pre- and post-render scripts.</figcaption>\\n</figure>\\n</div>\\n</div>\\n</div>\\n<p>Quarto
        distinguishes between pre-render and post-render scripts. No prizes for guessing
        the difference, but here it goes: pre-render scripts are executed before the
        page is rendered, and post-render scripts are executed after the page is rendered.
        Pre-render scripts are particularly useful as they can modify the source <code>.qmd</code>
        (Quarto markdown) files before rendering them to HTML or whatever their ultimate
        evolutionary destiny is.</p>\\n<p>To make project scripts work, you need to
        declare them in your <code>_quarto.yml</code> file:</p>\\n<div class=\\\"sourceCode\\\"
        id=\\\"cb1\\\" style=\\\"background: #f1f3f5;\\\"><pre class=\\\"sourceCode
        yaml code-with-copy\\\"><code class=\\\"sourceCode yaml\\\"><span id=\\\"cb1-1\\\"><span
        class=\\\"fu\\\" style=\\\"color: #4758AB;\\nbackground-color: null;\\nfont-style:
        inherit;\\\">project</span><span class=\\\"kw\\\" style=\\\"color: #003B4F;\\nbackground-color:
        null;\\nfont-style: inherit;\\\">:</span></span>\\n<span id=\\\"cb1-2\\\"><span
        class=\\\"at\\\" style=\\\"color: #657422;\\nbackground-color: null;\\nfont-style:
        inherit;\\\">  </span><span class=\\\"fu\\\" style=\\\"color: #4758AB;\\nbackground-color:
        null;\\nfont-style: inherit;\\\">type</span><span class=\\\"kw\\\" style=\\\"color:
        #003B4F;\\nbackground-color: null;\\nfont-style: inherit;\\\">:</span><span
        class=\\\"at\\\" style=\\\"color: #657422;\\nbackground-color: null;\\nfont-style:
        inherit;\\\"> website</span></span>\\n<span id=\\\"cb1-3\\\"><span class=\\\"at\\\"
        style=\\\"color: #657422;\\nbackground-color: null;\\nfont-style: inherit;\\\">
        \ </span><span class=\\\"fu\\\" style=\\\"color: #4758AB;\\nbackground-color:
        null;\\nfont-style: inherit;\\\">pre-render</span><span class=\\\"kw\\\" style=\\\"color:
        #003B4F;\\nbackground-color: null;\\nfont-style: inherit;\\\">:</span></span>\\n<span
        id=\\\"cb1-4\\\"><span class=\\\"at\\\" style=\\\"color: #657422;\\nbackground-color:
        null;\\nfont-style: inherit;\\\">    </span><span class=\\\"kw\\\" style=\\\"color:
        #003B4F;\\nbackground-color: null;\\nfont-style: inherit;\\\">-</span><span
        class=\\\"at\\\" style=\\\"color: #657422;\\nbackground-color: null;\\nfont-style:
        inherit;\\\"> scripts/pre_create_papers_file.py</span></span>\\n<span id=\\\"cb1-5\\\"><span
        class=\\\"at\\\" style=\\\"color: #657422;\\nbackground-color: null;\\nfont-style:
        inherit;\\\">    </span><span class=\\\"kw\\\" style=\\\"color: #003B4F;\\nbackground-color:
        null;\\nfont-style: inherit;\\\">-</span><span class=\\\"at\\\" style=\\\"color:
        #657422;\\nbackground-color: null;\\nfont-style: inherit;\\\"> scripts/pre_check_skierg_records.py</span></span></code></pre></div>\\n<p>This
        declares the scripts <code>scripts/pre_create_papers_file.py</code> and <code>scripts/pre_check_skierg_records.py</code>
        as pre-render scripts. You can also declare post-render scripts, with the
        <code>post-render</code> key.</p>\\n</section>\\n<section id=\\\"a-poorly-worked-example-generating-a-publication-list\\\"
        class=\\\"level1\\\">\\n<h1>A (poorly) worked example: generating a publication
        list</h1>\\n<p>On my website, I use Quarto project scripts to maintain a <a
        href=\\\"papers\\\">list of my papers</a>. This list is generated from a BibTeX
        file, which makes it a little more convenient to maintain my publications,
        and somewhat future-proofed in case I want a different format.<sup>1</sup></p>\\n<p>You
        can see the full project script <a href=\\\"https://github.com/chrisvoncsefalvay/chrisvoncsefalvay.github.io/blob/main/scripts/pre_create_papers_file.py\\\">here</a>,
        but here\u2019s the gist of it:</p>\\n<div class=\\\"cell\\\" data-layout-align=\\\"center\\\">\\n<div
        class=\\\"cell-output-display\\\">\\n<div id=\\\"fig-bibliography\\\" class=\\\"quarto-figure
        quarto-figure-center anchored\\\">\\n<figure class=\\\"figure\\\">\\n<div>\\n<pre
        class=\\\"mermaid mermaid-js\\\" data-label=\\\"fig-bibliography\\\">flowchart
        TD\\n    A[BibTeX file] --&gt; a(\\\"load_bibtex_file()\\\") \\n    a --&gt;
        B[BibTeX database object]\\n    B --&gt; b(\\\"render_as_nlm()\\\") \\n    b
        --&gt; C{book or article?}\\n    C --&gt; D[article]\\n    C --&gt; E[book]\\n
        \   D --&gt; d(\\\"render_article_as_nlm()\\\") \\n    d --&gt; F[article
        entry]\\n    E --&gt; e(\\\"render_book_as_nlm()\\\") \\n    e --&gt; G[book
        entry]\\n    F --&gt; H[all entries]\\n    G --&gt; H\\n    H --&gt; h(\\\"generate_list_by_year()\\\")
        \\n    h --&gt; J[final set of entries]\\n    J --&gt; j(\\\"write_into_file()\\\")
        \\n    j --&gt; K[\\\"papers/index.qmd\\\"]\\n</pre>\\n</div>\\n<figcaption
        class=\\\"figure-caption\\\">Figure&nbsp;2: My super clumsy pre-render script
        to build my bibliography.</figcaption>\\n</figure>\\n</div>\\n</div>\\n</div>\\n<p>We
        load a BibTeX file (<code>load_bibtex_file()</code>), parse it, use a function
        to determine whether we\u2019re rendering a book or an article entry (I don\u2019
        have any other types of publications, but if I did, I\u2019d add them here),
        and dispatch rendering to the appropriate function (<code>render_article_as_nlm()</code>
        for articles, <code>render_book_as_nlm()</code> for books). We sort the entries
        into a Markdown format with years separated by level 1 headings (<code>generate_list_by_year()</code>)
        and finally write it into the <code>papers/index.qmd</code> file (<code>write_into_file()</code>).
        There\u2019s some minor magic going on behind the scenes, such as capturing
        my name and setting it in bold (which is a bit of a convention in academic
        lists of publications), but that\u2019s the gist of it.</p>\\n<p>The result
        is a list of publications that is automatically generated from a BibTeX file,
        and is always up to date (as up to date as the BibTeX file, anyway). I don\u2019t
        have to manually update it\u2026 sort of.</p>\\n</section>\\n<section id=\\\"wait-automagically-updated\\\"
        class=\\\"level1\\\">\\n<h1>Wait, automagically updated?</h1>\\n<p>The second
        half of what makes project scripts awesome is that they integrate with the
        rendering process. If the rendering process in turn integrates with some CI
        that watches for changes, then you can have a website that is automatically
        updated whenever you push a change to the repository. This is what I do with
        my website: I have a GitHub action that watches for changes to the <code>main</code>
        branch, and if it detects a change, it runs the rendering process and pushes
        the result to the <code>gh-pages</code> branch. This means that if I were
        to change the BibTeX file, it would trigger a re-render, and the list of publications
        would be automatically updated.</p>\\n<p>There are some tricks to keep in
        mind here. Most importantly, because this requires some custom Python packages,
        I had to slightly amend my Github publishing workflow:</p>\\n<div class=\\\"cell\\\"
        data-layout-align=\\\"center\\\">\\n<div class=\\\"cell-output-display\\\">\\n<div
        id=\\\"fig-ci-cd\\\" class=\\\"quarto-figure quarto-figure-center anchored\\\">\\n<figure
        class=\\\"figure\\\">\\n<div>\\n<pre class=\\\"mermaid mermaid-js\\\" data-label=\\\"fig-ci-cd\\\">flowchart
        TD\\n    A[\\\"actions/checkout@v4\\\"] --&gt; B[\\\"quarto-dev/quarto-actions/setup@v2\\\"]\\n
        \   B --&gt; C[\\\"actions/setup-python@v4\\\"]\\n    C --&gt; D(\\\"pip install
        -r requirements.txt\\\")\\n    D --&gt; E[\\\"quarto-dev/quarto-actions/publish@v2\\\"]\\n
        \   style D stroke-width:8px;\\n    style C stroke-width:8px;\\n</pre>\\n</div>\\n<figcaption
        class=\\\"figure-caption\\\">Figure&nbsp;3: Integrating the pre-render script
        into the Github Actions CI/CD framework. The parts that need to be integrated
        into the publishing workflow are highlighted with bold outlines.</figcaption>\\n</figure>\\n</div>\\n</div>\\n</div>\\n<p>In
        particular, I had to explicitly specify the Python version and install the
        requirements. This is because the <code>quarto-actions/setup</code> action
        does not install the requirements, and the <code>quarto-actions/publish</code>
        action does not install Python. This is admittedly a bit of a nuisance to
        work around, but really not all that big a deal in the grand scheme of things.</p>\\n<p>One
        thing to keep in mind when writing your script is the context from which it
        will be executed. In particular, if you\u2019re using a CI/CD pipeline, you
        will need to make sure that the script can find the files it needs. In my
        case, I had to explicitly specify the path to the BibTeX file, as well as
        the path to the output file. This is because the script is executed from the
        root of the repository, but the BibTeX file is in the <code>papers</code>
        directory, and the output file is in the <code>papers</code> directory, too.
        Testing locally for deployment in CI/CD is notoriously hellish, but with a
        little bit of elbow grease,<sup>2</sup> you can get it to work.</p>\\n<p>One
        caveat: rendering with pre- and post-render project scripts may be relatively
        expensive in terms of time. My silly SkiErg world record script adds a good
        20-25 seconds of processing time to each rendering run \u2013 not a lot, but
        it does stack up eventually. The <a href=\\\"https://quarto.org/docs/projects/scripts.html\\\">documentation</a>
        helpfully discloses that Quarto provides an environment variable, <code>QUARTO_PROJECT_RENDER_ALL</code>,
        which is set to <code>1</code> if it\u2019s a full render. It may make sense
        to do a more manual caching here.</p>\\n</section>\\n<section id=\\\"things-you-can-do-with-project-scripts\\\"
        class=\\\"level1\\\">\\n<h1>Things you can do with project scripts</h1>\\n<p>Seriously,
        the possibilities of what you can do with project scripts are pretty much
        endless. I have a project script that <a href=\\\"https://github.com/chrisvoncsefalvay/chrisvoncsefalvay.github.io/blob/main/scripts/pre_check_skierg_records.py\\\">checks
        the world records list on the official SkiErg website and makes sure my index
        page lists my accurate records</a>. This is completely silly, but it\u2019s
        also a great example of how you can use project scripts to automate just about
        everything:</p>\\n<ul>\\n<li>A lot of projects use it for housekeeping: <a
        href=\\\"https://github.com/CSCAR/workshop-stata-intro/blob/main/Makefile\\\">via
        makefiles</a></li>\\n<li>The <a href=\\\"https://github.com/bambinos/bambi\\\">bambi</a>
        project uses it to <a href=\\\"https://github.com/bambinos/bambi/blob/main/docs/pre_render.py\\\">build
        a changelog</a>, which is a great idea for applications that do need it</li>\\n<li>This
        one cool master\u2019s thesis uses pre-render project scripts to <a href=\\\"https://github.com/danielvartan/mastersthesis/blob/bebb699af7cab7add37a33768ccd605a60a18ba8/R/quarto-pre-render-html.R#L82\\\">load
        variables from a YAML file into envvars</a>, and I\u2019ve <a href=\\\"https://github.com/computorg/computo-quarto-extension/blob/main/prerender.R\\\">seen
        the same done with Rprofile files</a> \u2013 obviously, these are much more
        pertinent to projects where the bulk of the project consists of notebooks/code
        execution rather than websites, but again, the idea is the same</li>\\n<li>Obviously,
        I\u2019m not the only one to use it for <a href=\\\"https://github.com/nfrerebeau/rarcheo/blob/master/_references.R\\\">reference
        management</a></li>\\n<li>You can use it to <a href=\\\"https://github.com/lnnrtwttkhn/version-control-book/blob/main/Makefile\\\">download
        static content into your project</a>, too!</li>\\n</ul>\\n<p>The sky\u2019s
        the limit! I\u2019m currently working on rendering my CV from a JSON file
        via a project script, as well as a few other cool things. I keep my project
        scripts <a href=\\\"https://github.com/chrisvoncsefalvay/chrisvoncsefalvay.github.io/tree/main/scripts\\\">here</a>
        \u2013 I hope they will inspire you to do something cool with your own project
        scripts!</p>\\n\\n\\n</section>\\n\\n\\n<div id=\\\"quarto-appendix\\\" class=\\\"default\\\"><section
        id=\\\"footnotes\\\" class=\\\"footnotes footnotes-end-of-document\\\"><h2
        class=\\\"anchored quarto-appendix-heading\\\">Footnotes</h2>\\n\\n<ol>\\n<li
        id=\\\"fn1\\\"><p>I know there\u2019s a canonically better solution that uses
        pandoc and Lua. I don\u2019t care. This works for me, and I don\u2019t have
        to learn Lua.\u21A9\uFE0E</p></li>\\n<li id=\\\"fn2\\\"><p>And by \u2018a
        little bit\u2019, I mean absolute tons of it.\u21A9\uFE0E</p></li>\\n</ol>\\n</section><section
        class=\\\"quarto-appendix-contents\\\"><h2 class=\\\"anchored quarto-appendix-heading\\\">Citation</h2><div><div
        class=\\\"quarto-appendix-secondary-label\\\">BibTeX citation:</div><pre class=\\\"sourceCode
        code-with-copy quarto-appendix-bibtex\\\"><code class=\\\"sourceCode bibtex\\\">@misc{csefalvay2023,\\n
        \ author = {Chris von Csefalvay},\\n  title = {Quarto Project Scripts Are
        Awesomeness},\\n  date = {2023-10-22},\\n  url = {https://chrisvoncsefalvay.com/posts/quarto-project-scripts},\\n
        \ langid = {en-GB}\\n}\\n</code></pre><div class=\\\"quarto-appendix-secondary-label\\\">For
        attribution, please cite this work as:</div><div id=\\\"ref-csefalvay2023\\\"
        class=\\\"csl-entry quarto-appendix-citeas\\\">\\nChris von Csefalvay. 2023.
        <span>\u201CQuarto Project Scripts Are\\nAwesomeness.\u201D</span> <a href=\\\"https://chrisvoncsefalvay.com/posts/quarto-project-scripts\\\">https://chrisvoncsefalvay.com/posts/quarto-project-scripts</a>.\\n</div></div></section></div>\",\"doi\":\"https://doi.org/10.59350/b4qyq-70w75\",\"reference\":[],\"summary\":\"Quarto
        is a great tool for reproducible research. It is also a great tool for building
        websites. After about a decade of Wordpress-based websites, I\u2019ve moved
        to Quarto primarily for two reasons.\",\"tags\":[\"Quarto\",\"Python\"],\"title\":\"Quarto
        project scripts are awesomeness\"},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Stephen
        Royle\",\"url\":\"https://orcid.org/0000-0001-8927-6967\"}],\"blog_id\":\"s1e9w75\",\"blog_name\":\"quantixed\",\"blog_slug\":\"quantixed\",\"content_html\":\"\\n<p>On
        a scientist&#8217;s Google Scholar page, there is a list of co-authors in
        the sidebar. I&#8217;ve often wondered how Google determines in what order
        these co-authors appear.</p>\\n\\n\\n\\n<p>The list of co-authors on a primary
        author&#8217;s page is not exhaustive. It only lists co-authors who also have
        a Google Scholar profile. They also have to be suggested to the primary author
        and they need to accept the co-author to list them on the page. Finally, the
        profile page only displays the first 20 co-authors. Any further co-authors
        can be seen by clicking &#8220;View All&#8221;. As I understand it, there
        is a limit to the number of co-authors a primary author is allowed to have;
        I currently have 40 and haven&#8217;t yet hit a limit. The ranking of co-authors
        is determined <em>somehow</em> and the first 20 are displayed on the primary
        author&#8217;s profile page, in the sidebar on the right.</p>\\n\\n\\n\\n<p><strong>How
        does Google Scholar rank these co-authors?</strong> Let&#8217;s use R to find
        out!</p>\\n\\n\\n\\n<p>We&#8217;ll make use of the <a href=\\\"https://github.com/jkeirstead/scholar\\\">scholar</a>
        package to get the data. The primary author used in the package vignette is
        Albert Einstein, but he doesn&#8217;t have any co-authors on Google Scholar;
        so we&#8217;ll use my data instead.</p>\\n\\n\\n<div class=\\\"wp-block-syntaxhighlighter-code
        \\\"><pre class=\\\"brush: r; title: ; notranslate\\\" title=\\\"\\\">\\nlibrary(scholar)\\nlibrary(dplyr)\\nlibrary(ggplot2)\\nlibrary(zoo)\\n\\n#
        use a Google Scholar ID here\\nid &lt;- &quot;PBcP8-oAAAAJ&quot;\\n# retrieve
        all the info from the page\\nl &lt;- get_profile(id)\\n# retrieve details
        of all of the primary author&#039;s papers\\npapers &lt;- get_publications(id)\\n#
        sadly this only has 6 authors max for each paper, let&#039;s get the missing
        authors\\npapers$authors &lt;-  papers$author\\n\\n# we&#039;ll use a loop

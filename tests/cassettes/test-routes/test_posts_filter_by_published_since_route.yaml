      a lot of useful problems like scheduling, routing, and packing.\",\"abstract\":null,\"content_text\":\"Back
      in 2020, when I worked in the supply chain side of Google, I had a\\nfun and
      impactful side project related to human-level explanations of\\nlinear programs.
      A linear program is a mathematical model that defines\\nsome number of variables,

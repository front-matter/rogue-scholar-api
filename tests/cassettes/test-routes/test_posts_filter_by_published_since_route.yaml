        an open data citation corpus</li><li>Co-creating and advising on FAIR projects</li><li>Developing
        infrastructure to connect clinical trials to outputs</li><li>Urgent flagging
        of \u2018free-to-read\u2019 COVID content</li><li>Connecting funding and funders
        with outputs</li><li>Founding and contributing to ORCID and ROR and countless
        other initiatives</li><li>Text-based plagiarism checking and other research
        integrity tools</li><li>Ability to track retracted, withdrawn, or corrected
        outputs</li><li>Co-developing and supporting open-source tool development</li><li>Creating
        a public resource by opening critical data about retracted papers</li></ul><p>It\u2019s
        surprising to occasionally hear the argument that DOIs should be free to create
        when the extensive support systems and initiatives developed by Crossref and
        DataCite are not free to run (nor are <em>distributed</em> systems, for that
        matter). The cost of supporting a functioning global infrastructure should
        not be underestimated. If the community wants a persistent and robust scholarly
        record, and if it wants a say in its governance, then it should be aware of
        the cost not just of technical things like resolver systems, data storage
        and APIs - but also of community engagement, collaboration, and technical
        support. </p><p>In 2024, Crossref will employ ten full-time staff and six
        contractors on membership support alone (that\u2019s not including proactive
        outreach or engagement activities), plus the cost of the tools and systems
        needed to manage their 19,000 members and the 3500+ support requests the team
        receives each month. In 2024, Crossref is projecting an outlay of up to 1
        million USD for data costs with physical and cloud storage and processing.</p><p>Similarly,
        DataCite has three full-time staff dedicated to supporting and partnering
        with emerging regions and three full-time staff members who support technical
        community support and best practice development. Particular emphasis lies
        in the coordination with more than 50 national or regional consortia to cater
        to their unique needs. With over 2,950 repositories globally and hundreds
        of new repositories joining the collective community effort each year, our
        efforts are directed towards fostering an open, global, interconnected ecosystem.</p><p>DataCite
        and Crossref also support and develop other PID services - both ORCID iDs
        and ROR IDs have been or are supported operationally, financially, or both.
        These evolved from community collaborations and continue thriving as essential
        open infrastructures interacting with DOIs.</p><p>We know that collectively,
        we benefit from economies of scale and can reduce costs as a community when
        we cooperate globally. It would be far more costly for the community to replicate
        Crossref and DataCite infrastructures at the national level, let alone at
        the level of each research-performing or research-publishing organisation.
        </p><p>When drawing an analogy to regional electric outlet systems, it becomes
        apparent that the issue of interoperability presents significant challenges.</p><figure
        class=\\\"kg-card kg-image-card\\\"><img src=\\\"https://upstream.force11.org/content/images/2023/10/plugs-1.png\\\"
        class=\\\"kg-image\\\" alt=\\\"Image of multiple plugs used around the world
        with caption &quot;The effect of developing regional infrastructures&quot;\\\"
        loading=\\\"lazy\\\" width=\\\"2000\\\" height=\\\"1169\\\" srcset=\\\"https://upstream.force11.org/content/images/size/w600/2023/10/plugs-1.png
        600w, https://upstream.force11.org/content/images/size/w1000/2023/10/plugs-1.png
        1000w, https://upstream.force11.org/content/images/size/w1600/2023/10/plugs-1.png
        1600w, https://upstream.force11.org/content/images/size/w2400/2023/10/plugs-1.png
        2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>In the context
        of persistent identifiers in research communications, adhering to universal
        design principles may, on the surface, seem to address interoperability issues.
        However, there is a potential risk of exacerbating fragmentation within the
        ecosystem, thereby disadvantaging emerging regions. Rather, we should advocate
        for collaborative\u2014and global\u2014initiatives aimed at preserving open
        infrastructure under responsible governance that avoids further fragmentation.</p><h2
        id=\\\"collaboration-and-gathering-context\\\">Collaboration and Gathering
        Context</h2><p>In discussing the merits of various identifier systems, gathering
        insights and context from stakeholders with practical experience in implementing
        both is vital. Hypothetical arguments should be avoided, as DataCite and Crossref
        actively collaborate with communities to address real-life challenges by enhancing
        their services. </p><p>We recommend that people explore the facts. Ask questions
        such as \u201C<em>what is the expected resource requirement for us now and
        in the future?</em>\u201D, \u201C<em>who is on the board?</em>\u201D and \u201C<em>how
        can I get on the board?</em>\u201D, \u201C<em>how open is the metadata, i.e.
        is it both available and accessible?</em>\u201D. \u201C<em>What is the likelihood
        of this going away?</em>\u201D and \u201C<em>What safeguards are there for
        long-term preservation?</em>\u201D. Find out what training and support is
        offered. Talk to your local community that speaks your language, and ask the
        members in 151 countries using DataCite and/or Crossref, e.g., an Ambassador,
        Consortia Lead, or Sponsor. </p><p>In conclusion, DOIs through DataCite and
        Crossref represent a cost-effective, community-governed, and persistent solution
        for identifying and referencing digital resources. By embracing DataCite and
        Crossref DOIs, the global scholarly community is empowered, reducing financial
        barriers and fostering broad creation, dissemination, and recognition of research
        outputs and resources.</p><p>DataCite and Crossref are actively investing
        in working on community collaboration, making it essential for stakeholders
        to engage in constructive dialogues that contribute to the ongoing improvement
        of research services. If you tell us more specifics about your needs and experience,
        we\u2019ll tell you more about the reality of running infrastructure, and
        we\u2019ll figure something out to help you get involved. Together, we can
        build a more equitable and accessible scholarly landscape for all communities
        and all countries.</p><p>Visit <a href=\\\"https://www.datacite.org\\\">DataCite</a>
        and <a href=\\\"https://www.crossref.org\\\">Crossref</a> websites for more
        information.</p><p><strong><em>Thanks to the following people for reviewing
        and adding context to this post: Britta Dreyer, Ed Pentz, Helena Cousijn,
        and John Chodacki.</em></strong></p>\",\"doi\":\"https://doi.org/10.54900/6sz4q-47185\",\"reference\":[],\"summary\":\"Persistent
        Identifiers, or \u201CPIDs\u201D, have become a popular topic for anyone involved
        in the research communications world. PIDs play a crucial role in the scholarly
        ecosystem by providing long-lasting references to and between all kinds of
        digital resources. PIDs usually consist of a unique identifier and a service
        that resolves resource references over time.\",\"tags\":[\"Thought Pieces\"],\"title\":\"Working
        for Global Equity through Digital Object Identifiers\"},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Leiden
        Madtrics\"}],\"blog_id\":\"yzgx124\",\"blog_name\":\"Leiden Madtrics\",\"blog_slug\":\"leidenmadtrics\",\"content_html\":\"<img
        src=\\\"https://www.leidenmadtrics.nl/images/uploads/_articleThumb/nobel.png\\\"
        /><p>Does science need heroes or does it need to reform? Idolizing heroes
        can worsen bias, inequality, and competition in science. Yet, it does require
        good leadership to ignite structural change. This commentary for a Rijksmuseum
        Boerhaave symposium on prize cultures aims to address this paradox.</p><p>On
        the occasion of the 2023 Nobel Prize announcements, <a href=\\\"https://rijksmuseumboerhaave.nl/symposium-does-science-need-heroes/\\\"
        target=\\\"_blank\\\">the Rijksmuseum Boerhaave symposium \u201C</a><em><a
        href=\\\"https://rijksmuseumboerhaave.nl/symposium-does-science-need-heroes/\\\"
        target=\\\"_blank\\\">Does science need heroes?\u201D</a></em> attempted to
        explore the evolution of prize cultures over time and examine the current
        and potential roles of prizes in contemporary scientific practices. I would
        like to thank Ad Maas, Curator of Modern Natural Sciences of Rijksmuseum Boerhaave
        and professor in Museological Aspects of the Natural Sciences at the Centre
        for the Arts in Society of Leiden University, for inviting me to give a comment
        on the second day of the symposium. This blog post is an adaptation of the
        talk I gave there.<em></em><em></em></p><p><em>Does science need heroes?</em>
        Spoken like a proper academic, my answer to this question would be: yes and
        no.</p><p>Let me start with the latter.</p><p>No, the last thing contemporary
        science needs are heroes. What it does need is structural reform. Science
        suffers from major flaws, including various forms of bias, structural inequality,
        lack of transparency and rigor, excessive competition, commercialization,
        and vanity publishing. It is unhealthy for researchers to want to be a hero
        in the current system.</p><p>But also: yes! Science is in dire need of heroes!
        Because the science system needs to reform, we need different types of people
        who can lead the way and set an example with good leadership. This is what
        I want to address in this commentary.</p><figure style=\\\"text-align:center;\\\"><img
        src=\\\"https://www.leidenmadtrics.nl/images/community/boerhaave.jpg\\\" data-image=\\\"36499\\\"><figcaption
        style=\\\"display:block;\\\">Rijksmuseum Boerhaave, Leiden. Source: <a href=\\\"https://commons.wikimedia.org/wiki/File:Gevel_van_entree_Rijksmuseum_Boerhaave.jpg\\\"
        target=\\\"_blank\\\">Wikimedia Commons</a></figcaption></figure><p><br>But
        first, and inspired by Museum Boerhaave's wonderful collection, I will go
        back to the 19<sup>th</sup> century, when the first university ranking was
        conceived. People often think the first ranking appeared around the 2000s,
        with the publication of the first commercial ranking. But that is not true.
        As is more often the case, problematic metrics for assessing excellence are
        in fact invented by scientists themselves!</p><p>A few years ago, I examined
        the work of the American psychologist James McKeen Cattell <a href=\\\"https://link.springer.com/content/pdf/10.1007/s11024-017-9329-x.pdf\\\"
        target=\\\"_blank\\\">with two of my colleagues</a>. Cattell lived from 1860
        to 1944, served as the long-time editor of the journal <em>Science</em>, and
        his primary academic interest was the study of 'eminence', a somewhat ambiguous
        concept that I translate here as excellence, eminence, or greatness. There
        is an interesting connection between Cattell's work on 'eminence' as the primary
        'virtue' of individual researchers and the contemporary university rankings
        of the most prestigious, high-performing, Nobel Prize-winning universities
        with the most flourishing research and best teaching environments.</p><p>Cattell
        studied in England and later held an office in Cambridge, where he eventually
        came into contact with proponents of eugenics. Cattell, and many other contemporaries
        interested in 'eminence' or greatness, observed a decrease in the number of
        'great men' compared to earlier periods, which they found concerning. They
        feared the biological degeneration of the population, and this fear was exacerbated
        by a more general concern about the decline of the British Empire. This fear
        was further intensified by the rise of industrialization, democratization,
        and a growing working class. The preoccupation with 'great men' was also reflected
        in a growing interest in the role of the scientist in a time when scientific
        work increasingly became a 'profession' among other professions. The scientific
        method of eugenics gave Cattell the tools to classify 'eminence' in a new
        way. His idea was that professors could be placed on a single ranked list
        based on peer review. He asked a large number of scientists to create a list,
        ranking scientists from the most to the least prominent, based on a selection
        of names provided in advance. High \\\"output\\\" was insufficient as an indicator
        of 'eminence'; it was primarily about reputation among peers. What exactly
        this reputation was based on remained ambiguous. Cattell kept various background
        and biographical information about the men on the lists, including data on
        birthplace, residence, age, and especially the university where researchers
        had received their education. But his lists also quickly started to serve
        other purposes: he mapped how 'scientific eminence' was distributed across
        cities and universities. And I quote from a piece in 1903: \\\"We can tell
        whether the average scientific standard in one part of the country or at a
        certain university is higher or lower than elsewhere; we can also quantitatively
        map the scientific strength of a university or department.\\\" So, initially,
        Cattell's lists were not compiled with the purpose of comparing institutions,
        but the information these instruments provided was indeed used for these comparisons.</p><figure
        style=\\\"text-align:center;\\\"><img src=\\\"https://www.leidenmadtrics.nl/images/community/tblCattell.png\\\"
        data-image=\\\"36480\\\"><figcaption style=\\\"display:block;\\\">Table from
        <a href=\\\"https://www.jstor.org/stable/1627220\\\" target=\\\"_blank\\\">Cattell,
        1898</a>: Doctorates in Philosophy from American universities in a single
        year</figcaption></figure><p><br></p><p>Cattell's study of scientific men
        and his subsequent ranking of universities was deeply rooted in a larger debate
        about the role of the scientist. The ideal image of a researcher was evolving
        significantly at the end of the 19th and the beginning of the 20th century,
        as I think is happening again today. But back then, older ideas about the
        gentleman-scholar, driven by intrinsic motivation, were increasingly juxtaposed
        with ideals that were more in line with the concept of science as a paid profession.
        Just as the current preoccupation with excellence and ranking is related to
        a much broader discussion about what universities are exactly for today! </p><p></p><p>Over
        the past 30+ years the Dutch and European governments have introduced several
        different policy instruments to foster excellent research. These policy instruments
        worked by stimulating competition in science, and what I find very interesting
        is how these research policy instruments have in the past decades started
        to shape our perception of excellent science through an interactive feedback
        loop between policy on the one hand and the practice of doing research on
        the other. An excellent researcher\u2019s standing is now primarily determined
        by their research production. This is partly still science as a profession
        that Cattell and others instigated, but this profession is now saturated with
        key performance indicators (like a lot of other professions in neoliberal
        democratic societies). The primary tactical and strategic aims have become
        competing for (ever decreasing amounts of) research income, and publishing
        in prestigious journals, and aiming for a Nobel Prize. Put even stronger,
        prizes and awards have become important parts of academic CVs. And because
        of gender and other diversity gaps, this makes it harder for women and other
        minority groups to make a career in science. University rankings use prizes
        and awards as input, and this trickles down in university policies. Universities
        over the past decades have started to think in terms of globalised economic
        markets for excellent researchers.</p><p>The motivation behind policies for
        excellence perhaps at one point made sense, and Dutch science is doing well
        by the numbers, but obviously, and this is not often acknowledged, there is
        a big structural issue with the way we measure excellence. If we are truly
        honest: current notions of excellence and metrics-driven assessment criteria
        are threatening to shape the content of the work and the diversity of the
        subject matter. We are observing that research is designed and adjusted in
        a way that ensures a good score. We see that people are choosing research
        questions not just based on interest or importance, but also to improve their
        chances of getting a job. This <a href=\\\"https://academic.oup.com/rev/article/26/3/157/3933574\\\"
        target=\\\"_blank\\\">\u2018thinking with indicators\u2019</a> is obviously
        problematic for science when important research questions are not being addressed
        and even become \u2018unthinkable\u2019.</p><p>This type of thinking also
        has consequences for the space in academia for what you could call \u2018social\u2019
        elements. Think of decreasing collegiality, less commitment to the community,
        or bad leadership. And if we're mostly noticing and applauding the 'big names,'
        those veteran academics with a significant reputation, we are hurting the
        opportunities for talented newcomers and other team members who play crucial
        roles. What worries me is that the pressure in many places is so high that
        ambitious young researchers think they cannot go on holiday because otherwise
        their work will be \u2018scooped\u2019. Competitiveness can create feelings
        of constant failure among early career researchers, as they may never feel
        they meet the required standards. And even those who are at the top, and we
        have interviewed many, often feel they must continue to work ever harder to
        keep out-competing others. Group leaders and heads of department warn each
        other about the health risks that they run by chronically working very hard,
        year after year. This is an actual quote from an actual interview:<br></p><p>The
        example these senior researchers are setting with that behaviour \\nto their
        younger colleagues is that it is heroic to work eighty hours a \\nweek, and
        that if people can\u2019t keep up, they are not fit for the \\nChampions League.
        These senior researchers have really internalised that\\n this is what it
        takes to play the game, and that if you can\u2019t stand the\\n heat, you
        should get out of the kitchen. But let\u2019s face it, that \\nkitchen is
        on fire.</p><p>For one, we have globally had several severe integrity and
        \\nreproducibility crises. We have seen the shadow side of competition, \\nwhere
        researchers focus too much on finding new things and trying to do \\nthat
        quickly, even if that means that they might not be doing \\nhigh-quality research.
        Of course, we all want to tell our students to \\ndream big and ideally, we
        also provide them with the protected space to \\ndevelop their own research
        and strive for the highest quality. However, \\nif in the meantime we also
        encourage them to focus on chasing after \\ngroundbreaking results and judge
        success mainly by how many times our \\nwork gets cited by others, we create
        a culture where short-termism and \\nrisk aversion thrive. This culture is
        today also driven by a pressure to\\n secure funding in competitive four-year
        cycles. This, in turn, makes it\\n very hard for researchers to do long-term,
        risky projects, or work in \\nfields that have a big impact on society but
        don't get cited as much, \\nlike applied sciences or social sciences. As a
        result, research agendas \\ndon't always focus on what society really needs.
        Also, all this \\ncompetition can make scientists less likely to collaborate,
        which is \\ncrucial for solving complex problems. </p><p>To make science better,
        we need to change our priorities, and support\\n a wider range of research.
        We very urgently need more diverse \\nperspectives and inclusive participation
        in science. <a href=\\\"https://blogs.lse.ac.uk/impactofsocialsciences/2023/08/14/the-benefits-of-open-science-are-not-inevitable-monitoring-its-development-should-be-value-led/\\\"
        target=\\\"_blank\\\">We need to collaborate and open up,</a>\\n simply because
        what is expected of science today greatly exceeds the \\nproblem-solving capacity
        of science alone. And that is why we also \\nreally need to rethink the criteria
        for excellent research. These \\ncriteria need to be more inclusive, because
        research evaluation has the \\npower to affect the culture of research; individual
        career trajectories \\nand researchers\u2019 well-being; the quality of evidence
        informing policy \\nmaking; and importantly, the priorities in research and
        research \\nfunding.</p><p>I would also like to address a misunderstanding
        about the Dutch <a href=\\\"https://recognitionrewards.nl/\\\" target=\\\"_blank\\\">\u2018recognition
        and rewards\u2019 program</a>.\\n I often hear a concern that the program
        wants to wishy-washily include \\neveryone and forgets about upholding excellence.
        I do not think that \\nthis is a fair portrayal of the program. At its core,
        the program is \\nabout an honest look in the mirror, and about fixing what
        is broken. The\\n program is part of a much larger set of national, regional,
        and global \\ninitiatives including the <a href=\\\"https://sfdora.org/\\\"
        target=\\\"_blank\\\">DORA Declaration</a> and the <a href=\\\"https://www.nature.com/articles/520429a\\\"
        target=\\\"_blank\\\">Leiden Manifesto for research metrics</a>, the <a href=\\\"https://www.nature.com/articles/s41562-016-0021;\\\"
        target=\\\"_blank\\\">Manifesto for Reproducible Science</a> from 2017, <a
        href=\\\"https://www.clacso.org/en/folec/\\\" target=\\\"_blank\\\">FOLEC-CLASCO\u2019s
        2020 report</a> on reforming research assessment in Latin America and the
        Caribbean, Europe\u2019s <a href=\\\"https://coara.eu/\\\" target=\\\"_blank\\\">CoARA</a>,
        <a href=\\\"https://www.interacademies.org/news/future-research-evaluation-synthesis-current-debates-and-developments\\\"
        target=\\\"_blank\\\">The\\n Future of Research Evaluation synthesis paper
        by the International \\nScience Council, The Inter Academy Partnership, and
        the Global Young \\nAcademy</a>, and the global <a href=\\\"https://unesdoc.unesco.org/ark:/48223/pf0000379949\\\"
        target=\\\"_blank\\\">UNESCO Recommendation on Open Science</a>.</p><p>All
        these initiatives are part of a global effort to re-think \\nevaluation. And
        we need other types of leaders and heroes in academia, \\nwho will work together
        to implement responsible forms of research \\nassessment. We should stop sending
        each other the message that \\nregardless of how hard we all work, there is
        always more we need to do \\nto succeed. If we want our work to be meaningful,
        we need to invest more\\n in building strong academic communities that value
        collaboration and \\nshare a commitment to advancing research and teaching,
        while making a \\npositive impact on and with society.</p><p>One of my heroes
        in life is Pippi Langstr\xF6m, or Pippie Langkous in \\nDutch. I used to watch
        her show when I was little. Pippi has this \\nsaying: \u201CI have never tried
        this before, so I think I should definitely \\nbe able to do that.\u201D I
        love it. And I believe that we need to reward \\nthis type of behaviour more
        than we currently do in academia, sadly. We \\nshould foster taking risks,
        trying something new, stepping out of our \\ncomfort zone, and being bold
        whilst not taking ourselves too seriously. \\nBut in fact, we see the opposite
        happen among early career researchers. \\nMany of them suffer from <a href=\\\"https://hetpnn.nl/wp-content/uploads/2023/06/202306_Improving-mental-health-of-early-career-researchers-2.pdf\\\"
        target=\\\"_blank\\\">anxiety and an unhealthy pressure to conform to a problematic
        norm</a>. Helping to change that was one of my drivers to be part of <a href=\\\"https://rijksmuseumboerhaave.nl/symposium-does-science-need-heroes/\\\"
        target=\\\"_blank\\\">this symposium</a>, on a Saturday afternoon.</p><p></p><p><em><br></em></p><p><em>Header

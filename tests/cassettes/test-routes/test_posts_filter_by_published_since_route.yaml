        <strong>Chris Hartgerink:</strong> Hi, and welcome to the Open Update. I'm
        Chris Hartgerink for Liberate Science, joined by Sarahanne Field, here in
        Berlin still,</p><p>[00:00:05] <strong>Sarahanne Field:</strong> Hello.</p><p>[00:00:07]
        <strong>Chris Hartgerink:</strong> though we're recording all of this in one
        day and sharing those episodes so she's not been in Berlin all these.</p><p>[00:00:13]
        <strong>Sarahanne Field:</strong> I've been in Berlin for two months. Yes.</p><p>[00:00:16]
        <strong>Chris Hartgerink:</strong> So we've been doing this entire series
        of episodes on the history of open science over the past decade, how we've
        experienced it, and also looking forward into the magic crystal ball about
        what we want to happen in the next 10 years.</p><p>And one of the things we
        ended the last episode on was also this question of does the burden of open
        science or open research or just in general, improving research practices
        fall mostly on early career researchers or junior researchers.</p><p>There's
        an argument to be made that most of the research that gets published gets
        done by junior researchers. 20% or something of junior researchers end up
        getting tenure. So there's also a four to one for junior researchers to tenured
        researchers. The masses , the labor force is also primarily junior researchers.</p><p>So
        from that we might logically conclude that yes, most of the burden of improving
        research practice falls on junior researchers because they are the practicing

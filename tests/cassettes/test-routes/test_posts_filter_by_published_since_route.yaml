        Libraries</span></p></td><td><p><span>212</span></p></td></tr><tr><td><p><span>umich.library</span></p></td><td><p><span>University
        of Michigan Library</span></p></td><td><p><span>193</span></p></td></tr><tr><td><p><span>fatj.ngeahg</span></p></td><td><p><span>WL
        - Publications</span></p></td><td><p><span>167</span></p></td></tr><tr><td><p><span>cdl.cdl</span></p></td><td><p><span>California
        Digital Library</span></p></td><td><p><span>93</span></p></td></tr><tr><td><p><span>unlv.ds</span></p></td><td><p><span>DigitalScholarship@UNLV</span></p></td><td><p><span>68</span></p></td></tr><tr><td><p><span>tib.hawk</span></p></td><td><p><span>HAWK

      Initially launched as a Rogue Scholar service six months ago, citation tracking
      has launched to production this week.\",\"abstract\":null,\"content_html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar

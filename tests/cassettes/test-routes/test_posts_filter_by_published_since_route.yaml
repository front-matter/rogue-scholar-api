        von Csefalvay\",\"url\":null}],\"content_html\":\" \\n\\n\\n\\n<p>Yesterday,
        I completed a marathon on the SkiErg, with a pretty respectable time (<a href=\\\"https://log.concept2.com/profile/177991/log/79965221\\\">see
        results here</a>). I know I can do better, and I know I <em>will</em> do better.
        On the other hand, this was a marathon where I pretty much did everything
        wrong. And that was sort of an instructive experience in its own right.</p>\\n<p>The
        title is somewhat misleading. Not much went wrong \u2013 the marathon itself
        was smooth sailing. At a 2:34.6 pace (min/500m), it was one of my better very
        long distance pieces \u2013 <a href=\\\"https://log.concept2.com/profile/177991/log/79735748\\\">my
        ranked half-marathon pace at the time was 2:30.7</a>, and that was a very
        intentional, very prepared piece. There were also really no unexpected surprises
        in the process. On the other hand, I built up to this marathon the in worst
        way possible.</p>\\n<section>\\n<h1>What worked for me</h1>\\n<p>It\u2019s
        probably important to be realistic ahead of all: I did go into this madness
        with some assets.</p>\\n<ul>\\n<li>For one, I\u2019m a <a href=\\\"https://www.concept2.com/skierg/motivation/records/adaptive-world?event=&amp;gender=M&amp;age_category=30&amp;adaptive=31&amp;op=Search&amp;form_id=concept2_record_search_form#results\\\">multiple
        world record holder in my adaptive class</a>. I know a thing or three about
        the SkiErg, and as a former rower, I\u2019ve got every rower\u2019s love-hate
        relationship with the erg.</li>\\n<li>I\u2019m a former multisport athlete,
        and I\u2019ve been doing a lot of long distance pieces. I know how to cope
        with the boredom. Most people who go into a marathon have done a half, and
        maybe a 30k piece. I\u2019ve done several split marathons in the past few
        weeks, as well as several 30k pieces.</li>\\n<li>I\u2019m probably in a pretty
        good state of overall fitness. I have enough of a gym habit to qualify as
        not exactly a couch potato. There\u2019s a lot you can get away with if you
        have a decent <img src=\\\"https://latex.codecogs.com/png.latex?VO_%7B2_%7Bmax%7D%7D\\\"
        />, and even though I\u2019m in a wheelchair, I do enough activity to stay
        in good enough cardiovascular fitness.</li>\\n<li>I have an incredible boredom
        tolerance. Marathons are primarily psychological: we\u2019re just not used
        to doing the same one thing, without interruption, for 3-5 hours anymore.</li>\\n<li>I
        guess insofar as there\u2019s such a thing as a genetic predisposition to
        be good at long distance physical activity, I\u2019ve got the right genes.
        My dad is a multi-marathon athlete, so I likely have the right physiology.</li>\\n</ul>\\n<div>\\n<div>\\n<div>\\n<div>\\n<figure>\\n<p><img
        src=\\\"https://chrisvoncsefalvay.com/posts/skierg-marathon/index_files/figure-html/fig-skierg-marathon-output-1.png\\\"
        /></p>\\n<figcaption>Figure\_1: Stroke level data for the SkiErg marathon.</figcaption>\\n</figure>\\n</div>\\n</div>\\n</div>\\n<a
        href=\\\"skierg-marathon.ipynb.html\\\">Source: skierg-marathon.ipynb</a></div>\\n</section>\\n<section>\\n<h1>How
        not to do a marathon</h1>\\n<p>There are generally three commonly accepted
        things to do for a good long distance piece:</p>\\n<ul>\\n<li>get some rest,</li>\\n<li>carb
        load, and</li>\\n<li>if you\u2019re not doing an organised race, have someone
        check in on you and help with things like hydration.</li>\\n</ul>\\n<p>I\u2019ve
        done exactly zero of these things. For starters, I did my marathon in the
        middle of 75 Hard, which in retrospect was not the best of ideas, as it meant
        that (1) I wouldn\u2019t be able to take days off to rest, and (2) I wouldn\u2019t
        be able to carb load as that would be outside my diet. I\u2019ve also decided
        to do all this while my better half was away visiting family, so I was pretty
        much on my own.</p>\\n<p>At 2am.</p>\\n<div>\\n<div>\\n<div>\\n<div>\\n<figure>\\n<p><img
        src=\\\"https://chrisvoncsefalvay.com/posts/skierg-marathon/index_files/figure-html/fig-skierg-marathon-regression-output-1.png\\\"
        /></p>\\n<figcaption>Figure\_2: Stroke level data of stroke length (metres)
        versus stroke duration (seconds).</figcaption>\\n</figure>\\n</div>\\n</div>\\n</div>\\n<a
        href=\\\"skierg-marathon.ipynb.html\\\">Source: skierg-marathon.ipynb</a></div>\\n<p>Yes,
        that\u2019s not a joke \u2013 I decided to do my marathon at a time when the
        world is falling apart at the seams, and so the only time I could find during
        which I could hope not to be interrupted with the latest crisis was late at
        night. So I woke up at 0130 hours, much to my dog\u2019s chagrin, and headed
        down to my apartment building\u2019s gym to torture myself for a few hours
        before the sun came up. Fortunately, the world decided to behave for those
        three and a half hours.</p>\\n<p>I tried to counteract this to some extent
        by doing something I generally dislike: carbohydrate gels. A long, long time
        ago, in a galaxy far away, I ran the Watford half-marathon when I was still
        into actually running (by far the only reason I remember <em>where</em> that
        half-marathon was is because it was so miserable). It was a bitter cold day,
        and it actually started <em>snowing</em> in the middle of the damn thing.
        To keep myself mostly sane and nourished, I took some of these 100kcal sachets
        of carbohydrate gel. What I didn\u2019t know, of course, was that that stuff
        would glue your mouth together unless you consumed enough water\u2026 which
        I didn\u2019t. Bad idea. On the other hand, I am now older, wiser and able
        to afford much better and less sticky-tastic carbohydrate gels, so I thought
        I was going to have some. I didn\u2019t feel much of an effect one way or
        the other. At one 100kcal sachet for every hour, I paced it a little slower
        than is commonly recommended (one sachet per every 45 minutes seems to be
        the consensus recommendation), but really didn\u2019t feel much of an effect
        either way. In retrospect, I probably wouldn\u2019t bother doing it again.</p>\\n<p>As
        for rest, the best I could do is not do a long distance piece the day before
        the marathon. Indeed, I only did a relaxing 2k that day, which is about a
        fifth of my average daily SkiErg distance. Nevertheless, I think it was quite
        clear that with my ultra-low-carb diet, no carb loading and at best minimal
        replenishment (my average burn rate was around 5-600kcal/hr, and I took in
        100kcal via the carbohydrate gels, so pretty much a drop in the ocean), I
        was running on fumes for most of it.</p>\\n</section>\\n<section>\\n<h1>Takeaways</h1>\\n<p>My
        key takeaway from this experience was that we all should do a marathon under
        suboptimal conditions. Yes, doing a long distance piece at Bataan death march
        levels of calorie deficit is probably not super healthy, but you learn some

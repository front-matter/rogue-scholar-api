      Deep dive\\n\\n### Neuropsychiatric polygenic scores are weak predictors of
      professional categories\\n\\n**Paper**: Voloudakis, G., et al., \\\"Neuropsychiatric
      polygenic scores\\nare weak predictors of professional categories,\\\" *Nature
      Human\\nBehaviour*, 2024. <https://doi.org/10.1038/s41562-024-02074-5>.\\n\\nIn
      a former life I spent some time reporting to a client all the current\\nliterature
      demonstrating how neuropsychiatric polygenic risk scores can\\n(or more likely
      *cannot*) be used to predict at an individual level\\nextraordinarily complex
      \\\"traits\\\" like life outcomes, career choices,\\netc. It'll be interesting
      to see how research like that in this paper\\nlands in the community of startups
      and users of polygenic embryo\\nselection.\\n\\n**TL;DR**: This study explores
      how polygenic scores (PGS) for 17\\nneuropsychiatric traits relate to 22 professional
      categories in large\\ncohorts, finding statistically significant but weak associations.
      PGS\\nexplains less than 0.5% of variance in professional category membership,\\nwith
      much stronger influences from education and socio-economic factors.\\n\\n**Summary**:
      Polygenic scores, reflecting genetic predispositions to\\nneuropsychiatric traits,
      are analyzed across two major cohorts to assess\\ntheir link to professional
      categories. While some associations are\\nstatistically significant, their effect
      sizes are small, with the\\nstrongest associations explaining less than 0.5%
      of the variance. For\\nexample, ADHD PGS was linked to 15 professional categories,
      often\\nmediated by educational attainment. The strongest relationship was\\nbetween
      schizophrenia PGS and the \\\"arts & design\\\" category. Variance\\npartitioning
      showed demographic factors like age and education\\ncontributed far more to
      professional category membership. These results\\nhighlight the limited predictive
      power of PGS in complex social\\nphenotypes and the interplay of genetic and
      environmental factors.\\n\\n**Methodological highlights**:\\n\\n- Comprehensive
      meta-analysis of PGS-professional associations across\\n  two cohorts (MVP and
      UKBB; combined n=421,889).\\n\\n- Adjustments for confounders, including education,
      socio-economic\\n  status (SES), and fluid intelligence, to disentangle genetic
      effects.\\n\\n- Utilized principal component analysis (PCA) to explore\\n  population-level
      trends and variance partitioning to quantify\\n  contributions of genetics versus
      other factors.\\n\\n**New tools, data, and resources**:\\n\\n**Data:** The data
      is available only to researchers affiliated with the\\nVeterans Affairs (VA).
      Anyone can register for and pay for access to the\\nUKBB data.\\n\\n**Code**:
      The paper makes use of the variancePartition R package,\\navailable on GitHub\\n(<https://github.com/DiseaseNeuroGenomics/variancePartition/>)
      and\\nBioconductor.\\n\\n::: {.captioned-image-container}\\n<figure>\\n<a\\nhref=\\\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7eae4394-929e-4d96-a816-fe9f8db9b4d1_1636x1191.png\\\"\\nclass=\\\"image-link

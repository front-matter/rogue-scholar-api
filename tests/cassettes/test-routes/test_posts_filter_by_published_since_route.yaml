      width=\\\"1024\\\"/><figcaption class=\\\"wp-element-caption\\\">GSC25 participants
      group photo</figcaption></figure></div>\\n<p></p>\\n<p></p>\\n<p></p>\\n<p></p>\\n<p>The
      Genomic Standards Consortium (GSC) recently convened for the <a data-id=\\\"https://genomicsstandardsconsortium.github.io/GSC25-Cambridge/\\\"
      data-type=\\\"link\\\" href=\\\"https://genomicsstandardsconsortium.github.io/GSC25-Cambridge/\\\">GSC25</a>
      meeting in Cambridge, UK. Bringing together leading researchers, data scientists,
      and genomics professionals from around the world. Held from July 28-August 1,
      GSC25 marked a significant milestone \u2013 celebrating two decades of advancing
      genomic data standards while charting the course for the next 20 years. After
      co-organising several of the previous GSC meeting, including <a data-id=\\\"https://gigasciencejournal.com/blog/gsc23-talking-standards-in-bangkok/\\\"
      data-type=\\\"link\\\" href=\\\"https://gigasciencejournal.com/blog/gsc23-talking-standards-in-bangkok/\\\">GSC23</a>
      in Bangkok, I was one of the local-hosts and organisers for this years celebratory
      meeting where we brought it back to the city where it all began 20 years ago.</p>\\n<h2
      class=\\\"wp-block-heading\\\"><strong>A Legacy of Innovation and Standardization</strong></h2>\\n<p>The
      meeting opened with a powerful reflection on the <a data-id=\\\"https://doi.org/10.1093/gigascience/giac047\\\"
      data-type=\\\"link\\\" href=\\\"https://doi.org/10.1093/gigascience/giac047\\\">GSC\u2019s
      journey</a>, featuring keynote speaker <a data-id=\\\"https://www.linkedin.com/in/ewan-birney-5a4378/\\\"
      data-type=\\\"link\\\" href=\\\"https://www.linkedin.com/in/ewan-birney-5a4378/\\\">Ewan
      Birney</a> from EMBL-EBI, who explored \u201CThe opportunities and challenges
      of data and AI in the life sciences.\u201D This set the tone for a conference
      that balanced historical perspective with realistic discussion of the future.</p>\\n<figure
      class=\\\"wp-block-image size-large is-resized\\\"><img alt=\\\"\\\" class=\\\"wp-image-6221\\\"

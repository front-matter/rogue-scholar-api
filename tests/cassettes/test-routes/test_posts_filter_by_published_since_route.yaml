        Luciano\"}],\"blog_name\":\"Data & Molecule Bits\",\"blog_slug\":\"giorgioluciano\",\"category\":\"otherNaturalSciences\",\"content_text\":\"Dice
        rolling is a pastime enjoyed by many, whether in board games or\\ngames of
        chance. But have you ever wondered how the sum of multiple dice\\nrolls behaves
        when you roll them repeatedly? In this blog post, we\\nembark on a journey
        into the world of dice rolls and the fascinating\\nCentral Limit Theorem.
        We'll uncover how the sum of dice rolls can\\ntransform into a Gaussian distribution
        as the number of rolls increases.\\n\\nTo fully grasp how the sum of dice
        rolls approaches a Gaussian\\ndistribution, let's start with an overview of
        dice rolls. Imagine\\nrolling a standard six-sided die, the kind commonly
        found in board\\ngames. Each roll yields a number between 1 and 6, with each
        outcome\\nequally likely at 1/6.\\n\\nNow, what happens when we roll two dice
        and sum the results? In this\\nscenario, the range of possible sums expands.
        You could obtain a sum of\\n2 (when both dice show 1) or a sum of 12 (when
        both dice display 6),\\nwith all possible combinations in between. For instance,
        you could\\nachieve a sum of 7 when one die shows 3 and the other shows 4,
        or a sum\\nof 4 when one die shows 2 and the other shows 2.\\n\\nVisualizing
        the sum of two dice rolls can be done using a bar chart.\\nNotably, there
        are many more possible combinations resulting in a sum of\\n7 compared to
        combinations yielding sums of 2 or 12. This creates a\\ntriangular distribution,
        with a central peak at the most likely sum (in\\nthe case of two dice, that's
        7) and tails tapering off as you move away\\nfrom the peak.\\n\\nHowever,
        this triangular distribution will change as we increase the\\nnumber of dice
        rolled and the total number of rolls. By continuing with\\nour simulation,
        we will witness how this distribution transforms into a\\nGaussian distribution
        as we increase the value of n, as predicted by the\\nCentral Limit Theorem.\\n\\nLet's
        see the theory in action. We'll use R to simulate multiple dice\\nrolls and
        visualize how the distribution changes with an increasing\\nvalue of n.\\n\\n::::::::
        {.cell}\\n::: {#cb1 .sourceCode .cell-code style=\\\"background: #f1f3f5;\\\"}\\n```
        {.sourceCode .r .code-with-copy}\\n# Load the necessary library\\nlibrary(ggplot2)\\n```\\n:::\\n\\n:::
        {.cell-output .cell-output-stderr}\\n    Warning: il pacchetto 'ggplot2' \xE8
        stato creato con R versione 4.3.3\\n:::\\n\\n::: {#cb3 .sourceCode .cell-code
        style=\\\"background: #f1f3f5;\\\"}\\n``` {.sourceCode .r .code-with-copy}\\n#
        Number of dice rolls and number of dice\\nn_rolls <- 10000\\nn_dice <- c(2,
        3, 4, 5, 6, 7,8,9, 10, 20, 50, 100)  # You can add more values\\n\\n# Function
        to simulate dice rolls and calculate the sum\\nsimulate_dice_rolls <- function(n_rolls,
        n_dice) {\\n  results <- replicate(n_rolls, sum(sample(1:6, n_dice, replace
        = TRUE)))\\n  return(results)\\n}\\n\\n# Simulate dice rolls for various values
        of n_dice\\nresults_list <- lapply(n_dice, function(n) simulate_dice_rolls(n_rolls,
        n))\\n\\n# Create a data frame to store the results\\nresults_df <- data.frame(N_Dice
        = rep(n_dice, each = n_rolls), Sum = unlist(results_list))\\n\\n# Create a
        histogram to visualize the distributions\\np <- ggplot(results_df, aes(x =
        Sum)) +\\n  geom_histogram(binwidth = 1, fill = \\\"lightblue\\\", color =
        \\\"black\\\") +\\n  facet_wrap(~N_Dice, scales = \\\"free\\\") +\\n  labs(title
        = \\\"Sum of Dice Rolls vs. Number of Dice\\\",\\n       x = \\\"Sum of Dice
        Rolls\\\",\\n       y = \\\"Frequency\\\")\\n\\nprint(p)\\n```\\n:::\\n\\n::::

        Hartgerink\",\"url\":\"https://orcid.org/0000-0003-1050-6809\"},{\"name\":\"Sarahanne
        Field\"}],\"content_html\":\"<div class=\\\"kg-card kg-callout-card kg-callout-card-grey\\\"><div
        class=\\\"kg-callout-emoji\\\">\U0001F508</div><div class=\\\"kg-callout-text\\\">This
        is a transcript of the Open Update podcast. Listen to the original audio on

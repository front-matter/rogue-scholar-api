        class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2023/10/Lucid-G.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2023/10/Lucid-G-500x347.png\\\"\\ntitle=\\\"Modelo

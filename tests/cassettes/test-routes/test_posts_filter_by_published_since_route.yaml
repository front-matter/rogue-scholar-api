        /> \u2013 matters a lot more than game day conditions. You can get away with
        a lot if you\u2019re fit enough, up to and including running the show in quite
        sub-optimal circumstances.</p>\\n\\n\\n</section>\\n\\n<div><section><h2>Citation</h2><div><div>BibTeX

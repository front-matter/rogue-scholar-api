        Luciano\"}],\"blog_name\":\"Data & Molecule Bits\",\"blog_slug\":\"giorgioluciano\",\"category\":\"otherNaturalSciences\",\"content_text\":\"The
        Monty Hall problem is a famous probability puzzle. In this scenario,\\na contestant
        on a game show is presented with three doors. Behind one\\ndoor, there is
        a car, while behind the other two, there are goats. The\\ncontestant chooses
        one door, and then the host, Monty Hall, who knows\\nwhat is behind each door,
        opens one of the remaining two doors to reveal\\na goat.\\n\\nThe contestant
        is then faced with a choice: stick with their initial\\nchoice or switch to
        the other unopened door. What should the contestant\\ndo to maximize their
        chances of winning the car?\\n\\nSimulation in R Let's use R to simulate this
        problem and analyze the\\nresults.\\n\\n:::: {.cell}\\n::: {#cb1 .sourceCode
        .cell-code style=\\\"background: #f1f3f5;\\\"}\\n``` {.sourceCode .r .code-with-copy}\\n#
        Set the number of simulations\\nnum_simulations <- 10000\\n\\n# Initialize
        variables to keep track of wins when switching and staying\\nswitch_wins <-
        0\\nstay_wins <- 0\\n\\n# Perform the simulations\\nfor (i in 1:num_simulations)
        {\\n  # Create three doors with one car and two goats\\n  doors <- sample(c(\\\"car\\\",
        \\\"goat\\\", \\\"goat\\\"))\\n\\n  # Player's initial choice\\n  player_choice
        <- sample(1:3, 1)\\n\\n  # Monty Hall reveals a goat behind one of the unchosen
        doors\\n  monty_reveals <- which(doors[-player_choice] == \\\"goat\\\")\\n
        \ monty_reveals <- monty_reveals[1]  # Monty reveals the first goat he encounters\\n\\n
        \ # Determine the other unchosen door\\n  other_door <- setdiff(1:3, c(player_choice,
        monty_reveals))\\n\\n  # Simulate switching doors\\n  switch_choice <- other_door[1]\\n\\n
        \ # Check if the player wins when switching\\n  if (doors[switch_choice] ==
        \\\"car\\\") {\\n    switch_wins <- switch_wins + 1\\n  }\\n\\n  # Check if
        the player wins when staying\\n  if (doors[player_choice] == \\\"car\\\")
        {\\n    stay_wins <- stay_wins + 1\\n  }\\n}\\n\\n# Calculate win percentages\\nswitch_win_percent
        <- (switch_wins / num_simulations) * 100\\nstay_win_percent <- (stay_wins
        / num_simulations) * 100\\n```\\n:::\\n::::\\n\\nNow, let's create a more
        visually appealing plot to display the results:\\n\\n:::::::: {.cell}\\n:::
        {#cb2 .sourceCode .cell-code style=\\\"background: #f1f3f5;\\\"}\\n``` {.sourceCode
        .r .code-with-copy}\\nlibrary(ggplot2)\\n```\\n:::\\n\\n::: {.cell-output
        .cell-output-stderr}\\n    Warning: il pacchetto 'ggplot2' \xE8 stato creato
        con R versione 4.3.3\\n:::\\n\\n::: {#cb4 .sourceCode .cell-code style=\\\"background:
        #f1f3f5;\\\"}\\n``` {.sourceCode .r .code-with-copy}\\nlibrary(ggsci)\\np
        <- ggplot(data.frame(Strategy = c(\\\"Switch\\\", \\\"Stay\\\"), Win_Percentage
        = c(switch_win_percent, stay_win_percent)), aes(x = Strategy, y = Win_Percentage))
        +\\n  geom_bar(stat = \\\"identity\\\", fill = c(\\\"lightblue\\\", \\\"papayawhip\\\"))
        +\\n  labs(title = \\\"Win Percentage in Monty Hall Problem\\\",\\n       x
        = \\\"Strategy\\\",\\n       y = \\\"Win Percentage (%)\\\") +\\n  theme_minimal()\\nprint(p)\\n```\\n:::\\n\\n::::
        {.cell-output-display}\\n<div>\\n\\n<figure class=\\\"figure\\\">\\n<p><img\\nsrc=\\\"https://giorgioluciano.github.io/posts/006_Monthy_Hall/index_files/figure-html/unnamed-chunk-2-1.png\\\"\\nclass=\\\"img-fluid
        figure-img\\\" width=\\\"672\\\" /></p>\\n</figure>\\n\\n</div>\\n::::\\n::::::::\\n\\nIn
        this simulation, we ran 10,000 scenarios of the Monty Hall problem\\nand recorded
        the results. As the bar plot illustrates, the win\\npercentage is typically
        higher when switching doors compared to staying\\nwith the initial choice.\\n\\n[(Dickey
        et al. 1975)]{.citation\\ncites=\\\"22ce6dd2-8ba7-35d9-b0f7-0f2d89e5d2e3\\\"}\\n\\n::::::

      Schema of the graph-alignment GWAS workflow. Read data from\\nmultiple samples
      are aligned to a graph in gfa format, followed by\\ncalculation of the coverage
      per node in each sample. The coverage matrix\\nis converted into a binary genotype
      matrix using dynamic thresholding.\\nThis genotype matrix, a kinship matrix
      and phenotype data are provided\\nas inputs to a GWAS workflow, such as GEMMA.
      Nodes with significant GWAS\\nresults can be mapped back to a linear reference
      representation, which\\ncan then be shown as a Manhattan plot, or directly visualized
      on a\\nsubgraph.</figcaption>\\n</figure>\\n:::\\n\\n### Considerations for
      building and using integrated single-cell atlases\\n\\n**Paper**: Hrovatin,
      K., et al., \\\\\\\"Considerations for building and using\\nintegrated single-cell
      atlases,\\\\\\\" *Nature Methods*, 2024.\\n<https://doi.org/10.1038/s41592-024-02532-y>.
      (Read free:\\n<https://rdcu.be/d4jXy>).\\n\\nBefore getting to this paper, ICYMI
      Abhishaike Mahajan (Owl Posting) has\\na *really* good [primer on scRNA-seq
      foundation\\nmodels](https://www.owlposting.com/p/the-lore-behind-scrna-seq-foundation-models)\\nthat's
      definitely worth a read. As part of the setup he has a section on\\ncell atlases
      and why they're important:\\n\\n> *So, we now know what scRNA-seq is. What have
      people done with it?\\n> Lots of things, such as analyzing transcriptional changes
      that occur\\n> as we age, understanding cell differentiation in embryos, and
      even\\n> understanding how tumor cells could be better attacked.*\\n>\\n> *But,
      amongst the most ambitious tasks that scRNA-seq is supporting is\\n> in the
      creation of \\\\'Cell Atlases\\\\'. These are terabyte-sized\\n> databases,
      ran by international consortia, with hundreds of\\n> institutions and thousands
      of scientists participating. Contained with\\n> them are the transcriptional
      landscapes of hundreds of thousands of\\n> individual cells, selected from an
      extraordinarily diverse set of\\n> tissues (tongue, cerebellum, ovaries, and
      dozens more), cataloged for\\n> public usage. As of this writing, there are
      comprehensive cell atlases\\n> for [humans](https://tabula-sapiens-portal.ds.czbiohub.org/),\\n>
      [mice](https://tabula-muris.ds.czbiohub.org/),\\n> [nematodes](https://www.science.org/doi/10.1126/science.aam8940),\\n>
      [primates](https://www.nature.com/articles/s41586-022-04587-3),\\n> [zebrafish](https://www.frontiersin.org/articles/10.3389/fcell.2021.743421/full),\\n>
      [fruit flys](https://www.science.org/doi/10.1126/science.abk2432), and\\n> many
      more; many of them overlapping in scope, and some of them even\\n> mapping fetal
      or diseased versions of the associated species.*\\n\\nNow, to this paper, which
      talks about building and using them.\\n\\n**TL;DR**: This review provides a
      comprehensive roadmap for building and\\nutilizing integrated single-cell atlases,
      emphasizing best practices for\\ndata integration, metadata harmonization, and
      broad accessibility to\\ndrive consensus and innovation in single-cell research.\\n\\n**Summary**:
      Integrated single-cell atlases combine diverse datasets to\\nprovide a high-resolution
      reference for understanding cellular\\nheterogeneity and its variation across
      conditions. This paper reviews\\nthe critical steps of atlas construction, from
      defining its focus and\\nselecting datasets to integrating data and sharing
      the resource. Key\\nchallenges such as harmonizing metadata, removing batch
      effects, and\\nbalancing biological variation are addressed. The paper also
      highlights\\nhow atlases enhance discovery through improved cell-type annotations,\\nnovel
      gene function insights, and guidance for experimental designs. As\\nliving resources,
      these atlases can evolve with new data and\\ntechnologies, with implications
      for biomedical research, personalized\\nmedicine, and cross-species comparisons.\\n\\n**Methodological
      highlights**:\\n\\n- Establishes workflows for batch effect removal and gene
      selection\\n  during data integration while maintaining biological variation.\\n\\n-
      Proposes strategies for scalable reference mapping and dynamic updates\\n  to
      incorporate new datasets and omics modalities.\\n\\n- Introduces metrics for

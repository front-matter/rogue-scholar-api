        1536w, https://lucidarios.hypotheses.org/files/2023/10/Lucid-A.png 2000w\\\"\\nsizes=\\\"(max-width:
        660px) 100vw, 660px\\\" width=\\\"660\\\" height=\\\"462\\\"\\nalt=\\\"Modelo

        iRights e.V.</a>!</strong></p>\\n</div>\\n<p></p>\\n<p>The post <a href=\\\"https://irights.info/artikel/3d-scans-und-das-recht/32063\\\">3D-Scans
        und das Recht</a> appeared first on <a href=\\\"https://irights.info\\\">iRights.info</a>.</p>\\n\",\"content_text\":\"content_html\",\"doi\":\"https://doi.org/10.59350/b5cz8-kr253\",\"id\":\"df297a7d-3d64-402d-9287-af7a83ff50f0\",\"image\":\"https://irights.info/wp-content/uploads/2023/10/Thorne.gif\",\"language\":\"de\",\"published_at\":1697105252,\"reference\":[],\"relationships\":[],\"summary\":\"Neue

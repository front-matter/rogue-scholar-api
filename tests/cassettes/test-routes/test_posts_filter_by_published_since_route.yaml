      Nursing</em><br/><a href=\\\"https://doi.org/10.5281/zenodo.15278348\\\" rel=\\\"noreferrer
      noopener\\\" target=\\\"_blank\\\">https://doi.org/10.5281/zenodo.15278348</a><br/></p>\\n<p><em>Footnote
      2:</em></p>\\n<p>It is difficult to encourage genuine contributions and disincentivize
      defection without knowing what everyone\u2019s contributions actually are. Faced
      with the intractable complexity of the scientific enterprise, infometricians
      have developed a variety of methods by which contributions to the scientific
      public goods game can be measured. These include publication and citation counts,
      the <em>h</em>-index, journal impact factor and institutional rankings. The
      trouble with these measures is that they don\u2019t actually measure the contributions
      a player has made, but rather what they have to show for it. You can\u2019t
      easily count the hours someone has spent in the lab or quantify their brilliance
      or predict their propensity for training more brilliant scientists, but you
      can count the number of articles they have published and how often they have
      been cited.\_</p>\\n<p>In effect, these metrics measure the revenue someone
      reaps from the pot, not their contributions to it. While you can put in a lot
      of work to produce a handful of articles, you can produce many more articles
      by being a more senior, supervisory scientist with a large team of scientists
      working under you. Having a large team may give some indication that you have
      made some outstanding contributions in your time, but it is a far more direct
      indicator of the revenue you have collected from the pot.</p>\\n<p>Defection
      can inflate this revenue drastically, which in turn inflates these indicators.
      A lack of construct validity is problematic by itself, but these metrics are
      also used to determine how the pot is doled out\u2013who gets hired, who gets
      tenure, who gets funding.</p>\\n<p><em>Footnote 3:</em></p>\\n<p>The header
      image for this post is the painting <a href=\\\"https://commons.wikimedia.org/wiki/File:Adam_Hilary_Bernard_Chmielowski_-_Italian_Cemetery_at_Dusk_-_MNK_II-a-994_-_National_Museum_in_Krak%C3%B3w.jpg\\\"><em>Italian
      Cemetery at Dusk</em> by Albert Chmielowski (1880).</a> </p>\",\"published_at\":1754335606,\"updated_at\":1754335606,\"registered_at\":0,\"indexed_at\":1754335712,\"authors\":[{\"given\":

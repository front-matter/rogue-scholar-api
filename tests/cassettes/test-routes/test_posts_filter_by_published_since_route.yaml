        von Emmanuel Pierrat (Text) und Fabrice Neaud (Zeichnungen), aus dem Franz\xF6sischen
        von Edmund Jacoby, farbig, 72 Seiten.</p>\\n<p>Deutschsprachige Ausgabe, Comic-Bibliothek
        des Wissens, 2023 (Original 2016), ISBN 978-3-396428-189-0, erschienen im
        September 2023.</p>\\n<p>Weitere Informationen und Bestellm\xF6glichkeit beim
        <a href=\\\"https://www.jacobystuart.de/buecher-von-jacoby-stuart/neuerscheinungen/das-urheberrecht/\\\">Verlagshaus
        Jacoby &amp; Stuart</a>.</p>\\n</div>\\n<h2>Urheberrecht erkl\xE4ren, aber
        anschaulich und mit Augenzwinkern</h2>\\n<p>Ihr ambitioniertes Werk punktet
        mit visuellem Ideenreichtum und catchy Motiven. Das zeigt sich gut in den
        vielen bildnerischen Metaphern, wie den immer wieder auftretenden Wolf (aus
        dem M\xE4rchen mit der Gro\xDFmutter) als Sinnbild f\xFCr intendierte Urheberrechtsverletzungen.
        Oder eine Art Bauhelm, der f\xFCr Schutzmechanismen zugunsten der Urheber*innen
        steht. Sp\xE4ter kommt ein Bowler (Melonenhut) hinzu, als \u201EKopfarbeitsschutz\u201C
        f\xFCr aus\xFCbende K\xFCnstler*innen.</p>\\n<p>Am\xFCsant sind die zeichnerischen
        Zitate, wenn weltbekannte K\xFCnstler*innen wie Modesch\xF6pfer Karl Lagerfeld
        sowie bekannte Filmfiguren und Filmszenen auftauchen (Terminator, 2001, Matrix)
        und narrativ \u201Eeingebaut\u201C werden. Da begegnen den Leser*innen tats\xE4chlich
        die (frei nachgezeichneten) Superheld*innen aus Marvel- und DC-Universen.
        Das signalisiert ein entspannendes Augenzwinkern, mit dem die Autoren auf
        die bekanntlich oft trocken-seri\xF6se Materie blicken.</p>\\n<h3>Ein komplexes
        Rechtsgebilde, das auch Laien heute besch\xE4ftigt</h3>\\n<p>Die Autoren gehen
        nur anfangs chronologisch vor. Vielmehr orientiert sich ihre Kapitelaufteilung
        an unterschiedlichen Perspektiven auf die urheberrechtlichen Prinzipien und
        Regelungen, etwa die der Konsument*innen, der Verwerter*innen und aus\xFCbenden
        K\xFCnstler*innen. Zudem gehen sie auf Aspekte ein,\_wie Verwertungsmechanismen
        und Verg\xFCtungen \u2013 wobei die Verwertungsgesellschaften leider etwas
        zu kurz behandelt werden, um f\xFCr Laien verst\xE4ndlich genug zu sein.</p>\\n<p>Auch
        die Kapitel \xFCber offene Lizenzen und Creative Commons k\xF6nnten etwas
        mehr Erkl\xE4rraum vertragen. Hier wirkt das Buch etwas hektisch. Dass ganz
        neue Ph\xE4nomene, wie das Verh\xE4ltnis von K\xFCnstlicher Intelligenz zum
        Urheberrecht, nicht vorkommen, liegt gewiss daran, dass das Werk bereits 2016
        erschien und erst jetzt \u2013 7 Jahre danach \u2013 ins Deutsche \xFCbersetzt
        wurde. Dies \xFCbrigens inhaltlich sehr aufmerksam und sprachlich gut.</p>\\n<h3>Kleine
        Abstriche bei Format und Gestaltung</h3>\\n<p>Etwas schade ist das A5-kleine
        Buchformat \u2013 eine Comic-typische A4-Gr\xF6\xDFe h\xE4tte hier Vorz\xFCge.
        So w\xFCrden die Zeichnungen besser zur Geltung kommen, die Schrift w\xE4re
        lesbarer und die Augen h\xE4tten angesichts der vielen, kleinen Textk\xE4sten
        mehr Fl\xE4chen zum Ausruhen. Mitunter ist die schwarze Schrift vor blauem
        Hintergrund schwer lesbar \u2013 ein seltsamer Fauxpas in dem sonst sehr gut
        produzierten Werk.</p>\\n<p>Die Kapitel-Anf\xE4nge sind jeweils mittendrin
        im Bilderreigen platziert\_statt an Seitenanf\xE4ngen. Das wirkt wie eine
        etwas ungl\xFCckliche Verdichtung. Und warum gibt es eigentlich kein Inhaltsverzeichnis?
        Es\_w\xE4re n\xFCtzlich f\xFCr gezielte Nutzungen.</p>\\n<h2>Urheberrecht:
        Entwickelt in Zeiten der Aufkl\xE4rung &#8230;</h2>\\n<p>Sehr \xFCberzeugend
        ist das Kapitel zu den Ausw\xFCchsen des heutigen Urheberrechts aufgrund von
        komplexen Vertr\xE4gen und juristischen Feinheiten, insbesondere bei Film-,
        Games- und anderen Mammutproduktionen, an denen zahlreiche Ausf\xFChrende
        beteiligt sind. An dieser Stelle mag sich erschlie\xDFen, mit welchem Anliegen
        die Autoren eigentlich an ihr Werk gingen.</p>\\n<p>Als Quintessenz l\xE4sst
        sich herauslesen, dass das Urheberrecht heute, im Zeitalter von Digitalisierung,
        Klonen und k\xFCnstlicher Werksch\xF6pfung, vor gro\xDFen Herausforderungen
        steht \u2013 wohingegen seine Grundz\xFCge aus der Zeit der Aufkl\xE4rung
        stammen.</p>\\n<h3>&#8230; und katapultiert in die digitale Gegenwart</h3>\\n<p>Darauf
        mag auch auch das Cover subtil hinweisen. Der darauf gezeichnete Victor Hugo,

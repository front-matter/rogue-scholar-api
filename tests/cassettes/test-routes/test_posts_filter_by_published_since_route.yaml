        768w, https://i0.wp.com/quantixed.org/wp-content/uploads/2023/10/nVsRank.png?resize=1536%2C864&amp;ssl=1
        1536w, https://i0.wp.com/quantixed.org/wp-content/uploads/2023/10/nVsRank.png?w=1600&amp;ssl=1

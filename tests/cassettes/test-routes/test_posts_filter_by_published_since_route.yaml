      rel=\\\"noopener\\\" target=\\\"_blank\\\"></a>\\n<p>Thank you, David, for taking
      the time to share your insights. Again, congratulations!</p>\",\"published_at\":1754265600,\"updated_at\":1754265600,\"registered_at\":0,\"indexed_at\":1754319920,\"authors\":[{\"url\":

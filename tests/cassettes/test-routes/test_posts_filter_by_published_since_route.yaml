        Field:</strong> Join the signal team. Give us your feedback.</p>\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/wk19c-zqs88\",\"guid\":\"652500eff224a54ca047d3e8\",\"id\":\"cc25062b-cf1c-4077-9559-a703acc19a00\",\"image\":\"https://images.unsplash.com/photo-1593435221376-379aaae1a26c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDMzfHxyYW1wfGVufDB8fHx8MTY5NjkyMzk0OHww&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1696929637,\"reference\":[],\"relationships\":[],\"summary\":\"\U0001F508This

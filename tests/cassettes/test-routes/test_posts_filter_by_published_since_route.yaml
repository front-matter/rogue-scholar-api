      throw our hands in the air and give in to resignation.\",\"abstract\":null,\"content_text\":\"First
      of all, a happy New Year -- we at CSTonline hope you have all had\\na good winter
      break. And while we certainly agree with more pessimistic\\nassessments that
      see 2025 as not looking to be off to a promising start\\n--\\n[with](https://www.timeshighereducation.com/news/university-job-cuts-hit-10000-year-end-despite-fee-rise)\\n[everything](https://www.theguardian.com/business/2025/jan/19/first-brexit-now-trump-and-musk-ignorance-is-back-with-a-vengeance)\\n[happening](https://www.nytimes.com/news-event/ukraine-russia)\\n[in](https://www.nytimes.com/news-event/ukraine-russia)\\n[the](https://www.theguardian.com/world/israel-hamas-war)
      world\\n[right](https://www.theguardian.com/us-news/ng-interactive/2025/jan/18/la-fires-started-conditions-drought)\\n[now](https://www.technologyreview.com/2024/05/23/1092777/ai-is-an-energy-hog-this-is-what-it-means-for-climate-change/)\\n--
      we are of the conviction that we can't just throw our hands in the\\nair and
      give in to resignation.\\n\\nHence, for a more positive note, we thought it
      might be good to provide\\na bit of an update and recap of the work going on
      at CSTonline to keep\\nthe lights on, while also thinking about ways to improve
      the blog over\\ntime... so with the next couple of paragraphs, we'll delve a
      bit deeper\\ninto changes that we've implemented over the past years, ranging
      from a\\nmove to new social networks, to revamping the hosting sitting underneath\\nthe
      website that are reading just now, and considering issues of\\nsustainability
      to ensure that the more than 1,800 blog posts kindly\\nshared by our wonderful
      contributors remain accessible and are being\\narchived and indexed in a proper
      way.\\n\\nAlright, here we go -- let's start with a bit of history first ...\\n\\n##
      **CSTonline.net -- looking back ... and towards the future** {#cstonline.net-looking-back-and-towards-the-future}\\n\\nAs
      many of you, dear friends of CSTonline, might know, this blog has\\nevolved
      quite a bit during the past 20 years, accompanied by at least\\nthree major
      design revamps that also reflect the change of purview\\nconceived by the Editors.
      As Kim had [announced back in\\n2011](https://cstonline.net/cst-online-relaunch-by-kim-akass/),
      the\\nsite, which during its first seven years had been reachable via the\\ncriticalstudiesintelevision.com
      domain, had undergone a substantial\\nupgrade to accommodate proper blogging
      functionality, while also\\ndiversifying its operations between what now is
      known as the *Critical\\nStudies in Television* journal, and the CSTonline blog.\\n\\n:::::::::::::::::::

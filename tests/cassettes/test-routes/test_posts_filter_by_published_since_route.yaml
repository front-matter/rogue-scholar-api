      null}}, \n {\"id\":\"fd42fe7f-4457-4526-906d-4c4dca5f8bd4\",\"guid\":\"http://reeserichardson.blog/?p=1265\",\"doi\":\"https://doi.org/10.59350/8tmnd-ehh04\",\"parent_doi\":null,\"url\":\"https://reeserichardson.blog/2025/08/04/a-do-or-die-moment-for-the-scientific-enterprise/\",\"archive_url\":null,\"title\":\"A
      do-or-die moment for the scientific enterprise\",\"summary\":\"Today, our article
      \u201CThe entities enabling scientific fraud at scale are large, resilient,
      and growing rapidly\u201D was published in\\n<em>\\n PNAS\\n</em>\\n. The article
      will only be fully open-access in six months (damn you, publishing fees), but
      I\u2019ve made the PDF available here (you can download the supplementary materials
      on the\\n<em>\\n PNAS\\n</em>\\npage).  I\u2019ll use this blog post to summarize
      and opine (what I write here reflects my own thinking about this study\",\"abstract\":null,\"content_html\":\"<p>Today,
      our article <a href=\\\"https://doi.org/10.1073/pnas.2420092122\\\">\u201CThe
      entities enabling scientific fraud at scale are large, resilient, and growing
      rapidly\u201D</a> was published in <em>PNAS</em>. The article will only be fully
      open-access in six months (damn you, publishing fees), but I\u2019ve made the
      PDF available <a href=\\\"https://reeserichardson.blog/wp-content/uploads/2025/08/richardson-et-al-the-entities-enabling-scientific-fraud-at-scale-are-large-resilient-and-growing-rapidly.pdf\\\">here</a>
      (you can download the supplementary materials on the <a href=\\\"https://doi.org/10.1073/pnas.2420092122\\\"><em>PNAS
      </em>page</a>).</p>\\n<p>I\u2019ll use this blog post to summarize and opine
      (what I write here reflects my own thinking about this study and not necessarily
      that of my co-authors or employer)<em>. </em>In our article, we demonstrate
      through a series of vignettes that\u2026</p>\\n<ol class=\\\"wp-block-list\\\">\\n<li><strong>Editors
      abuse their positions of authority to collude with authors to publish problematic
      articles en masse.</strong> Using data from journals where the published article
      is labeled with the handling editor (i.e., <em>PLOS One</em> and Hindawi journals),
      we show that certain editors handle problematic articles far more often than
      can be explained by chance. We also show that certain authors seem to have a
      preference for having their articles handled by these flagged editors. For PLOS
      One, we identify a network in which these flagged editors were all handling
      each other\u2019s submissions to the journal.</li>\\n</ol>\\n<ol class=\\\"wp-block-list\\\"
      start=\\\"2\\\">\\n<li><strong>Networks of image duplication can be thousands
      of articles wide and these articles tend to appear in the same journals at around
      the same time. </strong>We reconstruct a network of image duplication using
      PubPeer comments made before January 2024. We show that the articles connected
      by shared images also tend to get published at around the same time and in the
      same venue. This suggests that paper mills are capable of both producing articles
      and getting them published in a highly coordinated fashion\u2013wholesale, not
      custom-made. Publishers often claim that paper mill products are published because
      they have slipped through the cracks. This vignette instead suggests a model
      where paper mills have relatively open pathways into journals\u2013likely facilitated
      through the knowing cooperation of editors, as suggested in the first vignette.</li>\\n</ol>\\n<ol
      class=\\\"wp-block-list\\\" start=\\\"3\\\">\\n<li><strong>Broker organizations
      are capable of placing articles in journals on demand and adapt well under adversarial
      conditions. </strong>The Academic Research Development Association (ARDA) is
      an Indian business that offers \u201CConferences and Meetings\u201D, \u201CJournal
      Publications\u201D and \u201CThesis/Article Writing\u201D. ARDA has been described
      previously by <a href=\\\"https://retractionwatch.com/2024/10/01/hidden-hydras-uncovering-the-massive-footprint-of-one-paper-mills-operations/\\\">us</a>,
      <a href=\\\"https://retractionwatch.com/2023/12/22/journals-going-rogue-authors-beware/\\\">Rudi
      de Lange</a> and <a href=\\\"https://eusa-riddled.blogspot.com/2018/12/futurological-congress.html\\\">David
      Bimler</a>. ARDA has, over the last eight years, maintained a list of journals
      on its website in which it can guarantee publication of clients\u2019 articles
      for a fee. These journals (listed in Table S5) run the gamut of indexing status
      and publisher reputability. We show that this list has evolved and grown over
      time, often apparently in response to journals being de-indexed (i.e., as soon
      as one of ARDA\u2019s journals was de-indexed, it was quickly replaced by another
      journal). We download the archives of five journals on ARDA\u2019s menu of offerings
      (Table S6) and show that these journals have collectively published more than
      20,000 articles from around the world, most of which are well outside of the
      stated scope of the journal (Table S7, see Footnote 1 below).</li>\\n</ol>\\n<ol
      class=\\\"wp-block-list\\\" start=\\\"4\\\">\\n<li><strong>Some fields appear
      to be more vulnerable to paper mill activity than others. </strong>While paper
      mill activity is well-documented in some fields (e.g., cancer biology), other
      fields have seen fewer reports of industrialized systematic fraud. We wondered
      whether this trend was attributable to baseline differences in the incidence
      of industrialized scientific fraud across fields or to biases in our collective
      detection of paper mill products. To get closer to an answer, we look at a small
      sample of closely-related fields in RNA biology research. We found that the
      rates at which corrections and errata were published were similar across these
      fields, indicating that the extant literature was revisited at similar rates.
      However, retraction rates varied wildly. Certainly, systematic scientific fraud
      can find purchase in just about any field and the search for paper mill products
      is definitely better-developed in some disciplines. However, our findings suggest
      that some fields are indeed more vulnerable to widespread contamination of their
      literature than others. We surmise that paper mills have a preference for fields
      in which plausible manuscripts can be generated rapidly by mixing and matching
      novel elements into formulaic templates. <a href=\\\"https://doi.org/10.1371/journal.pbio.3003152\\\">Suchak
      et al.</a> and <a href=\\\"https://doi.org/10.1186/s12944-024-02284-w\\\">Stender
      et al.</a> have recently described exactly this pattern in epidemiological studies.</li>\\n</ol>\\n<ol
      class=\\\"wp-block-list\\\" start=\\\"5\\\">\\n<li><strong>Publishers understand
      that systematic fraud underlies the bulk of their integrity issues. </strong>We
      show that most retractions are now issued in batches, alongside ten or more
      retractions in the same journal on the same day. If you\u2019ve spent any amount
      of time reporting bunches of related problematic articles to publishers, you\u2019ve
      probably had an editor or research integrity specialist explain to you that
      they will only consider articles individually on their own merits when making
      decisions on editorial action. This data reveals that when publishers do issue
      retractions, they largely retract many articles at once for related reasons.
      Whereas the rarity of retractions (see next vignette) paints a picture of publication
      misconduct occurring in isolated events, publishers see increasingly frequent
      large-scale breaches of publication integrity.</li>\\n</ol>\\n<ol class=\\\"wp-block-list\\\"
      start=\\\"6\\\">\\n<li><strong>The integrity measures used to contain systematic
      scientific fraud are dwarfed in scale by the problem itself.</strong> We assemble
      a corpus of suspected paper mill products from dozens of smaller corpora of
      articles experts have labeled as likely paper mill products. Bearing in mind
      that there are definite biases across fields and time in our assembled corpus
      (and that there is still no standard definition of what a \u201Cpaper mill\u201D
      actually is), we find that this corpus has been growing in size (annual count
      doubling every 1.5 years) at a rate far eclipsing the growth rates of all scientific
      articles (doubling every 15 years), as well as PubPeer-commented articles and
      retracted articles (each doubling every 3-4 years). Moreover, suspected paper
      mill products in this corpus already outnumber annual retractions, without even
      taking into account that this corpus represents just a small fraction of what
      is probably out there. Based on current trends, we estimate that only around
      one in four paper mill products will ever be retracted. The situation with de-indexing
      is similarly grim: while literature aggregators like MEDLINE, Scopus and Web
      of Science (WoS) <a href=\\\"https://www.chemistryworld.com/news/how-clarivate-is-clamping-down-on-bad-actors-in-academic-publishing/4021494.article\\\">routinely
      trumpet</a> their commitment to maintaining the integrity of their products,
      we show that they de-index fewer than 100 journals every year. For context,
      there are more than 22,000 journals in WoS\u2019 2025 Journal Citation Reports,
      600 more than the year before. We estimate that fewer than 10% of all paper
      mill products will ever reside in a de-indexed journal.</li>\\n</ol>\\n<p>There
      is far more that we don\u2019t understand about the industry of scientific fraud
      than what we do. In particular, inferring the exact magnitude and disciplinary
      scope of the problem is a nigh-impossible task. I hope that, if anything, we\u2019ve
      shown in our article that industrialized scientific fraud can and should be
      studied systematically (see perspectives by <a href=\\\"https://doi.org/10.1371/journal.pbio.3002931\\\">Byrne
      et al.</a> and <a href=\\\"https://doi.org/10.1038/d41586-025-00212-1\\\">Abalkina
      et al.</a>).</p>\\n<p>We start our article by conceptualizing the scientific
      enterprise as one large <a href=\\\"https://en.wikipedia.org/wiki/Public_goods_game\\\">public
      goods game</a>. An idealized public goods game might proceed like this: you
      have five players, each of which has $10. At the start of the turn, each player
      puts their $10 into a public \u201Cpot\u201D, which then has $50 in it. The
      pot then multiplies in value by some factor and the pot is redistributed equally
      to all players\u2013let\u2019s say 1.5 times, such that $50 becomes $75 and
      each player gets back $15. In this turn, each player has then made a profit
      of $5 (a $10 contribution for a $15 return). This game would not be very interesting
      if not for a <a href=\\\"https://doi.org/10.2307/1882648\\\">voluntary contributions
      mechanism</a>: each player gets to decide how much they contribute to the pot.\_</p>\\n<p>Now
      imagine a turn where four players contribute $10 to the pot and one player contributes
      nothing. The $40 pot becomes $60, which is then redistributed among all five
      players, each receiving $12. The four players that initially contributed $10
      made a profit of $2, but the player that initially contributed nothing made
      a profit of $12. The act of choosing to contribute less than other players despite
      having the means to contribute in full is called \u201Cdefection\u201D. In this
      scenario, the total profit among all players is less than before, but the defecting
      player actually sees a greater profit than before.</p>\\n<p>In repeating laboratory
      public goods games, players inevitably realize that defection is the winning
      strategy and begin to contribute less to the pot. There is usually a core of
      \u201Ccooperating\u201D players that continue to make as large a contribution
      as they can to the pot, but most player contributions decay over time, the total
      payout from the pot gets smaller and the number of defectors increases as players
      realize that they make less profit by fully cooperating.</p>\\n<p>The scientific
      enterprise is obviously far larger and more complex than these idealized public
      goods games, but the process at work is similar: everyone makes some contribution
      to the pot and receives some reward realized through the collective sum of contributions
      (see Footnote 2 below). Because science stimulates economies, enhances human
      well-being and tickles our intellectual desires, we all see some payout from
      the pot in an abstract sense. However, the benefits to participating in the
      great scientific public goods game can be much more concrete. Scientists can
      earn long, rewarding careers. Private-sector firms can capitalize on new technologies.
      States collect more taxes from a healthier, wealthier workforce. Of course,
      there is also <a href=\\\"https://arxiv.org/abs/2407.16551\\\">a lot of money
      to be made</a> in the business of disseminating scientific literature.</p>\\n<p>Here\u2019s
      what I\u2019ve come to understand over the last three years that we\u2019ve
      been conducting and refining our study and fighting to get it published: the
      scientific enterprise is now witness to widespread, organized defection from
      the scientific public goods game. Large swaths of players, among them many scientists,
      reviewers, editors and publishers, are choosing to no longer make genuine contributions
      to the pot. Parascientific organizations (like ARDA, paper mills and the groups
      of collaborating editors) now facilitate and profit from mass-scale defection.
      Many scientists, especially in countries where the resources for doing genuine
      science are more scarce, are now trained in contexts where defection is the
      normative behavior.\_</p>\\n<p>Some model public goods games integrate a mechanism
      by which defectors are punished. While this can be effective at mitigating defection
      under certain circumstances, our study shows that the punitive measures employed
      to enforce science integrity, like retractions and de-indexing, are currently
      applied far too infrequently to meaningfully increase the costs of defection.
      As ARDA shows, these measures can also be easily sidestepped.</p>\\n<p>Meanwhile,
      the United States government is dismantling research support infrastructure
      and funding wholesale, defecting from their role in our immense public goods
      game and ensuring that contributions by taxpayers will also wither. In effect,
      competition for resources will only grow more fierce and it will become more
      and more difficult to make genuine contributions. Those unwilling to defect
      may likely leave the game or be forced out.\_</p>\\n<p>If the model public goods
      game offers any prognostication, it\u2019s that the current paradigm, where
      defection is the winning strategy, ensures that genuine contributions will only
      decay from here. We will all be worse off for it. Anyone that has studied industrialized
      scientific fraud has seen the future of our scientific enterprise, as has anyone
      that has had their funding rescinded by the United States government, as has
      anyone that has been told that they must publish X papers annually, as has anyone
      that has ever bought a paper mill product.\_</p>\\n<p>I have seen the future
      of science. It is ruled by bitter competition instead of collaboration, pageantry
      instead of exploration. Bright minds beginning careers in science will be taught
      to debase their training for drudgerous pursuit of meaningless metrics. Those
      willing to toil over genuine questions will necessarily lose out to those that
      can furnish cheap answers.</p>\\n<p>Many scientists worldwide already inhabit
      this reality. So, we all may. If this vision comes to pass, humanity will lose
      its most potent engine for progress and its most abundant source of wonder.</p>\\n<p>I
      have few words left other than every scientist\u2019s most familiar motto: we
      must act now, before it is too late.</p>\\n<div class=\\\"wp-block-group is-content-justification-center
      is-nowrap is-layout-flex wp-container-core-group-is-layout-23441af8 wp-block-group-is-layout-flex\\\">\\n<hr
      class=\\\"wp-block-separator has-alpha-channel-opacity\\\"/>\\n<hr class=\\\"wp-block-separator
      has-alpha-channel-opacity is-style-dots\\\"/>\\n</div>\\n<p><em>Footnote 1:</em></p>\\n<p>The

        Pampel\",\"url\":\"https://orcid.org/0000-0003-3334-2771\"}],\"blog_id\":\"f4wdg32\",\"blog_name\":\"Syldavia
        Gazette\",\"blog_slug\":\"syldavia_gazette\",\"content_html\":\"<p>Happy Birthday,
        Open Access! Last Sunday, the Berlin Declaration turned twenty years old (<a
        href=\\\"https://www.tagesspiegel.de/wissen/20-jahre-open-access-wie-berlin-das-offene-publizieren-pragte-10657489.html\\\"
        rel=\\\"noreferrer\\\">Pampel &amp; Kindling, 2023</a>). Its anniversary coincides
        with the international Open Access Week. During this action week, events promoting
        Open Access are organized worldwide (an overview can be found at <a href=\\\"https://www.openaccessweek.org/\\\"><u>openaccessweek.org</u></a>.
        Another list of events in Germany is available at <a href=\\\"https://open-access.network/fortbilden/open-access-week/open-access-week-2023\\\"><u>open-access.network</u></a>).
        In panel discussions or digital formats, such as blog posts, the current state
        and future of Open Access are examined.</p><p>This action week is a good opportunity
        to take a look at the Rogue Scholar Science Blog Archive (<a href=\\\"https://doi.org/10.59350/vwajv-ym488\\\"
        rel=\\\"noreferrer\\\">Di Giambattista<u> 2023</u></a>). A search in the archive
        of English-language blogs archived by Rogue Scholar yields <a href=\\\"https://rogue-scholar.org/posts?page=1&amp;query=open+access+week&amp;language=en\\\"><u>493
        hits</u></a> for the term <strong>open access week</strong>. The same search
        for German-language blogs resulted in <a href=\\\"https://rogue-scholar.org/posts?page=1&amp;query=open+access+week&amp;language=de\\\"><u>44
        hits</u></a> (as of October 22, 2023).</p><p>In the following, I will introduce
        some of the posts. To do this, I will use the <a href=\\\"https://en.wikipedia.org/wiki/Five_Ws\\\"><u>Five
        Ws</u></a> method and will present a blog post for each W.</p><h3 id=\\\"who\\\">Who?</h3><p>In
        2009, Martin Fenner discussed the perspective of researchers on Open Access
        in a blog post titled <em>Open Access Week: A researcher\u2019s perspective</em>
        (Fenner, <a href=\\\"https://doi.org/10.53731/r294649-6f79289-8cw3b\\\"><u>2009</u></a>).
        He emphasized the potential for the reuse of scholarly articles.</p><h3 id=\\\"why\\\">Why?</h3><p>The
        question of the motivations behind Open Access is addressed in several parts
        of the blog post <em>Twitter interview with Open Access Nigeria </em>by Mike
        <a href=\\\"https://doi.org/10.59350/4v1nk-69837\\\"><u>Taylor</u></a> (2014).
        This post is a transcript of a Twitter interview. Still worth reading!</p><h3
        id=\\\"what\\\">What?</h3><p>Georg <a href=\\\"https://doi.org/10.59350/7hdpg-hm144\\\"><u>Fischer</u></a>
        (2023) provides suggestions for those who decide at the last minute to celebrate
        Open Access Week with an event or another format in his German-language blog
        post <em>Veranstaltungen in Berlin und Brandenburg</em> (English translation:
        <em>Events in Berlin and Brandenburg</em>). He provides an overview of activities
        in the Berlin-Brandenburg area for this year's Open Access Week. There is
        also a reference to a <a href=\\\"https://blogs.fu-berlin.de/open-access-berlin/2023/06/01/oaweekbbb-auftakt/\\\"
        rel=\\\"noreferrer\\\"><u>panel discussion</u></a> taking place in Berlin
        (at the Zuse Institute Berlin) on Tuesday, in which I am also involved, and
        which deals with the current state and future of Open Access in Germany (<a
        href=\\\"https://doi.org/10.59350/trt30-p4845\\\"><u>Kindling, 2023</u></a>).</p><h3
        id=\\\"when\\\">When?</h3><p>One must discuss preprints when addressing the
        question of \u201CWhen\u201D in the context of Open Access. A noteworthy post
        in the archive, written by Scott Edmunds in 2021, is titled <em>Preprints
        Meet Open Peer Review</em> (<a href=\\\"https://doi.org/10.59350/j2nnd-43b72\\\"><u>Edmunds,
        2021</u></a>).</p><h3 id=\\\"where\\\">Where?</h3><p>The question of \u201CWhere\u201D
        was frequently discussed, especially in the early years of Open Access. Green
        or gold were possible answers. With the rise of preprints, the distinction
        becomes less important. Many authors choose both paths. A noteworthy blog
        post titled <em>The number and proportion of freely available articles is
        growing; reaching 45% of the literature published in 2015</em> from 2015 in
        the archive is by Juan Pablo Alperin (<a href=\\\"https://doi.org/10.59350/9abst-wk467\\\"><u>2017</u></a>).
        He examines the paper <em>The State of OA: A large-scale analysis of the prevalence
        and impact of Open Access articles</em> (<a href=\\\"https://doi.org/10.7717/peerj.4375\\\"><u>Piwowar
        et al., 2018</u></a>) in this post\u2014a paper that continues to be very
        important for scientometric research on Open Access.</p><h2 id=\\\"conclusion\\\"><strong>Conclusion</strong></h2><p>This
        subjective selection of articles from the Rogue Scholar Archive demonstrates
        that looking back is not only fascinating because it allows us to contextualize
        current developments; it also shows the potential of blog posts in academia.
        For example, they allow us to describe thoughts and backgrounds that traditionally
        are not discussed in academic articles. Thus, academic blogs also contribute
        to bibliodiversity. The motto of this year's Open Access Week (<em>Community
        over Commercialization</em>) emphasizes the importance of community-supported
        publication initiatives for Open Access. Academic blogs also make a significant
        contribution to this. For curation purposes, overlay blog posts are a great
        solution (<a href=\\\"https://doi.org/10.53731/gzrse-p5d35\\\"><u>Fenner,
        2023</u></a>). They allow me to consolidate blog posts on a specific topic,
        enabling a collective view of diverse discussions and perspectives.</p><h2

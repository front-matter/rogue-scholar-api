        Digital Library</span></p></td><td><p><span>93</span></p></td></tr><tr><td><p><span>unlv.ds</span></p></td><td><p><span>DigitalScholarship@UNLV</span></p></td><td><p><span>68</span></p></td></tr><tr><td><p><span>tib.hawk</span></p></td><td><p><span>HAWK
        Hildesheim - Hornemann Institut</span></p></td><td><p><span>58</span></p></td></tr><tr><td><p><span>tib.eurescom</span></p></td><td><p><span>Eurescom
        GmbH</span></p></td><td><p><span>48</span></p></td></tr><tr><td><p><span>\_</span></p></td><td><p><span>Total</span></p></td><td><p><span>103,975</span></p></td></tr></tbody></table><p><em>Table
        1. \_These ten repositories have 99.75% of DataCite records with \\\"Project\\\"
        in the resourceType element. Data collected during May, 2023.</em></p><h3>ResourceTypes</h3><p>The
        DataCite resourceType is an optional free-text field that provides more information
        about the type of a resource than the mandatory resourceTypeGeneral element.
        This dataset includes records that have \u201CProject\u201D in their resourceTypes.
        Repositories implement this free-text differently, some with simply \u201CProject\u201D
        and some with more details about the type of project or the resource:</p><table><colgroup><col></col><col></col></colgroup><tbody><tr><td><p><span>Client</span></p></td><td><p><span>resourceType</span></p></td></tr><tr><td><p><span>cos.osf</span></p></td><td><p><span>Project</span></p></td></tr><tr><td><p><span>cern.zenodo</span></p></td><td><p><span>Project
        Deliverable, Project milestone</span></p></td></tr><tr><td><p><span>tdl.tacc</span></p></td><td><p><span>Project/Other,
        Project/Report, Project/Other/REU,\_</span></p><p><span>Project/Other/Dataset,
        Project/Experimental,\_</span></p><p><span>Project/Other/Check Sheet, Project/Other/Database,
        Project/Other/Poster, Project/Other/Report,\_</span></p><p><span>Project/Other/None,
        Project/Other/Code,\_</span></p><p><span>Project/Other/Other, Project/Simulation</span></p></td></tr><tr><td><p><span>gdcc.odum-library</span></p></td><td><p><span>Capstone
        Project, Project</span></p></td></tr><tr><td><p><span>umich.library</span></p></td><td><p><span>Project,
        Master's Project</span></p></td></tr><tr><td><p><span>fatj.ngeahg</span></p></td><td><p><span>Projectrapport,
        Project report</span></p></td></tr></tbody></table><p><em>Table 2. Some repositories
        use simply \\\"Project\\\", others provide more detail.</em></p><p>Note that
        the largest user of DataCite projects (cos.osf) has records that clearly describe
        projects, i.e. resourceType = \u201CProject\u201D. Other repositories include
        text that describes various parts of projects.</p><h3>Projects as Hubs for
        Resources, People, and Organizations</h3><p>Projects are composed of the resources
        used for planning, executing, and reporting on the work done during the project
        and the people and organizations that fund and participate in the project.
        Project metadata can be a hub for connecting all of these.</p><p>Project metadata
        serves as a hub for connecting project resources using related resources and
        relation types. <a href=\\\"https://metadatagamechangers.com/blog/2023/5/2/project-metadata-in-datacite\\\">Detailed
        analysis</a> of the DataCite project metadata shows that only two of the largest
        project repositories in DataCite include related resources and, in those cases,
        these connections are only available for a small portion of the projects.
        A few projects from Zenodo that stand out as connectors of many resources
        are shown in Figure 1.<br /></p><figure><img src=\\\"https://lh7-us.googleusercontent.com/b9KnxbbXUaXZTsJ7YcBMmdXvAqgURlFNnexBX3cxGvSlkCylgOwuf0sVMeJUswMkMuSSsRhFpzDhudpAvDgMaGyckvALy40oguMs4LlwUphSnKJCniC1gfEmOKm6gf2fnUkK0p6v9uLxJQIRI3qJwK4\\\"
        loading=\\\"lazy\\\" width=\\\"624\\\" height=\\\"443\\\" /></figure><p><em>Figure
        1. Several projects with diverse relations and some inter-connections.</em></p><p>Connecting
        people and organizations to projects is done with ORCIDs and RORs that identify
        them. The DataCite project metadata was examined for these kinds of connections
        and the results, shown in Figure 2, show how connectivity varies over the
        different repositories:</p><ul><li>gdcc.odum-library and cos.osf repositories,
        shown in the upper left of Figure 2, include Resource Author Affiliation Identifiers
        (RORs),</li><li>cos.osf and cern.zenodo repositories, in the center of Figure
        2, include funder and award identifiers,</li><li>cern.zenodo repository includes
        Resource Contact identifier metadata.</li><li>cern.zenodo and tcl.tacc include
        related identifiers with many relation types. </li></ul><p>Identifiers included
        in more than two repositories are not shown here. That includes resource Resource
        Author Identifiers (ORCIDs), included in four repositories, and Resource Author
        Affiliation strings without identifiers, included in five repositories.</p><figure><img
        src=\\\"https://lh7-us.googleusercontent.com/4iuaC75GCk0Et8nRW2gEWWF01L_Ni70WfC6oWUMyMUu-wNBxN5bduHxViWt5PG9b_m19jQp3SUVqP5BMYbMYeSnvCHjXcPrZJN7l4WEeolzhennSEMWTjx_yWhtYQWfWLJD9MA1hFCyFuCo7jO7m_uc\\\"
        loading=\\\"lazy\\\" width=\\\"624\\\" height=\\\"348\\\" /></figure><p><em>Figure
        2. Identifiers found in project metadata records.</em> </p><h3>The FAIR Island
        Case Study: Leveraging Existing Infrastructure</h3><p>Biological field stations,
        marine labs, and other scientific facilities, are an important part of the
        global scientific research infrastructure, providing access and logistical
        support that makes scientific contributions across domains from ecology to
        archeology possible. Currently, researchers submit applications to do work
        at these field stations. These applications provide metadata, i.e. who, what,
        when, and where, about proposed projects, but they are generally not visible
        to other researchers wanting to do work in the same place. Could they form
        the basis for open project metadata?</p><p>The connections discussed above
        are great, but, if you can\u2019t see them, it can be hard to realize the
        benefits and promote adoption.The<a href=\\\"http://fairisland.org/\\\"> FAIR
        Island Project</a> prototyped an <a href=\\\"https://metadatagamechangers.com/blog/2023/4/30/fair-island-experiments-with-connecting-project-resources-in-datacite\\\">approach</a>
        to work with researchers as they are planning their projects to create project
        metadata records and to mint DataCite DOIs when the projects are approved.
        Using this approach, we can leverage DataCite infrastructure and capabilities
        to 1) connect resources, people, and organizations to projects with identifiers,
        2) update the metadata records as additional relationships are created (e.g.
        protocols, datasets, papers), and 3) use DataCite Commons to visualize the
        growing list of resources related to the field station. \_</p><p>Figure 3
        shows one of these projects in the <a href=\\\"https://commons.datacite.org/doi.org/10.17913/f37p4h\\\">DataCite

        loading=\\\"lazy\\\" width=\\\"624\\\" height=\\\"420\\\" /></figure><p><em>Figure
        4. DataCite Commons page for an organization with a ROR that lists all of
        the works connected to the organization. In this case resources with the resourceType
        = other are lists as these are the projects included in this experiment.</em></p><h2>Conclusion
        and Next Steps</h2><p>Persistent identifiers (PIDs) are crucial for scientific
        projects in many fields and contexts. They serve to ensure the long-term accessibility,
        traceability, and discoverability of projects and facilitate the linkage and
        integration of many kinds of resources that make up research projects. </p><p>The
        DataCite community is already using project metadata for a variety of use
        cases. Samples of DataCite metadata from ten repositories currently creating
        project metadata were selected to determine how over 100,000 projects are
        currently described. All of these repositories and their users can improve
        utilization of existing capabilities to increase connectivity of their projects.
        The FAIR Island Project is working to provide working examples that demonstrate
        how even more of the DataCite infrastructure in the metadata and in the DataCite
        Commons can be leveraged.</p><p>Figure 5 illustrates the resources that make
        up the research landscape and the relationships between them. Most of the
        resource types in this landscape are currently supported by the DataCite metadata
        schema and the growing infrastructure and capabilities built on top of it.
        Other elements of the landscape are also supported by open, reliable and available
        infrastructure and data systems, e.g. ORCID, Crossref, ROR, and protocols.io.</p><p></p><figure><img

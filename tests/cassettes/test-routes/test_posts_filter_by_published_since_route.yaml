        to the Editor.\\\" *The American Statistician* 29 (3): 131--34.\\n<http://www.jstor.org/stable/2683443>.\\n:::\\n::::\\n:::::\\n::::::\\n\",\"doi\":\"https://doi.org/10.59350/41t12-cg877\",\"guid\":\"https://giorgioluciano.github.io/posts/006_Monthy_Hall/\",\"id\":\"263f69dc-c3f4-4ad6-a900-9bd0ae8932ea\",\"image\":\"https://giorgioluciano.github.io/posts/006_Monthy_Hall/index_files/figure-html/unnamed-chunk-2-1.png\",\"language\":\"en\",\"published_at\":1697061600,\"reference\":[{\"key\":\"ref1\"}],\"relationships\":[],\"rid\":\"8f2hy-0kq56\",\"status\":\"active\",\"summary\":\"The

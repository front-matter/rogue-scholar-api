        1. \_These ten repositories have 99.75% of DataCite records with \\\"Project\\\"
        in the resourceType element. Data collected during May, 2023.</em></p><h3>ResourceTypes</h3><p>The
        DataCite resourceType is an optional free-text field that provides more information
        about the type of a resource than the mandatory resourceTypeGeneral element.
        This dataset includes records that have \u201CProject\u201D in their resourceTypes.
        Repositories implement this free-text differently, some with simply \u201CProject\u201D
        and some with more details about the type of project or the resource:</p><table><colgroup><col></col><col></col></colgroup><tbody><tr><td><p><span>Client</span></p></td><td><p><span>resourceType</span></p></td></tr><tr><td><p><span>cos.osf</span></p></td><td><p><span>Project</span></p></td></tr><tr><td><p><span>cern.zenodo</span></p></td><td><p><span>Project
        Deliverable, Project milestone</span></p></td></tr><tr><td><p><span>tdl.tacc</span></p></td><td><p><span>Project/Other,

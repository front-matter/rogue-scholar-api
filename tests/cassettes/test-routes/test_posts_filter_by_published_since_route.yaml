        BIOLOGY\"],\"title\":\"Reasons Why Do Dolphins Jump Out of the Water\",\"updated_at\":1725934753,\"url\":\"https://simplyecologist.com/reasons-why-do-dolphins-jump-out-of-the-water\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"affiliation\":[{\"id\":\"https://ror.org/041kmwe10\",\"name\":\"Imperial

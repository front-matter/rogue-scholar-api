        Klimpel\"}],\"blog_id\":\"15san30\",\"blog_name\":\"iRights.info\",\"blog_slug\":\"irights\",\"content_html\":\"<p>Neue
        Technologien fordern das Recht heraus. Das gilt besonders f\xFCrs Urheberrecht,
        das immer wieder auf neue Kopiertechniken reagiert. So auch bei sogenannten
        3D-Scans, mit den sich Skulpturen, Bauwerke und andere dreidimensionale Objekte
        erstaunlich originalgetreu abbilden lassen. Die rechtlichen Fragen rund ums
        3D-Scannen beleuchtet Paul Klimpel.</p>\\n<p><span id=\\\"more-32063\\\"></span></p>\\n<p><em>Wem
        es nicht m\xF6glich ist, eine Skulptur vor Ort (beispielsweise im Museum)
        zu betrachten, kann auf sogenannte 3D-Scans ausweichen. Das sind digitale
        Reproduktionen von dreidimensionalen Objekten. Der \xF6sterreichische K\xFCnstler
        <a href=\\\"http://oliverlaric.com/\\\">Oliver Laric</a> fertigt solche 3D-Scans
        an und stellt diese auf digitalen Plattformen der \xD6ffentlichkeit frei zur
        Verf\xFCgung (zum Beispiel <a href=\\\"https://threedscans.com/\\\">hier</a>).
        </em></p>\\n<p><em>Anfang Oktober zeigte Laric auf der Konferenz <a href=\\\"https://irights.info/artikel/zugang-gestalten-2023/32003\\\">Zugang
        gestalten!</a>, dass gerade der Kontrollverzicht eine faszinierende Facette
        der rechtliche Freigabe bedeutet. Denn weil die 3D-Scans von allen frei genutzt
        werden d\xFCrfen, tauchen sie in Musikvideos, Magazinen, auf Social Media
        und an anderen Orten der Popkultur wieder auf, teils mit verbl\xFCffenden
        Ergebnissen.\_</em></p>\\n<p><em>Wie aber sieht die generelle (urheber-)rechtliche
        Situation bei 3D-Reproduktionen aus? Mit dieser Frage befasst sich <a href=\\\"https://irights-law.de/team/dr-paul-klimpel/\\\">Paul
        Klimpel</a>, Anwalt bei iRights.Law und Mitglied von iRights.info, in einer
        ausf\xFChrlichen Analyse. Urspr\xFCnglich ist der Text im Katalog von Laric\u2019
        Ausstellung <a href=\\\"https://museedelaromanite.fr/en/agenda/memoire-vive-oliver-laric-from-21-april-to-31-december-2023\\\">M\xE9moire
        Vive</a> erschienen. iRights.info ver\xF6ffentlicht hier nun die deutsche
        Fassung in vollst\xE4ndiger L\xE4nge.</em></p>\\n<div id=\\\"attachment_32066\\\"
        style=\\\"width: 410px\\\" class=\\\"wp-caption alignnone\\\"><a href=\\\"https://irights.info/wp-content/uploads/2023/10/Thorne.gif\\\"><img
        aria-describedby=\\\"caption-attachment-32066\\\" loading=\\\"lazy\\\" class=\\\"wp-image-32066
        size-full\\\" src=\\\"https://irights.info/wp-content/uploads/2023/10/Thorne.gif\\\"
        alt=\\\"\\\" width=\\\"400\\\" height=\\\"500\\\" /></a><p id=\\\"caption-attachment-32066\\\"
        class=\\\"wp-caption-text\\\">Oliver Laric, <a href=\\\"https://threedscans.com/institut-fur-klassische-archaologie/boy-with-thorn/\\\">3D-Scan</a>
        der antiken Skulptur <a href=\\\"https://en.wikipedia.org/wiki/Boy_with_Thorn\\\">Junge
        mit Dorn</a></p></div>\\n<h1>3D-Scans und das Recht</h1>\\n<p>Die Technik
        erm\xF6glicht heute, originalgetreue Kopien von Skulpturen, Bauwerken oder
        anderen dreidimensionalen Objekten anzufertigen. Dabei entwickelt sich die
        Technik st\xE4ndig weiter; die daf\xFCr notwendigen Daten k\xF6nnen inzwischen
        auch durch wenige Fotografien aus verschiedenen Perspektiven hochgerechnet
        werden. So faszinierend die technische Entwicklung ist, so unklar ist oft,
        welche rechtlichen Implikationen mit solchen 3D-Scans einhergehen.</p>\\n<h2>1.
        3D-Scans urheberrechtlich gesch\xFCtzter Werke</h2>\\n<p>Das Urheberrecht
        sch\xFCtzt Werke der Kunst und als solche auch Skulpturen und andere dreidimensionale
        Objekte, sofern diese Ausdruck einer pers\xF6nlichen geistigen Sch\xF6pfung
        sind. Dabei w\xE4hrt dieser urheberrechtliche Schutz bis zu dem Jahr, nach
        dem der Urheber 70 Jahre verstorben ist \u2013 erst danach ist ein Werk gemeinfrei.
        Urheberrechtlicher Schutz bewirkt, dass ein Werk nur mit ausdr\xFCcklicher
        Zustimmung des Sch\xF6pfers oder seines Rechtsnachfolgers \u201Egenutzt\u201C
        werden kann. Unter \u201ENutzung\u201C im urheberrechtlichen Sinn versteht
        man beispielsweise die \u201EVervielf\xE4ltigung\u201C, also das Kopieren
        (daher der englische Begriff \u201Ecopyright\u201D), aber auch das Bearbeiten,
        Ausstellen, Vorf\xFChren, Verfilmen usw. Nicht vom urheberrechtlichen Schutz
        umfasst ist der blo\xDFe Werkgenuss.</p>\\n<p>Scannen ganz allgemein wie auch
        3D-Scans im Besonderen sind im urheberrechtlichen Sinn ein \u201EVervielf\xE4ltigen\u201C,
        also ein Kopieren. Sofern dies nicht im rein privaten Rahmen geschieht und
        diese Kopien ver\xF6ffentlicht werden, ist dies nur mit Zustimmung des Rechteinhabers
        erlaubt. Im Rahmen einer k\xFCnstlerischen Arbeit, die sich ja an eine \xD6ffentlichkeit
        wendet, bedarf es also grunds\xE4tzlich der Erlaubnis des Rechteinhabers des
        Originalkunstwerks.</p>\\n<p>Die Ver\xF6ffentlichung von Bearbeitungen bedarf
        der Zustimmung des Rechteinhabers des Ursprungswerks. Doch selbst davon gibt
        es Ausnahmen. Zul\xE4ssig sind etwa die Verfremdungen von Werken als Karikatur,
        Satire oder Pastiche. Zul\xE4ssig w\xE4re auch, ein neues Werk zu schaffen,
        das sich vom Original sehr weitgehend unterscheidet. Wenn das urspr\xFCngliche
        Werk infolge der gravierenden Ver\xE4nderungen hinter dem neuen Werk verblasst
        und kaum noch erkennbar ist, wird dies rechtlich nicht als Bearbeitung, sondern
        als eigenst\xE4ndiges, neues Werk gesehen. Diese Ausnahmef\xE4lle sollen hier
        jedoch nicht weiter ausgef\xFChrt werden. Denn das Besondere an 3D-Scans ist
        ja gerade, dass sie das Original m\xF6glichst unver\xE4ndert abbilden. Solche
        originalgetreuen Vervielf\xE4ltigungen bed\xFCrfen \u2013 genau wie Bearbeitungen
        \u2013 der Zustimmung des Rechteinhabers.</p>\\n<h2>2. Dreidimensionale Scans
        von gemeinfreien Werken</h2>\\n<p>G\xE4nzlich anders ist die Situation bei
        dreidimensionalen Scans von gemeinfreien Werken.</p>\\n<h3>Kein urheberrechtlicher
        Schutz</h3>\\n<p><a href=\\\"https://irights.info/artikel/gemeinfreiheit-wie-frei-ist-frei/29619\\\">Gemeinfreie
        Werke</a> d\xFCrfen frei genutzt werden. Auch das Herstellen von 3D-Scans
        ist urheberrechtlich zul\xE4ssig, wobei ohne Bedeutung ist, welche Technik
        hierbei genutzt wird.</p>\\n<h3>Hausrecht der Institutionen</h3>\\n<p>Geht
        es um das Scannen gemeinfreier Werke, so ist dies jedoch auch mit ganz praktischen
        Schwierigkeiten verbunden. Um eine Skulptur scannen zu k\xF6nnen, muss man
        Zugang zu ihr haben. Abh\xE4ngig davon, welche Technik verwendet wird, muss
        entweder ein aufw\xE4ndiger 3D-Scanner eingesetzt werden. Oder aber es m\xFCssen
        mindestens einige Fotos gemacht werden, die dann die Basis f\xFCr eine computergest\xFCtzte
        Hochrechnung des 3D-Modells sind.</p>\\n<p>Hier stellt sich die Frage, inwieweit
        das Hausrecht einer Institution, beispielsweise eines Museums oder eines Archivs,
        dem entgegensteht. Es ist zwar anerkannt, dass Fotoverbote in Museen rechtlich
        zul\xE4ssig sind. In Deutschland hat dies der Bundesgerichtshof damit begr\xFCndet,
        dass solche Fotoverbote auch andere Zwecke verfolgen k\xF6nnen, als eine Vervielf\xE4ltigung
        zu verhindern, beispielsweise restauratorische Zwecke oder solche der Besucherf\xFChrung
        und des organisatorischen Ablaufs. In Europa d\xFCrfen auch \xF6ffentlich
        finanzierte Institutionen das Fotografieren verbieten.</p>\\n<p>In der Praxis
        werden solche Fotoverbote jedoch zunehmend fraglich. Mehr und mehr Kulturerbe-Einrichtungen
        \xFCberall auf der Welt verzichten ganz bewusst auf Fotografierverbote, f\xFChlen
        sich dem Prinzip eines Offenen Zugangs verpflichtet und wollen auch die freie
        Nachnutzung von Werken in ihrer Obhut erm\xF6glichen. Bahnbrechend f\xFCr
        eine solche Position war das Rijksmuseum in Amsterdam. In vielen L\xE4ndern
        ist eine freie Verf\xFCgbarkeit und Nachnutzbarkeit inzwischen Bedingung f\xFCr
        eine \xF6ffentliche F\xF6rderung von Digitalisierungsprojekten. Als typisch
        f\xFCr diese Entwicklung mag auch die <a href=\\\"https://archiv.ub.uni-marburg.de/es/2021/0029\\\">Open
        Access Policy der Kulturerbe-Einrichtungen des Landes Hessens</a> gelten,
        die sich explizit gegen Fotografierverbote ausspricht.</p>\\n<p>Hinzu kommt,
        dass die <a href=\\\"https://eur-lex.europa.eu/legal-content/DE/TXT/PDF/?uri=CELEX:32019L1024&from=DE\\\">PSI-Richtlinie</a>\_auch
        staatliche oder \xF6ffentlich finanzierte Kulturerbe-Einrichtungen in Europa
        verpflichtet, die Nutzung ihrer Best\xE4nde zu gestatten. Mittels des Hausrechts
        die Nutzung von Daten \xFCber gemeinfreie Werke zu verhindern, widerspricht
        zwar dem Geist der PSI-Richtlinie. Ein Recht auf Zugang, insbesondere auf
        eine spezifische Art des Zugangs, kann daraus aber nicht abgeleitet werden.</p>\\n<p>In
        der Praxis gibt es zwar immer noch einige Kulturerbe-Einrichtungen, die versuchen,
        den Zugang auch zu gemeinfreien Best\xE4nden durch Vertr\xE4ge so zu gestalten,
        dass eine Nachnutzung eingeschr\xE4nkt wird. Angesichts der klaren Wertentscheidung
        des europ\xE4ischen Gesetzgebers f\xFCr die Gemeinfreiheit ist die rechtliche
        Zul\xE4ssigkeit solcher Bestimmungen aber zweifelhaft. Hier gibt es jedoch
        in Europa Unterschiede in den jeweiligen nationalen Gesetzgebungen.</p>\\n<h3>Recht
        aus dem Sacheigentum</h3>\\n<p>Grunds\xE4tzlich gilt in Europa, dass aus dem
        Sacheigentum an einem Kunstwerk kein Recht an einem Foto oder einer der Kopie
        dieses Kunstwerks folgt. Dies ist eine Frage des Urheberrechts, nicht des
        Sachenrechts.</p>\\n<p>Entgegen diesem Grundsatz gibt es vereinzelt Bestrebungen,
        dem Sacheigent\xFCmer auch die Kontrolle \xFCber Abbildungen zuzugestehen.
        So hat in Deutschland der Bundesgerichtshof dem Eigent\xFCmer einer Immobilie
        das Recht zugesprochen, gegen die Nutzung von Fotos vorzugehen, die gegen
        sein ausdr\xFCckliches Verbot vom Grund und Boden der Immobilie aus von einem
        dort ebenfalls befindlichen Bauwerk gemacht wurden (Schloss Sanssouci). Aus
        diesem umstrittenen Urteil l\xE4sst sich jedoch nicht ableiten, dass die Nutzung
        von Fotos f\xFCr eine computergest\xFCtzte Rekonstruktion eines Bauwerks ebenfalls
        gegen die Rechte des Eigent\xFCmers verst\xF6\xDFt. Dies w\xE4re eine \xDCberdehnung
        der Rechte des Sacheigent\xFCmers, da mit der 3D-Rekonstruktion eines Geb\xE4udes
        (oder auch einer Skulptur) auf der Grundlage von Fotos keine Beeintr\xE4chtigung
        des Eigentums selbst verbunden ist und auch keine Handlungen erfolgen, die
        gegen ein ausdr\xFCckliches und durch den Eigent\xFCmer durchsetzbares Verbot
        erfolgen.</p>\\n<h3>Nutzung von Fotos f\xFCr computergest\xFCtzte Rekonstruktionen</h3>\\n<p>Sofern
        gemeinfreie dreidimensionale Werke nicht frei zug\xE4nglich sind oder Institutionen
        ihr Hausrecht nutzen, um dreidimensionale Scans zu verhindern, so verbleibt
        gleichwohl die M\xF6glichkeit, bereits bestehende Fotos zu nutzen, um computergest\xFCtzt
        die dreidimensionalen Objekte hochzurechnen und zu rekonstruieren.</p>\\n<p>In
        aller Regel ist die Nutzung von Fotos f\xFCr solche computergest\xFCtzten
        Rekonstruktionen zul\xE4ssig. Dies gilt zum einen, wenn es sich bei den Fotos
        um reine Lichtbilder und nicht um Lichtbildwerke handelt. Die Abgrenzung von
        Lichtbildern und Lichtbildwerken ist kompliziert; vereinfacht gesagt trifft
        bei einem Lichtbildwerk der Fotograf eigene gestalterische Entscheidungen
        und ist damit sch\xF6pferisch t\xE4tig. Bei einem Lichtbild hingegen kommt
        es zu keiner sch\xF6pferischen Entscheidung. Bilder von Skulpturen, die nach
        festen, vorgegebene Parameter gefertigt werden und nur der Dokumentation eines
        Bestandes dienen, wird man als Lichtbilder einzuordnen haben, w\xE4hrend Fotografien,
        in denen ein Objekt in besonderer, kreativer Weise durch Licht und Schatten
        und den Aufnahmewinkel inszeniert wird, als Werke gelten.</p>\\n<p>Reine Lichtbilder
        gemeinfreier Werke sind urheberrechtlich nicht gesch\xFCtzt. Sie d\xFCrfen
        daher zur computergest\xFCtzten Rekonstruktion genutzt werden. Doch das gilt
        in aller Regel auch f\xFCr Fotos, die einen Werkcharakter und mithin einen
        urheberrechtlichen Schutz haben. Denn Art. 4 der DSM-Richtlinie sieht vor,
        dass zum Zwecke des \u201EText and Data Mining\u201C Vervielf\xE4ltigungen
        auch von urheberrechtlich gesch\xFCtzten Werken gemacht werden d\xFCrfen,
        sofern dies zur automatisierten Analyse der darin enthaltenen Information
        notwendig ist. Die Nutzung auch urheberrechtlich gesch\xFCtzter Werke w\xE4re
        nur dann unzul\xE4ssig, wenn im konkreten Einzelfall in geeigneter Weise \u2013
        und das hei\xDFt bei der Pr\xE4sentation im Internet in maschinenlesbarer
        Weise \u2013 der Nutzung durch automatisiert Analyse ganz ausdr\xFCcklich
        widersprochen wurde. Dies ist bei Fotos (bisher) nur in Ausnahmef\xE4llen
        so.</p>\\n<p>Allerdings ist hier vieles im Fluss. Das Aufkommen von KI-erzeugten
        Bildern hat dazu gef\xFChrt, dass die Funktionsweise solcher maschinellen
        Vorg\xE4nge ins Blickfeld der \xD6ffentlichkeit ger\xFCckt sind. Denn zumeist
        nutzen KI-Prozesse frei im Netz verf\xFCgbare Bilder als Trainingsdaten. Hiergegen
        gibt es zunehmend Vorbehalte von K\xFCnstlern. Um die Nutzung als Trainingsdaten
        zu verhindern, nutzen Sie die Metadaten von Bildern, um in maschinenlesbarer
        Form einer automatisierten Analyse zu widersprechen. Dies ist jedoch erst
        eine relativ neue Entwicklung und betrifft vor allem die Abbildungen von noch
        urheberrechtlich gesch\xFCtzten Kunstwerken. K\xFCnstler wollen dadurch verhindern,
        dass infolge von KI-Prozessen ihr Stil automatisiert nachempfunden wird.</p>\\n<h2>3.
        Eigene Rechte am Scans</h2>\\n<p>Die durch 3D-Scans entstehenden Kopien haben
        grunds\xE4tzlich keinen eigenen urheberrechtlichen Schutz.</p>\\n<h3>Keine
        neuen Rechte an Reproduktionen</h3>\\n<p>Reproduktionen von dreidimensionalen
        Objekten waren und sind in Europa grunds\xE4tzlich nicht urheberrechtlich
        gesch\xFCtzt. Dies ist in Hinblick auf den Schutz als Werk offensichtlich:
        Da es sich lediglich um die Reproduktion eines bereits bestehenden Werkes
        handelt, ist damit keine eigene pers\xF6nliche, sch\xF6pferische Leistung
        verbunden.</p>\\n<p>Gleichwohl gab es eine lange rechtliche Auseinandersetzung
        um den rechtlichen Schutz von Reproduktionen gemeinfreier Werke. In Italien
        ging es dabei auch um Skulpturen, in Deutschland vorrangig um die Reproduktionsfotografie.
        Dort hatte der Bundesgerichtshof nach einem langen Rechtsstreit 2018 schlie\xDFlich
        entschieden, dass Reproduktionsfotografien zwar nicht als Werke, wohl aber
        als blo\xDFe \u201ELichtbilder\u201C gesch\xFCtzt waren. Der Lichtbildschutz,
        den es zwar in einigen, nicht aber in allen L\xE4ndern der EU gibt, sch\xFCtzt
        \u2013 wie bereits oben ausgef\xFChrt \u2013 solche Fotografien, die keine
        Werke im Sinne einer pers\xF6nlichen geistigen Sch\xF6pfung sind. Dar\xFCber
        hinaus k\xF6nnte man auch einen Schutz der Daten eines 3D-Scans durch das
        Datenbankherstellerrecht denken.</p>\\n<p>Die Entwicklungen in verschiedenen
        europ\xE4ischen L\xE4ndern, Reproduktionen gemeinfreier Werke durch verwandte
        Schutzrechte zu sch\xFCtzen, hat die EU veranlasst, im Rahmen der DSM-Richtlinie
        2020 klarzustellen, dass bei der <a href=\\\"https://irights.info/artikel/was-wir-kopieren-wenn-wir-kopieren/31674\\\">werkgetreuen
        Reproduktion</a> von gemeinfreien Werke kein neuer Schutz entsteht \u2013
        weder durch das Urheberrecht noch durch verwandte Schutzrechte. Dies wird
        durch Art. 14 der DSM-Richtlinie geregelt. Allerdings gilt dies nicht, sofern
        das durch die Vervielf\xE4ltigung entstandene Material eine eigene geistige
        Sch\xF6pfung ist.</p>\\n<h3>3D-Scans als eigenes Werk?</h3>\\n<p>Angesichts
        dieser Formulierung in der DSM-Richtlinie stellt sich die Frage, unter welchen
        Umst\xE4nden 3D-Scans als eigene Werke desjenigen gelten, der sie schafft.</p>\\n<p>Der
        blo\xDFe 3D-Scan als solcher ist kein eigenes Werk, sondern eine Vervielf\xE4ltigung.</p>\\n<p>Im
        Weiteren ist zu unterscheiden. Es ist denkbar, dass die weitere Bearbeitung
        eines solchen Scans, oder die Wahl von Materialien und die Ver\xE4nderung,
        die daran bei der Ausfertigung vorgenommen werden, selbst einen Werkcharakter
        haben. Denkbar w\xE4re, einer g\xE4nzlich anderen Farb- und Materialgestaltung
        einen Werkcharakter zuzubilligen. Dann bezieht sich dieser urheberrechtliche
        Schutz aber weder auf das Original noch auf den 3D-Scan als solchen, sondern
        nur auf die spezifische Ausgestaltung und Kontextualisierung.</p>\\n<p>Aber
        selbst wenn man einen Werkcharakter durch die Bearbeitung verneint, ja selbst
        wenn auf der Grundlage des 3D-Scans eine absolut originalgetreue Kopie erstellt
        wird, kann der Pr\xE4sentation und Kontextualisierung dieser Kopie ein Werkcharakter
        zukommen. Insofern sei auf das Konzept der \u201EReady-mades\u201C bzw. Objet
        Trouve verwiesen. Danach k\xF6nnen auch Alltags- oder Naturgegenst\xE4nde
        zum Kunstwerk avancieren (also \u201Egemacht\u201C werden), indem der K\xFCnstler
        sie findet und in einen anderen Funktions- und Bedeutungszusammenhang integriert.
        Dies ist auch durch Scans von gemeinfreien Skulpturen denkbar, die eben infolge
        der nicht nur rechtlich zul\xE4ssigen, sondern auch technisch jederzeit m\xF6glichen
        freien Nachnutzbarkeit in einen neuen Bedeutungszusammenhang gestellt werden
        \u2013 von einem museal ausgestellten und bewunderten Unikat zur jederzeit
        verf\xFCgbaren und nachnutzbaren Alltagsgegenstand.</p>\\n<h2>4. Fazit</h2>\\n<p>Das
        <a href=\\\"https://irights.info/kategorie/urheberrecht\\\">Urheberrecht</a>
        gilt gemeinhin als Garant daf\xFCr, dass K\xFCnstlern auch eine Grundlage
        f\xFCr die Verwertung ihre Werke gegeben wird. Dies erst schaffe die (materiellen)
        Voraussetzungen f\xFCr k\xFCnstlerische Kreativit\xE4t. Im Bereich der 3D-Scans
        wird jedoch deutlich, dass dies keineswegs eine so zwingende und eindeutige
        Korrelation ist, wie oft behauptet wird.</p>\\n<p>Dies gilt zum einen, weil
        das Konzept des Urheberrechts, Verbreitungshandlungen (und damit auch die
        Wirkung) eines Werkes zu beschr\xE4nken, zu kontrollieren und von der Zustimmung
        des K\xFCnstlers abh\xE4ngig zu machen, nicht in jedem Fall im Interesse des
        K\xFCnstlers (und der Kunst) liegt. Dies wird durch den Zuspruch deutlich,
        den freie Lizenzen auch unter K\xFCnstlern haben.</p>\\n<p>Hinzu kommt, dass
        das Konzept des urheberrechtlichen Werkschutzes dort an seine Grenzen ger\xE4t,
        wo eine reine Kopie und freie Kopierbarkeit konzeptioneller Ausgangspunkt
        der Kunst ist. Denn dort besteht der k\xFCnstlerische Schaffensakt ja in der
        Inszenierung und Kontextualisierung und auch in der freien Verf\xFCgbarkeit
        und Nutzbarkeit des Objektes. Und damit ist nicht das Objekt selbst das Werk,
        sondern seine Inszenierung, Nutzung und Nutzbarmachung. Von daher ist es auch
        kein Widerspruch, einem 3D-Scan \u201Eals solchem\u201C urheberrechtlichen
        Schutz abzusprechen und gleichwohl die spezifischen Inszenierung, ja sogar
        das Prinzip der freien Nachnutzbarkeit und Neukontextualisierung als k\xFCnstlerischen
        Ausdruck zu begreifen. Es geh\xF6rt zur gro\xDFen und subversiven Kraft der
        Kunst, die Nachnutzbarkeit selbst zum konzeptionellen Prinzip zu erheben und
        damit die traditionelle Verhaftung des urheberrechtlichen Schutzes als eines
        Schutzes des Objektes vor der Kopie und Nachnutzbarkeit ad absurdum zu f\xFChren.</p>\\n<h3>Vom
        Sockel geholt, zur Nachnutzung freigegeben</h3>\\n<p>Der 3D-Scan wird so zu
        einer digitalen sozialen Plastik, bei welcher der durch die freie Nachnutzbarkeit
        vermittelte kommunikative Gehalt integraler Bestandteil ist.</p>\\n<p>Hier
        zeigt sich auch die besondere Kraft des Werkes von Oliver Laric. Wurde beim
        Ready-made ein vorbestehender, industrieller Gegenstand zum Kunstwerk erkl\xE4rt
        und beispielsweise ein Urinal auf den musealen Sockel erhoben, so geht Laric
        den umgekehrten Weg: Durch die Erstellung von 3D-Scans holt er gemeinfreie
        Skulpturen vom Sockel der Museen herunter, befreit sie und macht sie f\xFCr
        jede Nachnutzung zug\xE4nglich. Und durch seine eigene Nachnutzung kehrt diese
        Kopie des gemeinfreien Werks, angereichert durch die Besonderheiten von Larics
        Adaption und Inszenierung, wieder auf den Sockel des Museums zur\xFCck. Damit
        vollendet sich ein Kreislauf von Kreation, freier Verf\xFCgbarkeit, Adaption
        und Neuinterpretation, der die Grenzen urheberrechtlich vermittelter Werkkontrolle
        \xFCberwindet und Raum f\xFCr immer Neues schafft.</p>\\n<p>Laric hebt die
        vorgefundenen Skulpturen durch seine 3D-Scans im dreifachen Sinne Hegels auf:
        Er \xFCberwindet sie, wie man eine alte Vorschrift aufhebt, da die Skulpturen
        aufh\xF6ren, museale Unikate zu sein. Er bewahrt sie \u2013 und auch dies
        ist ja eine Bedeutung des Wortes \u201Eaufheben\u201C \u2013 indem er ihre
        Gestalt vervielf\xE4ltigt, vor dem Vergessen bewahrt und neu kontextualisiert.
        Und letztlich hebt er sie dadurch auf eine neue Stufe, erhebt sie vom verstaubten
        musealen Unikat zur digitalen sozialen Plastik.</p>\\n<div class=\\\"merksatz\\\">\\n<h2>Sie
        m\xF6chten iRights.info unterst\xFCtzen?</h2>\\n<p><strong><a href=\\\"https://irights.info/\\\">iRights.info</a>\_informiert

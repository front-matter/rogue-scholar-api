      to view in large, and see [actual diff on the Internet\\nArchive](https://web.archive.org/web/diff/20250116213453/20250207200724/https://sparcopen.org/)]{.small}\\n\\n[![another
      before/after: Before text reads:\\n](/assets/images/2025-02-09-sparc2.png){promote=\\\"\\\"

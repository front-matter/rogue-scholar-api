        the Current Use of DataCite DOIs as Project IDs\",\"updated_at\":1697531478,\"url\":\"https://upstream.force11.org/building-a-community-of-practice\"},\"highlight\":{\"authors\":[{\"name\":\"Erin
        Robinson\",\"url\":null},{\"name\":\"Ted Habermann\",\"url\":\"http://metadatagamechangers.com\"}],\"content_html\":\"<p>Project
        identifiers have been used in DataCite for nearly a decade. While this adoption
        has been inconsistent, the consistent adoption of Project IDs could aid with
        the tracking of provenance of data and other project assets, ensuring transparency
        and compliance with data management practices. Furthermore, a widespread adoption
        of Project IDs could play a role in assessing the impact of projects, which
        is vital for funding decisions and measuring the success and outcomes of research
        endeavors. A community of practice around project IDs could support data sharing,
        collaboration, and interdisciplinary research, enabling the integration of
        data and resources from various fields to address complex problems effectively.</p><p><strong>So,
        if project identifiers are a valuable tool, how can we build a consistent
        community of practice?</strong> \_To explore this question, we researched
        the application of Project IDs within the DataCite corpus. With this understanding
        of how Project IDs are used, we piloted creating Project IDs and metadata
        for the Tetiaroa Ecostation and the Gump South Pacific Research Station, two
        small scientific facilities in French Polynesia. </p><p>It is only through
        this understanding that our communities can start to build better and more
        robust usage of these invaluable identifiers. Through this research, we show
        the power of using existing infrastructure to connect projects and their downstream
        outputs.</p><h3>Project Metadata: existing practice within the DataCite community</h3><p>The
        use of DataCite metadata schema to capture and connect project metadata is
        well established. To analyze the current practice, we reviewed how users define
        project information within the resourceType element, typically with resourceTypeGeneral
        = \u201COther\u201D. This approach allows identification of new types in a
        way that allows discovery and easy migration if the new type becomes part
        of the shared vocabulary on the road to broader adoption. </p><p>Finding DataCite
        metadata that includes \u201CProject\u201D in the resourceType is straightforward
        using the DataCite API query: <a href=\\\"https://api.datacite.org/dois?query=types.resourceType:*Project*&amp;page%5bsize%5d=1\\\">https://api.datacite.org/dois?query=types.resourceType:*Project*&amp;page[size]=1</a>
        and the facets for this query provide an overview of repositories that are
        using this type:</p><table><colgroup><col></col><col></col><col></col></colgroup><tbody><tr><td><p><span>Client</span></p></td><td><p><span>Name</span></p></td><td><p><span>Count</span></p></td></tr><tr><td><p><span>cos.osf</span></p></td><td><p><span>Open
        Science Framework</span></p></td><td><p><span>73,828</span></p></td></tr><tr><td><p><span>cern.zenodo</span></p></td><td><p><span>Zenodo</span></p></td><td><p><span>28,687</span></p></td></tr><tr><td><p><span>tdl.tacc</span></p></td><td><p><span>Texas
        Advanced Computing Center</span></p></td><td><p><span>621</span></p></td></tr><tr><td><p><span>gdcc.odum-library</span></p></td><td><p><span>UNC
        Libraries</span></p></td><td><p><span>212</span></p></td></tr><tr><td><p><span>umich.library</span></p></td><td><p><span>University
        of Michigan Library</span></p></td><td><p><span>193</span></p></td></tr><tr><td><p><span>fatj.ngeahg</span></p></td><td><p><span>WL

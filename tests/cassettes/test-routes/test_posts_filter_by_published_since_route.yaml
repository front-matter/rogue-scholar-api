        Gilliam\"}],\"blog_id\":\"qz67b69\",\"blog_name\":\"FreakTakes\",\"blog_slug\":\"freaktakes\",\"content_html\":\"<p>I\u2019ve
        taken to calling the pieces I write for FreakTakes \u201Cadministrative histories.\u201D
        The reason I opted for that name instead of \u201Cprogress studies histories\u201D
        or \u201Cmetascience histories\u201D is that it was the name that drew the
        fewest confused stares and/or eye rolls from the scientists and engineers
        whom I hope to attract. Some think this classification is a bit boring\u2026but
        I have no problem with that! After all, I have \u2014 to some extent \u2014
        made my name diving deeper into the boring details of science and engineering
        history than most would ever feel incentivized to do just to answer specific
        questions like \u201C<a href=\\\"https://www.freaktakes.com/p/how-did-places-like-bell-labs-know\\\">How
        did Bell Labs choose its research questions?</a>\u201D or \u201C<a href=\\\"https://www.freaktakes.com/p/a-report-on-scientific-branch-creation\\\">Why
        in the hell was Warren Weaver confident enough to shift 80% of the Rockefeller
        Foundation\u2019s natural sciences budget to some no-name field halfway between
        biology and physics?</a>\u201D</p><p>Luckily, it turns out those who run research
        orgs and fund research believe administrative histories like these help them
        do their jobs better. Some in the community have even reached out to me asking
        if I could expand my work to cover a specific sub-area of particular importance:
        ARPA history.</p><p>In the coming months, I plan to do jus that. I will be
        writing administrative histories on specific DARPA/ARPA projects throughout
        history just as I have been doing with industrial R&amp;D labs. Each individual
        write-up will be a bit shorter and there will be a bit less storytelling,
        but there will be many more of them to make us of. The hope is that these
        will prove useful to PMs at organizations similar to DARPA as well as the
        broader science and engineering research community. The work is being done
        with the help of former ARPA PMs, making full use of those who have written
        books containing details on specific ARPA projects, and in my role as a Fellow
        with the Good Science Project.</p><p>Please subscribe to follow along with
        the work! And, of course, I would be happy to talk through any of the write-ups
        with practitioners who have questions. Later this month, I\u2019ll be releasing
        the first batch of pieces covering the history of 8-10 DARPA projects in about
        40-50 pages of writing. This first batch will largely cover computing projects
        from the late 1970s into the early 1990s. The following batch will largely
        cover projects from DARPA\u2019s earlier decades of computing projects. As
        the project wears on, I hope to cover projects from all eras and general subject
        areas of DARPA history. </p><p>This project will take a deep look at projects
        that are considered unequivocal successes as well as those that are remembered
        more for their lessons learned than scientific outputs. The goal of the project
        is, first and foremost, to produce materials that help those who manage research
        funding portfolios and labs to do their jobs even better. The tone of the
        administrative histories on this Substack has always been a positive one and
        I intend to keep it that way even when writing about projects that did not
        work out.</p><p>Please subscribe to follow along! If you know any great ARPA
        alumni who I should talk with or projects from history that I should look
        into, please ping me and let me know! Pointing me to any useful reading materials
        is always appreciated as well. My Twitter is <a href=\\\"https://twitter.com/home\\\">right
        here</a> and my email is egillia3 | at | alumni | dot | stanford | dot | edu.

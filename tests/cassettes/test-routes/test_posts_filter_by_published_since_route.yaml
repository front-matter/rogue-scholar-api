      srcset=\\\"https://gigasciencejournal.com/blog/wp-content/uploads/2025/08/GSC25-Owens-history-slide-1024x683.jpg
      1024w, https://gigasciencejournal.com/blog/wp-content/uploads/2025/08/GSC25-Owens-history-slide-300x200.jpg

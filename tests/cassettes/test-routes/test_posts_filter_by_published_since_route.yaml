        von Csefalvay\",\"blog_slug\":\"chrisvoncsefalvay\",\"content_html\":\" \\n\\n\\n\\n<p>There\u2019s
        something special about language. It is \u2018our own\u2019, it is \u2018us\u2019,
        in a profound way, and quite surprisingly, more so than art. I was deeply
        struck by this when I first saw reactions to large generative language models
        that created realistic, human-ish prose. Notably, those mature enough to reach
        a non-professional audience \u2013 ChatGPT based on GPT-3 and later GPT-4
        \u2013 came quite some time after models that could create fairly acceptable
        visual \u2018art\u2019.<sup>1</sup> The appearance of synthetic language-like
        products (SLLPs), as I like to call the output of such generative models,
        came well after the appearance of synthetic simulacra of visual art,<sup>2</sup>
        yet elicited much less fervent responses.</p>\\n<p>This was quite striking,
        for three reasons.</p>\\n<ul>\\n<li>For one, computationally, the probability
        space that a model seeking to create a realistic image has to navigate is
        exponentially larger than what\u2019s required to produce human-like prose.</li>\\n<li>Secondly,
        we consider making art to be a very deeply human endeavour. Animals may to
        some minimal extent be taught to create poor simulacra of human artistic endeavours
        like painting, but nobody would confuse a trained elephant\u2019s \u2018paintings\u2019
        to art <span>(Ross 2019)</span>. Art is not just a product, it\u2019s also
        an activity, one that proceeds with a subjective element in the artist, and
        no machine can replicate the process, no matter how well it may approximate
        the outcome.</li>\\n<li>Most importantly, however, despite the previous point,
        lay audiences saw a connection between a simulacrum of language and human-like
        intelligence that was absent from a simulacrum of art.</li>\\n</ul>\\n<p>Which,
        of course, leads us to the key question: what if we got one of the most deeply
        enshrined beliefs about language, intelligence and the relationship between
        the two <em>utterly, dreadfully wrong</em>?</p>\\n<section>\\n<h1>Our precious
        words</h1>\\n<p>A large language model (LLM) is, essentially, a very simple
        machine that knows a large number of conditional probabilities. Given a sequence
        of tokens <img src=\\\"https://latex.codecogs.com/png.latex?k_0,%20k_1,%20%5Ccdots,%20k_%7Bn%7D\\\"
        />, it associates every possible token <img src=\\\"https://latex.codecogs.com/png.latex?k%5E%7B%5Cprime%7D\\\"
        /> with a probability <img src=\\\"https://latex.codecogs.com/png.latex?p(k_%7Bn%20+%201%7D%20=%20k%5E%7B%5Cprime%7D%20%7C%20k_0,%20k_1,%20%5Ccdots,%20k_%7Bn%7D)\\\"
        /> \u2013 or in other words, given a token sequence <img src=\\\"https://latex.codecogs.com/png.latex?k_0,%20k%7B1%7D,%20%5Ccdots,%20k_%7Bn%7D\\\"
        />, it assigns to every point in a probability space a conditional likelihood
        that that point\u2019s corresponding token will be the <img src=\\\"https://latex.codecogs.com/png.latex?k_%7Bn+1%7D\\\"
        />-th token. Or, using my preferred formulation, which looks at the inverse
        probability: given the token sequence, it creates a probability distribution
        of the next token and draws stochastically, weighted by token likelihood,
        so that a draw from the region of highest probability is most likely.</p>\\n<p>It
        turns out that if the model\u2019s understanding of these conditional probabilities
        is sufficiently good, it can simulate knowledge quite well, <a href=\\\"https://chrisvoncsefalvay.com/posts/knowledge-dividend-of-llms/\\\">a
        point I belaboured elsewhere</a>. This is not overly surprising. If a model
        knew the conditional probability of rain on day <img src=\\\"https://latex.codecogs.com/png.latex?d\\\"
        /> \u2013 let\u2019s call this <img src=\\\"https://latex.codecogs.com/png.latex?p_r(d)\\\"
        />, given a vector <img src=\\\"https://latex.codecogs.com/png.latex?%5Ctheta_r\\\"
        /> of length <img src=\\\"https://latex.codecogs.com/png.latex?n\\\" /> that
        tells us whether it rained on days <img src=\\\"https://latex.codecogs.com/png.latex?d-1\\\"
        />, <img src=\\\"https://latex.codecogs.com/png.latex?d-2\\\" />, \u2026,
        <img src=\\\"https://latex.codecogs.com/png.latex?d-n\\\" />, we\u2019d trust
        it to tell us whether we\u2019d need our raincoat on that given day. All it
        would have to do for that is to learn the conditional probability of <img
        src=\\\"https://latex.codecogs.com/png.latex?p_r(d)%20%7C%20%5Ctheta_n\\\"
        />, which of course it could easily do by representing <img src=\\\"https://latex.codecogs.com/png.latex?p_r(d)%20%7C%20%5Ctheta_n\\\"
        /> as <img src=\\\"https://latex.codecogs.com/png.latex?f(d,%20%5Ctheta_n)\\\"
        />, then learning the parameters of that function so as to minimise a loss
        function <img src=\\\"https://latex.codecogs.com/png.latex?J(f(d,%20%5Ctheta_n),%20r(d),%20%5Ctheta_n(d))\\\"
        />, where <img src=\\\"https://latex.codecogs.com/png.latex?r(d)\\\" /> is
        of course whether it rained on day <img src=\\\"https://latex.codecogs.com/png.latex?d\\\"
        /> and <img src=\\\"https://latex.codecogs.com/png.latex?%5Ctheta_n(d)\\\"
        /> is the <img src=\\\"https://latex.codecogs.com/png.latex?%5Ctheta_n\\\"
        /> history vector for the day <img src=\\\"https://latex.codecogs.com/png.latex?d\\\"
        />. Iterate this often enough (over not single values of <img src=\\\"https://latex.codecogs.com/png.latex?r(d)\\\"
        /> and <img src=\\\"https://latex.codecogs.com/png.latex?%5Ctheta_n(d)\\\"
        /> but vectors thereof), and you can learn a pretty decent conditional probability
        function. The model would know no more about rain or shine than LLMs know
        about language or the subject matters of language, but simulating tokens gets
        you quite a long way towards being useful as a simulacrum of knowledge.</p>\\n<p>Indeed,
        this is to the point that what comes out of such a model might well appear
        human-like: modern GPT implementations can produce prose that is a little
        stilted at times, but certainly often only distinguishable from human prose
        by the conspicuous absence of grammatical and spelling errors. This is interesting
        because of how it was perceived: quite immediately, this was connected to
        a kind of intelligence that was almost human, or indeed at times better than
        human. People suddenly started to worry about a dumb token simulator taking
        over their jobs.</p>\\n<p>Clearly, language hit a nerve.</p>\\n</section>\\n<section>\\n<h1>The
        medium is the message</h1>\\n<p>JARVIS. Siri. Alexa. WOPR. The AIs of fiction
        and our every-days have one thing in common: they use language as the presentation
        layer. This is deceptive, because neither of these systems are, well, particularly
        smart. Compared to models that can, say, quantitatively infer the activity
        of a small molecule drug from its structure <span>(QSAR models, on which see
        Karpov, Godin, and Tetko 2020; and also see Zhong and Guan 2023; Guntuboina
        et al. 2023)</span>, Siri is pretty pathetic. However, it has something QSAR
        models and other very impressive applications of machine learning don\u2019t:
        the human presentation layer, i.e.\_language.</p>\\n<p>How we treat a system
        seems to be conditional on how it talks to us. In that sense, the medium is
        profoundly how we treat the message. To use the terminology of J.W. Harris\u2019s
        writings on human rights, we associate the \u2018right\u2019 to be considered
        to be intrinsically connected to being capable of engaging in human \u2019discourse
        <span>(see Endicott, Getzler, and Peel 2006)</span>. And that, of course,
        means language.</p>\\n<p>This is not overly surprising, either. Our understanding
        of language has been that of a watershed moment in evolution. Humans became
        what they are when they learned to use language. Tool use is great, but tool
        use only makes <em>a human</em> at best. What makes <em>humans</em>, plural,
        is language. This is intrinsically connected, of course, to society. Language
        is not an arbitrarily selected activity, nor is it really necessarily the
        kind of evolutionary game changer that tool use is. Rather, it is the tool,
        the <em>sine qua non</em>, the cornerstone and the absolutely fundamental
        instrument of social interaction. Language creates society. Society recognises
        human individuals and gives that recognition a meaning. The fact that I am
        a human being, and recognised as such (I hope), has a meaning that is different
        from me recognising that my dog is an individual of the species <em>Canis
        lupus familiaris</em>, because it does not merely acknowledge me as being
        of a certain species, but also of being of a certain kind of agent capable
        not only of having rights but also of speaking for them. Language is how all
        that happens <span>(e.g. Budwig 2000; but see Browning 2023)</span>.</p>\\n</section>\\n<section>\\n<h1>The
        language of intelligence (or vice versa)</h1>\\n<p>What, then, if we got one
        of the most important things about humanity, and human intelligence, dreadfully
        wrong altogether? What if language is not a <em>product</em> of intelligence
        (as we understand it in the human context) but rather a necessary instrument
        thereof?</p>\\n<p>The evolution of something as crucial as language remains
        shrouded in a perplexing mystery to this date. What we know is that at some
        point, about 50-100,000 years ago, <em>something</em> happened that gave rise
        to language. We don\u2019t quite know what it was, or how it specifically
        transpired. Indeed, despite advances in our understanding of cognitive neuroscience,
        we haven\u2019t found evidence of the \u2018language faculty\u2019 proposed
        by <span>Hauser, Chomsky, and Fitch (2002; but see the criticisms by Jackendoff
        and Pinker 2005)</span>.<sup>3</sup> The genetics of language production \u2013
        which centres around FOXP2 these days <span>(see Enard et al. 2002; Enard
        2011)</span> \u2013 hasn\u2019t gotten us a lot further, and there are way
        too many edge cases (<em>dissociations</em>, as the term in evolutionary neuroscience
        goes), where either there is a significant intellectual deficit despite preserved
        language ability (Williams syndrome being the textbook example of this, <em>viz.</em>
        <span>Bellugi et al. (2013)</span>) or the inverse (e.g.\_Developmental Verbal
        Dyspraxia, where there is impairment to language production but not to overall
        intellect, <em>viz.</em> <span>Vargha-Khadem et al. (2005)</span>) to be able
        to confidently make this connection on an individual level.</p>\\n<p>On the
        other hand, on a broader level, it is hard to discount the relationship. What
        is more complex is the direction of this relationship. There are, really,
        three possible scenarios:</p>\\n<ol>\\n<li>Language is a consequence of human
        intelligence. The kind of intelligence we associate with modern human cognitive
        capabilities necessarily presupposes, absent some marginal exceptions, language.</li>\\n<li>Language
        is an epiphenomenon of human intelligence. It evolved in parallel, but neither
        requires human intelligence (see Williams syndrome) nor does human intelligence
        require it (see Developmental Verbal Dyspraxia).</li>\\n<li>Human intelligence
        is largely a consequence of language, which is its necessary but not sufficient
        condition. It is the evolutionarily most stable representation layer for information,
        and allows reasoning through complexity.</li>\\n</ol>\\n<p>While the second
        of these is a convenient way to hand-wave away the entire question and account
        for the edge cases I discussed above, I find the third of these much more
        compelling. It is not defeated by the argument from either of the edge cases:
        it is not defeated by arguments from intact language despite intellectual
        deficits, because it does not assume that language is sufficient, merely that
        it is necessary. It is not defeated by the inverse, either, because it permits
        a small number of deviations. Language is not the only possible representational
        layer that could underpin intelligence. It is, however, vastly more evolutionarily
        advantageous through its efficiency. It is so much stronger and so much more
        efficient that it can be considered almost absolutely dominant \u2013 which
        indeed accounts for the fact that disorders of language with preserved intellectual
        functioning are vanishingly rare. If the efficiency of language as the \u2018operating
        system\u2019 of intelligence weren\u2019t so strongly dominant, such disorders
        would not be disorders, indeed, but alternate ways of cognitive existence
        that are equally evolutionarily stable.</p>\\n</section>\\n<section>\\n<h1>The
        golden link</h1>\\n<p>Which leads us to what I shall call the \u201Cgolden
        link\u201D of intelligence \u2013 and perhaps the most frightening finding
        that derives from LLMs. We intuit, correctly, that a realistic simulacrum
        of language is an indication of intelligence. We once more intuit, correctly,
        that even if we\u2019re aware of the limits of LLMs\u2019 \u2018language\u2019,
        it displays more than a scintilla of whatever makes up intelligence. Just
        as Stable Diffusion is not art but a simulacrum of the end result of the process
        we know as \u2018art\u2019, ChatGPT isn\u2019t really \u2018language\u2019
        but a simulacrum, by way of extending token sequences, of the end result of
        the process we know as \u2018language\u2019 \u2013 but no matter how deeply
        we understand this, it is hard to deny that ChatGPT does speak to us, to quote
        Kipling, \u201Cas a man would talk to a man\u201D. Or, to put it this way:
        all the amazing things genuinely complicated artificial intelligence can do,
        such as predict protein structures or binding affinities or interpret histology
        specimens or optimise mathematical problems, is a <em>praxis</em> \u2013 something
        the system <em>does</em>. Producing language is, or at least is some way towards,
        a <em>hexis</em> \u2013 something the system <em>is</em>. Ande that makes
        all the difference.</p>\\n<p>And so, our trepidation and the \u2018uncanny
        valley\u2019 sensation of LLMs\u2019 \u2018intelligence\u2019 is quite instructive
        <span>(Floridi 2023)</span>. It shows, clear as day, the intrinsic link between
        language and intelligence, but more importantly, that language is not a consequence
        of intelligence but a fundamental pre-requisite and indeed the communication
        protocol on which efficient human intelligence rests. Language is neither
        sufficient nor necessary for human intelligence (and perhaps other forms of
        intelligence do exist that do not require language at all), but it is the
        evolutionarily dominant stable strategy for representing information in a
        manner that can support intelligence.</p>\\n<p>There lies the scariest revelation
        of LLMs. It\u2019s not that LLMs will supplant us (they won\u2019t), or that
        we\u2019ll be condemned to a lifetime of reading books written by LLMs (have
        you tried to get ChatGPT to write a story on a novel premise?), nor that LLMs
        will steal our jobs and take over the planet. Rather, the great revelation
        is that LLMs cast light on what might have been one of the longest standing
        fallacies of humans reasoning about reasoning \u2013 that language is the
        product of intelligence, and not its operating system.</p>\\n\\n\\n\\n</section>\\n\\n\\n<div><section><h2>References</h2><div>\\n<div>\\nBellugi,

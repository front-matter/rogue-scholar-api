        figure-img\\\" width=\\\"672\\\" /></p>\\n</figure>\\n\\n</div>\\n::::\\n::::::::\\n\\nIn
        conclusion, the Central Limit Theorem offers an intriguing insight\\ninto
        the behavior of dice rolls. As we roll dice more and more times and\\nsum
        the results, the distribution of the sums converges towards a\\nGaussian distribution,
        defying the original distribution of the dice\\nrolls. This exemplifies the
        power and predictability of probability\\ntheory.\\n\",\"doi\":\"https://doi.org/10.59350/z246t-7ew05\",\"guid\":\"https://giorgioluciano.github.io/posts/009_Dice_rolls/\",\"id\":\"e47e4aee-9c41-4e23-8c5a-f2132819d0af\",\"image\":\"https://giorgioluciano.github.io/posts/009_Dice_rolls/index_files/figure-html/unnamed-chunk-1-1.png\",\"language\":\"en\",\"published_at\":1697061600,\"reference\":[],\"relationships\":[],\"rid\":\"7yyp7-h6w24\",\"status\":\"active\",\"summary\":\"Dice

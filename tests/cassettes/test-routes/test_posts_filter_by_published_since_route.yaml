        Chamberlain\"}],\"blog_id\":\"hws4653\",\"blog_name\":\"recology\",\"blog_slug\":\"recology\",\"category\":\"computerAndInformationSciences\",\"content_html\":\"<p>My
        parents just found this email they had printed out from me from May 19, 2006,

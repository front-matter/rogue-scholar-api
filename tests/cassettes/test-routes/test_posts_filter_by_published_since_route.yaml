        for it. Previous such citations used a DataCite DOI, which the\\nbibliographic
        software used here to add them to the post (Kcite) does\\nnot support.\\n\\n------------------------------------------------------------------------\\n\",\"doi\":\"https://doi.org/10.59350/h7vdj-cky15\",\"guid\":\"https://www.ch.imperial.ac.uk/rzepa/blog/?p=26523\",\"id\":\"de10c9d9-2c7c-421f-ada4-a96decf11b5d\",\"image\":\"https://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2023/10/double-headed4.svg\",\"language\":\"en\",\"published_at\":1697111844,\"reference\":[],\"relationships\":[],\"rid\":\"qpyrb-m3v68\",\"status\":\"active\",\"summary\":\"In

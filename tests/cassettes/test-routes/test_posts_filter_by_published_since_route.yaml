        post <a rel=\\\"nofollow\\\" href=\\\"https://irights.info/artikel/3d-scans-und-das-recht/32063\\\">3D-Scans
        und das Recht</a> appeared first on <a rel=\\\"nofollow\\\" href=\\\"https://irights.info\\\">iRights.info</a>.</p>\",\"doi\":\"https://doi.org/10.59350/b5cz8-kr253\",\"reference\":[],\"summary\":\"Neue
        Technologien fordern das Recht heraus. Das gilt besonders f\xFCrs Urheberrecht,
        das immer wieder auf neue Kopiertechniken reagiert. So auch bei sogenannten

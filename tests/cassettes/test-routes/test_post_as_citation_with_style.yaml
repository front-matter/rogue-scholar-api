      1914w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>This setting shows
      up on the public Rogue Scholar page for the blog, making it easy to follow the
      fediverse accounts for these blogs:</p><figure class=\\\"kg-card kg-image-card\\\"><img

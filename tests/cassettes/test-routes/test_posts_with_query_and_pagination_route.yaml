        in Quantitative Literacy*, *9*(1).\\n\\nNuhfer, E., Fleisher, S., Cogan, C.,
        Wirth, K., & Gaze, E. (2017). How\\nrandom noise and a graphical convention
        subverted behavioral scientists'\\nexplanations of self-assessment data: Numeracy
        underlies better\\nalternatives. *Numeracy: Advancing Education in Quantitative
        Literacy*,\\n*10*(1).\\n\",\"doi\":\"https://doi.org/10.59350/4rwda-vnz90\",\"guid\":\"https://economicsfromthetopdown.com/?p=5334\",\"id\":\"08797859-a423-4f1c-9003-3bcd7248c61c\",\"image\":\"https://economicsfromthetopdown.com/wp-content/uploads/2022/04/dk_cover.png\",\"language\":\"en\",\"published_at\":1649432154,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Have
        you heard of the \u2018Dunning-Kruger effect\u2019? It\u2019s the (apparent)

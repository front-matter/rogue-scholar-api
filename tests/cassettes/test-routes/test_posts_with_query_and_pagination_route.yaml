        blog Zotero francophone\",\"blog_slug\":\"zotero_fr\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"*Billet
        r\xE9dig\xE9 par* \u270F\uFE0F *Alain Marois,* \u270F\uFE0F *Fr\xE9d\xE9rique
        Flamerie et* \u270F\uFE0F\\n*Nicolas Chachereau*\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter\\\">\\n<a href=\\\"https://zotero.hypotheses.org/files/2019/06/blue_five.jpg\\\"><img\\nsrc=\\\"https://zotero.hypotheses.org/files/2019/06/blue_five.jpg\\\"\\nclass=\\\"wp-image-2810\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://zotero.hypotheses.org/files/2019/06/blue_five.jpg
        480w, https://zotero.hypotheses.org/files/2019/06/blue_five-225x300.jpg 225w\\\"\\nsizes=\\\"(max-width:
        480px) 100vw, 480px\\\" width=\\\"480\\\" height=\\\"640\\\"\\nalt=\\\"blue_five\\\"
        /></a>\\n<figcaption>Blue Five \u2013 auteur: Christopher Sessums (CC BY-SA)
        \u2013 source:\\nhttps://www.flickr.com/photos/csessums/12507215604/</figcaption>\\n</figure>\\n:::\\n\\n*Ce
        billet est la traduction adapt\xE9e d'un billet du blog Zotero.*\\n\\nStillman
        Dan, *Retracted item notifications with Retraction Watch\\nintegration*,\\n[https://www.zotero.org/blog/retracted-item-notifications/](https://www.zotero.org/blog/retracted-item-notifications/){rel=\\\"noopener\\\"},\\n14
        juin 2019.\\n\\nZotero peut maintenant vous aider \xE0 \xE9viter de vous appuyer
        sur des\\npublications r\xE9tract\xE9es dans votre recherche, en v\xE9rifiant\\nautomatiquement
        la pr\xE9sence d'articles r\xE9tract\xE9s dans votre base de\\ndonn\xE9es.
        Nous offrons ce service en partenariat avec [Retraction\\nWatch](https://retractionwatch.com/){rel=\\\"noopener\\\"},
        qui tient \xE0 jour\\nla plus grande base de donn\xE9es de r\xE9tractations
        disponible, et nous\\nsommes fiers de les aider \xE0 poursuivre leur important
        travail.\\n\\n## Comment cela fonctionne {#Comment-cela-fonctionne .part startline=\\\"26\\\"
        endline=\\\"26\\\"}\\n\\nLes publications r\xE9tract\xE9es sont signal\xE9es
        dans votre biblioth\xE8que, dans\\nla liste des documents. Si vous cliquez
        sur l'une d'entre elles, vous\\nverrez sous l'onglet \\\"Info\\\" de l'affichage
        d\xE9taill\xE9 un avertissement\\ncomportant des d\xE9tails sur la r\xE9tractation
        et des liens vers des\\ninformations compl\xE9mentaires.\\n\\n[![retraction-warning-cropped](https://zotero.hypotheses.org/files/2019/06/retraction-warning-cropped.png){.aligncenter\\n.size-full
        .wp-image-2812 decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"800\\\"\\nheight=\\\"501\\\"\\nsrcset=\\\"https://zotero.hypotheses.org/files/2019/06/retraction-warning-cropped.png
        800w, https://zotero.hypotheses.org/files/2019/06/retraction-warning-cropped-300x188.png
        300w, https://zotero.hypotheses.org/files/2019/06/retraction-warning-cropped-768x481.png
        768w\\\"\\nsizes=\\\"(max-width: 800px) 100vw, 800px\\\"}](https://zotero.hypotheses.org/files/2019/06/retraction-warning-cropped.png)\\n\\n\_\\n\\nSi
        vous essayez de citer un document r\xE9tract\xE9 \xE0 l'aide de l'extension
        de\\ntraitement de texte, Zotero vous avertira et vous demandera de confirmer\\nque
        vous voulez toujours le citer. Si vous avez d\xE9j\xE0 cit\xE9 dans un texte\\nun
        document r\xE9tract\xE9 par la suite, Zotero vous avertira lors de la\\nprochaine
        mise \xE0 jour des citations de ce texte, m\xEAme si le document\\nn'existe
        plus dans votre biblioth\xE8que Zotero ou a \xE9t\xE9 ajout\xE9 par un\\nco-auteur.\\n\\n[![citation_warning](https://zotero.hypotheses.org/files/2019/06/citation-warning.png){.aligncenter\\n.size-full
        .wp-image-2813 decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"800\\\"\\nheight=\\\"453\\\"\\nsrcset=\\\"https://zotero.hypotheses.org/files/2019/06/citation-warning.png
        800w, https://zotero.hypotheses.org/files/2019/06/citation-warning-300x170.png
        300w, https://zotero.hypotheses.org/files/2019/06/citation-warning-768x435.png
        768w\\\"\\nsizes=\\\"(max-width: 800px) 100vw, 800px\\\"}](https://zotero.hypotheses.org/files/2019/06/citation-warning.png)\\n\\nActuellement,
        cette fonctionnalit\xE9 est limit\xE9e aux documents avec DOI ou\\nPMID, saisi
        soit dans le champ \\\"DOI\\\", soit dans le champ \\\"Extra\\\" sous la\\nforme
        \\\"DOI:\\\", \\\"PMID:\\\", ou \\\"PubMed ID:\\\". Cela couvre environ 3/4
        des\\ndonn\xE9es de Retraction Watch, mais nous esp\xE9rons prendre en charge
        le\\nmieux possible les documents sans identifiant dans une prochaine\\nversion.\\n\\n##
        Con\xE7u pour prot\xE9ger votre vie priv\xE9e {#Con\xE7u-pour-prot\xE9ger-votre-vie-priv\xE9e
        .part startline=\\\"38\\\" endline=\\\"38\\\"}\\n\\nL'ensemble des donn\xE9es
        de r\xE9tractation est stock\xE9 sur les serveurs\\nZotero, mais nous avons
        con\xE7u cette fonctionnalit\xE9 de mani\xE8re \xE0\\npermettre au client
        Zotero de v\xE9rifier les documents r\xE9tract\xE9s sans\\npartager le contenu
        de votre biblioth\xE8que. Vous n'avez pas besoin\\nd'utiliser la synchronisation
        Zotero ni de t\xE9l\xE9charger une liste de\\ndocuments pour b\xE9n\xE9ficier
        de cette fonctionnalit\xE9.\\n\\nPour chaque document de votre biblioth\xE8que,
        Zotero calcule un\\nidentifiant non-unique, qui pourrait correspondre \xE0
        des centaines ou des\\nmilliers de publications. Du c\xF4t\xE9 des serveurs
        Zotero, un identifiant du\\nm\xEAme type est calcul\xE9 pour chaque publication
        r\xE9tract\xE9e. Zotero\\nt\xE9l\xE9charge la liste des identifiants des publications
        r\xE9tract\xE9es depuis\\nles serveurs. Il compare les identifiants de votre
        biblioth\xE8que et ceux\\nde cette liste. Lorsqu'un identifiant se retrouve
        dans les deux listes,\\nZotero demande aux serveurs les d\xE9tails (auteur,
        titre, etc.) de toutes\\nles r\xE9tractations correspondant \xE0 cet identifiant
        et v\xE9rifie si ces\\ndocuments r\xE9tract\xE9s sont enregistr\xE9s dans
        votre biblioth\xE8que. Si tel est\\nle cas ils sont signal\xE9s. Ainsi, les
        serveurs Zotero n'ont re\xE7u de votre\\npart, anonymement, qu'un identifiant
        vague, qui ne permet pas de savoir\\nquelles publications vous avez enregistr\xE9es
        parmi des centaines ou des\\nmilliers d'autres. (Une approche similaire est
        utilis\xE9e par certains\\noutils pour [v\xE9rifier les mots de passe\\ncompromis](https://www.troyhunt.com/ive-just-launched-pwned-passwords-version-2/#cloudflareprivacyandkanonymity){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} sans partager les mots de passe qu'ils\\nv\xE9rifient avec
        le serveur.) Et, comme pour nos autres services, nous\\nn'enregistrons pas
        le contenu de ces recherches, m\xEAmes anonymes.\\n\\nCette fonctionnalit\xE9
        est disponible aujourd'hui dans Zotero 5.0.67.\\n\",\"doi\":\"https://doi.org/10.59350/6sg2m-r7997\",\"guid\":\"https://zotero.hypotheses.org/?p=2809\",\"id\":\"b8fc033a-c7b8-4eeb-9dae-1c6d49577540\",\"image\":\"https://zotero.hypotheses.org/files/2019/06/blue_five.jpg\",\"language\":\"fr\",\"published_at\":1561560239,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"<em>\\n

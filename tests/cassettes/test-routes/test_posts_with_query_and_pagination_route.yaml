        vous proposons pour terminer cette ann\xE9e un nouveau bulletin de veille,
        dans lequel vous devriez rep\xE9rer quelques indices concernant nos projets
        de publication pour 2022.\",\"authors\":[{\"name\":\"Collectif\"}],\"blog_name\":\"Le
        blog Zotero francophone\",\"blog_slug\":\"zotero_fr\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"*Billet
        r\xE9dig\xE9 par \u270F\uFE0F* *Nicolas Chachereau,* \u270F\uFE0F *Fr\xE9d\xE9rique
        Flamerie,*\\n\u270F\uFE0F *Rapha\xEBl Grolimund* *et \u270F\uFE0F Mathilde
        Panes*\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large
        is-resized\\\">\\n<a\\nhref=\\\"https://zotero.hypotheses.org/files/2021/12/une_veille_4.jpg\\\"><img\\nsrc=\\\"https://zotero.hypotheses.org/files/2021/12/une_veille_4.jpg\\\"\\nclass=\\\"wp-image-3721\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://zotero.hypotheses.org/files/2021/12/une_veille_4.jpg
        800w, https://zotero.hypotheses.org/files/2021/12/une_veille_4-300x194.jpg
        300w, https://zotero.hypotheses.org/files/2021/12/une_veille_4-768x495.jpg
        768w\\\"\\nsizes=\\\"(max-width: 800px) 100vw, 800px\\\" width=\\\"800\\\"
        height=\\\"516\\\" /></a>\\n<figcaption>Looking \u2013 auteur: Peter Miller
        \u2013 CC BY-NC-ND \u2013 source:\\nhttps://www.flickr.com/photos/pmillera4/23526477509</figcaption>\\n</figure>\\n:::\\n\\nNous
        vous proposons pour terminer cette ann\xE9e un nouveau bulletin de\\nveille,
        dans lequel vous devriez rep\xE9rer quelques indices concernant nos\\nprojets
        de publication pour 2022.\\n\\n**Sommaire**\\n\\n- [Fonctionnalit\xE9s, modules
        et\\n  interface](#section1){data-type=\\\"internal\\\" data-id=\\\"#section1\\\"}\\n
        \ - [Simplification du param\xE9trage de\\n    l'OpenURL](#section1-1){data-type=\\\"internal\\\"}\\n
        \ - [Reference Extractor d\xE9sormais compatible avec\\n    LibreOffice](#section1-2){data-type=\\\"internal\\\"}\\n
        \ - [Zotero Lab et Zotero\\n    Institution](#section1-3){data-type=\\\"internal\\\"}\\n
        \ - [Un nouveau module pour exploiter les citations de Google\\n    Scholar](#section1-4){data-type=\\\"internal\\\"}\\n-
        [Trucs et astuces](#section2){data-type=\\\"internal\\\"\\n  data-id=\\\"#section2\\\"}\\n
        \ - [Citation des d\xE9p\xF4ts Github](#section2-1){data-type=\\\"internal\\\"}\\n
        \ - [Pr\xE9vention de la citation d'articles\\n    r\xE9tract\xE9s](#section2-2){data-type=\\\"internal\\\"}\\n-
        [Lectures](#section3){data-type=\\\"internal\\\" data-id=\\\"#section3\\\"}\\n
        \ - [Comparatif de logiciels de gestion bibliographique : une approche\\n
        \   quantitative](#section3-1){data-type=\\\"internal\\\"}\\n  - [Un exemple
        de bibliographie r\xE9utilisable et\\n    comment\xE9e](#section3-2){data-type=\\\"internal\\\"}\\n
        \ - [Pour des bibliographies ouvertes et\\n    annot\xE9es](#section3-3){data-type=\\\"internal\\\"}\\n\\n#
        Fonctionnalit\xE9s, modules et interface {#section-1 .wp-block-heading}\\n\\n##
        Simplification du param\xE9trage de l'OpenURL {#section1-1 .wp-block-heading}\\n\\nDepuis
        la version 5.0.96.3 de Zotero (19 ao\xFBt 2021), il n'est plus\\nn\xE9cessaire
        de copier-coller l'OpenURL de son r\xE9solveur de liens, les\\n[URL r\xE9pertori\xE9es
        sur la page d\xE9di\xE9e de la documentation\\nZotero](https://www.zotero.org/support/locate/openurl_resolvers){rel=\\\"noreferrer
        noopener\\\"\\ntarget=\\\"_blank\\\"} sont pr\xE9sent\xE9es sous la forme
        d'une liste hi\xE9rarchique\\ng\xE9ographique.\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://zotero.hypotheses.org/files/2021/12/zotero_openurl.png\\\"><img\\nsrc=\\\"https://zotero.hypotheses.org/files/2021/12/zotero_openurl.png\\\"\\nclass=\\\"wp-image-3724\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://zotero.hypotheses.org/files/2021/12/zotero_openurl.png
        800w, https://zotero.hypotheses.org/files/2021/12/zotero_openurl-300x169.png
        300w, https://zotero.hypotheses.org/files/2021/12/zotero_openurl-768x433.png
        768w\\\"\\nsizes=\\\"(max-width: 600px) 100vw, 600px\\\" width=\\\"600\\\"
        height=\\\"338\\\"\\nalt=\\\"copie d&#39;\xE9cran d\xE9crite en l\xE9gende\\\"
        /></a>\\n<figcaption>Cliquer sur \u201CCustom\u201D dans les Pr\xE9f\xE9rences
        &gt; Avanc\xE9es &gt;\\nG\xE9n\xE9rales &gt; OpenURL active les menus d\xE9roulants
        g\xE9ographiques, dans\\nlesquels il suffit de naviguer pour retrouver son
        \xE9tablissement et\\nconfigurer ainsi l\u2019OpenURL correspondante.</figcaption>\\n</figure>\\n:::\\n\\nIl
        est ainsi bien plus rapide et facile de personnaliser ce param\xE9trage,\\nce
        qui le rend plus accessible pour tous les utilisateurs et toutes les\\nutilisatrices.\\n\\nIl
        est donc \xE9galement beaucoup plus facile de changer ce param\xE8tre\\nlorsque
        vous avez acc\xE8s aux ressources souscrites par diff\xE9rents\\n\xE9tablissements.\\n\\nPour
        en savoir plus concernant les avantages de l'OpenURL et des autres\\noptions
        du menu \\\"Localiser\\\", consultez notre pr\xE9c\xE9dent billet [Les\\nmoteurs
        de recherche int\xE9gr\xE9s \xE0\\nZotero](https://zotero.hypotheses.org/3388){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}.\\n\\n## Reference Extractor d\xE9sormais compatible avec LibreOffice
        {#section1-2 .wp-block-heading}\\n\\nCet \xE9t\xE9, le service en ligne [Reference\\nExtractor](https://rintze.zelle.me/ref-extractor/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} a fait l'objet d'une mise \xE0 jour\\nint\xE9ressante: la compatibilit\xE9
        avec les documents LibreOffice. Reference\\nExtractor, dont nous vous avions
        parl\xE9 \xE0 l'occasion d'un [billet de\\nveille\\npr\xE9c\xE9dent](https://zotero.hypotheses.org/3434#reference-extractor){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}, a deux fonctionnalit\xE9s principales. D'une\\npart, le service
        peut extraire d'un document les donn\xE9es\\nbibliographiques des r\xE9f\xE9rences
        qui y ont \xE9t\xE9 ins\xE9r\xE9es avec Zotero ou\\nMendeley. D'autre part,
        il permet de s\xE9lectionner dans votre\\nbiblioth\xE8que Zotero les documents
        correspondants \xE0 ces r\xE9f\xE9rences.\\n\\nJusqu'\xE0 cet \xE9t\xE9, Reference
        Extractor ne fonctionnait qu'avec des\\ndocuments Word (.docx). D\xE9sormais,
        il prend \xE9galement en charge des\\nfichiers cr\xE9\xE9s avec LibreOffice
        (.odt). Cette nouvelle compatibilit\xE9\\n([d\xE9velopp\xE9e par l'un des
        membres de notre\\nr\xE9daction](https://twitter.com/zfrancophone/status/1431154933764706307){rel=\\\"noreferrer
        noopener\\\"\\ntarget=\\\"_blank\\\"}) permet \xE0 davantage de personnes
        de profiter de ce\\nservice en ligne, en particulier les amateurs de logiciels
        libres et\\ntoutes celles et ceux qui n'ont pas acc\xE8s aux logiciels de
        Microsoft.\\n\\nUne limitation subsiste toutefois : lors de l'ajout de r\xE9f\xE9rences
        dans\\nun document LibreOffice, Zotero demande de choisir, pour \\\"Stocker
        les\\ncitations\\\", entre les \\\"Marques de r\xE9f\xE9rence\\\" (recommand\xE9es)
        et les\\n\\\"Signets\\\". Or, cette mise \xE0 jour de Reference Extractor
        ne fonctionne\\nqu'avec les marques de r\xE9f\xE9rence, mais pas avec les
        signets.\\n\\n## Zotero Lab et Zotero Institution {#section1-3 .wp-block-heading}\\n\\nNos
        antennes Twitter ont rep\xE9r\xE9 une discussion nourrie concernant les\\nfonctionnalit\xE9s
        d'abonnement institutionnel de Zotero \xE0 l'occasion de\\nl'annonce de la
        souscription d'un tel abonnement par [l'Institut de\\nrecherche pour le d\xE9veloppement\\n(IRD)](https://www.ird.fr/){rel=\\\"noreferrer
        noopener\\\" target=\\\"_blank\\\"}.\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large is-resized\\\">\\n<a href=\\\"https://zotero.hypotheses.org/files/2021/12/tweet_ird.png\\\"><img\\nsrc=\\\"https://zotero.hypotheses.org/files/2021/12/tweet_ird.png\\\"\\nclass=\\\"wp-image-3725\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://zotero.hypotheses.org/files/2021/12/tweet_ird.png
        633w, https://zotero.hypotheses.org/files/2021/12/tweet_ird-238x300.png 238w\\\"\\nsizes=\\\"(max-width:
        317px) 100vw, 317px\\\" width=\\\"317\\\" height=\\\"399\\\"\\nalt=\\\"copie
        d&#39;\xE9cran d\xE9crite en l\xE9gende\\\" /></a>\\n<figcaption>L\u2019IRD
        annonce la souscription de son abonnement Zotero\\nInstitution sur son compte
        Twitter d\xE9but septembre 2021 \u2013 <a\\nhref=\\\"https://twitter.com/IST_IRD/status/1434835477799002112\\\"\\nrel=\\\"noreferrer
        noopener\\\"\\ntarget=\\\"_blank\\\">https://twitter.com/IST_IRD/status/1434835477799002112</a></figcaption>\\n</figure>\\n:::\\n\\n[La
        page \\\"Zotero Lab and Zotero Institution\\\" de la documentation\\nZotero](https://www.zotero.org/storage/institutions){rel=\\\"noreferrer
        noopener\\\"\\ntarget=\\\"_blank\\\"} fournit toutes les informations concernant
        le\\nfonctionnement des deux types d'abonnement propos\xE9s, \\\"Lab\\\" pour
        une\\n\xE9quipe \xE0 partir de 15 personnes, \\\"Institution\\\" pour un organisme
        entier.\\n\\nVotre institution ou votre \xE9quipe a-t-elle souscrit un de
        ces deux\\nabonnements? Nous sommes int\xE9ress\xE9s par votre retour d'exp\xE9rience
        pour\\nun prochain billet consacr\xE9 \xE0 ce sujet. Nous serions particuli\xE8rement\\nint\xE9ress\xE9s
        par vos r\xE9ponses aux questions suivantes, et plus largement\\npar tout
        retour de votre part qui pourrait \xEAtre utile \xE0 la communaut\xE9\\nZotero
        francophone.\\n\\n- Pourquoi choisir un abonnement institutionnel? Est-ce
        en r\xE9ponse \xE0 une\\n  demande des utilisateurs ou s'agit-il d'une offre
        de votre part?\\n- Avez-vous une approximation de la part des membres de votre\\n
        \ institution ou de votre \xE9quipe qui utilisent un logiciel de gestion\\n
        \ bibliographique? Et parmi ceux-l\xE0 Zotero?\\n- La souscription de cet
        abonnement va-t-elle de pair avec un\\n  renforcement des services bibliographiques
        que vous proposez \xE0 vos\\n  utilisateurs? Lesquels et comment?\\n- Avez-vous
        pr\xE9vu une forme de suivi de l'utilisation de cet abonnement?\\n  Comment?
        Avez-vous d\xE9j\xE0 de premiers retours de la part des\\n  utilisateurs?\\n\\nSi
        vous souhaitez contribuer \xE0 ce prochain billet, ajoutez un\\ncommentaire
        au pr\xE9sent billet. Nous ne publierons pas ce commentaire, il\\nnous permettra
        simplement de vous recontacter.\\n\\n## Un nouveau module pour exploiter les
        citations de Google Scholar {#section1-4 .wp-block-heading}\\n\\nLe d\xE9veloppeur
        et consultant Justin Ribeiro a r\xE9cemment pr\xE9sent\xE9 Google\\nScholar
        Citation Count for Zotero, son fork du fork du fork de Zotero\\nScholar citations\\n^[1](#footnote_0_3720
        \\\"RIBEIRO, Justin, 2021. Pulling Google Scholar Citation Counts with a Zotero
        Plugin for Sorting Papers. Chronicle [en\_ligne]. 17 novembre 2021. [Consult\xE9\_le\_22\_d\xE9cembre\_2021].
        Disponible \xE0 l\u2019adresse\_: https://justinribeiro.com/chronicle/2021/11/17/pulling-google-scholar-citation-counts-with-a-zotero-plugin-for-sorting-papers/\\\"){#identifier_0_3720\\n.footnote-link
        .footnote-identifier-link}^.\\n\\nSans aller dans les d\xE9tails, ce module
        ajoute (ou met \xE0 jour) le nombre\\nde citations de l'article sur Google
        Scholar dans le champ `Extra`. Nous\\nreviendrons bient\xF4t sur ce module
        dans un prochain billet.\\n\\n# Trucs et astuces {#section-2 .wp-block-heading}\\n\\n##
        Citation des d\xE9p\xF4ts Github {#section2-1 .wp-block-heading}\\n\\nLe cheminement
        pour une citation optimale des logiciels se poursuit.\\nDepuis cet \xE9t\xE9,
        Github propose aux autrices et auteurs de code d\xE9pos\xE9\\nsur cette plateforme
        d'ajouter un fichier citation.cff qui contient\\ntoutes les informations de
        citation du d\xE9p\xF4t\\n^[2](#footnote_1_3720 \\\"SMITH, Arfon, 2021. Enhanced
        support for citations on GitHub. The GitHub Blog [en\_ligne]. [Consult\xE9\_le\_22\_d\xE9cembre\_2021].
        Disponible \xE0 l\u2019adresse\_: https://github.blog/2021-08-19-enhanced-support-citations-github/\\\"){#identifier_1_3720\\n.footnote-link
        .footnote-identifier-link}^. Zotero a dans la foul\xE9e\\nannonc\xE9 une prise
        en charge de ce format. Zotero r\xE9cup\xE9rait jusqu'ici\\nles seules m\xE9tadonn\xE9es
        du d\xE9p\xF4t fournies par GitHub, ce qui ne\\npermettait qu'un r\xE9f\xE9rencement
        bibliographique sommaire (un seul nom\\nd'auteur, pas d'identifiant DOI, etc.).
        Dor\xE9navant ces m\xE9tadonn\xE9es\\npourront \xEAtre compl\xE9t\xE9es \xE0
        la satisfaction des d\xE9tentrices et d\xE9tenteurs\\ndu d\xE9p\xF4t.\\n\\n**A
        quoi cela ressemble-t-il ?**\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large is-resized\\\">\\n<a\\nhref=\\\"https://zotero.hypotheses.org/files/2021/12/citation_github.png\\\"><img\\nsrc=\\\"https://zotero.hypotheses.org/files/2021/12/citation_github-1024x523.png\\\"\\nclass=\\\"wp-image-3726\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://zotero.hypotheses.org/files/2021/12/citation_github-1024x523.png
        1024w, https://zotero.hypotheses.org/files/2021/12/citation_github-300x153.png
        300w, https://zotero.hypotheses.org/files/2021/12/citation_github-768x392.png
        768w, https://zotero.hypotheses.org/files/2021/12/citation_github.png 1152w\\\"\\nsizes=\\\"(max-width:
        768px) 100vw, 768px\\\" width=\\\"768\\\" height=\\\"392\\\"\\nalt=\\\"copie
        d&#39;\xE9cran d\xE9crite en l\xE9gende\\\" /></a>\\n<figcaption>Le fichier
        citation.cff permet de fournir des informations\\ndescriptives \xE9tendues
        telles DOI, mots-cl\xE9s, etc. (image de droite), et\\nde g\xE9n\xE9rer une
        sortie sous la forme d\u2019une citation mise en forme selon\\nla norme APA
        ou au format BibTeX (image de gauche).</figcaption>\\n</figure>\\n:::\\n\\nLes
        formats APA et BibTeX sont \xE9galement copiables. Pour les habitu\xE9\xB7e\xB7s\\nde
        Zotero, rien \xE0 changer : le connecteur Zotero du navigateur\\ns\xE9lectionne
        les meilleures m\xE9tadonn\xE9es disponibles. Soulignons toutefois\\nun b\xE9mol,
        \xE0 savoir que le format CSL dans lequel sont \xE9crits les styles\\nbibliographiques
        utilis\xE9s par Zotero ne prend pas encore en charge le\\ntype de document
        \\\"logiciel\\\".\\n\\n## Pr\xE9vention de la citation d'articles r\xE9tract\xE9s
        {#section2-2 .wp-block-heading}\\n\\nVous savez peut-\xEAtre que si vous ajoutez
        un article r\xE9tract\xE9 dans\\nZotero, ce dernier vous le\\nsignale^[3](#footnote_2_3720
        \\\"STILLMAN, Dan, 2019. Retracted item notifications with Retraction Watch
        integration. Zotero blog [en\_ligne]. [Consult\xE9\_le\_22\_d\xE9cembre\_2021].
        Disponible \xE0 l\u2019adresse\_: https://www.zotero.org/blog/retracted-item-notifications/\\\"){#identifier_2_3720\\n.footnote-link
        .footnote-identifier-link}^, et ce depuis plus de deux\\nans.\\n\\nMais avez-vous
        d\xE9j\xE0 vu ce qui se passe quand vous essayez d'ins\xE9rer un\\nappel de
        citation dans votre traitement de texte ?\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://zotero.hypotheses.org/files/2021/12/zotero_retracte_word.png\\\"><img\\nsrc=\\\"https://zotero.hypotheses.org/files/2021/12/zotero_retracte_word.png\\\"\\nclass=\\\"wp-image-3727\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://zotero.hypotheses.org/files/2021/12/zotero_retracte_word.png
        902w, https://zotero.hypotheses.org/files/2021/12/zotero_retracte_word-300x88.png
        300w, https://zotero.hypotheses.org/files/2021/12/zotero_retracte_word-768x226.png
        768w\\\"\\nsizes=\\\"(max-width: 677px) 100vw, 677px\\\" width=\\\"677\\\"
        height=\\\"199\\\"\\nalt=\\\"copie d&#39;\xE9cran d\xE9crite en l\xE9gende\\\"
        /></a>\\n<figcaption>Zotero affiche un message d\u2019avertissement dans votre\\ntraitement
        de texte lorsque vous vous appr\xEAtez \xE0 citer un article\\nr\xE9tract\xE9.</figcaption>\\n</figure>\\n:::\\n\\nSi
        l'article a \xE9t\xE9 retract\xE9 Zotero vous pr\xE9vient que c'est une mauvaise\\nid\xE9e
        de le citer !\\n\\n# Lectures {#section3 .wp-block-heading}\\n\\n### Comparatif
        de logiciels de gestion bibliographique : une approche quantitative {#Comparatif-de-logiciels-de-gestion-bibliographique--une-approche-quantitative
        .wp-block-heading}\\n\\n*Type de lecture : article de conf\xE9rence*\\n\\nCAI,
        Tongan, CHEN, Chacha, HUANG, Ting-Hao et RITTER, Frank E, 2021.\\nWhat Makes
        A Good Reference Manager? A Quantitative Analysis of\\nBibliography Management
        Applications. In\_: *Asian CHI Symposium 2021*.\\nNew York\_: Association
        for Computing Machinery. pp.\_64\u201169. DOI\\n[10.1145/3429360.3468183](https://doi.org/10.1145/3429360.3468183)\\n\\nNous
        poursuivons avec cet article nos lectures de comparatifs de\\nlogiciels de
        gestion bibliographique. Soulignons d'embl\xE9e les limites de\\ncette \xE9tude,
        men\xE9e dans le domaine des sciences, techniques et m\xE9decine\\naux \xC9tats-Unis,
        aupr\xE8s de 12 \xE9tudiants pour la totalit\xE9 de ses\\ndiff\xE9rentes phases.
        L'\xE9valuation concerne \xE9galement un nombre tr\xE8s\\nlimit\xE9 de t\xE2ches.\\n\\nCe
        comparatif nous int\xE9resse toutefois \xE0 la fois par son approche et ses\\nconclusions.
        Il se distingue en effet par une approche quantitative et\\nnon qualitative
        des logiciels compar\xE9s, en l'occurrence RekWorks,\\nMendeley, Zotero et
        EndNote. L'objectif de l'\xE9tude men\xE9e par les auteurs\\nest de fait d'\xE9valuer
        le niveau d'effort requis de la part des\\nutilisateurs pour effectuer les
        t\xE2ches les plus courantes du logiciel,\\net de mettre en relation ce niveau
        d'effort avec les pr\xE9f\xE9rences des\\nutilisateurs. L'\xE9tude quantitative
        s'accompagne ainsi d'une pr\xE9-\xE9tude et\\nd'une post-\xE9tude qualitatives.\\n\\nEn
        quoi l'\xE9tude quantitative a-t-elle consist\xE9? Il s'est agi de mesurer\\nla
        distance de souris, le nombre de clics et le temps pass\xE9 pour\\neffectuer
        les 3 \xE9tapes suivantes, avec chacun des logiciels compar\xE9s.\\n\\n1.
        \ Importer des fichiers PDF dans le logiciel pour retrouver les\\n    informations
        bibliographiques.\\n2.  V\xE9rifier ces informations et les corriger autant
        que n\xE9cessaire.\\n3.  Produire un fichier au format .bib comportant ces
        r\xE9f\xE9rences.\\n\\nZotero et RefWorks se classent aux deux premi\xE8res
        places de cette\\n\xE9valuation.\\n\\n> Overall, Zotero required substantially
        less mouse distance and elapsed\\n> time, and RefWorks was the best with respect
        to number of mouse\\n> clicks. Both Zotero and RefWorks were efficient in
        terms of\\n> auto-indexing the PDF files with accurate information extraction.\\n\\nEt
        Zotero obtient finalement les meilleurs scores pour les six crit\xE8res\\nd'\xE9valuation
        consid\xE9r\xE9s : exigence physique, exigence mentale, exigence\\nen temps,
        performance, effort et frustration.\\n\\nDe cette \xE9tude, retenons en particulier
        une conclusion suggestive, \xE0\\nd\xE9faut d'\xEAtre forc\xE9ment repr\xE9sentative.
        \xC0 l'issue de l'\xE9tude, apr\xE8s\\navoir d\xFB faire une s\xE9rie d'op\xE9rations
        sur les diff\xE9rents logiciels\\nretenus, les pr\xE9f\xE9rences de sept des
        douze participants avaient \xE9volu\xE9.\\nLe taux de pr\xE9f\xE9rence de
        Mendeley conna\xEEt ainsi un fort d\xE9clin, tandis\\nque celui de Zotero
        progresse nettement. Cette \xE9volution nous semble\\nconfirmer la n\xE9cessit\xE9
        de faire mieux conna\xEEtre ces outils, surtout au\\ntravers d'une mise en
        pratique, afin d'\xE9clairer les choix en la mati\xE8re.\\n\\n## Un exemple
        de bibliographie r\xE9utilisable et comment\xE9e {#section3-2 .wp-block-heading}\\n\\n*Type
        de lecture* *: article de revue*\\n\\nPOTTEG\xC5RD, Anton, MORIN, Lucas, HALLAS,
        Jesper, GERHARD, Tobias,\\nWINTERSTEIN, Almut G., PEREZ-GUTTHANN, Susanna
        et TADROUS, Mina, 2021.\\nWhere to Begin? Thirty must-read papers for newcomers
        to\\npharmacoepidemiology. *Pharmacoepidemiology and Drug Safety*.\\nDOI\_[10.1002/pds.5382](https://doi.org/10.1002/pds.5382)\\n\\nAvec
        encore en t\xEAte nos pr\xE9c\xE9dents billets concernant les bibliographies\\nannot\xE9es
        et/ou r\xE9utilisables, cette br\xE8ve lettre \xE0 l'\xE9diteur ne pouvait\\nque
        retenir notre attention. Elle pr\xE9sente en effet une bibliographie,\\ndont
        les r\xE9f\xE9rences sont mises \xE0 disposition par ailleurs via la\\nbiblioth\xE8que
        du [groupe public Zotero \\\"Must Read Papers in\\nPharmacoepidemiology\\\"](https://www.zotero.org/groups/4365622/must_read_papers_in_pharmacoepidemiology/){rel=\\\"noreferrer
        noopener\\\"\\ntarget=\\\"_blank\\\"}. On peut regretter que le num\xE9ro
        de 1 \xE0 30 assign\xE9 \xE0\\nchaque r\xE9f\xE9rence soit saisi en pr\xE9fixe
        au titre de chaque article dans\\nla biblioth\xE8que Zotero. Il faut en effet
        retirer ce num\xE9ro pour avoir\\nune r\xE9f\xE9rence bibliographique correcte,
        et on perd alors l'information\\npermettant de lier la r\xE9f\xE9rence \xE0
        sa position dans le tableau pr\xE9sent\xE9\\ndans l'article. L'utilisation
        du champ Zotero \\\"Cote\\\" ou d'un marqueur\\npermettrait d'\xE9viter cet
        inconv\xE9nient. De la m\xEAme fa\xE7on, reporter les\\ncat\xE9gories dans
        la biblioth\xE8que de groupe sous la forme de marqueurs ou\\nde collections
        serait \xE9clairant pour les personnes r\xE9utilisant la\\nbibliographie.\\n\\n##
        Pour des bibliographies ouvertes et annot\xE9es {#Pour-des-bibliographies-ouvertes-et-annot\xE9es
        .wp-block-heading}\\n\\n*Type de lecture : article de revue*\\n\\nMOORBERG,
        Colby J., 2020. An open annotated bibliography for soil and\\nwater conservation:
        A case study. *Natural Sciences Education*. Vol.\_49,\\nn\xB0\_1, pp.\_e20014.\\nDOI\_[10.1002/nse2.20014](https://doi.org/10.1002/nse2.20014).\\n\\nNous
        poursuivons notre parcours dans les bibliographies annot\xE9es avec\\ncet
        autre exemple, qui combine la production d'un manuel en libre acc\xE8s\\n\xE0
        celle d'une bibliographie ouverte annot\xE9e. Cet article rencontrera\\ndonc
        \xE9galement l'int\xE9r\xEAt des producteurs de [REL, Ressources \xE9ducatives\\nlibres](https://fr.wikipedia.org/wiki/Ressources_%C3%A9ducatives_libres){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}. Les objectifs p\xE9dagogiques de disposer d'un\\nmanuel \xE0
        jour et de former \xE0 l'\xE9valuation de la cr\xE9dibilit\xE9 des sources\\nse
        doublent en effet d'objectifs relevant davantage de l'aspect \\\"libre\\\",\\n\xE0
        savoir r\xE9duire les co\xFBts et accro\xEEtre l'accessibilit\xE9 des manuels.\\n\\nL'auteur
        pr\xE9sente ainsi de fa\xE7on d\xE9taill\xE9e \xE0 la fois la d\xE9marche
        et les\\noutils ayant abouti \xE0 l'\xE9dition de ce manuel\\n^[4](#footnote_3_3720
        \\\"MOORBERG, Colby (\xE9d.), 2019. Soil and Water Conservation: An Annotated
        Bibliography [en\_ligne]. Manhattan\_: New Prairie Press. NPP eBooks, 30.
        Disponible \xE0 l\u2019adresse\_: https://newprairiepress.org/ebooks/30\\\"){#identifier_3_3720\\n.footnote-link
        .footnote-identifier-link}^, dans le cadre de son\\nactivit\xE9 d'enseignement
        au d\xE9partement d'agronomie de l'universit\xE9 du\\nKansas. Si Zotero est
        bien int\xE9gr\xE9 \xE0 la cha\xEEne de production et de\\nconception du manuel
        et que le fichier additionnel donne l'indication du\\nnom du groupe correspondant
        \xE0 la bibliographie du manuel, il s'av\xE8re que\\nce [groupe Zotero\\n\\\"SoilWaterCon\\\"](https://www.zotero.org/groups/2190911/soilwatercon){rel=\\\"noreferrer
        noopener\\\"\\ntarget=\\\"_blank\\\"} est malheureusement priv\xE9, limitant
        de ce fait une\\nr\xE9utilisation rapide sous forme de base de donn\xE9es
        de la bibliographie\\ncompil\xE9e sous forme textuelle dans le manuel.\\n\\nSoulignons
        enfin l'inspiration que l'on peut tirer des notes\\nd'enseignement (*Teaching
        notes*) qui pr\xE9c\xE8dent la discussion, dans\\nlesquelles l'auteur d\xE9taille
        trois types d'usage p\xE9dagogique auxquels se\\npr\xEAte le manuel.\\n\\n------------------------------------------------------------------------\\n\\nNous
        esp\xE9rons vous avoir fait (re)d\xE9couvrir de quoi enrichir votre usage\\nde

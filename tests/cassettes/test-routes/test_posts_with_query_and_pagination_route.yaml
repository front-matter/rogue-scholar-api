        Bekkers\"}],\"blog_name\":\"Rene Bekkers\",\"blog_slug\":\"renebekkers\",\"category\":\"socialScience\",\"content_text\":\"This
        note ([also available in pdf\\nhere](http://renebekkers.wordpress.com/wp-content/uploads/2012/11/risk-factors.pdf))\\naims
        to feed the discussion about how to deal with fraud and other forms\\nof academic
        misconduct in the wake of the Stapel and Smeesters affair\\nand the publication
        of the [report by the Schuyt Commission of the Royal\\nDutch Academy of\\nSciences](http://www.knaw.nl/Content/Internet_KNAW/publicaties/pdf/20121004.pdf)\\n(KNAW).\\n\\nThe
        recent fraud cases in psychology (the report of the Levelt committee\\nthat
        investigated the Stapel fraud is\\nhere:\_<http://www.tilburguniversity.edu/nl/nieuws-en-agenda/finalreportLevelt.pdf>;\\n[read
        more on Retraction Watch\\nhere](http://retractionwatch.wordpress.com/2012/11/29/going-dutch-stapel-inquiry-eyes-credulous-colleagues-institution-prompts-national-soul-search/#more-10895))\\ndo
        not only call the credibility of that particular field of science\\ninto question,
        but also reduce the reputation of social science research\\ngenerally. The
        KNAW report urges universities to educate employees and\\nstudents in academic
        honesty but does not suggest to implement a\\nspecific policy to detect fraud
        and other forms of academic misconduct.\\nThe diversity in research practices
        between disciplines makes it\\ndifficult to impose a general policy to detect
        and deter misconduct.\\nHowever, skeptics may view the reluctance of the KNAW
        to increase\\nscrutiny as a way to cover up fraud and misconduct. Universities
        and\\nscience in general run a serious risk of losing their credibility in\\nsociety
        if they do not deal with misconduct. With every new case that\\ncomes to light
        the public will ask: how is it possible that this case\\nwas not detected
        and prevented? Anticipating a large scale national\\ninvestigation universities
        screen their employees using a list of risk\\nfactors for fraud and misconduct.
        This screening exercise may give a\\nrough sense of how prevalent and serious
        academic misconduct is at their\\ninstitution is. Below I give some suggestions
        for such risk factors,\\nrelying on research on academic misconduct.\\n\\nAt
        present it is unclear how prevalent and serious academic misconduct\\nis at
        universities. It is difficult to obtain complete, valid and\\nreliable estimates
        of the prevalence and severity of academic\\nmisconduct. Just as in crime
        outside the walls of academia, it is likely\\nthat there is a dark number
        for academic misconduct that does not come\\nto light because there are no
        victims or because the victims or other\\nwitnesses have no incentive to report
        misconduct or an incentive not to\\nreport it. Relying on a survey among 435
        European economists (a 17%\\nresponse rate), Feld, Necker & Frey (2012) report
        that less than a\\nquarter of all forms of academic misconduct is reported.
        There is no\\nofficial registration of cases of academic misconduct. Cases
        of\\nmisconduct are sometimes covered by news media or by academics on blogs\\nlike
        [*Retraction Watch*](http://retractionwatch.wordpress.com/)\\n(<http://retractionwatch.wordpress.com/>).
        Using surveys, researchers\\nhave tried to estimate misconduct relying on
        self-reports and peer\\nreports. In a Gallup 2008 survey among NIH grantees,
        7.4% of the\\nrespondents reported suspected misconduct (Wells, 2008). Other
        surveys\\nsuggest a much higher incidence of misconduct. John, Loewenstein
        and\\nPrelec (2012) conducted a study among psychologists with incentives
        for\\ntruth-telling and found that 36% admitted to having engaged in at least\\none
        'questionable research practice, a much higher incidence than the\\n9.5% reported
        by Fanelli (2009). The research available shows that fraud\\nis certainly
        not unique to experimental (social) psychology, as the\\nhigh-profile cases
        of Stapel, Smeesters and Sanna from the University of\\nMichigan seem to suggest.
        Fraud occurs in many fields of science.\\n*Retraction Watch* profiles the
        cases of Jan Hendrik Sch\xF6n in\\nnanotechnology, Marc Hauser in biology,
        Hwang Woo-suk in stem cell\\nresearch, Jon Sudb\xF8 and Dipak Das in medicine,
        and many other\\nresearchers working in the medical and natural sciences.\\n\\nWhat
        forms of misconduct should be distinguished? Below is a list of\\nbehaviors
        that are mentioned in discussions on academic dishonesty and\\nthe code of
        conduct of the Association of Universities in the\\nNetherlands (VSNU).\\n\\n-
        *Fabrication of data*. Stapel fabricated 'data': he claimed data were\\n  collected
        in experiments while in fact no experiment was conducted and\\n  no data were
        collected. In less severe cases researchers data points\\n  are fabricated
        and added to a real dataset. List et al. (2001) report\\n  that 4% of economists
        admit having fabricated data. A similar estimate\\n  emerges from the more
        recent survey by Feld, Necker & Frey (2012).\\n  John, Loewenstein & Prelec
        report that 1.7% of psychologists admit\\n  fabrication of data. However,
        from this number, they estimate the true\\n  prevalence to be around 9%.\\n-
        *Omission of data points*. Smeesters admitted to have worked datasets\\n  such
        that the hypotheses were confirmed, e.g. by fabricating and\\n  adding 'data
        points' that increase the and by omitting those that\\n  reduced the p-value.
        John, Loewenstein & Prelec report that 43.4% of\\n  psychologists admit this.\\n-
        *Invalid procedures for data handling*. Errors in recoding, reporting\\n  or
        interpreting, inspired by and leading to support for the\\n  hypotheses. Research
        by Bakker & Wichterts (2011) shows this is quite\\n  common in psychology:
        18% of statistical results in 2008 are\\n  incorrectly reported, commonly
        in the direction of the hypothesis\\n  favored by the author.\\n- *'Data snooping'*:
        ending data collection before a target sample is\\n  achieved when a significant
        result is realized. This increases the\\n  likelihood of false positives or
        Type I errors (Strube, 2006). John,\\n  Loewenstein & Prelec report that 58%
        of psychologists admit this.\\n- *Cherry picking:* not reporting on data that
        were collected because\\n  the results did not support the hypothesis. John,
        Loewenstein & Prelec\\n  report that 50% of psychologists admit this. Cherry
        picking results in\\n  the *file drawer problem:* the 'unexpected' results
        disappear into a\\n  drawer.\\n- *'Harking'*: Hypothesizing After Results
        are Known (Kerr, 1998). In a\\n  paper, reporting an unexpected finding as
        having been predicted from\\n  the start. John, Loewenstein & Prelec report
        that 35% of psychologists\\n  admit this.\\n\\nAll of the above forms of misconduct
        lead to artificially strong\\npositive results that are difficult to replicate
        (Jha, 2012; Simmons,\\nNelson & Simonsohn, 2011). The *positive publication
        bias* is enhanced\\nby high-impact journals that want 'novel findings' and
        refuse to report\\n(failed) replications. In addition to forms of misconduct
        that lead to\\npositive publication bias, there are several other forms of
        misconduct:\\n\\n- *Plagiarism*. Cut & paste of text without quotation marks
        and/or\\n  proper references.\\n- *Double publication.* Sending essentially
        the same manuscript to\\n  different journals without informing them and accepting
        simultaneous\\n  publication without cross-references.\_Ironically, Bruno
        Frey, the\\n  third author of the Feld, Necker & Frey (2012) paper cited above,
        has\\n  engaged in this form of misconduct on several occasions. The Frey
        case\\n  is documented extensively by Olaf Storbeck on his\_[Economics\\n
        \ Intelligence\\n  blog](http://economicsintelligence.com/2012/03/19/self-plagiarism-bruno-frey-gets-away-with-a-slap-on-the-wrist/)\_(<http://economicsintelligence.com/2012/03/19/self-plagiarism-bruno-frey-gets-away-with-a-slap-on-the-wrist/>).[
        \ \\n  ](/Documents%20and%20Settings/rbs530/my%20documents/ozcoord/12/Risk%20factors%20for%20fraud%20and%20academic%20misconduct%20in%20the%20social%20sciences.docx#_ftn2)\\n-
        *Undeserved authorship.* Putting the name of a co-author on a paper\\n  who
        did not contribute to the paper. List et al. lumped undeserved\\n  authorship
        and sending manuscripts simultaneously to two journals and\\n  report that
        7 to 10% of economists have engaged in this behavior.\\n- *Not disclosing
        conflicts of interest* (e.g., reviewing your own\\n  paper, a paper to which
        you contributed or a paper by a close\\n  colleague; sponsorship of the research
        by a party with interests in a\\n  certain outcome).\\n- *Not observing professional
        codes of conduct*. Each academic\\n  discipline has its own code of conduct.
        The content of these codes\\n  vary widely. Being aware of the code is phase
        1; knowledge of its\\n  content is phase 2; observing it is phase 3.\\n\\n*Trends
        in misconduct*\\n\\nThe recent Stapel and Smeesters cases suggest that misconduct
        is\\nincreasing. While Giner-Sorolla (2012) argues that the problems so\\nvividly
        put on the agenda in this 'year of horrors' (Wagenmakers, 2012)\\nare not
        new at all, Steen (2011) shows that the number of retractions of\\npapers
        from academic journals covered in PubMed has increased sharply in\\nthe past
        years. These are the cases that form the tip of the iceberg\\nbecause journal
        editors considered the evidence for misconduct so\\nconvincing. Whether the
        iceberg has in fact grown is not clear. Fanelli\\n(2012) shows that negative
        results are disappearing from most\\ndisciplines and countries published in
        ISI journal articles. Most\\ntroubling is that the proportion of positive
        results in journal articles\\nfrom the Netherlands is stronger than in many
        other countries (OR: 1.16,\\nreference category: US). Also the proportion
        is higher in the Social\\nSciences (OR: 2.14; reference category: Space Science)
        than in other\\ndisciplines -- though less strong than in Neuroscience (3.16),\\nPsychology
        (OR: 2.99) and Economics (2.65).\\n\\n*Characteristics of those who engage
        in misconduct*\\n\\nLittle is known about the characteristics of those who
        engage in\\nmisconduct. List et al.. (2001) find virtually no significant\\nassociations
        between self-reported misconduct and characteristics of\\neconomists. Stroebe,
        Postmes and Spears (2012) compared cases of\\nacademics caught for fraud and
        identified a set of common\\ncharacteristics of these cases: the fraudsters
        were highly respected as\\nresearchers, published journal articles proficiently,
        were very quick in\\nmaking their career, and had perfect datasets. Nosek,
        Spies & Motyl\\n(2012) vividly illustrate the social dilemma for young researchers\\ntrying
        to build a career with novel findings that they cannot replicate.\\nPretty
        much the same sketch emerges from an analysis of retracted\\npublications
        in PubMed (Steen, 2011). While Stapel and Smeesters seem to\\nhave been isolated
        fraudsters, Steen (2011) find that a fraudster whose\\nPubMed publication
        has been retracted \\\"more frequently publishes with at\\nleast one co-author
        who also has fraudulent publications\\\".\\n\\n*What can be done to reduce
        misconduct?*\\n\\nNosek, Spies & Motyl (2012) and Stroebe (Hamel, 2012, Witlox,
        2012) are\\nskeptical about self-correction in science. At present, the benefits
        of\\nmisconduct are too high and the risk of getting caught is simply too\\nlow.
        The fraudsters lined up by Stroebe at al. were able to pass peer\\nreview
        procedures because the procedures were not stringent enough.\\nReviewers should
        be more aware of the possibility of fraud (Mat\xEDas-Guiu\\n& Garc\xEDa-Ramos,
        2010). Audits in which random samples of journal\\narticles are drawn and
        the authors would be a solution because they\\nincrease the dection risk,
        Stroebe et al. argue. Food scientist Katan\\nproposed such an audit at a KNAW
        conference on data sharing in 2011\\n(KNAW, 2012, p.47). However, audits are
        costly procedures. Another\\nrecommendation is that replications should be
        made public. This has also\\nbeen the dominant response in academic psychology
        to the Stapel case\\n(Wicherts, 2011). Researchers are often unwilling or
        reluctant to share\\ndata (Wichterts, Borsboom, Kats & Molenaar, 2006). At
        present the\\nincentives discourage researchers to share data. Researchers
        save time\\nby not making their data available (Firebaugh, 2007; Giner-Sorolla,\\n2012).
        The costs required to make data available are often not budgeted.\\nIf research
        funders such as the Netherlands Organization for Scientific\\nResearch (NWO)
        impose a data sharing requirement this will create an\\nadditional cost for
        researchers. This makes it improbable that\\nscientists will adopt the solution
        without force. At present, reluctance\\nto share data indicates lower quality
        of research (Wicherts, Bakker &\\nMolenaar, 2011). While data-sharing is desirable
        for replication\\npurposes, it is not something that universities can impose
        and only\\nworks in the long run. Journal editors and reviewers could insist
        on\\ndata-sharing, however. This also goes for the idea to require a power\\nanalysis
        for experiments (Ioannidis, 2005; Ioannidis & Trikalinos, 2007;\\nSimmons,
        Nelson, & Simonsohn, 2011), the proposal that reviews are\\npublished along
        the articles (Mooneyham, Franklin, Mrazek, & Schooler,\\n2012) and various
        other ideas proposed by Nosek & Bar-Anan (2012) such\\nas a completely open
        access data repository. An even longer term\\nproposal is that researchers
        pre-register their studies and indicate in\\nadvance the analyses they intend
        to conduct (Wagenmakers, Wetzels,\\nBorsboom, Van der Maas, & Kievit, 2012).
        Generally speaking, academic\\nmisconduct is likely to be more prevalent and
        more severe as the\\nbenefits of misconduct are higher, the costs are lower,
        and the\\ndetection risk is lower. Stroebe makes this point in two recent\\ninterviews
        (Hamel, 2012; Witlox, 2012). The increasing publication\\npressure in many
        sciences increases the benefit of misconduct (John,\\nLoewenstein & Prelec,
        2012). The lack of attention to details from\\noverburdened reviewers, co-authors
        who are happy to score an additional\\npublication and from dissertation supervisors
        loaded with work reduces\\nthe detection risk. The rat race increases the
        likelihood that the\\nisolated cases of Stapel and Smeesters will be the ones
        who were stupid\\nenough not to organize into a pack.\\n\\nLifelong anesthesia
        researcher Mutch (2011: 784) advises the following\\nremedies against misconduct:
        \\\"good mentoring, appropriately trained and\\ndiligent support staff, blinded
        assessment of data, data review by all\\ninvestigators, a consensus agreement
        on data interpretation, a vigorous\\nand independent Research Office, effective
        internal and external\\ncommittees to assess adherence to protocols, and strong
        departmental\\nleadership.\\\" Conversely, it is likely that in the absence
        of these\\nconditions, there are more opportunities for misconduct. Given
        all of\\nthe above, I propose the following list of conditions that increase
        the\\npotential for fraud and academic misconduct. The list can be used as
        a\\nchecklist or screening device for academic publications. Obviously an\\narticle
        with a high score is not necessarily fraudulent and requires\\nmore detailed
        attention. I encourage universities, journal editors, and\\nreviewers to use
        this list, and to suggest additions or modifications.\\nIt is by no means
        intended to be a definitive list, and replication is\\nnecessary.\\n\\n<div>\\n\\n</div>\\n\\n<div>\\n\\n|
        \ |  |  |  |  |\\n|----|----|----|----|----|\\n|  | ***Condition*** | ***Potential
        misconduct*** | ***Detection method*** |  |\\n|  |  |  |  |  |\\n| 1\\\\.
        | The researcher worked alone. Nobody else had or has access to the 'data'.
        Co-authors were not involved in the 'data collection' and/or 'data analysis'.
        | Data fabrication as well as less serious forms of misconduct. | Ask co-authors.
        |  |\\n|  |  |  |  |  |\\n| 2\\\\. | The 'data' were not collected by others,
        but by the researcher. | Data fabrication. | Ask co-authors and co-workers.
        |  |\\n|  |  |  |  |  |\\n| 3\\\\. | There are no witnesses of the 'data'
        collection. | Data fabrication. | Ask co-authors and co-workers. |  |\\n|
        \ |  |  |  |  |\\n| 4\\\\. | The raw 'data' (documents, fieldwork notes, questionnaires,
        videos, electronic data files) are not available (anymore). They are reported
        confidential, missing, lost, or located on a previous computer. | Data fabrication.
        | Ask author and co-authors, check data archive. |  |\\n|  |  |  |  |  |\\n|
        5\\\\. | The statistics are 'too good to be true'. The p-values of statistical
        tests are more often just below .050 than would be expected based on chance
        (Krawczyk, 2008; Simonsohn, 2012). | Data fabrication, selective omission
        of data points, cherry picking, and harking. | Compare p-values to expected
        distribution. |  |\\n|  |  |  |  |  |\\n| 6\\\\. | The research only finds
        support for the hypotheses (Fanelli, 2012). | Cherry picking and harking.
        | Count the proportion of\_ hypotheses supported. |  |\\n| 7\\\\. | There
        is no fieldwork report or lab log entry available. | Data fabrication. | Check
        data archive, lab log, ask author. |  |\\n|  |  |  |  |  |\\n| 8\\\\. | Data
        are provided but original code or description of procedures followed by the
        author is not available or it is unclear for others how to replicate the research.
        | Data fabrication, cherry picking, harking. | Ask author. |  |\\n|  |  |
        \ |  |  |\\n| 9\\\\. | Replication of the research is impossible with the
        available raw data and procedures and analyses described by the author. |
        Cherry picking, harking. | Ask author. |  |\\n|  |  |  |  |  |\\n| 10\\\\.
        | Replication of the research is possible but yields no support for the original
        findings. | Cherry picking, harking. | Try to replicate the findings. |  |\\n|
        \ |  |  |  |  |\\n| 11\\\\. | The research appeared in high impact journals.
        | Misconduct with higher benefits. | Check impact factor. |  |\\n|  |  |  |
        \ |  |\\n| 12\\\\. | The author is early in his/her career. | Misconduct with
        higher benefits. | Check career stage. |  |\\n\\n</div>\\n\\n------------------------------------------------------------------------\\n\\n<div>\\n\\n*December
        17 update:*\\n\\n</div>\\n\\n<div>\\n\\nIf you're involved with academic journals
        as an editor or editorial\\nboard member, [read this COPE discussion paper
        drafted by Elizabeth\\nWagner in April\\n2011:](http://publicationethics.org/files/COPE_plagiarism_discussion_%20doc_26%20Apr%2011.pdf)\_\\\"How\\nshould
        editors respond to plagiarism?\\\"\\n\\n</div>\\n\\n<div>\\n\\n</div>\\n\\n<div>\\n\\n</div>\\n\\n<div>\\n\\n*December
        20 update:*\\n\\n</div>\\n\\n<div>\\n\\nIn het nieuwe nummer van Mens & Maatschappij
        schreef Aafke Komter [een\\nartikel met een vergelijkbare\\nvraagstelling](http://www.mensenmaatschappij.nl/vol87/nr04/art05).
        Zeer\\nlezenswaardig!\\n\\n</div>\\n\\n<div>\\n\\n</div>\\n\\n<div>\\n\\n</div>\\n\\n<div>\\n\\n*February
        22 update:*\\n\\n</div>\\n\\n<div>\\n\\nThe\_*p-*hacking debate is still raging.

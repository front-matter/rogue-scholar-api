        Tay\"}],\"blog_name\":\"Aaron Tay's Musings about librarianship\",\"blog_slug\":\"musings\",\"category\":\"otherSocialSciences\",\"content_text\":\"One
        of the earliest themes of this blog was to track tools that not only\\nhelped
        with discovery but [also with\\ndelivery](https://musingsaboutlibrarianship.blogspot.com/search/label/delivery),\\n[helping
        users to gain access to full-text via institution subscriptions\\n(and of
        course via Open Access) even if they did not start off the\\nlibrary\\nhomepage](https://musingsaboutlibrarianship.blogspot.com/search/label/delivery).\\n\\n[Solving
        this access or delivery issue had many\\nsolutions](https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html)\\n(I
        even wrote a whole Library Technology Report on this, or [see this\\nblog\\npost](https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html))\\nbut
        one of the methods that took off the fastest was providing access\\nvia Browser
        extensions (which was [dubbed as Access Brokers by\\nRA21/SeamlessAccess](https://musingsaboutlibrarianship.blogspot.com/2018/08/the-rise-of-access-brokers-why-now-and.html))\\n\\nHere
        is some past coverage for context on such browser extensions\\n\\n1.  [Library
        Extension and Open Access Helper - Two unique \\\\'new\\\\'\\n    extensions
        that help with checking library book and article\\n    collections](https://musingsaboutlibrarianship.blogspot.com/2022/08/library-extension-and-open-access.html)\\n2.
        \ [A comparison of 6 Access Broker browser extensions Lean Library,\\n    Kopernio,
        Anywhere Access, Libkey Nomad &\\n    more](https://musingsaboutlibrarianship.blogspot.com/2019/07/a-comparison-of-6-access-broker-browser.html)\\n3.
        \ [Kopernio, Lean Library, Anywhere Access & other \\\\\\\"Access Broker\\\\\\\"\\n
        \   browser extensions - a roundup & update of current state of\\n    play](https://musingsaboutlibrarianship.blogspot.com/2019/05/kopernio-lean-library-anywhere-access.html)\\n4.
        \ [More](https://musingsaboutlibrarianship.blogspot.com/search/label/browser%20extension)\\n\\nIn
        this post, we are going to update the state of play of this area by\\ncovering\_\\n\\n-
        Major changes to existing players particularly Lean Library and Libkey\\n
        \ Nomad\\n- Cover briefly the new Ebscohost Passport browser extension\_\_\\n-
        Cover briefly the new beta GetFTR browser extension\_\_\\n\\n  \\n\\n## Major
        changes to the two main existing players - Lean Library and Libkey Nomad {#major-changes-to-the-two-main-existing-players---lean-library-and-libkey-nomad
        style=\\\"text-align: left;\\\"}\\n\\n<div>\\n\\nIt is interesting to revisit
        the installation numbers of the various\\naccess broker browser extensions.
        As of Aug 2023, these are the numbers\\nfrom the Chrome Store.\\n\\n</div>\\n\\n1.
        \ [Google Scholar\\n    button](https://chrome.google.com/webstore/detail/google-scholar-button/ldipcbpaocekfooobnbcddclnhejkcpn)
        -\\n    3,000,000+ users (free)\\n2.  [EndNote Click - Formerly\\n    Kopernio](https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc)
        -\\n    2,000,000+ users (free)\\n3.  [Libkey\\n    Nomad](https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb)
        -\\n    600,000+ users\\n4.  [Lean\\n    Library](https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa)
        -\\n    200,000+ users\\n5.  [Lazy\\n    Scholar](https://chrome.google.com/webstore/detail/lazy-scholar/fpbdcofpbclblalghaepibbagkkgpkak)
        -\\n    10,000+ users (free)\_\_\\n6.  [OA\\n    helper](https://chrome.google.com/webstore/detail/open-access-helper-web/jonkgaipjeenhoccenhhccmofokbpanl)
        -\\n    3,000+ users (free)\\n7.  [Library\\n    Extension](https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc)
        -\\n    2,000,000+ users (free)- this one unlike the other\_ focuses only
        on\\n    books.\\n\\n<div>\\n\\nThese six extensions (with the 7th focusing
        on books) help you find not\\nonly free to read papers but also ones behind
        paywall that you can\\naccess via institutional subscriptions.\_\_\\n\\n</div>\\n\\n>
        <div>\\n>\\n> There are more of course, but these six are the most established
        and\\n> fully featured ones. We also exclude extensions that provide illegal\\n>
        access, typically via sci-hub\\n>\\n> </div>\\n\\n<div>\\n\\nOf course, there
        are other extensions that focus only on free to read\\narticles including
        [Unpaywall (600,000+\\nusers)](https://chrome.google.com/webstore/detail/unpaywall/iplffkdpngmdjhlpjmppncnlhomiipha)\_,\\n[Open
        Access Button (40,000+\\nusers)\_](https://chrome.google.com/webstore/detail/open-access-button/gknkbkaapnhpmkcgkmdekdffgcddoiel)\\nand
        lesser known ones like C[ORE Discovery (5,000+\\nusers)](https://chrome.google.com/webstore/detail/core-discovery/ockidfiihjhkngdalfnbeeepgfbmkmlh),\_\_[OA.mg\\n(30,000+
        users)](http://OA.mg)\_,\_\_[PaperPanda(100,000+\\nusers)](https://chrome.google.com/webstore/detail/paperpanda-%E2%80%94-get-millions/ggjlkinaanncojaippgbndimlhcdlohf)\_and\\nmore.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nIn terms of the six extensions above, the free
        Google Scholar button\\nremains top with three million users which is not
        surprising.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nKopernio
        which was one of the pioneers of this space, is now owned by\\nClarivate,
        who have integrated and renamed Kopernio to [Endnote Click\\nwith their Endnote
        product](https://click.endnote.com/). Following the\\nfootsteps of Kopernio,
        Endnote Click is free to use, but like most of\\nits competitors it [works
        better if libraries work with them to set up\\nconnections to aggregator content
        via institutional link\\nresolvers](https://support.clarivate.com/Endnote/s/article/EndNote-Click-Does-EndNote-Click-support-library-link-resolvers?language=en_US).\_\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nFor institutions that are Web of Science customers,
        librarian can offer\\naccess to [Endnote Click\\nPremium](https://support.clarivate.com/Endnote/s/article/EndNote-Click-I-have-received-a-premium-referral-link-from-my-institutional-library-What-is-this-and-how-does-it-work?language=en_US),\\nwhich
        gives users a [2 GB locker space and Dropbox\\nintegration](https://click.endnote.com/premium).\\n\\n</div>\\n\\n\_\\n\\n##
        Evolution of Third Iron Libkey Nomad & Sage\\\\'s Lean Library {#evolution-of-third-iron-libkey-nomad-sages-lean-library
        style=\\\"text-align: left;\\\"}\\n\\n[Google Scholar\\nbutton\_](https://chrome.google.com/webstore/detail/google-scholar-button/ldipcbpaocekfooobnbcddclnhejkcpn)and\_[EndNote\\nClick
        - Formerly\\nKopernio\_](https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc)\_have\\nhuge
        installation numbers basically because they are free and work well\\nwithout
        much library support.\\n\\nHowever, academic libraries of today mostly pay
        for and publicize their\\nsupport for either\\n\\na\\\\) Third Iron\\\\'s\_[Libkey\\nNomad](https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb)\_or\\nb)
        Sage\\\\'s\_[Lean\\nLibrary](https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa),\\nand
        these two tools have developed and evolved the fastest.\\n\\n[Lean\\nLibrary](https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa)\_which\\nwas
        eventually acquired by Sage, was one of the first access broker\\nbrowser
        extensions to go beyond simply support of access.\_\\n\\nAs of Aug 2023, the
        solution is broken into three main modules\\n\\n- [Lean Library Access](https://leanlibrary.com/lean-library-access/)\_-\\n
        \ which covers the traditional functions of an access broker extension.\\n
        \ But even then, it [allows librarians to add customizable popup\\n  messages
        as users visit particular domains or even URLs, supporting\\n  communication
        and marketing\\n  tasks.](http://musingsaboutlibrarianship.blogspot.com/2019/10/some-ideas-for-lean-librarys-library.html)\_\_\\n\\n<!--
        -->\\n\\n- [Lean Library Workflow for\\n  Libguides](http://musingsaboutlibrarianship.blogspot.com/2019/10/some-ideas-for-lean-librarys-library.html)-\\n
        \ An add-on to the\_[Lean Library\\n  Access](https://leanlibrary.com/lean-library-access/)\_,
        this allows\\n  you to integrate LibGuides content into the extension\\n\\n<div>\\n\\n-
        [Lean Library\\n  Futures](https://leanlibrary.com/lean-library-futures/)\_-
        This\\n  provides even more Intergrations, including [integrations with\\n
        \ discovery services such as Primo\_,\\n  Summon](https://leanlibrary.com/blog/lean-library-partners-with-ex-libris/),\\n
        \ [EDS](https://leanlibrary.com/blog/lean-library-partners-with-ebsco-to-bring-library-search-into-google-scholar-and-other-parts-of-the-patron-workflow/),\\n
        \ support for user feedback of resources (NetPromoter Score), content\\n  intergration
        (hot linking text in Wikipedia with links to Sage\\n  Research Methods, Statista
        etc), chatbot intergation and more\\n\\n</div>\\n\\n  \\n\\n  \\n\\nMeanwhile
        Third Iron\\\\'s\_[Libkey\\nNomad](https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb)\_\_continued\\nto
        evolve as well. The browser extension which launched in 2019,\\nbasically
        added retraction signal posting via Retraction Watch Database\\ndata, ingested
        OA data from Unpaywall.This eventually lead to [ThirdIron\\nhosting information
        of Unpaywall and OA availability data themselves\\nlocally so libraries could
        collectively report and correct incorrect OA\\navailabilty\\ninformation.](https://www.google.com/search?q=libkey+2022+oadmap&sca_esv=559122478&rlz=1C1ONGR_enSG1005SG1005&sxsrf=AB5stBgme0F0eGgE3ffO7x4bCj-wbu-JBw%3A1692728002567&ei=wvrkZJyiIoe9seMPyL-ssAc&ved=0ahUKEwici62a7_CAAxWHXmwGHcgfC3YQ4dUDCA8&uact=5&oq=libkey+2022+oadmap&gs_lp=Egxnd3Mtd2l6LXNlcnAiEmxpYmtleSAyMDIyIG9hZG1hcEjgDVCmBVjxC3ABeACQAQCYAVSgAbcCqgEBNbgBA8gBAPgBAcICBxAjGLACGCfiAwQYASBBiAYB&sclient=gws-wiz-serp#fpstate=ive&vld=cid:167feea9,vid:zt9Nz5kDT34)\\n\\nIt
        is fair to say that up to 2023 compared to Lean Library, Libkey Nomad\\neven
        the Libkey Suite (that includes Libkey Discovery, Libkey Link and\\nLibkey.io)
        focused mainly on delivery or providing access to things\\nusers wanted without
        going out to helping with the discovery aspect.\\n\\nThere was one exception,
        support of linking to ebooks. This was a\\nfeature long available in Lean
        Library (with varying degree of\\ncomprehensiveness) and Libkey finally did
        the same with[\_LibKey Nomad\\nE-Books Linking, first supporting Alma libraries
        in March\\n2023.](https://support.thirdiron.com/support/solutions/articles/72000594927-libkey-nomad-e-books-linking)\\n\\nAlso
        in 2023, [Third Iron launched a new product -\_LibKey\\nNomad++](https://thirdiron-assets.s3.amazonaws.com/webassets/Third+Iron+2023+Product+Roadmap+Recap.pdf).\\nIt
        added the \\\\\\\"domain intelligent messaging and custom linking, LibChat\\nintegration,,
        integration with popular bibliographic management tools,\\nand options to
        customize and brand the extension\\\\\\\"\\n\\nSome of it like domain intelligent
        messaging and custom linking, LibChat\\nIntegration look very similar to existing
        features in Lean Library and\\nseems to signal Third Iron moving away from
        just focusing on linking to\\ncontent but to allow other types of library
        intergration\\\\.....\\n\\n  \\n\\n\_\\n\\n  \\n\\n## Ebscohost Passport {#ebscohost-passport
        style=\\\"text-align: left;\\\"}\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\n:::
        {.iframe}\\n::: {#player}\\n:::\\n\\n::: {.player-unavailable}\\n# Er is een
        fout opgetreden. {#er-is-een-fout-opgetreden. .message}\\n\\n::: {.submessage}\\n[Bekijk
        deze video op\\nwww.youtube.com](https://www.youtube.com/watch?v=wGi6BoD3pwk){target=\\\"_blank\\\"}\\nof
        zet JavaScript aan als dit uitstaat in je browser.\\n:::\\n:::\\n:::\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nThis is a [new
        free browser plugin from\\nEbsco](https://connect.ebsco.com/s/article/EBSCOhost-Passport-Browser-Extension?language=en_US)\_launched\\nin
        June 2023 that aims to\\n\\n</div>\\n\\n<div>\\n\\n> makes research simpler
        and more efficient for end users by dynamically\\n> inserting links to full
        text in virtually any webpage where the DOIs\\n> are present.\\n\\nHow is
        this done?\\n\\n> Ebscohost passport checks to see if the user has access
        to linked\\n> articles either in an EBSCOhost full text database, through
        a\\n> subscribed journal at the publisher site or through open access\\n>
        sources. It even honours the authentication preferences of the user\\\\'s\\n>
        institution and adjusts the links accordingly.\\n\\n</div>\\n\\nThis sounds
        very similar to what Libkey Nomad does of course.\\n\\nBelow shows the extension
        in action on Google Scholar\\n\\n::: {.separator style=\\\"clear: both; text-align:
        center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivwMzATNSS-Qz1ouR3ZebLJaiXlD350AlU46eF3yfQTNr9rrsIbwDvNSjgh0KDbJH90Jz2NV0XNsy7b-F-DnX5pI4-c8rWHauOPpz2bsClh4GmJogqnCYbOM462R6Jb83A1wg1WWGXvqHn8Z-uDmczcguX2glPL8b2JWvOXN97E0ZWSOl37swUh1K4koSw/w640-h242/ebscopassport1.png){border=\\\"0\\\"\\noriginal-height=\\\"707\\\"
        original-width=\\\"1863\\\" height=\\\"242\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivwMzATNSS-Qz1ouR3ZebLJaiXlD350AlU46eF3yfQTNr9rrsIbwDvNSjgh0KDbJH90Jz2NV0XNsy7b-F-DnX5pI4-c8rWHauOPpz2bsClh4GmJogqnCYbOM462R6Jb83A1wg1WWGXvqHn8Z-uDmczcguX2glPL8b2JWvOXN97E0ZWSOl37swUh1K4koSw/s1863/ebscopassport1.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\nBelow shows the extension
        in action in Wikipedia references.\\n\\n::: {.separator style=\\\"clear: both;
        text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-7bdT-2Q-rmGkwLCdgOowhW87EY6MRELe0VuV8IyNDbl5W-QBEA3kq732FWzy3EncTMDi3Hd3Ac7PX4YdDwDV3Al3f1aIoorXQCjxrIbUru4VqEJNtPRrmJGJMazBkXOVEL121jmFOQ9z70AQSKmuZW-dzn_WA1AkmSwvE-JeNeUQYjuZrLedjJAbDOrg/w640-h338/ebscopassport2.png){border=\\\"0\\\"\\noriginal-height=\\\"707\\\"
        original-width=\\\"1337\\\" height=\\\"338\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-7bdT-2Q-rmGkwLCdgOowhW87EY6MRELe0VuV8IyNDbl5W-QBEA3kq732FWzy3EncTMDi3Hd3Ac7PX4YdDwDV3Al3f1aIoorXQCjxrIbUru4VqEJNtPRrmJGJMazBkXOVEL121jmFOQ9z70AQSKmuZW-dzn_WA1AkmSwvE-JeNeUQYjuZrLedjJAbDOrg/s1337/ebscopassport2.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n::: {.separator style=\\\"clear: both;
        text-align: center;\\\"}\\n  \\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: center;\\\"}\\n  \\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: center;\\\"}\\n  \\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: left;\\\"}\\nThere are [three main type of\\nicons](https://connect.ebsco.com/s/article/EBSCOhost-Passport-Browser-Extension?language=en_US)\\nyou
        will see.\_\\n:::\\n\\n::: {.separator style=\\\"clear: both; text-align:
        center;\\\"}\\n  \\n:::\\n\\n::: {.separator style=\\\"clear: both; text-align:
        center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEignrYrNrT2nvvgQkWha4uwEP7iI5w0Hy9ajL0OVJi3dAa91fPJVBJnwWJj-hDiQxq5Z-i1fV733pMg0p2glZ3lFyFuYdcE2XE77-zju6bwMf6zKtXRzUM9UVlXJwgOcVRtwzxURFxXMHoE5ReNO0WeLTjBnmzApZlYUJRc9eVPW3hJW7GlDmXia3fJ28Lj/w640-h228/ebscopassport3.png){border=\\\"0\\\"\\noriginal-height=\\\"418\\\"
        original-width=\\\"1178\\\" height=\\\"228\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEignrYrNrT2nvvgQkWha4uwEP7iI5w0Hy9ajL0OVJi3dAa91fPJVBJnwWJj-hDiQxq5Z-i1fV733pMg0p2glZ3lFyFuYdcE2XE77-zju6bwMf6zKtXRzUM9UVlXJwgOcVRtwzxURFxXMHoE5ReNO0WeLTjBnmzApZlYUJRc9eVPW3hJW7GlDmXia3fJ28Lj/s1178/ebscopassport3.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n::: {.separator style=\\\"clear: both;
        text-align: center;\\\"}\\n  \\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: center;\\\"}\\n  \\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: left;\\\"}\\nFirstly, you will see an icon that indicates
        you have access from your\\ninstitution via a subscribed EBSCO Database.\\n:::\\n\\n:::
        {.separator style=\\\"clear: both; text-align: left;\\\"}\\n  \\n:::\\n\\n:::
        {.separator style=\\\"clear: both; text-align: left;\\\"}\\nSecondly, you
        may see an icon that indicates you have access from other\\npublisher subscribed
        content via your institution.\\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: left;\\\"}\\n  \\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: left;\\\"}\\nLastly, you may see an icon that indicates
        you have access via Open\\nAccess copy (found via paywall).\\n:::\\n\\n:::
        {.separator style=\\\"clear: both; text-align: left;\\\"}\\n  \\n:::\\n\\nAll
        this seems fine and dandy but how does this browser extension know\\nwhat
        your institution has? According [to this\\narticle](https://www.johila.org/index.php/Johila/article/view/143/212),\\n\\\\\\\"the
        access to subscribed content only works for libraries using\\nEBSCO\\\\'s
        Holdings Management tool\\\\\\\".\\n\\n  \\n\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKYUa5duJstn5DRBN-5SaTkx9buVgIAtWTYQrK3ofT-oQoSYWNS7mO-jDtGzPiG5BykdVA7hHLou9W_mhTxJAvlObm7o8Rig4_LUgaNh1rdqaocd4WBabUwzVX3QCxVxOHScwSyihn3AnYNNcRYV2jIRRxSeVYUPwJWD7kizKSfEQIqjh3aCJwmpw3EErV/w640-h286/ebscopassport4.png){border=\\\"0\\\"\\noriginal-height=\\\"234\\\"
        original-width=\\\"524\\\" height=\\\"286\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKYUa5duJstn5DRBN-5SaTkx9buVgIAtWTYQrK3ofT-oQoSYWNS7mO-jDtGzPiG5BykdVA7hHLou9W_mhTxJAvlObm7o8Rig4_LUgaNh1rdqaocd4WBabUwzVX3QCxVxOHScwSyihn3AnYNNcRYV2jIRRxSeVYUPwJWD7kizKSfEQIqjh3aCJwmpw3EErV/s524/ebscopassport4.png){style=\\\"margin-left:
        1em; margin-right: 1em; text-align: center;\\\"}\\n\\n  \\n\\nQuick tests
        using my institution find that this is true. For my\\ninstitution, it works
        okay if the content is in one of our subscribed\\ndatabases on ebscohost but
        it does not seem to know about holdings on\\nother platforms.\_\\n\\nThis
        fits, given that while we used to once have EDS (Ebsco discovery\\nservices),
        we have since moved to Alma/Primo and no longer have our\\nholdings in the
        Ebsco systems. But presumably Ebsco still knows what\\nEbsco databases we
        have and the holding in those.\\n\\n\_\\n\\n## GetFTR plugin {#getftr-plugin
        style=\\\"text-align: left;\\\"}\\n\\nGetFTR is something I have written about
        in the past for example\\n[here](https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html)\\nand\\n[here\_](https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html)\_but\\nhere\\\\'s
        a perhaps overly simplified way of explaining it is as follows.\\n\\nIf you
        look at the various solutions whether Libkey Nomad, Lean Library\\nor even
        link resolvers in general, the library either needs to maintain\\na listing
        of holdings or provide that to third parties like Third Iron\\n(for Libkey)
        , Sage (for Lean Library) for the system to work.\\n\\nGetFTR turns this on
        it\\\\'s head, and instead the publisher/content\\nowners maintain the list
        of holdings.\\n\\nRoughly speaking the GetFTR workflow involves\\n\\n1\\\\.
        System authenticates to confirm which institution you are from\\n(technically
        this can happen later as well)\\n\\n2\\\\. System then determines from the
        DOI which publisher has that article\\nand queries that publisher asking if
        the user\\\\'s institution allows\\naccess to the article\\n\\n3\\\\. The
        publisher (which hopefully supports GetFTR) will respond with a\\nyes/no and
        a link to the full-text\\n\\n4\\\\. Profit!\\n\\nThe issue here is for the
        whole GetFTR to get off the ground at step 1,\\nit needs to be done on a discovery
        platform that supports GetFTR and\\ncurrently there are not that many of those
        (e.g.\_\_[One platform that\\nsupports GetFTR checks is\\nResearchGate](https://www.getfulltextresearch.com/researchgate-integrates-with-getftr),\\nalso
        [Dimensions &\\nPapers](https://www.digital-science.com/blog/2020/03/dimensions-and-papers-are-among-first-scholarly-platforms-to-join-new-service-get-full-text-research/)).\_\\n\\nOne
        way around the problem is to install [the GetFTR browser\\nextension](https://www.getfulltextresearch.com/chrome-browser-extension)\\nthat
        will act as a GetFTR enabled platform to do the checks as you\\nbrowse across
        the web!\_\\n\\nThis is a very new beta browser extension made available June
        2023, so\\nthis is a preliminary look!\\n\\n  \\n\\nInstalling the browser
        plugin will get you the usual popup asking you to\\nadd your institution.
        I was half expecting my institution not to appear\\non the list because we
        do not do federated access generally for access\\nto electronic resources
        and I understand while GetFTR in theory can work\\nwith any authentication
        method, they are most closely associated with\\nusing Seamless Access.\_\\n\\nInstead,
        I noticed all the Singapore institutions do appear, even ones\\nthat don\\\\'t
        do OpenAthens etc.\\n\\n::: {.separator style=\\\"clear: both; text-align:
        center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ98jukgPQv9Q6GXQ_0SpQTf16lHyZMt_np_YKV5uIgfkgO_f1llVr1T-2WtpJBoeoXTegbj8uCwgYzSesJ2w0SA_yJXOSuJxy9RInuEdBZIK2HBbazhlu5mPuBPg26rZSUXPm1_xLB_PP23MI66NC1yVPam6rGp3WvAdVSzO8_PKogAa9AyxK2jbsnjVB/w640-h596/getftrbrowser1.png){border=\\\"0\\\"\\noriginal-height=\\\"725\\\"
        original-width=\\\"779\\\" height=\\\"596\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ98jukgPQv9Q6GXQ_0SpQTf16lHyZMt_np_YKV5uIgfkgO_f1llVr1T-2WtpJBoeoXTegbj8uCwgYzSesJ2w0SA_yJXOSuJxy9RInuEdBZIK2HBbazhlu5mPuBPg26rZSUXPm1_xLB_PP23MI66NC1yVPam6rGp3WvAdVSzO8_PKogAa9AyxK2jbsnjVB/s779/getftrbrowser1.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\nBut what are the platforms
        supported for this browser extension where\\nthey will activate and display
        a GetFTR button?\\n\\nCurrently, they support seven sites including the popular
        Google Scholar\\nand PubMed. They also work on Two popular academic discovery
        services -\\nSummon and EDS (but not Primo it seems), Web of Science and the
        lesser\\nknown Lens.org\\n\\n::: {.separator style=\\\"clear: both; text-align:
        center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZuIkwREcIXOCpw79Tht7amMUL2PQ5Q1oTduvuXNTW46Bw3SelcDmIeJytl8NK4hTI4BjqSQToIAutRvWImLhOg4uvCTQM0-rGj9pzkpQG9eKFuOYNfE6JXWOVFs7AUS5dCfEPGc03nbFmbgoFASeo_8dZdZhGV9VgG1HeqnY5fAHzOVk_oHmVplKoVnYo/w562-h640/getftrbrowser2.png){border=\\\"0\\\"\\noriginal-height=\\\"889\\\"
        original-width=\\\"781\\\" height=\\\"640\\\"\\nwidth=\\\"562\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZuIkwREcIXOCpw79Tht7amMUL2PQ5Q1oTduvuXNTW46Bw3SelcDmIeJytl8NK4hTI4BjqSQToIAutRvWImLhOg4uvCTQM0-rGj9pzkpQG9eKFuOYNfE6JXWOVFs7AUS5dCfEPGc03nbFmbgoFASeo_8dZdZhGV9VgG1HeqnY5fAHzOVk_oHmVplKoVnYo/s889/getftrbrowser2.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\nLastly, there is an interesting
        [CrossRef\\nCo-access](https://support.crossref.org/hc/en-us/articles/115003688983-Co-access-).\\nThe
        website says\\n\\n> *Co-access allows members to register multiple records
        and DOIs for\\n> the same book content item. This option is provided to support
        members\\n> who publish book content on multiple platforms*\\n\\nFascinating,
        yet another wrinkle this time relating to registering dois\\nfor book content
        that I was unaware of. It\\\\'s unclear to me how often\\nthis done in practice.\_\\n\\n
        \ \\n\\nWhat type of buttons will the GetFTR browser extension produce?\\n\\nAll
        buttons produced I believe will have the same icon and label \\\\\\\"View\\nPDF\\\\\\\",
        however mousing over the button you may see\_\\n\\n- \\\\\\\"full-text is
        open access\\\\\\\"\\n- \\\\\\\"full-text available through - \\\\\\\"\\n\\n
        \ \\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAEJumwfRmBjhmQ-1SeMO2JwcnPGKiwbCiQsothq2ZNNdnao99zVcB05Ew7vIb5irbu8SuLF7qp9TOAd58U3xCGmleMGq8i5gP7hiiZo20RBcXvpLPtGLc4sdtPvMbBzUPn5a8C9zwXbX_oOIgWkrlUanQi0843xrZD5ehqJoQFOgweSSWFNHhV-1za-r_/w640-h320/getftrbrowser3.png){border=\\\"0\\\"\\noriginal-height=\\\"516\\\"
        original-width=\\\"1029\\\" height=\\\"320\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAEJumwfRmBjhmQ-1SeMO2JwcnPGKiwbCiQsothq2ZNNdnao99zVcB05Ew7vIb5irbu8SuLF7qp9TOAd58U3xCGmleMGq8i5gP7hiiZo20RBcXvpLPtGLc4sdtPvMbBzUPn5a8C9zwXbX_oOIgWkrlUanQi0843xrZD5ehqJoQFOgweSSWFNHhV-1za-r_/s1029/getftrbrowser3.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n  \\n\\nThere is a third label
        - \\\\\\\"full-text is freely available\\\\\\\". I am not\\nquite sure how
        this differs from the \\\\\\\"full-text is open access\\\\\\\",\\nexcept maybe
        one is temporarily made available via the content owner.\\n\\n  \\n\\n:::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilz9jyIJIXtDRgyeHyfBB0Lj5zpzBkBdfdR4ZVNJbfh1neQZoOImSsROPsozu-J-nEGmauylK0NbauQfDJJG50BRMoINSnT274iUnKygsUzyNjNf45Xi27LhGyItuUDCjVY92pixxEZ9oW8xxp5GLKK3_XkpT-iE_PWKL3qNVstpNp7c7XjaLgtUmI9N3T/w640-h230/getftrbrowser4.png){border=\\\"0\\\"\\noriginal-height=\\\"326\\\"
        original-width=\\\"910\\\" height=\\\"230\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilz9jyIJIXtDRgyeHyfBB0Lj5zpzBkBdfdR4ZVNJbfh1neQZoOImSsROPsozu-J-nEGmauylK0NbauQfDJJG50BRMoINSnT274iUnKygsUzyNjNf45Xi27LhGyItuUDCjVY92pixxEZ9oW8xxp5GLKK3_XkpT-iE_PWKL3qNVstpNp7c7XjaLgtUmI9N3T/s910/getftrbrowser4.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n  \\n\\nPlaying around with
        my institution, I get mostly buttons on content from\\nElsevier which was
        one of the earliest supporters of GetFTR.\\n\\nInterestingly there were some
        buttons that stated \\\\\\\"full-text available\\nthrough - Singapore Management
        University\\\\\\\" which indicated that it was\\nin theory capable of bringing
        users to content behind paywall even for\\nus.\_\\n\\nBut when I clicked on
        the button , I was not asked to authenticate but\\nmost were not behind paywall
        anyway. No doubt this was something to do\\nwith our setup (or lack there
        of).\\n\\n  \\n\\n## Conclusion {#conclusion style=\\\"text-align: left;\\\"}\\n\\nLooks
        like there is still some life in this area! Particularly curious\\nto see
        how GetFTR browser extension develops. Also makes me wonder if\\nsome of the
        existing browser extensions like Libkey Nomad or Lean\\nLibrary might bring
        in GetFTR technology as an additional/secondary way\\nto check for access.\\n\\n

        Paul Eve\",\"blog_slug\":\"eve\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Like
        most years, a mixed bag for me here. Kidney failure continues to be\\na truly
        challenging medical fiasco, with AV fistulas, overnight\\ndialysis, hormone
        therapies, and much much more. I also continue to feel\\nthe severe difficulties
        of my rheumatoid arthritis, which required a hip\\nreplacement in April.\\n\\nFor
        most of this year, I worked at Crossref -- until I was made\\nredundant (at
        the end of November) due to the abolition of Crossref Labs\\n(as anyone on
        LinkedIn will be able to see, almost all members of the\\nLabs/R&D team are
        now looking for work and the remaining member on the\\nCrossref website is
        listed as now belonging to the \\\"data science\\\"\\ndepartment instead of
        R&D). This was deeply frustrating. I was hired to\\nstart in January 2023.
        It is well known that I am a vulnerable\\nindividual with serious long-term
        (in fact, terminal) health conditions,\\nmost notably kidney failure that
        requires dialysis 5 times per week. I\\nwas hired away from a tenured-equivalent
        full Professorship at a\\nuniversity; a very secure position. Yet, relatively
        soon after starting,\\nmy department was abolished.\\n\\nI should note that
        my performance at Crossref was never questioned. My\\nannual development review
        feedback was extremely positive and I was told\\nthat the redundancy was no
        reflection on my performance. My work at\\nCrossref -- and particularly my
        publication record while there -- has\\nattracted great attention and been
        covered in/by *Nature News*, *New\\nScientist* (23rd March 2024, p. 48), *Ars
        Technica*, *Research\\nProfessional*, *Research Information*, the *LSE Impact
        Blog*, the\\n*Digital Preservation Coalition*, *CLOCKSS*, *Research Buzz*,
        *InfoDoc\\nMicroVeille*, *DigitalKoans*, and *FE News*. Furthermore, earlier
        this\\nyear I was awarded the Association of University Presses StandUP Award.\\nI
        was particularly pleased that *Nature* [ran an editorial just recently\\nstarting
        with my digital preservation\\nwork](https://www.nature.com/articles/d41586-024-03842-z)
        indicating the\\nclear community value of this work. It is a shame that I
        won't get to\\ncontinue this work at Crossref.\\n\\nIt is also, in my opinion,
        a shame that Labs is no more and I do not\\nunderstand the decision when,
        as above, we were attracting such\\ncommunity interest. The Crossref R&D Department
        (\\\"Labs\\\") has been\\nresponsible for so many of their community successes
        over the past two\\ndecades and more recently. Similarity Check, ORCID, CrossMark,
        the REST\\nAPI, Participation Reports, Metadata Search, Funder Ref, ROR, Chooser,\\nLabs
        Reports, Matching, and Retraction Watch were all products\\noriginally of
        the Labs/R&D team.\\n\\nIn any case, moving on. I did quite a bit of publishing
        and writing this\\nyear, with a fair few pieces lined up for near future.\\n\\n###
        Books {#books .sectionheader}\\n\\n[2025]{.prefix .bold}[ [Eve, Martin Paul,
        *Star Trek: Voyager: Critical\\nand Historical Approaches to Ethics, Politics,
        and the End of the 1990s*\\n(Michigan: Lever Press,\\n2025)](https://eprints.bbk.ac.uk/id/eprint/52007){.csl-entry}\\n]{.bibitem}\\n\\n[2024]{.prefix
        .bold}[ [Eve, Martin Paul, *Theses on the Metaphors of\\nDigital-Textual History*
        (Stanford, CA: Stanford University Press,\\n2024)](https://eprints.bbk.ac.uk/id/eprint/31744){.csl-entry}\\n\\\\[[Download](https://eprints.bbk.ac.uk/id/document/322077){style=\\\"color:goldenrod\\\"}\\\\]]{.bibitem}\\n\\n###
        Peer-Reviewed Articles {#peer-reviewed-articles .sectionheader}\\n\\n[2024]{.prefix
        .bold}[ [Ketzan, Erik, and Martin Paul Eve, 'The Anxiety\\nof Prestige in
        Stephen King's Stylistics', *Journal of Computational\\nLiterary Studies*,
        3.1 (2024),\\n1--20](https://jcls.io/article/id/3915/){.csl-entry}\\n\\\\[[Download](https://eprints.bbk.ac.uk/id/document/323621){style=\\\"color:goldenrod\\\"}\\\\]]{.bibitem}\\n\\n[\_]{.prefix}[
        [Eve, Martin Paul, 'Digital Scholarly Journals Are Poorly\\nPreserved: A Study
        of 7 Million Articles', *Journal of Librarianship and\\nScholarly Communication*,
        12.1\\n(2024)](https://eprints.bbk.ac.uk/id/eprint/51899){.csl-entry}\\n\\\\[[Download](https://eprints.bbk.ac.uk/id/document/316883){style=\\\"color:goldenrod\\\"}\\\\]]{.bibitem}\\n\\n###
        Book Chapters {#book-chapters .sectionheader}\\n\\n[2025]{.prefix .bold}[
        [Eve, Martin Paul, 'Shadow Libraries and Pirate\\nInfrastructures', in *Critical
        Infrastructure Studies & Digital\\nHumanities*, ed. by Alan Liu, Urszula Pawlicka-Deger,
        and James Smithies\\n(Minneapolis: University of Minnesota Press,\\n2025)](https://eprints.bbk.ac.uk/id/eprint/50133){.csl-entry}\\n]{.bibitem}\\n\\n[\_]{.prefix}[
        [Eve, Martin Paul, '\\\"Contains Scenes of Mild Peril\\\":\\nIlluminating
        the Catalogues of Dark Archives', in *Library Catalogues as\\nData: Research,
        Practice, and Usage*, ed. by Melissa Terras, Paul\\nGooding, and Sarah Ames
        (London: Facet,\\n2025)](https://eprints.bbk.ac.uk/id/eprint/53704){.csl-entry}\\n]{.bibitem}\\n\\n[\_]{.prefix}[
        [Eve, Martin Paul, 'Digital Piracy', in *Handbuch Soziale\\nPraktiken Und
        Digitale Alltagswelten*, ed. by Heidrun Friese, Marcus\\nNolden, and Miriam
        Schreiter (Berlin: Springer,\\n2025)](https://eprints.bbk.ac.uk/id/eprint/54717){.csl-entry}\\n]{.bibitem}\\n\\n[2024]{.prefix
        .bold}[ [Eve, Martin Paul, 'The Essay in the Career of\\nthe Contemporary
        English Novelist', in *The Cambridge History of the\\nBritish Essay*, ed.
        by Denise Gigante and Jason Childs (Cambridge:\\nCambridge University Press,
        2024), pp.\\n681--95](https://eprints.bbk.ac.uk/id/eprint/43087){.csl-entry}\\n\\\\[[Download](https://eprints.bbk.ac.uk/id/document/322638){style=\\\"color:green\\\"}\\\\]]{.bibitem}\\n\\nI
        also spoke at quite a few conferences, albeit virtually due to my poor\\nstate
        of health.\\n\\n### Conference Papers/Events {#conference-papersevents .sectionheader}\\n\\n[2024]{.prefix
        .bold}[ [Eve, Martin Paul, Ryan Cordell, Sarah Bull, Lise\\nJaillant, and
        Matthew G. Kirschenbaum, 'AI In the Communications\\nCircuit' (presented at
        the SHARP 2024 Annual Conference, Reading,\\n2024)](https://eprints.bbk.ac.uk/id/eprint/53717){.csl-entry}\\n]{.bibitem}\\n\\n[\_]{.prefix}[
        [Eve, Martin Paul, '\\\"Begin at the Beginning, the King\\nSaid, Very Gravely\\\":
        Serious Openings and Subversive Epigraphs in the\\nNovels of Thomas Pynchon'
        (presented at the Preface, Prelude, Prologue,\\nLewes, 2024)](https://eprints.bbk.ac.uk/id/eprint/53252){.csl-entry}\\n\\\\[[Download](https://eprints.bbk.ac.uk/id/document/320373){style=\\\"color:goldenrod\\\"}\\\\]]{.bibitem}\\n\\n[\_]{.prefix}[
        [Ketzan, Erik, and Martin Paul Eve, 'The Anxiety of\\nPrestige in Stephen
        King's Stylistics' (presented at the 3rd Annual\\nConference of Computational
        Literary Studies, Vienna,\\n2024)](https://jcls.io/media/journals/12/CCLS2024_Conference_Reader.pdf){.csl-entry}\\n\\\\[[Download](https://eprints.bbk.ac.uk/id/document/320161){style=\\\"color:goldenrod\\\"}\\\\]]{.bibitem}\\n\\n[\_]{.prefix}[
        [Eve, Martin Paul, 'How Safe Are Digital Journals? A Study\\nof 7m Articles'
        (presented at the Seminar, University of Leeds,\\n2024)](https://eprints.bbk.ac.uk/id/eprint/53158){.csl-entry}\\n]{.bibitem}\\n\\n[\_]{.prefix}[
        [Eve, Martin Paul, 'Accessibility, Publishing, and\\nDisability\u200B' (presented
        at the BAAS Early Career Article Development\\nWorkshop, Online,\\n2024)](https://eprints.bbk.ac.uk/id/eprint/52808){.csl-entry}\\n]{.bibitem}\\n\\nI
        hope to have some more news about my next steps, soon. In the\\nmeanwhile,

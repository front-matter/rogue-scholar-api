        Paul Eve\",\"url\":\"https://orcid.org/0000-0002-5589-8511\"}],\"blog_name\":\"Martin
        Paul Eve\",\"blog_slug\":\"eve\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Today's
        big news is that [Crossref has acquired the Retraction Watch\\ndatabase of
        expressions of concerns and retractions and has made it\\nopenly accessible
        to anyone who wants to use\\nit](https://doi.org/10.13003/c23rw1d9). I'm waiting
        for full\\nconfirmation of the license or public domain dedication under which
        it\\nwill be released, but this is still a great commitment of Crossref to\\nthe
        POSI principles. The liberation of this database is good for science\\nand
        scholarship in general. It means that Crossref now knows about\\napproximately
        50,000 retractions.\\n\\nAccess to the database, for now, is via the Crossref
        Labs API, which I\\nwrite and maintain. The Crossref Labs API sits in between
        the user and\\nthe Live API to inject new experimental metadata fields. The
        API can\\nalso serve files, so you can get the CSV of the latest Retraction
        Watch\\ndata at\\nhttps://api.labs.crossref.org/data/retractionwatch?mailto=\\\\[YOUR@EMAIL.HERE\\\\].\\n\\nMeanwhile,
        the Labs API will show you retraction data in the\\ncr-labs-updates entry
        if you visit a work that has data, e.g.\\nhttps://api.labs.crossref.org/works/10.2147/CMAR.S324920?mailto=\\\\[YOUR@EMAIL.HERE\\\\].\\n\\nThe
        obvious question (and one that [was asked within an hour of our\\nlaunch](https://twitter.com/gcabanac/status/1701594642142363877))
        is:\\nhow can I retrieve a list of all retractions via the API? This is what\\nwe
        call a \\\"filter\\\" in the API and, for Reasons\u2122, it is very difficult
        to\\ndo in the Labs API. The Reasons\xAE that it's so difficult is because
        the\\nLabs API gets its data by pulling from the Live API, which knows nothing\\nabout
        retractions, and then injecting the data. So pulling out just the\\nentries
        that have retractions means building a separate index of all\\nitems with
        retractions, then fetching these, and paging through them\\nwith the user's
        requests. This gets to be HORRIBLY slow on the\\nperformance front with even
        not much load, and I don't recommend it. We\\ntried several ways of implementing
        this but to no avail. So, for now,\\nplease download and parse the CSV if
        you want a full list of\\nretractions. We'll continue to work on an API solution,
        but it's going\\nto take us a bit longer.\\n\\nIn the meantime, publishers:
        please continue to deposit retractions.\\nIt's really important and we need
        to end the culture of *shame* (at\\nleast for publishers) around declaring
        retractions. It is vital for the\\nprogress of science that we accurately
        mark papers that have been shown\\nto be defective.\\n\\nThe other important
        thing to note about all this is that, with any luck,\\nit will help to make
        Retraction Watch itself sustainable. As they say\\n[in their\\nannouncement](https://retractionwatch.com/2023/09/12/the-retraction-watch-database-becomes-completely-open-and-rw-becomes-far-more-sustainable/):\\n\\\"That
        means we have achieved sustainability -- the highest priority goal\\nfor any
        nonprofit -- for the database side of our operation. And the\\nacquisition
        fee provides important unrestricted reserves that allow for\\nbreathing room
        and the potential for growth.\\\" It's really great that\\nCrossref can contribute
        towards this sustainability, in the spirit of\\nalso improving the metadata
        that we can offer.\\n\\n[Retract this!](https://eve.gd/2023/09/12/retract-this/)
        was originally\\npublished by Martin Paul Eve at [Martin Paul Eve](https://eve.gd)
        on\\nSeptember 12, 2023.\\n\",\"doi\":\"https://doi.org/10.59348/9b1f4-29n44\",\"guid\":\"https://eve.gd/2023/09/12/retract-this\",\"id\":\"dbb3d159-4b12-4c31-8666-25316d4d5fdd\",\"language\":\"en\",\"published_at\":1694534158,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Today\u2019s

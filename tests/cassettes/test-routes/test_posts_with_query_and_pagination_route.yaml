        \   \\\\[[\u21A9](#identifier_3_3720){.footnote-link\\n    .footnote-back-link}\\\\]]{.footnote-back-link-wrapper}]{#footnote_3_3720}\\n\",\"doi\":\"https://doi.org/10.59350/6avfe-4ew12\",\"guid\":\"https://zotero.hypotheses.org/?p=3720\",\"id\":\"932c0a0a-dbd4-4f99-a510-49916e025776\",\"image\":\"https://zotero.hypotheses.org/files/2021/12/une_veille_4.jpg\",\"language\":\"fr\",\"published_at\":1640186434,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"<em>\\n

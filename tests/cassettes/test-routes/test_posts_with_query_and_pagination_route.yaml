        target=\\\"_blank\\\" rel=\\\"noopener\\\">http://dx.doi.org/10.1186/2047-217X-3-1</a></p>\\n<p><a
        title=\\\"Galaxy Pop Genomics paper workflow DOI\\\" href=\\\"http://dx.doi.org/10.5524/100069\\\"

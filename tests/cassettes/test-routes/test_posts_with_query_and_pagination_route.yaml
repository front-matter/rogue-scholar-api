        \ has newly \u201Csuppressed\u201D   33 journals from their indexing service.\\n\",\"tags\":[\"Research
        Assessment\"],\"title\":\"Suppression as a form of liberation?\",\"updated_at\":1701022623,\"url\":\"https://rossmounce.co.uk/2020/07/03/suppression-as-a-form-of-liberation\"},\"highlight\":{\"summary\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"2020,
        I learned from <mark>Retraction</mark> <mark>Watch</mark> that Clarivate,
        the for\"}},\"highlights\":[{\"field\":\"summary\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"2020,
        I learned from <mark>Retraction</mark> <mark>Watch</mark> that Clarivate,
        the for\"}],\"text_match\":1157451471441100881,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":10,\"fields_matched\":1,\"score\":\"1157451471441100881\",\"tokens_matched\":2}},{\"document\":{\"authors\":[{\"name\":\"Martin
        Schmidt\"}],\"blog_id\":\"526jy42\",\"blog_name\":\"Elephant in the Lab\",\"blog_slug\":\"elephantinthelab\",\"category\":\"socialSciences\",\"content_html\":\"<p><script
        type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script></p>\\n<h3></h3>\\n<p><strong>Retraction
        Watch was launched to provide insights into cases of scientific fraud and
        grant a window on the retraction process. How does the scientific community
        react when you publicly report on retractions of scientific papers? How should
        retractions be received by the scientific community?</strong></p>\\n<p><span
        style=\\\"font-weight: 400;\\\">While there are some scientists who are concerned
        that publicizing retractions &#8212; \u201Cairing science\u2019s dirty laundry,\u201D
        so to speak &#8212; could give ammunition to those who want to defund research,
        most are very supportive. They realize that the best way to build trust is
        to acknowledge that errors and misconduct exist, and to show the world how
        science corrects itself. In other words, the growth in retractions </span><a
        href=\\\"https://www.thenewatlantis.com/publications/two-cheers-for-the-retraction-boom\\\"><span
        style=\\\"font-weight: 400;\\\">is a good thing</span></a><span style=\\\"font-weight:
        400;\\\">.</span></p>\\n<p><span style=\\\"font-weight: 400;\\\">There\u2019s
        even evidence that scientists who \u201Cdo the right thing\u201D </span><a
        href=\\\"https://retractionwatch.com/2015/06/16/life-after-retraction-in-many-cases-its-forgive-and-forget/\\\"><span
        style=\\\"font-weight: 400;\\\">won\u2019t see a decline in their career prospects</span></a><span
        style=\\\"font-weight: 400;\\\">. But that depends on retraction notices that
        provide the entire story: It\u2019s only true when those notices make it clear
        there wasn\u2019t fraud or misconduct involved. We\u2019ve of course argued
        for detailed notices since we launched Retraction Watch.</span></p>\\n<p><strong>How
        have digital platforms and tools changed the way erroneous results are uncovered/discovered?
        How have they enabled Retraction Watch?</strong></p>\\n<p><span style=\\\"font-weight:
        400;\\\">The simple fact that the vast majority of scholarly papers are online
        today means that more people can read &#8212; and scrutinize &#8212; them.
        Using a program like Photoshop, a scientist or layperson can reverse engineer
        the manipulation that created a problematic image. As I write this, a team
        has just </span><a href=\\\"https://www.nature.com/articles/d41586-018-02421-3\\\"><span
        style=\\\"font-weight: 400;\\\">announced</span></a><span style=\\\"font-weight:
        400;\\\"> a way to find duplicated images that authors claim represent different
        results, but clearly can\u2019t. And plagiarism detection software is of course
        a good tool to screen for plagiarism and duplication &#8212; aka \u201Cself-plagiarism\u201D
        &#8212; of text.</span></p>\\n<p><span style=\\\"font-weight: 400;\\\">What
        has really moved the field forward, however, are platforms such as PubPeer,
        an \u201Conline journal club\u201D where scientists share critiques of papers.
        A number of corrections and retractions have </span><a href=\\\"https://www.statnews.com/2018/01/30/pubpeer-biotech-investors/\\\"><span
        style=\\\"font-weight: 400;\\\">flowed from those discussions</span></a><span
        style=\\\"font-weight: 400;\\\">. (PubMed Commons was another such tool, although
        discussions were not as critical, and the National Library of Medicine </span><a
        href=\\\"https://retractionwatch.com/2018/02/02/pubmed-shuts-comments-feature-pubmed-commons/\\\"><span
        style=\\\"font-weight: 400;\\\">recently decided to shut it down</span></a><span
        style=\\\"font-weight: 400;\\\">.) Moving forward, the growth of preprints
        in biology and related fields could allow detection of errors before papers
        are even officially peer-reviewed.</span></p>\\n<p><strong>Solely by control
        or active watching the problem of intransparency of the retraction process
        cannot be solved. In this context, research ethics matter a lot. How could
        \_better research ethics evolve?</strong></p>\\n<p><span style=\\\"font-weight:
        400;\\\">I would argue that sustained attention to the retraction process
        has already led to some changes. Take the Journal of Biological Chemistry
        (JBC), for example. For the first five years of Retraction Watch, the JBC\u2019s
        retraction notices were bereft of content, noting simply that the article
        in question had been retracted at the request of the authors or the editors.
        In 2015, </span><a href=\\\"https://retractionwatch.com/2015/11/25/now-this-is-good-news-in-policy-change-jbc-will-now-make-retraction-notices-informative/\\\"><span
        style=\\\"font-weight: 400;\\\">that changed</span></a><span style=\\\"font-weight:
        400;\\\">, and today the JBC is one of the most aggressive journals when it
        comes to policing the papers it publishers.</span></p>\\n<p><span style=\\\"font-weight:
        400;\\\">In a larger sense, however, it\u2019s true that preventing all misconduct
        is impossible, just as expecting to prevent all theft or violence is a fool\u2019s
        errand. Just as for crimes, the best approach is one that combines prevention,
        detection, deterrence, and rewards for the kind of behavior we want to promote.</span></p>\\n<p><strong>In
        your opinion: What should academia change in the way it publishes and reviews
        results? What role should academic and professional education play?</strong></p>\\n<p><span
        style=\\\"font-weight: 400;\\\">As others have noted, the \u201C</span><a
        href=\\\"https://www.scientificamerican.com/article/intense-competition-among-scientists-gotten-out-of-hand/\\\"><span
        style=\\\"font-weight: 400;\\\">winner takes all</span></a><span style=\\\"font-weight:
        400;\\\">\u201D approach to credit in science &#8212; and therefore to doling
        out grants and jobs &#8212; has created enormous pressure and forces researchers
        to publish in only a handful of \u201Cprestigious\u201D journals. That means
        everyone is always striving for perfect and earth-shattering results, and
        that there is little incentive to repeat experiments or admit error.</span></p>\\n<p><span
        style=\\\"font-weight: 400;\\\">It sounds simplistic and perhaps even naive,
        but we all need to remember how to read papers, instead of judging them by
        metrics. That\u2019s where initiatives such as DORA &#8212; the </span><a
        href=\\\"https://www.nature.com/articles/d41586-018-01642-w\\\"><span style=\\\"font-weight:
        400;\\\">Declaration on Research Assessment</span></a><span style=\\\"font-weight:
        400;\\\"> &#8212; come in. We need to create incentives for replication, for
        open data, and even for openly critiquing others\u2019 work if we want to
        see changes.</span></p>\\n\",\"content_text\":\"content_text\",\"guid\":\"http://elephantinthelab.org/?p=923\",\"id\":\"45ac386b-7ae0-46fe-95a0-f05578391532\",\"image\":\"https://elephantinthelab.org/wp-content/uploads/2018/03/d23d30480f358b5c72c90c39fca4a01742dacb6e_800x600.jpg\",\"language\":\"en\",\"published_at\":1522057651,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>\\n</strong>\\n<strong>\\n
        Retraction Watch was launched to provide insights into cases of scientific
        fraud and grant a window on the retraction process. How does the scientific
        community react when you publicly report on retractions of scientific papers?\\n</strong>\\n\",\"tags\":[\"Impact\",\"Interview\"],\"title\":\"What
        is the impact of retractions in science?\",\"updated_at\":1556046093,\"url\":\"https://elephantinthelab.org/what-is-the-impact-of-retractions-in-science\"},\"highlight\":{\"summary\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"strong>\\n</strong>\\n<strong>\\n
        <mark>Retraction</mark> <mark>Watch</mark> was launched to provide\"}},\"highlights\":[{\"field\":\"summary\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"strong>\\n</strong>\\n<strong>\\n
        <mark>Retraction</mark> <mark>Watch</mark> was launched to provide\"}],\"text_match\":1157451471441100881,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":10,\"fields_matched\":1,\"score\":\"1157451471441100881\",\"tokens_matched\":2}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/generating-overlay-blog-posts\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_id\":\"f0m0e38\",\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_html\":\"<p>On
        Monday the Rogue Scholar science blog archive <a href=\\\"https://doi.org/10.53731/ar11b-5ea39\\\"
        rel=\\\"noreferrer\\\">launched a dedicated API</a>. Today I am reporting
        on the first Jupyter notebook using that API to generate an overlay blog post.</p><blockquote>An&nbsp;<strong>overlay
        journal</strong>&nbsp;or&nbsp;<strong>overlay ejournal</strong>&nbsp;is a
        type of&nbsp;open access&nbsp;academic journal, almost always an online&nbsp;electronic
        journal&nbsp;(ejournal), that does not produce its own content, but selects
        from texts that are already freely available online.&nbsp;From <a href=\\\"https://en.wikipedia.org/wiki/Overlay_journal\\\"
        rel=\\\"noreferrer\\\">Wikipedia</a></blockquote><p>An <strong>overlay blog
        post</strong> applies the idea of an <strong>overlay journal</strong> to science
        blog posts, and the Rogue Scholar API \u2013 in combination with content that
        has an open license (<a href=\\\"https://creativecommons.org/licenses/by/4.0/legalcode\\\"
        rel=\\\"noreferrer\\\">CC-BY</a>) \u2013 makes that easy.</p><p>The Jupyter
        notebook that I started and <a href=\\\"https://github.com/front-matter/rogue-scholar-notebooks\\\">made
        available via GitHub</a> and <a href=\\\"https://doi.org/10.5281/zenodo.8433675\\\"
        rel=\\\"noreferrer\\\">Zenodo</a> fetches all blog posts using a search term
        and some other conditions (here written in English and published after 2010).
        I thought a good search term to try out the concept would be <strong>Retraction
        Watch</strong>, after the <a href=\\\"https://doi.org/10.13003/c23rw1d9\\\"
        rel=\\\"noreferrer\\\">announcement in September</a> that <em>Crossref has
        acquired the Retraction Watch database of expressions of concerns and retractions
        and has made it openly accessible to anyone who wants to use it.</em></p><p>The
        notebook includes this note:</p><div class=\\\"kg-card kg-callout-card kg-callout-card-blue\\\"><div
        class=\\\"kg-callout-emoji\\\">\U0001F4A1</div><div class=\\\"kg-callout-text\\\">We
        use the query&nbsp;retraction watch. We limit results to posts published since&nbsp;2010&nbsp;(the
        year Retraction Watch launched) and&nbsp;en&nbsp;as language. We retrieve
        the&nbsp;title,&nbsp;authors,&nbsp;publication date,&nbsp;abstract,&nbsp;blog
        name,&nbsp;doi&nbsp;and&nbsp;url.We sort the results in reverse chronological
        order (newest first).</div></div><p>The query for that search term returned
        17 blog posts included in Rogue Scholar (out of about 9,000 posts), and manual
        curation narrowed that list further down to 12 posts (visualized with <a href=\\\"https://mermaid.js.org/\\\"
        rel=\\\"noreferrer\\\">Mermaid</a>):</p><figure class=\\\"kg-card kg-image-card\\\"><img
        src=\\\"https://blog.front-matter.io/content/images/2023/10/mermaid-figure-1.png\\\"
        class=\\\"kg-image\\\" alt=\\\"\\\" loading=\\\"lazy\\\" width=\\\"2000\\\"
        height=\\\"190\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/10/mermaid-figure-1.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/10/mermaid-figure-1.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/10/mermaid-figure-1.png
        1600w, https://blog.front-matter.io/content/images/size/w2400/2023/10/mermaid-figure-1.png
        2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>The notebook
        then generates a bibtex file of all 12 blog posts (easy as they all have DOIs)
        and generates a summary written in markdown using the title, author, blog
        name, publication date, and abstract.</p><h2 id=\\\"conclusions\\\">Conclusions</h2><p>The
        notebook needs some more fine-tuning, and I plan to publish the first overlay
        blog post next week. But notebooks are an interesting approach to automate
        the generating of overlay blog posts, open to everyone as the content of the
        Rogue Scholar API is freely available for reuse. I particularly like using
        both automation and manual curation using open source tools, which is a powerful
        combination</p><h2 id=\\\"references\\\">References</h2><p>Fenner, M. (2023).
        <em>Rogue Scholar has an API</em>. <a href=\\\"https://doi.org/10.53731/ar11b-5ea39\\\">https://doi.org/10.53731/ar11b-5ea39</a></p><p>Fenner,
        M. (2023). <em>front-matter/rogue-scholar-notebooks: Initial public release</em>
        (0.8) [Computer software]. Zenodo. <a href=\\\"https://doi.org/10.5281/ZENODO.8433675\\\">https://doi.org/10.5281/ZENODO.8433675</a></p><p>Crossref,
        Hendricks, G., Center for Scientific Integrity, &amp; Lammey, R. (2023). <em>Crossref
        acquires Retraction Watch data and opens it for the scientific community</em>.
        <a href=\\\"https://doi.org/10.13003/c23rw1d9\\\">https://doi.org/10.13003/c23rw1d9</a></p>\",\"content_text\":\"On
        Monday the Rogue Scholar science blog archive [launched a dedicated API](https://doi.org/10.53731/ar11b-5ea39){rel=\\\"noreferrer\\\"}.
        Today I am reporting on the first Jupyter notebook using that API to generate
        an overlay blog post.\\n\\n> An\_**overlay journal**\_or\_**overlay ejournal**\_is
        a type of\_open access\_academic journal, almost always an online\_electronic
        journal\_(ejournal), that does not produce its own content, but selects from
        texts that are already freely available online.\_From [Wikipedia](https://en.wikipedia.org/wiki/Overlay_journal){rel=\\\"noreferrer\\\"}\\n\\nAn
        **overlay blog post** applies the idea of an **overlay journal** to science
        blog posts, and the Rogue Scholar API -- in combination with content that
        has an open license ([CC-BY](https://creativecommons.org/licenses/by/4.0/legalcode){rel=\\\"noreferrer\\\"})
        -- makes that easy.\\n\\nThe Jupyter notebook that I started and [made available
        via GitHub](https://github.com/front-matter/rogue-scholar-notebooks) and [Zenodo](https://doi.org/10.5281/zenodo.8433675){rel=\\\"noreferrer\\\"}
        fetches all blog posts using a search term and some other conditions (here
        written in English and published after 2010). I thought a good search term
        to try out the concept would be **Retraction Watch**, after the [announcement
        in September](https://doi.org/10.13003/c23rw1d9){rel=\\\"noreferrer\\\"} that
        *Crossref has acquired the Retraction Watch database of expressions of concerns
        and retractions and has made it openly accessible to anyone who wants to use
        it.*\\n\\nThe notebook includes this note:\\n\\n::: {.kg-card .kg-callout-card
        .kg-callout-card-blue}\\n::: kg-callout-emoji\\n\U0001F4A1\\n:::\\n\\n:::
        kg-callout-text\\nWe use the query\_retraction watch. We limit results to
        posts published since\_2010\_(the year Retraction Watch launched) and\_en\_as
        language. We retrieve the\_title,\_authors,\_publication date,\_abstract,\_blog
        name,\_doi\_and\_url.We sort the results in reverse chronological order (newest
        first).\\n:::\\n:::\\n\\nThe query for that search term returned 17 blog posts
        included in Rogue Scholar (out of about 9,000 posts), and manual curation
        narrowed that list further down to 12 posts (visualized with [Mermaid](https://mermaid.js.org/){rel=\\\"noreferrer\\\"}):\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img src=\\\"https://blog.front-matter.io/content/images/2023/10/mermaid-figure-1.png\\\"
        class=\\\"kg-image\\\" loading=\\\"lazy\\\" srcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/10/mermaid-figure-1.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/10/mermaid-figure-1.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/10/mermaid-figure-1.png
        1600w, https://blog.front-matter.io/content/images/size/w2400/2023/10/mermaid-figure-1.png
        2400w\\\" sizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"190\\\"
        />\\n</figure>\\n\\nThe notebook then generates a bibtex file of all 12 blog
        posts (easy as they all have DOIs) and generates a summary written in markdown
        using the title, author, blog name, publication date, and abstract.\\n\\n##
        Conclusions\\n\\nThe notebook needs some more fine-tuning, and I plan to publish
        the first overlay blog post next week. But notebooks are an interesting approach
        to automate the generating of overlay blog posts, open to everyone as the
        content of the Rogue Scholar API is freely available for reuse. I particularly
        like using both automation and manual curation using open source tools, which
        is a powerful combination\\n\\n## References\\n\\nFenner, M. (2023). *Rogue
        Scholar has an API*. <https://doi.org/10.53731/ar11b-5ea39>\\n\\nFenner, M.
        (2023). *front-matter/rogue-scholar-notebooks: Initial public release* (0.8)
        \\\\[Computer software\\\\]. Zenodo. <https://doi.org/10.5281/ZENODO.8433675>\\n\\nCrossref,
        Hendricks, G., Center for Scientific Integrity, & Lammey, R. (2023). *Crossref
        acquires Retraction Watch data and opens it for the scientific community*.
        <https://doi.org/10.13003/c23rw1d9>\\n\",\"doi\":\"https://doi.org/10.53731/gzrse-p5d35\",\"guid\":\"6526c60bf23c390001a8394c\",\"id\":\"1cc6de6d-9eef-4305-a936-933446c315dd\",\"image\":\"https://images.unsplash.com/flagged/photo-1552425083-0117136f7d67?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDIxfHxjYW5vcHl8ZW58MHx8fHwxNjk3MDQwMDk1fDA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1697042431,\"reference\":[{\"doi\":\"https://doi.org/10.53731/ar11b-5ea39\",\"key\":\"ref1\"},{\"doi\":\"https://doi.org/10.5281/ZENODO.8433675\",\"key\":\"ref2\"},{\"doi\":\"https://doi.org/10.13003/c23rw1d9\",\"key\":\"ref3\"}],\"relationships\":[],\"summary\":\"On

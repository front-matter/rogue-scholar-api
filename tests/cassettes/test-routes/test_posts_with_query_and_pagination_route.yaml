        has acquired the <mark>Retraction</mark> <mark>Watch</mark> database of expressions
        of\"}},\"highlights\":[{\"field\":\"summary\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"Crossref
        has acquired the <mark>Retraction</mark> <mark>Watch</mark> database of expressions

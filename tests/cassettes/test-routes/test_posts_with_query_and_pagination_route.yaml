        Paul Eve\",\"url\":\"https://orcid.org/0000-0002-5589-8511\"}],\"blog_name\":\"Martin
        Paul Eve\",\"blog_slug\":\"eve\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Today\\\\'s
        big news is that \\\\[Crossref has acquired the Retraction Watch\\ndatabase
        of expressions of concerns and retractions and has made it\\nopenly accessible
        to anyone who wants to use\\nit\\\\](https://doi.org/10.13003/c23rw1d9). I\\\\'m
        waiting for full\\nconfirmation of the license or public domain dedication
        under which it\\nwill be released, but this is still a great commitment of
        Crossref to\\nthe POSI principles. The liberation of this database is good
        for science\\nand scholarship in general. It means that Crossref now knows
        about\\napproximately 50,000 retractions. Access to the database, for now,
        is\\nvia the Crossref Labs API, which I write and maintain. The Crossref Labs\\nAPI
        sits in between the user and the Live API to inject new experimental\\nmetadata
        fields. The API can also serve files, so you can get the CSV of\\nthe latest
        Retraction Watch data at\\nhttps://api.labs.crossref.org/data/retractionwatch?mailto=\\\\[YOUR@EMAIL.HERE\\\\].\\nMeanwhile,
        the Labs API will show you retraction data in the\\ncr-labs-updates entry
        if you visit a work that has data, e.g.\\nhttps://api.labs.crossref.org/works/10.2147/CMAR.S324920?mailto=\\\\[YOUR@EMAIL.HERE\\\\].\\nThe
        obvious question (and one that \\\\[was asked within an hour of our\\nlaunch\\\\](https://twitter.com/gcabanac/status/1701594642142363877))
        is:\\nhow can I retrieve a list of all retractions via the API? This is what\\nwe
        call a \\\\\\\"filter\\\\\\\" in the API and, for Reasons\u2122, it is very
        difficult\\nto do in the Labs API. The Reasons\xAE that it\\\\'s so difficult
        is because\\nthe Labs API gets its data by pulling from the Live API, which
        knows\\nnothing about retractions, and then injecting the data. So pulling
        out\\njust the entries that have retractions means building a separate index\\nof
        all items with retractions, then fetching these, and paging through\\nthem
        with the user\\\\'s requests. This gets to be HORRIBLY slow on the\\nperformance
        front with even not much load, and I don\\\\'t recommend it. We\\ntried several
        ways of implementing this but to no avail. So, for now,\\nplease download
        and parse the CSV if you want a full list of\\nretractions. We\\\\'ll continue
        to work on an API solution, but it\\\\'s going\\nto take us a bit longer.
        In the meantime, publishers: please continue to\\ndeposit retractions. It\\\\'s
        really important and we need to end the\\nculture of \\\\_shame\\\\_ (at least
        for publishers) around declaring\\nretractions. It is vital for the progress
        of science that we accurately\\nmark papers that have been shown to be defective.
        The other important\\nthing to note about all this is that, with any luck,
        it will help to\\nmake Retraction Watch itself sustainable. As they say \\\\[in
        their\\nannouncement\\\\](https://retractionwatch.com/2023/09/12/the-retraction-watch-database-becomes-completely-open-and-rw-becomes-far-more-sustainable/):\\n\\\\\\\"That
        means we have achieved sustainability -- the highest priority\\ngoal for any
        nonprofit -- for the database side of our operation. And\\nthe acquisition
        fee provides important unrestricted reserves that allow\\nfor breathing room
        and the potential for growth.\\\\\\\" It\\\\'s really great\\nthat Crossref
        can contribute towards this sustainability, in the spirit\\nof also improving
        the metadata that we can offer.\\n\",\"doi\":\"https://doi.org/10.59348/9b1f4-29n44\",\"guid\":\"https://eve.gd/2023/09/12/retract-this\",\"id\":\"dbb3d159-4b12-4c31-8666-25316d4d5fdd\",\"image\":\"https://eve.gd/images/header_crossref_labs.png\",\"language\":\"en\",\"published_at\":1694476800,\"reference\":[],\"relationships\":[],\"summary\":\"Today's
        big news is that [Crossref has acquired the Retraction Watch database of expressions
        of concerns and retractions and has made it openly accessible to anyone who
        wants to use it](https://doi.org/10.13003/c23rw1d9). I'm waiting for full
        confirmation of the license or public domain dedication under which it will
        be released, but this is still a great commitment of Crossref to the POSI
        principles.\\n\",\"tags\":[],\"title\":\"Retract this!\",\"updated_at\":1694476800,\"url\":\"https://eve.gd/2023/09/12/retract-this\"},\"highlight\":{\"content_text\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"Crossref

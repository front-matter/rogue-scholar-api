        few days ago, <mark>Retraction</mark> <mark>Watch</mark> published the top
        ten\_most\"},\"tags\":[{\"matched_tokens\":[],\"snippet\":\"Publishing\"},{\"matched_tokens\":[],\"snippet\":\"Science\"},{\"matched_tokens\":[],\"snippet\":\"Metrics\"},{\"matched_tokens\":[\"Retraction\"],\"snippet\":\"<mark>Retraction</mark>\"}]},\"highlights\":[{\"field\":\"summary\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"A
        few days ago, <mark>Retraction</mark> <mark>Watch</mark> published the top
        ten\_most\"},{\"field\":\"tags\",\"indices\":[3],\"matched_tokens\":[[\"Retraction\"]],\"snippets\":[\"<mark>Retraction</mark>\"]}],\"text_match\":1157451471441100882,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":10,\"fields_matched\":2,\"score\":\"1157451471441100882\",\"tokens_matched\":2}},{\"document\":{\"authors\":[{\"name\":\"Martin
        Schmidt\"}],\"blog_id\":\"526jy42\",\"blog_name\":\"Elephant in the Lab\",\"blog_slug\":\"elephantinthelab\",\"category\":\"socialSciences\",\"content_html\":\"<p><script
        type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script></p>\\n<h3></h3>\\n<p><strong>Retraction
        Watch was launched to provide insights into cases of scientific fraud and
        grant a window on the retraction process. How does the scientific community
        react when you publicly report on retractions of scientific papers? How should
        retractions be received by the scientific community?</strong></p>\\n<p><span
        style=\\\"font-weight: 400;\\\">While there are some scientists who are concerned
        that publicizing retractions &#8212; \u201Cairing science\u2019s dirty laundry,\u201D
        so to speak &#8212; could give ammunition to those who want to defund research,
        most are very supportive. They realize that the best way to build trust is
        to acknowledge that errors and misconduct exist, and to show the world how
        science corrects itself. In other words, the growth in retractions </span><a
        href=\\\"https://www.thenewatlantis.com/publications/two-cheers-for-the-retraction-boom\\\"><span
        style=\\\"font-weight: 400;\\\">is a good thing</span></a><span style=\\\"font-weight:
        400;\\\">.</span></p>\\n<p><span style=\\\"font-weight: 400;\\\">There\u2019s
        even evidence that scientists who \u201Cdo the right thing\u201D </span><a
        href=\\\"https://retractionwatch.com/2015/06/16/life-after-retraction-in-many-cases-its-forgive-and-forget/\\\"><span
        style=\\\"font-weight: 400;\\\">won\u2019t see a decline in their career prospects</span></a><span
        style=\\\"font-weight: 400;\\\">. But that depends on retraction notices that
        provide the entire story: It\u2019s only true when those notices make it clear
        there wasn\u2019t fraud or misconduct involved. We\u2019ve of course argued
        for detailed notices since we launched Retraction Watch.</span></p>\\n<p><strong>How
        have digital platforms and tools changed the way erroneous results are uncovered/discovered?
        How have they enabled Retraction Watch?</strong></p>\\n<p><span style=\\\"font-weight:
        400;\\\">The simple fact that the vast majority of scholarly papers are online
        today means that more people can read &#8212; and scrutinize &#8212; them.
        Using a program like Photoshop, a scientist or layperson can reverse engineer
        the manipulation that created a problematic image. As I write this, a team
        has just </span><a href=\\\"https://www.nature.com/articles/d41586-018-02421-3\\\"><span
        style=\\\"font-weight: 400;\\\">announced</span></a><span style=\\\"font-weight:
        400;\\\"> a way to find duplicated images that authors claim represent different
        results, but clearly can\u2019t. And plagiarism detection software is of course
        a good tool to screen for plagiarism and duplication &#8212; aka \u201Cself-plagiarism\u201D
        &#8212; of text.</span></p>\\n<p><span style=\\\"font-weight: 400;\\\">What
        has really moved the field forward, however, are platforms such as PubPeer,
        an \u201Conline journal club\u201D where scientists share critiques of papers.
        A number of corrections and retractions have </span><a href=\\\"https://www.statnews.com/2018/01/30/pubpeer-biotech-investors/\\\"><span
        style=\\\"font-weight: 400;\\\">flowed from those discussions</span></a><span
        style=\\\"font-weight: 400;\\\">. (PubMed Commons was another such tool, although
        discussions were not as critical, and the National Library of Medicine </span><a
        href=\\\"https://retractionwatch.com/2018/02/02/pubmed-shuts-comments-feature-pubmed-commons/\\\"><span
        style=\\\"font-weight: 400;\\\">recently decided to shut it down</span></a><span
        style=\\\"font-weight: 400;\\\">.) Moving forward, the growth of preprints
        in biology and related fields could allow detection of errors before papers
        are even officially peer-reviewed.</span></p>\\n<p><strong>Solely by control
        or active watching the problem of intransparency of the retraction process
        cannot be solved. In this context, research ethics matter a lot. How could
        \_better research ethics evolve?</strong></p>\\n<p><span style=\\\"font-weight:
        400;\\\">I would argue that sustained attention to the retraction process
        has already led to some changes. Take the Journal of Biological Chemistry
        (JBC), for example. For the first five years of Retraction Watch, the JBC\u2019s
        retraction notices were bereft of content, noting simply that the article
        in question had been retracted at the request of the authors or the editors.
        In 2015, </span><a href=\\\"https://retractionwatch.com/2015/11/25/now-this-is-good-news-in-policy-change-jbc-will-now-make-retraction-notices-informative/\\\"><span
        style=\\\"font-weight: 400;\\\">that changed</span></a><span style=\\\"font-weight:
        400;\\\">, and today the JBC is one of the most aggressive journals when it
        comes to policing the papers it publishers.</span></p>\\n<p><span style=\\\"font-weight:
        400;\\\">In a larger sense, however, it\u2019s true that preventing all misconduct
        is impossible, just as expecting to prevent all theft or violence is a fool\u2019s
        errand. Just as for crimes, the best approach is one that combines prevention,
        detection, deterrence, and rewards for the kind of behavior we want to promote.</span></p>\\n<p><strong>In
        your opinion: What should academia change in the way it publishes and reviews
        results? What role should academic and professional education play?</strong></p>\\n<p><span
        style=\\\"font-weight: 400;\\\">As others have noted, the \u201C</span><a
        href=\\\"https://www.scientificamerican.com/article/intense-competition-among-scientists-gotten-out-of-hand/\\\"><span
        style=\\\"font-weight: 400;\\\">winner takes all</span></a><span style=\\\"font-weight:
        400;\\\">\u201D approach to credit in science &#8212; and therefore to doling
        out grants and jobs &#8212; has created enormous pressure and forces researchers
        to publish in only a handful of \u201Cprestigious\u201D journals. That means
        everyone is always striving for perfect and earth-shattering results, and
        that there is little incentive to repeat experiments or admit error.</span></p>\\n<p><span
        style=\\\"font-weight: 400;\\\">It sounds simplistic and perhaps even naive,
        but we all need to remember how to read papers, instead of judging them by
        metrics. That\u2019s where initiatives such as DORA &#8212; the </span><a
        href=\\\"https://www.nature.com/articles/d41586-018-01642-w\\\"><span style=\\\"font-weight:
        400;\\\">Declaration on Research Assessment</span></a><span style=\\\"font-weight:
        400;\\\"> &#8212; come in. We need to create incentives for replication, for
        open data, and even for openly critiquing others\u2019 work if we want to
        see changes.</span></p>\\n\",\"content_text\":\"content_text\",\"guid\":\"http://elephantinthelab.org/?p=923\",\"id\":\"45ac386b-7ae0-46fe-95a0-f05578391532\",\"image\":\"https://elephantinthelab.org/wp-content/uploads/2018/03/d23d30480f358b5c72c90c39fca4a01742dacb6e_800x600.jpg\",\"language\":\"en\",\"published_at\":1522057651,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>\\n</strong>\\n<strong>\\n
        Retraction Watch was launched to provide insights into cases of scientific
        fraud and grant a window on the retraction process. How does the scientific
        community react when you publicly report on retractions of scientific papers?\\n</strong>\\n\",\"tags\":[\"Impact\",\"Interview\"],\"title\":\"What
        is the impact of retractions in science?\",\"updated_at\":1556046093,\"url\":\"https://elephantinthelab.org/what-is-the-impact-of-retractions-in-science\"},\"highlight\":{\"summary\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"strong>\\n</strong>\\n<strong>\\n
        <mark>Retraction</mark> <mark>Watch</mark> was launched to provide\"}},\"highlights\":[{\"field\":\"summary\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"strong>\\n</strong>\\n<strong>\\n
        <mark>Retraction</mark> <mark>Watch</mark> was launched to provide\"}],\"text_match\":1157451471441100881,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":10,\"fields_matched\":1,\"score\":\"1157451471441100881\",\"tokens_matched\":2}},{\"document\":{\"authors\":[{\"name\":\"Aaron
        Tay\"}],\"blog_id\":\"med7n78\",\"blog_name\":\"Aaron Tay's Musings about
        librarianship\",\"blog_slug\":\"musings\",\"category\":\"otherSocialSciences\",\"content_html\":\"<p>One
        of the earliest themes of this blog was to track tools that not only helped
        with discovery but <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/search/label/delivery\\\">also
        with delivery</a>, <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/search/label/delivery\\\">helping
        users to gain access to full-text via institution subscriptions (and of course
        via Open Access) even if they did not start off the library homepage</a>.</p><p><a
        href=\\\"https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html\\\">Solving
        this access or delivery issue had many solutions </a>(I even wrote a whole
        Library Technology Report on this, or <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html\\\">see
        this blog post</a>) but one of the methods that took off the fastest was providing
        access via Browser extensions (which was <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2018/08/the-rise-of-access-brokers-why-now-and.html\\\">dubbed
        as Access Brokers by RA21/SeamlessAccess</a>)</p><p>Here is some past coverage
        for context on such browser extensions</p><p></p><ol style=\\\"text-align:
        left;\\\"><li><a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2022/08/library-extension-and-open-access.html\\\">Library
        Extension and Open Access Helper - Two unique 'new' extensions that help with
        checking library book and article collections</a></li><li><a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2019/07/a-comparison-of-6-access-broker-browser.html\\\">A
        comparison of 6 Access Broker browser extensions Lean Library, Kopernio, Anywhere
        Access, Libkey Nomad & more</a></li><li><a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2019/05/kopernio-lean-library-anywhere-access.html\\\">Kopernio,
        Lean Library, Anywhere Access & other \\\"Access Broker\\\" browser extensions
        - a roundup & update of current state of play</a></li><li><a href=\\\"https://musingsaboutlibrarianship.blogspot.com/search/label/browser%20extension\\\">More</a></li></ol><p></p><p>In
        this post, we are going to update the state of play of this area by covering\_</p><p></p><ul><li>Major
        changes to existing players particularly Lean Library and Libkey Nomad</li><li>Cover
        briefly the new Ebscohost Passport browser extension\_\_</li><li>Cover briefly
        the new beta GetFTR browser extension\_\_</li></ul><p><br /></p><h2 style=\\\"text-align:
        left;\\\">Major changes to the two main existing players - Lean Library and
        Libkey Nomad</h2><div>It is interesting to revisit the installation numbers
        of the various access broker browser extensions. As of Aug 2023, these are
        the numbers from the Chrome Store.</div><p></p><ol style=\\\"text-align: left;\\\"><li><a
        href=\\\"https://chrome.google.com/webstore/detail/google-scholar-button/ldipcbpaocekfooobnbcddclnhejkcpn\\\">Google
        Scholar button </a>- 3,000,000+ users (free)</li><li><a href=\\\"https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc\\\">EndNote
        Click - Formerly Kopernio </a>- 2,000,000+ users (free)</li><li><a href=\\\"https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb\\\">Libkey
        Nomad</a> - 600,000+ users</li><li><a href=\\\"https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa\\\">Lean
        Library </a>- 200,000+ users</li><li><a href=\\\"https://chrome.google.com/webstore/detail/lazy-scholar/fpbdcofpbclblalghaepibbagkkgpkak\\\">Lazy
        Scholar </a>- 10,000+ users (free)\_\_</li><li><a href=\\\"https://chrome.google.com/webstore/detail/open-access-helper-web/jonkgaipjeenhoccenhhccmofokbpanl\\\">OA
        helper </a>- 3,000+ users (free)</li><li><a href=\\\"https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc\\\">Library
        Extension </a>- 2,000,000+ users (free)- this one unlike the other\_ focuses
        only on books.</li></ol><div>These six extensions (with the 7th focusing on
        books) help you find not only free to read papers but also ones behind paywall
        that you can access via institutional subscriptions.\_\_</div><blockquote><div>There
        are more of course, but these six are the most established and fully featured
        ones. We also exclude extensions that provide illegal access, typically via
        sci-hub</div></blockquote><div>Of course, there are other extensions that
        focus only on free to read articles including <a href=\\\"https://chrome.google.com/webstore/detail/unpaywall/iplffkdpngmdjhlpjmppncnlhomiipha\\\">Unpaywall
        (600,000+ users)</a>\_, <a href=\\\"https://chrome.google.com/webstore/detail/open-access-button/gknkbkaapnhpmkcgkmdekdffgcddoiel\\\">Open
        Access Button (40,000+ users)\_</a> and lesser known ones like C<a href=\\\"https://chrome.google.com/webstore/detail/core-discovery/ockidfiihjhkngdalfnbeeepgfbmkmlh\\\">ORE
        Discovery (5,000+ users)</a>,\_\_<a href=\\\"http://OA.mg\\\">OA.mg (30,000+
        users)</a>\_,\_\_<a href=\\\"https://chrome.google.com/webstore/detail/paperpanda-%E2%80%94-get-millions/ggjlkinaanncojaippgbndimlhcdlohf\\\">PaperPanda(100,000+
        users)</a>\_and more.</div><div><br /></div><div>In terms of the six extensions
        above, the free Google Scholar button remains top with three million users
        which is not surprising.</div><div><br /></div><div>Kopernio which was one
        of the pioneers of this space, is now owned by Clarivate, who have integrated
        and renamed Kopernio to <a href=\\\"https://click.endnote.com/\\\">Endnote
        Click with their Endnote product</a>. Following the footsteps of Kopernio,
        Endnote Click is free to use, but like most of its competitors it <a href=\\\"https://support.clarivate.com/Endnote/s/article/EndNote-Click-Does-EndNote-Click-support-library-link-resolvers?language=en_US\\\">works
        better if libraries work with them to set up connections to aggregator content
        via institutional link resolvers</a>.\_</div><div><br /></div><div>For institutions
        that are Web of Science customers, librarian can offer access to <a href=\\\"https://support.clarivate.com/Endnote/s/article/EndNote-Click-I-have-received-a-premium-referral-link-from-my-institutional-library-What-is-this-and-how-does-it-work?language=en_US\\\">Endnote
        Click Premium</a>, which gives users a <a href=\\\"https://click.endnote.com/premium\\\">2
        GB locker space and Dropbox integration</a>.</div><p></p><p>\_</p><h2 style=\\\"text-align:
        left;\\\">Evolution of Third Iron Libkey Nomad & Sage's Lean Library</h2><p><a
        href=\\\"https://chrome.google.com/webstore/detail/google-scholar-button/ldipcbpaocekfooobnbcddclnhejkcpn\\\">Google
        Scholar button\_</a>and\_<a href=\\\"https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc\\\">EndNote
        Click - Formerly Kopernio\_</a>\_have huge installation numbers basically
        because they are free and work well without much library support.</p><p>However,
        academic libraries of today mostly pay for and publicize their support for
        either</p><p>a) Third Iron's\_<a href=\\\"https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb\\\">Libkey
        Nomad</a>\_or b) Sage's\_<a href=\\\"https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa\\\">Lean
        Library</a>, and these two tools have developed and evolved the fastest.</p><p><a
        href=\\\"https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa\\\">Lean
        Library</a>\_which was eventually acquired by Sage, was one of the first access
        broker browser extensions to go beyond simply support of access.\_</p><p>As
        of Aug 2023, the solution is broken into three main modules</p><p></p><ul
        style=\\\"text-align: left;\\\"><li><a href=\\\"https://leanlibrary.com/lean-library-access/\\\">Lean
        Library Access</a>\_- which covers the traditional functions of an access
        broker extension. But even then, it <a href=\\\"http://musingsaboutlibrarianship.blogspot.com/2019/10/some-ideas-for-lean-librarys-library.html\\\">allows
        librarians to add customizable popup messages as users visit particular domains
        or even URLs, supporting communication and marketing tasks.</a>\_\_</li></ul><p></p><ul
        style=\\\"text-align: left;\\\"><li><a href=\\\"http://musingsaboutlibrarianship.blogspot.com/2019/10/some-ideas-for-lean-librarys-library.html\\\">Lean
        Library Workflow for Libguides</a>- An add-on to the\_<a href=\\\"https://leanlibrary.com/lean-library-access/\\\">Lean
        Library Access</a>\_, this allows you to integrate LibGuides content into
        the extension</li></ul><div><ul style=\\\"text-align: left;\\\"><li><a href=\\\"https://leanlibrary.com/lean-library-futures/\\\">Lean
        Library Futures</a>\_- This provides even more Intergrations, including <a
        href=\\\"https://leanlibrary.com/blog/lean-library-partners-with-ex-libris/\\\">integrations
        with discovery services such as Primo\_, Summon</a>, <a href=\\\"https://leanlibrary.com/blog/lean-library-partners-with-ebsco-to-bring-library-search-into-google-scholar-and-other-parts-of-the-patron-workflow/\\\">EDS</a>,
        support for user feedback of resources (NetPromoter Score), content intergration
        (hot linking text in Wikipedia with links to Sage Research Methods, Statista
        etc), chatbot intergation and more</li></ul></div><p></p><p><br /></p><p><iframe
        allow=\\\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture; web-share\\\" allowfullscreen=\\\"\\\" frameborder=\\\"0\\\"
        height=\\\"315\\\" src=\\\"https://www.youtube.com/embed/34T10zmXLPM\\\" title=\\\"YouTube
        video player\\\" width=\\\"560\\\"></iframe></p><p><br /></p><p>Meanwhile
        Third Iron's\_<a href=\\\"https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb\\\">Libkey
        Nomad</a>\_\_continued to evolve as well. The browser extension which launched
        in 2019, basically added retraction signal posting via Retraction Watch Database
        data, ingested OA data from Unpaywall.This eventually lead to <a href=\\\"https://www.google.com/search?q=libkey+2022+oadmap&sca_esv=559122478&rlz=1C1ONGR_enSG1005SG1005&sxsrf=AB5stBgme0F0eGgE3ffO7x4bCj-wbu-JBw%3A1692728002567&ei=wvrkZJyiIoe9seMPyL-ssAc&ved=0ahUKEwici62a7_CAAxWHXmwGHcgfC3YQ4dUDCA8&uact=5&oq=libkey+2022+oadmap&gs_lp=Egxnd3Mtd2l6LXNlcnAiEmxpYmtleSAyMDIyIG9hZG1hcEjgDVCmBVjxC3ABeACQAQCYAVSgAbcCqgEBNbgBA8gBAPgBAcICBxAjGLACGCfiAwQYASBBiAYB&sclient=gws-wiz-serp#fpstate=ive&vld=cid:167feea9,vid:zt9Nz5kDT34\\\">ThirdIron
        hosting information of Unpaywall and OA availability data themselves locally
        so libraries could collectively report and correct incorrect OA availabilty
        information.</a></p><p>It is fair to say that up to 2023 compared to Lean
        Library, Libkey Nomad even the Libkey Suite (that includes Libkey Discovery,
        Libkey Link and Libkey.io) focused mainly on delivery or providing access
        to things users wanted without going out to helping with the discovery aspect.</p><p>There
        was one exception, support of linking to ebooks. This was a feature long available
        in Lean Library (with varying degree of comprehensiveness) and Libkey finally
        did the same with<a href=\\\"https://support.thirdiron.com/support/solutions/articles/72000594927-libkey-nomad-e-books-linking\\\">\_LibKey
        Nomad E-Books Linking, first supporting Alma libraries in March 2023.</a></p><p>Also
        in 2023, <a href=\\\"https://thirdiron-assets.s3.amazonaws.com/webassets/Third+Iron+2023+Product+Roadmap+Recap.pdf\\\">Third
        Iron launched a new product -\_LibKey Nomad++</a>. It added the \\\"domain
        intelligent messaging and custom linking, LibChat integration,, integration
        with popular bibliographic management tools, and options to customize and
        brand the extension\\\"</p><p>Some of it like domain intelligent messaging
        and custom linking, LibChat Integration look very similar to existing features
        in Lean Library and seems to signal Third Iron moving away from just focusing
        on linking to content but to allow other types of library intergration.....</p><p><br
        /></p><p>\_</p><p><br /></p><h2 style=\\\"text-align: left;\\\">Ebscohost
        Passport</h2><div><br /></div><div><iframe allow=\\\"accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\\\"
        allowfullscreen=\\\"\\\" frameborder=\\\"0\\\" height=\\\"315\\\" src=\\\"https://www.youtube.com/embed/wGi6BoD3pwk\\\"
        title=\\\"YouTube video player\\\" width=\\\"560\\\"></iframe><br /></div><div><br
        /></div><div>This is a<a href=\\\"https://connect.ebsco.com/s/article/EBSCOhost-Passport-Browser-Extension?language=en_US\\\">
        new free browser plugin from Ebsco</a>\_launched in June 2023 that aims to</div><div><blockquote>makes
        research simpler and more efficient for end users by dynamically inserting
        links to full text in virtually any webpage where the DOIs are present.</blockquote><p>How
        is this done?</p><p></p><blockquote>Ebscohost passport checks to see if the
        user has access to linked articles either in an EBSCOhost full text database,
        through a subscribed journal at the publisher site or through open access
        sources. It even honours the authentication preferences of the user's institution
        and adjusts the links accordingly.</blockquote><p></p></div><p>This sounds
        very similar to what Libkey Nomad does of course.</p><p>Below shows the extension
        in action on Google Scholar</p><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivwMzATNSS-Qz1ouR3ZebLJaiXlD350AlU46eF3yfQTNr9rrsIbwDvNSjgh0KDbJH90Jz2NV0XNsy7b-F-DnX5pI4-c8rWHauOPpz2bsClh4GmJogqnCYbOM462R6Jb83A1wg1WWGXvqHn8Z-uDmczcguX2glPL8b2JWvOXN97E0ZWSOl37swUh1K4koSw/s1863/ebscopassport1.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"707\\\"
        data-original-width=\\\"1863\\\" height=\\\"242\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivwMzATNSS-Qz1ouR3ZebLJaiXlD350AlU46eF3yfQTNr9rrsIbwDvNSjgh0KDbJH90Jz2NV0XNsy7b-F-DnX5pI4-c8rWHauOPpz2bsClh4GmJogqnCYbOM462R6Jb83A1wg1WWGXvqHn8Z-uDmczcguX2glPL8b2JWvOXN97E0ZWSOl37swUh1K4koSw/w640-h242/ebscopassport1.png\\\"
        width=\\\"640\\\" /></a></div><br /><p>Below shows the extension in action
        in Wikipedia references.</p><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-7bdT-2Q-rmGkwLCdgOowhW87EY6MRELe0VuV8IyNDbl5W-QBEA3kq732FWzy3EncTMDi3Hd3Ac7PX4YdDwDV3Al3f1aIoorXQCjxrIbUru4VqEJNtPRrmJGJMazBkXOVEL121jmFOQ9z70AQSKmuZW-dzn_WA1AkmSwvE-JeNeUQYjuZrLedjJAbDOrg/s1337/ebscopassport2.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"707\\\"
        data-original-width=\\\"1337\\\" height=\\\"338\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-7bdT-2Q-rmGkwLCdgOowhW87EY6MRELe0VuV8IyNDbl5W-QBEA3kq732FWzy3EncTMDi3Hd3Ac7PX4YdDwDV3Al3f1aIoorXQCjxrIbUru4VqEJNtPRrmJGJMazBkXOVEL121jmFOQ9z70AQSKmuZW-dzn_WA1AkmSwvE-JeNeUQYjuZrLedjJAbDOrg/w640-h338/ebscopassport2.png\\\"
        width=\\\"640\\\" /></a></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: left;\\\">There are <a href=\\\"https://connect.ebsco.com/s/article/EBSCOhost-Passport-Browser-Extension?language=en_US\\\">three
        main type of icons</a> you will see.\_</div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEignrYrNrT2nvvgQkWha4uwEP7iI5w0Hy9ajL0OVJi3dAa91fPJVBJnwWJj-hDiQxq5Z-i1fV733pMg0p2glZ3lFyFuYdcE2XE77-zju6bwMf6zKtXRzUM9UVlXJwgOcVRtwzxURFxXMHoE5ReNO0WeLTjBnmzApZlYUJRc9eVPW3hJW7GlDmXia3fJ28Lj/s1178/ebscopassport3.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"418\\\"
        data-original-width=\\\"1178\\\" height=\\\"228\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEignrYrNrT2nvvgQkWha4uwEP7iI5w0Hy9ajL0OVJi3dAa91fPJVBJnwWJj-hDiQxq5Z-i1fV733pMg0p2glZ3lFyFuYdcE2XE77-zju6bwMf6zKtXRzUM9UVlXJwgOcVRtwzxURFxXMHoE5ReNO0WeLTjBnmzApZlYUJRc9eVPW3hJW7GlDmXia3fJ28Lj/w640-h228/ebscopassport3.png\\\"
        width=\\\"640\\\" /></a></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: left;\\\">Firstly, you will see an icon that indicates you
        have access from your institution via a subscribed EBSCO Database.</div><div
        class=\\\"separator\\\" style=\\\"clear: both; text-align: left;\\\"><br /></div><div
        class=\\\"separator\\\" style=\\\"clear: both; text-align: left;\\\">Secondly,
        you may see an icon that indicates you have access from other publisher subscribed
        content via your institution.</div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: left;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: left;\\\">Lastly, you may see an icon that indicates you
        have access via Open Access copy (found via paywall).</div><div class=\\\"separator\\\"
        style=\\\"clear: both; text-align: left;\\\"><br /></div>All this seems fine
        and dandy but how does this browser extension know what your institution has?
        According<a href=\\\"https://www.johila.org/index.php/Johila/article/view/143/212\\\">
        to this article</a>, \\\"the access to subscribed content only works for libraries
        using EBSCO's Holdings Management tool\\\".<p><br /></p><p><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKYUa5duJstn5DRBN-5SaTkx9buVgIAtWTYQrK3ofT-oQoSYWNS7mO-jDtGzPiG5BykdVA7hHLou9W_mhTxJAvlObm7o8Rig4_LUgaNh1rdqaocd4WBabUwzVX3QCxVxOHScwSyihn3AnYNNcRYV2jIRRxSeVYUPwJWD7kizKSfEQIqjh3aCJwmpw3EErV/s524/ebscopassport4.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em; text-align: center;\\\"><img
        border=\\\"0\\\" data-original-height=\\\"234\\\" data-original-width=\\\"524\\\"
        height=\\\"286\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKYUa5duJstn5DRBN-5SaTkx9buVgIAtWTYQrK3ofT-oQoSYWNS7mO-jDtGzPiG5BykdVA7hHLou9W_mhTxJAvlObm7o8Rig4_LUgaNh1rdqaocd4WBabUwzVX3QCxVxOHScwSyihn3AnYNNcRYV2jIRRxSeVYUPwJWD7kizKSfEQIqjh3aCJwmpw3EErV/w640-h286/ebscopassport4.png\\\"
        width=\\\"640\\\" /></a></p><p><br /></p><p>Quick tests using my institution
        find that this is true. For my institution, it works okay if the content is
        in one of our subscribed databases on ebscohost but it does not seem to know
        about holdings on other platforms.\_</p><p>This fits, given that while we
        used to once have EDS (Ebsco discovery services), we have since moved to Alma/Primo
        and no longer have our holdings in the Ebsco systems. But presumably Ebsco
        still knows what Ebsco databases we have and the holding in those.</p><p>\_</p><h2
        style=\\\"text-align: left;\\\">GetFTR plugin</h2><p>GetFTR is something I
        have written about in the past for example <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html\\\">here
        </a>and <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html\\\">here\_</a>\_but
        here's a perhaps overly simplified way of explaining it is as follows.</p><p>If
        you look at the various solutions whether Libkey Nomad, Lean Library or even
        link resolvers in general, the library either needs to maintain a listing
        of holdings or provide that to third parties like Third Iron (for Libkey)
        , Sage (for Lean Library) for the system to work.</p><p>GetFTR turns this
        on it's head, and instead the publisher/content owners maintain the list of
        holdings.</p><p>Roughly speaking the GetFTR workflow involves</p><p>1. System
        authenticates to confirm which institution you are from (technically this
        can happen later as well)</p><p>2. System then determines from the DOI which
        publisher has that article and queries that publisher asking if the user's
        institution allows access to the article</p><p>3. The publisher (which hopefully
        supports GetFTR) will respond with a yes/no and a link to the full-text</p><p>4.
        Profit!</p><p>The issue here is for the whole GetFTR to get off the ground
        at step 1, it needs to be done on a discovery platform that supports GetFTR
        and currently there are not that many of those (e.g.\_\_<a href=\\\"https://www.getfulltextresearch.com/researchgate-integrates-with-getftr\\\">One
        platform that supports GetFTR checks is ResearchGate</a>, also <a href=\\\"https://www.digital-science.com/blog/2020/03/dimensions-and-papers-are-among-first-scholarly-platforms-to-join-new-service-get-full-text-research/\\\">Dimensions
        & Papers</a>).\_</p><p>One way around the problem is to install <a href=\\\"https://www.getfulltextresearch.com/chrome-browser-extension\\\">the
        GetFTR browser extension</a> that will act as a GetFTR enabled platform to
        do the checks as you browse across the web!\_</p><p>This is a very new beta
        browser extension made available June 2023, so this is a preliminary look!</p><p><br
        /></p><p>Installing the browser plugin will get you the usual popup asking
        you to add your institution. I was half expecting my institution not to appear
        on the list because we do not do federated access generally for access to
        electronic resources and I understand while GetFTR in theory can work with
        any authentication method, they are most closely associated with using Seamless
        Access.\_</p><p>Instead, I noticed all the Singapore institutions do appear,
        even ones that don't do OpenAthens etc.</p><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ98jukgPQv9Q6GXQ_0SpQTf16lHyZMt_np_YKV5uIgfkgO_f1llVr1T-2WtpJBoeoXTegbj8uCwgYzSesJ2w0SA_yJXOSuJxy9RInuEdBZIK2HBbazhlu5mPuBPg26rZSUXPm1_xLB_PP23MI66NC1yVPam6rGp3WvAdVSzO8_PKogAa9AyxK2jbsnjVB/s779/getftrbrowser1.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"725\\\"
        data-original-width=\\\"779\\\" height=\\\"596\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ98jukgPQv9Q6GXQ_0SpQTf16lHyZMt_np_YKV5uIgfkgO_f1llVr1T-2WtpJBoeoXTegbj8uCwgYzSesJ2w0SA_yJXOSuJxy9RInuEdBZIK2HBbazhlu5mPuBPg26rZSUXPm1_xLB_PP23MI66NC1yVPam6rGp3WvAdVSzO8_PKogAa9AyxK2jbsnjVB/w640-h596/getftrbrowser1.png\\\"
        width=\\\"640\\\" /></a></div><br /><p>But what are the platforms supported
        for this browser extension where they will activate and display a GetFTR button?</p><p>Currently,
        they support seven sites including the popular Google Scholar and PubMed.
        They also work on Two popular academic discovery services - Summon and EDS
        (but not Primo it seems), Web of Science and the lesser known Lens.org</p><div
        class=\\\"separator\\\" style=\\\"clear: both; text-align: center;\\\"><a
        href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZuIkwREcIXOCpw79Tht7amMUL2PQ5Q1oTduvuXNTW46Bw3SelcDmIeJytl8NK4hTI4BjqSQToIAutRvWImLhOg4uvCTQM0-rGj9pzkpQG9eKFuOYNfE6JXWOVFs7AUS5dCfEPGc03nbFmbgoFASeo_8dZdZhGV9VgG1HeqnY5fAHzOVk_oHmVplKoVnYo/s889/getftrbrowser2.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"889\\\"
        data-original-width=\\\"781\\\" height=\\\"640\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZuIkwREcIXOCpw79Tht7amMUL2PQ5Q1oTduvuXNTW46Bw3SelcDmIeJytl8NK4hTI4BjqSQToIAutRvWImLhOg4uvCTQM0-rGj9pzkpQG9eKFuOYNfE6JXWOVFs7AUS5dCfEPGc03nbFmbgoFASeo_8dZdZhGV9VgG1HeqnY5fAHzOVk_oHmVplKoVnYo/w562-h640/getftrbrowser2.png\\\"
        width=\\\"562\\\" /></a></div><br /><p>Lastly, there is an interesting <a
        href=\\\"https://support.crossref.org/hc/en-us/articles/115003688983-Co-access-\\\">CrossRef
        Co-access</a>. The website says</p><p></p><blockquote><p><i>Co-access allows
        members to register multiple records and DOIs for the same book content item.
        This option is provided to support members who publish book content on multiple
        platforms</i></p><p></p></blockquote><p>Fascinating, yet another wrinkle this
        time relating to registering dois for book content that I was unaware of.
        It's unclear to me how often this done in practice.\_</p><p><br /></p><p>What
        type of buttons will the GetFTR browser extension produce?</p><p>All buttons
        produced I believe will have the same icon and label \\\"View PDF\\\", however
        mousing over the button you may see\_</p><p></p><ul style=\\\"text-align:
        left;\\\"><li>\\\"full-text is open access\\\"</li><li>\\\"full-text available
        through - <institution>\\\"</li></ul><p></p><p><br /></p><div class=\\\"separator\\\"
        style=\\\"clear: both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAEJumwfRmBjhmQ-1SeMO2JwcnPGKiwbCiQsothq2ZNNdnao99zVcB05Ew7vIb5irbu8SuLF7qp9TOAd58U3xCGmleMGq8i5gP7hiiZo20RBcXvpLPtGLc4sdtPvMbBzUPn5a8C9zwXbX_oOIgWkrlUanQi0843xrZD5ehqJoQFOgweSSWFNHhV-1za-r_/s1029/getftrbrowser3.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"516\\\"
        data-original-width=\\\"1029\\\" height=\\\"320\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAEJumwfRmBjhmQ-1SeMO2JwcnPGKiwbCiQsothq2ZNNdnao99zVcB05Ew7vIb5irbu8SuLF7qp9TOAd58U3xCGmleMGq8i5gP7hiiZo20RBcXvpLPtGLc4sdtPvMbBzUPn5a8C9zwXbX_oOIgWkrlUanQi0843xrZD5ehqJoQFOgweSSWFNHhV-1za-r_/w640-h320/getftrbrowser3.png\\\"
        width=\\\"640\\\" /></a></div><br /><p><br /></p><p>There is a third label
        - \\\"full-text is freely available\\\". I am not quite sure how this differs
        from the \\\"full-text is open access\\\", except maybe one is temporarily
        made available via the content owner.</p><p><br /></p><div class=\\\"separator\\\"
        style=\\\"clear: both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilz9jyIJIXtDRgyeHyfBB0Lj5zpzBkBdfdR4ZVNJbfh1neQZoOImSsROPsozu-J-nEGmauylK0NbauQfDJJG50BRMoINSnT274iUnKygsUzyNjNf45Xi27LhGyItuUDCjVY92pixxEZ9oW8xxp5GLKK3_XkpT-iE_PWKL3qNVstpNp7c7XjaLgtUmI9N3T/s910/getftrbrowser4.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"326\\\"
        data-original-width=\\\"910\\\" height=\\\"230\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilz9jyIJIXtDRgyeHyfBB0Lj5zpzBkBdfdR4ZVNJbfh1neQZoOImSsROPsozu-J-nEGmauylK0NbauQfDJJG50BRMoINSnT274iUnKygsUzyNjNf45Xi27LhGyItuUDCjVY92pixxEZ9oW8xxp5GLKK3_XkpT-iE_PWKL3qNVstpNp7c7XjaLgtUmI9N3T/w640-h230/getftrbrowser4.png\\\"
        width=\\\"640\\\" /></a></div><br /><p><br /></p><p>Playing around with my
        institution, I get mostly buttons on content from Elsevier which was one of
        the earliest supporters of GetFTR.</p><p>Interestingly there were some buttons
        that stated \\\"full-text available through - Singapore Management University\\\"
        which indicated that it was in theory capable of bringing users to content
        behind paywall even for us.\_</p><p>But when I clicked on the button , I was
        not asked to authenticate but most were not behind paywall anyway. No doubt
        this was something to do with our setup (or lack there of).</p><p><br /></p><h2
        style=\\\"text-align: left;\\\">Conclusion</h2><p>Looks like there is still
        some life in this area! Particularly curious to see how GetFTR browser extension
        develops. Also makes me wonder if some of the existing browser extensions
        like Libkey Nomad or Lean Library might bring in GetFTR technology as an additional/secondary
        way to check for access.</p><p><br /></p><p><br /></p><p><br /></p><p><br
        /></p><p><br /></p>\",\"content_text\":\"One of the earliest themes of this
        blog was to track tools that not only helped with discovery but [also with
        delivery](https://musingsaboutlibrarianship.blogspot.com/search/label/delivery),
        [helping users to gain access to full-text via institution subscriptions (and
        of course via Open Access) even if they did not start off the library homepage](https://musingsaboutlibrarianship.blogspot.com/search/label/delivery).\\n\\n[Solving
        this access or delivery issue had many solutions](https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html)
        (I even wrote a whole Library Technology Report on this, or [see this blog
        post](https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html))
        but one of the methods that took off the fastest was providing access via
        Browser extensions (which was [dubbed as Access Brokers by RA21/SeamlessAccess](https://musingsaboutlibrarianship.blogspot.com/2018/08/the-rise-of-access-brokers-why-now-and.html))\\n\\nHere
        is some past coverage for context on such browser extensions\\n\\n1.  [Library
        Extension and Open Access Helper - Two unique \\\\'new\\\\' extensions that
        help with checking library book and article collections](https://musingsaboutlibrarianship.blogspot.com/2022/08/library-extension-and-open-access.html)\\n2.
        \ [A comparison of 6 Access Broker browser extensions Lean Library, Kopernio,
        Anywhere Access, Libkey Nomad & more](https://musingsaboutlibrarianship.blogspot.com/2019/07/a-comparison-of-6-access-broker-browser.html)\\n3.
        \ [Kopernio, Lean Library, Anywhere Access & other \\\\\\\"Access Broker\\\\\\\"
        browser extensions - a roundup & update of current state of play](https://musingsaboutlibrarianship.blogspot.com/2019/05/kopernio-lean-library-anywhere-access.html)\\n4.
        \ [More](https://musingsaboutlibrarianship.blogspot.com/search/label/browser%20extension)\\n\\nIn
        this post, we are going to update the state of play of this area by covering\_\\n\\n-
        \  Major changes to existing players particularly Lean Library and Libkey
        Nomad\\n-   Cover briefly the new Ebscohost Passport browser extension\_\_\\n-
        \  Cover briefly the new beta GetFTR browser extension\_\_\\n\\n\\\\\\n\\n##
        Major changes to the two main existing players - Lean Library and Libkey Nomad
        {#major-changes-to-the-two-main-existing-players---lean-library-and-libkey-nomad
        style=\\\"text-align: left;\\\"}\\n\\n<div>\\n\\nIt is interesting to revisit
        the installation numbers of the various access broker browser extensions.
        As of Aug 2023, these are the numbers from the Chrome Store.\\n\\n</div>\\n\\n1.
        \ [Google Scholar button](https://chrome.google.com/webstore/detail/google-scholar-button/ldipcbpaocekfooobnbcddclnhejkcpn)
        - 3,000,000+ users (free)\\n2.  [EndNote Click - Formerly Kopernio](https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc)
        - 2,000,000+ users (free)\\n3.  [Libkey Nomad](https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb)
        - 600,000+ users\\n4.  [Lean Library](https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa)
        - 200,000+ users\\n5.  [Lazy Scholar](https://chrome.google.com/webstore/detail/lazy-scholar/fpbdcofpbclblalghaepibbagkkgpkak)
        - 10,000+ users (free)\_\_\\n6.  [OA helper](https://chrome.google.com/webstore/detail/open-access-helper-web/jonkgaipjeenhoccenhhccmofokbpanl)
        - 3,000+ users (free)\\n7.  [Library Extension](https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc)
        - 2,000,000+ users (free)- this one unlike the other\_ focuses only on books.\\n\\n<div>\\n\\nThese
        six extensions (with the 7th focusing on books) help you find not only free
        to read papers but also ones behind paywall that you can access via institutional
        subscriptions.\_\_\\n\\n</div>\\n\\n> <div>\\n>\\n> There are more of course,
        but these six are the most established and fully featured ones. We also exclude
        extensions that provide illegal access, typically via sci-hub\\n>\\n> </div>\\n\\n<div>\\n\\nOf
        course, there are other extensions that focus only on free to read articles
        including [Unpaywall (600,000+ users)](https://chrome.google.com/webstore/detail/unpaywall/iplffkdpngmdjhlpjmppncnlhomiipha)\_,
        [Open Access Button (40,000+ users)\_](https://chrome.google.com/webstore/detail/open-access-button/gknkbkaapnhpmkcgkmdekdffgcddoiel)
        and lesser known ones like C[ORE Discovery (5,000+ users)](https://chrome.google.com/webstore/detail/core-discovery/ockidfiihjhkngdalfnbeeepgfbmkmlh),\_\_[OA.mg
        (30,000+ users)](http://OA.mg)\_,\_\_[PaperPanda(100,000+ users)](https://chrome.google.com/webstore/detail/paperpanda-%E2%80%94-get-millions/ggjlkinaanncojaippgbndimlhcdlohf)\_and
        more.\\n\\n</div>\\n\\n<div>\\n\\n\\\\\\n\\n</div>\\n\\n<div>\\n\\nIn terms
        of the six extensions above, the free Google Scholar button remains top with
        three million users which is not surprising.\\n\\n</div>\\n\\n<div>\\n\\n\\\\\\n\\n</div>\\n\\n<div>\\n\\nKopernio
        which was one of the pioneers of this space, is now owned by Clarivate, who
        have integrated and renamed Kopernio to [Endnote Click with their Endnote
        product](https://click.endnote.com/). Following the footsteps of Kopernio,
        Endnote Click is free to use, but like most of its competitors it [works better
        if libraries work with them to set up connections to aggregator content via
        institutional link resolvers](https://support.clarivate.com/Endnote/s/article/EndNote-Click-Does-EndNote-Click-support-library-link-resolvers?language=en_US).\_\\n\\n</div>\\n\\n<div>\\n\\n\\\\\\n\\n</div>\\n\\n<div>\\n\\nFor
        institutions that are Web of Science customers, librarian can offer access
        to [Endnote Click Premium](https://support.clarivate.com/Endnote/s/article/EndNote-Click-I-have-received-a-premium-referral-link-from-my-institutional-library-What-is-this-and-how-does-it-work?language=en_US),
        which gives users a [2 GB locker space and Dropbox integration](https://click.endnote.com/premium).\\n\\n</div>\\n\\n\_\\n\\n##
        Evolution of Third Iron Libkey Nomad & Sage\\\\'s Lean Library {#evolution-of-third-iron-libkey-nomad-sages-lean-library
        style=\\\"text-align: left;\\\"}\\n\\n[Google Scholar button\_](https://chrome.google.com/webstore/detail/google-scholar-button/ldipcbpaocekfooobnbcddclnhejkcpn)and\_[EndNote
        Click - Formerly Kopernio\_](https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc)\_have
        huge installation numbers basically because they are free and work well without
        much library support.\\n\\nHowever, academic libraries of today mostly pay
        for and publicize their support for either\\n\\na\\\\) Third Iron\\\\'s\_[Libkey
        Nomad](https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb)\_or
        b) Sage\\\\'s\_[Lean Library](https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa),
        and these two tools have developed and evolved the fastest.\\n\\n[Lean Library](https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa)\_which
        was eventually acquired by Sage, was one of the first access broker browser
        extensions to go beyond simply support of access.\_\\n\\nAs of Aug 2023, the
        solution is broken into three main modules\\n\\n-   [Lean Library Access](https://leanlibrary.com/lean-library-access/)\_-
        which covers the traditional functions of an access broker extension. But
        even then, it [allows librarians to add customizable popup messages as users
        visit particular domains or even URLs, supporting communication and marketing
        tasks.](http://musingsaboutlibrarianship.blogspot.com/2019/10/some-ideas-for-lean-librarys-library.html)\_\_\\n\\n```{=html}\\n<!--
        -->\\n```\\n-   [Lean Library Workflow for Libguides](http://musingsaboutlibrarianship.blogspot.com/2019/10/some-ideas-for-lean-librarys-library.html)-
        An add-on to the\_[Lean Library Access](https://leanlibrary.com/lean-library-access/)\_,
        this allows you to integrate LibGuides content into the extension\\n\\n<div>\\n\\n-
        \  [Lean Library Futures](https://leanlibrary.com/lean-library-futures/)\_-
        This provides even more Intergrations, including [integrations with discovery
        services such as Primo\_, Summon](https://leanlibrary.com/blog/lean-library-partners-with-ex-libris/),
        [EDS](https://leanlibrary.com/blog/lean-library-partners-with-ebsco-to-bring-library-search-into-google-scholar-and-other-parts-of-the-patron-workflow/),
        support for user feedback of resources (NetPromoter Score), content intergration
        (hot linking text in Wikipedia with links to Sage Research Methods, Statista
        etc), chatbot intergation and more\\n\\n</div>\\n\\n\\\\\\n\\n\\\\\\n\\nMeanwhile
        Third Iron\\\\'s\_[Libkey Nomad](https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb)\_\_continued
        to evolve as well. The browser extension which launched in 2019, basically
        added retraction signal posting via Retraction Watch Database data, ingested
        OA data from Unpaywall.This eventually lead to [ThirdIron hosting information
        of Unpaywall and OA availability data themselves locally so libraries could
        collectively report and correct incorrect OA availabilty information.](https://www.google.com/search?q=libkey+2022+oadmap&sca_esv=559122478&rlz=1C1ONGR_enSG1005SG1005&sxsrf=AB5stBgme0F0eGgE3ffO7x4bCj-wbu-JBw%3A1692728002567&ei=wvrkZJyiIoe9seMPyL-ssAc&ved=0ahUKEwici62a7_CAAxWHXmwGHcgfC3YQ4dUDCA8&uact=5&oq=libkey+2022+oadmap&gs_lp=Egxnd3Mtd2l6LXNlcnAiEmxpYmtleSAyMDIyIG9hZG1hcEjgDVCmBVjxC3ABeACQAQCYAVSgAbcCqgEBNbgBA8gBAPgBAcICBxAjGLACGCfiAwQYASBBiAYB&sclient=gws-wiz-serp#fpstate=ive&vld=cid:167feea9,vid:zt9Nz5kDT34)\\n\\nIt
        is fair to say that up to 2023 compared to Lean Library, Libkey Nomad even
        the Libkey Suite (that includes Libkey Discovery, Libkey Link and Libkey.io)
        focused mainly on delivery or providing access to things users wanted without
        going out to helping with the discovery aspect.\\n\\nThere was one exception,
        support of linking to ebooks. This was a feature long available in Lean Library
        (with varying degree of comprehensiveness) and Libkey finally did the same
        with[\_LibKey Nomad E-Books Linking, first supporting Alma libraries in March
        2023.](https://support.thirdiron.com/support/solutions/articles/72000594927-libkey-nomad-e-books-linking)\\n\\nAlso
        in 2023, [Third Iron launched a new product -\_LibKey Nomad++](https://thirdiron-assets.s3.amazonaws.com/webassets/Third+Iron+2023+Product+Roadmap+Recap.pdf).
        It added the \\\\\\\"domain intelligent messaging and custom linking, LibChat
        integration,, integration with popular bibliographic management tools, and
        options to customize and brand the extension\\\\\\\"\\n\\nSome of it like
        domain intelligent messaging and custom linking, LibChat Integration look
        very similar to existing features in Lean Library and seems to signal Third
        Iron moving away from just focusing on linking to content but to allow other
        types of library intergration\\\\.....\\n\\n\\\\\\n\\n\_\\n\\n\\\\\\n\\n##
        Ebscohost Passport {#ebscohost-passport style=\\\"text-align: left;\\\"}\\n\\n<div>\\n\\n\\\\\\n\\n</div>\\n\\n<div>\\n\\n:::
        iframe\\n::: {#player}\\n:::\\n\\n::: player-unavailable\\n# Ein Fehler ist
        aufgetreten. {#ein-fehler-ist-aufgetreten. .message}\\n\\n::: submessage\\n[Sieh
        dir dieses Video auf www.youtube.com an](https://www.youtube.com/watch?v=wGi6BoD3pwk){target=\\\"_blank\\\"}
        oder aktiviere JavaScript, falls es in deinem Browser deaktiviert sein sollte.\\n:::\\n:::\\n:::\\n\\n\\\\\\n\\n</div>\\n\\n<div>\\n\\n\\\\\\n\\n</div>\\n\\n<div>\\n\\nThis
        is a [new free browser plugin from Ebsco](https://connect.ebsco.com/s/article/EBSCOhost-Passport-Browser-Extension?language=en_US)\_launched
        in June 2023 that aims to\\n\\n</div>\\n\\n<div>\\n\\n> makes research simpler
        and more efficient for end users by dynamically inserting links to full text
        in virtually any webpage where the DOIs are present.\\n\\nHow is this done?\\n\\n>
        Ebscohost passport checks to see if the user has access to linked articles
        either in an EBSCOhost full text database, through a subscribed journal at
        the publisher site or through open access sources. It even honours the authentication
        preferences of the user\\\\'s institution and adjusts the links accordingly.\\n\\n</div>\\n\\nThis
        sounds very similar to what Libkey Nomad does of course.\\n\\nBelow shows
        the extension in action on Google Scholar\\n\\n::: {.separator style=\\\"clear:
        both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivwMzATNSS-Qz1ouR3ZebLJaiXlD350AlU46eF3yfQTNr9rrsIbwDvNSjgh0KDbJH90Jz2NV0XNsy7b-F-DnX5pI4-c8rWHauOPpz2bsClh4GmJogqnCYbOM462R6Jb83A1wg1WWGXvqHn8Z-uDmczcguX2glPL8b2JWvOXN97E0ZWSOl37swUh1K4koSw/w640-h242/ebscopassport1.png){border=\\\"0\\\"
        original-height=\\\"707\\\" original-width=\\\"1863\\\" height=\\\"242\\\"
        width=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivwMzATNSS-Qz1ouR3ZebLJaiXlD350AlU46eF3yfQTNr9rrsIbwDvNSjgh0KDbJH90Jz2NV0XNsy7b-F-DnX5pI4-c8rWHauOPpz2bsClh4GmJogqnCYbOM462R6Jb83A1wg1WWGXvqHn8Z-uDmczcguX2glPL8b2JWvOXN97E0ZWSOl37swUh1K4koSw/s1863/ebscopassport1.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n\\\\\\n\\nBelow shows the extension
        in action in Wikipedia references.\\n\\n::: {.separator style=\\\"clear: both;
        text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-7bdT-2Q-rmGkwLCdgOowhW87EY6MRELe0VuV8IyNDbl5W-QBEA3kq732FWzy3EncTMDi3Hd3Ac7PX4YdDwDV3Al3f1aIoorXQCjxrIbUru4VqEJNtPRrmJGJMazBkXOVEL121jmFOQ9z70AQSKmuZW-dzn_WA1AkmSwvE-JeNeUQYjuZrLedjJAbDOrg/w640-h338/ebscopassport2.png){border=\\\"0\\\"
        original-height=\\\"707\\\" original-width=\\\"1337\\\" height=\\\"338\\\"
        width=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-7bdT-2Q-rmGkwLCdgOowhW87EY6MRELe0VuV8IyNDbl5W-QBEA3kq732FWzy3EncTMDi3Hd3Ac7PX4YdDwDV3Al3f1aIoorXQCjxrIbUru4VqEJNtPRrmJGJMazBkXOVEL121jmFOQ9z70AQSKmuZW-dzn_WA1AkmSwvE-JeNeUQYjuZrLedjJAbDOrg/s1337/ebscopassport2.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n::: {.separator style=\\\"clear: both;
        text-align: center;\\\"}\\n\\\\\\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: center;\\\"}\\n\\\\\\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: center;\\\"}\\n\\\\\\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: left;\\\"}\\nThere are [three main type of icons](https://connect.ebsco.com/s/article/EBSCOhost-Passport-Browser-Extension?language=en_US)
        you will see.\_\\n:::\\n\\n::: {.separator style=\\\"clear: both; text-align:
        center;\\\"}\\n\\\\\\n:::\\n\\n::: {.separator style=\\\"clear: both; text-align:
        center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEignrYrNrT2nvvgQkWha4uwEP7iI5w0Hy9ajL0OVJi3dAa91fPJVBJnwWJj-hDiQxq5Z-i1fV733pMg0p2glZ3lFyFuYdcE2XE77-zju6bwMf6zKtXRzUM9UVlXJwgOcVRtwzxURFxXMHoE5ReNO0WeLTjBnmzApZlYUJRc9eVPW3hJW7GlDmXia3fJ28Lj/w640-h228/ebscopassport3.png){border=\\\"0\\\"
        original-height=\\\"418\\\" original-width=\\\"1178\\\" height=\\\"228\\\"
        width=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEignrYrNrT2nvvgQkWha4uwEP7iI5w0Hy9ajL0OVJi3dAa91fPJVBJnwWJj-hDiQxq5Z-i1fV733pMg0p2glZ3lFyFuYdcE2XE77-zju6bwMf6zKtXRzUM9UVlXJwgOcVRtwzxURFxXMHoE5ReNO0WeLTjBnmzApZlYUJRc9eVPW3hJW7GlDmXia3fJ28Lj/s1178/ebscopassport3.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n::: {.separator style=\\\"clear: both;
        text-align: center;\\\"}\\n\\\\\\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: center;\\\"}\\n\\\\\\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: left;\\\"}\\nFirstly, you will see an icon that indicates
        you have access from your institution via a subscribed EBSCO Database.\\n:::\\n\\n:::
        {.separator style=\\\"clear: both; text-align: left;\\\"}\\n\\\\\\n:::\\n\\n:::
        {.separator style=\\\"clear: both; text-align: left;\\\"}\\nSecondly, you
        may see an icon that indicates you have access from other publisher subscribed
        content via your institution.\\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: left;\\\"}\\n\\\\\\n:::\\n\\n::: {.separator style=\\\"clear:
        both; text-align: left;\\\"}\\nLastly, you may see an icon that indicates
        you have access via Open Access copy (found via paywall).\\n:::\\n\\n::: {.separator
        style=\\\"clear: both; text-align: left;\\\"}\\n\\\\\\n:::\\n\\nAll this seems
        fine and dandy but how does this browser extension know what your institution
        has? According [to this article](https://www.johila.org/index.php/Johila/article/view/143/212),
        \\\\\\\"the access to subscribed content only works for libraries using EBSCO\\\\'s
        Holdings Management tool\\\\\\\".\\n\\n\\\\\\n\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKYUa5duJstn5DRBN-5SaTkx9buVgIAtWTYQrK3ofT-oQoSYWNS7mO-jDtGzPiG5BykdVA7hHLou9W_mhTxJAvlObm7o8Rig4_LUgaNh1rdqaocd4WBabUwzVX3QCxVxOHScwSyihn3AnYNNcRYV2jIRRxSeVYUPwJWD7kizKSfEQIqjh3aCJwmpw3EErV/w640-h286/ebscopassport4.png){border=\\\"0\\\"
        original-height=\\\"234\\\" original-width=\\\"524\\\" height=\\\"286\\\"
        width=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKYUa5duJstn5DRBN-5SaTkx9buVgIAtWTYQrK3ofT-oQoSYWNS7mO-jDtGzPiG5BykdVA7hHLou9W_mhTxJAvlObm7o8Rig4_LUgaNh1rdqaocd4WBabUwzVX3QCxVxOHScwSyihn3AnYNNcRYV2jIRRxSeVYUPwJWD7kizKSfEQIqjh3aCJwmpw3EErV/s524/ebscopassport4.png){style=\\\"margin-left:
        1em; margin-right: 1em; text-align: center;\\\"}\\n\\n\\\\\\n\\nQuick tests
        using my institution find that this is true. For my institution, it works
        okay if the content is in one of our subscribed databases on ebscohost but
        it does not seem to know about holdings on other platforms.\_\\n\\nThis fits,
        given that while we used to once have EDS (Ebsco discovery services), we have
        since moved to Alma/Primo and no longer have our holdings in the Ebsco systems.
        But presumably Ebsco still knows what Ebsco databases we have and the holding
        in those.\\n\\n\_\\n\\n## GetFTR plugin {#getftr-plugin style=\\\"text-align:
        left;\\\"}\\n\\nGetFTR is something I have written about in the past for example
        [here](https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html)
        and [here\_](https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html)\_but
        here\\\\'s a perhaps overly simplified way of explaining it is as follows.\\n\\nIf
        you look at the various solutions whether Libkey Nomad, Lean Library or even
        link resolvers in general, the library either needs to maintain a listing
        of holdings or provide that to third parties like Third Iron (for Libkey)
        , Sage (for Lean Library) for the system to work.\\n\\nGetFTR turns this on
        it\\\\'s head, and instead the publisher/content owners maintain the list
        of holdings.\\n\\nRoughly speaking the GetFTR workflow involves\\n\\n1\\\\.
        System authenticates to confirm which institution you are from (technically
        this can happen later as well)\\n\\n2\\\\. System then determines from the
        DOI which publisher has that article and queries that publisher asking if
        the user\\\\'s institution allows access to the article\\n\\n3\\\\. The publisher
        (which hopefully supports GetFTR) will respond with a yes/no and a link to
        the full-text\\n\\n4\\\\. Profit!\\n\\nThe issue here is for the whole GetFTR
        to get off the ground at step 1, it needs to be done on a discovery platform
        that supports GetFTR and currently there are not that many of those (e.g.\_\_[One
        platform that supports GetFTR checks is ResearchGate](https://www.getfulltextresearch.com/researchgate-integrates-with-getftr),
        also [Dimensions & Papers](https://www.digital-science.com/blog/2020/03/dimensions-and-papers-are-among-first-scholarly-platforms-to-join-new-service-get-full-text-research/)).\_\\n\\nOne
        way around the problem is to install [the GetFTR browser extension](https://www.getfulltextresearch.com/chrome-browser-extension)
        that will act as a GetFTR enabled platform to do the checks as you browse
        across the web!\_\\n\\nThis is a very new beta browser extension made available
        June 2023, so this is a preliminary look!\\n\\n\\\\\\n\\nInstalling the browser
        plugin will get you the usual popup asking you to add your institution. I
        was half expecting my institution not to appear on the list because we do
        not do federated access generally for access to electronic resources and I
        understand while GetFTR in theory can work with any authentication method,
        they are most closely associated with using Seamless Access.\_\\n\\nInstead,
        I noticed all the Singapore institutions do appear, even ones that don\\\\'t
        do OpenAthens etc.\\n\\n::: {.separator style=\\\"clear: both; text-align:
        center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ98jukgPQv9Q6GXQ_0SpQTf16lHyZMt_np_YKV5uIgfkgO_f1llVr1T-2WtpJBoeoXTegbj8uCwgYzSesJ2w0SA_yJXOSuJxy9RInuEdBZIK2HBbazhlu5mPuBPg26rZSUXPm1_xLB_PP23MI66NC1yVPam6rGp3WvAdVSzO8_PKogAa9AyxK2jbsnjVB/w640-h596/getftrbrowser1.png){border=\\\"0\\\"
        original-height=\\\"725\\\" original-width=\\\"779\\\" height=\\\"596\\\"
        width=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ98jukgPQv9Q6GXQ_0SpQTf16lHyZMt_np_YKV5uIgfkgO_f1llVr1T-2WtpJBoeoXTegbj8uCwgYzSesJ2w0SA_yJXOSuJxy9RInuEdBZIK2HBbazhlu5mPuBPg26rZSUXPm1_xLB_PP23MI66NC1yVPam6rGp3WvAdVSzO8_PKogAa9AyxK2jbsnjVB/s779/getftrbrowser1.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n\\\\\\n\\nBut what are the platforms
        supported for this browser extension where they will activate and display
        a GetFTR button?\\n\\nCurrently, they support seven sites including the popular
        Google Scholar and PubMed. They also work on Two popular academic discovery
        services - Summon and EDS (but not Primo it seems), Web of Science and the
        lesser known Lens.org\\n\\n::: {.separator style=\\\"clear: both; text-align:
        center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZuIkwREcIXOCpw79Tht7amMUL2PQ5Q1oTduvuXNTW46Bw3SelcDmIeJytl8NK4hTI4BjqSQToIAutRvWImLhOg4uvCTQM0-rGj9pzkpQG9eKFuOYNfE6JXWOVFs7AUS5dCfEPGc03nbFmbgoFASeo_8dZdZhGV9VgG1HeqnY5fAHzOVk_oHmVplKoVnYo/w562-h640/getftrbrowser2.png){border=\\\"0\\\"
        original-height=\\\"889\\\" original-width=\\\"781\\\" height=\\\"640\\\"
        width=\\\"562\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZuIkwREcIXOCpw79Tht7amMUL2PQ5Q1oTduvuXNTW46Bw3SelcDmIeJytl8NK4hTI4BjqSQToIAutRvWImLhOg4uvCTQM0-rGj9pzkpQG9eKFuOYNfE6JXWOVFs7AUS5dCfEPGc03nbFmbgoFASeo_8dZdZhGV9VgG1HeqnY5fAHzOVk_oHmVplKoVnYo/s889/getftrbrowser2.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n\\\\\\n\\nLastly, there is an interesting
        [CrossRef Co-access](https://support.crossref.org/hc/en-us/articles/115003688983-Co-access-).
        The website says\\n\\n> *Co-access allows members to register multiple records
        and DOIs for the same book content item. This option is provided to support
        members who publish book content on multiple platforms*\\n\\nFascinating,
        yet another wrinkle this time relating to registering dois for book content
        that I was unaware of. It\\\\'s unclear to me how often this done in practice.\_\\n\\n\\\\\\n\\nWhat
        type of buttons will the GetFTR browser extension produce?\\n\\nAll buttons
        produced I believe will have the same icon and label \\\\\\\"View PDF\\\\\\\",
        however mousing over the button you may see\_\\n\\n-   \\\\\\\"full-text is
        open access\\\\\\\"\\n-   \\\\\\\"full-text available through - \\\\\\\"\\n\\n\\\\\\n\\n:::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAEJumwfRmBjhmQ-1SeMO2JwcnPGKiwbCiQsothq2ZNNdnao99zVcB05Ew7vIb5irbu8SuLF7qp9TOAd58U3xCGmleMGq8i5gP7hiiZo20RBcXvpLPtGLc4sdtPvMbBzUPn5a8C9zwXbX_oOIgWkrlUanQi0843xrZD5ehqJoQFOgweSSWFNHhV-1za-r_/w640-h320/getftrbrowser3.png){border=\\\"0\\\"

        have emerged that sell authorship to aspiring doctors to make their residency
        applications more competitive.\",\"authors\":[{\"name\":\"Reese Richardson\"}],\"blog_name\":\"Reese
        Richardson\",\"blog_slug\":\"reeserichardson\",\"category\":\"engineeringAndTechnology\",\"content_text\":\"*Science*
        and *Retraction Watch* just released a large investigation\\ninto what I consider
        a new breed of paper mill. I can explain this\\nphenomenon no better than
        Frederik Joelving's article in *Science*,\\nwhich you can read here:\\n\\n#####
        [Prescription for controversy: Firms offering a fast track to publication
        target foreign applicants to U.S. medical residency programs](https://doi.org/10.1126/science.z7vuqtq)
        {#prescription-for-controversy-firms-offering-a-fast-track-to-publication-target-foreign-applicants-to-u.s.-medical-residency-programs
        .wp-block-heading}\\n\\nEssentially, these businesses sell guaranteed publications
        to\\ninternational medical graduates (IMGs) hoping to attain medical\\nresidency
        in the United States. These publications will hypothetically\\nbeef up the
        customer's CV and increase their chances of being matched.  \\n  \\nMany such
        businesses are based in the United States. They mostly follow\\nvariations
        on the same playbook: for a hefty sum (often around 1,000\\nUSD), the customer
        can attend an online course (often meeting once a\\nweek for an hour for four
        to eight weeks), after which their name will\\nbe on one to five meeting abstracts
        or articles in the \\\"peer reviewed\\\"\\nand indexed literature.\\n\\nHassaan
        Tohid, co-founder and CEO of the [California Institute of\\nBehavioral Neurosciences
        and Psychology\\n(CIBNP)](https://web.archive.org/web/20240430190848/https://www.cibnp.com/),\\nexplains
        in [this\\nvideo](https://youtu.be/RMMozJx1UGg?si=PzfrwMqH0nKMIB8e) that his\\nprogram
        offers courses matching this pattern where customers will obtain\\none published
        paper as first author, four published papers as middle\\nauthor, a letter
        of recommendation, a certificate of completion, and\\npermission to list CIBNP
        as an institutional affiliation for two years.\\n\\nIs eight hours of instruction
        enough for someone to make a genuine\\ncontribution to five research papers?
        I would contend not, but that\\ndoesn't seem to matter to the people selling
        these courses. Often, the\\nmain selling point isn't training, but clout.
        Among the benefits of\\nthese programs, CIBNP lists:\\n\\n> Increase chances
        of residency in the US because only 1 in 3 residency\\n> candidates who match
        has publications. Now just think and answer, how\\n> many of these candidates
        have Meta-Analysis or Systematic Reviews\\n> published? Very very very few.....
        right? Once you have this\\n> publication, you will be one of the top most
        candidates applying for\\n> the US residency.  \\n> ...  \\n> Having a Meta-Analysis
        not only open doors for you as a clinician but\\n> opens more doors for you
        in the university, pharmaceutical, and\\n> corporate industry. You can just
        ask any employer and hand them 2 CVs.\\n> One with a Meta-Analysis published,
        other without it. Then ask them to\\n> invite only one for the interview-
        you will see majority will call the\\n> candidate with Meta-Analysis for interview
        because of immediate\\n> impression of being an expert in the field.  \\n>
        ...  \\n> More feeling of success- once you feel success only then you can
        know\\n> what success is really all about. Success is a feeling which is\\n>
        actually a kind of healthy addiction. Once you are on a journey of\\n> success,
        you want to repeat the process to get the same feeling again\\n> and again.
        Once you learn Meta-Analysis and writing a manuscript, you\\n> surely will
        feel that feeling that is priceless.  \\n> ...  \\n> California name on your

        id=\\\"guinea-worm-disease-reaches-all-time-low-only-13-human-cases-reported-in-2022\\\"
        class=\\\"level3\\\">\\n<h3 class=\\\"anchored\\\" data-anchor-id=\\\"guinea-worm-disease-reaches-all-time-low-only-13-human-cases-reported-in-2022\\\"><a
        href=\\\"https://www.cartercenter.org/news/pr/2023/2022-guinea-worm-worldwide-cases-announcement.html\\\">Guinea
        worm disease reaches all-time low: only 13* human cases reported in 2022</a></h3>\\n<p>Only
        13 human cases of Guinea worm disease were reported worldwide in 2022. This
        Neglected Tropical Disease is on the WHO 2030 roadmap to become only the second
        human disease in history to be eradicated, after smallpox.</p>\\n</section>\\n<section
        id=\\\"chatgpt-is-fun-but-not-an-author\\\" class=\\\"level3\\\">\\n<h3 class=\\\"anchored\\\"
        data-anchor-id=\\\"chatgpt-is-fun-but-not-an-author\\\"><a href=\\\"https://doi.org/10.1126/science.adg7879\\\">ChatGPT
        is fun, but not an author</a></h3>\\n<p>The Editor-In-Chief of the Science
        journals explains their updated Editorial Policy specifying that text generated
        by ChatGPT (or any other AI tools) cannot be used in publications, nor can
        figures produced by such tools.</p>\\n</section>\\n<section id=\\\"meet-the-first-neanderthal-family\\\"

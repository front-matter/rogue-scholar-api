        team\"}],\"blog_name\":\"Leiden Madtrics\",\"blog_slug\":\"leidenmadtrics\",\"category\":\"socialSciences\",\"content_text\":\"[The
        28th International Conference on Science, Technology and Innovation\\nIndicators
        (STI)\\n2024](https://sti2024.org/sti-conference/){target=\\\"_blank\\\"}
        is just\\naround the corner, set to take place in Berlin on 18-20 September!
        The\\nconference will \\\\\\\"explore the intricate dynamics between concepts
        of\\nopenness and closedness in science, technology, and innovation,\\nemphasising
        their impact on research, policy, and practice.\\\\\\\"\\n\\nThis blog post
        highlights the contributions that our colleagues at CWTS\\nwill be making
        to this year\\\\'s event. The diversity of the topics\\nshowcases our efforts
        to align with [our new Knowledge\\nAgenda](https://www.leidenmadtrics.nl/articles/introducing-the-cwts-knowledge-agenda-2023-2028){target=\\\"_blank\\\"}.\\nOur
        current research is indeed deeply intertwined with the priorities of\\nour[\_three
        Focal\\nAreas](https://www.leidenmadtrics.nl/articles/the-focal-areas-of-cwts){target=\\\"_blank\\\"},\\nranging
        from the study of research assessment reforms to the evolving\\ndynamics of
        scholarly communication and open science.\\n\\nAre you wondering where to
        find CWTS at the STI conference? Below we\\nhave listed abstracts of all special
        sessions and presentations\\nfeaturing CWTS colleagues (with their names highlighted
        in bold).\_For\\nmore information and details, you can also check out [the
        full STI 2024\\nprogram](https://sti2024.org/sti-conference/program/){target=\\\"_blank\\\"}.\\n\\nWe
        are excited to see you soon in Berlin, ready to engage in meaningful\\ndiscussions
        and help shape the future of science together!\\n\\n### Paper presentations\\n\\nHow
        effective are research assessment reform initiatives in mobilizing\\ncollective
        action? Framework and case studies of DORA and CoARA\\n\\n#### Authors\\n\\n***Alex
        Rushforth**\_and Gunnar Sivertsen*\\n\\n#### Abstract\\n\\nRecent years have
        seen considerable growth of reform movements aiming to\\narrest perceived
        dysfunctions across science. A prominent problem that\\nhas formed the focus
        of activism in academia has been research\\nassessment practices. Multi-actor
        initiatives such as the Declaration on\\nResearch Assessment (DORA) and the
        Coalition on Advancing Research\\nAssessment (CoARA) have served as prominent
        backbone organizations for\\nthis movement, coordinating collective action
        among diverse research\\nstakeholders. As governance structures within science,
        a notable\\ncharacteristic is their reliance upon 'soft governance' and 'self\\nregulation',
        rather than incentives or coercion. In this paper we take\\nstock of how effective
        these example initiatives have been in\\ncoordinating and mobilizing collective
        action on their respective\\nproblems. We introduce a framework to compare
        the initiatives, apply it\\nto these two cases, and draw conclusions about
        the respective\\nachievements, challenges, and limitations of these structures.\\n\\nThe
        inventive spill-over of corporate publications\\n\\n#### Authors\\n\\n*Antoine
        Schoen, Patricia Laurens, Gaston Heimeriks, Martina\\nNeul\xE4ndtner, Thomas
        Scherngell, **Alfredo Yegros**, and Philippe Lar\xE9do*\\n\\n#### Abstract\\n\\nThis
        paper looks at how scientific collaboration linking universities\\nand large
        international firms fosters local invention. The first step\\naims at identifying
        the universities engaged in collaboration with large\\ncorporate entities
        belonging to the industrial sectors of\\npharmaceuticals, chemicals and biotechnology.
        After having identified\\nthe corpus of corporate publications authored by
        these enterprises we\\nanalyse in this corpus the universities engaged in
        this corporate\\nscientific collaboration allocating the co-authoring institutions
        in the\\nterritories hosting the academic authors. The extent and nature of
        the\\nuniversities' collaboration with large firms is then analysed using
        the\\nSAR model in regard to the intensity of local inventive intensity in
        the\\nmetropolitan area hosting the universities. The results show that\\ncorporate
        publications have a clear and significant effect on inventive\\noutcome and
        production.\\n\\nIncentivizing, excluding, and enduring: On the complexities
        of\\nquantitative research assessment in Lithuania\\n\\n#### Authors\\n\\n***Eleonora
        Dagiene**, Vincent Larivi\xE8re, and **Ludo Waltman***\\n\\n#### Abstract\\n\\nLithuania's
        research assessment prioritises Web of Science publications,\\naiming for
        international impact. This paper examines the policy,\\nintroduced in 2012,
        of excluding articles from journals with low impact\\nfactor or suspected
        citation inflation. We analyse how this suspension\\npolicy affected domestic
        journals and researchers' behaviour. The\\nresults show that Lithuanian researchers'
        publications in foreign\\noutlets increased, but concerns remain about the
        chosen outlets' quality\\nand potential continuing manipulation of Web of
        Science metrics. These\\nare initial findings of a broader study exploring
        policy dynamics and\\nunexpected consequences of quantitative research assessment.\\n\\nDoes
        mobility help to build bridge of collaboration between origin and\\ndestination
        country\\n\\n#### Authors\\n\\n***Huilin Ge**, **Clara Calero Medina**, and
        **Rodrigo Costas***\\n\\n#### Abstract\\n\\nAcademic mobility is a phenomenon
        in today's academic landscape that\\nfacilitates global collaboration and
        knowledge transfer. Despite the\\nbenefits of academic mobility, concerns
        about brain drain persist, and\\nfears of inequalities in mobility dynamics
        start to emerge. Our research\\nexplores the relationship between mobile researchers
        and the\\ncollaboration ties with their country of origin, revealing a remarkable\\ntrend:
        mobile academics maintain varying degrees of collaboration with\\ntheir origin
        countries after moving. Scholars migrating from\\nhigher-income countries
        to lower-income ones exhibit a strong\\ninclination to maintain ties with
        their highincome origins, but the\\nreverse is not observed. These findings
        suggest unequal benefits of\\nmobility regarding the collaboration ties and
        highlight the necessity\\nfor implementing policies and initiatives geared
        towards nurturing more\\nbeneficial international research collaboration and
        harnessing the\\ncontributions of mobile scientists.\\n\\nFunding flows in
        Africa according to Dimensions grant data\\n\\n#### Authors\\n\\n***Jonathan
        Dudek**, **Jeroen van Honk**, Isabel Basson, **Carole de\\nBordes**, **Ismael
        Rafols**, and **Rodrigo Costas***\\n\\n#### Abstract\\n\\nMost African countries
        have low domestic research funding and receive a\\nsignificant portion of
        their funding from foreign sources. Consequently,\\nit is of special interest
        to understand funding flows and their\\ninfluence on African research. The
        Dimensions (Digital Science) database\\nbrings together information from publications
        and projects funded by\\nmore than 500 funding agencies from more than 40
        countries. By combining\\ngrant (project) data and funding acknowledgments
        in publications, we\\nanalyse funding flows to African countries: who are
        the main funders?\\nwhich countries and organizations do they support? what
        issues do they\\nprioritize? The study will also explore the possibilities
        and\\nlimitations of using Dimensions funding-related data for the analysis
        of\\nfunding flows between global regions.\\n\\nTaming complexity: narrative
        CVs in grant funding evaluations\\n\\n#### Authors\\n\\n***Judit Varga**,
        **Wolfgang Kaltenbrunner**, and Helen Buckley Woods*\\n\\n#### Abstract\\n\\nThis
        short paper presents preliminary findings from a research project\\ninvestigating
        the uptake and use of so-called narrative CVs in review\\npanels for research
        funding decisions. Our analysis draws on empirical\\nmaterial collected through
        interviews and participant observation in two\\nsubsequent panel meetings
        of a funding program for early career\\nresearchers of the Dutch national
        research council NWO. As expected, we\\nfind that the recent introduction
        of a narrative CV in this program has\\nnot instantaneously transformed evaluative
        practices. Rather, the\\nemphasis on substantive narrative accounts of applicants'
        achievements,\\ncombined with the backgrounding of quantifiable evidence such
        as\\npublication counts and metrics, leads reviewers to gradually\\nproblematize
        and reconsider previously dominant definitions of quality.\\nOur analysis
        showcases exemplary situations in which such reflection\\nbecomes apparent,
        and it highlights different ways in which reviewers\\ntry to resolve newly
        underdetermined evaluative situations.\\n\\nGeography in Scientific Practice
        and Country Biases\\n\\n#### Authors\\n\\n***Leyan Wu**, Akrati Saxena, and
        **Vincent Traag***\\n\\n#### Abstract\\n\\nRecent decades witnessed a steady
        increase in international scientific\\ncollaboration, alongside debates on
        nationalist tendencies in scientific\\npractices and global disparities in
        citation flows. Geographical\\nproximity has been shown to influence collaboration
        and citation rates,\\nyet how this affects global patterns remains unclear.
        Addressing this\\ngap, we examine the interplay of geography and country-level
        effects in\\ncollaboration and citations using OpenAlex data. Analysing 1.6
        million\\npublications with 6.8 million collaborations, and 3.7 million citations,\\nwe
        unveil distinct distance dependencies and country-level effects.\\nCollaborations
        between countries decline slower with distance compared\\nto intra-country
        collaborations. Surprisingly, citations between\\ncountries display lower
        distance dependence above a certain threshold,\\nwhile intra-country citations
        decrease notably. These findings suggest\\nthat geographical factors alone
        do not determine inter-country\\ncollaborations and citations, hinting at
        underlying country-level\\neffects that we will explore further in follow-up
        research. This study\\nadvances our understanding of the complex dynamics
        shaping international\\nscientific engagement.\\n\\nThe use of non-institutional
        email addresses in retracted publications\\nwith special attention to mass
        retractions due to fraudulent peer review\\n\\n#### Authors\\n\\n***Marc Luwel**\_and
        **Nees Jan van Eck***\\n\\n#### Abstract\\n\\nThe explosion of cases of peer
        review fraud and activities of paper\\nmills pose a systemic threat to the
        integrity of the scientific\\npublishing process. By linking the Retraction
        Watch and Web of Science\\ndatabases, metadata of retracted publications are
        analysed. In the\\nperiod 2007-2021, the use of non-institutional email addresses
        by these\\npublications' reprint authors increased by more than 20%, mainly
        due to\\nan even larger increase from authors with a postal address in India
        and\\nespecially China. Among the journals with the most retracted\\npublications,
        the use of non-institutional email addresses by reprint\\nauthors differs
        greatly: from 7 to 99%. It is also surprising that only\\n36% of the mainly
        Chinese reprint authors of the mass retracted\\npublications in Hindawi journals
        used a non-institutional email address.\\nThese results indicate that caution
        is recommended and not to\\nautomatically red-flag publications as fraudulent
        when non-institutional\\nemail addresses are used.\\n\\nDifferent representations
        of forest science in bibliographic databases\\nand the (in-)visibility of
        Tanzanian research: applying an epistemic\\n(in-)justice lens\\n\\n#### Authors\\n\\n*Nelius
        Boshoff, Similo Ngwenya, Amani J. Uisso, Susanne Koch, **Rodrigo\\nCostas**,
        and **Jonathan Dudek***\\n\\n#### Abstract\\n\\nInspired by a search for epistemic
        justice, the study examines the\\nrepresentation of Tanzanian forest science
        in five databases:\\nDimensions, OpenAlex, Scopus, Web of Science and a manually
        compiled set\\nof articles in Tanzanian journals. It also ascertains whether
        profiles\\nof three epistemic elements (alignment of research to national
        research\\npriorities, national region studied, and forest type studied) differ\\nbetween
        the databases. Initial findings of the ongoing research indicate\\nthat OpenAlex
        has the highest coverage of Tanzanian forest science\\narticles and that it
        incorporates all the forest science articles of the\\nother databases (excluding
        those in the Tanzanian dataset). In fact, 87%\\nof articles in Tanzanian journals
        do not appear in the other databases'\\nforest science collections. This is
        a form of epistemic injustice as the\\ninvisibility of large parts of forest
        science produced by Tanzanian\\nauthors collectively marginalises them and
        ultimately prevents them from\\nfully participating in scientific meaning-making.\\n\\nCoverage
        and metadata availability of African publications in OpenAlex:\\na comparative
        analysis\\n\\n#### Authors\\n\\n*Patricia Alonso-\xC1lvarez and **Nees Jan
        van Eck***\\n\\n#### Abstract\\n\\nUnlike traditional proprietary data sources
        like Scopus and the Web of\\nScience (WoS), OpenAlex emphasises its comprehensiveness,
        claiming an\\nextra coverage of humanities, non-English languages, and the
        Global\\nSouth. Strengthening diversity and inclusivity in science is crucial
        for\\nethical and practical reasons. This paper analyses OpenAlex's coverage\\nand
        metadata availability of African-based publications. For this\\npurpose, OpenAlex
        is compared with Scopus, WoS, and African Journals\\nOnline (AJOL). We first
        compare the coverage of African publications in\\nOpenAlex against that of
        WoS, Scopus, and AJOL. We then assess and\\ncompare the available metadata
        for OpenAlex, Scopus, and WoS\\npublications. The analysis shows that OpenAlex
        offers the most extensive\\npublication coverage. Regarding metadata, OpenAlex
        offers a high\\ncoverage of publication and author information. It performs
        worse\\nregarding affiliations, references, and funder information. Importantly,\\nthe
        results also show that metadata availability in OpenAlex is better\\nfor publications
        also indexed in Scopus and WoS.\\n\\nUnexpected consequences of Dutch Open
        Science policy. The effects on\\nDutch scholarly publishing\\n\\n#### Authors\\n\\n***Thed
        van Leeuwen**, Lieuwe Kool, and Ingrid Wijk*\\n\\n#### Abstract\\n\\nIn this
        study we aim at some unintended consequences of science policy\\nregarding
        open access publishing by Dutch academics. Various actors in\\nthe system
        have advocated different forms of open access publishing, and\\nour study
        will unravel how publishing occurs in various forms of open\\naccess publishing
        (Gold versus Hybrid), and for two types of scholarly\\npublishing, the general
        output of the Netherlands and the output for\\nwhich authors located in the
        Netherlands are corresponding authors. A\\nspecial focus will be on any underlying
        field differences across the\\nDutch scholarly landscape. The study shows
        that contrary to national and\\ninternational efforts, the main focus of Dutch
        academics is on Hybrid\\nopen access publishing.\\n\\nHow does SDG Related
        Research Differ?\\n\\n#### Authors\\n\\n*Tommaso Ciarli, Hugo Confraria, **Ed
        Noyons**, and **Ismael Rafols***\\n\\n#### Abstract\\n\\nThis paper examines
        the characteristics and impact of research related\\nto the Sustainable Development
        Goals (SDGs), aiming to understand\\nspecific features of SDG-related research
        compared to non- SDG related\\nresearch. The findings reveal that SDG-research
        research, especially on\\nSDGs related to people and society (such as poverty
        alleviation,\\neducation, gender equality, and justice) are more likely to
        be cited in\\npolicy documents, indicating their relevance for public use,
        and to\\nadopt features of open science, such as open access and\\ninterdisciplinary.
        However, these publications are less likely to\\nmention funding and are less
        likely to be cited in academic publications\\ncompared to non-SDG-related
        research, suggesting a disconnect between\\npotentially more impactful research
        and academic recognition. Results\\nreveal gaps in research funding priorities
        while emphasising the\\nimportance of considering the societal relevance of
        research alongside\\ntraditional excellence criteria.\\n\\n### Poster presentations\\n\\nUtilising
        structural causal models to improve the study of science\\n\\n#### Authors\\n\\n*Thomas
        Klebel and **Vincent Traag***\\n\\n#### Abstract\\n\\nSound causal inference
        is crucial for advancing the study of science,\\nbut many publications in
        science studies lack appropriate methods to\\nsubstantiate their causal claims.
        Using the example of Open Science, our\\nposter provides an overview of structural
        causal models and how they\\nallow researchers to make their causal assumptions
        transparent,\\nproviding a foundation for causal inference in quantitative
        science\\nstudies.\\n\\nA quantitative assessment of CSC scholarship in the
        context of the home\\nand host countries\\n\\n#### Authors\\n\\n***Qianqian
        Xie**\_*\\n\\n#### Abstract\\n\\nOur work assesses the effectiveness of CSC
        program through the research\\nperformance of CSC recipients and compares
        it to that of their home and\\nhost countries' counterparts. We contextualized
        CSC awardees'\\nperformance benchmarking against their home and host countries'\\ncounterparts,
        by using normalized mean citation score (MNCS) and the\\nproportion of highly
        cited papers (PP(top 10%)) and the proportion of\\nopen access papers (PP_OA).
        Our work reveals CSC-funded papers overall\\nconsistently demonstrate superior
        scientific research and open access\\nperformance compared to Chinese researchers
        of the same period.\\nAdditionally, within Physical Sciences and Engineering
        and Mathematics &\\nComputer Science, CSC awardees exceled than their hosting
        countries with\\nhigh MNCS and PP (top 10%), but in some countries CSC awardees
        (e.g. the\\nUS, Canada, Australia et al) have lower open access rates. Conversely,\\nin
        Biomedical and Health Sciences, CSC awardees show inferior\\nperformance but
        a higher open access percentage compared to their\\ncounterparts.\\n\\nWhere
        do Chinese scholars move to: an open-source investigation\\n\\n#### Authors\\n\\n*Wei
        Quan, **Huilin Ge**, and **Rodrigo Costas***\\n\\n#### Abstract\\n\\nThis
        study presents the overview of Chinese scholars' international\\nmobility
        based on bibliometrics data from Dimension. We identify\\n2,446,785 individual
        researchers affiliated with China from the\\n2000-2022 period. Based on those
        data, we find that 2,381,665\\nresearchers are not moving in their academic
        careers, and 65,120\\nresearchers have international mobile footprints. Furthermore,
        after\\ndistinguishing China as an origin country and destination country,
        we\\nfind that China has been losing researchers since 2000, with the United\\nStates
        being the main destination for those who move internationally.\\nWhat's more,
        we find that when scholars move, they generally do not\\nchange their research
        fields on a large scale, but some do change their\\nfields, particularly in
        the social sciences. Our study illustrates the\\nlandscape of Chinese researchers'
        international mobility and highlights\\nthe flow patterns.\\n\\nConnecting
        health research efforts and social attention: A dual analysis\\nof local and
        international perspectives on Wikipedia and OpenAlex\\n\\n#### Authors\\n\\n*Wenceslao
        Arroyo-Machado, **Rodrigo Costas**, and Adri\xE1n A. D\xEDaz-Faes*\\n\\n####
        Abstract\\n\\nThis research-in-progress paper examines the alignment between
        public\\ninterest, as evidenced by Wikipedia page views, and the distribution
        of\\nacademic resources across various health conditions. Utilising data from\\nWikipedia,
        Wikidata, and OpenAlex, the study reveals both relevant\\ngeographical correlations
        and notable gaps in how diseases are addressed\\nin academic research compared
        to their visibility in social media.\\nMoreover, discrepancies in content
        quality on Wikipedia pages indicate\\npotential biases in the global research
        agenda. These findings\\nunderscore the importance of considering both social
        and academic\\nmetrics to address misalignments and advocate for a more equitable\\ndistribution
        of research resources in the biomedical sciences.\\n\\n### Special sessions\\n\\nOpen
        peer review in STI research\\n\\n#### Authors\\n\\n***Wolfgang Kaltenbrunner**,
        Felicitas Hesselmann, Serge Horbach*\\n\\n#### Abstract\\n\\nWhile a lot of
        STI research focuses on innovations in scholarly\\npublishing as a research
        object, our own scholarly communication\\npractices often rely on more traditional
        (closed) journal - based pre -\\npublication peer review. In this special
        session, we aim to discuss to\\nwhat extent this is an intentional choice,
        and in what ways we might\\nbenefit from the various affordances of open peer
        review - in particular\\nthe prospect of reusing open review reports across
        various outlets or\\ncontexts. The discussion will be prepared by four short
        pitches. First,\\nsome of the organiz ers of the preceding STI conference
        will report\\nabout experiences with open peer review in the 2023 STI iteration
        in\\nLeiden (Ludo Waltman). A second pitch will collect the existing evidence\\non
        implications of open peer review for diversity and participatio n\\n(Serge
        Horbach). A third pitch will reflect what open and portable\\nreview reports
        mean for the workings of the peer review economy in a\\npublishing context
        (Wolfgang Kaltenbrunner). Finally, there will be a\\npitch on the possibilities
        of automation in peer review and its\\nimplications for openness (Felicitas
        Hesselmann).\\n\\nThe subsequent discussion will focus on the following questions:\\n\\n-
        What are STI attendants' motivations to (not) engage in open review\\n  formats?\\n-
        What are the most important opportunities and challenges related to\\n  implementing
        open and portable peer reviews?\\n- How do open and portable reviews alter
        the development of research\\n  arguments and the engagement with audiences?\\n-
        How compatible are various publication cultures with open reviews?\\n\\nIn
        search of open science-aware academic careers assessments\\n\\n#### Authors\\n\\n***Alex
        Rushforth**, Janne P\xF6l\xF6nen (org), Neil Jacobs, **Louise\\nBezuidenhout**,
        Maria Pietila, **Clifford Tatum**, Francesca Di Donato*\\n\\n#### Abstract\\n\\nOver
        the past five years, the reform movements for open science and\\nresearch
        assessment have expanded significantly. Increasingly, their\\nagendas overlap
        , with champions of open science seeing current\\nassessment practices as
        incentivizing behaviours that hinder wider\\naccommodation of open science
        activities among researchers (UNESCO,\\n2021, Nosek, 2019, Spector, 2022)
        . Reform of academic career assessment\\nsystems is often earmarked as a site
        through which to incentivize\\nacademics to more fully embrace open ways of
        working (e.g. EC, 2017,\\nMustajoki et al., 2021, Pietil\xE4 et al., 2023,
        M\xE9ndez and S\xE1nchez -\\nN\xFA\xF1ez, 2023) . It is of course easy to
        say that researchers in general\\nshould be 'recognized' and 'rewarded' for
        open science (in its various\\nincarnations) . But what might this look like
        in practice, what has\\nactually been tried out so far, how might researchers
        in their roles as\\nevaluators and producers of knowledge respond to such
        steering efforts,\\nand what might be the consequences for career evaluations
        and research\\npractices in different research fields and academic institutional\\nsettings?\\n\\nThis
        special session brings together a range of science studies\\nresearchers and
        practitioners working on the emerging intersections\\nbetween open science
        and academic career research assessment reforms ,\\nto present, discuss, and
        debate current and future practices . Each\\nspeaker will be invited to reflect
        upon the promises, achievements, and\\nchallenges faced in turning this broad
        promise into workable practices.\\n\\nThe state of open research information-
        a participatory foresight\\nexercise\\n\\n#### Authors\\n\\n*Stephan Gauch,
        **Ludo Waltman**, Stephan Stahlschmidt, **Rodrigo\\nCostas**, **Martijn Visser**,
        **Nees Jan van Eck**, Martin Reinhart,\\nLaura Rothfritz, Heinz Pampel, Jacqueline
        Sachse, Clemens Bl\xFCmel, Max\\nLeckert, Marcus John, Bianca Kramer, Cameron
        Neylon*\\n\\n#### Abstract\\n\\nThere is a growing interest in the scientometric
        community in open\\nresearch information (ORI), that is, scientometric data
        sources that are\\nopen. Data in these sources can be freely accessed and
        shared. Examples\\nof open data sources include global multidisciplinary infrastructures\\n(e.g.
        Crossref, OpenAlex, OpenAIRE, OpenCitations, an ORCID),\\ndiscipline - specific
        infrastructures (e.g., PubMed), and regionally\\nfocused infrastructu res
        (e.g., SciELO and Redalyc).\\n\\nThe aim of this special session is to provide
        an overview of the current\\nstate and potential futures of the landscape
        of open research\\ninformation. This will include the quality (e.g., accuracy
        and\\ncompleteness) of the data available from open scientometric data\\nsources,
        the use and adoption of open scientometric data sources, and\\ndevelopments
        regarding governance, cooperation, and sustainability of\\nopen scientometric
        data source. To get started, there will be four\\nfive - minut e talks aimed
        at offering a diversity of perspectives on\\nthe state of the open research
        information landscape. These talks will\\nbe given by the organizers of the
        special session, highlighting the\\nvarious perspectives on openness of research
        information in the\\norganizing team. One of the talks will cover the Barcelona
        Declaration\\non Open Research Information. The special session then explores\\npotential
        futures of ORI through participatory foresight methods\\nengaging present
        stakeholders, such as bibliometrici ans, policymakers,\\nresearch evaluators,
        and the academic community.\\n\\nAfter the conference, the scenarios and results
        will be consolidated,\\ndiscussed with experts, and disseminated through explainer
        videos to\\nengage a wider audience. The findings will inform the development
        of a\\nresearch agenda for Open Research Information.\\n\\nImproving and transparency
        and quality of bibliometrics methods and\\nreporting\\n\\n#### Authors\\n\\n*Stefanie
        Haustein, Jeremy Y. Ng, Dimity Stephen, **Alexander\\nSchniedermann**, Stephan
        Stahlschmidt, David Moher, **Ludo Waltman**,\\nWolfgang Gl\xE4nzel*\\n\\n####
        Abstract\\n\\nOver the past decade, there has been a significant increase
        in the\\nnumber of bibliometric analyses published in the peer - reviewed\\nliterature,
        particularly outside of library and information science\\nwhere bibliometric
        s is traditionally situated. While diversity has\\nalways been a strength,
        it also poses challenges in ensuring quality.\\nThe variability in reporting
        quality we currently see may, at least\\npartially, be grounded in the lack
        of guidance on how to conduct and\\nreport bibliometric studies by experts
        from within the field. This\\nspecial session will engage the community in
        a discussion about quality\\nand reporting of bibliometric analyses. Our session
        relates to the\\nconference theme of \\\"Into the great wide open?\\\" in
        that the level of\\nopenness in the bibliometrics community -- our methods
        and analytical\\ntools, the application of our work, our disciplinary backgrounds,
        and\\nincreasingly more often our data sources -- have given rise to a\\nchallenge
        in ensuring the quality of our work and the integrity of the\\nfield. The
        session will combine an introductory panel and an open\\nfishbowl conversation.
        Five chairs will be arranged in the center of the\\nroom, four of which will
        be occupied initially by our panellists . A\\nfifth chair will be left empty
        for audience members to participate in\\nthe conversation , forcing a panellist
        to leave the fishbowl and invite\\na dynamic discussion. This session will
        be an opportunity for\\nparticipants to provide their input and discuss current
        issues in the\\ncontext of open science with a focus on transparency and\\nreproducibility,
        rigor, robustness and reliability of bibliometric\\nanalyses.\\n\\nCan we
        measure research cultures? Interactive debate on the on the\\npossibilities
        and pitfalls\\n\\n#### Authors\\n\\n***Alex Rushforth**, Nosisa Dube, Steven
        Hill, Moumita Koley, Cameron\\nNeylon, James Wilsdon*\\n\\n#### Abstract\\n\\nThe
        trans-national reform movement for responsible research assessment\\nis growing
        considerably. As part of this, there is increasing interest\\nin monitoring
        and evaluating research cultures and environments (RCE)\\nwithin national,
        program and institutional assessment processes. Moving\\nfrom broad aspirations
        to workable, transparent and legitimate\\nevaluation practices is not however
        straightforward. Meeting these\\ndemands will necessitate relevant, trusted
        and reliable indicators, that\\ncan provide the robustness of evidence needed
        for monitoring and\\nevaluation. Rapidly unfolding developments around RCE
        indicators thus\\nmerit urgent attention from experts within the STI community.
        The aim of\\nthis special session is to bring together researchers and practitioners\\nto
        debate urgent questions over emerging RCE indicators, draw out\\nimportant
        lessons, and compare experiences a cross research systems.\\n\\nThe format
        will consist of short presentations from invited experts from\\nthe Research
        on Research Institute's AgoRRA RCE workstream and audience\\nQ&A. Speakers
        will share insider accounts of the latest policy\\ndevelopments, debates and
        controversies in their respective national\\nresearch systems, and to draw
        out technical and social issues RCE\\ndevelopments are throwing up. These
        include methodological questions\\nover indicator design and data needs, potential
        disagreements over what\\nto evaluate, resourcing, and opposition by some
        research system\\nstakeholders.\\n\\nDiscussion for the proposed new strategy
        for cOAlition S: Towards\\nresponsible publishing\\n\\n#### Authors\\n\\n*Gunnar
        Sivertsen, **Ludo Waltman**, Lin Zhang, **Andr\xE9 Brasil***\\n\\n#### Abstract\\n\\n*Background*
        \ \\nIn its proposal for a new strategy, \\\\\\\"Towards responsible publishing\\\\\\\"
        ,\\ncOAlition S summarizes: \\\"In the five years that have elapsed since
        the\\npublication of the Plan S principles, the move toward full and immediate\\nOpen
        Access (OA) has become global and irreversible.\\\" However, \\\"this has\\nbeen
        delivered through business models -- such as Read and Publish\\nagreements
        and APCs -- which are highly inequitable\\\". The coalition now\\nenvisages
        a \\\"scholar-led\\\" and \\\"community-based\\\" scholarly communication\\nsystem
        \\\"without author-facing charges\\\". Furthermore, the general OA\\nambition
        of Plan S is \\\"extended to include all scholarly outputs, such\\nas preprints
        and peer review reports\\\" because \\\"the current practice of\\npre-publication
        peer review needlessly delays the sharing of research\\noutputs\\\".\\n\\n*Session
        Goals*  \\nThe aim of the session is to discuss the new focuses and priorities
        of\\nCoalition S based on experiences so far -- including evidence provided\\nby
        the areas of research contributing to the STI conferences. Three\\ntopics
        will be prepared for short introductions to start discussions\\nwith the audience:\\n\\n1.
        \ Empirical examination of the OA transformation so far: The\\n    discussion
        will focus on the empirical evidence pertaining to the\\n    transition into
        Open Access publishing in recent years. A core\\n    question will be how
        the transition aligns with the traditional\\n    research policy criteria
        of research quality and affordability.\\n2.  Challenges with changing the
        market of scientific publishing: The\\n    discussion will focus on new initiatives
        for scholarly publishing,\\n    their foundation and implementation issues,
        in particular the vision\\n    of a \\\"scholar-led\\\" and \\\"community-based\\\"
        scholarly communication\\n    system \\\"without author-facing charges\\\".
        To what degree are the\\n    trends in the present market of scientific publishing
        aligned with\\n    these principles, and how can they be fully aligned?\\n3.
        \ Exploration of change trajectories for editorial practices: What are\\n
        \   the experiences so far with alternatives to pre-publication peer\\n    review,
        and how do they align with the plurality of existing\\n    community-based
        efforts, including disciplinary differences?\\n\\nMethodological approaches
        to capture knowledge flows between research\\nand public policy: the role
        of open sources and inequalities in the\\nspotlight\\n\\n#### Authors\\n\\n*Sergio
        Salles-Filho, Evandro Coggo Cristofoletti, **Rodrigo Costas**,\\n**Ed Noyons**,
        **Biegzat Murat**, and Cassidy Sugimoto*\\n\\n#### Abstract\\n\\nIn today\\\\'s
        rapidly evolving social landscape, which encompasses\\ncritical issues such
        as climate change, poverty, and technological\\nadvancements, the intersection
        of policy and science holds paramount\\nsignificance. Understanding how research
        informs and shapes policy\\ndecisions has become increasingly crucial, sparking
        discussions on\\nmethodologies for assessing impact. While tools like Overton
        and\\nAltmetric.com have gained popularity, they do not provide neither enough\\ncoverture,
        nor open data, presenting two significant challenges:\\nestablishing open
        - access sources for policy documents and bridging the\\ncoverage gaps between
        the Global South and the Global North. The special\\nsession aims to address
        two specific interests: (i) exploring the\\ndifferences and synergies between
        open and proprietary data sources of\\npolicy documents, and (ii) examining
        the disparities in coverage between\\nthe Global South and Global North regarding
        policy documents and related\\nscholarly outputs within these data sources.
        The proposal aims to foster\\ndebate on potential methodologies for leveraging
        open sources of policy\\ndocuments and for identifying and analyzing inequalities
        in accessing\\nresearch impact on policy. Furthermore, the session seeks to
        explore\\nstrategies for overcoming these inequalities and enhancing the\\nsignificance
        of open data sources in the process.\\n\\nThe session\\\\'s dynamics will
        involve brief speeches from invited guests,\\napproximately 10 minutes each,
        forming a debate panel. Audience\\nparticipation will be encouraged through
        commenting or making questions\\non the topic.\\n\\n### GLOBAL consensus\_meeting\\n\\n[Right
        after the conference, on Saturday, 21 September, a couple of CWTS\\ncolleagues
        will also attend the [consensus meeting by the GLOBAL\\ninitiative](https://www.leidenmadtrics.nl/articles/the-global-initiative-contribute-to-improving-the-reporting-of-bibliometric-analyses?token=PJ9Yg450VApSZCB3Zgpe0g7ArHzbdXcF
        \\\"https://www.leidenmadtrics.nl/articles/the-global-initiative-contribute-to-improving-the-reporting-of-bibliometric-analyses?token=pj9yg450vapszcb3zgpe0g7arhzbdxcf\\\"){#menur2qh\\naria-label=\\\"Link
        consensus meeting by the GLOBAL initiative\\\"\\nrel=\\\"noreferrer noopener\\\"
        target=\\\"_blank\\\"}.]{dir=\\\"ltr\\\"}\\n\\n[Header image:\\n[Unsplash](https://unsplash.com/photos/people-standing-inside-station-during-golden-hour-BP1UJf-Nleo){target=\\\"_blank\\\"}

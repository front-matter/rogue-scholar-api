        Taylor\"}],\"blog_name\":\"Sauropod Vertebra Picture of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_text\":\"An
        extraordinary study has come to light today, showing just how shoddy\\npeer-review
        standards are at some journals.\\n\\nEvidently fascinated by *Science*'s eagerness
        to publish the fatally\\nflawed [Arsenic\\nLife](http://blogs.discovermagazine.com/loom/category/arsenic-life/)\\npaper,
        John Bohannon conceived the idea of constructing a study so\\nincredibly flawed
        that it didn't even include a control. His plan was to\\nsee whether he could
        get it past the notoriously lax *Science*\\npeer-review provided it appealed
        strongly enough to that journal's\\ndesire for \\\"impact\\\" (designed as
        the ability to generate headlines) and\\npandered to its preconceptions (that
        its own publication model is the\\nbest one).\\n\\nSo Bohannon carried out
        the most flawed study he could imagine:\\nsubmitting fake papers to open-access
        journals selected in part from\\nJeffrey Beall's list of predatory publishers\_**without
        sending any of\\nhis fake papers to subscription journals,\_**noting that
        many of the\\njournals accepted the papers, and drawing the flagrantly unsupported\\nconclusion
        that open-access publishing is flawed.\\n\\nIncredibly, *Science* not only
        [published this\\nstudy](http://www.sciencemag.org/content/342/6154/60.full),
        but made it\\n[the lead story of today's\\nissue](http://www.sciencemag.org/content/342/6154.toc).\\n\\nIt's
        hard to know where *Science* can go from here. Having fallen for\\nBohannon's
        sting, its credibility is shot to pieces. We can only assume\\nthat the AAAS
        will now be added to Beall's list of predatory publishers.\\n\\n# Rolling
        updates\\n\\nHere are some other responses to the *Science* story:\\n\\n-
        Michael Eisen:\_[I confess, I wrote the Arsenic DNA paper to expose\\n  flaws
        in peer-review at subscription based\\n  journals](http://www.michaeleisen.org/blog/?p=1439)\\n\\n-

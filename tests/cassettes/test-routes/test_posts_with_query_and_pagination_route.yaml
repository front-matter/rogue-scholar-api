        complete genomics toolkit and annotation in a cloud-based Galaxy. GigaScience
        2014 3:1 <a title=\\\"CGtag paper\\\" href=\\\"http://dx.doi.org/10.1186/2047-217X-3-1\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">http://dx.doi.org/10.1186/2047-217X-3-1</a></p>\\n<p><a
        title=\\\"Galaxy Pop Genomics paper workflow DOI\\\" href=\\\"http://dx.doi.org/10.5524/100069\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">3.</a> Bedoya-Reina, OC; Ratan,
        A; Burhans, R; Kim, HL; Giardine, B; Riemer, C; Li, Q; Olson, TL; Loughran
        Jr, TP; vonHoldt, BM; Perry, GH; Schuster, SC; Miller, W (2013): GigaGalaxy
        workflows and histories from \u201CGalaxy tools to study genome diversity\u201D
        GigaScience Database. <a title=\\\"Galaxy Pop Genomics paper workflow DOI\\\"
        href=\\\"http://dx.doi.org/10.5524/100069\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">http://dx.doi.org/10.5524/100069</a></p>\\n<p><a
        title=\\\"Galaxy Series Page\\\" href=\\\"http://www.gigasciencejournal.com/series/Galaxy\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">4.</a> GigaScience Galaxy Series
        Page https://academic.oup.com/gigascience/pages/galaxy_series_data_intensive_reproducible_research</p>\\n<p>The
        post <a rel=\\\"nofollow\\\" href=\\\"http://gigasciencejournal.com/blog/rewarding-reproducibility-first-papers-in-our-galaxy-series-utilizing-our-gigagalaxy-platform/\\\">Rewarding
        Reproducibility: First Papers in our Galaxy Series utilizing our GigaGalaxy
        platform</a> appeared first on <a rel=\\\"nofollow\\\" href=\\\"http://gigasciencejournal.com/blog\\\">GigaBlog</a>.</p>\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/w8kyr-0e629\",\"guid\":\"http://finaloriginalblogs.dev/gigablog/?p=971\",\"id\":\"f312e680-13a8-4720-a5ee-61a449410a58\",\"image\":\"http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/bgi-galaxy-21-300x257.png\",\"language\":\"en\",\"published_at\":1391676080,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>\\n

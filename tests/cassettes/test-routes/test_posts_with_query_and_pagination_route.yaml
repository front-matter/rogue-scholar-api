        .anchored anchor-id=\\\"university-to-investigate-adjunct-professor-after-allegations-of-plagiarism-and-legal-threats\\\"}\\n\\nThe
        University of Z\xFCrich in Switzerland has announced that it had\\nstarted
        an investigation into allegations that a researcher used images\\nand other
        material from a blog without attribution in a published book.\\n:::\\n\\n:::
        {#welcome-to-the-tidyverse .section .level3}\\n### [Welcome to the tidyverse](https://doi.org/10.21105/joss.01686)
        {#welcome-to-the-tidyverse .anchored anchor-id=\\\"welcome-to-the-tidyverse\\\"}\\n\\nThe
        tidyverse is a language for solving data science challenges with R\\ncode.
        It is also a collection of R packages with a shared high-level\\ndesign philosophy.

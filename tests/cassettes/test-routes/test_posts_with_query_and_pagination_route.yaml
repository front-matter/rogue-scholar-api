        1em; margin-right: 1em;\\\"}\\n:::\\n\\n\\\\\\n\\n\\\\\\n\\nPlaying around
        with my institution, I get mostly buttons on content from Elsevier which was
        one of the earliest supporters of GetFTR.\\n\\nInterestingly there were some
        buttons that stated \\\\\\\"full-text available through - Singapore Management
        University\\\\\\\" which indicated that it was in theory capable of bringing
        users to content behind paywall even for us.\_\\n\\nBut when I clicked on
        the button , I was not asked to authenticate but most were not behind paywall
        anyway. No doubt this was something to do with our setup (or lack there of).\\n\\n\\\\\\n\\n##
        Conclusion {#conclusion style=\\\"text-align: left;\\\"}\\n\\nLooks like there
        is still some life in this area! Particularly curious to see how GetFTR browser
        extension develops. Also makes me wonder if some of the existing browser extensions
        like Libkey Nomad or Lean Library might bring in GetFTR technology as an additional/secondary
        way to check for access.\\n\\n\\\\\\n\\n\\\\\\n\\n\\\\\\n\\n\\\\\\n\\n\\\\\\n\",\"doi\":\"https://doi.org/10.59350/p679x-qfh48\",\"guid\":\"tag:blogger.com,1999:blog-4727930222560708528.post-1771293368650462849\",\"id\":\"a0ff84b2-5857-4031-9d40-d7f5e944b9b3\",\"image\":\"https://img.youtube.com/vi/34T10zmXLPM/default.jpg\",\"language\":\"en\",\"published_at\":1693852380,\"reference\":[],\"relationships\":[],\"summary\":\"One

        Schmidt\"}],\"blog_id\":\"526jy42\",\"blog_name\":\"Elephant in the Lab\",\"blog_slug\":\"elephantinthelab\",\"category\":\"socialSciences\",\"content_html\":\"<p><script
        type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script></p>\\n<h3></h3>\\n<p><strong>Retraction
        Watch was launched to provide insights into cases of scientific fraud and
        grant a window on the retraction process. How does the scientific community
        react when you publicly report on retractions of scientific papers? How should
        retractions be received by the scientific community?</strong></p>\\n<p><span
        style=\\\"font-weight: 400;\\\">While there are some scientists who are concerned
        that publicizing retractions &#8212; \u201Cairing science\u2019s dirty laundry,\u201D
        so to speak &#8212; could give ammunition to those who want to defund research,
        most are very supportive. They realize that the best way to build trust is
        to acknowledge that errors and misconduct exist, and to show the world how
        science corrects itself. In other words, the growth in retractions </span><a
        href=\\\"https://www.thenewatlantis.com/publications/two-cheers-for-the-retraction-boom\\\"><span
        style=\\\"font-weight: 400;\\\">is a good thing</span></a><span style=\\\"font-weight:
        400;\\\">.</span></p>\\n<p><span style=\\\"font-weight: 400;\\\">There\u2019s
        even evidence that scientists who \u201Cdo the right thing\u201D </span><a
        href=\\\"https://retractionwatch.com/2015/06/16/life-after-retraction-in-many-cases-its-forgive-and-forget/\\\"><span
        style=\\\"font-weight: 400;\\\">won\u2019t see a decline in their career prospects</span></a><span
        style=\\\"font-weight: 400;\\\">. But that depends on retraction notices that
        provide the entire story: It\u2019s only true when those notices make it clear
        there wasn\u2019t fraud or misconduct involved. We\u2019ve of course argued
        for detailed notices since we launched Retraction Watch.</span></p>\\n<p><strong>How
        have digital platforms and tools changed the way erroneous results are uncovered/discovered?
        How have they enabled Retraction Watch?</strong></p>\\n<p><span style=\\\"font-weight:
        400;\\\">The simple fact that the vast majority of scholarly papers are online
        today means that more people can read &#8212; and scrutinize &#8212; them.
        Using a program like Photoshop, a scientist or layperson can reverse engineer
        the manipulation that created a problematic image. As I write this, a team
        has just </span><a href=\\\"https://www.nature.com/articles/d41586-018-02421-3\\\"><span
        style=\\\"font-weight: 400;\\\">announced</span></a><span style=\\\"font-weight:
        400;\\\"> a way to find duplicated images that authors claim represent different
        results, but clearly can\u2019t. And plagiarism detection software is of course
        a good tool to screen for plagiarism and duplication &#8212; aka \u201Cself-plagiarism\u201D
        &#8212; of text.</span></p>\\n<p><span style=\\\"font-weight: 400;\\\">What
        has really moved the field forward, however, are platforms such as PubPeer,
        an \u201Conline journal club\u201D where scientists share critiques of papers.
        A number of corrections and retractions have </span><a href=\\\"https://www.statnews.com/2018/01/30/pubpeer-biotech-investors/\\\"><span
        style=\\\"font-weight: 400;\\\">flowed from those discussions</span></a><span
        style=\\\"font-weight: 400;\\\">. (PubMed Commons was another such tool, although
        discussions were not as critical, and the National Library of Medicine </span><a
        href=\\\"https://retractionwatch.com/2018/02/02/pubmed-shuts-comments-feature-pubmed-commons/\\\"><span
        style=\\\"font-weight: 400;\\\">recently decided to shut it down</span></a><span
        style=\\\"font-weight: 400;\\\">.) Moving forward, the growth of preprints
        in biology and related fields could allow detection of errors before papers
        are even officially peer-reviewed.</span></p>\\n<p><strong>Solely by control
        or active watching the problem of intransparency of the retraction process
        cannot be solved. In this context, research ethics matter a lot. How could
        \_better research ethics evolve?</strong></p>\\n<p><span style=\\\"font-weight:
        400;\\\">I would argue that sustained attention to the retraction process
        has already led to some changes. Take the Journal of Biological Chemistry
        (JBC), for example. For the first five years of Retraction Watch, the JBC\u2019s
        retraction notices were bereft of content, noting simply that the article
        in question had been retracted at the request of the authors or the editors.
        In 2015, </span><a href=\\\"https://retractionwatch.com/2015/11/25/now-this-is-good-news-in-policy-change-jbc-will-now-make-retraction-notices-informative/\\\"><span
        style=\\\"font-weight: 400;\\\">that changed</span></a><span style=\\\"font-weight:
        400;\\\">, and today the JBC is one of the most aggressive journals when it
        comes to policing the papers it publishers.</span></p>\\n<p><span style=\\\"font-weight:
        400;\\\">In a larger sense, however, it\u2019s true that preventing all misconduct
        is impossible, just as expecting to prevent all theft or violence is a fool\u2019s
        errand. Just as for crimes, the best approach is one that combines prevention,
        detection, deterrence, and rewards for the kind of behavior we want to promote.</span></p>\\n<p><strong>In
        your opinion: What should academia change in the way it publishes and reviews
        results? What role should academic and professional education play?</strong></p>\\n<p><span
        style=\\\"font-weight: 400;\\\">As others have noted, the \u201C</span><a
        href=\\\"https://www.scientificamerican.com/article/intense-competition-among-scientists-gotten-out-of-hand/\\\"><span
        style=\\\"font-weight: 400;\\\">winner takes all</span></a><span style=\\\"font-weight:
        400;\\\">\u201D approach to credit in science &#8212; and therefore to doling
        out grants and jobs &#8212; has created enormous pressure and forces researchers
        to publish in only a handful of \u201Cprestigious\u201D journals. That means
        everyone is always striving for perfect and earth-shattering results, and
        that there is little incentive to repeat experiments or admit error.</span></p>\\n<p><span
        style=\\\"font-weight: 400;\\\">It sounds simplistic and perhaps even naive,
        but we all need to remember how to read papers, instead of judging them by
        metrics. That\u2019s where initiatives such as DORA &#8212; the </span><a
        href=\\\"https://www.nature.com/articles/d41586-018-01642-w\\\"><span style=\\\"font-weight:
        400;\\\">Declaration on Research Assessment</span></a><span style=\\\"font-weight:
        400;\\\"> &#8212; come in. We need to create incentives for replication, for
        open data, and even for openly critiquing others\u2019 work if we want to
        see changes.</span></p>\\n\",\"content_text\":\"### \\n\\n**Retraction Watch
        was launched to provide insights into cases of\\nscientific fraud and grant
        a window on the retraction process. How does\\nthe scientific community react
        when you publicly report on retractions\\nof scientific papers? How should
        retractions be received by the\\nscientific community?**\\n\\n[While there
        are some scientists who are concerned that publicizing\\nretractions --- \\\"airing
        science's dirty laundry,\\\" so to speak --- could\\ngive ammunition to those
        who want to defund research, most are very\\nsupportive. They realize that
        the best way to build trust is to\\nacknowledge that errors and misconduct
        exist, and to show the world how\\nscience corrects itself. In other words,
        the growth in retractions\\n]{style=\\\"font-weight: 400;\\\"}[[is a good\\nthing]{style=\\\"font-weight:
        400;\\\"}](https://www.thenewatlantis.com/publications/two-cheers-for-the-retraction-boom)[.]{style=\\\"font-weight:
        400;\\\"}\\n\\n[There's even evidence that scientists who \\\"do the right
        thing\\\"\\n]{style=\\\"font-weight: 400;\\\"}[[won't see a decline in their
        career\\nprospects]{style=\\\"font-weight: 400;\\\"}](https://retractionwatch.com/2015/06/16/life-after-retraction-in-many-cases-its-forgive-and-forget/)[.\\nBut
        that depends on retraction notices that provide the entire story:\\nIt's only
        true when those notices make it clear there wasn't fraud or\\nmisconduct involved.
        We've of course argued for detailed notices since\\nwe launched Retraction
        Watch.]{style=\\\"font-weight: 400;\\\"}\\n\\n**How have digital platforms
        and tools changed the way erroneous results\\nare uncovered/discovered? How
        have they enabled Retraction Watch?**\\n\\n[The simple fact that the vast
        majority of scholarly papers are online\\ntoday means that more people can
        read --- and scrutinize --- them. Using\\na program like Photoshop, a scientist
        or layperson can reverse engineer\\nthe manipulation that created a problematic
        image. As I write this, a\\nteam has just\\n]{style=\\\"font-weight: 400;\\\"}[[announced]{style=\\\"font-weight:
        400;\\\"}](https://www.nature.com/articles/d41586-018-02421-3)[\\na way to
        find duplicated images that authors claim represent different\\nresults, but
        clearly can't. And plagiarism detection software is of\\ncourse a good tool
        to screen for plagiarism and duplication --- aka\\n\\\"self-plagiarism\\\"
        --- of text.]{style=\\\"font-weight: 400;\\\"}\\n\\n[What has really moved
        the field forward, however, are platforms such as\\nPubPeer, an \\\"online
        journal club\\\" where scientists share critiques of\\npapers. A number of
        corrections and retractions have\\n]{style=\\\"font-weight: 400;\\\"}[[flowed
        from those\\ndiscussions]{style=\\\"font-weight: 400;\\\"}](https://www.statnews.com/2018/01/30/pubpeer-biotech-investors/)[.\\n(PubMed
        Commons was another such tool, although discussions were not as\\ncritical,
        and the National Library of Medicine\\n]{style=\\\"font-weight: 400;\\\"}[[recently
        decided to shut it\\ndown]{style=\\\"font-weight: 400;\\\"}](https://retractionwatch.com/2018/02/02/pubmed-shuts-comments-feature-pubmed-commons/)[.)\\nMoving
        forward, the growth of preprints in biology and related fields\\ncould allow
        detection of errors before papers are even officially\\npeer-reviewed.]{style=\\\"font-weight:
        400;\\\"}\\n\\n**Solely by control or active watching the problem of intransparency
        of\\nthe retraction process cannot be solved. In this context, research\\nethics
        matter a lot. How could \_better research ethics evolve?**\\n\\n[I would argue
        that sustained attention to the retraction process has\\nalready led to some
        changes. Take the Journal of Biological Chemistry\\n(JBC), for example. For
        the first five years of Retraction Watch, the\\nJBC's retraction notices were
        bereft of content, noting simply that the\\narticle in question had been retracted
        at the request of the authors or\\nthe editors. In 2015, ]{style=\\\"font-weight:
        400;\\\"}[[that\\nchanged]{style=\\\"font-weight: 400;\\\"}](https://retractionwatch.com/2015/11/25/now-this-is-good-news-in-policy-change-jbc-will-now-make-retraction-notices-informative/)[,\\nand
        today the JBC is one of the most aggressive journals when it comes\\nto policing
        the papers it publishers.]{style=\\\"font-weight: 400;\\\"}\\n\\n[In a larger
        sense, however, it's true that preventing all misconduct is\\nimpossible,
        just as expecting to prevent all theft or violence is a\\nfool's errand. Just
        as for crimes, the best approach is one that\\ncombines prevention, detection,
        deterrence, and rewards for the kind of\\nbehavior we want to promote.]{style=\\\"font-weight:
        400;\\\"}\\n\\n**In your opinion: What should academia change in the way it
        publishes\\nand reviews results? What role should academic and professional\\neducation
        play?**\\n\\n[As others have noted, the \\\"]{style=\\\"font-weight: 400;\\\"}[[winner
        takes\\nall]{style=\\\"font-weight: 400;\\\"}](https://www.scientificamerican.com/article/intense-competition-among-scientists-gotten-out-of-hand/)[\\\"\\napproach
        to credit in science --- and therefore to doling out grants and\\njobs ---
        has created enormous pressure and forces researchers to publish\\nin only
        a handful of \\\"prestigious\\\" journals. That means everyone is\\nalways
        striving for perfect and earth-shattering results, and that there\\nis little
        incentive to repeat experiments or admit\\nerror.]{style=\\\"font-weight:
        400;\\\"}\\n\\n[It sounds simplistic and perhaps even naive, but we all need
        to\\nremember how to read papers, instead of judging them by metrics. That's\\nwhere
        initiatives such as DORA --- the\\n]{style=\\\"font-weight: 400;\\\"}[[Declaration
        on Research\\nAssessment]{style=\\\"font-weight: 400;\\\"}](https://www.nature.com/articles/d41586-018-01642-w)[\\n---
        come in. We need to create incentives for replication, for open\\ndata, and
        even for openly critiquing others' work if we want to see\\nchanges.]{style=\\\"font-weight:
        400;\\\"}\\n\",\"guid\":\"http://elephantinthelab.org/?p=923\",\"id\":\"45ac386b-7ae0-46fe-95a0-f05578391532\",\"image\":\"https://elephantinthelab.org/wp-content/uploads/2018/03/d23d30480f358b5c72c90c39fca4a01742dacb6e_800x600.jpg\",\"language\":\"en\",\"published_at\":1522057651,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>\\n</strong>\\n<strong>\\n

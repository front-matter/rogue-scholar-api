        noopener\\\"\\ntarget=\\\"_blank\\\"}, [marqueur\\nzfrancophone-bulletin-veille](https://www.zotero.org/groups/2233096/zfrancophone/tags/zfrancophone_bulletin_veille/library){rel=\\\"noreferrer
        noopener\\\"\\ntarget=\\\"_blank\\\"}.\\n\\n1.  [RIBEIRO, Justin, 2021. Pulling

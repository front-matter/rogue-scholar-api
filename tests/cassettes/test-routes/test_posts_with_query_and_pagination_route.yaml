        ONE notoriously and astonishingly does not have a proofs stage: authors do
        not get to see how their work is typeset\_until the very day it appears. Worse,
        they have a policy of only correcting formatting errors that they themselves
        introduce by issuing a formal correction notice \u2014 a heavyhanded method
        that most other journals use only for serious errors of fact or process. Unnecessary
        corrections hurt authors.\",\"authors\":[{\"name\":\"Mark Dingemanse\"}],\"blog_name\":\"The
        Ideophone\",\"blog_slug\":\"ideophone\",\"category\":\"languagesAndLiterature\",\"content_text\":\"*Note:
        I\_prepared this posting in August\_2015, when PLOS ONE was due to\\npublish
        [a\\npaper](http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0136100){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
        by us and I wanted to make sure they'd avoid the stupid\\ntypesetting errors
        they made [in our 2013\\npaper](http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0078273){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}.\_I
        used the numbers to convince them to show us proofs\\nbeforehand. To my surprise,
        they did, and I never got around to\\nfinishing the draft piece\_I had in
        the making.\_This week\_the\\nissue\_flared up again following\_a\\n[comment](https://twitter.com/deevybee/status/761066794220072961){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}\_by
        Dorothy Bishop, so I've decided to\_unearth my draft\\nblog post and put it
        online.*\\n\\n*Update: thanks Retraction Watch for giving some attention to
        this\\nissue:\_*[PLOS ONE's correction rate is higher than average.\\nWhy?](http://retractionwatch.com/2016/08/05/plos-ones-correction-rate-is-higher-than-average-why/){target=\\\"_blank\\\"\\nrel=\\\"bookmark
        noopener\\\"}\\n\\nPLOS ONE notoriously and astonishingly does not have a
        proofs stage:\\nauthors do not get to see how their work is typeset\_until
        the very day\\nit appears. If\_they\_spot typesetting errors then, it is\_too
        late: PLOS\\nONE has a policy of not correcting formatting errors\_(recent
        example\\n[here](http://journals.plos.org/plosone/article/comment?id=info:doi/10.1371/annotation/4592821d-e98d-47f5-9691-bb2d6d7fb99d){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}).
        Note that I'm not talking about typos but\\nabout\_*typesetting errors*: problems
        introduced by the\\npublisher\_deviating from the authors' proofed manuscript.\_In
        the most\\negregious cases, they will\_republish the article, slapping a correction\\nnotice
        on it. The correction notice may mention that the errors were\\n\\\"introduced
        during the typesetting process\\\" and that \\\"the publisher\\napologizes
        for this error\\\" (as for our [2013\\npaper](http://journals.plos.org/plosone/article?id=info:doi/10.1371/journal.pone.0094620){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}).
        But nobody reads correction notices, while everybody\\ngets to see the article
        was corrected. For many readers a correction is\\nan index of sloppiness at
        least and bad science at worst. **Unnecessary\\ncorrections hurt authors.**\\n\\nLet
        me be clear: Corrections can be useful and important. If there are\\ntrue
        errors of fact in a publication, a correction is an important way\\nto set
        things straight while also keeping the scientific record intact.\\nReaders
        can trace an earlier version, but the new version is designated\\nas the definitive
        one. However, at PLOS ONE, that useful function of\\ncorrections is fast being
        diluted by many corrections that simply fix\\nerrors introduced in the typesetting
        stage. PLOS ONE thereby punishes\\nauthors for errors not introduced by the
        authors and makes the\\npublication record unnecessarily messy.\\n\\n## Many
        corrections are for publisher errors {#many-corrections-are-for-publisher-errors
        .wp-block-heading}\\n\\nIn the period May-July 2015, PLOS ONE published a
        total of 474\\ncorrections.\\n^[1](#footnote_0_4599 \\\"Search query: (publication_date:[2015-05-01T00:00:00Z
        TO 2015-07-31T23:59:59Z]) AND title:Correction\\\"){#identifier_0_4599\\n.footnote-link
        .footnote-identifier-link}^ **Over a quarter of these**\\n(132) indicate that
        the error was introduced at the typesetting stage,\\ni.e. beyond the control
        of the authors. ((Search query:\\n^[2](#footnote_1_4599 \\\"publication_date:[2015-06-01T00:00:00Z
        TO 2015-09-02T23:59:59Z]) AND (title:\u201DCorrection\u201D) AND ( body:\u201Dtypesetting\u201D
        OR (body:\u201Dapologizes\u201D)\\\"){#identifier_1_4599\\n.footnote-link
        .footnote-identifier-link}^. The remainder did not\\ninclude that phrase,
        but most were trivial errors that would have been\\ncaught by the authors
        if there had been a proofs stage: [missing\\ninformation from Funding\\nsections](http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0131501),\\n[swapped\\nfigures](http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0136128),\\nand
        [incorrectly typeset\\nequations](http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0131347).\\nActually\_some
        of these may also be publisher errors. Here is a\\n[**correction of a\\ncorrection**](http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0135535)\\nnoting,
        \\\"This article was republished on July 27, 2015, to change the\\nbyline
        of the correction, which should have been The PLOS ONE Staff, and\\nto note
        the publisher as responsible for the error.\\\" The original error\\nwas one
        of omitting Funding information.\\n\\nIn the same three-month period in 2015,
        PLOS ONE published 8466 articles\\nwhose title does not include \\\"Correction:\\\".
        (( Search query:\\n^[3](#footnote_2_4599 \\\"publication_date:[2015-06-01T00:00:00Z
        TO 2015-09-02T23:59:59Z]) NOT (title:Correction)\\\"){#identifier_2_4599\\n.footnote-link
        .footnote-identifier-link}^ Ignoring for a moment that\\nsome corrections
        in this period may be for articles that go further\\nback, we see that in
        **this quarter of 2015,\_PLOS ONE issued\_corrections\\nfor over 5% of its
        publication output**. That seems rather a lot.\\nWas\_this a special period?
        In the first six months of 2015,\_there were\\n925 corrections, 193 (or 21%)
        of which indicate publisher error. In that\\nperiod, the rate of corrections
        to real publications is 7% (925 over\\n14252). The rate of publisher errors
        seems to be rising. In 2014, 13% of\\ncorrections indicate publisher error
        (and the ratio of corrections to\\npublications was 6%). In 2013, 4% of corrections
        indicate publisher\\nerror (and the ratio of corrections to publications was
        5%).\\n^[4](#footnote_3_4599 \\\"Please note that these numbers were\_obtained
        in August 2015 using PLOS ONE\u2019s advanced search interface, and I don\u2019t
        know how accurate that is. If I\_wanted to waste more time I would try and
        redo them using the rplos package in R. Go ahead if you feel like it!\\\"){#identifier_3_4599\\n.footnote-link
        .footnote-identifier-link}^\\n\\n*Update Aug 2016:\_*Here are the numbers
        for the whole of 2015: 30970\\nresearch articles across all PLOS journals,
        1939 corrections (6.3% of\\npublication output), of which 415 acknowledge
        publisher error (21.4% of\\ncorrections). And here's 2016 so far: 15162 articles,
        794 corrections\\n(5.2%) of which 154 are publisher error (19.4% of corrections).\_**So\\nover
        the last 1.5 years, a full 6% of all PLOS publication output has\\nreceived
        corrections, and at least one\_fifth of these are due to\\npublisher errors
        beyond the control of authors.** Keep in mind authors\\nare essentially powerless
        and many don't request corrections, so the\\nproblems are\_likely much worse.\\n\\n##
        Authors deserve better {#authors-deserve-better .wp-block-heading}\\n\\nPLOS
        ONE\\nasks\_[publication\_fees](http://journals.plos.org/plosone/s/publication-fees){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}\_\\\"to
        offset expenses---including those of peer review\\nmanagement, journal production
        and online hosting and archiving\\\". It\\nseems to me that for a fee of \\\\$1495,
        authors can expect to get\\na\_modicum of quality control in typesetting,
        which would fall under\\njournal production. They haven't been getting it
        so far. This\_ought to\\nchange.\\n\\nI love PLOS ONE for its visionary publishing
        model\_and\_its open access\\nphilosophy. Though some have pointed out quirks
        in its editorial\\nprocesses (e.g. \\\"Creatorgate\\\"), for the papers I've
        had under review,\\neditors were fast\_and reviewers tough yet\_fair. It pains
        me to conclude\\nthat they are letting authors down when it comes to the final
        stage of\\npublication.\_Our work deserves to be published according to the
        same\\nstandards of rigour that hold prior to publication.\_By not exercising\\ndue
        diligence in the journal production process, PLOS ONE is hurting its\\nauthors
        and ultimately damaging its own reputation.\\n\\n::: {.footnotes-made-easy-header}\\n##

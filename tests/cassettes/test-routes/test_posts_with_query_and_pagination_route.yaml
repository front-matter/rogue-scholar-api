        Edmunds\",\"url\":\"http://orcid.org/0000-0001-6444-1436\"}],\"blog_id\":\"3ffcd46\",\"blog_name\":\"GigaBlog\",\"blog_slug\":\"gigablog\",\"category\":\"biologicalSciences\",\"content_html\":\"<p><strong>Push
        the button! <em>GigaScience</em> moves toward more interactive articles</strong><br
        />\\n<a href=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/bgi-galaxy-21.png\\\"><img
        decoding=\\\"async\\\" loading=\\\"lazy\\\" class=\\\"alignleft size-medium
        wp-image-987\\\" src=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/bgi-galaxy-21-300x257.png\\\"
        alt=\\\"\\\" width=\\\"300\\\" height=\\\"257\\\" srcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/bgi-galaxy-21-300x257.png
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/bgi-galaxy-21-768x658.png
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/bgi-galaxy-21.png
        783w\\\" sizes=\\\"(max-width: 300px) 100vw, 300px\\\" /></a><br />\\nResearch
        articles are being published with increasingly large and complicated supporting
        datasets, together with the software code used in analyses of the data. However,
        there is a <a href=\\\"http://www.plosmedicine.org/article/info:doi/10.1371/journal.pmed.0020124\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">growing</a> <a title=\\\"Ioannidis
        microarray paper\\\" href=\\\"http://www.nature.com/ng/journal/v41/n2/full/ng.295.html\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">number</a> of studies reporting
        the inability to reproduce previously published findings which may, at least
        in part, be responsible for the increasing rate of retractions that <a title=\\\"B
        Brembs blog on retractions\\\" href=\\\"http://bjoern.brembs.net/2013/07/the-looming-crisis-in-science/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">Bjorn Brembs has calculated</a>
        will overtake the number of papers published some time in the mid-2040s. Furthermore,
        there is an awareness of the \u201Creproducibility gap\u201D within the scientific
        community, with Francis Collins of the NIH <a title=\\\"Collins NIH reproducibility
        drive\\\" href=\\\"http://www.nature.com/news/policy-nih-plans-to-enhance-reproducibility-1.14586\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">just publishing</a> a statement
        expressing concern about this issue. Whilst this has provoked <a title=\\\"Cell:
        reproducibility isn't a problem piece\\\" href=\\\"http://news.cell.com/cellreports/cell-reports/in-defense-of-science\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">some</a> <a title=\\\"Nature: reproducibility
        isn't a problem article\\\" href=\\\"http://www.nature.com/news/reproducibility-the-risks-of-the-replication-drive-1.14184\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">to deny</a> this is a serious issue
        (ironically in journals with the <a title=\\\"Retraction Index paper\\\" href=\\\"http://iai.asm.org/content/79/10/3855.abstract\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">highest retraction rates</a>),
        <em><a title=\\\"GigaScience\\\" href=\\\"http://www.gigasciencejournal.com/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">GigaScience</a></em> has joined
        initiatives such as <a title=\\\"SAGE synapse homepage\\\" href=\\\"https://www.synapse.org/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">Sage Bionetworks Synapse</a> and
        <a title=\\\"Science Exchange website\\\" href=\\\"https://www.scienceexchange.com/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">Science Exchange</a> <a title=\\\"Reproducibility
        initiative\\\" href=\\\"http://reproducibilityinitiative.org/\\\" target=\\\"_blank\\\"
        rel=\\\"noopener\\\">reproducibility initiative</a> in attempting to do something
        about this through building platforms and procedures to assist and reward
        authors who are keen on their work being reproducible and actually used. The
        <a title=\\\"Galaxy homepage\\\" href=\\\"http://usegalaxy.org/\\\" target=\\\"_blank\\\"
        rel=\\\"noopener\\\">Galaxy community</a> is one that shares similar goals,
        with a computational platform which allows users to share workflows, histories
        and wrapped tools in an easy-to-use and open source interface that even people
        without coding experience can use. On top of our <a title=\\\"GigaDB homepage\\\"
        href=\\\"gigadb.org/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">GigaDB
        repository</a> to host large scale datasets, we have also set up our own Galaxy
        server called <a title=\\\"GigaGalaxy server page\\\" href=\\\"http://galaxy.cbiit.cuhk.edu.hk/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">GigaGalaxy</a> to similarly present
        and host the computational outputs and methods of studies published in <em>GigaScience</em>.</p>\\n<p>Attending
        the <a title=\\\"GCC2013 homepage\\\" href=\\\"https://wiki.galaxyproject.org/Events/GCC2013\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">Galaxy Community Conference in
        Oslo</a> last summer (see the write-up <a title=\\\"#usegalaxy conference
        write-up\\\" href=\\\"http://blogs.biomedcentral.com/gigablog/2013/07/09/usegalaxy-lights-up-northern-skies/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">here</a>), we and the conference
        committee announced a <a title=\\\"Galaxy CfP blog\\\" href=\\\"http://blogs.biomedcentral.com/gigablog/2013/04/05/call-for-papers-for-a-special-gcc2013-galaxy-series/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">call for papers</a> for a special
        thematic focused series on studies utilizing large-scale datasets and workflows.
        The initial results of this are now available, with the first two papers just
        out and available from the <a title=\\\"Galaxy Series Page\\\" href=\\\"http://www.gigasciencejournal.com/series/Galaxy\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">new series page</a>. Whilst the
        series considers best practice papers, discussion, as well as novel uses of
        Galaxy, these first papers are examples of Galaxy toolkits, with a <a title=\\\"Galaxy
        Pop Genomics paper\\\" href=\\\"http://dx.doi.org/10.1186/2047-217X-2-17\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">genome diversity tool collection</a>
        presented from the Webb Miller lab at Pennsylvania State, and a <a title=\\\"CGtag
        paper\\\" href=\\\"http://dx.doi.org/10.1186/2047-217X-3-1\\\" target=\\\"_blank\\\"
        rel=\\\"noopener\\\">set of analytical and visualisation tools for Complete
        Genomics sequencing data</a> from the Stubbs lab at Erasmus Medical College.
        What differentiates this series from other traditional journals are doing
        is the focus on reproducibility, and the use of permanent DOIs and our own
        Galaxy server that can archive and present wrapped tools and workflows and
        histories from the papers.</p>\\n<p><strong>DOIs for workflows</strong><br
        />\\nFollowing on from our experiences allocating <a title=\\\"Digital Object
        Identifier (wikipedia page)\\\" href=\\\"http://en.wikipedia.org/wiki/Digital_object_identifier\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">DOIs</a> to software from papers,
        we helped lobby <a title=\\\"DataCite schema\\\" href=\\\"http://www.datacite.org/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">DataCite</a> to include \u201Cworkflow\u201D
        as a similar resource type, and they have now <a title=\\\"Workflow metadata
        example\\\" href=\\\"http://schema.datacite.org/meta/kernel-3/example/datacite-example-workflow-v3.0.xml\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">included this</a> in the release
        of their latest <a title=\\\"DataCite schema\\\" href=\\\"http://schema.datacite.org/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">metadata schema</a>. We have been
        testing our GigaGalaxy platform by <a title=\\\"SOAPdenovo2 workflows\\\"
        href=\\\"galaxy.cbiit.cuhk.edu.hk/galaxy/u/peter/p/soapdenovo2-tutorial-1\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">implementing workflows</a> from
        our <a title=\\\"SOAPdenovo2 paper\\\" href=\\\"http://www.gigasciencejournal.com/content/1/1/18\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">SOAPdenovo2 publication</a>, and
        we presented much of this work at our \u201C<a title=\\\"WBN2NBtPDF2 blog
        post\\\" href=\\\"http://blogs.biomedcentral.com/gigablog/2013/08/09/more-on-our-ismb-workshop-what-bioinformaticians-need-to-know-about-digital-publishing-beyond-the-pdf/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">What Bioinformaticians need to
        know Beyond the PDF</a>\u201D workshop at ISMB (which incidentally will be
        <a title=\\\"News on WBN2NBtPDF2\\\" href=\\\"http://www.researchobject.org/news/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">continued again</a> at the 2014
        meeting). The genome diversity toolkit is our first example of a DOI that
        resolves purely to a workflow. From the landing page in GigaDB, you can download
        the Galaxy XML files, or click the link to appropriate part in the <a title=\\\"GigaScience
        papers in GigaGalaxy\\\" href=\\\"http://galaxy.cbiit.cuhk.edu.hk/paper/list_published\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">\u201CPapers\u201D section of our
        GigaGalaxy server</a> to <a title=\\\"Galaxy Pop Genomics paper workflows\\\"
        href=\\\"http://galaxy.cbiit.cuhk.edu.hk/u/gigascience/g/obedoyareina2013\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">browse and run the workflows discussed
        in the paper</a>. Presenting a handy toolkit covering a number of popular
        population genetics tools, the paper provides diverse examples of their application
        on the genetics of Lemurs, and Canines and Cave Bears (oh my!). Seven of these
        examples are viewable on our <a title=\\\"Galaxy Pop Genomics paper workflows\\\"
        href=\\\"http://galaxy.cbiit.cuhk.edu.hk/u/gigascience/g/obedoyareina2013\\\"
        target=\\\"_blank\\\" rel=\\\"noopener\\\">GigaGalaxy page</a>. Whilst the
        latest versions of the tools and further examples are available from the <a
        title=\\\"Galaxy homepage\\\" href=\\\"http://usegalaxy.org/\\\" target=\\\"_blank\\\"
        rel=\\\"noopener\\\">main Galaxy server</a> and the authors website, the <em>GigaScience</em>
        Galaxy server provides access to static versions of the tools used within
        the examples of the paper. To make it a little more interactive and understandable
        for users, we have produced SVG graphs to help visualize how input datasets,
        workflows and histories are related to each example analysis.</p>\\n<p><a
        href=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/Screen-shot-2014-02-05-at-4.31.52-PM.png\\\"><img
        decoding=\\\"async\\\" loading=\\\"lazy\\\" class=\\\"aligncenter size-full
        wp-image-972\\\" src=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/Screen-shot-2014-02-05-at-4.31.52-PM.png\\\"
        alt=\\\"\\\" width=\\\"744\\\" height=\\\"588\\\" srcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/Screen-shot-2014-02-05-at-4.31.52-PM.png
        744w, http://gigasciencejournal.com/blog/wp-content/uploads/2014/02/Screen-shot-2014-02-05-at-4.31.52-PM-300x237.png
        300w\\\" sizes=\\\"(max-width: 744px) 100vw, 744px\\\" /></a></p>\\n<p>As
        a step on the road to executable papers, this is aiming to be a more interactive
        and two-way experience than traditional publication models still rooted in
        the print era, so please feedback to us at editorial@gigasciencejournal.com
        on on any bugs or features you would like to see. We would like to thank our
        collaborators at <a title=\\\"CBIIT research page\\\" href=\\\"http://www.cuhk.edu.hk/cbiit/research.html\\\"

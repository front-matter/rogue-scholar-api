        768w\\\"\\nsizes=\\\"(max-width: 778px) 100vw, 778px\\\" width=\\\"778\\\"
        height=\\\"584\\\" />\\n<figcaption>The front page of CIBNP\u2019s website
        as of May 5,\\n2024.</figcaption>\\n</figure>\\n\\nBelow, the website reads:\\n\\n>
        While so many CiBNP students who learn to write scientific articles\\n> successfully
        write great articles, there still are some students who\\n> would make mistakes,
        and unintentional errors.\\n>\\n> While we teach them research methodology
        and writing, and look after\\n> their writing style and rules and methodology,
        we do know that in\\n> order to get a fast publication some students may produce
        low quality\\n> papers. Therefore, if you come across papers written by our
        students\\n> and find mistakes and errors, rather than laughing, mocking,
        or making\\n> fun of them or criticizing them, please respectfully point out
        the\\n> mistakes so the author can learn and write an improved version of\\n>
        article in the future.\\n>\\n> Our students are young doctors, and your mocking
        and criticism can\\n> destroy their confidence and self-esteem and they may
        give up and stop\\n> writing in the future.\\n>\\n> Many of our students don't
        produce highest quality of articles but we\\n> still appreciate our students
        and love them unconditionally.\\n>\\n> We teach our students honesty, and
        integrity, and educate them about\\n> the importance of truth and honesty.
        Yet it is also possible that any\\n> of our students lies or fabricates data
        in the paper deliberately.\\n> Therefore, we CiBNP hold no responsibility
        of the content of the\\n> article produced. We teach the students the importance
        of honesty and\\n> integrity and if they still don't listen to us and make
        intentional\\n> mistakes or fabricate the data, and submit to a journal and\\n>
        accidentally the journal reviewers missed the mistakes and journal\\n> publishes
        that article, then the student is himself/herself\\n> responsible.\\n>\\n>
        Just like a medical school that trains students to become doctors and\\n>
        if the same student becomes a corrupt doctor or harms the patient\\n> deliberately
        or unintentionally, is the medical school responsible?\\n> Similarly, when
        a building or a bridge collapses due to bad\\n> calculations by the civil
        engineers, should we hold the engineering\\n> university responsible? The
        obvious answer is NO.\\n>\\n> Similarly, if our students who learned the skill
        of writing and make\\n> deliberate mistakes or are involved in scientific
        fraud or fabrication\\n> of data, should we be responsible? For this reason
        we don't take\\n> responsibility of the scientific content and our students
        sign an\\n> agreement and agree that they are fully responsible for the content.\\n>
        CiBNP and its faculty can only teach and guide but are not responsible\\n>
        for the content, fabrication, or deception or lies of any kind, the\\n> content
        is solely Students' responsibility.\\n\\nAs you might guess from this disclaimer
        absolving CIBNP from any of its\\nstudent's errors or misconduct, the publications
        produced by these\\ntraining programs are often not very good. I've included
        an updating\\nlist of select PubPeer threads for articles originating from
        these\\nbusinesses at the bottom of this post.\\n\\nThe global landscape of
        medical training is exceptionally unequal and\\nhyper-competitive. Within
        this system, dozens of businesses have emerged\\nto prey on aspiring doctors
        from the Global South, litter the medical\\nliterature with low-quality and
        fraudulent studies, and throw these\\ndoctors under the bus when the backlash
        begins. While some of these\\nbusinesses may have helped a handful of doctors
        to surmount the high\\nwalls surrounding the United States medical system,
        the for-profit\\nnature of these businesses ensures this privilege is only
        available to\\nthose that can pay, perpetuating the same inequality that these\\nbusinesses
        claim to fight. CIBNP is right; the victims of these\\nbusinesses deserve
        our compassion, not our scorn.\\n\\nAs long as global economies of scientific
        and medical research remain\\nhighly stratified and cutthroat, paper mills
        will continue to\\nmaterialize to exploit these ills and the people most vulnerable
        to\\nthem.\\n\\n#### Selected publications from IMG-targeting paper mills

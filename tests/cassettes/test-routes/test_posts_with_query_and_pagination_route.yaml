      string: "{\"facet_counts\":[],\"found\":24,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22152/20231101171820/https://www.samuelmoore.org/2020/03/12/the-undecidable-nature-of-predatory-publishing\",\"authors\":[{\"name\":\"Samuel
        Moore\"}],\"blog_id\":\"gr1by89\",\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"content_html\":\"\\n<p>The
        term &#8216;predatory publisher&#8217; reveals a limit of language &#8211;
        or rather it asks too much of language. It seeks a binary separation between
        &#8216;predatory&#8217; and &#8216;non-predatory&#8217; where no such separation
        can exist, ultimately illustrating more about the motivations and hidden biases
        about the accuser than the supposedly predatory journal at hand. We therefore
        need another way to conceptualise the practices that predatory publishing
        seeks to describe. </p>\\n\\n\\n\\n<!--more-->\\n\\n\\n\\n<p>The limitations
        of the term are on display in a <a href=\\\"https://www.biorxiv.org/content/10.1101/2020.03.09.983155v1\\\">preprint</a>
        circulated this week by Severin et al, titled &#8216;Who reviews for predatory
        journals? A study on reviewer characteristics&#8217;. The study used a review
        tracking service called Publons to identify researchers who have declared
        to have reviewed for journals the authors consider to be predatory. They conclude:
        </p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>[T]he  profiles
        \ of  scholars  who  review  for  predatory journals tend to resemble those
        scholars who publish their research in these outlets: they tend to be young
        and inexperienced researchers who are affiliated with institutions in developing
        regions. </p><cite>https://www.biorxiv.org/content/10.1101/2020.03.09.983155v1.full.pdf
        </cite></blockquote>\\n\\n\\n\\n<p>According to the analysis, predatory journals
        both publish the work and rely on the reviewing expertise of the same groups
        of inexperienced researchers based in &#8216;developing&#8217; regions. This
        leads the authors to conclude that a possible explanation is that &#8216;predatory
        journals have become an integral part of the workflow for many scholars in
        low-and lower-middle income countries&#8217; (p. 8). The kinds of people publishing
        in these journals are demographically similar to those reviewing for them.
        </p>\\n\\n\\n\\n<p>The authors base their definition of &#8216;predatory&#8217;
        on Cabell&#8217;s lists, a proprietary database containing journals identified
        as &#8216;potentially not following scientific publication standards or expectations
        on quality, peer reviewing, or proper metrics&#8217; (p. 4). The authors make
        it clear that predation is not a &#8216;simple binary phenomenon&#8217; and
        that some classified journals may exist in a &#8216;grey zone&#8217; between
        predatory and legitimate. As with much humanities/social science research,
        when something isn&#8217;t a binary then it is often conceived as a spectrum.
        \  </p>\\n\\n\\n\\n<p>But the problem with the authors&#8217; strategy is
        that their analysis is still conducted on a binary between predatory and non-predatory,
        rather than a spectrum of questionable practices. Because of course, if the
        authors were to analyse journals along this spectrum, then they would have
        to move outside the list provided by Cabell&#8217;s towards all journals too.
        We only have to look at websites like Retraction Watch or various &#8216;sting&#8217;
        articles to know that bad practice occurs across all forms of publishing,
        not just those identified by Cabell&#8217;s, Jeffrey Beall or whoever else
        may have a financial or ideological interest in accusations of predation.
        We may also consider the extractive nature of <a href=\\\"https://www.timeshighereducation.com/news/uk-universities-paid-big-publishers-ps1billion-past-decade\\\">publisher
        profiteering</a> to be a similar kind of bad practice that impacts on the
        quality of the research published. </p>\\n\\n\\n\\n<p>I&#8217;m not in any
        way questioning the author&#8217;s motivations with this study (and they recognise
        some of these concerns in a <a href=\\\"https://www.nature.com/articles/d41586-020-00709-x\\\"><em>Nature</em>
        story</a> about the article), but just highlighting that the study of bad
        publishing practice cannot be conducted according to whether or not a journal
        is &#8216;predatory&#8217;. This is especially important as the journals that
        are identified as predatory are most often those from outside the Global North.
        There are always colonial and racial overtones to the analysis of predatory
        publishers that &#8212; consciously or not &#8212; separate them from the
        &#8216;trustworthy&#8217; outlets in Europe and North America. When, in fact,
        any study of trustworthiness in publishing should not be limited to publishers
        already identified as &#8216;predatory&#8217;. </p>\\n\\n\\n\\n<p>So the term
        &#8216;predatory publisher&#8217; is an aporia: the moment you define an organisation
        as &#8216;predatory&#8217; is the moment the term collapses and reveals the
        motivation to decide in advance which publishers are good and which are bad
        (often according to geographical boundaries). But this issue cannot be decided
        in advance &#8212; it is undecidable &#8212; and so is continually open to
        interpretation and shifting context. Either publishing is always-already a
        predatory practice or we have to find a different way of analysing trustworthiness.
        </p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/nev8n-gyt51\",\"guid\":\"https://www.samuelmoore.org/?p=1002\",\"id\":\"6a317bde-5703-4476-9018-b77c181e688a\",\"image\":\"https://www.samuelmoore.org/wp-content/uploads/2020/03/adler-2918835_1920-1024x701-1.jpg\",\"language\":\"en\",\"published_at\":1584022489,\"reference\":[],\"relationships\":[],\"summary\":\"The

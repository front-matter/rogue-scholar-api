        Royle\",\"url\":\"https://orcid.org/0000-0001-8927-6967\"}],\"blog_id\":\"s1e9w75\",\"blog_name\":\"quantixed\",\"blog_slug\":\"quantixed\",\"content_html\":\"<p><strong>Raw
        Data: A novel on Life in Science</strong> by <strong>Pernille R\xF8rth</strong>
        (Springer, 2016)</p>\\n<p><a href=\\\"https://quantixed.org/2016/03/31/my-blank-pages-v-raw-data/41txjjrwibl-_sx328_bo1204203200_/\\\"></a></p>\\n<p>I
        was keen to read this \u201Clab lit\u201D novel written by renowned cell biologist
        Pernille R\xF8rth.\_I\u2019d seen\_lots of enthusiastic comments about the
        book, and it didn\u2019t disappoint.</p>\\n<p>I was frustrated to read two
        pieces about <em>Raw Data</em>\_on <a href=\\\"http://retractionwatch.com/2016/03/04/when-misconduct-strikes-a-fictional-tale/\\\">Retraction
        Watch</a> and <a href=\\\"http://thenode.biologists.com/raw-data-cautionary-tale/bookreviews/\\\">The
        Node</a>, both of which gave the plot away with no warning, so if you haven\u2019t
        read it and want to enjoy the suspense while you read, look away now.</p>\\n<p>The
        story\_is set in a high flying cancer cell biology lab in Boston. Postdocs
        are working night and day to try and land a paper in <em>Nature</em> and to
        become an independent PI. Chloe manages it, while Karen is struggling, despite
        her best efforts. Karen accidentally uncovers that Chloe may have cut some
        corners to get her paper into <em>Nature</em> and this sets off a cascade
        of events, leading to the retraction of the paper. It\u2019s a fascinating
        tale, well-written and completely absorbing. I recommend\_it for anyone working
        in science. You will smile at the references to conference coffee, failed
        scientists and more.</p>\\n<p>The plotline is highly reminiscent of <em>Intuition</em>
        by Allegra Goodman, even down to the tumours growing in the mice. Both stories
        echo the real-life events of <a href=\\\"https://en.wikipedia.org/wiki/Thereza_Imanishi-Kari\\\">Thereza
        Imanishi-Kari</a> which are detailed in the overlong but comprehensive <em>The
        Baltimore Case</em> by Daniel J. Kevles. R\xF8rth\u2019s retelling of the
        science world is more convincing that Goodman\u2019s, due in part to her 25
        years as a scientist. Nonetheless,\_<em>Intuition</em> is a great book that
        I\u2019d also recommend in this genre.</p>\\n<p><em>Raw Data</em>\_is thought-provoking.
        You can ponder the role of Tom, the PI who has cultivated a certain atmosphere
        in the lab. What about the pressure to publish? How about the\_peer reviewers
        who dangle the carrot of \u201Cget this result and you can have a Nature paper\u201D
        in front of Chloe? It\u2019s a toxic mix and it\u2019s happening in labs all
        over the world. A terrifying thought.</p>\\n<p>On the role of Tom: one thing
        that is slightly underexplored is the fact that Tom tells Chloe that there
        is a competing group that could \u2018scoop\u2019 her while she is rushing
        to finish her paper. It isn\u2019t clear whether this group actually\_exists
        and if this was a tactic to gee her along. Either way it is another bit\_of
        pressure which goes on to\_create the misconduct.</p>\\n<p>Not so long ago
        a high profile research institute in the UK announced that it was recruiting
        PIs by looking\_for the \u201Cbest scientific athlete\u201D. I read last week
        that so far from the London 2012 Olympics, 37 track-and-field sportspeople
        have had their results disqualified\_by the IAAF for doping. The parallels
        are interesting. Science, like sport, is run with\_winner-takes-all rules
        and the high stakes and pressure that go along with it. The incentives are
        dangerous and I wonder what we are creating with this atmosphere. Certainly,
        as PIs we have a real responsibility, just as coaches do in sport, to ensure
        our trainees make the right choices in their career.</p>\\n<p>I\u2019ve seen
        nothing but recommendations for this book so far and mine is another one.</p>\\n<p>Here\u2019s
        Matthew Freeman\_saying\_that it would be required reading for everyone in
        his lab:</p>\\n<blockquote>\\n<p>Pernille R\xF8rth\u2019s novel bought in
        bulk: now a set text for my group. Careers, fraud, publishing\u2026food for
        thought <a href=\\\"https://t.co/zjfqE1wvp9\\\">pic.twitter.com/zjfqE1wvp9</a></p>\\n<p>\u2014
        Matthew Freeman (@mjafreeman) <a href=\\\"https://twitter.com/mjafreeman/status/702508608718839808?ref_src=twsrc%5Etfw\\\">February
        24, 2016</a></p></blockquote>\\n<p></p>\\n<p>\u2014</p>\\n<p>My Blank Pages
        is a track by Velvet Crush. This is an occasional series of book reviews.</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/j2nba-89g15\",\"id\":\"fdb6ca52-480a-4325-9d8b-8219ac26522c\",\"language\":\"en\",\"published_at\":1459440367,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>Raw
        Data: A novel on Life in Science</strong> by <strong>Pernille R\xF8rth</strong>
        (Springer, 2016)    I was keen to read this \u201Clab lit\u201D novel written
        by renowned cell biologist Pernille R\xF8rth.\_I\u2019d seen\_lots of enthusiastic
        comments about the book, and it didn\u2019t disappoint.\",\"tags\":[\"Reading\"],\"title\":\"My
        Blank Pages V: Raw Data\",\"updated_at\":1459440367,\"url\":\"https://quantixed.org/2016/03/31/my-blank-pages-v-raw-data\"},\"highlight\":{\"content_html\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"strikes-a-fictional-tale/\\\"><mark>Retraction</mark>
        <mark>Watch</mark></a> and <a href=\\\"http:\"}},\"highlights\":[{\"field\":\"content_html\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"strikes-a-fictional-tale/\\\"><mark>Retraction</mark>
        <mark>Watch</mark></a> and <a href=\\\"http:\"}],\"text_match\":1157451471441100873,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":9,\"fields_matched\":1,\"score\":\"1157451471441100873\",\"tokens_matched\":2}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22156/20231101172116/https://clearskiesadam.medium.com/3-kinds-of-papermills-14993c37ebfa\",\"authors\":[{\"name\":\"Adam
        Day\"}],\"blog_id\":\"ez7c883\",\"blog_name\":\"Stories by Adam Day on Medium\",\"blog_slug\":\"clearskiesadam\",\"content_html\":\"<p>TL;DR:
        Join me at ConTech Live to hear about a recent project with <a href=\\\"https://opencredo.com/\\\">Open
        Credo</a> to see if we could detect unusual co-authorships in a dataset created
        by Anna Abalkina. <a href=\\\"https://www.contech.live/contech2022\\\">Sign
        up\_here!</a></p><p>Papermilling has a few definitions which you see here
        and there. Sometimes it\u2019s \u201Corganised manipulation of the peer-review
        process\u201D or it might be \u201Cmanufacturing of fraudulent research papers\u201D
        and so\_on.</p><p>I described the general roles involved in papermilling in
        <a href=\\\"https://publisherad.medium.com/how-papermills-work-generally-c080bb9fff43\\\">a
        previous blog\_post</a>.</p><figure><img alt=\\\"\\\" src=\\\"https://cdn-images-1.medium.com/max/937/1*OSsajzQlkOFyf_LkQ6lBfw.png\\\"
        /></figure><p>But there\u2019s actually a lot of nuance in how different papermills
        operate. Consider what happens when we have multiple agents, forgers and authors
        operating in a\_network.</p><p>I\u2019m going to describe here 3 quite different
        things which get called \u2018paper mills\u2019. Perhaps there are more than
        3 main classes of papermill? Add a comment if you can think of another\_one!</p><h3>1.
        Fabrication from\_scratch</h3><p>Any organisation which fabricates research
        papers from scratch for sale. People have been fabricating research for as
        long as research has been a thing, but it\u2019s the <em>organised</em> part
        that makes this new. This happens at a vastly greater scale than it used to
        and the problem continues to\_grow.</p><p>There are definitely templates and
        re-used images and text in these papers, but I think \u2018from scratch\u2019
        is a fair distinction between this and the other\_types.</p><p>All those fake
        western blots? That\u2019s this. Those cancer genetics papers from obscure
        hospital research departments? That\u2019s this too. Take a look at cases
        highlighted by Jennifer Byrne, Elisabeth Bik, Cheshire, Smut Clyde and others
        for examples.</p><p>My <a href=\\\"https://medium.com/p/719b8b3b8253\\\">Papermill
        Alarm API</a>, mentioned in <a href=\\\"https://medium.com/p/b89db7feba9d\\\">previous
        blog posts</a>, is mostly trained to highlight this kind of papermilling.</p><h3>2.
        Fabrication by plagiarism</h3><p>Fabrication from scratch requires skill.
        What if our forger doesn\u2019t know how to write a fake paper from scratch?
        This is a <em>sad\_forger:</em></p><figure><img alt=\\\"\\\" src=\\\"https://cdn-images-1.medium.com/max/250/1*7_PceWGAeLBoczc3dYi2Jg.png\\\"
        /><figcaption>I\u2019ve made him look sad by rotating his mouth 180\xB0. Image
        manipulation is not my\_fort\xE9.</figcaption></figure><p>So what can he do?
        How can he turn that frown upside-down?</p><figure><img alt=\\\"\\\" src=\\\"https://cdn-images-1.medium.com/max/363/1*0b31C3OWhZwrtkz9C3Cfww.png\\\"
        /></figure><p>The idea is simple. If he can\u2019t write a fake paper, <em>he
        can just copy a real one</em>! Or he can get creative and copy several bits
        of papers and paste the bits into a new manuscript. If he\u2019s worried about
        getting caught by anti-plagiarism software, he can always drop the text into
        a paraphrasing tool. This is where we get \u201CTortured Phrases\u201D (<a
        href=\\\"https://arxiv.org/abs/2107.06751\\\">see the great work of Guillaume
        Cabanac et al on this subject</a>).</p><p>The difference between organised
        plagiarism and papermilling-from-scratch is simply that, here, the forger
        starts with 1 or more existing papers and <em>converts </em>them into a \u2018new\u2019\_one.</p><h3>3.
        Authorship brokering</h3><p>This is where authorship slots on papers, fabricated
        or not, are sold. This is actually just the \u2018agent\u2019 part of any
        papermilling operation, but sometimes we see it as a standalone service.</p><p><a
        href=\\\"https://retractionwatch.com/2019/07/18/exclusive-russian-site-says-it-has-brokered-authorships-for-more-than-10000-researchers/\\\">A
        famous case of a brokerage advertising authorships for sale was brought to
        light by Retraction Watch some years ago</a>. Anna Abalkina, a researcher
        at Freie Universit\xE4t Berlin <a href=\\\"https://arxiv.org/abs/2112.13322\\\">investigated
        this matter by tracking down the papers advertised on that site</a>. It\u2019s
        a very interesting case and well-worth reading\_about.</p><p>It\u2019s fortunate
        that the papers for sale on that site were advertised so openly. Consider
        now that anyone can sell authorship on any paper privately. How can we detect
        that? I\u2019ve learned recently that it might be possible to spot these brokered
        authorships.</p><h3>Join me at ConTech\_Live!</h3><p>Earlier this year, SAGE
        Publishing worked with <a href=\\\"https://opencredo.com/\\\">Open Credo</a>,
        a software development consultancy here in London, on a project to see if
        we could detect unusual co-authorships using the dataset created by Anna Abalkina
        in her work. If you\u2019d like to know more, I suggest signing up for <a
        href=\\\"https://www.contech.live/contech2022\\\">our forthcoming ConTech
        presentation!</a></p><img src=\\\"https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=14993c37ebfa\\\"
        width=\\\"1\\\" height=\\\"1\\\" alt=\\\"\\\">\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/dakrb-j7a75\",\"guid\":\"https://medium.com/p/14993c37ebfa\",\"id\":\"8ec5510e-0bab-40ef-8978-9011f579aeca\",\"image\":\"https://cdn-images-1.medium.com/max/937/1*OSsajzQlkOFyf_LkQ6lBfw.png\",\"language\":\"en\",\"published_at\":1667236116,\"reference\":[],\"relationships\":[],\"summary\":\"TL;DR:
        Join me at ConTech Live to hear about a recent project with Open Credo to
        see if we could detect unusual co-authorships in a dataset created by Anna
        Abalkina. Sign up&nbsp;here! Papermilling has a few definitions which you
        see here and there.\",\"tags\":[\"Peer-review-journals\",\"Academic-publishing\",\"Research-integrity\"],\"title\":\"(The?)
        3 kinds of papermills\",\"updated_at\":1667236116,\"url\":\"https://clearskiesadam.medium.com/3-kinds-of-papermills-14993c37ebfa\"},\"highlight\":{\"content_html\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"brought

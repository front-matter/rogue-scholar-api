        Royle\",\"url\":\"https://orcid.org/0000-0001-8927-6967\"}],\"blog_id\":\"s1e9w75\",\"blog_name\":\"quantixed\",\"blog_slug\":\"quantixed\",\"content_html\":\"<p><strong>Raw
        Data: A novel on Life in Science</strong> by <strong>Pernille R\xF8rth</strong>
        (Springer, 2016)</p>\\n<p><a href=\\\"https://quantixed.org/2016/03/31/my-blank-pages-v-raw-data/41txjjrwibl-_sx328_bo1204203200_/\\\"></a></p>\\n<p>I
        was keen to read this \u201Clab lit\u201D novel written by renowned cell biologist
        Pernille R\xF8rth.\_I\u2019d seen\_lots of enthusiastic comments about the
        book, and it didn\u2019t disappoint.</p>\\n<p>I was frustrated to read two
        pieces about <em>Raw Data</em>\_on <a href=\\\"http://retractionwatch.com/2016/03/04/when-misconduct-strikes-a-fictional-tale/\\\">Retraction
        Watch</a> and <a href=\\\"http://thenode.biologists.com/raw-data-cautionary-tale/bookreviews/\\\">The
        Node</a>, both of which gave the plot away with no warning, so if you haven\u2019t
        read it and want to enjoy the suspense while you read, look away now.</p>\\n<p>The
        story\_is set in a high flying cancer cell biology lab in Boston. Postdocs
        are working night and day to try and land a paper in <em>Nature</em> and to
        become an independent PI. Chloe manages it, while Karen is struggling, despite
        her best efforts. Karen accidentally uncovers that Chloe may have cut some
        corners to get her paper into <em>Nature</em> and this sets off a cascade
        of events, leading to the retraction of the paper. It\u2019s a fascinating
        tale, well-written and completely absorbing. I recommend\_it for anyone working
        in science. You will smile at the references to conference coffee, failed
        scientists and more.</p>\\n<p>The plotline is highly reminiscent of <em>Intuition</em>
        by Allegra Goodman, even down to the tumours growing in the mice. Both stories
        echo the real-life events of <a href=\\\"https://en.wikipedia.org/wiki/Thereza_Imanishi-Kari\\\">Thereza
        Imanishi-Kari</a> which are detailed in the overlong but comprehensive <em>The
        Baltimore Case</em> by Daniel J. Kevles. R\xF8rth\u2019s retelling of the
        science world is more convincing that Goodman\u2019s, due in part to her 25
        years as a scientist. Nonetheless,\_<em>Intuition</em> is a great book that
        I\u2019d also recommend in this genre.</p>\\n<p><em>Raw Data</em>\_is thought-provoking.
        You can ponder the role of Tom, the PI who has cultivated a certain atmosphere
        in the lab. What about the pressure to publish? How about the\_peer reviewers
        who dangle the carrot of \u201Cget this result and you can have a Nature paper\u201D
        in front of Chloe? It\u2019s a toxic mix and it\u2019s happening in labs all
        over the world. A terrifying thought.</p>\\n<p>On the role of Tom: one thing
        that is slightly underexplored is the fact that Tom tells Chloe that there
        is a competing group that could \u2018scoop\u2019 her while she is rushing
        to finish her paper. It isn\u2019t clear whether this group actually\_exists
        and if this was a tactic to gee her along. Either way it is another bit\_of
        pressure which goes on to\_create the misconduct.</p>\\n<p>Not so long ago
        a high profile research institute in the UK announced that it was recruiting
        PIs by looking\_for the \u201Cbest scientific athlete\u201D. I read last week
        that so far from the London 2012 Olympics, 37 track-and-field sportspeople
        have had their results disqualified\_by the IAAF for doping. The parallels
        are interesting. Science, like sport, is run with\_winner-takes-all rules
        and the high stakes and pressure that go along with it. The incentives are
        dangerous and I wonder what we are creating with this atmosphere. Certainly,
        as PIs we have a real responsibility, just as coaches do in sport, to ensure
        our trainees make the right choices in their career.</p>\\n<p>I\u2019ve seen
        nothing but recommendations for this book so far and mine is another one.</p>\\n<p>Here\u2019s
        Matthew Freeman\_saying\_that it would be required reading for everyone in
        his lab:</p>\\n<blockquote>\\n<p>Pernille R\xF8rth\u2019s novel bought in
        bulk: now a set text for my group. Careers, fraud, publishing\u2026food for
        thought <a href=\\\"https://t.co/zjfqE1wvp9\\\">pic.twitter.com/zjfqE1wvp9</a></p>\\n<p>\u2014
        Matthew Freeman (@mjafreeman) <a href=\\\"https://twitter.com/mjafreeman/status/702508608718839808?ref_src=twsrc%5Etfw\\\">February
        24, 2016</a></p></blockquote>\\n<p></p>\\n<p>\u2014</p>\\n<p>My Blank Pages
        is a track by Velvet Crush. This is an occasional series of book reviews.</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/j2nba-89g15\",\"id\":\"fdb6ca52-480a-4325-9d8b-8219ac26522c\",\"language\":\"en\",\"published_at\":1459440367,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>Raw

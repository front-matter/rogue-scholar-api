        Notes\\n\\nCover image: [Nevit\\nDilmen](https://commons.wikimedia.org/wiki/File:Mr_Pipo_Dunning_kruger.svg){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"},
        altered.\\n\\n::: {.footnotes role=\\\"doc-endnotes\\\"}\\n1.  [The Dunning-Kruger
        effect tells us nothing about the people it\\n    purports to measure. But
        it does tell us about the psychology of\\n    social scientists, who apparently
        struggle with\\n    statistics.[\u21A9\uFE0E](#fnref1){.footnote-back target=\\\"_blank\\\"\\n
        \   role=\\\"doc-backlink\\\" rel=\\\"noopener\\\"}]{#fn1}\\n\\n2.  ::: {#fn2}\\n
        \   It seems clear that Dunning and Kruger didn't mean to be deceptive.\\n
        \   Instead, it appears that they fooled themselves (and many others).\\n
        \   On that note, I'm ashamed to say that I read Dunning and Kruger's\\n    paper
        a few years ago and didn't spot anything wrong. It was only\\n    after reading
        [Jonathan Jarry's blog\\n    post](https://www.mcgill.ca/oss/article/critical-thinking/dunning-kruger-effect-probably-not-real){target=\\\"_blank\\\"\\n
        \   rel=\\\"noopener\\\"} that I clued in. That's embarrassing, because a\\n
        \   major theme of this blog has been me pointing out how economists\\n    appeal
        to autocorrelation when they test their theories of value.\\n    (Examples\\n
        \   [here](https://economicsfromthetopdown.com/2019/07/08/no-productivity-does-not-explain-income/){target=\\\"_blank\\\"\\n
        \   rel=\\\"noopener\\\"},\\n    [here](https://economicsfromthetopdown.com/2019/11/14/productivity-does-not-explain-wages/){target=\\\"_blank\\\"\\n
        \   rel=\\\"noopener\\\"},\\n    [here](https://economicsfromthetopdown.com/2020/01/17/debunking-the-productivity-pay-gap/){target=\\\"_blank\\\"\\n
        \   rel=\\\"noopener\\\"},\\n    [here](https://economicsfromthetopdown.com/2020/05/23/productivity-and-income-again/){target=\\\"_blank\\\"\\n
        \   rel=\\\"noopener\\\"}, and\\n    [here](https://economicsfromthetopdown.com/2021/09/11/how-the-labor-theory-of-value-emerges-from-egalitarianism/){target=\\\"_blank\\\"\\n
        \   rel=\\\"noopener\\\"}.) I take solace in the fact that many scientists\\n
        \   were similarly hoodwinked by the Dunning-Kruger\\n    chart.[\u21A9\uFE0E](#fnref2){.footnote-back
        target=\\\"_blank\\\"\\n    role=\\\"doc-backlink\\\" rel=\\\"noopener\\\"}\\n
        \   :::\\n\\n3.  ::: {#fn3}\\n    The conversion to percentiles introduces
        a second bias (in addition\\n    to the problem of autocorrelation). By definition,
        percentiles have\\n    a floor (0) and a ceiling (100), and are uniformly
        distributed\\n    between these bounds. If you are close the floor, it is
        impossible\\n    for you to underestimate your rank. Therefore, the 'unskilled'
        will\\n    appear overconfident. And if you are close to the ceiling, you\\n
        \   cannot overestimate your rank. Therefore, the 'skilled' will appear\\n
        \   too modest. See Nuhfer et al (2016) for more\\n    details.[\u21A9\uFE0E](#fnref3){.footnote-back
        target=\\\"_blank\\\"\\n    role=\\\"doc-backlink\\\" rel=\\\"noopener\\\"}\\n
        \   :::\\n\\n4.  ::: {#fn4}\\n    In technical terms, Dunning and Kruger are
        plotting two different\\n    forms of ranking against each other --- test-score
        'percentile'\\n    against test-score 'quartile'. What is not obvious is that
        this type\\n    of plot is *data independent*. By definition, each quartile
        contains\\n    25 percentiles whose average corresponds to the midpoint of
        the\\n    quartile. The consequence of this truism is that the line labeled\\n
        \   'actual test score' tells us (paradoxically) nothing about people's\\n
        \   actual test score.[\u21A9\uFE0E](#fnref4){.footnote-back target=\\\"_blank\\\"\\n
        \   role=\\\"doc-backlink\\\" rel=\\\"noopener\\\"}\\n    :::\\n\\n5.  :::
        {#fn5}\\n    According to Google scholar, the three critique papers (Nuhfer
        2016,\\n    2017 and Gignac and Zajenkowski 2020) have 88 citations\\n    collectively.
        In contrast, Dunning and Kruger (1999) has 7893\\n    citations.[\u21A9\uFE0E](#fnref5){.footnote-back
        target=\\\"_blank\\\"\\n    role=\\\"doc-backlink\\\" rel=\\\"noopener\\\"}\\n
        \   :::\\n\\n6.  ::: {#fn6}\\n    The slow dissemination of 'debunkings' is
        a common problem in\\n    science. Even when the original (flawed) papers
        are retracted, they\\n    often continue to [accumulate\\n    citations](https://retractionwatch.com/the-retraction-watch-leaderboard/top-10-most-highly-cited-retracted-papers/){target=\\\"_blank\\\"\\n
        \   rel=\\\"noopener\\\"}. And then there's the fact that critique papers
        are\\n    rarely published in the same journal that hosted the original paper.\\n
        \   So a flawed article in *Nature* is likely to be debunked in a more\\n
        \   obscure journal. This asymmetry is partially why I'm writing about\\n
        \   the Dunning-Kruger effect here. I think the critique raised by\\n    Nuhfer
        et al.\_(and Gignac and Zajenkowski) deserves to be well\\n    known.[\u21A9\uFE0E](#fnref6){.footnote-back
        target=\\\"_blank\\\"\\n    role=\\\"doc-backlink\\\" rel=\\\"noopener\\\"}\\n
        \   :::\\n\\n7.  ::: {#fn7}\\n    When Dunning and Kruger published their
        1999 paper, they both worked\\n    at Cornell University.[\u21A9\uFE0E](#fnref7){.footnote-back
        target=\\\"_blank\\\"\\n    role=\\\"doc-backlink\\\" rel=\\\"noopener\\\"}\\n
        \   :::\\n:::\\n\\n### Further reading\\n\\nGignac, G. E., & Zajenkowski,
        M. (2020). The Dunning-Kruger effect is\\n(mostly) a statistical artefact:
        Valid approaches to testing the\\nhypothesis with individual differences data.

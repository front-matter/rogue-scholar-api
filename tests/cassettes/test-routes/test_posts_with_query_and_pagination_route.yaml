        /></a></p>\\n<p>I was keen to read this &#8220;lab lit&#8221; novel written
        by renowned cell biologist Pernille R\xF8rth.\_I&#8217;d seen\_lots of enthusiastic
        comments about the book, and it didn&#8217;t disappoint.</p>\\n<p>I was frustrated
        to read two pieces about <em>Raw Data</em>\_on <a href=\\\"http://retractionwatch.com/2016/03/04/when-misconduct-strikes-a-fictional-tale/\\\">Retraction
        Watch</a> and <a href=\\\"http://thenode.biologists.com/raw-data-cautionary-tale/bookreviews/\\\">The
        Node</a>, both of which gave the plot away with no warning, so if you haven&#8217;t
        read it and want to enjoy the suspense while you read, look away now.</p>\\n<p>The
        story\_is set in a high flying cancer cell biology lab in Boston. Postdocs
        are working night and day to try and land a paper in <em>Nature</em> and to
        become an independent PI. Chloe manages it, while Karen is struggling, despite
        her best efforts. Karen accidentally uncovers that Chloe may have cut some
        corners to get her paper into <em>Nature</em> and this sets off a cascade
        of events, leading to the retraction of the paper. It&#8217;s a fascinating
        tale, well-written and completely absorbing. I recommend\_it for anyone working
        in science. You will smile at the references to conference coffee, failed
        scientists and more.</p>\\n<p>The plotline is highly reminiscent of <em>Intuition</em>
        by Allegra Goodman, even down to the tumours growing in the mice. Both stories
        echo the real-life events of <a href=\\\"https://en.wikipedia.org/wiki/Thereza_Imanishi-Kari\\\">Thereza
        Imanishi-Kari</a> which are detailed in the overlong but comprehensive <em>The
        Baltimore Case</em> by Daniel J. Kevles. R\xF8rth&#8217;s retelling of the
        science world is more convincing that Goodman&#8217;s, due in part to her
        25 years as a scientist. Nonetheless,\_<em>Intuition</em> is a great book
        that I&#8217;d also recommend in this genre.</p>\\n<p><em>Raw Data</em>\_is
        thought-provoking. You can ponder the role of Tom, the PI who has cultivated
        a certain atmosphere in the lab. What about the pressure to publish? How about
        the\_peer reviewers who dangle the carrot of &#8220;get this result and you
        can have a Nature paper&#8221; in front of Chloe? It&#8217;s a toxic mix and
        it&#8217;s happening in labs all over the world. A terrifying thought.</p>\\n<p>On
        the role of Tom: one thing that is slightly underexplored is the fact that
        Tom tells Chloe that there is a competing group that could &#8216;scoop&#8217;
        her while she is rushing to finish her paper. It isn&#8217;t clear whether
        this group actually\_exists and if this was a tactic to gee her along. Either
        way it is another bit\_of pressure which goes on to\_create the misconduct.</p>\\n<p>Not
        so long ago a high profile research institute in the UK announced that it
        was recruiting PIs by looking\_for the &#8220;best scientific athlete&#8221;.
        I read last week that so far from the London 2012 Olympics, 37 track-and-field
        sportspeople have had their results disqualified\_by the IAAF for doping.
        The parallels are interesting. Science, like sport, is run with\_winner-takes-all
        rules and the high stakes and pressure that go along with it. The incentives
        are dangerous and I wonder what we are creating with this atmosphere. Certainly,
        as PIs we have a real responsibility, just as coaches do in sport, to ensure
        our trainees make the right choices in their career.</p>\\n<p>I&#8217;ve seen
        nothing but recommendations for this book so far and mine is another one.</p>\\n<p>Here&#8217;s
        Matthew Freeman\_saying\_that it would be required reading for everyone in
        his lab:</p>\\n<blockquote class=\\\"twitter-tweet\\\" data-width=\\\"550\\\"

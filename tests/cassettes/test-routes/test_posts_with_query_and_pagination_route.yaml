        service tracking\"}],\"text_match\":1157451471441100873,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":9,\"fields_matched\":1,\"score\":\"1157451471441100873\",\"tokens_matched\":2}},{\"document\":{\"authors\":[{\"name\":\"Elias
        Koch\"}],\"blog_id\":\"526jy42\",\"blog_name\":\"Elephant in the Lab\",\"blog_slug\":\"elephantinthelab\",\"category\":\"socialSciences\",\"content_html\":\"<script
        type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script>\\n<p></p>\\n\\n\\n\\n<h2>Introduction</h2>\\n\\n\\n\\n<div
        class=\\\"wp-block-image\\\"><figure class=\\\"alignright size-large is-resized\\\"><img
        loading=\\\"lazy\\\" src=\\\"https://elephantinthelab.org/wp-content/uploads/2021/04/foto2-1024x1024.jpg\\\"
        alt=\\\"\\\" class=\\\"wp-image-3575\\\" width=\\\"185\\\" height=\\\"185\\\"/><figcaption>Renke
        Siems</figcaption></figure></div>\\n\\n\\n\\n<p>In December 2018, a University
        of Minnesota web librarian, Cody Hanson, participated in a workshop hosted
        by the <a href=\\\"https://www.cni.org/\\\">Coalition for Networked Information</a>.
        The topic of this, and a number of other events to date, is the drive by major
        scholarly publishers to more fully integrate authentication systems for accessing
        electronic media into their platforms. Under various labels such as &#8220;Research
        Access 21 (RA21)&#8221;, &#8220;Seamless Access&#8221;, or &#8220;Get Full
        Text Research (GetFTR)&#8221;, they want to replace the authentication options
        previously supported by libraries and academic institutions, such as IP range
        activation, VPN, proxy servers, or anonymous authentication to neutral third
        parties, as with the Shibboleth service, in favor of their own initiatives.[1]
        For years, librarians have countered these moves with their concerns that
        it will undermine the privacy of their users. Even at the event where Cody
        Hanson sat, the discussion raged until Todd Carpenter of the National Information
        Standards Organization (NISO) intervened, first correctly noting that RA21
        does not require personally identifiable information (PII) to be sent to the
        publisher for authentication to occur. In fact, services like RA21 and Shibboleth
        share the same technical basis of a single sign-on via the Security Assertion
        Markup Language (SAML) &#8211; it&#8217;s just that the technical realization
        is different. But then, to calm the discussion, Carpenter added, &#8220;that
        publishers don&#8217;t need PII from RA21 to be able to identify library users.&#8221;
        And that statement, of course, was absolutely designed to allay any concerns.</p>\\n\\n\\n\\n<p>Cody
        Hanson, who spent a lot of time developing privacy-compliant access to electronic
        media for his users, began to wonder. Should this be true and can an analysis
        of the source code of publisher platform pages provide evidence of if and
        how publishers can identify library users? Cody Hanson undertook a testing
        exercise: he took the 100 most-demanded documents at his university and looked
        at them to see which platforms were represented in them. He picked one document
        from each of the fifteen platforms found, examined it with the Ghostery browser
        addon, and downloaded the document page to examine the source code. Several
        thousand lines of JavaScript later, Cody Hanson came to a simple answer: yes,
        it&#8217;s true, Carpenter was right.</p>\\n\\n\\n\\n<p>Of the fifteen platforms
        examined, one was clean (InformPubsOnline); on the others, he found a total
        of 139 different third-party asset sources. AdTech&#8217;s entire technical
        assortment was represented: simple trackers, audience tools like Neustar,
        AddThis, Adobe, and Oracle, and fingerprinters like Doubleclick. These finds
        were significant to Cody Hanson:</p>\\n\\n\\n\\n<p>\u201CThe reason I was
        interested in third-party assets being loaded on these sites is that any JavaScript
        loaded on these pages has access to the entire DOM, or document object model,
        meaning it can read the address and contents of the page. It also has access
        to every user action that happens on that page, and can itself load additional
        scripts from additional sources. So when, for example, a publisher puts JavaScript
        from Google on its pages, Google can record any information from the page
        about the article being sought, or search terms from a library user in the
        publisher platform. Fourteen of the fifteen publisher platforms included Google
        code on the article page.\u201C[2]\\n\\n\\n\\n<p>Facebook code was also represented
        in many cases, as were a number of other data collectors, which means that
        patron privacy is no longer a given. Personalized profiles of the information
        behavior of every scientist are created, and since the publishers involve
        both the large Internet corporations and the audience tools as large data
        collectors, the data does not remain with the publishers, but flows out and
        can be linked with the knowledge that already exists elsewhere about the person.
        A seamless and thus valuable and tradable online biography of every scientist
        is created; the previous special milieu of science communication has been
        incorporated into the general commercial (and governmental) surveillance of
        the digital space.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<h2>Researchers at risk</h2>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image\\\"><img src=\\\"https://lh3.googleusercontent.com/jTLXe--K5Pdeovdnkfyld5L7AODrPm-aJH7MESiQ25_Tn06oY7zx7LRcSZiRl-c7PnDA8_c9u4vpQT7aYKg4MHd4iQZsGhUMXDHqKlsZ9dRGgi6oM2zHHWC_3eoHEYbOOGrvCecx\\\"
        alt=\\\"\\\"/></figure>\\n\\n\\n\\n<p><strong>Figure 1</strong>: Screenshot
        of <a href=\\\"https://www.youtube.com/watch?v=uAzt-iJEkvU&amp;feature=youtu.be\\\">Cody
        Hanson\u2019s talk</a>&nbsp;</p>\\n\\n\\n\\n<p>What are the consequences of
        this? First, it must be noted that this is a violation of fundamental rights:
        liberal societies have freedom of research and teaching enshrined in their
        constitutions, but a monitored freedom is not. Thus, academic freedom as we
        knew it has come to its end. But this is not merely an abstract shortcoming,
        because tracking can put scientists at concrete and grave risk. After all,
        in recent years we have seen that, as a researcher, you can get into trouble
        even in countries where you would not have suspected it in the past: in one
        country you don&#8217;t make friends with research on climate change,[3] in
        another not with gender studies.[4] And in Hungary, the Central European University
        was chased out of the country.[5] Putting pressure on scientists is, of course,
        much easier when you know more about them, and since their behavioral profiles
        are tradable, they are of course open to all interested actors, as long as
        they want to spend the necessary money.</p>\\n\\n\\n\\n<p>Economic consequences
        are also foreseeable, be it either in the form of a distortion of competition
        to the detriment of publishers who act in a trustworthy manner and therefore
        do not track, or, above all, in the destruction of the value of public research
        investments. In many future fields such as AI, personalized medicine, and
        material sciences, there is strong competition between public and commercial
        research, whereby the commercial players are in part also the ones who invented
        and disseminated the tracking technologies. Now, the same power of metadata
        makes itself felt in tracking as it does in telecommunication surveillance:
        if you know who contacted each other, when, how often, and in what sequence,
        you don&#8217;t have to listen to the phone calls anymore, it&#8217;s all
        there in plain sight anyway. Likewise, if researchers are being tracked, you
        no longer need to break into their lab, because you know what they are&nbsp;
        working on and how far they have gotten with it. And since it\u2019s not just
        one researcher who is being tracked and all the data can be analyzed together
        in business intelligence &#8211; who will be faster in filing a patent application?
        And will research results still benefit the public that paid for them?</p>\\n\\n\\n\\n<p>So
        is it time to update the old joke &#8220;Come to the dark side, we have cookies&#8221;?
        Absolutely. And when we hear that Google, Apple and others are going to put
        a stop to third-party tracking, can we sit back because it will all have been
        an ugly transitional phase? Not at all. All the interested players are either
        busy monopolizing data access for themselves, like Google, or continuing to
        find ways for themselves, like others. If you take a closer look at your favorite
        journal, chances are you&#8217;ll find tools for collecting Real Time Bidding
        Data, meaning your information behavior is auctioned off in real time without
        the need to set a cookie but e.g. for the benefit of intelligence services.[6]
        Elsevier, as part of RELX, benefits from technologies that reside in the group&#8217;s
        Risk Solution division and has installed ThreatMetrix on its ScienceDirect
        platform, a technology that boasts of being able to individually identify
        billions of devices and, if you recall the discussion about ebay, does not
        shy away from port scanning.[7]\\n\\n\\n\\n<figure class=\\\"wp-block-image\\\"><img
        src=\\\"https://lh6.googleusercontent.com/NWFRpQPxHxeJXmt-jKeWDG55gh7uOY3YfoqlYwgiGOn7GdJjcexcpqfN1vPinaplTYybJXANPYLW3iMCzfYL5NznhX82AdLJLbnZAVfEBytsnrhQhqjG0CiDWxVpr54_3q7r1AVW\\\"
        alt=\\\"\\\"/></figure>\\n\\n\\n\\n<p><strong>Figure 2</strong>: Traces of
        <a href=\\\"https://twitter.com/WolfieChristl/status/1295655040741445632\\\">ThreatMetrix</a>
        on the ScienceDirect-platform&nbsp;</p>\\n\\n\\n\\n<p>The argument about authentication
        is also far from over[8], and publishers sometimes use sleazy methods to enforce
        their wishes. In 2020, for example, libraries were given opt-out deadlines
        for switching to seamless access in the middle of the first lockdown, and
        those who didn&#8217;t keep a constant eye on their email in this situation
        woke up to new access rules.[9] Using the same instrument over the Christmas
        holidays is also very popular, for example, to enforce the installation of
        Google CASA (Campus Activated Subscriber Access), which allows information
        behavior to be synchronized with the Google account. The goal is to always
        keep a hand on the valuable first-party data, because this is the best way
        to secure direct personalized access. Borders are hardly accepted there; currently
        Elsevier and SpringerNature are considering infiltrating Trojans into university
        networks via the libraries in order to be able to collect biometric data such
        as typing speed or types of mouse movement in order to be able to identify
        users in other areas of the Internet as well.[10]\\n\\n\\n\\n<p>So what is
        the strategic goal of these publishers? First of all, they want to expand
        their unassailable position in information access to the entire research life
        cycle. This is achieved by contracts such as those concluded by Elsevier in
        the Netherlands, under which researchers can publish open access at no extra
        cost if the universities license Elsevier products in the area of research
        information systems in return.[11] Such contracts are disastrous, because
        it will be immediately clear to all researchers that their research will only
        be properly noted in the next evaluation if it also ends up in the appropriate
        journals. Consequently, the market for both publication and research information
        systems will quickly clear up as a result of this linkage business, and then
        the platform will have moved a step closer to its goal again: namely, that
        it is not science, universities or research funders who determine which research
        is the &#8220;right&#8221; one and how much it &#8220;counts&#8221;[12] but
        rather the platform who makes the determination.</p>\\n\\n\\n\\n<p>Such deals
        seem like revenants from the nineties, when, in the <a href=\\\"https://en.wikipedia.org/wiki/Browser_wars\\\">browser
        wars</a> Microsoft knocked Netscape out of the market by tying Internet Explorer
        to Windows. Another revenant is the behavior of libraries toward OA: if libraries
        had dried up the green road of OA in the nineties by first allowing publishers
        to transform their products and, most importantly, making self archiving worthless
        by signing up for package licenses[13] (which is why the head of SpringerNature
        called package licenses &#8220;the best invention since sliced bread&#8221;[14]),
        now they are once again holding out for publishers, where publishers are having
        their Napster moment through SciHub. By partnering with publishers to commercialize
        open access through publication fees, libraries are trying to crisis-proof
        their business: as long as science governance doesn&#8217;t change, scientists
        will have to publish in the appropriate journals, and libraries will prevail
        precisely in the area of accounting and managing publication costs so they
        can continue to justify their staff and budgets. As a result, publication
        fees are already 30 times the actual expenses in some cases[15] &#8211; so
        there is always enough money with the publishers to continue to outspend,
        out-buy, and out-develop big data analytics any alternatives that are developed
        from within the scientific community. And, moreover, DEAL contracts in Germany
        are already beginning to distort competition from publishers in favor of the
        big players on whom the negotiations are focused \u2013 adding even more more
        money to even fewer players.[16]\\n\\n\\n\\n<h2>New Business Models</h2>\\n\\n\\n\\n<div
        class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter\\\"><img src=\\\"https://lh6.googleusercontent.com/gF6hWhzNB3Se9ktkzfDeyUxTJ1vCOeLcdfhT3b1vSZmk4zOoBtUf1DUsuWW2-glKiJ4apciOnHH1zhMMSgKXtM_HFfczZtb8_vGwfRbqyltjYK-ACO-bRvgCpVX8q-bUAguQVtgk\\\"
        alt=\\\"\\\"/><figcaption><strong>Figure 3</strong>: <a href=\\\"https://upload.wikimedia.org/wikipedia/commons/4/4b/ICE.Arrest_lg.jpg\\\">ICE-Officer
        detaining a suspect&nbsp;</a></figcaption></figure></div>\\n\\n\\n\\n<p>But
        for some players in scholarly communication, this is no longer enough. Thomson
        Reuters and RELX have discovered the global security industry as a buyer of
        their data analytics products, and have signed big data policing contracts
        with law enforcement organizations like&nbsp; U.S. Immigration and Customs
        Enforcement (ICE) that use these tools to track immigrants.[17] Since both
        publishers are central providers of specialized legal information, it is therefore
        not at all clear at the moment whether, for example, an attorney who consults
        Westlaw or LexisNexis for guidance on immigration law issues is thereby contributing
        to his or her clients being found and deported.[18] The publishers, of course,
        dismiss it all &#8211; and at the same time continue to escalate the path
        taken: RELX was also an early investor in Palantir, and so the information
        provided by LexisNexis can also be imported and analyzed in Palantir&#8217;s
        analytics tools. And since these platforms and tools are sold globally just
        as the data they feed is collected globally, illegal immigrants don&#8217;t
        have to be the only ones they&#8217;re used against &#8211; the respective
        interested parties can surely think of something \u2013 and library money
        is supporting these systems of surveillance.[19] A scene of revolving-door
        deals between (semi-)state and commercial actors is emerging, where security
        institutions can get whatever they want to know on the market without having
        to rely any longer on onerous rule-of-law tools like obtaining a judicial
        search warrant. The motto of a data broker applies, who, when asked who was
        actually exchanging data with whom, replied: &#8220;Everyone with everyone.
        It&#8217;s one[2]&nbsp; big whorehouse.&#8221;[20]\\n\\n\\n\\n<p>So where
        do we stand? We have seen in the past that, due to the special situation of
        the Cold War, the major scientific publishers grew into an early form of platform
        economy, long before the large Internet corporations adapted this principle
        and were thus able to achieve their current position.[21] With their work
        on the Trojans, the publishers are also revealing geopolitical interests,
        namely to cut off entire states from the flow of scientific information, and
        are thus part of a Cold War 4.0.[22] All of this no longer has anything to
        do with scientific progress in knowledge, and so for years we have also had
        to recognize that the publication infrastructures are serving their actual
        purpose less and less. The attention economy of the journals has been analyzed
        time and again in the past[23], but only now, through the replication crisis
        and every glance at <a href=\\\"https://retractionwatch.com/\\\">Retraction
        Watch</a>, is it becoming clear how the compulsion for storytelling, the fudging
        of data, and the fight for the smallest publishable unit is destroying and
        corrupting science from within. Leading players in science communication will
        have no problem with this, as Elsevier itself has had half a dozen journals
        in the past that claimed to be peer reviewed but were mere shells rented out
        to pharmaceutical companies to be filled.[24] And the parent company RELX
        engages in political landscaping with donations to climate change deniers
        and to actors who drummed for U.S. withdrawal from WHO.[25] All this can only
        happen almost without contradiction because infrastructure is still a largely
        blind spot in science governance. More and more voices are calling for an
        &#8220;infrastructural turn&#8221;,[26] but even in the welcome European initiatives
        the old mistakes are being made, because in the European Open Science Cloud
        Elsevier has nested[27] just as ORE is run by F1000 Research &#8211; which
        has been bought up by Taylor &amp; Francis.[28]\\n\\n\\n\\n<p>So parts of
        the scientific information infrastructures are increasingly moving toward
        the dark money complex, as characterized by the Koch brothers, or even by
        Bob Mercer, whose investment made Cambridge Analytica possible. If you read
        Christopher Wylie&#8217;s report on this[29] and compare it with Shoshana
        Zuboff&#8217;s analysis of surveillance capitalism[30], you will see that
        science and antiscience[31] are increasingly amalgamating into a confusing
        tangle, because in the same way that this system could not be operated at
        all without a developed scientific education, it is at the same time laying
        the axe to the foundations of truth, enlightenment and social liberties. In
        discourse, this becomes clear in the meteoric rise of half-truths, which are
        used by conspiracy theorists, politicians, economic players, as well as the
        media &#8211; and more and more scientific authors. J\xF6rg Peters recently
        developed this in his discussion of Stuart Ritchie&#8217;s &#8220;Science
        Fictions&#8221; as a structural problem of an information infrastructure that
        rewards unreplicable research results and flushes them to the forefront of
        attention.[32] Not from the perspective of an economist, but of a literary
        scholar, Nicola Gess analyzes half-truths as a technique that no longer operates
        according to the scheme true/false, but according to schemes such as credible/uncredible,
        affective/sober, and connective/closed. What is central, she says, is internal
        coherence and no longer correspondence with external facts. Half-truths, therefore,
        could no longer be resolved with a fact check, but only with a fiction check,
        which highlights how the half-truth builds a narrative around a crystallization
        core of truth while pretending to report facts.[33] We find much of this in
        the corrupted information infrastructures, such as the impossibility for the
        reviewer to follow documents of a 21st century data-driven science to the
        ground of fact within a 17th century publication system with reasonable effort.
        He also has to rely on credibility and internal coherence, and as a consequence,
        subsequently exposed falsifiers like Diederik Stapel resort to the same justification
        phrases as Nicola Gess highlights on the fallen star journalist Claas Relotius.[34]\\n\\n\\n\\n<h2>Conclusion</h2>\\n\\n\\n\\n<p>After
        all &#8211; when we talk about power and power abuse in academia, the information
        infrastructures must not be forgotten. They are in your lab, they are in your
        life, they&#8217;re corrupting the truth, they&#8217;re selling your ass and
        there is little you can do about it.[35] Nevertheless, it remains the responsibility
        of each individual to reflect on this for their actions in the science system
        and not to blindly accept it, as Tal Yarkoni states in his great rant:</p>\\n\\n\\n\\n<blockquote
        class=\\\"wp-block-quote\\\"><p>&#8220;When people start routinely accepting
        that The System is Broken and The Incentives Are Fucking Us Over, bad things
        tend to happen. It&#8217;s very hard to have a stable, smoothly functioning
        society once everyone believes (rightly or wrongly) that gaming the system
        is the only way to get by.&#8221;[36]</blockquote>\\n\\n\\n\\n<p>Gaming the
        system means, as in any game of chance: the bank always wins. Acting responsibly,
        on the other hand, means supporting and improving existing European initiatives.
        In Germany, this is currently being done, among other things, through the
        National Research Data Infrastructure (NFDI), which is cooperative and public.
        This path must be expanded, and the mistakes from the literature supply must
        be avoided at all costs. Science will never be happy again as long as the
        big players remain in the game. The success of the NFDI is all the more crucial
        because in the data-driven sciences, data, software and text belong in a common
        context so that results can be verified and immediately developed further.
        For scientists, the current situation is like when a programmer first writes
        his code, then publishes an article about it, and the next programmer tries
        to guess the code from the article and then creates an improved version. Sounds
        highly efficient? And that&#8217;s exactly why GitHub exists &#8211; and a
        trusted, powerful and non-buyable version of it would be exactly what science
        needs.[37]\\n\\n\\n\\n<p>And before I forget &#8211; there is one more thing
        you can easily do: join the community of scientists who don&#8217;t want everything
        done to them and sign the <a href=\\\"https://stoptrackingscience.eu/\\\">Stop
        Tracking Science petition</a>![38]\\n\",\"content_text\":\"content_text\",\"guid\":\"https://elephantinthelab.org/?p=3566\",\"id\":\"782d2266-e63e-4e6b-88d9-3f379bc0e762\",\"image\":\"https://elephantinthelab.org/wp-content/uploads/2021/04/siems-1-scaled.jpg\",\"language\":\"en\",\"published_at\":1618395479,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>\\n

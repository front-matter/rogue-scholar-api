        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\nLastly, there is an interesting
        [CrossRef\\nCo-access](https://support.crossref.org/hc/en-us/articles/115003688983-Co-access-).\\nThe
        website says\\n\\n> *Co-access allows members to register multiple records
        and DOIs for\\n> the same book content item. This option is provided to support
        members\\n> who publish book content on multiple platforms*\\n\\nFascinating,
        yet another wrinkle this time relating to registering dois\\nfor book content
        that I was unaware of. It\\\\'s unclear to me how often\\nthis done in practice.\_\\n\\n
        \ \\n\\nWhat type of buttons will the GetFTR browser extension produce?\\n\\nAll
        buttons produced I believe will have the same icon and label \\\\\\\"View\\nPDF\\\\\\\",
        however mousing over the button you may see\_\\n\\n- \\\\\\\"full-text is
        open access\\\\\\\"\\n- \\\\\\\"full-text available through - \\\\\\\"\\n\\n
        \ \\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAEJumwfRmBjhmQ-1SeMO2JwcnPGKiwbCiQsothq2ZNNdnao99zVcB05Ew7vIb5irbu8SuLF7qp9TOAd58U3xCGmleMGq8i5gP7hiiZo20RBcXvpLPtGLc4sdtPvMbBzUPn5a8C9zwXbX_oOIgWkrlUanQi0843xrZD5ehqJoQFOgweSSWFNHhV-1za-r_/w640-h320/getftrbrowser3.png){border=\\\"0\\\"\\noriginal-height=\\\"516\\\"
        original-width=\\\"1029\\\" height=\\\"320\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAEJumwfRmBjhmQ-1SeMO2JwcnPGKiwbCiQsothq2ZNNdnao99zVcB05Ew7vIb5irbu8SuLF7qp9TOAd58U3xCGmleMGq8i5gP7hiiZo20RBcXvpLPtGLc4sdtPvMbBzUPn5a8C9zwXbX_oOIgWkrlUanQi0843xrZD5ehqJoQFOgweSSWFNHhV-1za-r_/s1029/getftrbrowser3.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n  \\n\\nThere is a third label
        - \\\\\\\"full-text is freely available\\\\\\\". I am not\\nquite sure how
        this differs from the \\\\\\\"full-text is open access\\\\\\\",\\nexcept maybe
        one is temporarily made available via the content owner.\\n\\n  \\n\\n:::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilz9jyIJIXtDRgyeHyfBB0Lj5zpzBkBdfdR4ZVNJbfh1neQZoOImSsROPsozu-J-nEGmauylK0NbauQfDJJG50BRMoINSnT274iUnKygsUzyNjNf45Xi27LhGyItuUDCjVY92pixxEZ9oW8xxp5GLKK3_XkpT-iE_PWKL3qNVstpNp7c7XjaLgtUmI9N3T/w640-h230/getftrbrowser4.png){border=\\\"0\\\"\\noriginal-height=\\\"326\\\"
        original-width=\\\"910\\\" height=\\\"230\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilz9jyIJIXtDRgyeHyfBB0Lj5zpzBkBdfdR4ZVNJbfh1neQZoOImSsROPsozu-J-nEGmauylK0NbauQfDJJG50BRMoINSnT274iUnKygsUzyNjNf45Xi27LhGyItuUDCjVY92pixxEZ9oW8xxp5GLKK3_XkpT-iE_PWKL3qNVstpNp7c7XjaLgtUmI9N3T/s910/getftrbrowser4.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n  \\n\\nPlaying around with
        my institution, I get mostly buttons on content from\\nElsevier which was
        one of the earliest supporters of GetFTR.\\n\\nInterestingly there were some
        buttons that stated \\\\\\\"full-text available\\nthrough - Singapore Management
        University\\\\\\\" which indicated that it was\\nin theory capable of bringing
        users to content behind paywall even for\\nus.\_\\n\\nBut when I clicked on
        the button , I was not asked to authenticate but\\nmost were not behind paywall
        anyway. No doubt this was something to do\\nwith our setup (or lack there
        of).\\n\\n  \\n\\n## Conclusion {#conclusion style=\\\"text-align: left;\\\"}\\n\\nLooks
        like there is still some life in this area! Particularly curious\\nto see
        how GetFTR browser extension develops. Also makes me wonder if\\nsome of the
        existing browser extensions like Libkey Nomad or Lean\\nLibrary might bring
        in GetFTR technology as an additional/secondary way\\nto check for access.\\n\\n

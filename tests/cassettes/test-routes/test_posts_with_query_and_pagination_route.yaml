        a track by Velvet Crush. This is an occasional series of book reviews.</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/j2nba-89g15\",\"guid\":\"https://quantixed.wordpress.com/?p=769\",\"id\":\"fdb6ca52-480a-4325-9d8b-8219ac26522c\",\"image\":\"https://i0.wp.com/quantixed.org/wp-content/uploads/2016/03/41txjjrwibl-_sx328_bo1204203200_.jpg?resize=198%2C300&ssl=1\",\"language\":\"en\",\"published_at\":1459447567,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>\\n

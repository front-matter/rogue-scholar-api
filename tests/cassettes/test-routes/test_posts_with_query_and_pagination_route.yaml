        zu Anforderungen von Wissenschaft und Bildung an das Urherbrecht ver\xF6ffentlicht.
        \xDCber 2.500 Personen haben sich an der Umfrage beteiligt und sich in ihren
        Antworten f\xFCr eine umfassende Reform des Urheberrechts ausgesprochen. In
        der Umfrage wird auch die Forderung nach einem <a href=\\\"http://wisspub.net/?s=Zweitver%C3%B6ffentlichungsrecht\\\">Zweitverwertungsrecht</a>
        deutlich. Auszug aus der <a href=\\\"http://www.urheberrechtsbuendnis.de/pressemitteilung0711.html.de\\\">Pressemitteilung</a>:</p>\\n<blockquote><p>\u201EBesonders
        deutlich (n\xE4mlich zu 91,7 % ) fordern die Befragten, dass zumindest das
        mit \xF6ffentlichen Mitteln gef\xF6rderte Wissen frei \xF6ffentlich zug\xE4nglich
        gemacht wird \u2013 wie bereits in entsprechenden Petitionen an den Petitionsausschuss
        des Deutschen Bundestag verlangt. Um dies zu erreichen, sollte der Gesetzgeber
        \xFCber Gutachten kl\xE4ren lassen, ob das Zweitverwertungsrecht auch den
        Institutionen der AutorInnen verbindlich zugesprochen werden darf: Einer solchen
        L\xF6sung stimmen 80,3% der in Bildung und Wissenschaft Arbeitenden und Publizierenden
        zu.\u201C</p></blockquote>\\n<p>CDU: Auf ScienceBlogs <a href=\\\"http://www.scienceblogs.de/frischer-wind/2011/09/bitte-an-alle-cdumitglieder-helft-mit-open-access-auf-die-agenda-zu-setzen.php\\\">berichtet</a>
        Christian Reinboth \xFCber seinen Antrag zur F\xF6rderung von Open Access
        im Rahmen des bildungspolitischen Strategiepapiers \u201EBildungsrepublik
        Deutschland\u201C der CDU. (Via <a href=\\\"http://oad.simmons.edu/oadwiki/OA_tracking_project\\\">OATP</a>)</p>\\n<p>Forschungsdaten
        klinischer Studien: Die Cochrane Collaboration spricht sich in einem <a href=\\\"http://www.cochrane.org/features/clinical-trials-statement-press-release\\\">Statement</a>
        f\xFCr eine bessere Zug\xE4nglichkeit von Forschungsdaten aus, die im Rahmen
        von klinischen Studien erhoben werden: (Via <a href=\\\"http://oad.simmons.edu/oadwiki/OA_tracking_project\\\">OATP</a>)</p>\\n<blockquote><p>\u201C[A]ll
        data from all randomised clinical trials, including raw anonymised individual
        participant data that do not allow identification of individual participants,
        and the corresponding trial protocols to become publicly available free of
        charge and in easily accessible electronic formats\u201C.</p></blockquote>\\n<p>Umgang
        mit zur\xFCckgezogenen Artikeln: In der aktuellen Ausgabe der Nature <a href=\\\"http://www.nature.com/news/2011/111005/full/478026a.html\\\">befasst</a>
        sich Richard Van Noorden mit den Problematiken zur\xFCckgezogener wissenschaftlicher
        Artikel. In dem lesenswerten Aufsatz findet sich der Hinweis auf das interessante
        Blog \u201E<a href=\\\"http://retractionwatch.wordpress.com/\\\">Retraction

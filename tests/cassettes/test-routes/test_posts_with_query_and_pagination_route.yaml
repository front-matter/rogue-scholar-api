        Edmunds\",\"url\":\"http://orcid.org/0000-0001-6444-1436\"}],\"blog_id\":\"3ffcd46\",\"blog_name\":\"GigaBlog\",\"blog_slug\":\"gigablog\",\"category\":\"biologicalSciences\",\"content_html\":\"<p><strong>Shallow
        Impact. Tis the season.<br />\\n</strong>In case people didn\u2019t know\u2014
        the world of scientific publishing has seasons: There is the Inundation season,
        which starts in November as authors rush to submit their papers before the
        end of year. Then there is the Recovery season beginning in January as editors
        come back from holidays to tackle the glut. The season of Absence hits in
        mid-July, as all of Europe prepares to go on a month-long vacation\u2014 and
        every editor scrambles to find just one reviewer.</p>\\n<p>But the most magical
        season of all happens in June: the season of Journal Impact Factor (jIF).
        At this mystical time of year, every editor and publisher and their marketing
        team wonders <em>Oh, what will The Web of Science bring us this year?</em></p>\\n<p>All
        joking aside, it is hard to ignore jIF because they have a huge <em>impact</em>
        on researchers\u2019 careers and on journal success. Still, we all can\u2019t
        help but notice that this all-powerful number is very much like the Wizard
        of Oz\u2026 what is really going on behind the curtain and should the wizard
        be invested with that much power?</p>\\n<p>The clear answer is, well, <em>no</em>.</p>\\n<p>Journal
        IF wasn\u2019t developed to do what people <a href=\\\"http://www.garfield.library.upenn.edu/papers/jifchicago2005.pdf?wa=IPEMBI14\\\">now
        use it for</a>. It doesn\u2019t actually inform which scientists are doing
        good research and certainly doesn\u2019t measure the long-term impact of findings.
        It is a number based on a single parameter. By focussing purely on short term
        citations it incentivises short term citations over everything else, leading
        to higher ranked journals <a href=\\\"http://bjoern.brembs.net/2016/01/even-without-retractions-top-journals-publish-the-least-reliable-science/\\\">publishing
        the most unreliable science</a> and having the <a href=\\\"http://iai.asm.org/content/79/10/3855.full\\\">highest
        retraction rates</a>. No one knows exactly how it is <a href=\\\"https://scholarlykitchen.sspnet.org/2016/02/10/citable-items-the-contested-impact-factor-denominator/\\\">calculated</a>.
        And it can shamelessly be <a href=\\\"http://link.springer.com/article/10.1007/s00005-008-0024-5#/page-1\\\">manipulated</a>
        by journals.</p>\\n<p><img decoding=\\\"async\\\" loading=\\\"lazy\\\" class=\\\"alignleft
        size-medium wp-image-1792\\\" src=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2-300x238.jpg\\\"
        alt=\\\"jIFBlogImage2\\\" width=\\\"300\\\" height=\\\"238\\\" srcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2-300x238.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2-768x609.jpg
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2-1024x812.jpg
        1024w, http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2.jpg
        1498w\\\" sizes=\\\"(max-width: 300px) 100vw, 300px\\\" />At the same time
        it takes a heavy toll on the length of time researchers take to share information
        to make sure they can publish in the highest IF journals. It can add up to
        years if they submit to one after another journal with a successively lower
        jIF to get into the highest jIF journal possible. Though, I seriously doubt
        the <a href=\\\"http://www.who.int/mediacentre/factsheets/fs297/en\\\">~22,000
        people</a> dying from, for example, cancer every DAY, care where it is published.</p>\\n<p>A
        fair amount of work has gone into creating new/modified metrics for measuring
        \u2018true\u2019 impact, but each have drawbacks and can also be manipulated.
        More, most focus on publication rather than including things like sharing
        information prior to publication, putting things in preprint servers, freely
        sharing data and source code, writing complete methods, collaborating, educating
        young researchers, reproducible research and more: you know, the things that
        actually promote rapid communication, learning best-practices, and broadly
        advancing science.</p>\\n<p>Being a journal published by a scientific institution
        in China, we see the glaring negative impact on research and scientific communication.
        Here jIF has been taken to an extreme. For example: many universities require
        that in order to graduate, students must publish in a journal with an IF of
        2 or more. One-upsmanship has led to institutions now requiring publication
        in a journal with an IF of 6 or higher!</p>\\n<p>Worse is that the Chinese
        government formally acknowledges the importance of jIF with monetary rewards.
        This mechanism, of course, can only beget institutionalized ways to promote
        unethical behavior or out right fraud. When academic salaries can be proportionally
        low, this is potentially big money, with institutions such as Zhejiang University
        <a href=\\\"http://dx.doi.org/10.1087/20110203\\\">being open about author
        payments</a> of over $30,000 for articles published in the top impact factor
        journals (anecdotal stories indicate the amount can be even higher).</p>\\n<p>So
        what is the ultimate cost of the impact factor? Well according to investigations
        from <a href=\\\"https://plus.google.com/102441667247494916086?rel=author\\\">Guillaume
        Filion</a>, about $10,000. At least for a ready-written publication in an
        impact factor 2 journal. And Mara Hvistendahl in <em>Science</em> uncovered
        <a href=\\\"http://science.sciencemag.org/content/342/6162/1035\\\">a \u201Cpublication
        bazaar\u201D</a> of companies adding last minute authorship to in-press papers
        in supposedly \u201Chigh impact\u201D journals. The issue of <a href=\\\"http://www.scientificamerican.com/article/for-sale-your-name-here-in-a-prestigious-science-journal/\\\">\u201Cpaper
        mills \u201D</a> ghost-writing publications to order, and guaranteeing publication
        in impact factor journals through peer-review fraud, is a dirty secret of
        the publishing industry. Carried out near-industrial scale from a number of
        companies in China, the several hundred papers <a href=\\\"http://retractionwatch.com/category/by-reason-for-retraction/faked-emails/\\\">highlighted
        in Retraction Watch for peer-review</a> fraud is likely just the tip of the
        iceberg. We <a href=\\\"http://www.scmp.com/comment/insight-opinion/article/1758662/china-must-restructure-its-academic-incentives-curb-research\\\">have
        written</a> Op-eds about the same skewed incentive systems potentially spreading
        to Hong Kong, and have subsequently uncovered companies in Hong Kong offering
        similar ghost writing and \u201Cguaranteed jIF publication\u201D services
        for even cheaper than those offered in mainland China.</p>\\n<p>While researchers
        in other countries can shake their heads in astonishment at these overt activities:
        is the push in these countries to be published in these same journals really,
        other than the formality, any different? And by its very obscurity, is it
        harder to root out. For example, you can\u2019t see or quantitate where, or
        how often, a Dean of a department quietly suggests to their researchers to
        try to publish in higher jIF journals, or places where advisors tell students
        not to share information to make sure they can get published in high jIF places.
        Plus, it is hard to truly ignore jIF and reduce any inherent prejudice when
        jIFs are announced and published and highlighted everywhere\u2014 Coming to
        a billboard near you\u2026</p>\\n<p>Okay\u2014 yes, jIF is bad when there
        is too much focus on it for researcher success, and its importance is hard
        to weed out. (Why it is bad has been written about <em>ad nauseum</em> too
        many times to reference: just Google <em>journal impact factor bad</em>.)<em>.</em></p>\\n<p>So,
        why am I writing about this?</p>\\n<p>Because hooray- <em>GigaScience</em>
        obtained its first impact factor last month: sigh of relief\u2026 but mostly
        a feeling of rage.</p>\\n<p>The entire process of jumping through hoops trying
        to get tracked leaves far more than just bad taste in one\u2019s mouth. Knowing
        it matters when it shouldn\u2019t; being told how many of certain article
        \u2018types\u2019 should be published; limiting reference numbers in certain
        article types because this might affect the denominator in the jIF ratio of
        citation to article; trying to estimate the jIF before it comes out and realizing
        how very non-transparent that calculation is; and telling people jIF isn\u2019t
        a good metric when a journal doesn\u2019t have one\u2014 then trumpeting it
        to the heavens once it does\u2026.</p>\\n<p>The discussion groups about the
        problems of jIF often indicate that the easiest way to reduce <em>the jIF
        effect</em> is by having funding agencies and research institutions stop including
        jIF in making financial decisions (and many have). However, this isn\u2019t
        so simple: funding agencies, research institutions, and universities can use
        how often their researchers publish in high jIF journals as part of their
        fund raising and in increasing student applications\u2026 So\u2026 who really
        can we target as the main player to stop the cycle?</p>\\n<p>Obviously this
        needs to be multi-pronged, and this idea isn\u2019t new, but it isn\u2019t
        easy to implement. But one place that can, in one globally-agreed-on sweeping
        move, both reduce the ease of finding jIFs and make it less \u201Cin your
        face\u201D, is by all publishers agreeing to remove this number from their
        websites, from their marketing flyers, from their emails.</p>\\n<p>Several
        publishers and journals (e.g., eLife and PLOS journals) do this, but, in just
        the three weeks since the latest jIFs came out, I have received a bonanza
        of myriad emails announcing: first jIFs; increased jIFs, established jIFs;
        and \u201Chere are all of our journals\u2019 jIFs\u201D. I almost feel that
        some deranged used-car salesman has taken up permanent residence in my inbox.
        But a real indication of how embedded the use of jIF has become in the publishing
        industry is that even though our publisher has firmly supported us when we
        requested that our jIF not be posted on our or their website, in marketing
        flyers, or in emails, it never-the-less appeared up front, top, and bolded
        in our most recent article alert e-mail. This was not because our publisher
        decided to ignore how seriously we felt about this; it was simply that the
        publisher\u2019s auto-alert emails for journals have a standard template that
        includes jIFs for any journal that has one. No one sees these emails before
        they go out, and thus it was missed. That is how hard-wired jIF use has become
        in journal marketing: it is an auto-include.</p>\\n<p>Yes\u2014 I understand,
        the researchers want to know it, but we\u2019re not using it to give researchers
        what they want: we\u2019re using it to sell journals. Which is a shame, when
        we, like everyone else, know it does more harm than good.</p>\\n<p>Reducing
        the apparent importance of this number is something we as journals and publishers
        can actually do quite easily (once auto emails are updated, of course).</p>\\n<p>So,
        Springer-Nature BMC, while I thank you for being on board with our wanting
        to eliminate the use of jIF for our marketing\u2014 I implore you to remove
        jIF from every one of your journals\u2019 websites, flyers, and emails.</p>\\n<p>At
        the very least, sign DORA (Declaration of Research Assessment) (<a href=\\\"http://www.ascb.org/dora\\\">http://www.ascb.org/dora</a>)
        and follow their recommendations for <a href=\\\"http://www.ascb.org/files/SFDeclarationFINAL.pdf\\\">reducing
        the use of jIF</a>, Though, better would be to take a stand with the other
        publishers who have already done so and simply eliminate it completely.</p>\\n<p>I
        also appeal to other publishers to do the same. Editors, you can push this
        yourselves by telling your publisher you do not want it used for your journal.
        (And if you are thinking\u2014 but we need it for people to submit articles
        to us\u2026 then you are using it for marketing.)</p>\\n<p>Will this solve
        the jIF problem? No. But it is a straightforward, easy step to take (when
        willing). It will ultimately mean that those who really care about jIF will
        have to take that extra step to look it up (or pay Thomson Reuters). Making
        jIF less readily available will make it harder for it to be so easily used
        in inappropriate ways. Tell researchers what your journal does to improve
        scientific communication instead of using a one dimensional, non-transparent,
        readily gameable, two-years past indication as a stand-in that, <a href=\\\"http://bjoern.brembs.net/2016/01/even-without-retractions-top-journals-publish-the-least-reliable-science/\\\">more
        often than not, promotes bad scientific practices</a>.</p>\\n<p>At the very
        least, it will reduce the sense that we are selling science.</p>\\n<p>Laurie
        Goodman<br />\\nEditor in Chief, <em>GigaScience</em></p>\\n<p>The post <a
        rel=\\\"nofollow\\\" href=\\\"http://gigasciencejournal.com/blog/jif_problems/\\\">The
        lowest common denominator: marketing science with jIF</a> appeared first on
        <a rel=\\\"nofollow\\\" href=\\\"http://gigasciencejournal.com/blog\\\">GigaBlog</a>.</p>\",\"content_text\":\"**Shallow
        Impact. Tis the season.  \\n**In case people didn't know--- the world of scientific
        publishing has\\nseasons: There is the Inundation season, which starts in
        November as\\nauthors rush to submit their papers before the end of year.
        Then there\\nis the Recovery season beginning in January as editors come back
        from\\nholidays to tackle the glut. The season of Absence hits in mid-July,
        as\\nall of Europe prepares to go on a month-long vacation--- and every\\neditor
        scrambles to find just one reviewer.\\n\\nBut the most magical season of all
        happens in June: the season of\\nJournal Impact Factor (jIF). At this mystical
        time of year, every editor\\nand publisher and their marketing team wonders
        *Oh, what will The Web of\\nScience bring us this year?*\\n\\nAll joking aside,
        it is hard to ignore jIF because they have a huge\\n*impact* on researchers'
        careers and on journal success. Still, we all\\ncan't help but notice that
        this all-powerful number is very much like\\nthe Wizard of Oz... what is really
        going on behind the curtain and\\nshould the wizard be invested with that
        much power?\\n\\nThe clear answer is, well, *no*.\\n\\nJournal IF wasn't developed
        to do what people [now use it\\nfor](http://www.garfield.library.upenn.edu/papers/jifchicago2005.pdf?wa=IPEMBI14).\\nIt
        doesn't actually inform which scientists are doing good research and\\ncertainly
        doesn't measure the long-term impact of findings. It is a\\nnumber based on
        a single parameter. By focussing purely on short term\\ncitations it incentivises
        short term citations over everything else,\\nleading to higher ranked journals
        [publishing the most unreliable\\nscience](http://bjoern.brembs.net/2016/01/even-without-retractions-top-journals-publish-the-least-reliable-science/)\\nand
        having the [highest retraction\\nrates](http://iai.asm.org/content/79/10/3855.full).
        No one knows exactly\\nhow it is\\n[calculated](https://scholarlykitchen.sspnet.org/2016/02/10/citable-items-the-contested-impact-factor-denominator/).\\nAnd
        it can shamelessly be\\n[manipulated](http://link.springer.com/article/10.1007/s00005-008-0024-5#/page-1)\\nby
        journals.\\n\\n![jIFBlogImage2](http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2-300x238.jpg){.alignleft\\n.size-medium
        .wp-image-1792 decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"300\\\"\\nheight=\\\"238\\\"\\nsrcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2-300x238.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2-768x609.jpg
        768w, http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2-1024x812.jpg
        1024w, http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2.jpg
        1498w\\\"\\nsizes=\\\"(max-width: 300px) 100vw, 300px\\\"}At the same time
        it takes a\\nheavy toll on the length of time researchers take to share information\\nto
        make sure they can publish in the highest IF journals. It can add up\\nto
        years if they submit to one after another journal with a successively\\nlower
        jIF to get into the highest jIF journal possible. Though, I\\nseriously doubt
        the [\\\\~22,000\\npeople](http://www.who.int/mediacentre/factsheets/fs297/en)
        dying from,\\nfor example, cancer every DAY, care where it is published.\\n\\nA
        fair amount of work has gone into creating new/modified metrics for\\nmeasuring
        'true' impact, but each have drawbacks and can also be\\nmanipulated. More,
        most focus on publication rather than including\\nthings like sharing information
        prior to publication, putting things in\\npreprint servers, freely sharing
        data and source code, writing complete\\nmethods, collaborating, educating
        young researchers, reproducible\\nresearch and more: you know, the things
        that actually promote rapid\\ncommunication, learning best-practices, and
        broadly advancing science.\\n\\nBeing a journal published by a scientific
        institution in China, we see\\nthe glaring negative impact on research and
        scientific communication.\\nHere jIF has been taken to an extreme. For example:
        many universities\\nrequire that in order to graduate, students must publish
        in a journal\\nwith an IF of 2 or more. One-upsmanship has led to institutions
        now\\nrequiring publication in a journal with an IF of 6 or higher!\\n\\nWorse
        is that the Chinese government formally acknowledges the\\nimportance of jIF
        with monetary rewards. This mechanism, of course, can\\nonly beget institutionalized
        ways to promote unethical behavior or out\\nright fraud. When academic salaries
        can be proportionally low, this is\\npotentially big money, with institutions
        such as Zhejiang University\\n[being open about author payments](http://dx.doi.org/10.1087/20110203)\\nof
        over \\\\$30,000 for articles published in the top impact factor\\njournals
        (anecdotal stories indicate the amount can be even higher).\\n\\nSo what is
        the ultimate cost of the impact factor? Well according to\\ninvestigations
        from [Guillaume\\nFilion](https://plus.google.com/102441667247494916086?rel=author),
        about\\n\\\\$10,000. At least for a ready-written publication in an impact
        factor 2\\njournal. And Mara Hvistendahl in *Science* uncovered [a \\\"publication\\nbazaar\\\"](http://science.sciencemag.org/content/342/6162/1035)
        of\\ncompanies adding last minute authorship to in-press papers in supposedly\\n\\\"high
        impact\\\" journals. The issue of [\\\"paper mills\\n\\\"](http://www.scientificamerican.com/article/for-sale-your-name-here-in-a-prestigious-science-journal/)\\nghost-writing
        publications to order, and guaranteeing publication in\\nimpact factor journals
        through peer-review fraud, is a dirty secret of\\nthe publishing industry.
        Carried out near-industrial scale from a number\\nof companies in China, the
        several hundred papers [highlighted in\\nRetraction Watch for\\npeer-review](http://retractionwatch.com/category/by-reason-for-retraction/faked-emails/)\\nfraud
        is likely just the tip of the iceberg. We [have\\nwritten](http://www.scmp.com/comment/insight-opinion/article/1758662/china-must-restructure-its-academic-incentives-curb-research)\\nOp-eds
        about the same skewed incentive systems potentially spreading to\\nHong Kong,
        and have subsequently uncovered companies in Hong Kong\\noffering similar
        ghost writing and \\\"guaranteed jIF publication\\\" services\\nfor even cheaper
        than those offered in mainland China.\\n\\nWhile researchers in other countries
        can shake their heads in\\nastonishment at these overt activities: is the
        push in these countries\\nto be published in these same journals really, other
        than the formality,\\nany different? And by its very obscurity, is it harder
        to root out. For\\nexample, you can't see or quantitate where, or how often,
        a Dean of a\\ndepartment quietly suggests to their researchers to try to publish
        in\\nhigher jIF journals, or places where advisors tell students not to share\\ninformation
        to make sure they can get published in high jIF places.\\nPlus, it is hard
        to truly ignore jIF and reduce any inherent prejudice\\nwhen jIFs are announced
        and published and highlighted everywhere---\\nComing to a billboard near you...\\n\\nOkay---
        yes, jIF is bad when there is too much focus on it for\\nresearcher success,
        and its importance is hard to weed out. (Why it is\\nbad has been written
        about *ad nauseum* too many times to reference:\\njust Google *journal impact
        factor bad*.)*.*\\n\\nSo, why am I writing about this?\\n\\nBecause hooray-
        *GigaScience* obtained its first impact factor last\\nmonth: sigh of relief...
        but mostly a feeling of rage.\\n\\nThe entire process of jumping through hoops
        trying to get tracked leaves\\nfar more than just bad taste in one's mouth.
        Knowing it matters when it\\nshouldn't; being told how many of certain article
        'types' should be\\npublished; limiting reference numbers in certain article
        types because\\nthis might affect the denominator in the jIF ratio of citation
        to\\narticle; trying to estimate the jIF before it comes out and realizing\\nhow
        very non-transparent that calculation is; and telling people jIF\\nisn't a
        good metric when a journal doesn't have one--- then trumpeting\\nit to the
        heavens once it does....\\n\\nThe discussion groups about the problems of
        jIF often indicate that the\\neasiest way to reduce *the jIF effect* is by
        having funding agencies and\\nresearch institutions stop including jIF in
        making financial decisions\\n(and many have). However, this isn't so simple:
        funding agencies,\\nresearch institutions, and universities can use how often
        their\\nresearchers publish in high jIF journals as part of their fund raising\\nand
        in increasing student applications... So... who really can we target\\nas
        the main player to stop the cycle?\\n\\nObviously this needs to be multi-pronged,
        and this idea isn't new, but\\nit isn't easy to implement. But one place that
        can, in one\\nglobally-agreed-on sweeping move, both reduce the ease of finding
        jIFs\\nand make it less \\\"in your face\\\", is by all publishers agreeing
        to remove\\nthis number from their websites, from their marketing flyers,
        from their\\nemails.\\n\\nSeveral publishers and journals (e.g., eLife and
        PLOS journals) do this,\\nbut, in just the three weeks since the latest jIFs
        came out, I have\\nreceived a bonanza of myriad emails announcing: first jIFs;
        increased\\njIFs, established jIFs; and \\\"here are all of our journals'
        jIFs\\\". I\\nalmost feel that some deranged used-car salesman has taken up
        permanent\\nresidence in my inbox. But a real indication of how embedded the
        use of\\njIF has become in the publishing industry is that even though our\\npublisher
        has firmly supported us when we requested that our jIF not be\\nposted on
        our or their website, in marketing flyers, or in emails, it\\nnever-the-less
        appeared up front, top, and bolded in our most recent\\narticle alert e-mail.
        This was not because our publisher decided to\\nignore how seriously we felt
        about this; it was simply that the\\npublisher's auto-alert emails for journals
        have a standard template that\\nincludes jIFs for any journal that has one.
        No one sees these emails\\nbefore they go out, and thus it was missed. That
        is how hard-wired jIF\\nuse has become in journal marketing: it is an auto-include.\\n\\nYes---
        I understand, the researchers want to know it, but we're not\\nusing it to
        give researchers what they want: we're using it to sell\\njournals. Which
        is a shame, when we, like everyone else, know it does\\nmore harm than good.\\n\\nReducing
        the apparent importance of this number is something we as\\njournals and publishers
        can actually do quite easily (once auto emails\\nare updated, of course).\\n\\nSo,
        Springer-Nature BMC, while I thank you for being on board with our\\nwanting
        to eliminate the use of jIF for our marketing--- I implore you\\nto remove
        jIF from every one of your journals' websites, flyers, and\\nemails.\\n\\nAt
        the very least, sign DORA (Declaration of Research Assessment)\\n(<http://www.ascb.org/dora>)
        and follow their recommendations for\\n[reducing the use of\\njIF](http://www.ascb.org/files/SFDeclarationFINAL.pdf),
        Though, better\\nwould be to take a stand with the other publishers who have
        already done\\nso and simply eliminate it completely.\\n\\nI also appeal to
        other publishers to do the same. Editors, you can push\\nthis yourselves by
        telling your publisher you do not want it used for\\nyour journal. (And if
        you are thinking--- but we need it for people to\\nsubmit articles to us...
        then you are using it for marketing.)\\n\\nWill this solve the jIF problem?
        No. But it is a straightforward, easy\\nstep to take (when willing). It will
        ultimately mean that those who\\nreally care about jIF will have to take that
        extra step to look it up\\n(or pay Thomson Reuters). Making jIF less readily
        available will make it\\nharder for it to be so easily used in inappropriate
        ways. Tell\\nresearchers what your journal does to improve scientific communication\\ninstead
        of using a one dimensional, non-transparent, readily gameable,\\ntwo-years
        past indication as a stand-in that, [more often than not,\\npromotes bad scientific\\npractices](http://bjoern.brembs.net/2016/01/even-without-retractions-top-journals-publish-the-least-reliable-science/).\\n\\nAt
        the very least, it will reduce the sense that we are selling science.\\n\\nLaurie
        Goodman  \\nEditor in Chief, *GigaScience*\\n\\nThe post [The lowest common
        denominator: marketing science with\\njIF](http://gigasciencejournal.com/blog/jif_problems/){rel=\\\"nofollow\\\"}\\nappeared
        first on\\n[GigaBlog](http://gigasciencejournal.com/blog){rel=\\\"nofollow\\\"}.\\n\",\"doi\":\"https://doi.org/10.59350/8wafm-6yc04\",\"guid\":\"http://blogs.biomedcentral.com/gigablog/?p=1788\",\"id\":\"d565e7fe-4d6f-4bc4-9e8a-d8e8e99be499\",\"image\":\"http://gigasciencejournal.com/blog/wp-content/uploads/2016/07/jIFBlogImage2-300x238.jpg\",\"language\":\"en\",\"published_at\":1467936243,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>\\n
        Shallow Impact. Tis the season.\\n</strong>\\nIn case people didn\u2019t know\u2014

        Taylor\"}],\"blog_id\":\"dkvra02\",\"blog_name\":\"Sauropod Vertebra Picture
        of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_html\":\"<p>Back
        in March, <em>Nature</em> published &#8220;Hummingbird-sized dinosaur from
        the Cretaceous period of Myanmar&#8221; by Xing et al. (2020), which described
        and named a tiny putative bird that was preserved in amber from Myanmar (formerly
        Burma). It&#8217;s a pretty spectacular find.</p>\\n<p><div data-shortcode=\\\"caption\\\"
        id=\\\"attachment_17764\\\" style=\\\"width: 490px\\\" class=\\\"wp-caption
        alignnone\\\"><a href=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg\\\"><img
        aria-describedby=\\\"caption-attachment-17764\\\" loading=\\\"lazy\\\" data-attachment-id=\\\"17764\\\"

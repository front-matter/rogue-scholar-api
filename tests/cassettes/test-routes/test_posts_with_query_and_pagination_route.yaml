        shoot down such\\nhigh-profile papers might also be higher. However, the question
        has\\nactually been addressed in the scientific literature and the data don't\\nseem
        to support this assumption. For one, [this\\nfigure](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3479492/figure/fig03/?report=objectonly){target=\\\"_blank\\\"}\\nshows
        that there are a lot of retractions from lower ranking journals,\\nbut the
        journals who retract a lot are few and far between. In fact,\\nthere are many
        more retractions in low-ranking journals than in\\nhigh-ranking ones. Of the
        high-ranking journals, a much larger\\nproportion also retracts many papers.
        However, this analysis only shows\\nthat there are many more retractions in
        lower journals than in higher\\njournals on an absolute level. Hence, these
        data are not conclusive, but\\nsuggestive that scrutiny is not really all
        that much higher for the\\n'top' journals than anywhere else.\\n\\nAnother
        reason why scrutiny might be assumed to be higher in 'top'\\njournals is that
        readership is higher, leading to more potential for\\nerror detection. However,
        the same reasoning can be applied to\\ncitations, and not only retractions.
        Moreover, citing a 'top' paper is\\nnot only easier than forcing a retraction,
        it also benefits your own\\nresearch by elevating the perceived importance
        of your field. Thus, if\\nreadership had any such influence, one would expect
        journal rank to\\ncorrelate better with citations than with retractions. The
        opposite is\\nthe case: The coefficient of determination for citations with
        journal\\nrank currently lies around 0.2, while that coefficient comes to
        lie at\\njust under 0.8 for retractions and journal rank (Fig. 3 and Fig.
        1D,\\nrespectively,\\n[here](https://journal.frontiersin.org/article/10.3389/fnhum.2013.00291/full)).\\nSo
        while there may be a small effect of scrutiny/motivation, the\\nevidence seems
        to suggest that it is a relatively minor effect, if there\\nis one at all.\\n\\nConversely,
        there is quite solid evidence that the methodology in 'top'\\njournals is
        not any better than in other journals, when analyzing\\nnon-retracted articles.
        In fact, there are studies showing that the\\nmethodology is actually *worse*
        in 'top' journals, while we have not\\nfound a single study suggesting the
        methodology gets better with journal\\nrank. Our\\n[article](https://journal.frontiersin.org/article/10.3389/fnhum.2013.00291/full)\\nreviews
        these studies. Importantly, these studies all concern\\nnon-retracted papers,
        i.e., the other 99.95% of the literature.\\n\\nIn conclusion, the evidence
        suggests scrutiny is likely a negligible\\nfactor in the correlation of journal
        rank and retractions, while\\nincreased incidence of fraud and lower methodological
        standards can be\\nshown.\\n\\nI know [Ivan\\nOransky](https://retractionwatch.com/meet-the-retraction-watch-staff/about/),\\nwho
        was a guest on the show, is aware of these data, so it may have been\\na bit
        unfortunate that Phillip Campbell (editor-in-chief at Nature\\nMagazine) got
        to answer this question before Ivan had a chance to lay\\nthese data out.
        In fact, Nature is also aware of these data and has\\ntwice refused publishing
        them. The first time when we submitted our\\nmanuscript, with the statement,
        that Nature had already published\\narticles that stated that [Nature publishes
        the worst\\nscience](https://bjoern.brembs.net/2013/06/everybody-already-knows-journal-rank-is-bunk).\\nThe
        second time was when Cori Lok interviewed Jon Tennant and he told\\nher about
        the data, but Cori [failed to include this\\npart](https://bjoern.brembs.net/2014/09/how-nature-magazine-consistently-prefers-anecdote-over-data)\\nof
        the interview. There is thus a record of Nature, very understandably,\\navoiding
        to admit their failure to select for solid science. Phillip\\nCampbell's answer
        to the question in the podcast may have been at least\\nthe third time.\\n\\nWhile
        Phillip Campbell did admit they don't do enough fraud-detection\\n(it is too
        rare), the issue of reliability in science goes far beyond\\nfraud, so successfully
        derailing the question towards this direction\\nserved his company quite well.
        Clearly, he's a clever guy and did not\\ncome unprepared.\\n\\nFinally, one
        may ask: why do the 'top' journals publish unreliable\\nscience?\\n\\nProbably
        the most important factor is that they attract \\\"too good to be\\ntrue\\\"
        results, but only apply \\\"peer-review light\\\": rejection rates drop\\ndramatically
        from 92% to a mere 60% once your manuscript makes it past\\nthe editors, that's
        a 5-fold increase in your publication chances (Noah\\nGray and Henry Gee,
        pers. comm.). Why is that so? First, the reviewers\\nknow the editor wants
        to publish this paper. Second, they have an\\nautomatic conflict of interest,
        as a Nature paper in their field\\nincreases the visibility of their field,
        they may even be cited in the\\npaper -- or plan to cite it in their upcoming
        grant application.\\n\\nOn average, this entire model is just a recipe for
        disaster and more\\npolicing won't fix it. By using it, we have been setting
        us up for the\\nexponential rise in retractions to be seen in [Fig. 1a of
        our\\npaper](https://www.frontiersin.org/files/Articles/45406/fnhum-07-00291-r2/image_m/fnhum-07-00291-g001.jpg).\\n\\nSo,
        in the probably not too unlikely case that the topic of unreliable\\nscience
        should come up again, anyone can now cite the actual,\\npeer-reviewed data
        we have at hand, such that editors-in-chief may have\\na harder time derailing
        the discussion and obfuscating the issues in the\\nfuture.\\n\\n**tl;dr:**
        The data suggest a combination of three factors leading to\\nmore retractions
        in 'top' journals: 1. Worse methodological quality; 2.\\nHigher incidence
        of fraud 3. Peer-review light. One would intuitively\\nexpect increased readership/scrutiny
        to play some role, but there is\\ncurrently no evidence for it and some circumstantial

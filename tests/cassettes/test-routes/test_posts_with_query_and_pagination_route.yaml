        Raw Data: A novel on Life in Science\\n</strong>\\nby\\n<strong>\\n Pernille
        R\xF8rth\\n</strong>\\n(Springer, 2016)    I was keen to read this \u201Clab
        lit\u201D novel written by renowned cell biologist Pernille R\xF8rth.\_I\u2019d
        seen\_lots of enthusiastic comments about the book, and it didn\u2019t disappoint.\\n\",\"tags\":[\"Reading\",\"Books\",\"Mbp\"],\"title\":\"My
        Blank Pages V: Raw Data\",\"updated_at\":1459447567,\"url\":\"https://quantixed.org/2016/03/31/my-blank-pages-v-raw-data\"},\"highlight\":{\"content_html\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"strikes-a-fictional-tale/\\\"><mark>Retraction</mark>

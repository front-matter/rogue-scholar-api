        continued to pose the all-important question: just how many health disasters
        can I endure? This year, I started haemodialysis as my kidneys entered the
        extremely worryingly named \\\"end-stage renal failure\\\". This turns out
        to be a very long-term prospect, as I can't have a transplant owing both to
        BK viremia (which caused the kidney damage in the first place) and a conflict
        with the immunosuppression that treats my rheumatoid arthritis.\\n\",\"tags\":[],\"title\":\"My

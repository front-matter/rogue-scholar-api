        Fix\"}],\"blog_name\":\"Economics from the Top Down\",\"blog_slug\":\"etd\",\"category\":\"economicsAndBusiness\",\"content_text\":\"Have
        you heard of the 'Dunning-Kruger effect'? It's the (apparent)\\ntendency for
        unskilled people to overestimate their competence.\\nDiscovered in 1999 by
        psychologists [Justin Kruger and David\\nDunning](https://www.avaresearch.com/files/UnskilledAndUnawareOfIt.pdf){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"},
        the effect has since become famous.\\n\\nAnd you can see why.\\n\\nIt's the
        kind of idea that is too juicy to *not* be true. Everyone\\n'knows' that idiots
        tend to be unaware of their own idiocy. Or as John\\nCleese [puts\\nit](https://www.youtube.com/watch?v=wvVPdyYeaQU){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}:\\n\\n>
        If you're very very stupid, how can you possibly realize that you're\\n> very
        very stupid?\\n\\nOf course, psychologists have been careful to make sure
        that the\\nevidence replicates. But sure enough, every time you look for it,
        the\\nDunning-Kruger effect leaps out of the data. So it would seem that\\neverything's
        on sound footing.\\n\\nExcept there's a problem.\\n\\nThe Dunning-Kruger effect
        also emerges from data in which it\\n*shouldn't*. For instance, if you carefully
        craft random data so that it\\ndoes not contain a Dunning-Kruger effect, you
        will *still find the\\neffect*. The reason turns out to be embarrassingly
        simple: the\\nDunning-Kruger effect has nothing to do with human\\npsychology.[^1^](#fn1){#fnref1
        .footnote-ref target=\\\"_blank\\\"\\nrole=\\\"doc-noteref\\\" rel=\\\"noopener\\\"}
        It is a statistical artifact --- a\\nstunning example of autocorrelation.\\n\\n###
        What is autocorrelation?\\n\\nAutocorrelation occurs when you correlate a
        variable with itself. For\\ninstance, if I measure the height of 10 people,
        I'll find that each\\nperson's height correlates perfectly with itself. If
        this sounds like\\ncircular reasoning, that's because it is. Autocorrelation
        is the\\nstatistical equivalent of stating that 5 = 5.\\n\\nWhen framed this
        way, the idea of autocorrelation sounds absurd. No\\ncompetent scientist would
        correlate a variable with itself. And that's\\ntrue for the *pure* form of
        autocorrelation. But what if a variable gets\\nmixed into both sides of an
        equation, where it is forgotten? In that\\ncase, autocorrelation is more difficult
        to spot.\\n\\nHere's an example. Suppose I am working with two variables,
        *x* and *y*.\\nI find that these variables are completely uncorrelated, as
        shown in the\\nleft panel of Figure [1](#fig-auto). So far so good.\\n\\n[]{#fig-auto}\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/autocor.png?w=723&amp;ssl=1\\\"\\ndecoding=\\\"async\\\"
        data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure 1: Generating autocorrelation.</strong>
        The\\nleft panel plots the random variables <em>x</em> and <em>y</em>, which\\nare
        uncorrelated. The right panel shows how this non-correlation can be\\ntransformed
        into an autocorrelation. We define a variable called\\n<em>z</em>, which is
        correlated strongly with <em>x</em>. The problem is\\nthat <em>z</em> happens
        to be the sum <em>x + y</em>. So we are\\ncorrelating <em>x</em> with itself.
        The variable <em>y</em> adds\\nstatistical noise.</figcaption>\\n</figure>\\n\\nNext,
        I start to play with the data. After a bit of manipulation, I come\\nup with
        a quantity that I call *z*. I save my work and forget about it.\\nMonths later,
        my colleague revisits my dataset and discovers that *z*\\nstrongly correlates
        with *x* (Figure [1](#fig-auto), right). We've\\ndiscovered something interesting!\\n\\nActually,
        we've discovered autocorrelation. You see, unbeknownst to my\\ncolleague,
        I've defined the variable *z* to be the sum of *x + y*. As a\\nresult, when
        we correlate *z* with *x*, we are actually correlating *x*\\nwith itself.
        (The variable *y* comes along for the ride, providing\\nstatistical noise.)
        That's how autocorrelation happens --- forgetting\\nthat you've got the same
        variable on both sides of a correlation.\\n\\n### The Dunning-Kruger effect\\n\\nNow
        that you understand autocorrelation, let's talk about the\\nDunning-Kruger
        effect. Much like the example in Figure [1](#fig-auto),\\nthe Dunning-Kruger
        effect amounts to autocorrelation. But instead of\\nlurking within a relabeled
        variable, the Dunning-Kruger autocorrelation\\nhides beneath a deceptive chart.[^2^](#fn2){#fnref2
        .footnote-ref\\ntarget=\\\"_blank\\\" role=\\\"doc-noteref\\\" rel=\\\"noopener\\\"}\\n\\nLet's
        have a look.\\n\\nIn 1999, Dunning and Kruger reported the results of a simple
        experiment.\\nThey got a bunch of people to complete a skills test. (Actually,
        Dunning\\nand Kruger used several tests, but that's irrelevant for my discussion.)\\nThen
        they asked each person to assess their own ability. What Dunning\\nand Kruger
        (thought they) found was that the people who did poorly on\\nthe skills test
        also tended to overestimate their ability. That's the\\n'Dunning-Kruger effect'.\\n\\nDunning
        and Kruger visualized their results as shown in Figure\\n[2](#fig-dk). It's
        a simple chart that draws the eye to the difference\\nbetween two curves.
        On the horizontal axis, Dunning and Kruger have\\nplaced people into four
        groups (quartiles) according to their test\\nscores. In the plot, the two
        lines show the results within each group.\\nThe grey line indicates people's
        average results on the skills test. The\\nblack line indicates their average
        'perceived ability'. Clearly, people\\nwho scored poorly on the skills test
        are overconfident in their\\nabilities. (Or so it appears.)\\n\\n[]{#fig-dk}\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/dunning_kruger_chart.png?w=723&amp;ssl=1\\\"\\nclass=\\\"narrow\\\"
        decoding=\\\"async\\\" data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure
        2: The Dunning-Kruger chart.</strong> From <a\\nhref=\\\"https://www.avaresearch.com/files/UnskilledAndUnawareOfIt.pdf\\\"\\ntarget=\\\"_blank\\\"
        rel=\\\"noopener\\\">Dunning and Kruger (1999)</a>. This\\nfigure shows how
        Dunning and Kruger reported their original findings.\\nDunning and Kruger
        gave a skills test to individuals, and also asked\\neach person to estimate
        their ability. Dunning and Kruger then placed\\npeople into four groups based
        on their ranked test scores. This figure\\ncontrasts the (average) percentile
        of the \u2018actual test score\u2019 within\\neach group (grey line) with
        the (average) percentile of \u2018perceived\\nability\u2019. The Dunning-Kruger
        \u2018effect\u2019 is the difference between the two\\ncurves \u2014 the (apparent)
        fact that unskilled people overestimate their\\nability.</figcaption>\\n</figure>\\n\\nOn
        its own, the Dunning-Kruger chart seems convincing. Add in the fact\\nthat
        Dunning and Kruger are excellent writers, and you have the recipe\\nfor a
        hit paper. On that note, I recommend that you read their article,\\nbecause
        it reminds us that good rhetoric is not the same as good\\nscience.\\n\\n###
        Deconstructing Dunning-Kruger\\n\\nNow that you've seen the Dunning-Kruger
        chart, let's show how it hides\\nautocorrelation. To make things clear, I'll
        annotate the chart as we go.\\n\\nWe'll start with the horizontal axis. In
        the Dunning-Kruger chart, the\\nhorizontal axis is 'categorical', meaning
        it shows 'categories' rather\\nthan numerical values. Of course, there's nothing
        wrong with plotting\\ncategories. But in this case, the categories are actually
        numerical.\\nDunning and Kruger take people's test scores and place them into
        4\\nranked groups. (Statisticians call these groups 'quartiles'.)\\n\\nWhat
        this ranking means is that the horizontal axis effectively plots\\ntest score.
        Let's call this score *x*.\\n\\n[]{#fig-dk-note}\\n\\n<figure class=\\\"wp-block-image
        size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/dk_label_4.png?w=723&amp;ssl=1\\\"\\nclass=\\\"narrow\\\"
        decoding=\\\"async\\\" data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure
        3: Deconstructing the Dunning-Kruger\\nchart.</strong> In the Dunning-Kruger
        chart, the horizontal axis ranks\\n\u2018actual test score\u2019, which I\u2019ll
        call <em>x</em>.</figcaption>\\n</figure>\\n\\nNext, let's look at the vertical
        axis, which is marked 'percentile'.\\nWhat this means is that instead of plotting
        actual test scores, Dunning\\nand Kruger plot the score's ranking on a 100-point\\nscale.[^3^](#fn3){#fnref3
        .footnote-ref target=\\\"_blank\\\"\\nrole=\\\"doc-noteref\\\" rel=\\\"noopener\\\"}\\n\\nNow
        let's look at the curves. The line labeled 'actual test score' plots\\nthe
        average percentile of each quartile's test score (a mouthful, I\\nknow). Things
        seems fine, until we realize that Dunning and Kruger are\\nessentially plotting
        test score (*x*) against itself.[^4^](#fn4){#fnref4\\n.footnote-ref target=\\\"_blank\\\"
        role=\\\"doc-noteref\\\" rel=\\\"noopener\\\"}\\nNoticing this fact, let's
        relabel the grey line. It effectively plots\\n*x* vs.\_*x*.\\n\\n[]{#fig-dk-note}\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/dk_label_3.png?w=723&amp;ssl=1\\\"\\nclass=\\\"narrow\\\"
        decoding=\\\"async\\\" data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure
        3: Deconstructing the Dunning-Kruger\\nchart.</strong> In the Dunning-Kruger
        chart, the line marked \u2018actual\\ntest score\u2019 is plotting test score
        (<em>x</em>) against itself. In my\\nnotation, that\u2019s <em>x</em> vs.\_<em>x</em>.</figcaption>\\n</figure>\\n\\nMoving
        on, let's look at the line labeled 'perceived ability'. This line\\nmeasures
        the average percentile for each group's self assessment. Let's\\ncall this
        self-assessment *y*. Recalling that we've labeled 'actual test\\nscore' as
        *x*, we see that the black line plots *y* vs.\_*x*.\\n\\n[]{#fig-dk-note}\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/dk_label_2.png?w=723&amp;ssl=1\\\"\\nclass=\\\"narrow\\\"
        decoding=\\\"async\\\" data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure
        3: Deconstructing the Dunning-Kruger\\nchart.</strong> In the Dunning-Kruger
        chart, the line marked \u2018perceived\\nability\u2019 is plotting \u2018perceived
        ability\u2019 <em>y</em> against actual test\\nscore <em>x</em>.</figcaption>\\n</figure>\\n\\nSo
        far, nothing jumps out as obviously wrong. Yes, it's a bit weird to\\nplot
        *x* vs.\_*x*. But Dunning and Kruger are not claiming that this line\\nalone
        is important. What's important is the difference between the two\\nlines ('perceived
        ability' vs.\_'actual test score'). It's in this\\ndifference that the autocorrelation
        appears.\\n\\nIn mathematical terms, a 'difference' means 'subtract'. So by
        showing us\\ntwo diverging lines, Dunning and Kruger are (implicitly) asking
        us to\\nsubtract one from the other: take 'perceived ability' and subtract\\n'actual
        test score'. In my notation, that corresponds to *y -- x*.\\n\\n[]{#fig-dk-note}\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/dk_label_1.png?w=723&amp;ssl=1\\\"\\nclass=\\\"narrow\\\"
        decoding=\\\"async\\\" data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure
        3: Deconstructing the Dunning-Kruger\\nchart.</strong> To interpret the Dunning-Kruger
        chart, we (implicitly)\\nlook at the difference between the two curves. That
        corresponds to\\ntaking \u2018perceived ability\u2019 and subtracting from
        it \u2018actual test score\u2019.\\nIn my notation, that difference is <em>y
        \u2013 x</em> (indicated by the\\ndouble-headed arrow). When we judge this
        difference as a function of the\\nhorizontal axis, we are implicitly comparing
        <em>y \u2013 x</em> to\\n<em>x</em>. Since <em>x</em> is on both sides of
        the comparison, the\\nresult will be an autocorrelation.</figcaption>\\n</figure>\\n\\nSubtracting
        *y -- x* seems fine, until we realize that we're supposed to\\ninterpret this
        difference as a function of the horizontal axis. But the\\nhorizontal axis
        plots test score *x*. So we are (implicitly) asked to\\ncompare *y -- x* to
        *x*:\\n\\n::: {style=\\\"text-align:center\\\"}\\n[ \\\\displaystyle (y -
        x) \\\\sim x ]{.katex-eq katex-display=\\\"false\\\"}\\n:::\\n\\nDo you see
        the problem? We're comparing *x* with the negative version of\\n*itself*.
        That is textbook autocorrelation. It means that we can throw\\nrandom numbers
        into *x* and *y* --- numbers which could not possibly\\ncontain the Dunning-Kruger
        effect --- and yet out the other end, the\\neffect will still emerge.\\n\\n###
        Replicating Dunning-Kruger\\n\\nTo be honest, I'm not particularly convinced
        by the analytic arguments\\nabove. It's only by using real data that I can
        understand the problem\\nwith the Dunning-Kruger effect. So let's have a look
        at some real\\nnumbers.\\n\\nSuppose we are psychologists who get a big grant
        to replicate the\\nDunning-Kruger experiment. We recruit 1000 people, give
        them each a\\nskills test, and ask them to report a self-assessment. When
        the results\\nare in, we have a look at the data.\\n\\nIt doesn't look good.\\n\\nWhen
        we plot individuals' test score against their self assessment, the\\ndata
        appear completely random. Figure [7](#fig-xy) shows the pattern. It\\nseems
        that people of all abilities are equally terrible at predicting\\ntheir skill.
        There is no hint of a Dunning-Kruger effect.\\n\\n[]{#fig-xy}\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/x_y_plot.png?w=723&amp;ssl=1\\\"\\ndecoding=\\\"async\\\"
        data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure 7: A failed replication.</strong>
        This figure\\nshows the results of a thought experiment in which we try to
        replicate\\nthe Dunning-Kruger effect. We get 1000 people to take a skills
        test and\\nto estimate their own ability. Here, we plot the raw data. Each
        point\\nrepresents an individual\u2019s result, with \u2018actual test score\u2019
        on the\\nhorizontal axis, and \u2018self assessment\u2019 on the vertical
        axis. There is no\\nhint of a Dunning-Kruger effect.</figcaption>\\n</figure>\\n\\nAfter
        looking at our raw data, we're worried that we did something\\nwrong. Many
        other researchers have replicated the Dunning-Kruger effect.\\nDid we make
        a mistake in our experiment?\\n\\nUnfortunately, we can't collect more data.
        (We've run out of money.) But\\nwe can play with the analysis. A colleague
        suggests that instead of\\nplotting the raw data, we calculate each person's
        'self-assessment\\nerror'. This error is the difference between a person's
        self assessment\\nand their test score. Perhaps this assessment error relates
        to actual\\ntest score?\\n\\nWe run the numbers and, to our amazement, find
        an enormous effect.\\nFigure [8](#fig-xz) shows the results. It seems that
        unskilled people\\nare massively overconfident, while skilled people are overly
        modest.\\n\\n(Our lab techs points out that the correlation is surprisingly
        tight,\\nalmost as if the numbers were picked by hand. But we push this\\nobservation
        out of mind and forge ahead.)\\n\\n[]{#fig-xz}\\n\\n<figure class=\\\"wp-block-image
        size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/x_z_plot.png?w=723&amp;ssl=1\\\"\\ndecoding=\\\"async\\\"
        data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure 8: Maybe the experiment
        <em>was</em>\\nsuccessful?</strong> Using the raw data from Figure <a href=\\\"#7\\\">7</a>,\\nthis
        figure calculates the \u2018self-assessment error\u2019 \u2014 the difference\\nbetween
        an individual\u2019s self assessment and their actual test score.\\nThis assessment
        error (vertical axis) correlates strongly with actual\\ntest score (horizontal)
        axis.</figcaption>\\n</figure>\\n\\nBuoyed by our success in Figure [8](#fig-xz),
        we decide that the results\\nmay not be 'bad' after all. So we throw the data
        into the Dunning-Kruger\\nchart to see what happens. We find that despite
        our misgivings about the\\ndata, the Dunning-Kruger effect was there all along.
        In fact, as Figure\\n[9](#fig-dk-sim) shows, our effect is even bigger than
        the original\\n(from Figure [2](#fig-dk)).\\n\\n[]{#fig-dk-sim}\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/dk_plot.png?w=723&amp;ssl=1\\\"\\ndecoding=\\\"async\\\"
        data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure 9: Recovering Dunning
        and Kruger.</strong>\\nDespite the apparent lack of effect in our raw data
        (Figure <a\\nhref=\\\"#7\\\">7</a>), when we plug this data into the Dunning-Kruger
        chart,\\nwe get a massive effect. People who are unskilled over-estimate their\\nabilities.
        And people who are skilled are too modest.</figcaption>\\n</figure>\\n\\n###
        Things fall apart\\n\\nPleased with our successful replication, we start to
        write up our\\nresults. Then things fall apart. Riddled with guilt, our data
        curator\\ncomes clean: he *lost* the data from our experiment and, in a fit
        of\\npanic, replaced it with *random numbers*. Our results, he confides, are\\nbased
        on statistical noise.\\n\\nDevastated, we return to our data to make sense
        of what went wrong. If\\nwe have been working with random numbers, how could
        we possibly have\\nreplicated the Dunning-Kruger effect? To figure out what
        happened, we\\ndrop the pretense that we're working with psychological data.
        We relabel\\nour charts in terms of abstract variables *x* and *y*. By doing
        so, we\\ndiscover that our apparent 'effect' is actually autocorrelation.\\n\\nFigure
        [10](#fig-xyz) breaks it down. Our dataset is comprised of\\nstatistical noise
        --- two random variables, *x* and *y*, that are\\ncompletely unrelated (Figure
        [10](#fig-xyz)A). When we calculated the\\n'self-assessment error', we took
        the difference between *y* and *x*.\\nUnsurprisingly, we find that this difference
        correlates with *x* (Figure\\n[10](#fig-xyz)B). But that's because *x* is
        autocorrelating with itself.\\nFinally, we break down the Dunning-Kruger chart
        and realize that it too\\nis based on autocorrelation (Figure [10](#fig-xyz)C).
        It asks us to\\ninterpret the difference between *y* and *x* as a function
        of *x*. It's\\nthe autocorrelation from panel B, wrapped in a more deceptive
        veneer.\\n\\n[]{#fig-xyz}\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/xyz_combine.png?w=723&amp;ssl=1\\\"\\ndecoding=\\\"async\\\"
        data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure 10: Dropping the
        psychological\\npretense.</strong> This figure repeats the analysis shown
        in Figures <a\\nhref=\\\"#7\\\">7</a> \u2013 <a href=\\\"#9\\\">9</a>, but
        drops the pretense that we\u2019re\\ndealing with human psychology. We\u2019re
        working with random variables\\n<em>x</em> and <em>y</em> that are drawn from
        a uniform distribution.\\nPanel A shows that the variables are completely
        uncorrelated. Panel B\\nshows that when we plot <em>y \u2013 x</em> against
        <em>x</em>, we get a\\nstrong correlation. But that\u2019s because we have
        correlated <em>x</em>\\nwith itself. In panel C, we input these variables
        into the\\nDunning-Kruger chart. Again, the apparent effect amounts to\\nautocorrelation
        \u2014 interpreting <em>y \u2013 x</em> as a function of\\n<em>x</em>.</figcaption>\\n</figure>\\n\\nThe
        point of this story is to illustrate that the Dunning-Kruger effect\\nhas
        nothing to do with human psychology. It is a statistical artifact\\n--- an
        example of autocorrelation hiding in plain sight.\\n\\nWhat's interesting
        is how long it took for researchers to realize the\\nflaw in Dunning and Kruger's
        analysis. Dunning and Kruger published\\ntheir results in 1999. But it took
        until 2016 for the mistake to be\\nfully understood. To my knowledge, Edward
        Nuhfer and colleagues were the\\nfirst to exhaustively debunk the Dunning-Kruger
        effect. (See their joint\\npapers in\\n[2016](https://digitalcommons.usf.edu/cgi/viewcontent.cgi?article=1188&context=numeracy){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}
        and\\n[2017](https://digitalcommons.usf.edu/cgi/viewcontent.cgi?article=1215&context=numeracy){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}.)
        In 2020, Gilles Gignac and Marcin Zajenkowski\\npublished a similar\\n[critique](https://www.gwern.net/docs/iq/2020-gignac.pdf){target=\\\"_blank\\\"\\nrel=\\\"noopener\\\"}.\\n\\nOnce
        you read these critiques, it becomes painfully obvious that the\\nDunning-Kruger
        effect is a statistical artifact. But to date, very few\\npeople know this
        fact. Collectively, the three critique papers have\\nabout 90 times *fewer*
        citations than the original Dunning-Kruger\\narticle.[^5^](#fn5){#fnref5 .footnote-ref
        target=\\\"_blank\\\"\\nrole=\\\"doc-noteref\\\" rel=\\\"noopener\\\"} So
        it appears that most scientists\\nstill think that the Dunning-Kruger effect
        is a robust aspect of human\\npsychology.[^6^](#fn6){#fnref6 .footnote-ref
        target=\\\"_blank\\\"\\nrole=\\\"doc-noteref\\\" rel=\\\"noopener\\\"}\\n\\n###
        No sign of Dunning Kruger\\n\\nThe problem with the Dunning-Kruger chart is
        that it violates a\\nfundamental principle in statistics. If you're going
        to correlate two\\nsets of data, they must be measured independently. In the
        Dunning-Kruger\\nchart, this principle gets violated. The chart mixes test
        score into\\nboth axes, giving rise to autocorrelation.\\n\\nRealizing this
        mistake, Edward Nuhfer and colleagues asked an\\ninteresting question: what
        happens to the Dunning-Kruger effect if it is\\nmeasured in a way that is
        statistically valid? According to Nuhfer's\\nevidence, the answer is that
        the effect disappears.\\n\\nFigure [11](#fig-nuhfer) shows their results.
        What's important here is\\nthat people's 'skill' is measured independently
        from their test\\nperformance and self assessment. To measure 'skill', Nuhfer
        groups\\nindividuals by their education level, shown on the horizontal axis.
        The\\nvertical axis then plots the error in people's self assessment. Each\\npoint
        represents an individual.\\n\\n[]{#fig-nuhfer}\\n\\n<figure class=\\\"wp-block-image
        size-large\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/economicsfromthetopdown.com/wp-content/uploads/2022/04/nuhfer_2017.png?w=723&amp;ssl=1\\\"\\ndecoding=\\\"async\\\"
        data-recalc-dims=\\\"1\\\" />\\n<figcaption><strong>Figure 11: A statistically
        valid test of the\\nDunning-Kruger effect.</strong> This figure shows Nuhfer
        and colleagues\u2019\\n2017 test of the Dunning-Kruger effect. Similar to
        Figure <a\\nhref=\\\"#8\\\">8</a>, this chart plots people\u2019s skill against
        their error in\\nself assessment. But unlike Figure <a href=\\\"#8\\\">8</a>,
        here the\\nvariables are statistically independent. The horizontal axis measures\\nskill
        using academic rank. The vertical axis measures self-assessment\\nerror as
        follows. Nuhfer takes a person\u2019s score on the SLCI test\\n(science literacy
        concept inventory test) and subtracts it from the\\nperson\u2019s self assessment,
        called KSSLCI (knowledge survey of the SLCI\\ntest). Each black point indicates
        the self-assessment error of an\\nindividual. Green bubbles indicate means
        within each group, with the\\nassociated confidence interval. The fact that
        the green bubbles overlap\\nthe zero-effect line indicates that within each
        group, the averages are\\nnot statistically different from 0. In other words,
        there is no evidence\\nfor a Dunning-Kruger effect.</figcaption>\\n</figure>\\n\\nIf
        the Dunning-Kruger effect were present, it would show up in Figure\\n[11](#fig-nuhfer)
        as a downward trend in the data (similar to the trend\\nin Figure [7](#fig-xy)).
        Such a trend would indicate that unskilled\\npeople overestimate their ability,
        and that this overestimate decreases\\nwith skill. Looking at Figure [11](#fig-nuhfer),
        there is no hint of a\\ntrend. Instead, the average assessment error (indicated
        by the green\\nbubbles) hovers around zero. In other words, assessment bias
        is\\ntrivially small.\\n\\nAlthough there is no hint of a Dunning-Kruger effect,
        Figure\\n[11](#fig-nuhfer) does show an interesting pattern. Moving from left
        to\\nright, the *spread* in self-assessment error tends to decrease with more\\neducation.
        In other words, professors are generally better at assessing\\ntheir ability
        than are freshmen. That makes sense. Notice, though, that\\nthis increasing
        accuracy is different than the Dunning-Kruger effect,\\nwhich is about systemic
        *bias* in the average assessment. No such bias\\nexists in Nuhfer's data.\\n\\n###
        Unskilled and unaware of it\\n\\nMistakes happen. So in that sense, we should
        not fault Dunning and\\nKruger for having erred. However, there is a delightful
        irony to the\\ncircumstances of their blunder. Here are two Ivy League\\nprofessors[^7^](#fn7){#fnref7
        .footnote-ref target=\\\"_blank\\\"\\nrole=\\\"doc-noteref\\\" rel=\\\"noopener\\\"}
        arguing that unskilled people have a\\n'dual burden': not only are unskilled
        people 'incompetent' ... they are\\n*unaware* of their own incompetence.\\n\\nThe
        irony is that the situation is actually reversed. In their seminal\\npaper,
        Dunning and Kruger are the ones broadcasting their (statistical)\\nincompetence
        by conflating autocorrelation for a psychological effect.\\nIn this light,
        the paper's title may still be appropriate. It's just\\nthat it was the *authors*
        (not the test subjects) who were 'unskilled\\nand unaware of it'.\\n\\n------------------------------------------------------------------------\\n\\n####

        .section .level3}\\n### [Guinea worm disease reaches all-time low: only 13\\\\*
        human cases reported in 2022](https://www.cartercenter.org/news/pr/2023/2022-guinea-worm-worldwide-cases-announcement.html)
        {#guinea-worm-disease-reaches-all-time-low-only-13-human-cases-reported-in-2022
        .anchored anchor-id=\\\"guinea-worm-disease-reaches-all-time-low-only-13-human-cases-reported-in-2022\\\"}\\n\\nOnly
        13 human cases of Guinea worm disease were reported worldwide in\\n2022. This
        Neglected Tropical Disease is on the WHO 2030 roadmap to\\nbecome only the
        second human disease in history to be eradicated, after\\nsmallpox.\\n:::\\n\\n:::
        {#chatgpt-is-fun-but-not-an-author .section .level3}\\n### [ChatGPT is fun,
        but not an author](https://doi.org/10.1126/science.adg7879) {#chatgpt-is-fun-but-not-an-author
        .anchored anchor-id=\\\"chatgpt-is-fun-but-not-an-author\\\"}\\n\\nThe Editor-In-Chief
        of the Science journals explains their updated\\nEditorial Policy specifying
        that text generated by ChatGPT (or any other\\nAI tools) cannot be used in
        publications, nor can figures produced by\\nsuch tools.\\n:::\\n\\n::: {#meet-the-first-neanderthal-family
        .section .level3}\\n### [Meet the first Neanderthal family](https://leakeyfoundation.org/meet-the-first-neanderthal-family/)
        {#meet-the-first-neanderthal-family .anchored anchor-id=\\\"meet-the-first-neanderthal-family\\\"}\\n\\nA
        study published in October last year retrieved the DNA from 17\\nNeanderthal
        remains, for the first time using genetics to study the\\nsocial organization
        of a Neanderthal community.\\n:::\\n\\n::: {#university-to-investigate-adjunct-professor-after-allegations-of-plagiarism-and-legal-threats
        .section .level3}\\n### [University to investigate adjunct professor after

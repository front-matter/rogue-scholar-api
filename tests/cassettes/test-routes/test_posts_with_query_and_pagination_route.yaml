        Paul Eve\",\"blog_slug\":\"eve\",\"category\":\"languagesAndLiterature\",\"content_text\":\"2023
        continued to pose the all-important question: just how many health\\ndisasters
        can I endure? This year, I started haemodialysis as my kidneys\\nentered the
        extremely worryingly named \\\\\\\"end-stage renal failure\\\\\\\". This\\nturns
        out to be a very long-term prospect, as I can\\\\'t have a transplant\\nowing
        both to BK viremia (which caused the kidney damage in the first\\nplace) and
        a conflict with the immunosuppression that treats my\\nrheumatoid arthritis.
        Without the latter under control, life is, quite\\nseriously, unbearable.
        But enough of that grimness. I also got quite a\\nlot done this year! \\\\##
        Crossref \\\\* Built the \\\\[Labs\\nAPI\\\\](https://api.labs.crossref.org/)
        and released \\\\[its source\\ncode\\\\](https://gitlab.com/crossref/labs/lambda-api-proxy)
        \\\\* Conducted\\nresearch into, and wrote a peer-reviewed article about,
        the \\\\[digital\\npreservation status of 7m articles\\\\](https://the-vault.fly.dev/)
        \\\\*\\nBuilt a deposit proxy system that allows for the modelling and retrieval\\nof
        new metadata \\\\* Began work on \\\\[Project Op\\nCit\\\\](https://gitlab.com/crossref/labs/opcit);
        a digital preservation\\nsystem \\\\* Built a set of tools \\\\--\\n\\\\[CLAWS\\\\](https://gitlab.com/crossref/labs/claws)
        \\\\-- for generic AWS\\noperations \\\\* Built \\\\[a wrapper for distributed\\ncomputation\\\\](https://gitlab.com/crossref/labs/distrunner)
        using Coiled\\nand Dask \\\\* Built \\\\[an observability library called\\nLongsight\\\\](https://gitlab.com/crossref/labs/longsight)
        \\\\* Integrated\\nthe Retraction Watch database in the Labs API \\\\* Rebuilt/rewrote
        the\\nRetraction Watch database system \\\\* Built \\\\[a Large Language Model\\naffiliation
        parser\\\\](https://gitlab.com/crossref/labs/entext) \\\\* Built\\n\\\\[a
        JSON-L packer\\\\](https://gitlab.com/crossref/labs/packer) for the\\nCrossref
        annual data dump \\\\* Built (most of) \\\\[a SQLite\\npacker\\\\](https://gitlab.com/crossref/labs/packer)
        for the Crossref\\nannual data dump \\\\* Gave 8 plenary/keynote talks \\\\##

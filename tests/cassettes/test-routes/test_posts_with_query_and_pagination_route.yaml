        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_html\":\"<p>The
        first post on this blog was published on August 3, 2007 (<a href=\\\"https://doi.org/10.53731/r294649-6f79289-8cw1q\\\">Open
        access may become mandatory for NIH-funded research</a>). This is post number
        465, and in the past 15 years the blog has seen changes in technology and
        hosting location \u2013 but I wrote all posts (with the exception of a few
        guest posts). The overall theme remained unchanged: technology used in scholarly
        communication. </p><p>Instead of a detailed analysis of recurring themes,
        or how scholarly communication has changed in the last 15 years, I want to
        pick one topic that continues to worry me, and has been the subject of multiple
        posts on this blog and elsewhere: the over-reliance on PDF as publishing format
        for scholarly articles.</p><p>This week I read two interesting articles related
        to climate change. One of them (<a href=\\\"https://doi.org/10.1038/s41558-022-01426-1\\\">Over
        half of known human pathogenic diseases can be aggravated by climate change</a>)
        did an impressive systematic review of the literature on the impacts of ten
        climatic hazards sensitive to greenhouse gas emissions on each known human
        pathogenic disease (in short: very scary). The second paper (<a href=\\\"https://doi.org/10.1073/pnas.2120584119\\\">Estimating
        the environmental impacts of 57,000 food products</a>) tried to estimate the
        environmental impact of more than 50K food products in the United Kingdom
        and Ireland (no big surprises, but again stressing that meat, fish, and cheese
        have a significant environmental impact).</p><p>Both articles are available
        online as full-text, but they come in PDF format. Fine for printing and then
        reading them (which I did), but in 2022 I expect to read papers on a tablet
        (which I use for almost all my reading) where the PDF letter or A4 size doesn't
        quite fit on the 10-inch screen. There are other problems with PDF (e.g. access
        to metadata such as references and using PDF as submission format, e.g. with
        preprints). These problems are not new and there are workarounds, but in the
        15 years of writing this blog \u2013 despite a lot of progress \u2013 scholarly
        communication continues to have an uneasy relationship with technology and
        is often stuck in the past. In contrast to many (but of course not all) other
        sectors.</p><p>This means there are many reasons to continue writing this
        blog. And since 2012, when I gave up my job as a medical doctor in a university
        hospital, I am working full-time on scholarly infrastructure, after recovering
        from the health issues I described in the last post (<a href=\\\"https://blog.front-matter.io/posts/i-spent-the-last-five-months-in-the-hospital\\\">I
        spent the last five months in the hospital</a>) with a focus on research data
        management.</p><p>Incidentally, August 3 saw another anniversary as Retraction
        Watch, the wonderful service tracking paper retractions turned 12 (<a href=\\\"https://retractionwatch.com/2022/08/03/happy-12th-birthday-retraction-watch-and-what-a-year-it-was/\\\">years
        old</a>). Congratulations Ivan and team!</p>\",\"content_text\":\"The first
        post on this blog was published on August 3, 2007 ([Open access may become
        mandatory for NIH-funded research](https://doi.org/10.53731/r294649-6f79289-8cw1q)).
        This is post number 465, and in the past 15 years the blog has seen changes
        in technology and hosting location -- but I wrote all posts (with the exception
        of a few guest posts). The overall theme remained unchanged: technology used
        in scholarly communication.\\n\\nInstead of a detailed analysis of recurring
        themes, or how scholarly communication has changed in the last 15 years, I
        want to pick one topic that continues to worry me, and has been the subject
        of multiple posts on this blog and elsewhere: the over-reliance on PDF as
        publishing format for scholarly articles.\\n\\nThis week I read two interesting
        articles related to climate change. One of them ([Over half of known human
        pathogenic diseases can be aggravated by climate change](https://doi.org/10.1038/s41558-022-01426-1))
        did an impressive systematic review of the literature on the impacts of ten
        climatic hazards sensitive to greenhouse gas emissions on each known human
        pathogenic disease (in short: very scary). The second paper ([Estimating the
        environmental impacts of 57,000 food products](https://doi.org/10.1073/pnas.2120584119))
        tried to estimate the environmental impact of more than 50K food products
        in the United Kingdom and Ireland (no big surprises, but again stressing that
        meat, fish, and cheese have a significant environmental impact).\\n\\nBoth
        articles are available online as full-text, but they come in PDF format. Fine
        for printing and then reading them (which I did), but in 2022 I expect to
        read papers on a tablet (which I use for almost all my reading) where the
        PDF letter or A4 size doesn\\\\'t quite fit on the 10-inch screen. There are
        other problems with PDF (e.g. access to metadata such as references and using
        PDF as submission format, e.g. with preprints). These problems are not new
        and there are workarounds, but in the 15 years of writing this blog -- despite
        a lot of progress -- scholarly communication continues to have an uneasy relationship
        with technology and is often stuck in the past. In contrast to many (but of
        course not all) other sectors.\\n\\nThis means there are many reasons to continue
        writing this blog. And since 2012, when I gave up my job as a medical doctor
        in a university hospital, I am working full-time on scholarly infrastructure,
        after recovering from the health issues I described in the last post ([I spent
        the last five months in the hospital](https://blog.front-matter.io/posts/i-spent-the-last-five-months-in-the-hospital))
        with a focus on research data management.\\n\\nIncidentally, August 3 saw
        another anniversary as Retraction Watch, the wonderful service tracking paper
        retractions turned 12 ([years old](https://retractionwatch.com/2022/08/03/happy-12th-birthday-retraction-watch-and-what-a-year-it-was/)).
        Congratulations Ivan and team!\\n\",\"doi\":\"https://doi.org/10.53731/bs60jms-sqaehsk\",\"guid\":\"62f501fa50b5b4004d1dcaca\",\"id\":\"d2098d02-4a1f-4d66-9369-492489e1778b\",\"image\":\"https://images.unsplash.com/photo-1555607124-8531c7c702d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDQzfHxiaXJ0aGRheXxlbnwwfHx8fDE2NjAyMjQwOTA&ixlib=rb-1.2.1&q=80&w=2000\",\"language\":\"en\",\"published_at\":1660227188,\"reference\":[],\"relationships\":[],\"summary\":\"The

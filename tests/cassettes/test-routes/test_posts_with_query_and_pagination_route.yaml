        of the Week\",\"blog_slug\":\"svpow\",\"content_html\":\"<p>This Monday and
        Tuesday, I was at <a href=\\\"https://r2rconf.com/\\\">the R2R (Researcher
        to Reader) conference</a> at BMA House in London. It&#8217;s the first time
        I&#8217;ve been to this, and I was there at the invitation of my old sparring
        partner <a href=\\\"https://twitter.com/Looptopper\\\">Rick Anderson</a>,
        who was organizing <a href=\\\"https://r2rconf.com/2020/01/21/r2r-debate-teams-announced/\\\">this
        year&#8217;s debate</a>, on the proposition &#8220;The venue of its publication
        tells us nothing useful about the quality of a paper&#8221;.</p>\\n<p>I was
        one half of the team arguing in favour of the proposition, along with <a href=\\\"https://twitter.com/TobyABGreen\\\">Toby
        Green</a>, currently managing director at Coherent Digital and prevously head
        of publishing at the OECD for twenty years. Our opponents were <a href=\\\"https://twitter.com/LearnedPublish\\\">Pippa
        Smart</a>, publishing consultant and editor of <em>Learned Publishing</em>;
        and Niall Boyce, editor of <em>The Lancet Psychiatry</em>.</p>\\n<p>I&#8217;m
        going to blog three of the four statements that were made. (The fourth, that
        of Niall Boyce, is not available, as he spoke from handwritten notes.) I&#8217;ll
        finish this series with a fourth post summarising how the debate went, and
        discussing what I now think about the proposition.</p>\\n<p>But now, here
        is the opening statement for the proposition, co-written by Toby and me, and
        delivered by him.</p>\\n<p><div data-shortcode=\\\"caption\\\" id=\\\"attachment_17428\\\"
        style=\\\"width: 490px\\\" class=\\\"wp-caption alignnone\\\"><a href=\\\"https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg\\\"><img
        aria-describedby=\\\"caption-attachment-17428\\\" loading=\\\"lazy\\\" data-attachment-id=\\\"17428\\\"
        data-permalink=\\\"http://svpow.com/2020/02/27/the-r2r-debate-part-1-opening-statement-in-support/r2r-debate/\\\"
        data-orig-file=\\\"https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg\\\"
        data-orig-size=\\\"2048,1536\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
        data-image-title=\\\"r2r-debate\\\" data-image-description=\\\"\\\" data-image-caption=\\\"&lt;p&gt;The
        backs of the heads of the four R2R debaters as we watch the initial polling
        on the proposition. From left to right: me, Toby, Pippa, Niall.&lt;/p&gt;\\n\\\"
        data-medium-file=\\\"https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg?w=300\\\"
        data-large-file=\\\"https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg?w=1024\\\"
        class=\\\"size-full wp-image-17428\\\" src=\\\"https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg\\\"
        alt=\\\"\\\" width=\\\"480\\\" height=\\\"360\\\" srcset=\\\"https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg?w=480&amp;h=360
        480w, https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg?w=960&amp;h=720
        960w, https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg?w=150&amp;h=113
        150w, https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg?w=300&amp;h=225
        300w, https://svpow.files.wordpress.com/2020/02/r2r-debate.jpg?w=768&amp;h=576
        768w\\\" sizes=\\\"(max-width: 480px) 100vw, 480px\\\" /></a><p id=\\\"caption-attachment-17428\\\"
        class=\\\"wp-caption-text\\\">The backs of the heads of the four R2R debaters
        as we watch the initial polling on the proposition. From left to right: me,
        Toby, Pippa, Niall.</p></div></p>\\n<hr />\\n<p>&nbsp;</p>\\n<p>What is the
        most significant piece of published research in recent history? One strong
        candidate is a paper called \u201CIleal-lymphoid-nodular hyperplasia, non-specific
        colitis, and pervasive developmental disorder in children\u201D published
        in 1998. It was written by Andrew Wakefield et al., and postulated a link
        between the MMR vaccine and autism. This article became the launching point
        for the anti-vax movement, which has resulted in (among other things) 142,000
        deaths from measles in 2019 alone. It has also contributed to the general
        decline of trust in expertise and the rise of fake news.</p>\\n<p>This article
        is now recognised as \u201Cnot just poor science, [but] outright fraud\u201D
        (BMJ). It was eventually retracted \u2014 but it did take its venue of publication
        12 years to do so. Where did it appear? In <em>The Lancet</em>, one of the
        world&#8217;s most established and prestigious medical journals, its prestige
        quantified by a stellar Impact Factor of 59.1.</p>\\n<p>How could such a terrible
        paper be published by such a respected journal? Because the venue of its publication
        tells us nothing useful about the quality of a paper.</p>\\n<p>Retractions
        from prestigious venues are not restricted to rogues like Wakefield. Last
        month, Nobel Prize winner Frances Arnold said she was \u201Cbummed\u201D to
        have to retract her 2019 paper on enzymatic synthesis of beta-lactams because
        the results were not reproducible. \u201CCareful examination of the first
        author&#8217;s lab notebook then revealed missing contemporaneous entries
        and raw data for key experiments.\u201D she explained. I.e. \u201Coops, we
        prepared the paper sloppily, sooorry!\u201D</p>\\n<p>Prof. Arnold is the first
        woman to be elected to all three National Academies in the USA and has been
        lauded by institutions as diverse as the White House, BBC and the Vatican.
        She even appeared as herself in the TV series, Big Bang Theory. She received
        widespread praise for being so open about having to retract this work \u2014
        yet what does it say of the paper\u2019s venue of publication, <em>Science</em>?
        Plainly the quality of this paper was not in the least assured by its venue
        of publication. Or to put it another way, the venue of its publication tells
        us nothing useful about the quality of a paper.</p>\\n<p>If we\u2019re going
        to talk about high- and low-prestige venues, we\u2019ll need a ranking system
        of some sort. The obvious ranking system is the Impact Factor \u2014 which,
        as Clarivate says \u201Ccan be used to provide a gross approximation of the
        prestige of journals\u201D. Love it or hate it, the IF has become ubiquitous,
        and we will reluctantly use it here as a proxy for journal prestige.</p>\\n<p>So,
        then: what does \u201Cquality\u201D really mean for a research paper? And
        how does it relate to journal prestige?</p>\\n<p>One answer would be that
        a paper\u2019s quality is to do with its methodological soundness: adherence
        to best practices that make its findings reliable and reproducible. One important
        aspect of this is statistical power: are enough observations made, and are
        the correlations significant enough and strong enough for the results to carry
        weight? We would hope that all reputable journals would consider this crucially
        important. Yet Brembs et al. (2013) found no association between statistical
        power and journal impact factor. So it seems the venue of its publication
        tells us nothing useful about the quality of a paper.</p>\\n<p>Or perhaps
        we can define \u201Cquality\u201D operationally, something like how frequently
        a paper is cited \u2014 more being good, less being less good, right?. Astonishingly,
        given that Impact Factor is derived from citation counts, Lozano et al. (2012)
        showed that citation count of an individual paper is correlated only very
        weakly with the Impact Factor of the journal it\u2019s published in \u2014
        and that correlation has been growing yet weaker since 1990, as the rise of
        the WWW has made discovery of papers easier irrespective of their venue. In
        other words, the venue of its publication tells us nothing useful about the
        quality of a paper.</p>\\n<p>We might at this point ask ourselves whether
        there is <em>any</em> measurable aspect of individual papers that correlates
        strongly with the Impact Factor of the journal they appear in. There is: Fang
        et al. (2012) showed that Impact Factor has a highly significant correlation
        with the number of retractions for fraud or suspected fraud. Wakefield\u2019s
        paper has been cited 3336 times \u2014 did the Lancet know what it was doing
        by delaying this paper\u2019s retraction for so long?<sup>[1]</sup> So maybe
        the venue of its publication does tell us something about the quality of a
        paper!</p>\\n<p>Imagine if we asked 1000 random scholars to rank journals
        on an \u201Cdegree of excellence\u201D scale. <em>Science</em> and <em>The
        Lancet</em> would, I\u2019m sure you\u2019ll agree \u2014 like Liverpool\u2019s
        football team or that one from the \u201Cgreat state of Kansas\u201D recently
        celebrated by Trump \u2014 be placed in the journal Premier League. Yet the
        evidence shows \u2014 both from anecdote and hard data \u2014 that papers
        published in these venues are at least as vulnerable to error, poor experimental
        design and even outright fraud as those in less exalted venues.</p>\\n<p>But
        let\u2019s look beyond journals \u2014 perhaps we\u2019ll find a link between
        quality and venue elsewhere.</p>\\n<p>I\u2019d like to tell you two stories
        about another venue of publication, this time, the World Bank.</p>\\n<p>In
        2016, the Bill &amp; Melinda Gates Foundation pledged $5BN to fight AIDS in
        Africa. Why? Well, it was all down to someone at the World Bank having the
        bright idea to take a copy of their latest report on AIDS in Africa to Seattle
        and pitch the findings and recommendations directly to Mr Gates. I often tell
        this story as an example of impact. I think we can agree that the quality
        of this report must have been pretty high. After all, it unlocked $5BN for
        a good cause. But, of course, you\u2019re thinking \u2014 D&#8217;oh! It\u2019s
        a World Bank report, it must be high-quality. Really?</p>\\n<p>Consider also
        this story: in 2014, headlines like this lit up around the world: \u201CLiterally
        a Third of World Bank Policy Reports Have Never, Ever Been Read Online, By
        Anyone\u201D (<em>Slate</em>) and \u201CWorld Bank learns most PDFs it produces
        go unread\u201D (<em>Sydney Morning Herald</em>). These headlines were triggered
        by a working paper, written by two economists from the World Bank and published
        on its website. The punchline? They were wrong, the paper was very wrong.
        Like Prof. Arnold\u2019s paper they were \u201Cmissing contemporaneous entries
        and raw data\u201D, in this case data from the World Bank\u2019s official
        repository. They\u2019d pulled the data from an old repository. If they had
        also used data from the Bank\u2019s new repository they\u2019d have found
        that every Bank report, however niche, had been downloaded many times. How
        do I know? Because I called the one guy who would know the truth, the Bank\u2019s
        Publisher, Carlos Rossel, and once he\u2019d calmed down, he told me.</p>\\n<p>So,
        we have two reports from the same venue: one plainly exhibiting a degree of
        excellence, the other painfully embarrassing (and, by the way, it still hasn\u2019t
        been retracted).</p>\\n<p>Now, I bet you\u2019re thinking, the latter is a
        working paper, therefore it hasn\u2019t been peer-reviewed and so it doesn\u2019t
        count. Well, the Aids in Africa report wasn\u2019t &#8220;peer reviewed&#8221;
        either \u2014 in the sense we all understand \u2014 but that didn\u2019t stop
        Gates reaching for his Foundation\u2019s wallet. What about all the preprints
        being posted on BiorXiv and elsewhere about the Coronavirus: do they \u201Cnot
        count\u201D? This reminds me of a lovely headline when Cern\u2019s paper on
        the discovery of the Higgs Boson finally made it into a journal some months
        after the results had been revealed at a packed seminar, and weeks after the
        paper had been posted on arXiv: \u201CHiggs boson discovery passes peer review,
        becomes actual science\u201D. Quite apart from the irony expressed by the
        headline writer, here\u2019s a puzzler for you. Was the quality of this paper
        assured by finally being published in a journal (with an impact factor one-tenth
        of <em>Science</em>\u2019s), or when it was posted in arXiv, or when it was
        presented at a seminar? Which venue assured the quality of this work?</p>\\n<p>Of
        course, none of them did because the venue of its publication tells us nothing
        about the quality of the paper. The quality is inherent in the paper itself,
        not in the venue where it is made public.</p>\\n<p>Wakefield paper\u2019s
        lack of quality was also inherent in the paper itself and that it was published
        in <em>The Lancet</em> (and is still available on more than seventy websites)
        did not mean it was high quality. Or to put it another way, the venue of its
        publication tells us nothing useful about the quality of a paper.</p>\\n<p>So
        what are different venues good for? Today\u2019s scholarly publishing system
        is still essentially the same as the one that Oldenburg et al started in the
        17th Century. This system evolved in an environment when publishing costs
        were significant and grew with increased dissemination (increased demand meant
        higher print and delivery costs). This meant that editors had to make choices
        to keep costs under control \u2014 to select what to publish and what to reject.
        The selection criteria varied: some used geography to segment the market (<em>The
        Chinese Journal of X</em>, <em>The European Journal of Y</em>); some set up
        societies (<em>Operational Research Society Journal</em>) and others segmented
        the market by discipline (<em>The International Journal of Neurology</em>).
        These were genuinely useful distinctions to make, helping guide authors, readers
        and librarians to solutions for their authoring, reading and archiving needs.</p>\\n<p>Most
        journals pretend to use quality as a criterion to select within their niche
        \u2014 but isn\u2019t it funny that there isn\u2019t a <em>Quality Journal
        of Chemistry</em> or a <em>Higher-Quality Journal of Physics</em>? The real
        reasons for selection and rejection are of course to do with building brands
        and meeting business targets in terms of the number of pages published. If
        quality was the overarching criteria, why, like the wine harvest, don\u2019t
        journals fluctuate in output each year? Down when there\u2019s a poor-season
        and up when the sun shines?</p>\\n<p>If quality was the principle reason for
        acceptance and rejection, why is it absent from the list of most common reasons
        for rejection? According to Editage one of the most common reasons is because
        the paper didn\u2019t fit the aims and scope of the journal. Not because the
        paper is of poor quality. The current publishing process isn\u2019t a system
        for weeding out weak papers from prestige journals, leaving them with only
        the best. It\u2019s a system for sorting stuff into &#8220;houses&#8221; which
        is as opaque, unaccountable and random as the Sorting Hat which confronted
        Harry Potter at Hogwarts. This paper to the <em>Journal of Hufflepuff</em>;
        that one to the <em>Journal of Slytherin</em>!</p>\\n<p>So the venue of its
        publication can tell us useful things about a paper: its geographical origin,
        its field of study, the society that endorses it. The one thing it can\u2019t
        tell us is anything useful about the quality of a paper.</p>\\n<h1>Note</h1>\\n<p>[1]
        We regret this phrasing. We asked &#8220;did the Lancet know what it was doing&#8221;
        in the usual colloquial sense of implying a lack of competence (&#8220;he
        doesn&#8217;t know what he&#8217;s doing&#8221;); but as Niall Boyce rightly
        pointed out, it can be read as snidely implying that <em>The Lancet</em> knew
        <em>exactly</em> what it was doing, and deliberately delayed the retraction
        in order to accumulate more citations. For avoidance of doubt, that is not
        what we meant; we apologise for not having written more clearly.</p>\\n<h1>References</h1>\\n<p>We
        were of course not able to give references during the debate. But since our
        statement included several citations, we can remedy that deficiency here.</p>\\n<ul>\\n<li><a
        href=\\\"https://www.frontiersin.org/articles/10.3389/fnhum.2013.00291/full\\\">Brembs,
        Bj\xF6rn, Katherine Button and Marcus Munaf\xF2. 2013. Deep impact: unintended
        consequences of journal rank. <em>Frontiers in Human Neuroscience</em>, 24

        to investigate adjunct professor after allegations of plagiarism \u2013 and
        legal threats</a></h3>\\n<p>The University of Z\xFCrich in Switzerland has
        announced that it had started an investigation into allegations that a researcher
        used images and other material from a blog without attribution in a published
        book.</p>\\n</section>\\n<section id=\\\"welcome-to-the-tidyverse\\\" class=\\\"level3\\\">\\n<h3

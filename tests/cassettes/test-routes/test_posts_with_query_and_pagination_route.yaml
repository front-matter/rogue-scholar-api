        1920w\\\" sizes=\\\"(max-width: 640px) 100vw, 640px\\\" data-recalc-dims=\\\"1\\\"
        /></a></p>\\n<p>The plot is pretty depressing. The retraction has no effect
        on citations. Note that the retraction notice has racked up 125 citations,
        which could\_mean that at least some of the\_~1000 citations to the original
        article that came after the retraction, acknowledge the fact that the article
        has been pulled.</p>\\n<p>&#8212;</p>\\n<p>The post title is taken from &#8220;What
        Difference Does it Make?&#8221; by The Smiths from &#8216;The Smiths&#8217;
        and &#8216;Hatful of Hollow&#8217;</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/cmyz9-ms451\",\"guid\":\"https://quantixed.wordpress.com/?p=663\",\"id\":\"0f700cb9-9bf3-492b-944e-56c3d9dba0e9\",\"image\":\"https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?resize=640%2C342&ssl=1\",\"language\":\"en\",\"published_at\":1451633924,\"reference\":[],\"relationships\":[],\"summary\":\"A
        few days ago, Retraction Watch published the top ten\_most-cited retracted
        papers. I saw this post with a bar chart to visualise these citations. It
        didn\u2019t quite capture what the effect (if any) a retraction has on citations.
        I thought I\u2019d quickly plot this out for the number one article on the
        list. The plot is pretty depressing. The retraction has no effect on citations.\\n\",\"tags\":[\"Publishing\",\"Science\",\"Metrics\",\"Retraction\"],\"title\":\"What

        to light by <mark>Retraction</mark> <mark>Watch</mark> some years ago</a>\"}],\"text_match\":1157451471441100873,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":9,\"fields_matched\":1,\"score\":\"1157451471441100873\",\"tokens_matched\":2}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22153/20231105213934/https://svpow.com/2020/07/22/whats-going-on-with-oculudentavis\",\"authors\":[{\"name\":\"Mike
        Taylor\"}],\"blog_id\":\"dkvra02\",\"blog_name\":\"Sauropod Vertebra Picture
        of the Week\",\"blog_slug\":\"svpow\",\"content_html\":\"<p>Back in March,
        <em>Nature</em> published &#8220;Hummingbird-sized dinosaur from the Cretaceous
        period of Myanmar&#8221; by Xing et al. (2020), which described and named
        a tiny putative bird that was preserved in amber from Myanmar (formerly Burma).
        It&#8217;s a pretty spectacular find.</p>\\n<p><div data-shortcode=\\\"caption\\\"
        id=\\\"attachment_17764\\\" style=\\\"width: 490px\\\" class=\\\"wp-caption
        alignnone\\\"><a href=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg\\\"><img
        aria-describedby=\\\"caption-attachment-17764\\\" loading=\\\"lazy\\\" data-attachment-id=\\\"17764\\\"
        data-permalink=\\\"http://svpow.com/2020/07/22/whats-going-on-with-oculudentavis/41586_2020_2068_fig1_html/\\\"
        data-orig-file=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg\\\"
        data-orig-size=\\\"1773,1293\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
        data-image-title=\\\"41586_2020_2068_Fig1_HTML\\\" data-image-description=\\\"\\\"

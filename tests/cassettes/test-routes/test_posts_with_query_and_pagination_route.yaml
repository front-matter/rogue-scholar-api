        Royle\",\"url\":\"https://orcid.org/0000-0001-8927-6967\"}],\"blog_id\":\"s1e9w75\",\"blog_name\":\"quantixed\",\"blog_slug\":\"quantixed\",\"category\":\"computerAndInformationSciences\",\"content_html\":\"<p>A
        few days ago, Retraction Watch published the <a href=\\\"http://retractionwatch.com/the-retraction-watch-leaderboard/top-10-most-highly-cited-retracted-papers/\\\">top
        ten\_most-cited retracted papers</a>. I saw <a href=\\\"http://qz.com/583497/researchers-keep-citing-these-retracted-papers/\\\">this
        post</a> with a bar chart to visualise these citations. It didn&#8217;t quite
        capture what the effect (if any) a retraction has on citations. I thought
        I&#8217;d quickly plot this out for the number one article on the list.</p>\\n<p><a
        href=\\\"https://quantixed.org/2016/01/01/what-difference-does-it-make/retract/\\\"
        rel=\\\" rel=&quot;attachment wp-att-675&quot;\\\"><img loading=\\\"lazy\\\"

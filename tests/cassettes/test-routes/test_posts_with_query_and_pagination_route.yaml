        Smiths' and 'Hatful of Hollow'\\n\",\"doi\":\"https://doi.org/10.59350/cmyz9-ms451\",\"guid\":\"https://quantixed.wordpress.com/?p=663\",\"id\":\"0f700cb9-9bf3-492b-944e-56c3d9dba0e9\",\"image\":\"https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?resize=640%2C342&ssl=1\",\"language\":\"en\",\"published_at\":1451633924,\"reference\":[],\"relationships\":[],\"summary\":\"A
        few days ago, Retraction Watch published the top ten\_most-cited retracted
        papers. I saw this post with a bar chart to visualise these citations. It

        Day\"}],\"blog_name\":\"Stories by Adam Day on Medium\",\"blog_slug\":\"clearskiesadam\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"<figure>\\n<img\\nsrc=\\\"https://cdn-images-1.medium.com/max/1024/1*ZCIW-42TiMHET6-AQOY-gA.png\\\"
        />\\n<figcaption>Data supporting our work is gratefully received from a\\nnumber
        of sources including: Clear Skies\u2019 publisher partners, the\\nProblematic
        Paper Screener, Retraction Watch, OpenAlex, ORCID, Crossref,\\nnumerous sleuths
        including David Bimler, Guillaume Cabanac, Anna\\nAbalkina and\_others.</figcaption>\\n</figure>\\n\\n**TL;DR:**
        The Papermill Alarm has grown to become a comprehensive mix\\nof methods for
        detecting organised research fraud and simplifying a\\ncomplex problem. But
        there's something new. Something bigger and better\\nfrom Clear\_Skies.\\n\\nDo
        you know what an \\\"SEP field\\\" is? It's from Douglas\_Adams:\\n\\n> An
        SEP is something we can't see, or don't see, or our brain doesn't\\n> let
        us see, because we think that it's somebody else's problem. That's\\n> what
        SEP means. Somebody Else's Problem. The brain just edits it out,\\n> it's
        like a blind\_spot.\\n\\nI used to think the \\\"SEP field\\\"\u200A---\u200Aa
        fictional tool for making\\nsomething invisible\u200A---\u200Awas a just a
        joke, but the more I think about it\\nthe more I think it's a real\_thing.\\n\\nI'd
        spent a chunk of COVID lockdown working out a scalable solution to\\nthe papermill
        detection problem. Papermills were a small part of what I\\nwanted to do with
        Clear Skies, but it was already clear to me at that\\ntime that this was going
        to be a big project. I made this solution into\\nan API (called \\\"Papermill
        Alarm\\\" available via RapidAPI) allowing\\npublishers to self-serve and
        screen their submissions for problematic\\ncontent. The Papermill Alarm was
        the first commercial service\\n*dedicated* to papermill detection (but it's
        probably worth mentioning\\nthat it wasn't the first papermill detector that
        we released\u200A---\u200A[that\\nwas the duplicate submission check in the
        Clear Skies Article\\nTracker](https://medium.com/@clearskiesadam/how-to-find-all-the-papermills-step-1-f00c624facb1)).\\n\\nSome
        publishers were quick to hop onto the API and start using it. By\\nand large,
        it was used responsibly and it felt great to know that the\\nservice was helping
        people. Sadly, there was a small amount of abuse of\\nthat service by papermills
        (and even by one publisher), so the free\\nversion was short-lived, but I
        think it showed that papermill detection\\nwas a tractable problem.\\n\\nThe
        whole time, there was something in the back of my\_mind.\\n\\nIt must have
        been at least a decade ago. I was editing a journal and I\\nsaw a referee
        make the best catch I've ever seen. A manuscript was sent\\nto him for review
        and he responded with a copy of a published paper\\nwritten in his native
        language. He pointed out\_that\\n\\n- the published paper was identical to
        the manuscript I'd sent him\\n  except the one I had sent him had been translated
        to English\_and\\n- the original, which had been published some time previously,
        had\\n  different author names on\_it.\\n- So it looked like someone had simply
        translated a paper, put their own\\n  name on it and sent it off for review
        hoping to get a paper published\\n  without actually doing any research.\\n\\nIt
        was really odd, but the team handled it like your typical plagiarism\\ncase.
        The matter was investigated, the manuscript was rejected, and the\\nauthors
        were warned off repeat behaviour.\\n\\nEven after it was all finished, something
        was bothering me, but it went\\nto the back of my\_mind.\\n\\nHop forward
        to late-2022 and it was clear that there was demand for the\\nPapermill Alarm,
        but that early version needed to\_develop.\\n\\n[I've always viewed misconduct
        detection as a network analysis\\nproblem](https://medium.com/@clearskiesadam/papermills-in-peer-review-c507b12aa4ac).\\nIndeed,
        it turns out that network analysis is the primary analytical\\nmethod employed
        for fraud detection in other industries, too.\\n\\nOne method that was in
        constant development from shortly after the\\nPapermill Alarm's initial release
        was 'Keystone'. [That was about\\nfinding the individuals most-connected to
        research\\nfraud](https://medium.com/@clearskiesadam/keystone-papermill-detection-with-network-analysis-3a48de927406).\\nThe
        choice of name isn't an accident. The keystone in a building is\\nusually
        the one that holds it all together\u200A---\u200Aif you remove a brick\\nfrom
        a structure, it will probably be ok, but remove the keystone and it\\nall
        falls down. I think that these individuals are structurally\\nimportant to
        the networks of bad actors that perpetuate research fraud.\\nIf we're going
        to point limited resources at investigations we should\\ntarget the dealers,
        not the users. So this shows where we\\nmight\_focus\_our\_efforts.\\n\\nBy
        early 2023, misconduct detection was clearly in-vogue. So we expanded\\nthe
        tool to cover all areas of science as well as adding new detection\\npipelines
        and an introductory version (called \\\"Papermill Alarm: Public\\\")\\nfor
        cases where data was limited.\\\\*\\\\*\\\\*\\n\\nThen I heard a story. An
        author had submitted a paper to a journal, only\\nto be accused of plagiarism.
        The journal had already received an\\nidentical paper with different authorship.\\n\\nBut
        the author protested and insisted that the paper was their own\\noriginal
        work. They hadn't shared it, *but they had written the work in\\ntheir native
        language, and then sent it to a translation company to be\\ntranslated to
        English.* So it seemed that the paper had been translated\\nby the translation
        company and that the translation company had then\\nsold the manuscript to
        different 'authors' before the real authors had\\nthe chance to publish\_it.\\n\\nIsn't
        that\_awful?\\n\\nAnd that was what had been gnawing at the back of my mind
        for all those\\nyears. *It's too much work, isn't it*? If someone couldn't
        be bothered\\nto write their own paper, why take the time to translate a paper,
        why\\nnot just make something up or copy/paste something already in English\\n(this
        was before the days of plagiarism detection)? There had to be an\\nintermediary.
        Someone who was already doing the translation work anyway\\nwho could gain
        further by selling the manuscript.\\n\\nBut the other thing was realising
        that, despite all that time spent\\nstudying papermills, I had encountered
        one and not even realised\_it.\\\\*\\\\*\\n\\nI learned some valuable lessons\_there.\\n\\n-
        First: in a plagiarism case, it is absolutely possible for the fake to\\n
        \ be published before the original.\\n- Second: it was very easy for me to
        focus on my own remit\u200A---\u200Amy job\\n  was to manage the journal and
        deal with occasional research fraud\\n  cases. It wasn't my problem to understand
        the mechanisms by which that\\n  fraud was happening industrially, that's
        an\_SEP.\\n\\nI think that that's one reason why the scale of the papermill
        problem\\nwas never really understood until recently\u200A---\u200Awe only
        ever saw one\\ntentacle at a time and it was no one's job to tug on them.
        Papermills\\nare great at hiding in plain\_sight.\\n\\n[By the end of 2023,
        the scope of the Papermill Alarm was comprehensive.\\nWe had unique Oversight
        of the whole problem. Its history, its methods,\\nand\_scale.](https://www.nature.com/articles/d41586-023-03464-x)\\n\\n<figure>\\n<img\\nsrc=\\\"https://cdn-images-1.medium.com/max/549/1*S6yP5iDlszTWs9OI5486-g.png\\\"
        />\\n<figcaption>By February 2024 we had incorporated a number of new checks\\ninto
        the Papermill Alarm\_API.</figcaption>\\n</figure>\\n\\nInterestingly, we
        had also already built a method which could\u200A---\u200Aquite\\nby accident\u200A---\u200Adetect
        the behaviour described above. Again, the\\nduplicate check in the Article
        Tracker would potentially catch a case\\nlike this at the moment of submission
        (but it would still be up to the\\ninvestigator to work out which paper was
        the original).\\n\\nOne key thing here is that, as we see patterns emerging
        that 'plain\\nsight' part becomes acutely\_obvious.\\n\\n<figure>\\n<img\\nsrc=\\\"https://cdn-images-1.medium.com/max/1024/1*S437zT85OUIDwLpQi-qYpg.png\\\"
        />\\n<figcaption>Version 1 of the Papermill Alarm. This image was made around\\nthe
        start of 2023 (we get better accuracy now). I haven\u2019t shared it\\npublicly
        before because I was concerned it could be harmful. At this\\npoint, though,
        I think the issues at Hindawi are widely known. That\\nsaid, if I ever needed
        to convince anyone that the Papermill Alarm\\nworked, this image was enough.
        It\u2019s clear that the growth coincided with\\nthe alerts and that the stream
        of retractions confirmed our\\npredictions.</figcaption>\\n</figure>\\n\\nWe
        want to give you Oversight of these patterns and that's why we're\\ndelighted
        to launch *Oversight,* Clear Skies' primary data analytics\\nservice.\\n\\nOversight
        has been in development for some time. It was first made\\navailable in mid-2023
        for a few bespoke use-cases. It was then upgraded\\nto full industry-level
        coverage. I'd like to extend my thanks to\\neveryone who gave feedback on
        the service. We're very grateful for\\nyour\_support.\\n\\nThere's a lot coming
        here. But let's come back to it in another post.\\nFor more information, [contact\_us](https://clear-skies.co.uk/contact/).\\n\\n####
        Addendum\\n\\n\\\\*\\\\*My definition of 'papermill' is 'organised research
        fraud' or, more\\nnerdily, 'any repeatable pattern of fraudulent behaviour'.
        So, commit\\nfraud once and that's bad, but do it twice and you're on the
        radar. So a\\ntranslation service that sells manuscripts constitutes a papermill.\\n\\n\\\\*\\\\*\\\\*I
        think that Clear Skies can claim the first 'detection' of a\\nChatGPT-generated
        paper ([I'm not sure if 'detection' is the right\\nword\u200A---\u200Ait was
        just a Google\\nsearch](https://x.com/ClearSkiesAdam/status/1647861389573103617)!).
        But\\nthat was one route we didn't go down. Technical solutions for genAI-text\\ndetection
        are dubious at best and, even at that time, it was clear that\\nthe legitimate
        use-cases for genAI were going to eclipse the fraudulent\\nones. I think there
        are useful applications for genAI-related fraud\\ndetection, but it's\_nuanced.\\n\\n![](https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=85e51803cbfa){width=\\\"1\\\"\\nheight=\\\"1\\\"}\\n\",\"doi\":\"https://doi.org/10.59350/g718f-4kk96\",\"guid\":\"https://medium.com/p/85e51803cbfa\",\"id\":\"d4c34c53-98a7-4df2-a8e3-5dad203dac9c\",\"image\":\"https://cdn-images-1.medium.com/max/1024/1*ZCIW-42TiMHET6-AQOY-gA.png\",\"language\":\"en\",\"published_at\":1735729688,\"reference\":[],\"relationships\":[],\"rid\":\"9fvex-wqy51\",\"status\":\"active\",\"summary\":\"<strong>\\n

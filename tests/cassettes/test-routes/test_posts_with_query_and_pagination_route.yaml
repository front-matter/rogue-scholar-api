        Moore\"}],\"blog_id\":\"gr1by89\",\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"category\":\"socialSciences\",\"content_html\":\"\\n<p>The
        term &#8216;predatory publisher&#8217; reveals a limit of language &#8211;

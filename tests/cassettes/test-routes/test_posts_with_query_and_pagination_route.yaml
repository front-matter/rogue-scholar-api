        Schuldt\"}],\"blog_name\":\"LIBREAS.Library Ideas\",\"blog_slug\":\"libreas\",\"category\":\"otherSocialSciences\",\"content_text\":\"Wenn
        mensch einmal anf\xE4ngt, darauf zu achten, erweist sich Wissenschaft\\nan
        vielen Stellen als ein erstaunlich schmutziges Gesch\xE4ft. Das ist\\nallen
        irgendwie an der Wissenschaft Beteiligten klar. Ebenso wissen\\nalle, wie
        sehr die Sonntagsreden und -bilder von selbstlos und nur der\\nWahrheit verpflichteten
        Forschenden, die in B\xFCros und Laboren, in\\nBibliotheken und Archiven,
        auf Feldforschung und bei Ausgrabungen einzig\\nvom Wunsch getrieben sind,
        den Menschen zu helfen, die Welt besser zu\\nmachen und die bestm\xF6gliche
        Wissenschaftspraxis zu betreiben, ein\\nIdealbild darstellen. Mit der kleinteiligen
        und vielschichtigen Realit\xE4t\\nder Wissenschaft hat das erfahrungsgem\xE4\xDF
        wenig zu tun.\\nWissenschaftler\\\\*innen sind Menschen, mit allen ihren Fehlern,\\nindividuellen
        Interessen und Motivationen sowie blinden Flecken. So\\nweit, so erwartbar.
        Nicht jede\\\\*r muss idealistisch sein.\\n\\nProblematisch wird es jedoch,
        wenn das Ideal nicht mehr Zielpunkt,\\nsondern nur noch eine Fassade ist,
        hinter der ganz bewusst gemauschelt,\\nbetrogen und missbraucht wird. Oder
        wenn Wissenschaft zur Zielscheibe\\noder zum Werkzeug f\xFCr Scamming, Vort\xE4uschung
        und Manipulation wird.\_\\n\\nDann entsteht schnell der Eindruck, dass es
        nicht nur um einzelne\\nPersonen geht, die vielleicht unter Leistungs- und
        Publikationsdruck\\nstehen und deshalb Daten f\xE4lschen oder bereits publizierte
        Artikel\\nmehrfach einreichen. Vielmehr entsteht die Sorge, dass teilweise
        mit\\nkrimineller Energie vorgegangen wird.\\n\\n\xDCberrascht das? Eher nicht,
        wenn mensch sich ansieht, wie viel Geld im\\nWissenschaftssystem vorhanden
        ist, wie viel Macht eine\\nWissenschaftskarriere mit sich bringen kann und
        wie sich\\nwissenschaftliche Reputation in externe Gewinne f\xFCr Expert\\\\*innen,\\nBerater\\\\*innen,
        Autor\\\\*innen \xFCbersetzen l\xE4sst.\\n\\nAuch ist die Vergabe von Forschungsmitteln
        und Professuren mittlerweile\\nstark an die Messbarkeit von Erfolg gebunden
        mit Parametern wie dem\\nHirsch-Index, der als vermeintlich objektiver Indikator
        f\xFCr Reputation,\\nausgedr\xFCckt durch die Anzahl der Publikationen und
        Zitationen einer\\nPerson, gilt. Das Wissenschaftssystem erzeugt damit einen
        immensen\\nDruck, der sichtbare und messbare Erfolge einfordert und der durch
        die\\nRestriktionen des deutschen Wissenschaftszeitvertragsgesetzes\\nunerbittlich
        auf die Forschenden einwirkt. Werden keine Gelder\\neingeworben und der n\xE4chste
        Karriereschritt nicht in den vorgegebenen\\nZeitfenstern erreicht, bedeutet
        das f\xFCr viele, oftmals hochqualifizierte\\nMenschen, nicht mehr im deutschen
        Wissenschaftsbereich arbeiten zu\\nk\xF6nnen -- und damit im Wesentlichen
        nicht einer Forschungst\xE4tigkeit\\nnachgehen zu k\xF6nnen. Zu diesen prek\xE4ren
        Besch\xE4ftigungsverh\xE4ltnissen in\\nAkademia informieren unter anderem
        die Social-Media-Diskurse\\n\\\\#IchBinHanna oder \\\\#IchBinReyhan.\\n\\n#
        Beispiele {#beispiele .wp-block-heading}\\n\\nEine ganze Anzahl von wissenschaftstypischen,
        betr\xFCgerischen Praktiken\\nsind in gewisser Weise schon etabliert: Zitationskartelle;\\nAutor\\\\*innenschaften
        von Personen, die gar nicht an einer Publikation\\nbeteiligt waren; Beitr\xE4ge
        auf Publikationslisten, die es in Wirklichkeit\\nnie gab; Plagiate. Das nicht
        hoch genug zu lobende Blog [Retraction\\nWatch](https://retractionwatch.com/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"} liefert dazu kontinuierlich neue F\xE4lle.\\n\\nAber in der
        letzten Zeit scheinen sich die Praktiken immer mehr\\nauszuweiten. Nicht nur
        von der eigentlichen Anzahl her, sondern auch von\\nden Praktiken und deren
        Grad an Professionalit\xE4t. Der Term \\\"Journal\\nHijacking\\\" kam zum
        Beispiel neu in unseren Wortschatz.\_ (vgl. Albakina,\\n2021) Der Ansatz bedeutet,
        dass jemand die Kopie eines\\nOpen-Access-Journals anlegt, welche nur eine
        ganz geringf\xFCgige\\nAbweichung zum Original hat \u2012 beispielsweise ein
        \\\"the\\\" vor dem\\nZeitschriftennamen \u2012, diese Kopie als das Original
        in den betreffenden\\nDatenbanken hinterlegt, um vom Ruf der Originalzeitschrift
        zu\\nprofitieren und dann gegen Zahlung von Artikelgeb\xFChren jeden\\neingereichten
        Artikel zu ver\xF6ffentlichen. (Im Kontext von hijacked\\njournal gibt es
        eine Reihe von Herausforderungen und Problemen; zu\\nHandlungsoptionen f\xFCr
        Verlage siehe Ryan (2024); zu Vorkommen von\\nPlagiaten in hijacked journals
        siehe Abalkina (2024).) Fast schon\\nnebenher haben wir in einigen Artikeln
        erfahren (zum Beispiel Singh\\nChawla (2024)), dass heute Zitationen genauso
        gekauft werden k\xF6nnen, wie\\nsonst Follower f\xFCr die verschiedenen Social-Media-Netzwerke.\_\\n\\nGleichzeitig
        lassen sich Texte, Daten und Bilder dank generativer\\nKI-Anwendungen noch
        schneller und einfacher f\xE4lschen, als zuvor (siehe\\nzum Beispiel Kendall,
        da Silva 2024; Sabel et al. 2023; Gu et al. 2022).\\nAndererseits findet sich
        auch die Erwartung, dass technische Anwendungen\\ngerade sehr gut geeignet
        sind, um Betrugsversuche zu entdecken (u.a.\\nFreedman ; Toni 2024). Eine
        \xDCbersicht zu mit ChatGPT generierten\\nwissenschaftlichen Aufs\xE4tzen
        gibt es zum Beispiel bei\\n[Retractionwatch](https://retractionwatch.com/papers-and-peer-reviews-with-evidence-of-chatgpt-writing/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
        noopener\\\"}.\\n\\n# Aufruf f\xFCr Beitr\xE4ge {#aufruf-f\xFCr-beitr\xE4ge
        .wp-block-heading}\\n\\nF\xFCr die Ausgabe \\\\#47 der LIBREAS suchen wir
        nach Beitr\xE4gen, die sich in\\ndas Themenfeld Lug und Trug im Wissenschaftssystem
        wagen. Insbesondere\\nnach solchen, die auch danach fragen, was dies mit Bibliotheken
        zu tun\\nhat. Hat es zum Beispiel Einfluss auf die Arbeit von Bibliotheken
        im\\nFeld Informationskompetenz, Forschungsdatenmanagement oder \u2012\\ninsbesondere,
        wenn es um Artikel- oder Publikationsgeb\xFChren geht \u2012 Open\\nAccess?
        Sind Bibliotheken diesen Praktiken einfach ausgeliefert? Wenn\\nja, mit welchen
        Konsequenzen? Oder haben sie schon Gegenstrategien\\nentwickelt? Nicht zuletzt
        sind die Berichte zu Betrug im\\nWissenschaftssystem selbstverst\xE4ndlich
        nicht neu. Aber wie hat sich das\\nThema in den letzten Jahren, gar Jahrzehnten
        entwickelt? K\xF6nnen wir\\nvielleicht etwas aus fr\xFCheren \\\"Wellen\\\"
        an Betrug lernen?\\n\\nOder gibt es Erfahrungen oder Strategien zum Umgang
        mit Plagiaten\\nund/oder Plagiatssoftware beziehungsweise KI-generierten Haus-
        und\\nQualifikationsarbeiten im Bereich der Hochschullehre, die geteilt werden\\nm\xF6chten?\\n\\nInteressant
        wird auch sein, die Themen Bibliotheksethik und\\nInformationsethik wieder
        einmal neu anzugehen und zu fragen, ob\\nWertesysteme der neuen Situation
        angepasst werden m\xFCssen.\\n\\n# Einreichungen {#einreichungen .wp-block-heading}\\n\\nWir,
        die Redaktion LIBREAS, rufen f\xFCr diese Ausgabe zu Beitr\xE4gen in ganz\\nunterschiedlichen
        Formaten auf: wissenschaftliche Arbeiten,\\nErfahrungsberichte aus der bibliothekarischen
        Praxis, Transkripte von\\nInterviews mit ehemaligen Akteur\\\\*innen hinter
        solchen Betrugsf\xE4llen\\n(gef\xFChrt im Dark Web oder in Hinterzimmern verruchter
        Kneipen \u2012 so\\nstellen wir uns das zumindest vor). Die M\xF6glichkeiten
        sind gro\xDF. Gerne\\nbesprechen wir mit euch/Ihnen auch Ideen zu Beitr\xE4gen.\\n\\nDeadline
        ist der 30.04.2025. Wir bitten, die Hinweise f\xFCr Autor\\\\*innen\\nzu beachten:
        <https://libreas.eu/authorguides/>.\_\\n\\nIhre/Eure Redaktion LIBREAS. Library
        Ideas\\n\\n(Berlin, Brandenburg an der Havel, Chur, G\xF6ttingen, M\xFCnchen)\\n\\n#

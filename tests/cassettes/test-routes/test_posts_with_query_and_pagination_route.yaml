        class=\\\"wp-caption-text\\\"><strong>Xing et al. (2020: figure 1).</strong>
        <strong>a</strong>, Photograph of the amber piece with skull ventrolaterally
        exposed. <strong>b</strong>, <strong>c</strong>, Scan (<strong>b</strong>)
        and drawing (<strong>c</strong>), left lateral view. <strong>d</strong>, <strong>e</strong>,
        Scan (<strong>d</strong>) and drawing (<strong>e</strong>), rostral view.
        <strong>f</strong>, <strong>g</strong>, Scan (<strong>f</strong>) and drawing
        (<strong>g</strong>), occipital view. <strong>h</strong>, <strong>i</strong>,
        Scan (<strong>h</strong>) and drawing (<strong>i</strong>), dorsal view. de,
        dentary; fr, frontal; hy, hyoid bone (or bones); jg, jugal; la, lacrimal;
        mx, maxilla; pa, parietal; pm, premaxilla; po, postorbital; qd, quadrate;
        sc, scleral ossicle; so, supraoccipital; sq, squamosal; th, teeth. Scale bars,
        5 mm; longer scale bar below <strong>b</strong> applies to <strong>b</strong>\u2212<strong>i</strong>.</p></div></p>\\n<p>Today,
        though, that paper <a href=\\\"https://www.nature.com/articles/s41586-020-2553-9\\\">is
        retracted</a>.</p>\\n<p>That&#8217;s a very rare occurrence for a palaeontology
        paper. And it raises a lot of questions. The retraction notice reads, in full:</p>\\n<blockquote><p>We,
        the authors, are retracting this Article to prevent inaccurate information
        from remaining in the literature. Although the description of <em>Oculudentavis
        khaungraae</em> remains accurate, a new unpublished specimen casts doubts
        upon our hypothesis regarding the phylogenetic position of HPG-15-3.</p></blockquote>\\n<p>But
        we constantly see papers whose phylogenetic hypotheses are overturned by new
        specimens. We usually deal with this by writing a new paper. Why, in this
        case, is there a retraction? Something smells wrong here.</p>\\n<p>And the
        plot thickens in <a href=\\\"https://retractionwatch.com/2020/07/22/a-big-nature-study-on-a-tiny-dinosaur-is-being-retracted/\\\">Retraction
        Watch&#8217;s account</a>: corresponding author Jingmai O\u2019Connor told
        them:</p>\\n<blockquote><p>I don\u2019t agree with the retraction but there
        is no point in fighting it, so we all signed it.</p>\\n<p>I cannot say why
        <em>Nature</em> chose to retract, I cannot hypothesize on their inner machinations.
        [&#8230;] It is also not that unusual for paleontologists to misidentify things
        and for new information to correct previous hypotheses. However, <em>Nature</em>
        chose not to publish the Matter\u2019s Arising and instead retracts our paper
        \u2013 they must have their reasons.</p></blockquote>\\n<p>This doesn&#8217;t
        add up. The retraction notice explictly states that the <em>authors</em> retracted
        the original paper \u2014 yet the corresponding author says that the journal
        did it, more or less against the authors&#8217; will.</p>\\n<p>I don&#8217;t
        know what&#8217;s going on here. I agree with O&#8217;Connor that &#8220;It\u2019s
        unfortunate because this way science can\u2019t simply correct itself (as
        it is supposed to do)&#8221;. If, as Li et al. (2000) argue, <em>Oculudentavis</em>
        is actually a squamate (lizard), well, fine: they can publish their conclusion,
        and the community will arrive at a consensus as to which identification is
        correct. That&#8217;s how it works, right? So why the retraction?</p>\\n<p>And
        there&#8217;s more: what does this mean for zoological nomenclature? Is the
        name <em>Oculudentavis khaungraae</em> still nomenclaturally valid? Opinions
        on this seem to vary (see <a href=\\\"http://dinosaurmailinglist.cmnh.org/2020Jul/threads.html#00156\\\">the
        Dinosaur Mailing List thread beginning with Ben Creisler&#8217;s announcement
        of the retraction</a>.)</p>\\n<p>I lean to the interpretation that, since
        the <a href=\\\"https://www.iczn.org/the-code/the-international-code-of-zoological-nomenclature/the-code-online/\\\">International
        Code on Zoological Nomenclature</a> does not mention retractions, it implicitly
        takes the position that a paper once published is published forever. On that
        basis, the name <em>Oculudentavis</em> remains valid and attached to the holoype
        specimen \u2014 even if that name, with its <em>-avis</em> suffix, proves
        to have been poorly chosen in pertaining to a non-bird. (After all, there
        is plenty of precedent for misleading names staying in place: the whale <em>Basilosaurus</em>
        is not a saurian, and the clade of &#8220;false crocodiles&#8221; Pseudosuchia
        includes the true crocodiles.)</p>\\n<p>This doesn&#8217;t seem to be what
        Springer Nature wants: in a Facebook exchange forwarded to me by a friend
        who I will leave anonymous unless he or she chooses to out him or herself,
        Henry Gee comments &#8220;The retraction means the paper is erased from the
        record, and this includes the name&#8221;.</p>\\n<p><a href=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png\\\"><img
        loading=\\\"lazy\\\" data-attachment-id=\\\"17760\\\" data-permalink=\\\"http://svpow.com/2020/07/22/whats-going-on-with-oculudentavis/screen-shot-2020-07-22-at-5-29-33-pm/\\\"
        data-orig-file=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png\\\"
        data-orig-size=\\\"1024,1014\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
        data-image-title=\\\"Screen Shot 2020-07-22 at 5.29.33 PM\\\" data-image-description=\\\"\\\"
        data-image-caption=\\\"\\\" data-medium-file=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=300\\\"
        data-large-file=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=1024\\\"

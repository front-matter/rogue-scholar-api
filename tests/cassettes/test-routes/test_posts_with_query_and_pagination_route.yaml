        I thought I\u2019d quickly plot this out for the number one article on the
        list. The plot is pretty depressing. The retraction has no effect on citations.\\n\",\"tags\":[\"Publishing\",\"Science\",\"Metrics\",\"Retraction\"],\"title\":\"What

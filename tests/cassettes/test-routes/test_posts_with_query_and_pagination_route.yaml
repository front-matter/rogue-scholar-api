        of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_html\":\"<p>While
        Mike&#8217;s been <a title=\\\"Live-blog: the Future of Scholarly Scientific
        Communication, part 2\\\" href=\\\"http://svpow.com/2015/05/05/live-blog-the-future-of-scholarly-scientific-communication-part-2/\\\">off
        having fun at the Royal Society</a>, this has been happening:</p>\\n<p>Lots
        of feathers flying right now over <a href=\\\"http://io9.com/australian-medical-journal-in-tatters-following-editors-1702021303\\\">the
        situation at the Medical Journal of Australia (MJA)</a>. The short, short
        version is that AMPCo, the company that publishes MJA, made plans to outsource
        production of the journal, and apparently some sub-editing and administrative
        functions as well, to <a title=\\\"Elsevier\u2019s David Tempest explains
        subscription-contract confidentiality clauses\\\" href=\\\"http://svpow.com/2013/12/20/elseviers-david-tempest-explains-subscription-contract-confidentiality-clauses/\\\">Elsevier</a>.
        MJA&#8217;s editor-in-chief, Professor Stephen Leeder, raised concerns about
        the journal getting involved with <a title=\\\"How is it possible that Elsevier
        are still charging for copies of open-access articles?\\\" href=\\\"http://svpow.com/2014/03/11/how-is-it-possible-that-elsevier-are-still-charging-for-copies-of-open-access-articles/\\\">one
        of the most ethically problematic publishing companies in existence</a>. And
        also about this having been done without consultation.</p>\\n<p>He was sacked
        for his trouble.</p>\\n<p>After Leeder was pushed out, his job was offered
        to MJA&#8217;s deputy editor, Tania Janusic. She declined, and resigned from
        the journal, as did 19 of the 20 members of the journal&#8217;s editorial
        advisory committee. (Some accounts say 18. Anyway, 90%+ of the committee is
        gone.)</p>\\n<p>When we first discussed the situation via email, Mike wrote,
        &#8220;My take is that at the present stage of the OA transition, editorial
        board resignations from journals controlled by predatory legacy publishers
        are about the most important visible steps that can be taken. Very good news
        for the world, even though it must be a mighty pain for the people involved.&#8221;</p>\\n<p>Yes.
        I feel pretty bad for the people involved, but I&#8217;m hugely supportive
        of what they&#8217;re doing.</p>\\n<p>I don&#8217;t know what we can do to
        materially contribute here, beyond amplifying the signal and lending our public
        support to Leeder, Janusic, and the 19 editors who resigned. That&#8217;s
        a courageous thing to do, but no-one should have to do it. The sooner we move
        to a world where scientific results and other forms of scholarly publication
        are freely available to all, instead of under the monopolistic control of
        a handful of exploitative, hugely profitable corporations, the better.</p>\\n<p>A
        short list of links, nowhere near exhaustive, if you&#8217;d like to read
        more:</p>\\n<ul>\\n<li><a href=\\\"http://www.abc.net.au/news/2015-05-01/academic-outrage-as-leading-health-journal-editor-sacked/6435850\\\">ABC
        News Australia</a></li>\\n<li><a href=\\\"http://www.smh.com.au/national/medical-journal-editor-sacked-and-editorial-committee-resigns-20150503-1myr8q.html\\\">Sydney

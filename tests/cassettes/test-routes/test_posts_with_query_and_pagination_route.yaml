        data-orig-size=\\\"2080,1112\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
        data-image-title=\\\"Retract\\\" data-image-description=\\\"\\\" data-image-caption=\\\"\\\"
        data-medium-file=\\\"https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?fit=300%2C160&amp;ssl=1\\\"
        data-large-file=\\\"https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?fit=640%2C342&amp;ssl=1\\\"
        class=\\\"aligncenter size-large wp-image-675\\\" src=\\\"https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?resize=640%2C342&#038;ssl=1\\\"
        alt=\\\"Retract\\\" width=\\\"640\\\" height=\\\"342\\\" srcset=\\\"https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?w=2080&amp;ssl=1
        2080w, https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?resize=300%2C160&amp;ssl=1
        300w, https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?resize=768%2C411&amp;ssl=1
        768w, https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?resize=1024%2C547&amp;ssl=1
        1024w, https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?w=1280&amp;ssl=1
        1280w, https://i0.wp.com/quantixed.org/wp-content/uploads/2016/01/retract.png?w=1920&amp;ssl=1
        1920w\\\" sizes=\\\"(max-width: 640px) 100vw, 640px\\\" data-recalc-dims=\\\"1\\\"
        /></a></p>\\n<p>The plot is pretty depressing. The retraction has no effect
        on citations. Note that the retraction notice has racked up 125 citations,
        which could\_mean that at least some of the\_~1000 citations to the original
        article that came after the retraction, acknowledge the fact that the article
        has been pulled.</p>\\n<p>&#8212;</p>\\n<p>The post title is taken from &#8220;What

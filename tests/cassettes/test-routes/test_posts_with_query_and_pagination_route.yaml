        software, he can always drop the text into a paraphrasing tool. This is where
        we get \\\"Tortured Phrases\\\" ([see the great work of Guillaume Cabanac
        et al on this subject](https://arxiv.org/abs/2107.06751)).\\n\\nThe difference
        between organised plagiarism and papermilling-from-scratch is simply that,
        here, the forger starts with 1 or more existing papers and *converts* them
        into a 'new'\_one.\\n\\n### 3. Authorship brokering\\n\\nThis is where authorship
        slots on papers, fabricated or not, are sold. This is actually just the 'agent'
        part of any papermilling operation, but sometimes we see it as a standalone
        service.\\n\\n[A famous case of a brokerage advertising authorships for sale
        was brought to light by Retraction Watch some years ago](https://retractionwatch.com/2019/07/18/exclusive-russian-site-says-it-has-brokered-authorships-for-more-than-10000-researchers/).
        Anna Abalkina, a researcher at Freie Universit\xE4t Berlin [investigated this
        matter by tracking down the papers advertised on that site](https://arxiv.org/abs/2112.13322).
        It's a very interesting case and well-worth reading\_about.\\n\\nIt's fortunate
        that the papers for sale on that site were advertised so openly. Consider
        now that anyone can sell authorship on any paper privately. How can we detect
        that? I've learned recently that it might be possible to spot these brokered

        Day\"}],\"blog_id\":\"ez7c883\",\"blog_name\":\"Stories by Adam Day on Medium\",\"blog_slug\":\"clearskiesadam\",\"category\":\"computerAndInformationSciences\",\"content_html\":\"<p>TL;DR:
        Join me at ConTech Live to hear about a recent project with <a href=\\\"https://opencredo.com/\\\">Open
        Credo</a> to see if we could detect unusual co-authorships in a dataset created
        by Anna Abalkina. <a href=\\\"https://www.contech.live/contech2022\\\">Sign
        up\_here!</a></p><p>Papermilling has a few definitions which you see here
        and there. Sometimes it\u2019s \u201Corganised manipulation of the peer-review
        process\u201D or it might be \u201Cmanufacturing of fraudulent research papers\u201D
        and so\_on.</p><p>I described the general roles involved in papermilling in
        <a href=\\\"https://publisherad.medium.com/how-papermills-work-generally-c080bb9fff43\\\">a
        previous blog\_post</a>.</p><figure><img alt=\\\"\\\" src=\\\"https://cdn-images-1.medium.com/max/937/1*OSsajzQlkOFyf_LkQ6lBfw.png\\\"
        /></figure><p>But there\u2019s actually a lot of nuance in how different papermills
        operate. Consider what happens when we have multiple agents, forgers and authors
        operating in a\_network.</p><p>I\u2019m going to describe here 3 quite different
        things which get called \u2018paper mills\u2019. Perhaps there are more than
        3 main classes of papermill? Add a comment if you can think of another\_one!</p><h3>1.
        Fabrication from\_scratch</h3><p>Any organisation which fabricates research
        papers from scratch for sale. People have been fabricating research for as
        long as research has been a thing, but it\u2019s the <em>organised</em> part
        that makes this new. This happens at a vastly greater scale than it used to
        and the problem continues to\_grow.</p><p>There are definitely templates and
        re-used images and text in these papers, but I think \u2018from scratch\u2019
        is a fair distinction between this and the other\_types.</p><p>All those fake
        western blots? That\u2019s this. Those cancer genetics papers from obscure
        hospital research departments? That\u2019s this too. Take a look at cases
        highlighted by Jennifer Byrne, Elisabeth Bik, Cheshire, Smut Clyde and others
        for examples.</p><p>My <a href=\\\"https://medium.com/p/719b8b3b8253\\\">Papermill
        Alarm API</a>, mentioned in <a href=\\\"https://medium.com/p/b89db7feba9d\\\">previous
        blog posts</a>, is mostly trained to highlight this kind of papermilling.</p><h3>2.
        Fabrication by plagiarism</h3><p>Fabrication from scratch requires skill.
        What if our forger doesn\u2019t know how to write a fake paper from scratch?
        This is a <em>sad\_forger:</em></p><figure><img alt=\\\"\\\" src=\\\"https://cdn-images-1.medium.com/max/250/1*7_PceWGAeLBoczc3dYi2Jg.png\\\"
        /><figcaption>I\u2019ve made him look sad by rotating his mouth 180\xB0. Image
        manipulation is not my\_fort\xE9.</figcaption></figure><p>So what can he do?
        How can he turn that frown upside-down?</p><figure><img alt=\\\"\\\" src=\\\"https://cdn-images-1.medium.com/max/363/1*0b31C3OWhZwrtkz9C3Cfww.png\\\"
        /></figure><p>The idea is simple. If he can\u2019t write a fake paper, <em>he
        can just copy a real one</em>! Or he can get creative and copy several bits
        of papers and paste the bits into a new manuscript. If he\u2019s worried about
        getting caught by anti-plagiarism software, he can always drop the text into
        a paraphrasing tool. This is where we get \u201CTortured Phrases\u201D (<a
        href=\\\"https://arxiv.org/abs/2107.06751\\\">see the great work of Guillaume
        Cabanac et al on this subject</a>).</p><p>The difference between organised
        plagiarism and papermilling-from-scratch is simply that, here, the forger
        starts with 1 or more existing papers and <em>converts </em>them into a \u2018new\u2019\_one.</p><h3>3.
        Authorship brokering</h3><p>This is where authorship slots on papers, fabricated
        or not, are sold. This is actually just the \u2018agent\u2019 part of any
        papermilling operation, but sometimes we see it as a standalone service.</p><p><a
        href=\\\"https://retractionwatch.com/2019/07/18/exclusive-russian-site-says-it-has-brokered-authorships-for-more-than-10000-researchers/\\\">A
        famous case of a brokerage advertising authorships for sale was brought to
        light by Retraction Watch some years ago</a>. Anna Abalkina, a researcher
        at Freie Universit\xE4t Berlin <a href=\\\"https://arxiv.org/abs/2112.13322\\\">investigated
        this matter by tracking down the papers advertised on that site</a>. It\u2019s
        a very interesting case and well-worth reading\_about.</p><p>It\u2019s fortunate
        that the papers for sale on that site were advertised so openly. Consider
        now that anyone can sell authorship on any paper privately. How can we detect
        that? I\u2019ve learned recently that it might be possible to spot these brokered
        authorships.</p><h3>Join me at ConTech\_Live!</h3><p>Earlier this year, SAGE
        Publishing worked with <a href=\\\"https://opencredo.com/\\\">Open Credo</a>,
        a software development consultancy here in London, on a project to see if
        we could detect unusual co-authorships using the dataset created by Anna Abalkina
        in her work. If you\u2019d like to know more, I suggest signing up for <a
        href=\\\"https://www.contech.live/contech2022\\\">our forthcoming ConTech
        presentation!</a></p><img src=\\\"https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=14993c37ebfa\\\"
        width=\\\"1\\\" height=\\\"1\\\" alt=\\\"\\\">\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/dakrb-j7a75\",\"guid\":\"https://medium.com/p/14993c37ebfa\",\"id\":\"8ec5510e-0bab-40ef-8978-9011f579aeca\",\"image\":\"https://cdn-images-1.medium.com/max/937/1*OSsajzQlkOFyf_LkQ6lBfw.png\",\"language\":\"en\",\"published_at\":1667236116,\"reference\":[],\"relationships\":[],\"summary\":\"TL;DR:
        Join me at ConTech Live to hear about a recent project with Open Credo to
        see if we could detect unusual co-authorships in a dataset created by Anna
        Abalkina. Sign up\_here! Papermilling has a few definitions which you see
        here and there.\\n\",\"tags\":[\"Peer-review-journals\",\"Academic-publishing\",\"Research-integrity\"],\"title\":\"(The?)
        3 kinds of papermills\",\"updated_at\":1667236116,\"url\":\"https://clearskiesadam.medium.com/3-kinds-of-papermills-14993c37ebfa\"},\"highlight\":{\"content_html\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"brought
        to light by <mark>Retraction</mark> <mark>Watch</mark> some years ago</a>\"}},\"highlights\":[{\"field\":\"content_html\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"brought
        to light by <mark>Retraction</mark> <mark>Watch</mark> some years ago</a>\"}],\"text_match\":1157451471441100873,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":9,\"fields_matched\":1,\"score\":\"1157451471441100873\",\"tokens_matched\":2}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22153/20231105213934/https://svpow.com/2020/07/22/whats-going-on-with-oculudentavis\",\"authors\":[{\"name\":\"Mike
        Taylor\"}],\"blog_id\":\"dkvra02\",\"blog_name\":\"Sauropod Vertebra Picture
        of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_html\":\"<p>Back
        in March, <em>Nature</em> published &#8220;Hummingbird-sized dinosaur from
        the Cretaceous period of Myanmar&#8221; by Xing et al. (2020), which described
        and named a tiny putative bird that was preserved in amber from Myanmar (formerly
        Burma). It&#8217;s a pretty spectacular find.</p>\\n<p><div data-shortcode=\\\"caption\\\"
        id=\\\"attachment_17764\\\" style=\\\"width: 490px\\\" class=\\\"wp-caption
        alignnone\\\"><a href=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg\\\"><img
        aria-describedby=\\\"caption-attachment-17764\\\" loading=\\\"lazy\\\" data-attachment-id=\\\"17764\\\"
        data-permalink=\\\"http://svpow.com/2020/07/22/whats-going-on-with-oculudentavis/41586_2020_2068_fig1_html/\\\"
        data-orig-file=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg\\\"
        data-orig-size=\\\"1773,1293\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
        data-image-title=\\\"41586_2020_2068_Fig1_HTML\\\" data-image-description=\\\"\\\"
        data-image-caption=\\\"&lt;p&gt;Xing et al. (2020: figure 1). a, Photograph
        of the amber piece with skull ventrolaterally exposed. b, c, Scan (b) and
        drawing (c), left lateral view. d, e, Scan (d) and drawing (e), rostral view.
        f, g, Scan (f) and drawing (g), occipital view. h, i, Scan (h) and drawing
        (i), dorsal view. de, dentary; fr, frontal; hy, hyoid bone (or bones); jg,
        jugal; la, lacrimal; mx, maxilla; pa, parietal; pm, premaxilla; po, postorbital;
        qd, quadrate; sc, scleral ossicle; so, supraoccipital; sq, squamosal; th,
        teeth. Scale bars, 5 mm; longer scale bar below b applies to b\u2212i.&lt;/p&gt;\\n\\\"
        data-medium-file=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=300\\\"
        data-large-file=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=1024\\\"
        class=\\\"size-full wp-image-17764\\\" src=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg\\\"
        alt=\\\"\\\" width=\\\"480\\\" height=\\\"350\\\" srcset=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=480&amp;h=350
        480w, https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=960&amp;h=700
        960w, https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=150&amp;h=109
        150w, https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=300&amp;h=219
        300w, https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=768&amp;h=560
        768w\\\" sizes=\\\"(max-width: 480px) 100vw, 480px\\\" /></a><p id=\\\"caption-attachment-17764\\\"
        class=\\\"wp-caption-text\\\"><strong>Xing et al. (2020: figure 1).</strong>
        <strong>a</strong>, Photograph of the amber piece with skull ventrolaterally
        exposed. <strong>b</strong>, <strong>c</strong>, Scan (<strong>b</strong>)
        and drawing (<strong>c</strong>), left lateral view. <strong>d</strong>, <strong>e</strong>,
        Scan (<strong>d</strong>) and drawing (<strong>e</strong>), rostral view.
        <strong>f</strong>, <strong>g</strong>, Scan (<strong>f</strong>) and drawing
        (<strong>g</strong>), occipital view. <strong>h</strong>, <strong>i</strong>,
        Scan (<strong>h</strong>) and drawing (<strong>i</strong>), dorsal view. de,
        dentary; fr, frontal; hy, hyoid bone (or bones); jg, jugal; la, lacrimal;
        mx, maxilla; pa, parietal; pm, premaxilla; po, postorbital; qd, quadrate;
        sc, scleral ossicle; so, supraoccipital; sq, squamosal; th, teeth. Scale bars,
        5 mm; longer scale bar below <strong>b</strong> applies to <strong>b</strong>\u2212<strong>i</strong>.</p></div></p>\\n<p>Today,
        though, that paper <a href=\\\"https://www.nature.com/articles/s41586-020-2553-9\\\">is
        retracted</a>.</p>\\n<p>That&#8217;s a very rare occurrence for a palaeontology
        paper. And it raises a lot of questions. The retraction notice reads, in full:</p>\\n<blockquote><p>We,
        the authors, are retracting this Article to prevent inaccurate information
        from remaining in the literature. Although the description of <em>Oculudentavis
        khaungraae</em> remains accurate, a new unpublished specimen casts doubts
        upon our hypothesis regarding the phylogenetic position of HPG-15-3.</p></blockquote>\\n<p>But
        we constantly see papers whose phylogenetic hypotheses are overturned by new
        specimens. We usually deal with this by writing a new paper. Why, in this
        case, is there a retraction? Something smells wrong here.</p>\\n<p>And the
        plot thickens in <a href=\\\"https://retractionwatch.com/2020/07/22/a-big-nature-study-on-a-tiny-dinosaur-is-being-retracted/\\\">Retraction
        Watch&#8217;s account</a>: corresponding author Jingmai O\u2019Connor told
        them:</p>\\n<blockquote><p>I don\u2019t agree with the retraction but there
        is no point in fighting it, so we all signed it.</p>\\n<p>I cannot say why
        <em>Nature</em> chose to retract, I cannot hypothesize on their inner machinations.
        [&#8230;] It is also not that unusual for paleontologists to misidentify things
        and for new information to correct previous hypotheses. However, <em>Nature</em>
        chose not to publish the Matter\u2019s Arising and instead retracts our paper
        \u2013 they must have their reasons.</p></blockquote>\\n<p>This doesn&#8217;t
        add up. The retraction notice explictly states that the <em>authors</em> retracted
        the original paper \u2014 yet the corresponding author says that the journal
        did it, more or less against the authors&#8217; will.</p>\\n<p>I don&#8217;t
        know what&#8217;s going on here. I agree with O&#8217;Connor that &#8220;It\u2019s
        unfortunate because this way science can\u2019t simply correct itself (as
        it is supposed to do)&#8221;. If, as Li et al. (2000) argue, <em>Oculudentavis</em>
        is actually a squamate (lizard), well, fine: they can publish their conclusion,
        and the community will arrive at a consensus as to which identification is
        correct. That&#8217;s how it works, right? So why the retraction?</p>\\n<p>And
        there&#8217;s more: what does this mean for zoological nomenclature? Is the
        name <em>Oculudentavis khaungraae</em> still nomenclaturally valid? Opinions
        on this seem to vary (see <a href=\\\"http://dinosaurmailinglist.cmnh.org/2020Jul/threads.html#00156\\\">the
        Dinosaur Mailing List thread beginning with Ben Creisler&#8217;s announcement
        of the retraction</a>.)</p>\\n<p>I lean to the interpretation that, since
        the <a href=\\\"https://www.iczn.org/the-code/the-international-code-of-zoological-nomenclature/the-code-online/\\\">International
        Code on Zoological Nomenclature</a> does not mention retractions, it implicitly
        takes the position that a paper once published is published forever. On that
        basis, the name <em>Oculudentavis</em> remains valid and attached to the holoype
        specimen \u2014 even if that name, with its <em>-avis</em> suffix, proves
        to have been poorly chosen in pertaining to a non-bird. (After all, there
        is plenty of precedent for misleading names staying in place: the whale <em>Basilosaurus</em>
        is not a saurian, and the clade of &#8220;false crocodiles&#8221; Pseudosuchia
        includes the true crocodiles.)</p>\\n<p>This doesn&#8217;t seem to be what
        Springer Nature wants: in a Facebook exchange forwarded to me by a friend
        who I will leave anonymous unless he or she chooses to out him or herself,
        Henry Gee comments &#8220;The retraction means the paper is erased from the
        record, and this includes the name&#8221;.</p>\\n<p><a href=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png\\\"><img
        loading=\\\"lazy\\\" data-attachment-id=\\\"17760\\\" data-permalink=\\\"http://svpow.com/2020/07/22/whats-going-on-with-oculudentavis/screen-shot-2020-07-22-at-5-29-33-pm/\\\"
        data-orig-file=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png\\\"
        data-orig-size=\\\"1024,1014\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
        data-image-title=\\\"Screen Shot 2020-07-22 at 5.29.33 PM\\\" data-image-description=\\\"\\\"
        data-image-caption=\\\"\\\" data-medium-file=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=300\\\"
        data-large-file=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=1024\\\"
        class=\\\"alignnone size-full wp-image-17760\\\" src=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png\\\"
        alt=\\\"\\\" width=\\\"480\\\" height=\\\"475\\\" srcset=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=480&amp;h=475
        480w, https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=960&amp;h=950
        960w, https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=300&amp;h=297
        300w, https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=768&amp;h=761
        768w\\\" sizes=\\\"(max-width: 480px) 100vw, 480px\\\" /></a></p>\\n<p>I think
        this is simply incorrect. But I am no expert: I await comments from those
        more versed in the intricacies of the ICZN.</p>\\n<p>At any rate, I can&#8217;t
        help but suspect that something is going on here that&#8217;s not being clearly
        stated. Could it be to do with the fact that Myanmar amber is itself controversial,
        due to the human rights record of the Myanmar regime? Is it even possible
        that one or more or the authors of the original <em>Oculudentavis</em> colluded
        in describing it as a bird when they knew it was something else? I don&#8217;t
        know (and to be 100% clear, I am <em>not</em> accusing anyone of anything).
        But I do know that <em>Nature</em>&#8216;s vague and possibly misleading retraction
        notice is not helping, and is not in the spirit of transparency that we aim
        to cultivate in the sciences.</p>\\n<p>I&#8217;m pretty sure we don&#8217;t
        yet know the full story.</p>\\n<h1>References</h1>\\n<ul>\\n<li><a href=\\\"https://www.biorxiv.org/content/10.1101/2020.03.16.993949v1?versioned=true\\\">Zhiheng
        Li, Wei Wang, Han Hu, Min Wang, Hongyu Yi and Jing Lu. 2020. Is <em>Oculudentavis</em>
        a bird or even archosaur? doi:10.1101/2020.03.16.993949</a></li>\\n<li><a
        href=\\\"https://www.nature.com/articles/s41586-020-2068-4\\\">Xing, L.; O&#8217;Connor,
        J. K.; Schmitz, L.; Chiappe, L. M.; McKellar, R. C.; Yi, Q.; Li, G. 2020.
        Hummingbird-sized dinosaur from the Cretaceous period of Myanmar. <em>Nature</em>
        <strong>579</strong>(7798):245\u2013249. doi:10.1038/s41586-020-2068-4</a></li>\\n</ul>\\n<p>&nbsp;</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/hk3jx-6sv77\",\"guid\":\"http://svpow.com/?p=17752\",\"id\":\"c556963d-9f80-4798-922b-f77180d3c33b\",\"image\":\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg\",\"language\":\"en\",\"published_at\":1595461726,\"reference\":[{\"key\":\"ref1\",\"url\":\"https://www.biorxiv.org/content/10.1101/2020.03.16.993949v1?versioned=true\"},{\"key\":\"ref2\",\"url\":\"https://www.nature.com/articles/s41586-020-2068-4\"}],\"relationships\":[],\"summary\":\"Back

        400;\\\"}[[that\\nchanged]{style=\\\"font-weight: 400;\\\"}](https://retractionwatch.com/2015/11/25/now-this-is-good-news-in-policy-change-jbc-will-now-make-retraction-notices-informative/)[,\\nand
        today the JBC is one of the most aggressive journals when it comes\\nto policing
        the papers it publishers.]{style=\\\"font-weight: 400;\\\"}\\n\\n[In a larger
        sense, however, it's true that preventing all misconduct is\\nimpossible,
        just as expecting to prevent all theft or violence is a\\nfool's errand. Just
        as for crimes, the best approach is one that\\ncombines prevention, detection,
        deterrence, and rewards for the kind of\\nbehavior we want to promote.]{style=\\\"font-weight:
        400;\\\"}\\n\\n**In your opinion: What should academia change in the way it
        publishes\\nand reviews results? What role should academic and professional\\neducation
        play?**\\n\\n[As others have noted, the \\\"]{style=\\\"font-weight: 400;\\\"}[[winner
        takes\\nall]{style=\\\"font-weight: 400;\\\"}](https://www.scientificamerican.com/article/intense-competition-among-scientists-gotten-out-of-hand/)[\\\"\\napproach
        to credit in science --- and therefore to doling out grants and\\njobs ---
        has created enormous pressure and forces researchers to publish\\nin only
        a handful of \\\"prestigious\\\" journals. That means everyone is\\nalways
        striving for perfect and earth-shattering results, and that there\\nis little
        incentive to repeat experiments or admit\\nerror.]{style=\\\"font-weight:
        400;\\\"}\\n\\n[It sounds simplistic and perhaps even naive, but we all need
        to\\nremember how to read papers, instead of judging them by metrics. That's\\nwhere
        initiatives such as DORA --- the\\n]{style=\\\"font-weight: 400;\\\"}[[Declaration
        on Research\\nAssessment]{style=\\\"font-weight: 400;\\\"}](https://www.nature.com/articles/d41586-018-01642-w)[\\n---
        come in. We need to create incentives for replication, for open\\ndata, and
        even for openly critiquing others' work if we want to see\\nchanges.]{style=\\\"font-weight:

        la pena recordar que s\xED queremos que los estudiantes generen\\ntrabajos
        con informaci\xF3n de calidad, con citas y referencias adecuadas\\nusando
        un estilo bibliogr\xE1fico es indispensable hacerlo nosotros en\\ntodas las
        oportunidades posibles, mediante el h\xE1bito de verla, ir\xE1n\\nasimilando
        la importancia de la publicaci\xF3n acad\xE9mica y cient\xEDfica, as\xED\\ncomo
        el papel de las herramientas para utilizarla pertinentemente. Esta\\nes una
        propuesta de una breve gu\xEDa para que los profesores de las\\ncarreras cient\xEDficas,
        y en especial la de Biolog\xEDa, usen y ense\xF1en las\\ncompetencias b\xE1sicas
        para el uso de literatura cient\xEDfica.\\n\\n- Usar un lenguaje preciso y
        fluido sobre el t\xF3pico como los siguientes:\\n  - Metadatos\\n  - DOI,
        ORCID\\n  - Estilo bibliogr\xE1fico\\n  - Cita y referencia\\n  - Publicaci\xF3n
        acad\xE9mica\\n- Dise\xF1ar una buena lista bibliogr\xE1fica para el curso\\n-
        Abordar los distintos tipos de fuentes \xFAtiles para la clase y mostrar\\n
        \ ejemplos\\n- Definir claramente cu\xE1l es la literatura b\xE1sica y diferenciarla
        de la\\n  complementaria\\n- Compartir la literatura en una colecci\xF3n digital
        completa, curada y\\n  actualizada\\n- Presentar la bibliograf\xEDa del cursos
        y usarla activamente\\n- Explicar los distintos prop\xF3sitos de la bibliograf\xEDa\\n
        \ - Como base del curso\\n  - Para complementar y ampliar la informaci\xF3n\\n
        \ - Para ser utilizada en los trabajos del curso\\n- Utilizar presentaciones
        citando las fuentes correctamente y usando\\n  licencias adecuadas\\n- Que
        todos los materiales del curso tengan citas bien hechas, y sean\\n  accesibles
        y preferiblemente abiertos para que asocien siempre los\\n  materiales a la
        literatura\_\\n- Revisar la bibliograf\xEDa de los trabajos que entregan los
        estudiantes\\n- Utilizar \xE1gilmente las tecnolog\xEDas para una buena gesti\xF3n
        de\\n  informaci\xF3n para que los estudiantes las adopten\\n- Incentivar
        que cada estudiante mantenga una biblioteca personal\\n- Invitar a los estudiantes
        a compartir bibliograf\xEDa interesante\\n- Interactuar activamente con la
        literatura aprovechando la tecnolog\xEDa\\n  digital\\n  - Subrayar y anotar
        colaborativamente\\n  - Acceder a los enlaces disponibles en los documentos
        como las\\n    referencias, las citas, los datos, los comentarios en redes,
        etc\\\\...\\n\\nUna de las grandes modificaciones de la literatura acad\xE9mica
        en la era\\ndigital es la gran cantidad de interacciones que se pueden realizar\\nentre
        los documentos a trav\xE9s de los distintos enlaces disponibles\\nresultado
        de los metadatos ligados y de las iniciativas abiertas de de\\ncitas, referencias
        y datos por ejemplo. En la medida que los profesores\\nse familiaricen con
        ellas, las usen con fluidez y las ense\xF1en\\nconsistentemente ser\xE1n adoptadas
        y aprovechadas mejor por los\\nestudiantes.\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\n

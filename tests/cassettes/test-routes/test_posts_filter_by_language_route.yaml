        esta nota\\nt\xE9cnica, mostraremos c\xF3mo puedes utilizar babeldown para
        traducir un\\nart\xEDculo de blog que utiliza Hugo.\\n\\n## Motivaci\xF3n\\n\\nTraducir
        un art\xEDculo de blog en Markdown desde tu consola de R no s\xF3lo\\nes m\xE1s
        c\xF3modo (cuando ya has escrito dicho art\xEDculo en R), sino tambi\xE9n\\nmenos
        frustrante.Con babeldown, en comparaci\xF3n con copiar y pegar el\\ncontenido
        del art\xEDculo en alg\xFAn servicio de traducci\xF3n, no se romper\xE1 la\\nsintaxis
        Markdown^[1](#fn:1){.footnote-ref role=\\\"doc-noteref\\\"}^, ni se\\ntraducir\xE1n
        las l\xEDneas de c\xF3digo.Esto funciona porque, detr\xE1s de escena,\\nbabeldown
        utiliza [tinkr](https://docs.ropensci.org/tinkr) para producir\\nXML que luego
        env\xEDa a la API DeepL, marcando algunas etiquetas como no\\ntraducibles.
        A continuaci\xF3n, convierte el XML traducido por DeepL de\\nnuevo en Markdown.\\n\\nAhora
        bien, como era de esperar, \xA1este contenido traducido por la\\nm\xE1quina
        a\xFAn no es perfecto!A\xFAn necesitar\xE1s una o dos personas para\\nrevisar
        y corregir la traducci\xF3n.Entonces, \xBFpor qu\xE9 no hacer que una\\npersona
        traduzcan el art\xEDculo desde cero?Hemos observado que para las\\npersonas
        voluntarias que participan en nuestras traduciones, editar una\\ntraducci\xF3n
        autom\xE1tica es m\xE1s r\xE1pido que traducir todo el art\xEDculo, y que\\nlibera
        espacio mental para centrarse en la aplicaci\xF3n de reglas de\\ntraducci\xF3n
        como la redacci\xF3n neutra en cuanto al g\xE9nero.\\n\\n## Configuraci\xF3n\\n\\n###
        Requisitos previos en el sitio web de Hugo\\n\\n[`babeldown::deepl_translate_hugo()`](https://docs.ropensci.org/babeldown/reference/deepl_translate_hugo.html)\\nasume
        que el sitio web de Hugo utiliza\\n\\n- grupo de hojas (cada art\xEDculo en
        una carpeta,\\n  `content/camino-a-la-hoja/index.md`);\\n- multiling\xFCismo
        para que un post en (por ejemplo) espa\xF1ol viva en\\n  `content/camino-a-la-hoja/index.es.md`.\\n\\nbabeldown
        podr\xEDa ampliarse para funcionar con otras configuraciones\\nmultiling\xFCes
        de Hugo. Si est\xE1s interesado en utilizar babeldown con una\\nconfiguraci\xF3n
        diferente, \xA1 abre un *issue* en la secci\xF3n correspondiente\\nen el [repositorio
        de\\nbabeldow](https://github.com/ropensci-review-tools/babeldown/)!\\n\\nTen
        en cuenta que babeldown no podr\xE1 determinar el idioma por defecto de\\ntu
        sitio web^[2](#fn:2){.footnote-ref role=\\\"doc-noteref\\\"}^, as\xED que\\naunque
        el idioma por defecto de tu sitio web sea el ingl\xE9s, babeldown\\ncolocar\xE1
        una traducci\xF3n al ingl\xE9s en un archivo llamado \\\".en.md\\\" y no\\n\\\".md\\\".Hugo
        reconocer\xE1 el nuevo archivo igualmente (al menos en nuestra\\nconfiguraci\xF3n).\\n\\n###
        Requisitos previos de DeepL\\n\\nComprueba primero que la API DeepL admite
        los idiomas de origen y\\ndestino que desees.Busca la [documentaci\xF3n de
        los par\xE1metros\\n`source_lang` y `target_lang` de la\\nAPI](https://www.deepl.com/docs-api/translate-text)
        para obtener una\\nlista completa.\\n\\nUna vez que sepas que podr\xE1s aprovechar
        la API de DeepL, tendr\xE1s que\\ncrear una cuenta para [la API del servicio
        de traducci\xF3n de\\nDeepL](https://www.deepl.com/en/docs-api/).Ten en cuenta
        que incluso\\npara obtener una cuenta gratuita es necesario registrar un m\xE9todo
        de\\npago con ellos.\\n\\n### Requisitos previos de R\\n\\nNecesitar\xE1s
        instalar babeldown desde el Universo R de rOpenSci:\\n\\n::: {.highlight}\\n```
        {.chroma tabindex=\\\"0\\\"}\\ninstall.packages('babeldown', repos = c('https://ropensci.r-universe.dev',
        'https://cloud.r-project.org'))\\n```\\n:::\\n\\nA continuaci\xF3n, en cada
        sesi\xF3n de R, establece tu clave de API DeepL\\nmediante la variable de
        entorno DEEPL_API_KEY. Puedes almacenarla de una\\nvez por todas con el paquete\\n[keyring](https://r-lib.github.io/keyring/index.html)
        y recuperarla en\\ntus scripts de la siguiente manera:\\n\\n::: {.highlight}\\n```
        {.chroma tabindex=\\\"0\\\"}\\nSys.setenv(DEEPL_API_KEY = keyring::key_get(\\\"deepl\\\"))\\n```\\n:::\\n\\nPor
        \xFAltimo, la URL de la API DeepL depende de tu plan.babeldown utiliza\\npor
        defecto la URL de API gratuita DeepL.Si utilizas un plan Pro,\\nestablece
        la URL de la API en cada sesi\xF3n/script de R mediante\\n\\n::: {.highlight}\\n```
        {.chroma tabindex=\\\"0\\\"}\\nSys.setenv(\\\"DEEPL_API_URL\\\" = \\\"https://api.deepl.com\\\")\\n```\\n:::\\n\\n##
        \xA1Traducci\xF3n!\\n\\nPuedes ejecutar el siguiente c\xF3digo:\\n\\n::: {.highlight}\\n```
        {.chroma tabindex=\\\"0\\\"}\\nbabeldown::deepl_translate_hugo(  post_path
        = <path-to-post>,   source_lang = \\\"EN\\\",  target_lang = \\\"ES\\\",  formality
        = \\\"less\\\" # that's how we roll here!)\\n```\\n:::\\n\\npero te recomendamos
        que trabajes un poco m\xE1s por tu propio bien.\\n\\n## Traducci\xF3n utilizando
        un flujo de trabajo Git/GitHub\\n\\nSi utilizas el control de versiones, \xA1tener
        la traducci\xF3n como un diff\\nes muy pr\xE1ctico!\\n\\n### Primero: En palabras
        e im\xE1genes\\n\\n- En la rama de tu art\xEDculo (llam\xE9mosla \\\"new-post\\\")
        crea un marcador de\\n  posici\xF3n: guarda tu art\xEDculo original del blog
        (`index.es.md`) bajo el\\n  nombre del art\xEDculo de destino (`index.en.md`)
        haz *commit* y luego\\n  *push*.\\n\\n<figure>\\n<img src=\\\"placeholder.png\\\"\\nalt=\\\"Diagrama
        de dos partes. A la izquierda una carpeta de hojas de Hugo en la rama new-post
        con el art\xEDculo en espa\xF1ol con el texto &#39;Hola&#39; y una imagen;
        a la derecha la carpeta de hojas de Hugo en la misma rama con el post en espa\xF1ol
        con el texto &#39;Hola&#39;, el post con el nombre de archivo de destino en
        ingl\xE9s con el texto &#39;Hola&#39;, y la imagen.\\\" />\\n</figure>\\n\\n-
        Crea una nueva rama, \\\"auto-traducci\xF3n\\\" por ejemplo.\\n- Ejecuta `babeldown::deepl_translate_hugo()`
        con `force = TRUE`.\\n\\n<figure>\\n<img src=\\\"translate.png\\\"\\nalt=\\\"Diagrama
        con dos partes. A la izquierda la carpeta de hojas de Hugo en la rama de auto-translate
        con el art\xEDculo en espa\xF1ol con el texto &#39;Hola&#39;, el post con
        el nombre de archivo de destino en ingl\xE9s con el texto &#39;Hola&#39;,
        y la imagen; a la derecha lo \xFAnico que cambi\xF3 es que el contenido del
        post con el nombre de archivo de destino en ingl\xE9s es ahora &#39;Hello&#39;.\\\"
        />\\n</figure>\\n\\n- *Commit* y *push* el resultado.\\n- Abre un PR desde
        el **\\\"translation-tech-note\\\"** a la rama\\n  **\\\"new-post\\\"**.La
        \xFAnica diferencia entre las dos ramas es la\\n  traducci\xF3n autom\xE1tica
        de tu art\xEDculo. La diferencia para el art\xEDculo\\n  de destino ser\xE1
        la diferencia entre los idiomas de origen y de\\n  destino. Si tienes la buena
        costumbre de empezar una nueva l\xEDnea\\n  despu\xE9s de cada frase/parte
        de una frase, a\xFAn mejor.\\n\\n<figure>\\n<img src=\\\"pr.png\\\"\\nalt=\\\"Dibujo
        del pull request de la rama auto-translate a la rama new-post donde la diferencia
        es que ahora se ha traducido al ingl\xE9s el contenido de la entrada con el
        nombre de archivo de destino en ingl\xE9s.\\\" />\\n</figure>\\n\\n- Las personas
        que traducen o revisan pueden abrir un segundo PR en la\\n  rama de traducci\xF3n
        con sus ediciones. O pueden a\xF1adir sus ediciones\\n  como\\n  [sugerencias](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/commenting-on-a-pull-request#adding-comments-to-a-pull-request).\\n\\n###
        De nuevo pero en c\xF3digo\\n\\nAhora vamos a repasar esto de nuevo, pero
        con un flujo de trabajo de\\nprogramaci\xF3n. Utilizaremos fs y gert (\xA1pero
        hazlo como mejor te resulte\\na ti!). Suponemos que tu directorio actual es
        la ra\xEDz de la carpeta del\\nsitio web, y tambi\xE9n la ra\xEDz del repositorio
        git.\\n\\n- En la rama del art\xEDculo, (de nuevo, llam\xE9mosla \\\"new-post\\\"),
        guarda tu\\n  art\xEDculo original del blog (`index.es.md`) con el nombre
        del art\xEDculo\\n  de blog de destino (`index.en.md`). Haz *commit* y luego
        *push*.\\n\\n::: {.highlight}\\n``` {.chroma tabindex=\\\"0\\\"}\\nfs::file_copy(
        \ file.path(\\\"content\\\", \\\"blog\\\", \\\"2023-10-01-r-universe-interviews\\\",
        \\\"index.es.md\\\"),  file.path(\\\"content\\\", \\\"blog\\\", \\\"2023-10-01-r-universe-interviews\\\",
        \\\"index.en.md\\\"))gert::git_add(file.path(\\\"content\\\", \\\"blog\\\",
        \\\"2023-10-01-r-universe-interviews\\\", \\\"index.en.md\\\"))gert::git_commit(\\\"Add
        translation placeholder\\\")gert::git_push()\\n```\\n:::\\n\\n- Crea una nueva
        rama, \\\"auto-translate\\\" por ejemplo.\\n\\n::: {.highlight}\\n``` {.chroma
        tabindex=\\\"0\\\"}\\ngert::git_branch_create(\\\"translation-tech-note\\\")\\n```\\n:::\\n\\n-
        Ejecuta `babeldown::deepl_translate_hugo()` con `force = TRUE`.\\n\\n::: {.highlight}\\n```
        {.chroma tabindex=\\\"0\\\"}\\nbabeldown::deepl_translate_hugo(  post_path
        = file.path(\\\"content\\\", \\\"blog\\\", \\\"2023-10-01-r-universe-interviews\\\",
        \\\"index.es.md\\\"),  force = TRUE,  yaml_fields = c(\\\"title\\\", \\\"description\\\",
        \\\"tags\\\"),  source_lang = \\\"ES\\\",  target_lang = \\\"EN-US\\\")\\n```\\n:::\\n\\nTambi\xE9n
        puedes omitir `post_path` si est\xE1s ejecutando el c\xF3digo desde la\\nIDE
        de RStudio y si el archivo abierto y en foco (el que ves encima de\\ntu consola)
        es el post que hay que traducir.\\n\\n::: {.highlight}\\n``` {.chroma tabindex=\\\"0\\\"}\\nbabeldown::deepl_translate_hugo(
        \ force = TRUE,  yaml_fields = c(\\\"title\\\", \\\"description\\\", \\\"tags\\\"),
        \ source_lang = \\\"ES\\\",  target_lang = \\\"EN-US\\\")\\n```\\n:::\\n\\n-
        Haz *commit* del resultado con el c\xF3digo que aparece a continuaci\xF3n.\\n\\n:::
        {.highlight}\\n``` {.chroma tabindex=\\\"0\\\"}\\ngert::git_add(file.path(\\\"content\\\",
        \\\"blog\\\", \\\"2023-10-01-r-universe-interviews\\\", \\\"index.en.md\\\"))gert::git_commit(\\\"Add
        translation\\\")gert::git_push()\\n```\\n:::\\n\\n- Abre un PR desde el **\\\"translation-tech-note\\\"**
        a la rama\\n  **\\\"new-post\\\"**.La \xFAnica diferencia entre las dos ramas
        es la\\n  traducci\xF3n autom\xE1tica de\\n  `\\\"content/blog/2023-10-01-r-universe-interviews/index.en.md\\\"`.\\n\\n-
        Las personas que traducen o revisan pueden entonces \xA1abrir un\\n  *segundo*
        PR a la rama de traducci\xF3n con sus ediciones! O pueden\\n  a\xF1adir sus
        ediciones como\\n  [sugerencias](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/commenting-on-a-pull-request#adding-comments-to-a-pull-request).\\n\\n###
        Resumen de ramas y PRs\\n\\nAl final deber\xEDa haber dos o tres ramas:\\n\\n-
        branch A con art\xEDculo en espa\xF1ol y marcador de posici\xF3n de art\xEDculo
        en\\n  ingl\xE9s (con contenido en espa\xF1ol) -- PR to main;\\n- rama B con
        el art\xEDculo traducido autom\xE1ticamente al ingl\xE9s -- PR a la\\n  rama
        A;\\n- Opcionalmente, la rama C con la edici\xF3n de una persona de la\\n
        \ traducci\xF3n autom\xE1tica al ingl\xE9s del art\xEDculo -- PR a la rama
        B. Si la\\n  rama C no existe, las ediciones realizadas por una persona se
        hacen\\n  como sugerencias de revisi\xF3n de PR en el PR de B a A.\\n\\nLos
        PR se fusionan en este orden:\\n\\n- PR a la rama B;\\n- PR a la rama A;\\n-
        PR a main.\\n\\n### Ejemplo real\\n\\n- [PR a\xF1adiendo un art\xEDculo al
        blog de\\n  rOpenSci](https://github.com/ropensci/roweb3/pull/629), observa
        que es\\n  un PR del **\\\"r-universe-interviews\\\"** a la rama **\\\"main\\\"
        (por\\n  defecto)**;\\n- [PR a\xF1adiendo la traducci\xF3n\\n  autom\xE1tica](https://github.com/ropensci/roweb3/pull/639),
        observa que\\n  es un PR para la rama **\\\"r-universe-interviews\\\"**.\\n\\n<figure>\\n<img
        src=\\\"pr-diff.png\\\"\\nalt=\\\"Captura de pantalla de la pesta\xF1a de
        archivos del pull request que a\xF1ade la traducci\xF3n autom\xE1tica, donde
        observamos que el texto en espa\xF1ol de los metadatos YAML y el contenido
        Markdown se ha traducido al ingl\xE9s.\\\" />\\n</figure>\\n\\nYanina retoc\xF3
        la traducci\xF3n autom\xE1tica sugiriendo cambios en el PR, y\\nluego acept\xE1ndolos.\\n\\n<figure>\\n<img
        src=\\\"pr-comments.png\\\"\\nalt=\\\"Captura de pantalla de la pesta\xF1a
        principal del pull request que a\xF1ade la traducci\xF3n autom\xE1tica, donde
        observamos un comentario de Yanina sustituyendo la palabra &#39;art\xEDculo&#39;
        por &#39;entrada de blog&#39; y arreglando el nombre de &#39;R-universo&#39;.\\\"
        />\\n</figure>\\n\\n### Campos YAML\\n\\nPor defecto, babeldown traduce los
        campos YAML \\\"t\xEDtulo\\\" y\\n\\\"descripci\xF3n\\\".Si tienes texto en
        m\xE1s campos, utiliza la opci\xF3n\\n`yaml_fields` argumento de `babeldown::deepl_translate_hugo()`.\\n\\nTen
        en cuenta que si babeldown traduce el t\xEDtulo, actualiza el slug.\\n\\n###
        Glosario\\n\\nImagina que tienes algunas preferencias para algunas palabras,
        algo que\\nir\xE1s construyendo con el tiempo.\\n\\n::: {.highlight}\\n```
        {.chroma tabindex=\\\"0\\\"}\\nreadr::read_csv(  system.file(\\\"example-es-en.csv\\\",
        package = \\\"babeldown\\\"),   show_col_types = FALSE)\\n```\\n:::\\n\\n```
        {tabindex=\\\"0\\\"}\\n## # A tibble: 2 \xD7 2##   Spanish     English   ##
        \  <chr>       <chr>     ## 1 paquete     package   ## 2 repositorio repository\\n```\\n\\nPuedes
        registrar estas traducciones preferidas en un glosario en tu\\ncuenta de DeepL.\\n\\n:::
        {.highlight}\\n``` {.chroma tabindex=\\\"0\\\"}\\ndeepl_upsert_glossary(  <path-to-csv-file>,
        \ glossary_name = \\\"rstats-glosario\\\",  target_lang = \\\"Spanish\\\",
        \ source_lang = \\\"English\\\")\\n```\\n:::\\n\\nUtilizar\xEDas exactamente
        el mismo c\xF3digo para *actualizar* el glosario,\\nde ah\xED el nombre \\\"upsert\\\"
        de la funci\xF3n.Necesitas un glosario por cada\\npar de idiomas de origen
        y destino: el glosario ingl\xE9s-espa\xF1ol no puede\\nutilizarse, por ejemplo,
        para el espa\xF1ol-ingl\xE9s.\\n\\nEn tu `babeldown::deepl_translate_hugo()`
        llamada utilizar\xE1s el nombre\\ndel glosario (aqu\xED \\\"rstats-glosario\\\")
        para el argumento `glossary`.\\n\\n### Formalidad\\n\\n`deepl_translate_hugo()`
        tiene un `formality` argumento.Ahora bien, la\\nAPI de DeepL s\xF3lo admite
        esto para algunos idiomas, como se explica en\\nel apartado de la [documentaci\xF3n
        del par\xE1metro `formality` de la\\nAPI](https://www.deepl.com/docs-api/translate-text):\\n\\n>
        Establece si el texto traducido debe inclinarse hacia un lenguaje\\n> formal
        o informal. Actualmente, esta opci\xF3n s\xF3lo funciona para las\\n> lenguas
        de destino DE (alem\xE1n), FR (franc\xE9s), IT (italiano), ES\\n> (espa\xF1ol),
        NL (neerland\xE9s), PL (polaco), PT-BR y PT-PT (portugu\xE9s), JA\\n> (japon\xE9s)
        y RU (ruso). (...) La configuraci\xF3n de este par\xE1metro con\\n> una lengua
        de destino que no admita la formalidad fallar\xE1, a menos que\\n> se utilice
        una de las opciones prefer\\\\_...\\n\\nPor tanto, para asegurarnos de que
        una traducci\xF3n funcionar\xE1, en lugar\\nde escribir `formality = \\\"less\\\"`
        puedes escribir\\n`formality = \\\"prefer_less\\\"` que s\xF3lo utilizar\xE1
        la formalidad si est\xE1\\ndisponible.\\n\\n## Conclusi\xF3n\\n\\nEn este
        post hemos explicado c\xF3mo traducir una entrada del blog de Hugo\\nutilizando
        babeldown.Aunque lo esencial es utilizar una llamada a\\n`babeldown::deepl_translate_hugo()`,\\n\\n-
        es necesario indicar la URL de la API y la clave,\\n- se pueden mejorar los
        resultados utilizando los distintos argumentos\\n  de la funci\xF3n,\\n- recomendamos
        emparejar la traducci\xF3n con un flujo de trabajo Git +\\n  GitHub (o GitLab,
        gitea...).\\n\\nbabeldown tiene\\n[funciones](https://docs.ropensci.org/babeldown/reference/index.html)\\npara
        traducir cap\xEDtulos de libros Quarto, cualquier archivo Markdown y\\ncualquier
        cadena Markdown, con argumentos similares y uso recomendado,\\n\xA1as\xED
        que explora su referencia!\\n\\nNos encantar\xEDa que nos cuentes tus [casos
        de uso](/usecases/).\\n\\n::: {.footnotes role=\\\"doc-endnotes\\\"}\\n\\n------------------------------------------------------------------------\\n\\n1.
        \ ::: {#fn:1}\\n    Pero deber\xEDas consultar [tinkr\\n    docs](https://docs.ropensci.org/tinkr/#loss-of-markdown-style)
        para\\n    ver qu\xE9 puede cambiar en el estilo de sintaxis\\n    Markdown.\_[\u21A9\uFE0E](#fnref:1){.footnote-backref
        role=\\\"doc-backlink\\\"}\\n    :::\\n\\n2.  ::: {#fn:2}\\n    a\xF1adir
        c\xF3digo para manejar la [\\\"desconcertante variedad de posibles\\n    ubicaciones
        de\\n    configuraci\xF3n\\\"](https://github.com/r-lib/hugodown/issues/14#issuecomment-632850506)\\n
        \   de Hugo y dos formatos posibles (YAML y TOML) est\xE1 fuera del alcance\\n
        \   de babeldown en este momento.\_[\u21A9\uFE0E](#fnref:2){.footnote-backref\\n

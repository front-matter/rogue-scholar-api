        y recursos en los que recomiendan\\nprogramas de maestr\xEDa, doctorado, becas,
        etc.\\n\\n**Unpaywall** (<https://unpaywall.org/>)\\n\\nCon m\xE1s de 48 millones
        de papers para descarga gratuita, ofrece\\ncontenido de 50\_000 editoriales
        y repositorios. Tiene una extensi\xF3n para\\nChrome (<https://unpaywall.org/products/extension>).

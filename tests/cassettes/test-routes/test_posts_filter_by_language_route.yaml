        Hub Mutual AID </strong>(<a href=\\\"https://www.wosonhj.com/\\\">https://www.wosonhj.com/</a>)</p>\\n\\n\\n\\n<p>Es
        una iniciativa de apoyo a la comunidad cient\xEDfica. Esta web no solo ofrece
        intercambio de art\xEDculos cient\xEDficos y bases de datos, tambi\xE9n ofrece
        la posibilidad de adquirir suministros m\xE9dicos y alimentos, as\xED como
        apoyo emocional. Surge a partir de la COVID con la intenci\xF3n de proveer
        acceso a recursos on line a minor\xEDas y grupos vulnerables.</p>\\n\\n\\n\\n<figure

        300w\\\"\\nsizes=\\\"(max-width: 480px) 100vw, 480px\\\" width=\\\"480\\\"
        height=\\\"409\\\" />\\n</figure>\\n\\nLos art\xEDculos cient\xEDficos son
        la v\xEDa m\xE1s expedita de difundir los\\navances cient\xEDficos, pero el
        \_90%\_ de ellos no es de acceso abierto\_\\n(Revista Iberoamericana de Docentes).
        Muchas veces necesitamos leer un\\npaper que tiene costo, entonces llamamos
        a un colega que tenga\\ncredencial y que nos lo facilite, pero hay sitios
        que podemos utilizar\\npara descargar gratuitamente ese art\xEDculo al que
        no tenemos acceso.\\n\\nPrimero lo primero y que a veces no vemos mucho: la
        \xE9tica ***\xBFEs legal\\ndescargar art\xEDculos gratis cuya consulta tiene
        precio en otros\\nespacios?***\\n\\nEn cuanto a la legalidad de descargar
        art\xEDculos gratis, es importante\\ntener en cuenta que el acceso abierto
        se basa en licencias espec\xEDficas\\nque permiten la distribuci\xF3n y el
        uso gratuito de los contenidos. Estas\\nlicencias, como Creative Commons,
        establecen las condiciones bajo las\\ncuales se puede utilizar y compartir
        el material. Siempre hay que\\nobservarlas y respetarlas. Pero si no podemos
        acceder al contenido\\nexisten sitios que ayudan a encontrarlo, como menciona
        Alexandra\\nElbakyan, en respuesta a la demanda de Elsevier por pirater\xEDa:
        nunca han\\nrecibido ninguna queja de autores o investigadores, solo ellos
        se quejan\\n\\\"de la distribuci\xF3n gratis de los conocimientos en el sitio
        web\\nsci-hub.org\\\".\\n\\nAunque la l\xEDnea de la legalidad en estas cuestiones
        es muy delgada,\\nconviene recordar tambi\xE9n que el acceso abierto se divide
        en \\\"v\xEDa\\ndorada\\\": las revistas ofrecen el contenido gratuitamente
        y \\\"v\xEDa verde\\\":\\nse le permite al autor el archivo del art\xEDculo
        en una web personal o un\\nrepositorio institucional. La mayor\xEDa de los
        sitios presentados a\\ncontinuaci\xF3n rastrean los art\xEDculos subidos por
        los autores a\\nrepositorios y otras webs.\\n\\n***\xBFC\xF3mo puedo acceder
        a art\xEDculos si no puedo pagar por ellos?***\\n\\n**ResearchGate**\\n\\nEsta
        red tiene una funci\xF3n simple en la que ayuda al solicitante a\\nconectar
        con el autor y pedirle directamente el art\xEDculo. Funciona. Para\\nello
        recomiendo tomarse unos minutos y realizar un pedido decoroso (no\\nsolamente
        el texto por defecto que aparece en la ventana de la caja de\\ntexto), despu\xE9s
        de todo, Ud. es el interesado en obtener la informaci\xF3n.\\n\\n**Sci- HUB**\\n\\nLa
        m\xE1s pol\xE9mica plataforma de descarga de art\xEDculos gratuitos. S\xED,
        es\\npirata, pero cumpli\xF3 el pasado 4 de septiembre 12 a\xF1itos tratando
        de\\n\_\\\"emancipar y democratizar el conocimiento\\\". Adem\xE1s la \\\"pirater\xEDa\\\"\\nconsiste
        en el uso de credenciales v\xE1lidas donadas por acad\xE9micos al\\ncuervo
        negro para encontrar los art\xEDculos. Aunque primero los busca en\\nel repositorio
        de Library Genesis Project (Libgen, tambi\xE9n ruso).\\n\\n<figure class=\\\"wp-block-image
        size-large\\\">\\n<img\\nsrc=\\\"https://norbisley.files.wordpress.com/2023/09/screenshot-2023-09-14-231559.png?w=1024\\\"\\nclass=\\\"wp-image-505\\\"

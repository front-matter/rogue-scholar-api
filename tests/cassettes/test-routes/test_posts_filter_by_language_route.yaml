        Lucidario B\\n</em>\\n:  Cuando las tasas de error en los sets de entrenamiento
        y de validaci\xF3n de un modelo HTR son demasiado altas, el modelo puede volverse
        a entrenar \u2014que no es lo mismo que\\n<em>\\n re-entrenarlo\\n</em>\\n,

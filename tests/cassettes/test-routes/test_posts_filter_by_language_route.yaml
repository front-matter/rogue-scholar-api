        7rb</figcaption>\\n</figure>\\n:::\\n\\n`dades q<ue> a en<e>l sol & enla luna`
        \ \\n**`rrueg(ue)[o]t(o)[e]`**` q<ue> me digas de q<ue>`\\n\\nEs claro que
        *rruegueto* es una inversi\xF3n de la segunda s\xEDlaba por la\\ntercera:
        *ue* en lugar de *o*, y al rev\xE9s, con la *u* a\xF1adida para\\nmantener
        el sonido en el diptongo.\\n\\nEn fin, dejo aqu\xED la entrada y continuar\xE9
        con la *collatio* en la\\npr\xF3xima entrada.\\n\\n------------------------------------------------------------------------\\n\\nImagen
        de miniatura: detalle del fol. 63rb, B\\n\",\"doi\":\"https://doi.org/10.59350/et3za-0pw58\",\"guid\":\"https://lucidarios.hypotheses.org/?p=4760\",\"id\":\"1cde1c1d-7e4b-4e9a-adb5-c16e0fcf4a5a\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/02/Capture-de\u0301cran-2024-02-14-a\u0300-20.47.55.png\",\"language\":\"es\",\"published_at\":1707940177,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Siguiendo

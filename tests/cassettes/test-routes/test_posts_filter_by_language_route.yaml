        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"En
        la [\xFAltima\\nentrada](https://lucidarios.hypotheses.org/3818){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/3818\\\"\\ntarget=\\\"_blank\\\"}
        habl\xE9 de la *emendatio* por *divinatio*. Otra manera de\\nenmendar un pasaje
        transmitido incorrectamente en toda la transmisi\xF3n\\nmanuscrita es reconstruirlo
        empleando parcialmente las lecturas err\xF3neas\\nde varios testimonios (*combinatio*).
        Esto puede verse en el siguiente\\npasaje del cap\xEDtulo 1 del *Lucidario*,
        que compara los humores del\\ncuerpo humano con la composici\xF3n de la tierra:\\n\\n*As\xED
        como el mundo es compuesto de cuatro elementos, a semejan\xE7a d'esto\\nes
        compuesto el cuerpo del ombre de cuatro humores e estos meti\xF3 Dios\\nprimero
        en Ad\xE1n cuando lo fizo de tierra. E as\xED como la tierra se av\xEDa a\\ngovernar...*\\n\\n`A:
        por los cuatro humores que son a semejan\xE7a d\u2019estos cuatro elementos`
        \ \\n`B: de cuatro elementos, as\xED el cuerpo del ombre se ha de governar
        de cuatro humores`  \\n`C: por los cuatro umores que son a semejan\xE7a d\u2019estos
        cuatro elementos`  \\n`D: por estos cuatro elementos, as\xED el cuerpo del
        ombre se \xE1 de governar por estos cuatro umores que son a semejan\xE7a d\u2019estos
        cuatro elementos`  \\n`E: por estos estrumentos, as\xED el cuerpo del ombre
        se \xE1 de gobernar por los cuatro humores`  \\n`H: de cuatro elementos, as\xED
        el cuerpo del ombre se deve governar por los cuatro humores que son a semejan\xE7a
        d\u2019estos cuatro elementos`  \\n`I: de cuatro elementos, bien as\xED el
        cuerpo del ombre es governado por los cuatro humores`\\n\\n*... que son en
        el mundo.*\\n\\nUn pasaje que puede ser mejor entendido en las siguientes
        capturas de la\\n*collatio* del texto en ChrysoCollate (aplicativo del que
        hablar\xE9 en las\\npr\xF3ximas entradas):\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.23.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.23-500x174.png\\\"\\nclass=\\\"wp-image-3897\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.23-500x174.png
        500w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.23-300x104.png
        300w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.23-768x267.png
        768w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.23-1536x534.png
        1536w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.23-2048x712.png

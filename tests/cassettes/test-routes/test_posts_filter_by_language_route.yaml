        height=\\\"243\\\" /></a>\\n<figcaption><em>Men\xFA Delete variant location</em></figcaption>\\n</figure>\\n:::\\n\\nEsta
        funci\xF3n es la contraparte del bot\xF3n \xABAdd text\xBB, que expliqu\xE9
        en\\n[esta\\nentrada](https://lucidarios.hypotheses.org/5573){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/5573\\\"\\ntarget=\\\"_blank\\\"},
        que permite a\xF1adir m\xE1s de una lectura en un\\ntestimonio. Estas dos
        tareas, a\xF1adir y eliminar texto, pueden ser\\nrealizadas individualmente
        empleando los botones \xAB-\xBB y \xAB+\xBB, situados\\ndebajo del n\xFAmero
        de la celda. El primero borra la celda seleccionada y\\nel segundo a\xF1ade
        una celda en blanco a su derecha. Se trata de funciones\\nrealmente \xFAtiles,
        pues a menudo los testimonios que se van a\xF1adiendo a\\nla colaci\xF3n incluyen
        interpolaciones, reformulaciones del texto o\\ntransmiten versiones m\xE1s
        completas que el testimonio base. Demuestro\\ntodas estas funciones en este
        v\xEDdeo:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video is-provider-youtube
        wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div

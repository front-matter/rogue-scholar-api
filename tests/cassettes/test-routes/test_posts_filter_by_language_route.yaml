        apuro por publicar\",\"tags\":[\"Publicaciones Cient\xEDficas\"],\"title\":\"El
        apuro por publicar\",\"updated_at\":1692896538,\"url\":\"https://norbisley.wordpress.com/2023/02/02/el-apuro-por-publicar\"},\"highlight\":{\"authors\":[{\"name\":\"NFernan\",\"url\":\"https://orcid.org/0000-0002-9373-4622\"}],\"content_html\":\"\\n<p>Trabajo
        desde 2009 en una editorial universitaria y en 2010 comenc\xE9 a dar charlas
        sobre redacci\xF3n y publicaci\xF3n del art\xEDculo cient\xEDfico, espacios
        que se han ido transformando en cursos. Me he topado de todo, desde personas
        que por su grado cient\xEDfico creen no necesitar el contenido (todav\xEDa
        no conozco al autor acad\xE9mico al que no le hayan rechazado un art\xEDculo
        cient\xEDfico), doctores en ciencia que no han sacado un art\xEDculo desde
        sus publicaciones para la defensa, autores que creen que las revistas est\xE1n
        esperando por su producci\xF3n, que interpelan \xE1rbitros, retiran ofendidos
        sus art\xEDculos de revistas porque se demoran, etc., pero eso lo abordar\xE9
        en otro <em>post</em>, en este me interesa compartir otra experiencia que
        repito mucho: los autores suelen no tener percepci\xF3n de su papel en la
        difusi\xF3n de la ciencia.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-large\\\"><img data-attachment-id=\\\"240\\\" data-permalink=\\\"https://norbisley.wordpress.com/2023/02/02/el-apuro-por-publicar/img-20200913-wa0024/\\\"

        **Alicia Salmer\xF3n**\\n\\nExplorar la historia de la circulaci\xF3n de impresos
        --de su traducci\xF3n, a\\nveces, as\xED como de su impresi\xF3n y distribuci\xF3n--,
        y de la manera en que\\nfueron recibidos, le\xEDdos y discutidos constituye
        una aut\xE9ntica aventura.\\nM\xE1s a\xFAn si en ese seguimiento se exploran
        los movimientos de quienes los\\nredactaron y leyeron, y se rastrea su lugar
        en la colosal tarea de\\nconstruir una nueva naci\xF3n, la gran empresa del
        M\xE9xico del siglo XIX.\\n\\nEsta ha sido la aventura emprendida por Gabriela
        D\xEDaz Pati\xF1o, en\\n*Circulaci\xF3n y lectura de impresos evang\xE9licos
        y protestantes en el\\nM\xE9xico del siglo XIX* (edici\xF3n CEID/Nun, 2024),
        al seguir la pista de un\\ntipo de publicaciones muy particular: biblias,
        revistas y peri\xF3dicos\\nevang\xE9licos y protestantes en el primer siglo
        de vida del M\xE9xico\\nindependiente. La autora indag\xF3 c\xF3mo esta literatura
        religiosa comenz\xF3 a\\ningresar al pa\xEDs y luego a editarse en M\xE9xico,
        en una naci\xF3n en proceso\\nde construcci\xF3n, con un Estado que tuvo al
        catolicismo como religi\xF3n\\noficial hasta mediados del siglo y que obligaba
        a que toda publicaci\xF3n\\nque tocara al dogma cat\xF3lico pasara por un
        proceso de censura previo.\\nReconstruy\xF3 igualmente las redes de distribuci\xF3n
        de este tipo de\\nliteratura, identific\xF3 grupos sociales --intelectuales
        y pol\xEDticos\\ncat\xF3licos liberales, luego reformistas radicales-- que
        la recibieron con\\nentusiasmo, as\xED como resistencias feroces y debates
        suscitados en una\\ncombativa prensa militante.\\n\\nEl libro de D\xEDaz Pati\xF1o
        se aproxima a este tipo de publicaciones desde\\nlos \xFAltimos a\xF1os novohispanos,
        cuando asomos reformistas en materia\\nreligiosa permitieron una cierta apertura
        a ideas evang\xE9licas, como las\\nde la importancia del contacto directo
        de los fieles con los textos\\nb\xEDblicos. Muestra entonces c\xF3mo comenzaron
        a circular en el virreinato\\nlas primeras traducciones castellanas de biblias
        evang\xE9licas. Pero el\\nestudio se centra, de manera principal, en un par
        de momentos del M\xE9xico\\ndel XIX, momentos de impulsos reformistas que
        acabaron por levantar un\\nEstado laico en donde hubo primero uno confesional;
        tambi\xE9n por\\n\\\"recomponer\\\" la vida social, cultural y religiosa de
        la naci\xF3n, al abrir\\nespacios que permitieron la aparici\xF3n de movimientos
        evang\xE9licos,\\niglesias protestantes y alguna iglesia mexicana distante
        de la Santa\\nSede.\\n\\nEl primero de estos movimientos --cuya identificaci\xF3n
        constituye uno de\\nlos hallazgos de este libro-- inici\xF3 en los primeros
        a\xF1os del M\xE9xico\\nindependiente, en el marco de la apertura de la nueva
        naci\xF3n a los\\nintercambios comerciales y culturales con el mundo occidental
        y al\\ninflujo del Segundo Avivamiento o resurgimiento cristiano --corriente\\nreligiosa
        que promovi\xF3 un renovado fervor espiritual, surgido en el\\nmundo anglosaj\xF3n
        protestante desde fines del siglo XVIII\xAD. El segundo\\nmovimiento evangelista
        y protestante en M\xE9xico surgi\xF3 tras la Reforma y\\nla consolidaci\xF3n
        de un r\xE9gimen pol\xEDtico liberal, ya indiscutiblemente\\nsecular, hacia
        finales de la d\xE9cada de 1860, el cual dio nuevo impulso\\nal movimiento
        y facilit\xF3 una mayor relaci\xF3n entre protestantes\\nnacionales y extranjeros.\\n\\nEl
        estudio de D\xEDaz Pati\xF1o permite mirar el siglo XIX mexicano, pensarlo,\\nen
        t\xE9rminos m\xE1s plurales, complejos y conflictivos de los que ya\\nten\xEDamos
        noticia. M\xE1s plural en t\xE9rminos culturales, por ejemplo, por el\\nsigno
        y alcances de los intercambios y de la producci\xF3n de los impresos\\nde
        los que da cuenta, as\xED como por las redes de distribuci\xF3n tejidas\\npara
        hacerlos circular en el pa\xEDs. Tambi\xE9n m\xE1s complejo, desde la\\nconsideraci\xF3n
        de las ideas en juego, pues convivieron y, con frecuencia,\\nconvergieron,
        evangelismos y reformismos; protestantismos y\\nliberalismos. Y ciertamente
        como un siglo m\xE1s conflictivo, en raz\xF3n de\\nlos aguerridos debates
        suscitados por el arribo y edici\xF3n local de\\nliteratura evang\xE9lica
        y protestante, as\xED como los cismas religiosos\\nanimados por diferencias
        doctrinarias y pol\xEDticas.\\n\\nEl libro de Gabriela D\xEDaz Pati\xF1o nos
        ofrece una rica historia de\\npublicaciones evangelistas y protestantes, as\xED
        como de las vicisitudes\\nde la expansi\xF3n de sus credos e iglesias en el
        pa\xEDs. Y de manera muy\\nimportante, del significado que la circulaci\xF3n
        de este tipo de impresos\\ntuvo en los procesos culturales, sociales, ideol\xF3gicos
        y pol\xEDticos del\\nhacer naci\xF3n en el XIX mexicano.\\n\\n- [![](data:image/svg+xml;base64,)[Facebook]{.wp-block-social-link-label\\n

        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Esta
        entrada inaugura una nueva serie sobre la que llevo pensando alg\xFAn\\ntiempo,
        dedicada monogr\xE1ficamente al l\xE9xico empleado en la edici\xF3n de\\ntextos.
        Como reconoce Duval (*Les mots* 5-6), el vocabulario de la\\ncr\xEDtica textual
        (o ecd\xF3tica, edici\xF3n de textos, filolog\xEDa editorial o\\nfilolog\xEDa
        a secas) es un campo plagado de ambig\xFCedades, originadas en\\nlas distintas
        acepciones que un mismo t\xE9rmino puede tener en una escuela\\no corriente
        de cr\xEDtica textual dada. Esto, a su vez, genera numerosas\\nconfusiones
        en el correcto uso de los t\xE9rminos.\\n\\nCon estas nuevas entradas intento
        ofrecer un glosario de voces\\ncorrientes en las distintas escuelas de cr\xEDtica
        textual (y a trav\xE9s de\\nlas distintas tradiciones filol\xF3gicas modernas).
        Como cualquier\\ndiccionario, cada entrada est\xE1 presentada bajo un lema
        en espa\xF1ol (ya\\nsea adjetivos o sustantivos en singular, o verbos en infinitivo),\\nseguido
        de una explicaci\xF3n de la etimolog\xEDa de la voz. A continuaci\xF3n,\\nse
        presenta la definici\xF3n (o definiciones, cuando hay m\xE1s de una), una\\nlista
        de sin\xF3nimos y ant\xF3nimos frecuentes, una lista de sus equivalentes\\nen
        otras lenguas modernas y, finalmente, una serie de referencias\\nbibliogr\xE1ficas.\\n\\nDada
        la amplitud del vocabulario cr\xEDtico disponible, las entradas\\ncomenzar\xE1n
        alfab\xE9ticamente (con esta primera cubriendo un solo t\xE9rmino\\nque comienza
        con *a*, pero las siguientes entradas cubrir\xE1n al menos\\ncinco t\xE9rminos).
        Ocasionalmente, las entradas podr\xE1n a\xF1adir t\xE9rminos con\\nletras
        ya terminadas, pero incluidos en entradas anteriores.\\n\\nCada entrada publicada
        bajo la etiqueta \\\"Glosario de cr\xEDtica textual\\\"\\nser\xE1 reflejada,
        a su vez, en una p\xE1gina a la que se puede acceder\\ndirectamente desde
        la barra de men\xFA de cabecera, en la etiqueta\\n[Glosario de cr\xEDtica\\ntextual](https://lucidarios.hypotheses.org/glosario){data-type=\\\"link\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/glosario\\\"}.\\n\\n:::

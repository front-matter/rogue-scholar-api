        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Tras
        Jos\xE9 Amador de los R\xEDos y Joaqu\xEDn y Tom\xE0s Carreras i Artau, la\\ncuesti\xF3n
        de la autor\xEDa del *Lucidario* ha sido discutida en profundidad\\nsolamente
        por dos investigadores a lo largo del \xFAltimo siglo. El primero\\nes Jakob
        Nachbin, medievalista jud\xEDo de origen polaco y personaje de\\ncierta relevancia
        de la *intelligentsia* judaica del Brasil de inicios\\ndel siglo 20.\\n\\nNachbin
        ---sobre quien escribir\xE9 m\xE1s en el futuro, dada la importancia\\nde
        sus contribuciones en los estudios del *Lucidario---* fue el primer\\nfil\xF3logo
        en realizar un estudio riguroso de los testimonios del\\n*Lucidario*, ofreciendo
        extensas y muy completas descripciones de sus\\ncontenidos y caracter\xEDsticas
        formales. Este trabajo, que super\xF3 con\\ncreces las intuitivas y parciales
        descripciones de Pascual de Gayangos y\\nAmador de los R\xEDos, apareci\xF3
        en tres art\xEDculos publicados en la *Revista\\nde filolog\xEDa espa\xF1ola*
        entre 1935 y 1936 con el t\xEDtulo de \\\"Noticias\\nsobre el *Lucidario*
        espa\xF1ol y problemas relacionados con su estudio\\\".\\n\\nEn el segundo
        art\xEDculo de la serie, publicado en el n\xFAmero de\\nenero-marzo de 1936,
        Nachbin realiz\xF3 un repaso de las teor\xEDas de la\\nautor\xEDa del *Lucidario*
        hechas hasta ese momento: la sanchista de\\nGayangos (y luego Men\xE9ndez
        Pelayo) y la zamorana de Amador de los R\xEDos,\\nque descart\xF3 r\xE1pidamente.
        Adem\xE1s, rescat\xF3 la propuesta intermedia de\\nGottfried Baist, que alcanz\xF3
        poca difusi\xF3n entre los medievalistas\\nespa\xF1oles (\\\"die Sancho schwerlich
        ohne fremde Beih\xFClfe gelungen ist\\\",\\n415). Tambi\xE9n prest\xF3 atenci\xF3n
        a --y critic\xF3 ferozmente-- los poco\\ninformados juicios que comenzaban
        a propagarse en las antolog\xEDas de\\nhistoria literaria, como los de Cejador
        y Frauca y Fitzmaurice-Kelly,\\nquienes describieron el *Lucidario* como un
        ep\xEDgono del *Speculum\\nnaturale* de Vicente de Beauvais. En una nota a
        pie de p\xE1gina dio a\\nentender que ninguna de estas teor\xEDas autoriales
        le convenc\xEDa, y que\\ndesarrollar\xEDa una propia:\\n\\n`No estamos de
        acuerdo con la opini\xF3n de que Sancho IV fuera el autor del `*`Lucidario`*`,
        ni aun de que estuviese limitado a aquel periodo. Volveremos sobre este punto
        m\xE1s adelante. (22)`\\n\\nSin embargo, Nachbin no lleg\xF3 a desarrollar
        esta propuesta en sus\\nart\xEDculos. Consciente de ello, escribi\xF3 la siguiente
        nota a pie de\\np\xE1gina al final de \xFAltimo art\xEDculo de la serie, en
        1937:\\n\\n`Por falta de espacio no podemos ocuparnos de m\xE1s pormenores.
        Algunas cuestiones a que ya nos hemos referido \u2014y quedan sin resolver\u2014
        ser\xE1n tratadas en art\xEDculos sueltos o en la introducci\xF3n al texto
        del `*`Lucidario`*`, que esperamos publicar en 1937. (182)`\\n\\nLos art\xEDculos
        prometidos ---que incluir\xEDan una teor\xEDa sobre la autor\xEDa\\ndel *Lucidario*---
        y el proyecto de edici\xF3n de la introducci\xF3n nunca\\nvieron la luz, afectados
        por el inicio de la Guerra Civil en Espa\xF1a, que\\ncaus\xF3 la suspensi\xF3n
        de la *RFE* entre 1938 y 1940, y el exilio masivo de\\nintelectuales espa\xF1oles
        no alineados con la dictadura franquista. Los\\ntres art\xEDculos publicados
        entre 1936 y 1937 fueron los \xFAnicos y \xFAltimos\\ntextos que Nachbin escribir\xEDa
        sobre el *Lucidario* castellano.\\n\\nA pesar de la interrupci\xF3n de la
        vertiente hispana de su trabajo,\\nNachbin continu\xF3 interesado por el g\xE9nero
        enciclop\xE9dico de preguntas y\\nrespuestas, como lo confirma su edici\xF3n,
        en 1938, de una traducci\xF3n\\nfrancesa medieval del *Elucidarium* de Honorio
        de Autun. Tras la ca\xEDda\\nde Francia durante la Segunda Guerra Mundial,
        Jakob huy\xF3 de Par\xEDs, en la\\nzona de ocupaci\xF3n alemana, a Lot-et-Garone,
        departamento bajo el\\nparaguas del r\xE9gimen t\xEDtere de P\xE9tain. Sin
        embargo, la promulgaci\xF3n de\\nleyes antijud\xEDas en 1940 le impidi\xF3
        continuar su trabajo acad\xE9mico y\\ntom\xF3 otros trabajos, como la zapater\xEDa
        y la agricultura. En 1942, fue\\ninternado en el campo de internamiento de
        Gurs y luego enviado al campo\\nde internamiento de Drancy. Jakob Nachbin
        muri\xF3 entre marzo y abril de\\n1943 en el convoy que lo transportaba al
        campo de concentraci\xF3n de\\nMajdanek (Falbel 153-80).\\n\\n------------------------------------------------------------------------\\n\\nObras
        citadas\\n\\nBaist, Gottfried. \\\"Die spanische literature\\\". *Grundiss
        der romanischen\\nphilologie*, editado por Gustav Gr\xF6ber, Karl J. Tr\xFCbner,
        1897, 383-466.\\n\\nFalbel, Nachman. *Jacob Nachbin. Os prim\xF3rdios da historiograf\xEDa
        judaica\\nno Brasil*. Humanitas, 2013.\\n\\nNachbin, Jacob. \\\"Noticias sobre
        el *Lucidario* espa\xF1ol y problemas\\nrelacionados con su estudio (2)\\\".

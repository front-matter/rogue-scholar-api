        - herramientas abiertas para una ciencia abierta\",\"blog_slug\":\"ropensci_es\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Un
        nuevo art\xEDculo de nuestra serie de entrevistas [\\\"Conociendo a las\\nestrellas
        del universo R\\\"](/tags/r-universe-stars/). Nuestro objetivo es\\npresentar
        a los equipos y personas que est\xE1n detr\xE1s del desarrollo de\\nsoftware
        y paquetes que utilizamos y que est\xE1n disponibles a trav\xE9s del\\nR-universe.
        Queremos destacar y explorar diferentes equipos y proyectos\\nde todo el mundo,
        el trabajo que realizan, sus procesos y usuarios. En\\nesta parada vamos al
        **Reino Unido** para hablar con representantes del\\n*Centre for Global Infectious
        Disease Analysis*. No te olvides de mirar\\nel video al final del art\xEDculo
        con extractos de la entrevista.\\n\\n*Las enfermedades infecciosas siguen
        generando m\xFAltiples problemas en la\\nsalud humana. La experiencia de la
        pandemia nos ense\xF1\xF3 la importancia de\\nlas investigaciones para luchar
        contra las epidemias. Hoy conoceremos a\\nun equipo de desarrolladores que
        utilizan el Universo R para alojar\\npaquetes que ayudan en ese trabajo.*\\n\\n<figure
        class=\\\"pull-right\\\">\\n<img src=\\\"rich.jpeg\\\" width=\\\"300\\\"\\nalt=\\\"Foto
        de perfil de Rich FitzJohn.\\\" />\\n<figcaption><strong>Rich FitzJohn</strong><br
        />\\nArquitecto principal<br />\\nGrupo de Ingenier\xEDa de Software de Investigaci\xF3n</figcaption>\\n</figure>\\n\\nLa
        charla comienza con Rich FitzJohn, quien dirige el equipo de\\ningenier\xEDa
        de software de investigaci\xF3n en el [MRC Centre for Global\\nInfectious
        Disease\\nAnalysis](https://www.imperial.ac.uk/mrc-global-infectious-disease-analysis).\\nEste
        centro trabaja en el an\xE1lisis global de enfermedades infecciosas y\\nes
        un centro de investigaci\xF3n y desarrollo de herramientas para el\\nan\xE1lisis
        epidemiol\xF3gico y la modelizaci\xF3n de enfermedades infecciosas\\ncon el
        objetivo de colaborar con el trabajo de organismos nacionales e\\ninternacionales
        para planificar pol\xEDticas p\xFAblicas de respuesta a las\\nposibles amenazas
        de las enfermedades infecciosas.\\n\\nEste equipo fue de los primeros en utilizar
        nuestro Universo R y por eso\\nes un testimonio relevante para compartir y
        conocer las razones por las\\ncuales ingresaron a nuestra plataforma.\\n\\n<figure
        class=\\\"pull-left\\\">\\n<img src=\\\"rob.jpeg\\\" width=\\\"300\\\" alt=\\\"Foto
        de pergil de Rob Ashton.\\\" />\\n<figcaption><strong>Robert Ashton</strong><br
        />\\nIngeniero de Software de Investigai\xF3n Senior</figcaption>\\n</figure>\\n\\nSeg\xFAn
        lo explica Rich el trabajo consiste en dar respuesta a problemas\\ngenerales
        y espec\xEDficos de la epidemiolog\xEDa y responden a m\xE1s de 200\\nempresas
        diferentes. Dentro de esos desarrollos, el Universo R es una\\nforma de distribuir
        sus paquetes principalmente para el trabajo interno\\npero tambi\xE9n es una
        buena manera de presentarlos.\\n\\nEn este sentido, Rob quien tambi\xE9n es
        ingeniero en software y trabaja\\njunto a Rich en el proyecto, agrega que
        los paquetes les permiten\\nentregar el trabajo a todos los destinatarios
        de una manera sencilla,\\n\xFAtil y responsable. Sobre todo si se tiene en
        cuenta que se trata de un\\ntrabajo muy colaborativo y muchas veces contra
        reloj. Es por eso que\\ntratan de estar todos trabajando al mismo tiempo en
        el mismo c\xF3digo con\\nun ciclo de desarrollo y revisi\xF3n permanente para
        poder satisfacer las\\nnecesidades de los investigadores.  \\nEse desarrollo
        despu\xE9s puede ser utilizado por investigadores en todo el\\nmundo y ah\xED
        es donde el Universo R se vuelve una herramienta\\nfundamental.\\n\\nVarios
        usuarios diversos pueden acceder al [universo R de\\nMRC](https://mrc-ide.r-universe.dev)
        para utilizar los paquetes y\\ndisponer del material necesario para su investigaci\xF3n.
        Sin embargo, es\\nprobable que necesiten cierta formaci\xF3n o conocimientos
        para poder\\nutilizar estos paquetes debido al nivel de especificidad y el
        Universo R\\ntambi\xE9n ayuda en este sentido albergando documentaci\xF3n
        como vi\xF1etas y\\nart\xEDculos.\\n\\nRecordando c\xF3mo se involucraron
        por primera vez en R-Universe, Rich dice\\nque fue para probar las primeras
        versiones de la plataforma en la que\\nestaba trabajando rOpenSci. Cuando
        les invitaron, se dieron cuenta de\\nque representaba la posibilidad de ahorrar
        horas de trabajo en distintos\\nprocesos. Cuando los invitaron se dieron cuenta
        que representaba la\\nposibilidad de ahorrarse horas de trabajo en distintos
        procesos.\\n\\nFue en este momento de la charla donde se habl\xF3 sobre posibles\\nfuncionalidades
        futuras que podr\xEDan ser \xFAtiles en el Universo R; desde\\narchivar diferentes
        versiones de los binarios de cada paquete seg\xFAn las\\nnecesidades de reproducibilidad
        de un investigador, pasando por la\\ngeneraci\xF3n autom\xE1tica de la documentaci\xF3n
        de los paquetes, hasta\\ndiferentes ideas para incrementar las capacidades
        de b\xFAsqueda y\\ndescubrimiento de paquetes en el Universo R.\\n\\nParte
        de esos desaf\xEDos est\xE1n en desarrollo y el Universo R ya cuenta con\\nfuncionalidades
        que responden a algunas de estas ideas del equipo de\\nRich y Rob. Por ejemplo:
        [Descarga de versiones y creaci\xF3n de\\nrepositorios de paquetes R estables
        mediante R-Universe (en\\nIngl\xE9s)](https://ropensci.org/blog/2023/05/31/runiverse-snapshots/)
        y\\n[Descubrir y aprender todo lo que hay que saber sobre los paquetes de
        R\\nutilizando\\nr-universe.](https://ropensci.org/es/blog/2023/02/27/runiverse-discovering-es/)\\n\\nEn
        el siguiente video Rich y Rob cuentan m\xE1s detalles del trabajo que\\nrealizan
        en el MRC y que comparten en el Universo R de rOpenSci.\\n\\n::: {style=\\\"position:
        relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\\\"}\\n:::

        height=\\\"296\\\" /></a>\\n<figcaption>HSMS-App</figcaption>\\n</figure>\\n:::\\n\\nPara
        corregir el modelo *Lucidario B* di un paso m\xE1s: rele\xED y correg\xED\\nl\xEDnea
        por l\xEDnea el texto de la transcripci\xF3n base. As\xED me aseguraba de\\nque
        todos los errores desaparecer\xEDan. Luego volv\xED a entrenar los modelos\\nen
        Transkribus.\\n\\nLos resultados son *7P v. 1.0* y *v. 1.1* (CER de validaci\xF3n
        de 4% y\\n5.9%) y *Lucidario B 0.6* y *0.7* (CER de 7.5% y 7.01%). Es decir,
        un\\nmodelo que tiene un incremento de dos puntos porcentuales y otro que\\ndisminuye
        casi medio punto porcentual. Decididamente, algo andaba mal (y\\nno eran los
        peque\xF1os errores de transcripci\xF3n que correg\xED en mi revisi\xF3n\\ncon
        los aplicativos y la lectura l\xEDnea por l\xEDnea).\\n\\nVolv\xED a Transkribus
        y comenc\xE9 a prestar atenci\xF3n al lugar en el que\\nocurr\xEDan los errores
        en los sets de validaci\xF3n. R\xE1pidamente not\xE9 una\\ntendencia, ilustrada
        en estas im\xE1genes:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-30-a\u0300-14.25.42.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-30-a\u0300-14.25.42-468x500.png\\\"\\nclass=\\\"wp-image-4607\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-30-a\u0300-14.25.42-468x500.png

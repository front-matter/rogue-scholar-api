        \ \\n:::\\n\\n::: {style=\\\"text-align: justify;\\\"}\\nLas plataformas en
        l\xEDnea han hecho que la educaci\xF3n sobre Darwin y la\\nteor\xEDa de la
        evoluci\xF3n sea m\xE1s accesible que nunca. Documentales,\\npodcasts y v\xEDdeos
        educativos han ayudado a desmitificar conceptos\\ncomplejos y a presentar
        la ciencia de manera atractiva. Esto es\\nespecialmente importante en una
        era donde la desinformaci\xF3n puede\\npropagarse r\xE1pidamente. Proyectos
        como el \\\\\\\"Darwin Day\\\\\\\" se celebran\\nanualmente en muchas partes
        del mundo, y gracias a la comunicaci\xF3n\\ndigital, sus eventos y actividades
        son compartidos y promovidos\\nglobalmente.\\n:::\\n\\nLa informaci\xF3n sobre
        Charles Darwin en internet es vastamente accesible\\ny var\xEDa en calidad
        y prop\xF3sito. Mientras que la mayor\xEDa de los recursos\\ndisponibles permiten
        una amplia exploraci\xF3n de sus contribuciones a la\\nciencia, es vital que
        los usuarios aborden esta informaci\xF3n con un\\nsentido cr\xEDtico. La manera
        en la que interpretamos y discutimos el\\nlegado de Darwin sigue siendo relevante,
        no solo en el campo de la\\nbiolog\xEDa, sino tambi\xE9n en la forma en que
        debatimos temas de ciencia, fe\\ny filosof\xEDa en la sociedad moderna.\_\\n\\nLa
        inmensa cantidad de informaci\xF3n que existe sobre Charles Darwin\\nproporciona
        un excelente laboratorio para estudiar los datos, la\\nliteratura, la informaci\xF3n
        y el conocimiento que puede ser utilizado\\npara hacer investigaci\xF3n acad\xE9mica
        desde un punto de vista\\nmultidimensional, multi e interdisciplinario y para
        responder preguntas\\nde diversa \xEDndole.\\n\\nPor eso nos hemos planteado
        el objetivo de reunir, organizar, clasificar\\ny reusar la informaci\xF3n
        digital producto de investigaci\xF3n producida\\nsobre Darwin para generar
        nuevo conocimiento sobre dos \xE1mbitos que nos\\ninteresan especialmente
        la BIOliteratura y la BIOhistoria.\\n\\n::: {.separator style=\\\"clear: both;
        text-align: justify;\\\"}\\n[![](https://blogger.googleusercontent.com/img/a/AVvXsEhCGa5foBPWMilw3Bx7oVzzsZrJaDcqcVwhlhjfeG5FEiddYBB6czehWB4XllsGnb4OM_467xc7QncmlSR6tj6OxX_GqBAga7XOGc00DYA3E2g_CDHYrYKQ7tpfwMpZ4VgAIiied_6PReT910TTT74W3Q3VFNkFvFIiojY1MhRb1H7oPlc4D5dG3fjtZEE=w336-h296){original-height=\\\"1254\\\"\\noriginal-width=\\\"1419\\\"

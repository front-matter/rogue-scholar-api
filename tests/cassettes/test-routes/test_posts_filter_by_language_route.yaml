        300w, https://lucidarios.hypotheses.org/files/2024/07/Capture-de\u0301cran-2024-07-03-a\u0300-17.08.09-768x369.png
        768w, https://lucidarios.hypotheses.org/files/2024/07/Capture-de\u0301cran-2024-07-03-a\u0300-17.08.09-1536x738.png
        1536w, https://lucidarios.hypotheses.org/files/2024/07/Capture-de\u0301cran-2024-07-03-a\u0300-17.08.09-2048x983.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"240\\\" /></a>\\n<figcaption>Men\xFA <em>Options</em></figcaption>\\n</figure>\\n:::\\n\\nLa
        secci\xF3n *Expressions* permite adaptar los mensajes y s\xEDmbolos\\nempleados
        para crear el aparato cr\xEDtico (de lo que hablar\xE9 en una\\nentrada futura).
        En el modo edici\xF3n, ChrysoCollate puede trabajar con un\\naparato cr\xEDtico
        positivo o negativo, y las configuraciones de\\n*Expressions* permiten adaptar
        estos aparatos a las convenciones\\nparticulares de nuestro campo, periodo
        de trabajo, idioma de edici\xF3n,\\netc. Cualquier cambio realizado aqu\xED
        se reflejar\xE1 en el aparato cr\xEDtico\\nque aparece en el modo de edici\xF3n,
        pero tambi\xE9n en los documentos\\nexportados por ChrysoCollate.\\n\\nLas
        primeras opciones de esta secci\xF3n permiten personalizar la\\nseparaci\xF3n
        entre la elegida del resto de variantes, ya sea en un aparato\\npositivo (por
        defecto separadas por **`:`**, de la siguiente manera:\\n*`lectura A`*` `***`:`***`
        `*`letura B`*) o negativo (por defecto\\nsepadas por **`]`**, de la siguiente
        manera:\\n*`lectura`***`]`**` `*`letura B`*). Tambi\xE9n se puede elegir qu\xE9
        s\xEDmbolos\\nse eligen para separar las distintas variantes recogidas en
        una entrada\\ny c\xF3mo separar los testimonios (por defecto separados usando
        ; y un\\nespacio en blanco, respectivamente, as\xED:\\n*`lectura] letura B
        `**`;`**` letura `**`C D H`**` ; pletura `**`E F`***).\\n\\nEl resto de las
        opciones permiten cambiar las expresiones usadas para\\nindicar las omisiones,
        adiciones, lagunas, pasajes omitidos o el inicio\\no final de un testimonio
        incompleto en el aparato cr\xEDtico. Por defecto,\\nChrysoCollate emplea frases
        latinas (*incipit lacuna*, *finitur lacuna*,\\n*incipit post hoc verbum*,
        *abhinc textus deest*, etc.), pero estas\\npueden personalizarse seg\xFAn
        las convenciones que usamos en nuestra\\nedici\xF3n. He decidido mantener
        esta configuraci\xF3n predeterminada para la\\nedici\xF3n del *Lucidario*:\\n\\n:::

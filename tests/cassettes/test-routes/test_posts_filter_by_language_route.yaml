        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Retomando
        lo dicho en la [entrada\\nanterior](https://lucidarios.hypotheses.org/6173){data-type=\\\"link\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/6173\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}, la concepci\xF3n
        alfons\xED de la autor\xEDa parece\\nhaber influenciado las afirmaciones de
        J. E. Nieremberg sobre el\\n*Lucidario*. A pesar de lo que sostuvo en el primer
        folio de su\\ntraducci\xF3n latina, el *Elucidarium*, el jesuita defendi\xF3
        en *Obras y\\nd\xEDas* (1629) la autor\xEDa grupal del *Lucidario*, reconociendo
        que aunque\\nSancho IV fue su *autor*, en su escritura participaron otras
        manos:\\n\\n`El `*`Lucidario`*` del rey don Sancho\u2014y que `*`hizo corregir
        a te\xF3logos de Espa\xF1a`*`, los m\xE1s sabios de aquella antig\xFCedad\u2014consider\xF3,
        no sin alg\xFAn fundamento, que todos los dem\xE1s vivientes fueron hechos
        de elementos puros, limpios y sinceros, solo Adam y Eva de cosas impuras o
        mixtas. (85r)`\\n\\nEn *Virtud coronada* (1643) a\xF1ade una precisi\xF3n
        adicional, diciendo que\\nSancho no es el autor del *Lucidario*, sino su *componedor*:\\n\\n`Supo
        juntar el rey don Sancho el cuarto el estudio de las letras con el valor de
        las armas. Compuso un `*`Elucidario`*` de varias cuestiones filos\xF3ficas
        y te\xF3logas, y otro `*`Libro del consejo y consejeros`*`, los cuales no
        le impidieron los negocios de la guerra. (216)`\\n\\nRecordemos que el pasaje
        de la *General estoria* que cit\xE9 en la [entrada\\nanterior](https://lucidarios.hypotheses.org/6173){data-type=\\\"link\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/6173\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} emplea precisamente
        este t\xE9rmino,\\n*componedor*, para referirse al autor intelectual de una
        empresa\\nart\xEDstica:\\n\\n`\u2026el rey faze un libro, non por que\xB7l
        \xE9l escriva con sus manos, mas porque compone las razones d\u2019\xE9l e
        las emienda e yegua e endere\xE7a e muestra la manera de c\xF3mo se deven
        fazer\u2026 (2: 393)`\\n\\nEs probable que tras su lectura del *real pr\xF3logo*
        del *Lucidario*,\\nNieremberg entendiera que, al igual que ocurre en las obras
        de Alfonso\\nX, Sancho IV fue el impulsor intelectual del libro, supervisando
        su\\ncontenido (composici\xF3n), pero que la escritura del texto recay\xF3
        sobre\\nhombres empleados por la corona. Esta conclusi\xF3n puede sostenerse,\\nadem\xE1s,
        en su familiaridad con otra obra de Sancho IV, los *Castigos*,\\nque cita
        varias veces en *Obras y d\xEDas*:\\n\\n`M\xE1s agudamente nuestro rey don
        Sancho el Bravo, en el libro que hizo de `*`Castigos y documentos para bien
        vivir`*`, da a entender la seguridad del pr\xEDncipe, poniendo otra espada,
        que mire pendiente del cielo y sobre su cabe\xE7a, que le assegure en medio
        de peligros y es el temor de Dios, y ass\xED aconseja diciendo: \u2018Ten
        sobre tu cabe\xE7a la espada de temor de Dios\u2019. (98r)`\\n\\nEl pr\xF3logo
        de los *Castigos*, a diferencia del pr\xF3logo del *Lucidario*,\\nexplica
        detalladamente la forma de composici\xF3n de las obras en los\\ntalleres de
        Sancho IV, con la supervisi\xF3n y el planeamiento del texto\\nrecayendo sobre
        el rey, pero su ejecuci\xF3n encomendada a hombres letrados\\nde su confianza
        (sobre ellos, v\xE9ase Bizzarri):\\n\\n`E por ende, nos, el rey don Sancho
        \u2026 acatando que todo ombre es obligado de castigar, regir e aministrar
        sus fijos e dalles e dexalles costumbres e regimiento de buenos castigos en
        que naturalmente puedan bevir e conocer a Dios e a s\xED mesmos e dar enxemplo
        de bien bevir a los otros\u2014e esto pertenece mayormente a los reyes e pr\xEDncipes
        que han de governar reinos e gentes\u2014, `*`con ayuda de cient\xEDficos
        sabios orden\xE9 e fize este libro`*` para mi fijo, e dende para todos aquellos
        que d\u2019el algund bien quisieren tomar e aprender\u2026 (73)`\\n\\nAl igual
        que ocurre con los cient\xEDficos sabios de los *Castigos*, no\\nsabemos qui\xE9nes
        fueron los cient\xEDficos involucrados en la escritura del\\n*Lucidario*,
        aunque la cr\xEDtica moderna ha propuesto varias hip\xF3tesis que\\nrepasar\xE9
        en la [pr\xF3xima\\nentrada](https://lucidarios.hypotheses.org/?p=6256){data-type=\\\"link\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/?p=6256\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}.\\n\\n------------------------------------------------------------------------\\n\\nObras
        citadas\\n\\nAlfonso X. *General estoria*, edici\xF3n de Pedro S\xE1nchez-Prieto
        Borja.\\nFundaci\xF3n Jos\xE9 Antonio de Castro, 2009.\\n\\nBizzarri, Hugo.
        \\\"Las colecciones sapienciales castellanas en el proceso\\nde reafirmaci\xF3n

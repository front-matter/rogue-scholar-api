        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Hoy
        contin\xFAo hablando del \xFAltimo bot\xF3n de configuraci\xF3n general de\\nChrysoCollate,
        \xABOptions\xBB. Este bot\xF3n permite personalizar las opciones\\nde visualizaci\xF3n
        y comportamiento del aplicativo:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-500x243.png\\\"\\nclass=\\\"wp-image-5988\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-500x243.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-768x374.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-1536x748.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-2048x997.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"243\\\" /></a>\\n<figcaption>Men\xFA <em>Options</em></figcaption>\\n</figure>\\n:::\\n\\nLas
        primeras configuraciones disponibles son \xABFont\xBB, \xABMouse wheel\xBB,\\n\xABColours
        of the readings\xBB y \xABDirections\xBB. La primera permite\\npersonalizar
        la fuente que se emplear\xE1 para presentar las lecturas\\n(*Collation Table
        Font*), el tama\xF1o general de la fuente en el\\naplicativo (*Font Size of
        ChrysoCollate*) y el tama\xF1o del texto en la\\ntabla de colaci\xF3n (*Collation
        Table Font*), lo que permite,\\nefectivamente, hacer entrar m\xE1s o menos
        texto en la pantalla.\\n\\nLa siguiente opci\xF3n permite configurar el comportamiento
        de la rueda del\\nrat\xF3n (o del trackpad), alternando entre el desplazamiento
        horizontal,\\nestablecido por defecto, y el desplazamiento en el eje vertical.
        Este\\ncambio puede ser necesario cuando tenemos un n\xFAmero elevado de\\ntestimonios,
        que hacen necesario desplazarnos en otro eje. Mientras esta\\nfunci\xF3n no
        est\xE9 activa, el desplazamiento vertical puede obtenerse\\npresionando la
        tecla Shift al mover la rueda del rat\xF3n o el trackpad (y\\ncuando est\xE1
        activo, lo mismo ocurre con el desplazamiento horizontal).\\n\\n\xABColours\xBB
        permite personalizar los colores empleados en ChrysoCollate\\npara marcar
        las lecturas recogidas en las casillas. Uno de los\\natractivos de ChrysoCollate
        es que asigna autom\xE1ticamente un color a la\\nprimera lectura que aparece
        en una casilla (no consider\xE1ndose lectura el\\nespacio en blanco, que es
        marcado en gris). Si un testimonio tiene una\\nlectura diferente a la primera
        lectura de la casilla (siempre en verde\\nclaro), el aplicativo emplear\xE1
        un color diferente para esta lectura,\\nllamando la atenci\xF3n del editor
        sobre esta posible variante.\\n\\nAhora, cualquier editor de textos medievales
        y cl\xE1sicos sabe que no\\ntodas las variantes son lecturas distintas. Esto
        ocurre a menudo con las\\nvariantes de lengua, a veces llamadas formales,
        que son realmente una\\nmisma lectura transmitida con diferencias fon\xE9ticas,
        gr\xE1ficas o\\nmorfosint\xE1ticas que pueden deberse a pr\xE1cticas escriturales
        (el\\nconsabido caso de *omne* y *ombre*, pero tambi\xE9n los *nomina sacra*
        como\\n*ihesu xpisto\\\\~Jhesu Chrsito*, *spiritu sancto\\\\~esp\xEDritu santo*,
        debidos\\na la fosilizaci\xF3n de las graf\xEDas griegas y latinas), aspectos\\ndialectales
        (*agua*\\\\~*augua*, *judgar*\\\\~*julgar*, *plazer*\\\\~*prazer* o\\n*vieron\\\\~vioron*)
        o del estadio linguistico del texto\\n(*traerlo\\\\~traello*). En el siguiente
        ejemplo del *Lucidario*\\nencontramos este tipo de variantes de lengua:\\n*dicipulo\\\\~decipulo\\\\~diciplo\\\\~discipulo*,
        *enbi\xF3\\\\~envi\xF3* y\\n*spiritu\\\\~spritu\\\\~espiritu*:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.29.16.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.29.16-500x141.png\\\"\\nclass=\\\"wp-image-5993\\\"

        has-text-color has-background has-link-color has-medium-font-size wp-elements-608ce1e893f71c1ed5b384bd02f0d6fc\\\"><strong><kbd>Hablemos
        de visibilidad real</kbd></strong></p>\\n\\n\\n\\n<p>En otros posts he abordado
        la importancia de publicar con DOI y las formas de obtenerlo. Hoy me ha llegado
        una noticia hermosa y al calor del j\xFAbilo esbozo estas letras. <a href=\\\"https://rogue-scholar.org/\\\">Rogue
        Scholar</a> es un proyecto de Martin Fenner, un archivo de blogs cient\xEDficos
        que tiene como objetivo indexar el texto completo de las publicaciones de
        los blogs, establecer una b\xFAsqueda de texto completo y registrar DOIs y
        metadatos para todas las publicaciones. Pues bien, mi peque\xF1o proyecto
        personal, mi querido blog sobre Edici\xF3n y comunicaci\xF3n de la ciencia
        y al que \u2014muy a pesar m\xEDo\u2014 le dedico el tiempo que me sobra,
        fue incluido en su colecci\xF3n, el primer blog que aceptan en espa\xF1ol.</p>\\n\\n\\n\\n<p
        class=\\\"has-text-align-center\\\">.<img data-attachment-id=\\\"408\\\" data-permalink=\\\"https://norbisley.wordpress.com/2023/08/31/edicion-y-comunicacion-de-la-ciencia-esta-en-rouge-scholar/attachment/1/\\\"

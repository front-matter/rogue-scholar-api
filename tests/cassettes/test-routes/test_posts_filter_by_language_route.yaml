        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Una
        extendida --y algo exagerada-- an\xE9cdota cuenta que, durante la\\nprimera
        carrera espacial, los cient\xEDficos de la NASA descubrieron que\\nlos bol\xEDgrafos
        que los astronautas usar\xEDan en las misiones de\\nexploraci\xF3n lunar no
        funcionaban en condiciones de gravedad cero.\\nHaciendo uso de la *American
        ingenuity* --y de la tambi\xE9n norteamericana\\ncultura del *subcontracting*--,
        gastaron millones de d\xF3lares para\\ndesarrollar un bol\xEDgrafo capaz de
        escribir en gravedad cero, el [Fisher\\nPen](https://www.scientificamerican.com/article/fact-or-fiction-nasa-spen/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://www.scientificamerican.com/article/fact-or-fiction-nasa-spen/\\\"\\ntarget=\\\"_blank\\\"}.
        La an\xE9cdota continua: los cient\xEDficos sovi\xE9ticos,\\nconfrontados
        ante el mismo problema, encontraron una soluci\xF3n *low-tech*\\ny les dieron
        a todos sus cosmonautas l\xE1pices.\\n\\nAunque es un lugar com\xFAn, creo
        necesario insistir en el mensaje de esta\\nan\xE9cdota: a veces una herramienta
        o soluci\xF3n *high-tech* puede dar m\xE1s\\ndolores de cabeza que una *low-tech*.
        Durante la edici\xF3n del *Lucidario*\\nhe descubierto que esto es especialmente
        cierto en el trabajo de edici\xF3n\\nde textos medievales empleando herramientas
        y procesos de humanidades\\ndigitales.\\n\\nOcurri\xF3 durante la transcripci\xF3n,
        cuando eleg\xED *Transkribus*, un\\naplicativo que se instala desde un autoejecutable
        o que funciona desde\\nuna [interfaz\\nweb](https://app.transkribus.eu/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://app.transkribus.eu/\\\"
        target=\\\"_blank\\\"}\\nque se conecta con los servidores de la Read Coop,
        en vez de\\n*[eScriptorium](https://gitlab.com/scripta/escriptorium){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://gitlab.com/scripta/escriptorium\\\"\\ntarget=\\\"_blank\\\"}*.
        Este aplicativo franc\xE9s de transcripci\xF3n automatizada\\nopera con los
        mismos principios (y en muchos casos con las mismas\\ntecnolog\xEDas), pero
        es decididamente m\xE1s tecnol\xF3gico. Su instalaci\xF3n solo\\nes posible
        si uno est\xE1 familiarizado algo con funciones avanzadas del\\nordenador
        y lenguajes de programaci\xF3n. La v\xEDa r\xE1pida requiere *Docker*\\n(que
        se instala desde el terminal) y la lenta (instalaci\xF3n local) tiene\\nuna\\n[advertencia](https://gitlab.com/scripta/escriptorium/-/wikis/full-install){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://gitlab.com/scripta/escriptorium/-/wikis/full-install\\\"\\ntarget=\\\"_blank\\\"}
        que deja claro que no es un juego:\\n`[This installation] will assume basic
        knowledge of `*`Unix`*`, virtual environments (pip or any other), environment
        variables and python/Django`.\\nEst\xE1 luego la cuesti\xF3n de los requisitos
        materiales del aplicativo,\\nsobre lo que estoy preparando un art\xEDculo
        con JM Fradejas para el\\npr\xF3ximo n\xFAmero de *Philologia Hispalense*.
        Para ejecutar *eScriptorium*\\ny entrenar modelos es necesario tener hardware
        (un servidor local) y\\nrecursos humanos (un t\xE9cnico que sea capaz de mantenerlo).\\n\\n\\\\[*Nota
        bene*: esto no quiere decir que *Transkribus* sea una\\nherramienta *low-tech*,
        solamente que es una herramienta mucho m\xE1s\\n*user-friendly*: es f\xE1cil
        de instalar y ejecutar, y no requiere de\\nconocimientos avanzados para comenzar
        a usarla\\\\].\\n\\nLo mismo ocurre con el tipo de codificaci\xF3n empleado
        para la\\ntranscripci\xF3n de los testimonios. Uno puede tomar el camino *high-tech*\\ny
        m\xE1s fiel a los manuscritos: transcripci\xF3n diplom\xE1tica con graf\xEDas\\nmedievales
        (proceso descrito\\n[aqu\xED](https://ecdotica.hypotheses.org/594){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://ecdotica.hypotheses.org/594\\\"\\ntarget=\\\"_blank\\\"}
        en la filolog\xEDa anal\xF3gica por Fradejas Rueda). El\\nproblema es que
        estos s\xEDmbolos no existen en los actuales alfabetos\\ninform\xE1ticos (no
        corrientemente).\\n\\nHay que acudir a fuentes desarrolladas *ah hoc* para
        este trabajo, como\\nla [Medieval Unicode Font\\nInitiative](https://mufi.info/q.php?p=mufi/all){data-type=\\\"URL\\\"\\ndata-id=\\\"https://mufi.info/q.php?p=mufi/all\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}, o desarrollar un
        alfabeto de abreviaturas\\npropio, como lo hace Matthias Gille Levenson\\n([aqu\xED](https://gitlab.huma-num.fr/mgillelevenson/clavier_virtuel_transcription){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://gitlab.huma-num.fr/mgillelevenson/clavier_virtuel_transcription\\\"\\ntarget=\\\"_blank\\\"}).\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-500x257.png\\\"\\nclass=\\\"wp-image-5154\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-500x257.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-300x154.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-768x395.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-1536x790.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-2048x1054.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"257\\\" /></a>\\n<figcaption>Teclado virtual para la transcripci\xF3n
        de caracteres\\nespeciales desarrollado por Matthias Gille Levenson</figcaption>\\n</figure>\\n:::\\n\\nEl
        problema es el mismo que con las herramientas de transcripci\xF3n. Se\\na\xF1aden
        pasos al trabajo. Tomando este camino, el fil\xF3logo debe insertar\\nlos
        s\xEDmbolos en la primera etapa de transcripci\xF3n manual y para ello\\nnecesita
        emplear combinaciones especiales de teclado o un teclado\\nvirtual. Entre
        su transcripci\xF3n y la versi\xF3n de trabajo, tocar\xE1\\nregularizar y
        desarrollar la mayor\xEDa de las abreviaturas. Esto se logra\\ncon *scripts*
        o expresiones regulares (*regular expressions*) que\\ndesarrollen correctamente
        todas las abreviaturas (y luego, una\\ninevitable revisi\xF3n del texto desarrollado
        por el *script*). Esto \xFAltimo\\nporque al reemplazar todas las \uA751 por
        `p`*`ar`*-, como en *\uA751a*\\n(`p`*`ar`*`a`):\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-full is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.19.29.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.19.29.png\\\"\\nclass=\\\"wp-image-5157\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"120\\\"\\nheight=\\\"103\\\"
        /></a>\\n<figcaption>para, Lucidario B</figcaption>\\n</figure>\\n:::\\n\\nPueden
        haberse colado muchas abreviaturas iguales pero con diferentes\\nvalores --a
        pesar de que el *script* considere muchas posibilidades de\\ndesarrollo--,
        por el consabido problema de que los escribas utilizan la\\nmisma abreviatura
        con diferentes valores. Siguiendo con el \xFAltimo\\nejemplo la *p* con la
        lineta puede ser tambi\xE9n abreviatura de *er* o *e*\\n(y en alg\xFAn caso,
        solo de *a*):\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-full
        is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12.png\\\"\\nclass=\\\"wp-image-5160\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12.png
        396w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12-300x227.png
        300w\\\"\\nsizes=\\\"(max-width: 134px) 100vw, 134px\\\" width=\\\"134\\\"
        height=\\\"102\\\" /></a>\\n<figcaption>pero, Lucidario B</figcaption>\\n</figure>\\n:::\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42-500x252.png\\\"\\nclass=\\\"wp-image-5162\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42-500x252.png

        p\xE1gina fija, a diferencia de las entradas, est\xE1 sujeta a revisiones\\ny
        ampliaciones peri\xF3dicas (con la fecha de la \xFAltima revisi\xF3n indicada\\nal
        final de la p\xE1gina) e incluir\xE1 una bibliograf\xEDa general. Tanto en

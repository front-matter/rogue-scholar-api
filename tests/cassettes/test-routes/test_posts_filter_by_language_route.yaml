      building reference atlases. The atlas building\\nprocess consists of constructing
      an atlas from individual datasets (top;\\nincluding data preparation, preprocessing
      and integration), and atlas\\ncuration and sharing once the atlas is constructed
      (bottom; including\\natlas annotation and evaluation, sharing, and updating
      and extending the\\ndata captured within the atlas).</figcaption>\\n</figure>\\n:::\\n\\n###
      Mashpit: sketching out genomic epidemiology\\n\\n**Paper**: Xu, T., et al.,
      \\\\\\\"Mashpit: sketching out genomic\\nepidemiology,\\\\\\\" *Journal of Open
      Source Software*, 2024.\\n<https://doi.org/10.21105/joss.07306>.\\n\\nIf I had
      to create a reading list of important 21st century papers in\\nbioinformatics,
      the original [Mash\\npaper](https://genomebiology.biomedcentral.com/articles/10.1186/s13059-016-0997-x)\\nby
      Brian Ondov, Todd Treangen, P\xE1ll Melsted, Adam Mallonee, Nick\\nBergman,
      Sergey Koren, and Adam Phillippy would be on this list. (I'm\\nnot the only
      one --- Jim Shaw, the developer of\\n[sylph](https://github.com/bluenote-1577/sylph),
      wrote [this excellent\\nblog\\npost](https://jim-shaw-bluenote.github.io//blog/2024/developing-sylph/)\\nback
      in November of last year about how Sylph was developed, starting\\nthe blog
      post with Mash being the first bioinformatics paper he read).\\nSince Mash came
      out, dozens of derivatives, improvements, and new\\napplications of MinHash
      sketches and related data structures have been\\npublished.\\n\\n**TL;DR**:
      Mashpit is a lightweight genomic epidemiology tool for\\nquerying massive pathogen
      genome datasets locally using MinHash\\nalgorithms, offering rapid, offline
      analyses with reduced computational\\nresource requirements. It's great for
      smaller labs managing sensitive\\ngenomic data.\\n\\n**Summary**: Mashpit addresses
      the challenges of genomic epidemiology by\\nproviding a local, efficient platform
      for analyzing pathogen genomes\\nusing MinHash-based methods. It creates and
      queries species-specific\\ndatabases, allowing offline analysis of sensitive
      data without requiring\\nhigh-end computational infrastructure. While capable
      of handling massive\\ndatasets, such as the 600,000+ Salmonella genomes at NCBI,
      Mashpit\\nperforms well on standard scientific workstations, making it accessible\\nto
      smaller labs. However, due to its reliance on MinHash, its resolution\\nfor
      closely related genomes is limited, suggesting it serves best as a\\npreliminary
      tool before applying higher-resolution methods like MLST.\\n\\n**Methodological
      highlights**:\\n\\n- Implements MinHash-based genome sketching and querying
      via Sourmash,\\n  optimizing speed and storage.\\n\\n- Creates species-specific
      databases using centroid genome selection to\\n  reduce redundancy while retaining
      representative data.\\n\\n- Includes a webserver interface for user-friendly
      local or deployed\\n  querying.\\n\\n- [Sourmash](https://github.com/sourmash-bio/sourmash)
      integration:\\n  Underpins the genome sketching and querying process, facilitating\\n
      \ streamlined workflows.\\n\\n- Supports querying large datasets like those
      in NCBI Pathogen Detection\\n  for Salmonella, E. coli, and other pathogens.\\n\\n**New
      tools, data, and resources**:\\n\\n- **Code**: Available at <https://github.com/tongzhouxu/mashpit>.\\n

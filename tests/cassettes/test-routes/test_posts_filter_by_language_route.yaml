        ATARRAYA\",\"blog_slug\":\"atarraya\",\"category\":\"humanities\",\"content_text\":\"##
        La compraventa de peri\xF3dicos pol\xEDticos en Aguascalientes en la segunda
        mitad del siglo XIX {#la-compraventa-de-peri\xF3dicos-pol\xEDticos-en-aguascalientes-en-la-segunda-mitad-del-siglo-xix
        .wp-block-heading}\\n\\n**por Francisco Javier Delgado Aguilar**\\n\\n\xBFC\xF3mo
        se vend\xEDan y compraban los peri\xF3dicos pol\xEDticos en Aguascalientes\\ndurante
        la segunda mitad del siglo XIX? Aunque la pregunta pueda parecer\\nociosa
        o superficial, tratar de responderla permite comenzar a conocer\\nla forma
        en que autoridades y actores pol\xEDticos se relacionaban para\\ncomunicarse
        e influir en diversas esferas de la vida p\xFAblica,\\nprincipalmente en la
        actividad electoral. Un caso \xFAtil que aporta\\ninformaci\xF3n sobre este
        tema es el de la capital de Aguascalientes, que\\nal igual que muchas otras
        ciudades de M\xE9xico, generaba y recib\xEDa una\\nbuena cantidad de peri\xF3dicos
        que se le\xEDan, comentaban y discut\xEDan\\np\xFAblicamente.\\n\\nUno de
        los conductos m\xE1s comunes y publicitados para la venta de\\nperi\xF3dicos
        era el de las suscripciones. Con frecuencia los peri\xF3dicos\\ninclu\xEDan,
        despu\xE9s del t\xEDtulo y un lema que describ\xEDa su orientaci\xF3n\\nideol\xF3gica,
        las llamadas \\\"condiciones de suscripci\xF3n\\\": el d\xEDa en que se\\npublicaba,
        el precio de cada ejemplar o el de la suscripci\xF3n (que sol\xEDa\\nser mensual)
        y el costo extra que se deb\xEDa cubrir para recibir la\\npublicaci\xF3n fuera
        de la capital. En cada cabecera municipal hab\xEDa\\nrepresentantes que recib\xEDan
        el dinero de las suscripciones y (suponemos)\\nrepart\xEDan el peri\xF3dico
        cuando llegaba a su destino.\\n\\nAdem\xE1s de la suscripci\xF3n, exist\xEDa
        la posibilidad de adquirir n\xFAmero\\nsueltos, acudiendo al taller en el
        que se imprim\xEDa el peri\xF3dico o a\\nalg\xFAn local comercial. *El Patriota*,
        peri\xF3dico oficial de\\nAguascalientes durante la guerra de 1847, se pod\xEDa
        adquirir en el portal\\nde Hidalgo ubicado en el Pari\xE1n, \\\"en la alacena
        junto a la botica\\\". \_\\n\\nAs\xED, talleres de imprenta y expendios comerciales
        se convert\xEDan en\\ncentros de reuni\xF3n donde seguramente se le\xEDan,
        comentaban y discut\xEDan\\nlas noticias y novedades pol\xEDticas del momento
        y en m\xE1s de alg\xFAn caso\\nfueron el inicio de clubes y asociaciones pol\xEDticas.
        A fines de la\\nd\xE9cada de 1850, duranta la Guerra de Reforma, el taller
        de imprenta de\\nJos\xE9 Mar\xEDa Ch\xE1vez era la sede de reuniones pol\xEDtico-literarias
        que se\\nconvirtieron en clubes pol\xEDticos liberales.\\n\\nMuchos peri\xF3dicos
        de la \xE9poca solo indicaban el precio de cada ejemplar.\\nAlgunos eran peri\xF3dicos
        sat\xEDricos o electorales, que se caracterizaban\\npor su corta vida y que
        recurr\xEDan a repartidores para su distribuci\xF3n.\\n*El Recalcitrante*,
        (1873), s\xF3lo indicaba su valor (un octavo), mientras\\nque *El Eco del
        Trabajo* (1878) anunciaba que saldr\xEDa a luz semanalmente\\ny valdr\xEDa
        tres centavos. Por su parte, *Plut\xF3n*, *\xD3rgano oficial del\\nfeudalismo
        infernal* (1888), s\xF3lo anunciaba su precio: un centavo.\\n\\nEl recurso
        de los repartidores de peri\xF3dicos o voceadores fue bastante\\ncom\xFAn
        y problem\xE1tico en la ciudad de Aguascalientes, por lo menos\\ndurante la
        segunda mitad del siglo XIX. De hecho, el reglamento de\\npolic\xEDa que reg\xEDa
        en la capital hacia 1888 prohib\xEDa a los vendedores\\npregonar en voz alta
        el contenido de los peri\xF3dicos y s\xF3lo permit\xEDa\\nanunciar el t\xEDtulo
        de la publicaci\xF3n y el n\xFAmero correspondiente.\\n\\nNo resulta extra\xF1o
        entonces, que *El Fandango*, peri\xF3dico sat\xEDrico que\\ncomenz\xF3 a publicarse
        en 1887, rehusara el \\\"canto de los pregoneros\\\" para\\nno lastimar el
        o\xEDdo de sus lectores, a quienes aseguraba que la\\npublicaci\xF3n no se
        anunciar\xEDa \\\"con esa voz altisonante con que se\\nanuncian otras publicaciones\\\",
        pues buscar\xEDan establecer dep\xF3sitos de\\nventa en distintos puntos de
        la ciudad.\\n\\nSeg\xFAn una nota aparecida en septiembre de 1894 en *El Eco
        Social*, el\\norigen de la medida se remontaba a 1877, cuando con motivo de
        las\\nelecciones para gobernador, la prensa pol\xEDtica local se exalt\xF3
        a tal\\ngrado que el jefe pol\xEDtico de la capital prohibi\xF3 terminantemente
        \\\"que\\nlos voceadores pregonaran las noticias m\xE1s calumniantes o\\nsensacionales\\\".\\n\\nAs\xED,
        exist\xEDan diversas opciones para comprar un peri\xF3dico y mantenerse\\ninformado:
        pagar una suscripci\xF3n, comprar el ejemplar en la imprenta o\\nen alg\xFAn
        local comercial o salir a la calle al encuentro de los\\nvoceadores que gritaban
        sin empacho las noticias m\xE1s escandalosas. En\\ncualquier caso, vender
        y adquirir un ejemplar implicaba establecer o\\nreforzar v\xEDnculos y relaciones
        sociales que enriquec\xEDan la vida pol\xEDtica\\ny la opini\xF3n p\xFAblica.\\n\\n-

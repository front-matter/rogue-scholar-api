        abierta\",\"blog_slug\":\"ropensci_es\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Desde
        2022, rOpenSci ha estado desarrollando herramientas y procesos\\npara localizar
        y traducir nuestros contenidos.Como resultado de este\\nesfuerzo, hemos creado
        un conjunto de directrices para ayudar a\\nnuestracomunidad a traducir y localizar
        nuestros recursos.Lo que comenz\xF3\\ncomo un reto interno se ha convertido
        en un plan de colaboraci\xF3n que\\ncreemos que puedeayudar a transformar
        la forma en que se comparten los\\nrecursos cient\xEDficos en un contexto
        de investigaci\xF3n multiling\xFCe.\\n\\nPor eso, nos alegra compartir la
        \xA1primera versi\xF3n de la[Gu\xEDa de\\nlocalizaci\xF3n y traducci\xF3n
        de\\nrOpenSci](https://translationguide.ropensci.org/)!\\n\\n<figure>\\n<img
        src=\\\"/blog/2024/12/17/localization-guide/multilingual-chapter.png\\\"\\nalt=\\\"Los
        primeros p\xE1rrafos de la secci\xF3n Aspectos generales de la fase 1 del
        proceso de traducci\xF3n en ingl\xE9s (lado izquierdo) y espa\xF1ol (lado
        derecho). Mostrando el texto y los mapas conceptuales en ambos idiomas.\\\"
        />\\n<figcaption><p>Cap\xEDtulo sobre Aspectos generales de la fase 1 del\\nproceso
        de traducci\xF3n al ingl\xE9s y al espa\xF1ol</p></figcaption>\\n</figure>\\n\\nEstas
        directrices explican los fundamentos y el proceso de localizaci\xF3n\\ny traducci\xF3n
        de nuestros recursos.Est\xE1n dise\xF1adas para apoyar a los\\nmiembros de
        la comunidad que contribuyen ala [proyecto de publicaci\xF3n\\nmultiling\xFCe](/multilingual-publishing/).Por
        ello, esta gu\xEDa tambi\xE9n es\\nmultiling\xFCe en s\xED misma,ya que ofrece
        directrices generales y\\nespec\xEDficas para traduciry localizar nuestros
        recursos en los diferentes\\n[idiomas\\nactivos](https://github.com/ropensci-review-tools/translation_guide/?tab=readme-ov-file#languages-with-active-projects).\\n\\nLa
        gu\xEDa es m\xE1s que una referencia: es un documento vivo de la\\nexperiencia
        colectivade nuestra comunidad y de todas las personas\\nvoluntarias que contribuyen
        a este proyecto.\\n\\nVamos a presentarte la gu\xEDa con un recorrido por
        sus seis secciones.\\n\\n### [Prefacio](https://translationguide.ropensci.org):
        Una invitaci\xF3n a la colaboraci\xF3n {#prefaciohttpstranslationguideropensciorg-una-invitaci\xF3n-a-la-colaboraci\xF3n}\\n\\nUn
        breve resumen de la finalidad del libro, el p\xFAblico al que va\\ndirigido,
        los objetivos de las directrices einstrucciones sobre c\xF3mo\\ncontribuir.
        Quer\xEDamos crear algo que diera la bienvenida apersonas que\\nquisieran
        colaborar de todos los \xE1mbitos, ya sea que fueras un traductor\\nprofesional,una
        desarrolladora o simplemente alguien a quien le apasiona\\nhacer m\xE1s accesible
        el conocimiento cient\xEDfico.\\n\\n### [Motivaci\xF3n](https://translationguide.ropensci.org/motivation.html)
        Hacer frente a la desigualdad ling\xFC\xEDstica {#motivaci\xF3nhttpstranslationguideropensciorgmotivationhtml-hacer-frente-a-la-desigualdad-ling\xFC\xEDstica}\\n\\nHemos
        vivido de primera mano los retos a los que se enfrentan las\\npersonas que
        no hablan el ingl\xE9s de forma nativaen la comunicaci\xF3n\\ncient\xEDfica.Esta
        secci\xF3n explica la importancia de localizar y traducir\\nnuestros recursos.Analiza
        el impacto de las barreras ling\xFC\xEDsticas, los\\nprincipios de la localizaci\xF3n
        y traducci\xF3nrealizadas de forma\\ncolaborativa, y c\xF3mo estas actividades
        contribuyen a la construcci\xF3n de\\nla comunidad.Este cap\xEDtulo es nuestro
        argumento para el cambio.\\n\\n### [Visi\xF3n general](https://translationguide.ropensci.org/intro.html)
        Nuestro marco t\xE9cnico {#visi\xF3n-generalhttpstranslationguideropensciorgintrohtml-nuestro-marco-t\xE9cnico}\\n\\nEsta
        secci\xF3n presenta los conceptos de localizaci\xF3n y traducci\xF3n,\\nexplicando
        c\xF3mo mejoran la accesibilidad.Presentamos las herramientas y\\nm\xE9todos
        que hacen posible la traducci\xF3n colaborativa,esbozando la\\ninfraestructura
        t\xE9cnica, la organizaci\xF3n del trabajo y los aspectos\\ngeneralesde nuestro
        proceso de traducci\xF3n y localizaci\xF3n.\\n\\n### [Gu\xEDa para traducir
        y revisar](https://translationguide.ropensci.org/howtoreview.html) Nuestras
        ideas en la pr\xE1ctica {#gu\xEDa-para-traducir-y-revisarhttpstranslationguideropensciorghowtoreviewhtml-nuestras-ideas-en-la-pr\xE1ctica}\\n\\nEsta
        secci\xF3n ofrece una gu\xEDa detallada sobre la traducci\xF3n y revisi\xF3n
        de\\nnuestros recursos.Abarca c\xF3mo contribuir a un proyecto ling\xFC\xEDstico
        nuevo\\no existente y gestionar el proceso de localizaci\xF3n y traducci\xF3n.Tambi\xE9n\\nproporciona
        directrices t\xE9cnicas y generales de revisi\xF3n para garantizar\\nla calidadde
        la traducci\xF3n: equilibrar la eficacia de la traducci\xF3n\\nautom\xE1tica
        con lacomprensi\xF3n cualificada que s\xF3lo pueden proporcionar\\nlos y las
        revisores humanos.\\n\\n### [Directrices ling\xFC\xEDsticas espec\xEDficas](https://translationguide.ropensci.org/specific_guidelines.html)
        Abrazar la diversidad ling\xFC\xEDstica {#directrices-ling\xFC\xEDsticas-espec\xEDficashttpstranslationguideropensciorgspecific_guidelineshtml-abrazar-la-diversidad-ling\xFC\xEDstica}\\n\\nEste
        cap\xEDtulo tiene un contenido espec\xEDfico para cada versi\xF3n\\nling\xFC\xEDstica
        de la gu\xEDa.Esto significa que las instrucciones para ingl\xE9s,\\nespa\xF1ol
        y portugu\xE9s pueden diferir entre s\xED,seg\xFAn los acuerdos\\nalcanzados
        por la comunidad y plasmados en este cap\xEDtulo.Su objetivo es\\nofrecer
        orientaciones para tratar desde los t\xE9rminos t\xE9cnicos hasta los\\nmatices
        culturales,respetando las caracter\xEDsticas propias de cada lengua\\ny los
        acuerdos comunitarios sobre c\xF3molocalizar y traducir los\\ncontenidos.Esta
        secci\xF3n tambi\xE9n aborda la localizaci\xF3n de citas, c\xF3digo,\\ndiagramas
        y datos.Este cap\xEDtulo incluye glosarios colaborativos que son\\nrecursos
        terminol\xF3gicos completos,\xFAtiles como referencia y que ayudan a\\nlas
        personas que trabajan en la traducci\xF3n a tomardecisiones coherentes\\ne
        informadas.\\n\\n### [NEWS (Noticias)](https://translationguide.ropensci.org/booknews.html)
        {#news-noticiashttpstranslationguideropensciorgbooknewshtml}\\n\\nEsta secci\xF3n
        documenta todos los cambios realizados en las directrices\\nen cada versi\xF3n,
        por qui\xE9n,y muestra la mejora continua de la gu\xEDa.\\n\\n## Pr\xF3ximos
        pasos\\n\\nEsta gu\xEDa est\xE1 pensada para quienes tienen inter\xE9s en
        localizar\\nmateriales de rOpenScio en contribuir al mantenimiento de contenidos\\nlocalizados,pero
        esperamos que tambi\xE9n sea \xFAtil para cualquier persona\\nencargada de
        localizar material m\xE1s all\xE1 de nuestra comunidad.Queremos\\nque nuestros
        procesos, acuerdos y las lecciones que hemos aprendido\\nbeneficien tambi\xE9n
        a otras comunidades.\\n\\nEsta gu\xEDa es un documento vivo que seguir\xE1
        mejorando con los aportes de\\nlas personas de nuestra comunidad,perfeccionando

        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.40.png
        1674w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"415\\\" /></a>\\n<figcaption>Curva de aprendizaje en CITLab+, modelo
        Gothic v.\\n1.7</figcaption>\\n</figure>\\n:::\\n\\nMientras tanto, los modelos
        entrenados en PyLaia tienen un\\ncomportamiento mucho m\xE1s desordenado,
        como se ve en los siguientes dos\\ngr\xE1ficos:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-500x432.png\\\"\\nclass=\\\"wp-image-4340\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-500x432.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-300x259.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-768x664.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-1536x1328.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54.png
        1670w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"432\\\" /></a>\\n<figcaption>Curva de aprendizaje en PyLaia, modelo
        Lucidario A v.\\n0.3</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-500x427.png\\\"\\nclass=\\\"wp-image-4344\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-500x427.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-300x256.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-768x656.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-1536x1311.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03.png
        1696w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"427\\\" /></a>\\n<figcaption>Curva de aprendizaje en PyLaia, modelo
        Spanish Calila\\nB</figcaption>\\n</figure>\\n:::\\n\\nLo primero a notar
        es que PyLaia demora mucho m\xE1s en reducir la tasa de\\nerror que CITLab+,
        pues al llegar a las 20 \xE9pocas (o ciclos), los CER\\nsiguen en valores
        superiores al 20% (mientras que estaban por debajo del\\n5% en 5 \xE9pocas
        en CITLab+). Lo segundo que notamos es que las curvas de\\nvalidaci\xF3n tienen
        inexplicables ciclos de error. A veces el descenso de\\nlos ciclos de entrenamiento
        es interrumpido por saltos con valores de\\nerror que pueden ser el doble
        o el triple del \xFAltimo registrado, o\\nincluso llegar al 100% de error.\\n\\nSospecho
        que esto se debe a que PyLaia es una m\xE1quina m\xE1s sensible a los\\nerrores
        de transcripci\xF3n en el texto base de entrenamiento que CITLab+.\\nMientras
        que CITLab+ era capaz de adaptarse a estos errores, parece que\\nPyLaia no
        es tan maleable y cualquier error de transcripci\xF3n del texto\\nbase encontrado
        por la m\xE1quina causa un efecto cascada visible durante\\nel entrenamiento.\\n\\nActualmente
        estoy realizando un ejercicio para confirmar esta hip\xF3tesis\\ncon estos
        dos modelos, basados, respectivamente, en el manuscrito 43-13\\nde la *Primera
        Partida* de la Biblioteca Capitular de la Catedral de\\nToledo y el testimonio

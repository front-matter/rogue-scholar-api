        ha sido un a\xF1o convulso en temas tecnol\xF3gicos, la inteligencia\\nartificial
        y las redes sociales han jugado un papel definitivo en la\\ntoma de desiciones,
        la publicidad, la infodemia, la postverdad y la\\nmercadotecnia hoy mas que
        nunca han demostrado su poder, la tecnolog\xEDa\\nusada, utilizada con poca
        critica y falta de responsabilidad han\\ndefinido el presente y el futuro.\\n\\nComo
        cada a\xF1o este fin de mes me toca revisar las herramientas digitales\\nque
        he utilizado durante todo el a\xF1o para el 2024 para realizar\\ninvestigaci\xF3n,
        he elegido la siguiente lista que cumple con las\\ncondiciones acorde a mi
        filosof\xEDa de trabajo, esto es que son abiertas,\\namigables, eficientes
        e imprescindibles para mi trabajo acad\xE9mico, de\\ntal manera que, resultan
        \xFAtiles tanto para mi investigaci\xF3n, como para\\nla ense\xF1anza y la
        difusi\xF3n, est\xE1n en orden de importancia:\\n\\n1.  Hypothes.is pase lo
        que pase permanece en la lista\\n2.  Mastodon siempre me ha gustado pero en
        los \xFAltimos meses su\\n    funcionalidad y eficiencia ha aumentado considerablemente
        por lo que\\n    forma parte esencial de mi ecosistema digital, han aumentado
        la\\n    cantidad de usuarios, hay nuevas cuentas acad\xE9micas y los RSS
        y las\\n    listas constituyen una buena forma de recibir actualizaciones
        de\\n    cultura, acad\xE9micas y de ciencia\\n3.  Zotero desde su origen
        es un elemento importante en la investigaci\xF3n\\n    digital que realizo
        cotidianamente\\n4.  Start.me es un aplicaci\xF3n sencilla pero muy amigable
        y \xFAtil que\\n    sigue siendo vigente.\\n5.  Las bases de datos PubMed
        es una de las imprescindibles siempre para\\n    localizar informaci\xF3n
        sobre biociencias junto con el MeSH terms y\\n    EUROPE PMC la tecnolog\xEDas
        de Scilight me encanta\\n6.  Open Alex ha sido una buena sorpresa en el 2024
        poco a poco ha ido\\n    mejorando la plataforma\\n7.  Lens una buena base
        de datos que ha sido crucial para mi\\n    investigaci\xF3n durante los \xFAltimos
        a\xF1os, en especial el an\xE1lisis\\n    cienciom\xE9trico de las consultas\\n8.
        \ RSS esta tecnolog\xEDa a\xF1eja continua siendo una de mis preferidas para\\n
        \   la inmediatez y las novedades\\n9.  Youtube este a\xF1o m\xE1s que nunca
        he visto videos interesantes, sigo\\n    esperando una buena traducci\xF3n

        **acuerdo** {#acuerdo .wp-block-heading}\\n\\n(m.) Coincidencia de una o m\xE1s
        lecciones en m\xE1s de un testimonio, que\\npuede ser usada para establecer
        una relaci\xF3n de filiaci\xF3n.\\n\\nSin: *coincidencia*, \u2192 *concordancia*
        \xA71\\n\\n(fr. *accord*, ingl. *agreement*, it. *accordo*, port. *acordo*)\\n\\nAnt:
        \u2192 *desacuerdo*\\n\\nBibliograf\xEDa: Bieler, *Grammarian* 16-17; Maas,
        *Textkritik* 6-9;\\nPasquali, *Storia* 181-183; P\xE9rez Priego, *Introducci\xF3n*
        34.\\n\\n## **anast\xE1tico** {#anast\xE1tico .wp-block-heading}\\n\\n(adj.
        m.) \\\\[gr. *an\xE1stasis*, recuperaci\xF3n, resurrecci\xF3n\\\\]. Dicho
        de la\\nt\xE9cnica de impresi\xF3n que emplea procesos qu\xEDmicos o fotogr\xE1ficos
        para\\nreproducir fielmente la composici\xF3n de un original, comunmente un\\nimpreso.
        \\\\|\\\\| El m\xE9todo patentado por Carl Friedrich Baldamus en 1841\\nrequer\xEDa
        que el original fuera sumergido en una soluci\xF3n de \xE1cido\\nn\xEDtrico,
        escurrido y presionado contra una matriz de zinc. Debido a los\\nefectos destructores
        del proceso sobre el original, la t\xE9cnica fue\\neventualmente abandonada,
        aunque la voz a\xFAn se emplea ---especialmente\\nen Francia e Italia--- para
        describir las t\xE9cnicas de reproducci\xF3n\\nfotogr\xE1fica que pueden reproducir
        impresos y manuscritos fielmente. \\\\|\\\\|\\nV\xE9anse \u2192 *edici\xF3n
        anast\xE1tica* y \u2192 *edici\xF3n facsimilar*.\\n\\n(fr. *anastatique*,
        ingl. *anastatic*, it. *anastatico*, port.\\n*anastatico*)\\n\\n## **anomal\xEDa**
        {#anomal\xEDa .wp-block-heading}\\n\\n(f.) 1. Irregularidad o desviaci\xF3n
        del \u2192 *usus scribendi* que lleva a\\nsospechar de corrupci\xF3n en una
        o varias lecciones en uno o varios\\ntestimonios. \\\\| 2. Irregularidad o
        desviaci\xF3n en las reglas de un\\nsistema (textual, manuscrito) que lleva
        a sospechar un error o\\nalteraci\xF3n. \\\\|\\\\| La anomal\xEDa es un concepto
        amplio, que puede referirse\\na (\xA71) una posible afectaci\xF3n del texto,
        su estructura o su\\nrepresentaci\xF3n gr\xE1fica, pero tambi\xE9n (\xA72)
        una alteraci\xF3n de otros\\nelementos paratextuales relacionados con la \u2192
        *dispositio* y \u2192 *mise en\\npage*, como las r\xFAbricas, las ilustraciones
        o las glosas, o incluso\\nsobre aspectos materiales de un manuscrito o impreso,
        como la estructura\\nde los folios o cuadernos.\\n\\nFroger lo usa como sin\xF3nimo
        de \u2192 *error*, y lo emplea para establecer\\nlas relaciones de filiaci\xF3n
        entre testimonios (*Critique* 17-18; Poirel,\\n*Stemma* 74), uso compartido
        por la cr\xEDtica espa\xF1ola e italiana (Blecua,\\n*Manual* 101; Avalle,
        *Principi* 26). Pero Maas advierte que no toda\\nanomal\xEDa es un error:
        una lectura o un elemento paratextual presente en\\nun solo testimonio puede
        ser original, habiendo sido corrompido o\\nperdido en el resto de la tradici\xF3n
        (*Textkritik* 10, 33). Esto se\\nconfirma por la presencia de elementos an\xF3malos
        (o sistemas an\xF3malos)\\ntransmitidos por manuscritos \xFAnicos (\u2192
        *unicum*), como el anisosilabismo\\nen el *Poema de Mio Cid* (Leonardi, *Critica*
        69) . En este caso, se\\ntrata de una \u2192 *singularidad*.\\n\\nSin: \u2192
        *error*\\n\\n(al. *anomalie*, fr. *anomalie*, ingl. *anomaly*, it. *anomalia*,
        port.\\n*anomalia*)\\n\\nAnt.: \u2192 *singularidad*\\n\\nBibliograf\xEDa:
        Duval, *Mots* 53; Froger, *Critique* 103-21; Maas,\\n*Textkritik* 10-11.\\n\\n##
        **edici\xF3n anast\xE1tica** {#edici\xF3n-anast\xE1tica .wp-block-heading}\\n\\n(f.)
        Tipo de edici\xF3n que reproduce fielmente la composici\xF3n (pero no las\\ncaracter\xEDsticas
        materiales) de un original antiguo o moderno mediante\\nprocesos qu\xEDmicos
        o fotogr\xE1ficos (\u2192 *anast\xE1tico*). Este tipo de edici\xF3n\\nes habitual
        para libros incunables y antiguos que han adquirido cierta\\nrelevancia cultural
        o filol\xF3gica. \\\\|\\\\| V\xE9anse *\u2192 edici\xF3n facsimilar* y \u2192\\n*facs\xEDmil*.\\n\\nSin:
        reproducci\xF3n anast\xE1tica\\n\\n(fr. *edition anastatique*, ingl. *anastatic
        edition*, it. *edizione\\nanastatica*, port. *edi\xE7\xE3o anast\xE1tica*)\\n\\n##
        **variante adi\xE1fora** {#variante-adi\xE1fora .wp-block-heading}\\n\\n(f.)
        \\\\[gr. *adi\xE1phoros*, indiferenciado, indiferente\\\\]. Variante sobre\\nla
        cual no existen argumentos suficientes (ya sea internos, sostenidos\\npor
        el \u2192 *usus scribendi*, o externos, sostenidos por el \u2192 *stemma*)\\npara
        afirmar su fidelidad o desviaci\xF3n de la \u2192 *lecci\xF3n original*, y
        por\\nlo tanto, para preferirla sobre otra variante. \\\\|\\\\| Aunque las
        variantes\\nadi\xE1foras pueden ser consideradas in\xFAtiles para establecer
        el *stemma*,\\npues su identificaci\xF3n solo es posible despu\xE9s de la
        construcci\xF3n de un\\n*stemma* preliminar, su presencia y distribuci\xF3n
        en los testimonios\\npuede ser empleada para confirmar relaciones de filiaci\xF3n
        (Trovato,\\n*Everything* 116). Debido a que las variantes adi\xE1foras suelen
        ocurrir\\nen gran n\xFAmero, Varvaro afirma que puede otorg\xE1rseles el mismo
        peso que\\na pocos \u2192 *errores conjuntivos* (\\\"Considerazioni\\\" 194).
        Durante la\\n*constitutio textus*, se realiza la elecci\xF3n (\u2192 *selectio*)
        de las\\nvariantes adi\xE1foras, apoyada en el *stemma* y otras evidencias\\ntextuales.\\n\\nSin:
        variante equivalente, variante neutra\\n\\n(fr. *variante adiaphore*, ingl.
        *undecidable* o *equally acceptable\\nvariant*, it. *variante adi\xE0fora*,
        port. *variante adi\xE1fora*)\\n\\nBibliograf\xEDa: Buzzoni, \\\"Analysis\\\"
        392-393; Divizia, \\\"Fenomenologia\\\";\\nFern\xE1ndez, \\\"Lectiones\\\";
        Varvaro, \\\"Considerazioni\\\".\\n\\n------------------------------------------------------------------------\\n\\n*Obras
        citadas* \\\\[v\xE9ase en el\\n[Glosario](https://lucidarios.hypotheses.org/glosario#obrascitadas)\\\\]\\n\\n------------------------------------------------------------------------\\n\\nImagen

        es una plataforma de anotaci\xF3n web que permite a los\\nusuarios destacar,
        comentar y discutir contenido en l\xEDnea de manera\\ncolaborativa. Lanzada
        en 2013, su objetivo es mejorar la experiencia de\\nlectura y fomentar la
        participaci\xF3n activa en las discusiones sobre el\\ncontenido digital. Esta
        plataforma tambi\xE9n fomenta el uso de est\xE1ndares\\nabiertos, permitiendo
        integraciones con diversas herramientas y\\nservidores, lo que ayuda a fortalecer
        la investigaci\xF3n y el acceso al\\nconocimiento compartido.\_\\n\\nEl pasado
        20 de diciembre complete mi anotaci\xF3n social y sem\xE1ntica\\nn\xFAmero
        diez mil en mi perfil de\\nusuario\_\_<https://hypothes.is/users/lmichan>,
        empec\xE9 a utilizar esta\\naplicaci\xF3n\_ el 7 de septiembre del 2018, desde
        el primer d\xEDa se\\nconvirti\xF3 en mi herramienta de investigaci\xF3n favorita,
        durante siete\\na\xF1os consecutivos ha estado en mi top ten de herramientas
        digitales para\\ninvestigaci\xF3n de cada a\xF1o, siempre en los primeros
        lugares.\\n\\n  \\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEioplSLrt5kORyHzj6x3IZp5psa9I-IAgr9wioQ-hRJWYuQATV-uhE4UR4KDRijWFRK9IIEopvBDpheYn9cjzRirgp87rHtdcqyIBtEIhxLNsAkJNC_LBG-y4YDIZYb-SJnnLQWMIlPxfsSk0tq11jBpiKEx45BkhyK8Hczibdej1u4uFsoYmeLtYjhABM/w463-h194/hypothesis%2010mil%202.png){border=\\\"0\\\"\\noriginal-height=\\\"280\\\"
        original-width=\\\"671\\\" height=\\\"194\\\"\\nwidth=\\\"463\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEioplSLrt5kORyHzj6x3IZp5psa9I-IAgr9wioQ-hRJWYuQATV-uhE4UR4KDRijWFRK9IIEopvBDpheYn9cjzRirgp87rHtdcqyIBtEIhxLNsAkJNC_LBG-y4YDIZYb-SJnnLQWMIlPxfsSk0tq11jBpiKEx45BkhyK8Hczibdej1u4uFsoYmeLtYjhABM/s671/hypothesis%2010mil%202.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\nAlgunas anotaciones son p\xFAblicas
        7, 107 y el resto son privadas, de tal\\nmanera que solo yo puedo verlas.
        Para organizar las anotaciones utilizo\\netiquetas \xFAnicas asociadas a cada
        uno de los proyectos en los que estoy\\ntrabajando, adem\xE1s las clasifico
        con notas de texto.\_\\n\\nEsta plataforma me resulta realmente \xFAtil porque
        me permite ordenar y\\ncategorizar todo lo que encuentro de una manera f\xE1cil,
        pr\xE1ctica y\\namigable. Tiene la ventaja de que puedo trabajar de manera
        compartida y\\ntodo lo que hago lo puedo procesar f\xE1cilmente gracias a
        los datos\\nenlazados y la tecnolog\xEDa sem\xE1ntica.\_\\n\\nEntre mis anotaciones
        est\xE1n principalmente literatura especializada,\\nherramientas digitales
        para investigaci\xF3n cient\xEDfica como bases de\\ndatos, buscadores, marcadores
        y redes sociales, entradas de blogs,\\nsistemas de organizaci\xF3n de conocimiento,
        bio-ontolog\xEDas, mensajes de\\nredes e im\xE1genes.\\n\\n  \\n\\n  \\n\\n:::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDLQ9Q4TEJA7VQzWPldtnz8egJ-3Db4n6axlhXEUa1krIx_jh8KJ6FRwDX1YJxQC-WxyeU9OzHqEgt06qEZrD-JYU5kmIVjdQGxLQiKgxuHwXNEfVYWvtZnpBvrWGlnFziYCYhwc_pK0zaotKb6qwvxB8MGiYaATrnH4rT2oYlinQakmAtJGbo93f8O7g/w576-h308/hypothes.is%2010mil.png){border=\\\"0\\\"\\noriginal-height=\\\"1332\\\"

        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Hace
        [dos\\nentradas](https://lucidarios.hypotheses.org/3748){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/3748\\\"\\ntarget=\\\"_blank\\\"}
        comenc\xE9 a hablar de la *emendatio* en el *Lucidario*,\\nofreciendo algunos
        ejemplos de *selectio* entre variantes adi\xE1foras.\\n\\nOtra forma de *emendatio*
        ocurre cuando un pasaje es transmitido\\nincorrectamente por toda la transmisi\xF3n
        manuscrita (ya sea por errores\\nde sustituci\xF3n o eliminaci\xF3n del texto).
        Sin pistas textuales, es\\nnecesario reconstruir la lectura originaria (*divinatio*).
        Esto ocurre,\\npor ejemplo, en un pasaje del cap\xEDtulo 33 del *Libro del
        cavallero e del\\nescudero* de Juan Manuel, donde se lee:\\n\\n`Mas las cosas
        que se pierden por tiempo que llaman \u2026 de cavallero, a estas non deve
        fazer \u2026 as\xED como las cuida.`\\n\\nEn el manuscrito hay una laguna,
        por lo que es imposible adivinar su\\nsentido sin m\xE1s pistas:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2023/11/6376-fol.-8va.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2023/11/6376-fol.-8va-500x140.png\\\"\\nclass=\\\"wp-image-3822\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2023/11/6376-fol.-8va-500x140.png
        500w, https://lucidarios.hypotheses.org/files/2023/11/6376-fol.-8va-300x84.png
        300w, https://lucidarios.hypotheses.org/files/2023/11/6376-fol.-8va-768x216.png
        768w, https://lucidarios.hypotheses.org/files/2023/11/6376-fol.-8va-1536x431.png
        1536w, https://lucidarios.hypotheses.org/files/2023/11/6376-fol.-8va-2048x575.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"140\\\" /></a>\\n</figure>\\n:::\\n\\nEn este caso, recurrir a
        la tradici\xF3n enciclop\xE9dica contempor\xE1nea al\\nautor ofrece la pista
        faltante. En la traducci\xF3n castellana del siglo 14\\ndel *De proprietatibus
        rerum* de Bartolomeo \xC1nglico del British Library,\\nms. Add. 30037, encontramos
        que la primavera es descrita por el\\ntraductor castellano como un \\\"tiempo
        de cavaller\xEDa\\\" (fol. 76ra), pues es\\nentonces cuando las guerras suelen
        resumir tras las pausas invernales.\\nAs\xED, el sentido --algo evidente incluso
        antes de encontrar esta fuente,\\npues la frase ya inclu\xEDa la palabra \\\"tiempo\\\"
        antes-- de las palabras de\\nJuan Manuel, puede restaurarse por *divinatio*.\\n\\nPero
        antes de terminar con el pasaje hay que realizar una segunda\\nenmienda por
        *divinatio*, pues el copista, que no entendi\xF3 su modelo y\\ndej\xF3 el
        espacio en blanco para la lectura \\\"tiempo\\\", hizo otra\\nsustituci\xF3n:
        escribi\xF3 \\\"cavallero\\\" cuando su modelo dec\xEDa \\\"cavaller\xEDa\\\".\\nAs\xED,
        el texto corregido queda as\xED:\\n\\n`Mas las cosas que se pierden por tiempo
        que llaman [tiempo] de cavaller\xEDa.`\\n\\nLo mismo ocurre en el siguiente
        pasaje del cap\xEDtulo 39 del *Lucidario*\\nque explica las jerarqu\xEDas
        ang\xE9licas, transmitido por todos los\\nmanuscritos salvo G (y la traducci\xF3n
        latina F):\\n\\n`A: Sabe que las \xF3rdenes de los \xE1ngeles a que llaman
        gerarqu\xEDas son as\xED puestas e ordenadas seg\xFAn dize san Dion\xEDs que
        comoquier que las \xF3rdenes ayan nombre gerarqu\xEDas, que este nombre es
        se\xF1alado de cuatro \xF3rdenes de \xE1ngeles que est\xE1n m\xE1s allegados
        al Nuestro Se\xF1or que las otras cinco \xF3rdenes, e an este nombre `*`cateluz`*`
        que quiere dezir amor.`  \\n`B: \u2026ca `*`\xE1ngeles`*` tanto quier dezir
        como amor.`  \\n`C: \u2026 `*`cateluz`*` que quiere dezir amor.`  \\n`D: \u2026
        `*`ca zeluz`*` tanto quiere dezir como amor.`  \\n`E: \u2026 `*`ca zeluz`*`
        tanto quiere dezir como amor.`  \\n`H: \u2026 `*`ca salvo`*` tanto quiere
        dezir como amor`  \\n`I: \u2026 `*`ca zelos`*` tanto quiere dezir como amor.`\\n\\nAqu\xED
        el problema textual es un poco m\xE1s dif\xEDcil de desenmara\xF1ar. Una\\nposible
        soluci\xF3n ser\xEDa leer como DE (*zeluz*) e I (*zelos*) por *zelo*,\\n*celo*
        (\\\\> lat. *zelus*), que es, efectivamente, sin\xF3nimo de amor. Pero\\neste
        mismo cap\xEDtulo ofrece dos pistas de que esta enmienda no es la\\ncorrecta.\\n\\nAl
        hablar de los querubines y los serafines, el *Lucidario* dice que\\nseraf\xEDn
        \\\"tanto quiere dezir como cosa sin fin\\\" y querub\xEDn \\\"tanto quiere\\ndezir
        ... en caldeo como testigos de Dios\\\". Estas estramb\xF3ticas\\netimolog\xEDas
        no tienen ning\xFAn asidero.\\n\\nLas verdaderas etimolog\xEDas de estas palabras
        *caldeas* (arameas) es\\notra. Las explica Gregorio Magno en sus *Homil\xEDas*,
        bas\xE1ndose en el\\nPseudo Dionisio: \\\"Cherubin quoque plenitudo scientiae
        dicitur ...\\nSeraphin namque ardentes vel incendentes vocantur\\\" (308-309).
        Es decir,\\nquerub\xEDn significa plenitud de la ciencia y querub\xEDn cosa
        ardiente (de\\nhecho, la ra\xEDz *s-r-f* en arameo y hebreo significa arder,
        quemar).\\n\\nLa tendencia a falsas etimolog\xEDas en este cap\xEDtulo apunta
        a que la\\netimolog\xEDa ofrecida aqu\xED y deturpada en la tradici\xF3n textual,\\ndudosamente
        ser\xEDa una etimolog\xEDa real. Por esto, descarto que sea\\n*zelos* (que,
        en cualquier caso ser\xEDa escrito *celos* o *\xE7elos* y no\\n*zelos* en
        el siglo 13).\\n\\nLas lecturas de AC son tambi\xE9n err\xF3neas, pues *cateluz*
        no significa (ni\\nha significado) nada en ninguna lengua conocida. Lo m\xE1s
        probable es que\\nel copista del ant\xEDgrafo compartido por A y C no entendiera
        la\\nabreviatura de su modelo y realiz\xF3 un mal corte sint\xE1ctico, creando
        un\\nh\xE1pax transmitido fielmente por sus descendientes.\\n\\nB tampoco
        transmite la lectura correcta, aunque da pistas de cu\xE1l era:\\n*ca \xE1ngeles*
        (abreviado ca \u0101g\u0142es, ca a*n*g*e*les).\\n\\nEmpleando las lecturas
        de todos los manuscritos, podemos adivinar que el\\ntexto original estaba
        en lat\xEDn (como ocurre con los nombres de otras\\njerarqu\xEDas en el mismo
        cap\xEDtulo: *troniis* y *principatus*):\\n\\n...`ca `*`angelus`*` tanto quiere
        dezir como amor. `\\n\\nB tradujo al castellano la lectura original, produciendo
        *angeles*. La\\ntransformaci\xF3n de AC, *cateluz*, y de DEI, *ca* *zeloz/zelos,*
        resulta\\nde la mala interpretaci\xF3n del valor de la lineta sobre la *a*
        de *ca\\n**\u0101**g\u0142os*, como una *t* o una *d*: ca+teluz, ca+zelos.
        Ante la\\nimposibilidad de que una consonante fuera seguida por otras dos
        (*tglus*\\no *zglus*/*zglos*), se interpret\xF3 la *g* g\xF3tica como una
        *e*. Ejemplo de\\nc\xF3mo este tipo de transformaciones pueden ocurrir es
        la lectura\\ntransmitida por H: *salvo*, que interpreto la *u* como una *v*,
        y la *s*\\ncomo una *o.* Cosas de copista.\\n\\nDejo la entrada aqu\xED y
        en la [pr\xF3xima\\nentrada](https://lucidarios.hypotheses.org/?p=3891){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/?p=3891\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} continuar\xE9 con
        la *combinatio*.\\n\\n------------------------------------------------------------------------\\n\\n------------------------------------------------------------------------\\n\\n*Obras

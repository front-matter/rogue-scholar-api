        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"En
        la entrada anterior comenc\xE9 a hablar del modo edici\xF3n (*Edition\\nMode*)
        de ChrysoCollate. Expliqu\xE9 entonces el uso del bot\xF3n funci\xF3n \xABAdd\\nwitness\xBB.
        La siguiente funci\xF3n es \xABWit\\\\[ness\\\\] settings\xBB, que permite\\nmodificar
        el comportamiento de los testimonios que hemos ido creando en\\nnuestra colaci\xF3n:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/04/1.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/04/1-500x243.png\\\"\\nclass=\\\"wp-image-5575\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/04/1-500x243.png
        500w, https://lucidarios.hypotheses.org/files/2024/04/1-300x146.png 300w,
        https://lucidarios.hypotheses.org/files/2024/04/1-768x373.png 768w, https://lucidarios.hypotheses.org/files/2024/04/1-1536x745.png
        1536w, https://lucidarios.hypotheses.org/files/2024/04/1-2048x994.png 2048w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"243\\\" /></a>\\n<figcaption>Men\xFA
        <em>Modify witness</em></figcaption>\\n</figure>\\n:::\\n\\nEn este ejemplo
        de la colaci\xF3n del cap\xEDtulo 1 del *Lucidario*, vemos la\\nlista de los
        siete testimonios que transmiten el cap\xEDtulo, ordenados\\nalfab\xE9ticamente:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/04/2.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/04/2-500x126.png\\\"\\nclass=\\\"wp-image-5580\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/04/2-500x126.png
        500w, https://lucidarios.hypotheses.org/files/2024/04/2-300x76.png 300w, https://lucidarios.hypotheses.org/files/2024/04/2-768x194.png
        768w, https://lucidarios.hypotheses.org/files/2024/04/2-1536x388.png 1536w,
        https://lucidarios.hypotheses.org/files/2024/04/2-2048x517.png 2048w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"126\\\" /></a>\\n<figcaption>Colaci\xF3n
        del cap\xEDtulo 1 del <em>Lucidario</em>, orden\\nalfab\xE9tico</figcaption>\\n</figure>\\n:::\\n\\nAl
        presionar las flechas al lado de los testimonios en la pantalla\\n*Witness
        settings*, podemos reorganizar los testimonios para\\nvisualizarlos de otra
        manera. En el *Lucidario* hay tres grandes grupos\\ntextuales: (AC), (BHI)
        y (DEG). En la siguiente pantalla vemos una\\nreorganizaci\xF3n de los testimonios
        de acuerdo a estas subfamilias en el\\n*stemma*:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/04/3.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/04/3-500x110.png\\\"\\nclass=\\\"wp-image-5582\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/04/3-500x110.png
        500w, https://lucidarios.hypotheses.org/files/2024/04/3-300x66.png 300w, https://lucidarios.hypotheses.org/files/2024/04/3-768x169.png
        768w, https://lucidarios.hypotheses.org/files/2024/04/3-1536x338.png 1536w,
        https://lucidarios.hypotheses.org/files/2024/04/3-2048x450.png 2048w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"110\\\" /></a>\\n<figcaption>Colaci\xF3n
        del cap\xEDtulo 1 del <em>Lucidario</em>, orden de\\ntransmisi\xF3n manuscrita</figcaption>\\n</figure>\\n:::\\n\\nEsta
        nueva visualizaci\xF3n permite ver claramente, por ejemplo, que la\\nrama
        DE innova en la castilla 13, con una lectura, \xABay\xBB, no compartida\\npor
        el resto de las ramas. Esta forma de organizar los testimonios puede\\nser
        \xFAtil en otros pasajes, especialmente en aquellos donde tenemos que\\nestablecer
        si una lectura compartida por una rama reflela la lecci\xF3n\\noriginal del
        texto o es una innovaci\xF3n, como ocurre en el siguiente\\npasaje de la secci\xF3n
        3 del cap\xEDtulo 1:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/04/4.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/04/4-500x112.png\\\"\\nclass=\\\"wp-image-5585\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/04/4-500x112.png
        500w, https://lucidarios.hypotheses.org/files/2024/04/4-300x67.png 300w, https://lucidarios.hypotheses.org/files/2024/04/4-768x171.png
        768w, https://lucidarios.hypotheses.org/files/2024/04/4-1536x343.png 1536w,
        https://lucidarios.hypotheses.org/files/2024/04/4-2048x457.png 2048w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"112\\\" /></a>\\n<figcaption>Colaci\xF3n
        de la secci\xF3n 3 del cap\xEDtulo 1</figcaption>\\n</figure>\\n:::\\n\\nLa
        rama BHI comparte una lectura (*e por eso \xE1 nombre Sol, porque es el\\nsolo
        cuerpo*) que es compartida parcialmente por C y est\xE1 ausente por\\ncompleto
        en DE. \xBFSe trata o no de una innovaci\xF3n de BHI? Pues lo m\xE1s\\nprobable
        es que no, y que m\xE1s bien sea la lectura original, ausente en A\\npor un
        salto por homoioteleuton entre *sol* y *solo* (o posiblemente en\\neste testimonio
        con un lenguaje m\xE1s arcaico, *sol*, 'solo'), que he\\nmarcado con la etiqueta
        *absentia* (de la que hablar\xE9 en la siguiente\\nentrada).\\n\\nVolviendo
        a la opci\xF3n *Modify witness*, esta funci\xF3n tambi\xE9n nos permite\\nalterar
        el comportamiento de cada uno de los testimonios, ya sea\\ncambiando su nombre,
        su referencia, la cercan\xEDa a otro testimonio (para\\nla funci\xF3n de autocompletado
        de la transcripci\xF3n de la que habl\xE9 en la\\nentrada anterior), el n\xFAmero
        de columnas y l\xEDneas por folio, y\\nfinalmente eliminar un testimonio.\\n\\nEl
        siguiente bot\xF3n de funci\xF3n es \xABAdd text\xBB. En ChrysoCollate hay
        tres\\nmaneras de introducir texto. La primera es cuando se introduce el\\ntestimonio
        base, proceso que cubr\xED en un v\xEDdeo en la **entrada\\nanterior**. Al
        introducir un testimonio base cada palabra ocupar\xE1 una\\ncasilla numerada.
        Si el texto tiene 10 palabras, pues 10 casillas:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/04/5.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/04/5-500x90.png\\\"\\nclass=\\\"wp-image-5590\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/04/5-500x90.png
        500w, https://lucidarios.hypotheses.org/files/2024/04/5-300x54.png 300w, https://lucidarios.hypotheses.org/files/2024/04/5-768x139.png
        768w, https://lucidarios.hypotheses.org/files/2024/04/5-1320x240.png 1320w,
        https://lucidarios.hypotheses.org/files/2024/04/5.png 1326w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"90\\\" /></a>\\n<figcaption>10
        casillas en ChyrsoCollate, secci\xF3n 1, cap\xEDtulo 1 del\\n<em>Lucidario</em></figcaption>\\n</figure>\\n:::\\n\\nCuando
        un testimonio tiene m\xE1s texto que el testimonio base (y esto pasa\\ntodo
        el tiempo, ya sea porque el testimonio base tiene lagunas o saltos\\npor igual
        a igual, o porque el nuevo testimonio moderniza, amplifica el\\nlenguaje o
        tiene interpolaciones), tenemos que a\xF1adir casillas. A veces\\nes solamente
        cuesti\xF3n de una o dos casillas porque el cambio es menor.\\nEn este caso,
        lo hacemos dando clic al s\xEDmbolo de + debajo del n\xFAmero de\\nla casilla.
        Esta acci\xF3n crea una columna de casillas vac\xEDa a la derecha\\nde la
        ubicaci\xF3n elegida.\\n\\nPero otras veces tenemos una interpolaci\xF3n larga,
        como la que muestro en\\nel v\xEDdeo, que ocurre en el cap\xEDtulo 7 del *Lucidario*.
        En estos casos,\\ndebemos utilizar el bot\xF3n \xABAdd text\xBB, que nos permite
        a\xF1adir bloques\\ntextuales (cada palabra se insertar\xE1 en una casilla
        en blanco y el texto\\nanterior se desplazar\xE1 hacia la derecha):\\n\\n<figure\\nclass=\\\"wp-block-embed
        aligncenter is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
        class=\\\"video-container\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
        class=\\\"player-unavailable\\\">\\n<h1 id=\\\"er-is-een-fout-opgetreden.\\\"
        class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div class=\\\"submessage\\\">\\n<a
        href=\\\"https://www.youtube.com/watch?v=stRnDq5gK8U\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n<figcaption>A\xF1adiendo
        texto en ChrysoCollate</figcaption>\\n</figure>\\n\\nEl siguiente bot\xF3n
        de funci\xF3n es \xAB+ C\\\\[omment\\\\]\xBB (*Add Comment*), una\\nherramienta
        muy \xFAtil pues permite a\xF1adir un comentario a una casilla\\nespec\xEDfica
        (que es lo mismo: en un lugar espec\xEDfico del texto), que\\naparecer\xE1
        marcada con un cuadrado gris en la esquina superior derecha.\\nEste comentario
        no aparece en el texto de la colaci\xF3n, pero s\xED es\\nreflejado en el
        aparato cr\xEDtico y en el documento que podemos exportar\\ncon el texto ya
        colacionado. Para a\xF1adir un comentario, basta con dar\\nclic a este bot\xF3n
        y rellenar el campo. En el siguiente v\xEDdeo tenemos un\\nejemplo de c\xF3mo
        a\xF1adir una casilla en blanco, c\xF3mo a\xF1adir un comentario\\ny este
        se ve en el documento exportado (explicar\xE9 c\xF3mo hacer estas cosas\\nen
        las pr\xF3ximas entradas):\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video
        is-provider-youtube wp-block-embed-youtube wp-embed-aspect-4-3 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"er-is-een-fout-opgetreden.\\\" class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=3oiDNBRIINc\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n<figcaption>A\xF1adiendo
        un comentario en ChrysoColllate</figcaption>\\n</figure>\\n\\nDejo la entrada
        aqu\xED y en la pr\xF3xima entrada continuar\xE9 explicando las\\nfunciones
        del modo colaci\xF3n.\\n\\n------------------------------------------------------------------------\\n\\nImagen

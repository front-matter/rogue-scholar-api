        768w\\\" sizes=\\\"(max-width: 1008px) 100vw, 1008px\\\"></p>\\n\\n\\n\\n<p>Con
        frecuencia a la editorial llegan textos que terminan siendo muy diferentes
        a la idea de libro que el autor tra\xEDa inicialmente. Esto se debe en parte,
        a que es insuficiente el abordaje de las clasificaciones de textos cient\xEDficos
        que se divulga institucionalmente.  Aqu\xED comento brevemente algunos tipos
        de libros que publicamos en <a href=\\\"https://edicionesuc.reduc.edu.cu/\\\">Ediciones
        Universidad de Camag\xFCey.</a></p>\\n\\n\\n\\n<ul>\\n<li><strong>Libros de
        texto: </strong>se utilizan para mejorar la comprensi\xF3n de una asignatura.
        Enriquecen los procesos de aprendizaje mediante la explicaci\xF3n te\xF3rica
        de los principales conceptos, su aplicaci\xF3n explicada en ejemplos concretos
        y la presentaci\xF3n de ejercicios que responden a las habilidades o competencias
        de un programa.</li>\\n\\n\\n\\n<li><strong>Gu\xEDas de estudio o de ejercicios:</strong>
        proporcionan informaci\xF3n detallada sobre un tema espec\xEDfico mediante
        la resoluci\xF3n de problemas. Pueden incluir consejos, estrategias, tutoriales.
        Culminan con la lista de soluciones de manera tal que pueda facilitar el autoaprendizaje.</li>\\n\\n\\n\\n<li><strong>Ciclos
        de conferencias:</strong> se publica el programa con su justificaci\xF3n y
        todas las conferencias que debe desarrollar un docente de la asignatura.</li>\\n\\n\\n\\n<li><strong>Libros
        de consulta o de referencia:</strong> no son de lectura continuada, sino que
        el lector los consulta cuando quiere conocer un dato determinado. Debe contar
        con entradas organizadas alfab\xE9tica o cronol\xF3gicamente de acuerdo al
        tema y puede ser o no ilustrado (enciclopedias, diccionarios, vocabularios,
        gu\xEDas telef\xF3nicas, cat\xE1logos, directorios, etc.).</li>\\n\\n\\n\\n<li><strong>Libros
        de ensayo: </strong>presentan una posici\xF3n argumentativa sobre un tema,
        resultado de una investigaci\xF3n exhaustiva en la que el autor defiende un
        punto de vista.</li>\\n\\n\\n\\n<li><strong>Manual: </strong>proporciona instrucciones
        detalladas sobre c\xF3mo utilizar un producto o realizar un proceso. Los manuales
        suelen incluir diagramas, gr\xE1ficos y otros elementos visuales para hacer
        que la informaci\xF3n sea m\xE1s f\xE1cil de comprender. Son libros instructivos.</li>\\n\\n\\n\\n<li><strong>Compilaciones:</strong>
        este texto re\xFAne los principales textos (o partes de textos) y aportes
        existentes sobre un tema. Puede reunir diferentes g\xE9neros con una estructura
        tem\xE1tica l\xF3gica seg\xFAn el objetivo que persiga el compilador.</li>\\n\\n\\n\\n<li><strong>Compendios:</strong>
        presenta una materia en extenso, abracando todas las aristas posibles. Recopila
        informaci\xF3n de manera descriptiva.</li>\\n\\n\\n\\n<li><strong>Monograf\xEDa:
        </strong>analiza una materia en profundidad, dejando partes \u2014debidamente
        limitadas en la descripci\xF3n del objeto de estudio\u2014 sin ser estudiadas.</li>\\n\\n\\n\\n<li><strong>Tratados:</strong>
        se caracteriza por la exposici\xF3n objetiva, integral y ordenada de conocimientos
        sobre un t\xF3pico espec\xEDfico. Se relata o escribe tal como un discurso,
        usando el texto expositivo y en tercera persona; se subdivide en numerosos
        apartados que ayudan a organizarlo de forma correlativa y l\xF3gica. El tratado

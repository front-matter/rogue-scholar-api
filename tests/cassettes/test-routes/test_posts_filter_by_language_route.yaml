        height=\\\"243\\\" /></a>\\n<figcaption>Colaci\xF3n, cap\xEDtulo 3 del <em>Lucidario</em></figcaption>\\n</figure>\\n:::\\n\\nA
        esto:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.54.50.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.54.50-500x243.png\\\"\\nclass=\\\"wp-image-5697\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.54.50-500x243.png

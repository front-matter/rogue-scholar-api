        height=\\\"270\\\" />\\n</figure>\\n\\nEstas entregas no aspiran a ser una
        gu\xEDa como tal sino un punto de\\npartida y orientaci\xF3n m\xEDnima para
        qui\xE9n se comienza en este maravilloso\\nmundo. Est\xE1n basadas en las
        cosas que me han sucedido en estos a\xF1os como\\neditora. Si bien al autor
        de ciencia es un autor muy preparado, a menudo\\ndesestima cuestiones importantes
        para la mejor comprensi\xF3n de sus textos\\n(como el correcto ajuste a la
        norma en las referencias, por ejemplo). La\\nrecepci\xF3n adecuada de una
        \xFAnica entrega, es vital para ahorrar tiempo y\\nesfuerzo en los procesos
        editoriales posteriores.\\n\\nHacer una lectura general.\\n\\n1.  Leer el
        texto completo de forma r\xE1pida para tener una idea general\\n    del contenido
        y la estructura.\\n2.  Cerciorarse de que la entrega sea un manuscrito en
        PDF y uno en\\n    Word.\\n3.  Revisar los avales acompa\xF1antes (devenidos
        de la revisi\xF3n por pares)\\n    debidamente firmados, as\xED como la carta
        de originalidad.\\n4.  Confirmar ajuste a la norma o requisitos de admisi\xF3n
        de la\\n    editorial.\\n5.  Revisar que coincidencia entre el \xEDndice y
        la presencia real de\\n    cap\xEDtulos o subt\xEDtulos en cuerpo del texto.\\n6.
        \ Preguntar al autor si observ\xF3 el nivel de actualizaci\xF3n de las\\n
        \   referencias (+del 75% debe pertenecer a los \xFAltimos 5 a\xF1os) y su\\n
        \   digitalizaci\xF3n (+del 50 % debe ser digital). Confirmar que al menos\\n
        \   el 25% de la citaci\xF3n sea a fuente indexada en SCOPUS, SciELo o WOS.\\n7.
        \ Tomar datos del autor principal (tel\xE9fono, correo electr\xF3nico,\\n
        \   direcci\xF3n, categor\xEDa acad\xE9mica y cient\xEDfica, facultad o universidad\\n
        \   y sexo).\\n8.  Subir el original a la plataforma como \\\"dos \xFAltimos
        d\xEDgitos del a\xF1o-\\n    NombredelautorOrigAutor\\\". Ej: 24- Joaqu\xEDnOrigAutor.\\n9.
        \ Buscar fechas especiales con ajuste tem\xE1tico para posibles\\n    presentaciones

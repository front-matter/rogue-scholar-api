        de contarles esto. Por algo el poeta\\nintent\xF3 capturar esos momentos,
        m\xE1s duraderos que s\xF3lo instantes, en que\\noscuridad y luz se seducen
        mutuamente. La mejor ma\xF1ana despu\xE9s de un\\nviaje de 11 horas, a contrareloj,
        es la primera: la noche ya es tu\\nma\xF1ana, y la ma\xF1ana ya es tu tarde.
        Las aves conocen de la\\ncircunferencia de la tierra, y cantan, con todo,
        en contra del\\npermanente trafical de la avenida. Es entre las hojas del
        noble \xE1rbol de\\nra\xEDces gigantescas y expuestas, esas que rompieron
        la banqueta como el\\nreviniente el m\xE1rmol o el concreto de su tumba, que
        el d\xEDa se perfila,\\nfiltrado entre el sonido de quienes viven protegidos
        en sus ramas, y los\\nautos y dem\xE1s transportes pesados que retumban sobre
        el pavimento. Hay\\nque dejar el tiempo pasar, no encender la luz el\xE9ctrica,
        y dejarse\\nescuchar. Ahora es el sonido de una escoba hecha a mano con las
        ramas de\\notro \xE1rbol, que acaricia con su ritmo el concreto. Quien la
        esgrime lo\\nhace con la disciplina de un samurai y la paciencia de un budista.
        Es un\\nbaile, una marcha, un acto de amor. Ninguna ciudad, a ninguna hora,\\nsuena
        igual. As\xED nos habla y nos ubica, nos dice en d\xF3nde estamos, pero\\nsobre
        todo, de d\xF3nde venimos, qui\xE9nes fuimos, y qui\xE9nes podr\xEDamos ser.\\nHay
        que dejar que el tiempo pase, con sus sonidos, y construir as\xED los\\nhorizontes.\\n\",\"doi\":\"https://doi.org/10.59350/289j2-aex39\",\"guid\":\"https://ernestopriego.com/?p=9964\",\"id\":\"4a187bd1-61d8-4927-995b-eacc4a49b38e\",\"image\":\"https://epriego.files.wordpress.com/2024/04/mexico-city-dawn-12-april-610am.jpeg?w=656\",\"language\":\"es\",\"published_at\":1712924580,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"<strong>\\n

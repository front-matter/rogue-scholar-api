        - herramientas abiertas para una ciencia abierta\",\"blog_slug\":\"ropensci_es\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Las
        personas *campeonas* de una comunidad son *personas que asumen una\\nmayor
        responsabilidad en el \xE9xito, la sostenibilidad y/o el\\nfuncionamiento
        de una comunidad*.^[1](#fn:1){.footnote-ref\\nrole=\\\"doc-noteref\\\"}^ rOpenSci
        desarrolla un [programa de campeones y\\ncampeonas](/champions/) enfocado
        y pensado para que participen personas\\nque pertenecen a grupos hist\xF3rica
        y sistem\xE1ticamente excluidos de las\\ncomunidades de software abierto y
        de software de investigaci\xF3n. Con una\\nduraci\xF3n de doce meses, la iniciativa
        incluye capacitaci\xF3n en cohortes,\\nel desarrollo de un proyecto y tutor\xEDas
        individuales.\\n\\nEl programa ya tuvo una cohorte y este 2024 inicia el segundo
        grupo. En\\neste articulo, presentamos a todas las personas de latinoamerica
        que\\nparticiparon de la primera cohorte del programa, que roles tuvieron
        y\\nque proyecto estan desarrollando, para animar a\xFAn m\xE1s participacion
        en\\nel programa. \U0001F604 \U0001F3C6\\n\\nEl programa tiene una fuerte
        influencia latinoamericana. De los 10\\ncampeones y 10 mentores de la primera
        cohorte, cinco y tres son de\\nLatinoam\xE9rica, respectivamente. Adem\xE1s,
        tres personas de la regi\xF3n han\\ndictado capacitaciones y quien lidera
        el programa tambi\xE9n es de la\\nregi\xF3n. Para las revisiones de software
        por pares en espa\xF1ol, han\\nparticipado personas de latinoamerica en el
        proceso con roles de edici\xF3n\\ny de revisi\xF3n.\\n\\n## Proyectos\\n\\nEl
        programa prev\xE9 tres tipos de proyectos: crear un nuevo paquete, pasar\\npor
        la revisi\xF3n con un paquete de R que ya hayan desarrollado o revisar\\nun
        paquete.\\n\\n- [Carolina Pradier](/author/carolina-pradier/) de Argentina
        trabaj\xF3\\n  sobre el paquete [eph](https://docs.ropensci.org/eph/) el cual\\n
        \ facilita tiene por objeto facilitar el trabajo de quienes usan datos\\n
        \ de la Encuesta Permanente de Hogares - INDEC y deseen procesar datos\\n
        \ de la misma usando R. Carolina agreg\xF3 funcionalidad al paquete, redujo\\n
        \ la cantidad de dependencias, mejor\xF3 los mensajes de error e increment\xF3\\n
        \ la cobertura de tests antes de enviar el paquete a revisi\xF3n. Su\\n  paquete
        ya forma parte de la suite rOpenSci tras una [revisi\xF3n por\\n  pares en\\n
        \ espa\xF1ol](https://github.com/ropensci/software-review/issues/593) y fue\\n
        \ [publicado en\\n  CRAN](https://cran.r-project.org/web/packages/eph/index.html).
        El\\n  editor fue Mauro Lepore y las revisoras fueron [Guadalupe\\n  Gonzalez](https://github.com/guadag12)
        y [Denisse\\n  Fierro](https://github.com/lidefi87).\\n\\n- [Cesar Aybar](/author/cesar-luis-aybar-camacho/)
        de Per\xFA, desarroll\xF3\\n  el paquete [rgeeExtra](https://r-earthengine.com/rgeeExtra/index.html)\\n
        \ que extiende las funcionalidades de {rgee} para poder acceder y\\n  procesar
        informaci\xF3n espacial de sensores remotos con una sintaxis\\n  amigable
        para usuarios de R. Cesar trabaj\xF3 en agregar funcionalidades\\n  y reemplaz\xF3
        las dependencias de espaciales que ser\xE1n retirados. Su\\n  paquete est\xE1
        en [proceso de\\n  revisi\xF3n](https://github.com/ropensci/software-review/issues/608)
        por\\n  [Zack](https://github.com/zackarno) y [Natalia\\n  Morandeira](https://nmorandeira.netlify.app)
        con Mauro Lepore como\\n  editor.\\n\\n- [Haydee Svab](/author/haydee-svab/)
        de Brazil, desarroll\xF3 un nuevo\\n  paquete llamado [odbr](https://github.com/hsvab/odbr)
        que permite\\n  acceder y procesar datos de las encuestas de origen y destino
        (od) de\\n  Brasil e implemente muchos de los algoritmos que Hayd\xE9e desarroll\xF3\\n
        \ para su tesis de maestr\xEDa. [El paquete fue publicado en\\n  CRAN](https://cran.r-project.org/web/packages/odbr/index.html).\\n\\n-
        [Marcos Prunello](/author/marcos-prunello/) de Argentina, trabaj\xF3\\n  sobre
        su paquete [karel](https://mpru.github.io/karel/), el cual\\n  implementa
        en R a *Karel the robot*, una herramienta \xFAtil para ense\xF1ar\\n  conceptos
        introductorios sobre programaci\xF3n de una manera interactiva\\n  y divertida,
        mediante la escritura de programas para que Karel\\n  complete tareas. Adem\xE1s
        el paquete provee funciones, argumentos,\\n  mensajes y documentaci\xF3n tanto
        en ingl\xE9s como en espa\xF1ol, proponiendo\\n  una infraestructura que permite
        agregar m\xE1s idiomas. El paquete est\xE1\\n  en [proceso de\\n  revisi\xF3n](https://github.com/ropensci/software-review/issues/620),\\n
        \ \xA1siendo el primero en tener una revisi\xF3n biling\xFCe!. Mauro Lepore
        es\\n  nuevamente el editor y se est\xE1n buscando las personas que revisar\xE1n.\\n\\n-
        [Paola Corrales](/author/pao-corrales/) de Argentina, desarroll\xF3 el\\n
        \ paquete\\n  [agroclimatico](https://github.com/AgRoMeteorologiaINTA/agroclimatico)\\n
        \ que calcula \xEDndices clim\xE1ticos e hidrol\xF3gicos y estad\xEDsticas
        a partir\\n  de datos ordenados, incluida una funci\xF3n para graficar resultados\\n
        \ georreferenciados e informaci\xF3n cartogr\xE1fica. Paola reemplaz\xF3\\n
        \ dependencias, mejor\xF3 los mensajes de error y aument\xF3 la cobertura
        de\\n  tests. Tuvo que tomar decisiones dificiles como cambiar el nombre del\\n
        \ paquete y de alguna de las funciones para evitar que se confunda con\\n
        \ otros paquetes existentes. Agroclimatico est\xE1 en [proceso de\\n  revisi\xF3n](https://github.com/ropensci/software-review/issues/599)
        en\\n  espa\xF1ol. El editor es [Francisco\\n  Rodriguez-Sanchez](https://github.com/Pakillo)
        y [Ver\xF3nica\\n  Cruz-Alonso](https://github.com/VeruGHub) es la revisora.\\n\\n##
        Entrenamiento\\n\\nEl programa tambi\xE9n ofreci\xF3 entrenamiento en forma
        de talleres y\\nmentor\xEDas individuales.\\n\\n[Beatriz Milz](/author/beatriz-milz/)
        de Brazil, [Mauro\\nLepore](/author/mauro-lepore/) de Argentina y [Elio\\nCampitelli](/author/elio-campitelli/)
        de Argentina, son las personas de\\nLatinoam\xE9rica que participaron del
        programa siendo mentores. Su rol fue\\nel de guiar, conectar, inspirar y dar
        feedback a sus campeones/as sobre\\nsu proyecto.\\n\\nAdem\xE1s, Mauro dict\xF3
        un [taller sobre el funcionamiento del proceso de\\nrevisi\xF3n de\\nsoftware](https://ropensci.org/events/2023-04-04-how-ropensci-review/)\\nde
        rOpenSci y contest\xF3 muchas preguntas en base a su experiencia de\\nhaber
        cumplido distintos roles en ese proceso. Yani Bellini Saibene\\ndict\xF3 la
        [capacitaci\xF3n para\\nmentores](https://ropensci.org/events/2023-03-01-mentor-orientation/),\\nbasada
        en los materiales y experiencia del programa Mozilla Open\\nLeaders. Finalmente,
        Pao Corrales desarroll\xF3 y dict\xF3 un taller con\\nasistencia de Yanina
        para las personas que aplicaron y no fueron\\nseleccionadas por el programa
        sobre el [uso de Git y GitHub en el\\ndesarrollo colaborativo de proyectos
        de\\nsoftware](https://ropensci.org/events/2023-05-19-developing-software-together/).\\n\\n##
        Lecciones aprendidas\\n\\nEl programa brinda herramientas y espacio para que
        tanto campeones como\\nmentores puedan desarrollar estos proyectos, ganando
        experiencias y\\nmejorando sus competencias durante el proceso, que volver\xE1n
        a la\\ncomunidad latinoamericana de R por distintos medios. En el segundo\\nsemestre
        del programa campeonas y campeones deben compartir lo que\\naprendieron con
        la comunidad, contribuyendo a aumentar material\\nactualizado en espa\xF1ol
        y portugu\xE9s sobre el desarrollo de paquetes y la\\nrevisi\xF3n de software
        por pares.\\n\\nEs una buena oportunidad para desarrollar un paquete de R
        (o mejorar uno\\npropio) bajo la gu\xEDa personalizada de mentores y con el
        soporte de una\\ncomunidad. El aspecto formal de las etapas del programa ayuda
        a tener\\nfoco en la tarea y poder completarla en un tiempo razonable.\\n\\n**Esperamos
        que m\xE1s personas de nuestra regi\xF3n se sumen a este\\nprograma**, tanto
        como mentores, docentes o campeones/as y a rOpenSci en\\nlos diversos roles
        de los que puede ser parte. Para conocer m\xE1s sobre\\nc\xF3mo contribuir
        a rOpenSci se puede consultar la [gu\xEDa de\\ncontribuci\xF3n](https://contributing.ropensci.org/).\\n\\n>
        Este resumen fue aceptado para la conferencia [LatinR\\n> 2023](https://latin-r.com/cronograma/programa/presentaciones.html)
        que\\n> se realiz\xF3 en Montevideo, Uruguay y fue [presentado por Haydee
        Svab en\\n> representaci\xF3n de todos los autores](/events/latinr-champions-2023/).\\n\\n:::

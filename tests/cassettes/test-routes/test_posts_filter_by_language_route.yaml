        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\nEntre los m\xE1s de siete
        mil registros que se pueden ver de manera p\xFAblica\\nen mil perfil es posible
        rastrear varios de los proyectos que he trabaja\\ndo con esta herramienta
        que impulsa una forma m\xE1s interactiva de leer,\\nutilizar compartir y estudiar
        el contenido de la web.\\n\\nHasta el momento, el problema m\xE1s importante
        al que me enfrento es lo\\ndificil que resulta marcar informaci\xF3n en dispositivos
        m\xF3viles como\\ntabletas y celulares, lo que a veces repercute en que guarde
        demasiada\\ninformaci\xF3n en mis favoritos que deba agregar a Hypothes.is
        despu\xE9s, lo\\nque retrasa mi proceso de curaci\xF3n de contenidos, en especial
        los\\nacad\xE9micos.\\n\\nEs importante agregar que todas las anotaciones
        abiertas tienen licencia\\nCreative Commons de tal manera que pueden ser usadas,
        reusadas y\\nprocesadas por todos aquellos que quieran hacerlo, por lo que
        adem\xE1s\\nconstituyen un producto de investigaci\xF3n con datos abiertos
        porque\\nsiempre me interesa [promover y hacer ciencia\\nabierta](https://niboe.info/ciencia-abierta-se-hace/).\_\\n\\nEn

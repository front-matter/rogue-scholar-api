        en ChrysoCollate (2)\\\" /></a>\\n</figure>\\n:::\\n\\nEs claro que el texto
        transmitido por AC est\xE1 deturpado y falta una\\nporci\xF3n sustancial,
        omisi\xF3n causada por un salto de igual a igual de las\\ncasillas 425-427
        a las casillas 439-441 (*los cuatro humores... los\\ncuatro humores*), seg\xFAn
        nos informan BDEHI, que transmiten la lecci\xF3n\\ncorrecta que podemos restituir.
        Quiero anotar, de paso, que este tipo de\\nerror, el salto de igual a igual,
        es bastante habitual en el texto\\ntransmitido por AC ---una caracter\xEDstica
        heredada de su ant\xEDgrafo---, lo\\nque obliga a acudir a menudo al resto
        de la tradici\xF3n para rellenar los\\npasajes perdidos.\\n\\nEn la restituci\xF3n
        del pasaje omitido en AC en las casillas 428-441,\\nhabr\xE1 que descartar
        algunas lecturas divergentes en la tradici\xF3n\\nrestante. Esto ocurre, por
        ejemplo, en la casilla 428 de I, que es una\\ninnovaci\xF3n propia de este
        testimonio, como su lectura singular en la\\ncasilla 435, que es una sustituci\xF3n
        por sinonimia (*aver* y *ser*\\nfuncionan en este contexto como sin\xF3nimos).
        En 436 el que innova es H\\ncon ese *deve*; y en 439, aunque el consenso de
        EHI sea *los*, me\\ninclino por la lectura de D, *estos*, porque el uso de
        un demostrativo\\ntiene m\xE1s sentido en el contexto del pasaje (que se ha
        referido a estos\\n*cuatro humores* en la oraci\xF3n anterior).\\n\\nEl texto
        de la casilla 427, que causa el salto por homoioteleuton que\\ncorreg\xED
        al inicio, tambi\xE9n presenta problemas: \xBFleer como AD, *humores*,\\ncomo
        BDHI, *elementos*, o como E, *estrumentos*? Descartamos lo \xFAltimo\\nporque
        E es un testimonio con muchas innovaciones y porque al adoptar su\\nlectura
        el pasaje no tiene sentido.\\n\\nLas lecturas de AC y BDHI son adi\xE1foras:
        *humores* o *elementos* son\\nposibilidades igualmente v\xE1lidas. El texto
        puede estar refiri\xE9ndose\\ndirectamente a los *elementos* de Emp\xE9docles,
        o, ya que intenta\\nestablecer una comparaci\xF3n entre estos y los humores
        hipocr\xE1ticos, puede\\nestar nombr\xE1ndolos como *humores* en vez de *elementos*.
        Pero el sentido\\ndel texto parece mejor reflejado en la lectura compartida
        por BDHI, que\\nes lo mismo que se lee la traducci\xF3n latina de Nieremberg:\\n\\n`F:
        et quemadmodum terra, vel potius orbis quatuor `*`elementis`*` procuratur,
        ita humanum corpus`\\n\\nLas casillas 423-425 tambi\xE9n presentan un problema.
        \xBFLeer como AC, *por\\nlos cuatro*, como BHI, *de cuatro* o DE, *por estos*?
        Lo m\xE1s probable es\\nque la lectura de BHI sea una innovaci\xF3n, ya que
        AC y DE comparten ese\\n*por* inicial, y entre AC y DE, la lectura que mejor
        calza es la de AC\\n(que, adem\xE1s, son manuscritos m\xE1s confiables que
        DE).\\n\\nAs\xED, el texto final es una selecci\xF3n parcial de las lecturas
        de grupos\\ndiferentes de testimonios:\\n\\nE as\xED como la tierra se av\xEDa
        a governar [por los]{.mark\\n.has-inline-color .has-vivid-red-color style=\\\"background-color:#ffffff\\\"}\\ncuatro
        [elementos]{.mark .has-inline-color\\n.has-luminous-vivid-orange-color style=\\\"background-color:#ffffff\\\"},
        [as\xED\\nel cuerpo del ombre]{.mark .has-inline-color .has-vivid-green-cyan-color\\nstyle=\\\"background-color:#ffffff\\\"}
        [se]{.mark .has-inline-color\\n.has-vivid-purple-color style=\\\"background-color:#ffffff\\\"}
        [\xE1 de]{.mark\\n.has-inline-color .has-vivid-cyan-blue-color\\nstyle=\\\"background-color:#ffffff\\\"}
        [governar]{.mark .has-inline-color\\n.has-vivid-purple-color style=\\\"background-color:#ffffff\\\"}
        [por]{.mark\\n.has-inline-color .has-luminous-vivid-amber-color\\nstyle=\\\"background-color:#ffffff\\\"}
        [estos]{.mark .has-inline-color\\n.has-cyan-bluish-gray-color style=\\\"background-color:#ffffff\\\"}
        [cuatro\\nhumores]{.mark .has-inline-color .has-vivid-green-cyan-color\\nstyle=\\\"background-color:#ffffff\\\"}.\\n\\n\\\\[clave:
        [AC]{.mark .has-inline-color .has-vivid-red-color\\nstyle=\\\"background-color:#ffffff\\\"},
        [DBHI]{.mark .has-inline-color\\n.has-luminous-vivid-orange-color style=\\\"background-color:#ffffff\\\"},\\n[BDEHI]{.mark
        .has-inline-color .has-vivid-green-cyan-color\\nstyle=\\\"background-color:#ffffff\\\"},
        [BDEH]{.mark .has-inline-color\\n.has-vivid-purple-color style=\\\"background-color:#ffffff\\\"},
        [BDE]{.mark\\n.has-inline-color .has-vivid-cyan-blue-color\\nstyle=\\\"background-color:#ffffff\\\"},
        [DEHI]{.mark .has-inline-color\\n.has-luminous-vivid-amber-color style=\\\"background-color:#ffffff\\\"},\\n[D]{.mark

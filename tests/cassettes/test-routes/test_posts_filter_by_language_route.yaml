        1920w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"333\\\" /></a>\\n<figcaption>Modelos PyLaia, ordenados por longitud
        de texto\\nbase</figcaption>\\n</figure>\\n:::\\n\\nMientras que un texto
        de 28.000 palabras en CITLab+ pod\xEDa tener una tasa\\nde error en el set
        de validaci\xF3n de 2,04%, un texto con 29.000 palabras\\nen PyLaia obtiene
        una tasa de error del 6,2%. Esta tendencia se mantiene\\nen los rangos altos
        y bajos: con 4.500 palabras PyLaia tiene 7% de\\nerror, mientras que CITLab+
        alcanzaba a reducir esta cifra a 3,68%.\\n\\nAlgo interesante ocurre al revisar
        los datos de entrenamiento. Las\\ncurvas que ilustran el proceso de aprendizaje
        de los modelos en CITLab+\\nson relativamente estables y la reducci\xF3n de
        errores durante el\\nentrenamiento es muy marcada despu\xE9s de tres o cuatro
        ciclos de\\naprendizaje, obteni\xE9ndose un modelo funcional despu\xE9s del
        d\xE9cimo ciclo,\\ncomo se ve en las siguientes curvas de dos modelos que
        entr\xE9 el 2022:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter

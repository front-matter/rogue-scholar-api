        II   por\\n<strong>\\n Adriana Pineda\\n</strong>\\nLa Universidad Michoacana
        de San Nicol\xE1s de Hidalgo cuanta con una rica Hemeroteca de acceso abierto
        a todo p\xFAblico. La Universidad dispuso de equipo de c\xF3mputo desde principios
        de la d\xE9cada de 1990, pero s\xF3lo a\xF1os m\xE1s tarde fue posible la
        modernizaci\xF3n digital de la Hemeroteca.\",\"tags\":[\"Fuentes Y Fondos\"],\"title\":\"Un

        interoperable que permita integrar todas las fuentes, generar\\nbibliograf\xEDas
        y producir citas y referencias.\_\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nUtilizar
        la bibliograf\xEDa a traves de una colecci\xF3n digital, estructurada\\ncon
        metadatos y bien curada representa una estrategaa con varias\\nventajas que
        facilitar\xE1 el uso de informaci\xF3n automatizada, actualizada\\ne inmediata

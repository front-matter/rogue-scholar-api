        class=\\\"wp-image-324\\\" style=\\\"width: 150px\\\" src=\\\"https://norbisley.files.wordpress.com/2023/08/r.png\\\"
        alt=\\\"\\\"></p>\\n\\n\\n\\n<p>Un identificador digital de objetos (DOI por
        sus siglas en ingl\xE9s) es un n\xFAmero que permite la r\xE1pida localizaci\xF3n
        en la enorme cantidad de informaci\xF3n que en estos momentos es la Internet.
        Para los autores de ciencia es muy beneficioso pues hace m\xE1s visible su
        producci\xF3n cient\xEDfica ya que es una referencia estable a un producto
        informativo (aunque cambie el URL o el contenido, siempre va a ser localizable)
        una direcci\xF3n web puede no funcionar mientras el enlace DOI siempre funcionar\xE1
        y aunque la revista que lo public\xF3 no se vea (por x razones) el art\xEDculo
        siempre estar\xE1 visible.</p>\\n\\n\\n\\n<p>Adem\xE1s puede ser aplicado,
        no solo a un art\xEDculo cient\xEDfico como com\xFAnmente se cree, sino a
        diversos objetos: libros, cap\xEDtulos de libros, posters, presentaciones
        de power point, bases de datos de investigaci\xF3n, audios, softwares, conferencias,
        etc.</p>\\n\\n\\n\\n<p>La Fundaci\xF3n Internacional de DOI (<a href=\\\"https://www.doi.org/\\\">https://www.doi.org/</a>)
        establece en m\xFAltiples lugares de su p\xE1gina que un DOI es gratis \xBFpero
        realmente lo es?</p>\\n\\n\\n\\n<p>La fundaci\xF3n DOI otorga estos n\xFAmeros
        m\xE1gicos \u2014no fue iron\xEDa, realmente lo son jjj (al menos para m\xED
        que poco s\xE9 de c\xF3mo funciona el mundo digital y esto me parece una especie
        de sortilegio)\u2014 mediante las Agencias Registradoras. Estas agencias son
        organizaciones de cobertura internacional (no puede aplicar como agencia una
        sola persona o un negocio u organizaci\xF3n peque\xF1a), que entre sus m\xFAltiples
        servicios otorgan DOI (no puede aplicar una organizaci\xF3n con el \xFAnico
        fin de otorgar DOI) y deben ser miembro de la Fundaci\xF3n: DOI tiene tres
        tipos de membres\xEDa cuyo costo menor es de unos 35\_000 d\xF3lares al a\xF1o
        (puede ser reducido a 11\_500 por la directiva en ocasiones) \xBFya vamos
        entendiendo?</p>\\n\\n\\n\\n<p>Lo m\xE1s probable es que la revista en la
        que Ud pretende publicar o la instituci\xF3n a la que pertenece se haya suscrito
        a una de estas agencias, que al ser negocios sombrilla tienen a su vez representantes
        en diversos lugares.</p>\\n\\n\\n\\n<p>Agencias registradoras:</p>\\n\\n\\n\\n<ul>\\n<li>Datacite
        (ver m\xE1s en <a href=\\\"https://www.medra.org/\\\">https://www.medra.org/</a>)
        Comienza en una escala que otroga hasta 1999 DOIs por 500 al a\xF1o u 0.80
        euros por DOI. Esta cuota anual aumenta conforme a la cantidad de DOIs solicitados
        (<a href=\\\"https://datacite.org/feemodel.html#doi-fee\\\">https://datacite.org/feemodel.html#doi-fee</a>).</li>\\n\\n\\n\\n<li>Medra
        (ver m\xE1s en <a href=\\\"https://www.medra.org/\\\">https://www.medra.org/</a>)
        Cobra \u20AC 0,75 to \u20AC 0,80 o una suscripci\xF3n anual que var\xEDa entre
        \u20AC 150 y \u20AC 6000 en dependencia de la cantidad de DOIs. Los consigue
        mediante Crossref (<a href=\\\"https://www.medra.org/en/terms.htm\\\">https://www.medra.org/en/terms.htm</a>).</li>\\n\\n\\n\\n<li>Crossref
        (ver m\xE1s en <a href=\\\"https://www.crossref.org/\\\">https://www.crossref.org/</a>)
        Para contratar DOI necesitas ser miembro y pagar 275 dls al a\xF1o, si ganas
        menos de un mill\xF3n (<a href=\\\"https://www.crossref.org/fees/#annual-membership-fees\\\">https://www.crossref.org/fees/#annual-membership-fees</a>).</li>\\n</ul>\\n\\n\\n\\n<p>Otras
        agencias son:</p>\\n\\n\\n\\n<ul>\\n<li>Publications Europa (ver m\xE1s en
        <a href=\\\"https://publications.europa.eu/en/\\\">https://publications.europa.eu/en/</a>).</li>\\n\\n\\n\\n<li>Airiti
        (ver m\xE1s en <a href=\\\"http://doi.airiti.com/\\\">http://doi.airiti.com/</a>).</li>\\n\\n\\n\\n<li>Kisti

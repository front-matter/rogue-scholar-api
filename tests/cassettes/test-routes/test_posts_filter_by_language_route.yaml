        has-text-color has-background has-link-color has-medium-font-size wp-elements-c1dab1b5469dcf87977f017adfebf4cb\\\">Rouge
        Scholar, un espacio con mucho potencial</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p>Este
        archivo central de blogs cient\xEDficos es una importante contribuci\xF3n
        a la infraestructura acad\xE9mica abierta pues da cobertura a blogs cient\xEDficos
        con metadatos relevantes: \u201CRogue Scholar trabaja con todas las plataformas
        de blogs que publican contenido acad\xE9mico y tienen un feed RSS o Atom con
        contenido de texto completo distribuido bajo una licencia Creative Commons
        Attribution (CC-BY 4.0)\u201D (Giambattista, 2023).</p>\\n\\n\\n\\n<p>Actualmente
        brinda servicios a 49 blogs y da cobertura a 3000 posts, incluyendo Edici\xF3n
        y comunicaci\xF3n de la ciencia (<a href=\\\"https://rogue-scholar.org/es/blogs/norbisley\\\"
        rel=\\\"nofollow\\\">https://rogue-scholar.org/es/blogs/norbisley</a>). Al
        seleccionar el art\xEDculo, el lector podr\xE1 acceder al texto completo de
        cada entrada; los metadatos DOI incluyen resumen, idioma, licencia y categor\xEDa
        de sujeto (Campos de Ciencia de la OCDE) para todas las publicaciones.</p>\\n\\n\\n\\n<p

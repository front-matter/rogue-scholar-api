        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"La
        cuesti\xF3n de la autor\xEDa del *Lucidario*, tocada inicialmente por [Juan\\nEusebio\\nNieremberg](https://lucidarios.hypotheses.org/6200){data-type=\\\"link\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/6200\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}, fue motivo de inter\xE9s
        de los primeros\\nfil\xF3logos e historiadores de la filosof\xEDa espa\xF1oles.
        Adem\xE1s de Pascual\\nde Gayangos, quien atribuy\xF3 su autor\xEDa directamente
        a Sancho IV, el\\ntexto atrajo la atenci\xF3n de Jos\xE9 Amador de los R\xEDos,
        el primer fil\xF3logo\\nen abordar reflexivamente el contenido de la obra
        en su *Historia\\ncr\xEDtica de la literatura espa\xF1ola* (1863):\\n\\n`El
        libro `*`Lucidario`*`, aceptando la forma did\xE1ctica de la `*`Disciplina
        clericalis`*`, del `*`Libro de Cuzary`*`, del `*`Calila y Dimna`*` y de otros
        varios tratados de origen oriental \u2013conocidos sin duda del rey don Sancho\u2013,
        era pues uno de los m\xE1s notables eslabones que ofrece la tradici\xF3n de
        aquella misma forma, as\xED como su doctrina. Ya en el orden cient\xEDfico-religioso,
        ya en el filos\xF3fico y moral, ya en el hist\xF3rico y literario, debe ser
        considerada cual preciado resumen de la atesorada por el Rey Sabio, sus maestres
        y sus rabinos\u2026 Cuestiones hallamos, no obstante, en el `*`Lucidario`*`,
        que presentadas en nuestros d\xEDas bajo diversas formas o reproducidas de
        lleno tales como entonces aparecieron, dan no solo ventajosa idea de los estudios
        hechos a fines del siglo XIII, sino tambi\xE9n del claro talento de don Sancho.
        (32)`\\n\\nSobre la autor\xEDa del *Lucidario*, Amador de los R\xEDos intuy\xF3
        la posible\\ninfluencia de las ideas de Juan Gil de Zamora, notable intelectual\\nfranciscano
        y maestro del infante Sancho:\\n\\n`Par\xE9cenos conveniente advertir en este
        sitio que fray Juan Gil, de la Orden de san Francisco, secretario que hab\xEDa
        sido del rey don Fernando el Santo, y maestro del mismo don Sancho, escribi\xF3
        una obra con t\xEDtulo de `*`Historia naturalis`*` la cual pudo suministrarle
        algunas nociones para componer el `*`Lucidario`*`, principalmente en lo relativo
        a la descripci\xF3n que hace de ciertos animales. (32)`\\n\\nComo se deduce
        de este \xFAltimo pasaje, Amador de los R\xEDos nunca afirm\xF3\\nque la composici\xF3n
        del *Lucidario* recayera sobre Juan Gil, sino que su\\npensamiento y su inter\xE9s
        enciclop\xE9dico --que tambi\xE9n produjo el\\n*Armarium scripturarum--* pudo
        influenciar directa o indirectamente este\\nprojecto sanch\xED. En su repaso
        de la filosof\xEDa espa\xF1ola medieval, Joaquim\\ny Tom\xE0s Carreras i Artau
        siguieron el argumento de Amador de los R\xEDos y\\nconcluyeron que Juan Gil
        fue pudo estar involucrado en la escritura del\\n*Lucidario*:\\n\\n`Sancho
        IV, un vivo contraste de su padre en muchos aspectos, fue ante todo un bravo
        militar y un energ\xE9tico gobernante, a pesar de lo cual no desatendi\xF3
        totalmente las tareas literarias. Pudo inspirarle afici\xF3n a ellas su preceptor
        Juan Gil de Zamora, a quien el rey Alfonso ten\xEDa confiada su educaci\xF3n.
        Cabe incluso la sospecha de que este te\xF3logo y naturalista interviniera
        personalmente en la composici\xF3n de un curios\xEDsimo libro que apareci\xF3
        en este reinado bajo el nombre de Sancho IV. Me refiero al `*`Lucidario`*`,
        una obra que proyecta mucha luz sobre el drama cultural que, en Espa\xF1a,
        como en el resto de la cristiandad, se desarrollaba en aquellos momentos a
        consecuencia de la invasi\xF3n de la ciencia profana, cuyas afirmaciones no
        siempre andaban acordes con el dogma. (28)`\\n\\nAunque los fil\xF3sofos catalanes
        afirmaran esto, no encontraron evidencias\\ndirectas de esta participaci\xF3n
        en el *Lucidario* (por entonces in\xE9dito),\\npor lo que dejaron abierta
        la posibilidad a que los paralelismos de\\ncontenido entre el *Lucidario*
        y la obra enciclop\xE9dica de Juan Gil\\n(tambi\xE9n in\xE9dita entonces)
        fueran una coincidencia:\\n\\n`Como es f\xE1cil de ver, los materiales de
        la obra han sido tomados de fuentes profanas y eclesi\xE1sticas, entre estas
        las `*`Etimolog\xEDas`*` de san Isidoro. El orden y el tratamiento de las
        materias teol\xF3gicas revelan la mano de alguien avezado a manejar las Sumas,
        que, como la de Pedro Lombardo, constitu\xEDan el texto de ense\xF1anza en
        las escuelas eclesi\xE1sticas. Los conocimientos astron\xF3micos, y los astrol\xF3gicos
        que con ellos se entrelazan, dimanan de las obras traducidas por orden del
        Rey Sabio; y los natural\xEDsticos tal vez est\xE9n tomados de la historia
        natural que escribiera Juan Gil de Zamora, que bien pudiera no ser ajeno a
        esta compilaci\xF3n. (30)`\\n\\nEn gran medida, la cr\xEDtica contempor\xE1nea
        ha asumido estas posturas, que\\npresentar\xE9 en la pr\xF3xima entrada.\\n\\n------------------------------------------------------------------------\\n\\nObras
        citadas\\n\\nAmador de los R\xEDos, Jos\xE9. *Historia cr\xEDtica de la literatura
        espa\xF1ola*,\\nvol. 4. Imprenta de Jos\xE9 Fern\xE1ndez Cancela, 1863.\\n\\nCarreras
        i Artau, Joaquim y Tom\xE0s Carreras i Artau. *Historia de la\\nfilosof\xEDa
        espa\xF1ola. Filosof\xEDa cristiana de los siglos\_XIII al XV*,\\nvol. 1.
        Asociaci\xF3n para el Progreso de las Ciencias, 1939.\\n\\n------------------------------------------------------------------------\\n\\nImagen

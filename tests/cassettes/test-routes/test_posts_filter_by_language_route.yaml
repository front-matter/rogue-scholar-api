        revisi\xF3n de rOpenSci, o</p></li><li><p>Participaci\xF3n en el proceso de
        revisi\xF3n de rOpenSci, o</p></li><li><p>Desarrollo de paquetes y/o revisi\xF3n
        de c\xF3digo entre pares.</p></li></ul></li></ul><p>Los mentores y mentoras
        adquirir\xE1n experiencia y habilidades para realizar su tarea, ser\xE1n reconocidos
        en el sitio web de rOpenSci y en los canales de las redes sociales, y har\xE1n

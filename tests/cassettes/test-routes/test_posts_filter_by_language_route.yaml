      poetische Anatomie menschlicher Destruktivit\xE4t\",\"summary\":\"Lucans\\n<em>\\n
      Bellum Civile\\n</em>\\n(oder\\n<em>\\n Pharsalia\\n</em>\\n) ist einer der
      gro\xDFen europ\xE4ischen Referenztexte \xFCber die menschliche Destruktivit\xE4t.\",\"abstract\":\"Lucans
      Bellum Civile (oder Pharsalia) ist einer der gro\xDFen europ\xE4ischen Referenztexte
      \xFCber die menschliche Destruktivit\xE4t.\",\"content_text\":\"Lucans *Bellum
      Civile* (oder *Pharsalia*) ist einer der gro\xDFen\\neurop\xE4ischen Referenztexte
      \xFCber die menschliche Destruktivit\xE4t. In einer\\ndichten Beschreibung vermittelt
      der Epiker (39--65 n. Chr.), der zur\\nZeit des Kaisers Nero schrieb, in 8060
      Hexametern eine Ahnung davon, was\\nsich etwas mehr als 100 Jahre vor seiner
      Zeit im B\xFCrgerkrieg zwischen\\nCaesar und Pompeius (49/48 v. Chr.) in Rom
      und fast im gesamten\\nMittelmeerraum abgespielt hat. Weit dar\xFCberhinausgehend
      gibt Lucan\\ngenerell Auskunft \xFCber Genese und Verlauf einer Gewalteskalation
      in\\neiner Gesellschaft auf h\xF6chstem kulturellem Niveau und markiert die\\nvers\xE4umten
      bzw. fehlenden M\xF6glichkeiten der Deeskalation solch einer\\nmenschengemachten
      Katastrophe. Es gibt also gerade in unserer friedlosen\\nGegenwart Gr\xFCnde
      genug, Lucans Meisterwerk zu lesen.\\n\\nAuch wenn er mit seinem *Bellum Civile*
      nicht im pr\xE4zisen Sinne\\nZeitgeschichte schreibt, treten seine Narrative
      doch in Konkurrenz mit\\nden Zeitzeugen bzw. den von ihnen hinterlassenen Dokumenten
      und\\nDiskursen und werden sogar zu deren Substitut. Die Distanz von mehr als\\nhundert
      Jahren, die zwischen der Abfassung seines Epos und den\\nbesungenen Ereignissen
      liegt, bringt es mit sich, dass Lucan einerseits\\nalle B\xFCrgerkriege und
      -streitigkeiten von der Stadtgr\xFCndung Roms bis auf\\ndie Schlacht bei Actium
      als eine zwingende Abfolge begreifen und sogar\\nFluchtlinien in die weitere
      r\xF6mische Geschichte bis auf die eigene Zeit\\n-- Neros Regentschaft -- ziehen
      kann. Andererseits reproduziert er in\\nseiner Poetisierung, die den gesamten
      literarischen Fundus der in Rom\\nohnehin interagierenden Gattungen (Epos, Trag\xF6die,
      Geschichtsschreibung\\nusw.) als Material seines Epos verwendet, nicht -- wie
      es die\\nHistoriographie t\xE4te -- die konkrete soziopolitische Situation zur
      Zeit\\ndes B\xFCrgerkrieges, etwa die Verfassungskrisen oder die\\nAuseinandersetzungen
      zwischen den Optimaten und Popularen, die nicht\\nzuletzt durch die komplexen
      famili\xE4ren und freundschaftlichen\\nVerflechtungen aller Akteure befeuert
      wurden. Selbst politisches\\nVokabular verwendet der Epiker eher sparsam.\\n\\n<figure
      class=\\\"wp-block-image size-full is-style-default\\\">\\n<img src=\\\"https://stasis.hypotheses.org/files/2025/02/Walde-cover.jpg\\\"\\nclass=\\\"wp-image-1409\\\"
      loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://stasis.hypotheses.org/files/2025/02/Walde-cover.jpg
      800w, https://stasis.hypotheses.org/files/2025/02/Walde-cover-215x300.jpg 215w,

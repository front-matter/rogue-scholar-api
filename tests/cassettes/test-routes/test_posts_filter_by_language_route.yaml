        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Antes
        de comenzar con el modo de edici\xF3n, en esta y las siguientes\\nentradas
        explicar\xE9 el funcionamiento de los botones de configuraci\xF3n\\ngeneral
        de ChrysoCollate. Se trata de los ocho botones grises que est\xE1n\\nen la
        parte inferior de la pantalla, tanto en el modo de colaci\xF3n:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.02.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.02-500x244.png\\\"\\nclass=\\\"wp-image-5826\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.02-500x244.png
        500w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.02-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.02-768x374.png
        768w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.02-1536x749.png
        1536w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.02-2048x999.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"244\\\" /></a>\\n<figcaption>Botones de configuraci\xF3n de ChrysoCollate,
        modo de\\ncolaci\xF3n</figcaption>\\n</figure>\\n:::\\n\\nComo en el modo
        de edici\xF3n:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.22.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.22-500x248.png\\\"\\nclass=\\\"wp-image-5827\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.22-500x248.png
        500w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.22-300x149.png
        300w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.22-768x381.png
        768w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.22-1536x762.png
        1536w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.05.22-2048x1016.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"248\\\" /></a>\\n<figcaption>Botones de configuraci\xF3n de ChrysoCollate,
        modo de\\nedici\xF3n</figcaption>\\n</figure>\\n:::\\n\\nMientras que los
        botones de funci\xF3n cambian seg\xFAn el usuario est\xE9\\ntrabajando en
        el modo de edici\xF3n (naranja) o el modo de colaci\xF3n\\n(celeste), estos
        botones no cambian porque permiten acceder a\\nconfiguraciones y funciones
        que pueden ser cambiadas en cualquier\\nmomento.\\n\\nEn vez de comenzar de
        izquierda a derecha, lo har\xE9 de derecha a\\nizquierda, ya que el bot\xF3n
        final, \xABOptions\xBB, es el m\xE1s complejo y ser\xE1\\nel tema de la pr\xF3xima
        entrada. El \xFAltimo bot\xF3n es \xAB+N\\\\[ote\\\\]\xBB, que\\npermite a\xF1adir
        una nota a una casilla (en un testimonio espec\xEDfico):\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.14.17.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.14.17-500x244.png\\\"\\nclass=\\\"wp-image-5830\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.14.17-500x244.png
        500w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.14.17-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.14.17-768x375.png
        768w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.14.17-1536x749.png
        1536w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.14.17-2048x999.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"244\\\" /></a>\\n<figcaption>Men\xFA <em>Add a note to varian location\u2026</em></figcaption>\\n</figure>\\n:::\\n\\n\xAB+N\\\\[ote\\\\]\xBB
        funciona de manera similar al bot\xF3n de funci\xF3n\\n\xAB+C\\\\[omment\\\\]\xBB,
        que expliqu\xE9 en [esta\\nentrada](https://lucidarios.hypotheses.org/5573){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/5573\\\"\\ntarget=\\\"_blank\\\"}
        *\\\\[Actualizaci\xF3n: a partir de ChrysoCollate 1.3.1, [ver\\naqu\xED](https://lucidarios.hypotheses.org/?p=5863){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/?p=5863\\\"\\ntarget=\\\"_blank\\\"}\\\\]*.
        Pero a diferencia de este bot\xF3n, la nota resultante\\nde usar este bot\xF3n
        no es reflejada en el aparato cr\xEDtico, siendo visible\\nsolamente como
        un peque\xF1o cuadrado marr\xF3n en la esquina inferior derecha\\nde la casilla
        correspondiente (tanto en el modo de edici\xF3n, como el modo\\nde colaci\xF3n),
        como se ve en el siguiente v\xEDdeo:\\n\\n<figure\\nclass=\\\"wp-block-embed
        is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
        class=\\\"video-container\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
        class=\\\"player-unavailable\\\">\\n<h1 id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An
        error occurred.</h1>\\n<div class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=Q2IV2vlJ1Ak\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nEl
        bot\xF3n \xABHelp\xBB permite acceder al tutorial de ChrysoCollate en una\\nnueva
        ventana. El tutorial explica la mayor\xEDa de las funcionalidades del\\naplicativo:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.20.00.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.20.00-500x242.png\\\"\\nclass=\\\"wp-image-5834\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.20.00-500x242.png
        500w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.20.00-300x145.png
        300w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.20.00-768x371.png
        768w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.20.00-1536x742.png
        1536w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-15.20.00-2048x990.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"242\\\" /></a>\\n<figcaption>Tutorial de ChrysoCollate</figcaption>\\n</figure>\\n:::\\n\\nAl
        seleccionar una casilla y luego dar clic en el siguiente bot\xF3n,\\n\xABViewer\xBB,
        la pantalla de ChrysoCollate se divide en dos, con la parte\\nsuperior ocupada
        por la colaci\xF3n/edici\xF3n y la inferior por un visor\\nnativo que presenta
        el folio correspondiente en un sitio web que\\ncontenga el manuscrito (o,
        si se trata de un PDF, un enlace que se\\nabrir\xE1 en una nueva ventana).
        Para usar esta funci\xF3n es necesario\\nconfigurar la foliaci\xF3n primero,
        como [expliqu\xE9\\naqu\xED](https://lucidarios.hypotheses.org/5626){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/5626\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}. Se trata de una
        funci\xF3n muy \xFAtil,\\nespecialmente cuando creemos que nuestra transcripci\xF3n
        contiene un error\\n(que los habr\xE1 siempre). Demuestro su uso en el siguiente
        v\xEDdeo:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video is-provider-youtube
        wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An error occurred.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=y14XDIuaZ0c\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nLa
        siguiente funci\xF3n es \xABTransl\\\\[ate\\\\]\xBB, que permite a\xF1adir
        una\\ntraducci\xF3n sincronizada del texto que se edita. La sincronizaci\xF3n\\naparece
        en la parte inferior de la ventana y puede ser exportada desde\\nel modo de
        colaci\xF3n en varios formatos (por el momento .*cte* para el\\nClassical
        Text Editor y .*tex* para el paquete Reledmac de LaTeX, con\\nuna opci\xF3n
        para el paquete Ekdosis en desarrollo), o como una traducci\xF3n\\nsuelta
        en formato *.odt*:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-16.07.08.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-16.07.08-500x244.png\\\"\\nclass=\\\"wp-image-5838\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-16.07.08-500x244.png
        500w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-16.07.08-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-16.07.08-768x374.png
        768w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-16.07.08-1536x749.png
        1536w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-16.07.08-2048x998.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"244\\\" /></a>\\n<figcaption>Men\xFA <em>Translate</em></figcaption>\\n</figure>\\n:::\\n\\nLa
        siguiente funci\xF3n es \xABImport\xBB, que permite importar las opciones
        (es\\ndecir la configuraci\xF3n del comportamiento de los testimonios y del\\naplicativo),
        los testimonios y las opciones o el *stemma* que tenemos en\\notro documento.
        Es decir, en vez de tener que volver a configurar cada\\nnuevo documento,
        podemos importar de nuestra configuraci\xF3n preferida y\\ntrabajar sobre
        ella, como vemos en el siguiente v\xEDdeo (que contiene, al\\nfinal, una alternativa
        a esta funci\xF3n: abrir un documento\\npre-configurado y trabajar sobre \xE9l):\\n\\n<figure\\nclass=\\\"wp-block-embed
        is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
        class=\\\"video-container\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
        class=\\\"player-unavailable\\\">\\n<h1 id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An
        error occurred.</h1>\\n<div class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=cAY8xMuUfoE\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nLas
        dos siguientes funciones bastante claras: \xABLoad\xBB y \xABSave\xBB que\\npermiten,
        respectivamente, cargar un archivo o guardarlo. La\\nparticularidad de ChrysoCollate
        (una que agradezco) es que los\\ndocumentos que produce no se guardan autom\xE1ticamente.
        El usuario tiene\\nque dar clic en \xABSave\xBB, o en su defecto, usar la
        abreviaci\xF3n de teclado\\nControl + S (o Command + S en Mac) para salvar
        el documento. Dada la\\nsimplicidad y estabilidad del aplicativo a\xFAn no
        he experimentado con un\\nnavegador congelado, por lo que no ocurrir\xE1 lo
        que es frecuente para los\\nusuarios de Ms. Word, que el aplicativo deje de
        responder y todo el\\ntrabajo se pierda. Si cerramos la pesta\xF1a el trabajo
        se perder\xE1, pero\\nChrysoCollate tiene una advertencia cuando esto ocurre
        accidentalmente:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-19.36.31.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-19.36.31-500x280.png\\\"\\nclass=\\\"wp-image-5842\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-19.36.31-500x280.png
        500w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-19.36.31-300x168.png
        300w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-19.36.31-768x430.png
        768w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-19.36.31-1536x860.png
        1536w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-21-a\u0300-19.36.31-2048x1147.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"280\\\" /></a>\\n<figcaption>Advertencia de cierre de navegador</figcaption>\\n</figure>\\n:::\\n\\nEn
        la [pr\xF3xima\\nentrada](https://lucidarios.hypotheses.org/?p=5863){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/?p=5863\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} explicar\xE9 el uso
        del bot\xF3n \xABOptions\xBB.\\n\\n------------------------------------------------------------------------\\n\\nImagen
        de miniatura: detalle del visor  \\nnativo de ChrysoCollate\\n\",\"doi\":\"https://doi.org/10.58079/11pfy\",\"guid\":\"https://lucidarios.hypotheses.org/?p=5823\",\"id\":\"99dfda1a-9c23-432e-b33c-92136a449e0a\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-22-a\u0300-19.59.42-copie.png\",\"language\":\"es\",\"published_at\":1716396900,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Antes
        de comenzar con el modo de edici\xF3n, en esta y las siguientes entradas explicar\xE9

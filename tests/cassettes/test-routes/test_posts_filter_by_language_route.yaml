        ChrysoCollate 1.3.1</figcaption>\\n</figure>\\n:::\\n\\nEsta ventana permite
        personalizar tres comportamientos del aparato\\ncr\xEDtico para cada casilla
        del documento. Hablar\xE9 de las primeras dos en\\nesta entrada y dejar\xE9
        la \xFAltima para la siguiente. Cada casilla tiene\\nuna ventana individual
        que permitir\xE1 alterar su comportamiento. La\\nprimera opci\xF3n (\xABWitnesses
        similar to other witnesses in this variant\\nlocation\xBB) permite indicarle

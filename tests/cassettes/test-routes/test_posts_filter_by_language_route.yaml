        la [\xFAltima\\nentrada](https://lucidarios.hypotheses.org/6652){data-type=\\\"link\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/6652\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} expliqu\xE9 c\xF3mo
        crear un aparato cr\xEDtico en\\nChrysoCollate y ofrec\xED un ejemplo del
        cap\xEDtulo 1 del *Lucidario*.\\nRecord\xE9 entonces que ChyrsoCollate, como
        toda herramienta de comparaci\xF3n\\ntextual, es implacable. Crear\xE1 un
        aparato cr\xEDtico total, que refleje\\ntodas y cada una de las variaciones
        textuales, como se ve en este\\n[v\xEDdeo](https://www.youtube.com/watch?v=3XIjz7Mkh68){data-type=\\\"link\\\"\\ndata-id=\\\"https://www.youtube.com/watch?v=3XIjz7Mkh68\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}. En esta entrada
        discutir\xE9 algunas opciones\\ndel aplicativo para reducir el n\xFAmero y
        longitud de las entradas del\\naparato cr\xEDtico.\\n\\nUna herramienta de
        la que habl\xE9 en una [entrada\\npasada](https://lucidarios.hypotheses.org/5983){data-type=\\\"link\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/5983\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} es la opci\xF3n \xABScript-
        and language-based\\nfeatures\xBB del men\xFA \xABOptions\xBB. Esta opci\xF3n
        permite alterar lo que\\nChysoCollate considera lecturas diferentes en los
        modos de colaci\xF3n y de\\nedici\xF3n. De particular utilidad son las opciones
        bajo el ac\xE1pite\\n\xABSpanish\xBB, que permiten considerar iguales ciertas
        variantes de lengua\\nhabituales al espa\xF1ol medieval, como\\n--*oa-\\\\~-ua-*,\_*ss\\\\~-s-*,\_*s\xE7\\\\~sc\\\\~\xE7\\\\~c*,\_*b\\\\~v*,\_--*ee-\\\\~-e-*\_y\_--*ue-\\\\~-oe-*.\\nAunque
        estas no son todas las variaciones que podemos encontrar\\n---tambi\xE9n lo
        son *l\\\\~ll*, *n\\\\~\xF1\\\\~gn\\\\~ny*, *n\\\\~m*, *ie\\\\~e*, *ue\\\\~o*,\\netc.,
        la inclusi\xF3n de estas \xFAltimas puede crear conflictos con otras\\nreglas
        de idioma, seg\xFAn me explic\xF3 S. Moureau---, esta opci\xF3n permite\\neliminar
        muchas entradas del aparato durante la edici\xF3n, pues si alguna\\nde estas
        variaciones ocurre (*goardar*\\\\~*guardar*, *seer*\\\\~*ser*),\\nChrysoCollate
        considerar\xE1 el contenido igual y no crear\xE1 una entrada en\\nel aparato.
        Al hacer esto en el cap\xEDtulo 1 del *Lucidario*, podemos\\npasar de este
        aparato cr\xEDtico:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter

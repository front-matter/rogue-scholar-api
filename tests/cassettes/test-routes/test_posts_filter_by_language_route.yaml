        enero iniciaremos el curso intersemestral de [Filosof\xEDa e Historia de\\nla
        Biolog\xEDa semestre\\n2025-3](https://archive.fciencias.unam.mx/docencia/horarios/detalles/361754)\_de\\nla
        carrera de Biolog\xEDa en la Facultad de Ciencias de la UNAM, es un\\ncurso

        1em; margin-right: 1em;\\\"}\\n:::\\n\\nAl parecer ser\xE1 un grupo peque\xF1o,
        lo que nos permitir\xE1 interactuar m\xE1s y\\nhacer un curso mas personalizado,
        Generalmente este curso es m\xE1s abierto\\ny vers\xE1til porque la mayor\xEDa
        de los alumnos son repetidores y ya conocen\\nde alguna manera los contenidos
        del temario.\\n\\nEl temario est\xE1 formado por cuatro unidades FILOSOF\xCDA
        E HISTORIA DE LA\\nCIENCIA, HISTORIA NATURAL, LA TEOR\xCDA DE LA EVOLUCI\xD3N
        DE DARWIN y EL\\nPROBLEMA DE LA HERENCIA, que re\xFAnen 11 temas y 90 subtemas
        que\\nconstituyen un conjunto de contenidos extenso y minucioso que hay que\\nabordar.\\n\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhr6NowMmubZae3us2JBrP-6_tdiBfc_zhuFQEgI_G1fJCazw4LQUXwjBg1Mcui0GmJurA7M2q1RCGX8IekPxDJH6TzL0q-BVlELuCaTjZeAIejxB8_Au7fINRFExLjkCMaamiXfDVBPIFs8tFhDZWBMu0JV7KWCyvJFgvjJZgZWyLLrk5jh-bKvDNhlwE/w306-h563/Screenshot%20(29).png){border=\\\"0\\\"\\noriginal-height=\\\"1195\\\"
        original-width=\\\"648\\\" height=\\\"563\\\"\\nwidth=\\\"306\\\"}](https://docs.google.com/spreadsheets/d/1wfrwmjWXRikHeOTl4aYmxiX3kLaD4L6Gw12SLfeJbJg/edit?usp=sharing){style=\\\"margin-left:
        1em; margin-right: 1em; text-align: center;\\\"\\ntarget=\\\"_blank\\\"}\\n\\n
        \ \\n\\nEn la primera parte y al final acostumbro hacer \xE9nfasis en qu\xE9
        es, c\xF3mo\\nfunciona y cu\xE1l es la forma en la que se hace ciencia, las
        diferentes\\ndimensiones de la investigaci\xF3n, cualquiera y en especial
        la cient\xEDfica,\\ny la importancia de la literatura en las ciencias, la
        biolog\xEDa, la\\nfilosof\xEDa y la historia de las ciencias y de la biolog\xEDa,
        as\xED como, el\\npapel central que esta tiene en la clase. As\xED como la
        importancia de los\\ndistintos elementos te\xF3rico, social, pol\xEDtico,
        cultura y din\xE1mico que\\ncaracterizan a las ciencias, de tal manera que
        conozcan lo m\xE1s relevante\\nrespecto a la cultura cient\xEDfica que todo
        bi\xF3logo debe conocer para\\nfamiliarizarse con la pr\xE1ctica cient\xEDfica.\\n\\nAdem\xE1s,
        haremos \xE9nfasis en las habilidades indispensables b\xE1sicas de\\ncualquier
        profesional de la biolog\xEDa: comprensi\xF3n lectora, comunicaci\xF3n\\noral
        fluida y escritura, para esta \xFAltima trabajaremos enf\xE1ticamente la\\ncalidad
        de las fuentes, el uso correcto de citas y referencias y el\\nformato a trav\xE9s
        de los reportes de las lecturas, las presentaciones,\\nlos ensayos, las presentaciones
        y las exposiciones que conformar\xE1n al\\nmismo tiempo, los productos y los
        instrumentos de evaluaci\xF3n del curso.\\n\\nNuestra idea es hacer un curso
        din\xE1mico y actualizado, este curso se\\nimpartir\xE1 pocas veces m\xE1s
        porque corresponde al viejo plan de estudios\\nde 1997, de hecho, el pr\xF3ximo
        semestre se impartir\xE1 por primera vez la\\nmateria relacionada a este curso
        correspondiente al nuevo plan aprobado\\nen el 2024.\\n\\nComo siempre, est\xE1n
        disponibles para el curso varias tecnolog\xEDas\\neducativas digitales, todas
        ellas abiertas y disponibles para\\ncualquiera, que me permitir\xE1n aprovechar
        al m\xE1ximo las herramientas de\\nla Web existentes para Historia de la Biolog\xEDa
        en el proceso de\\nense\xF1anza-aprendizaje, estas son algunas de ellas.\\n\\n**Tableros
        con recursos digitales**\\n\\nEstos tableros integran una gran cantidad de
        recursos digitales para el\\ncurso, uno contiene materiales que abarcan todos
        los temas y el segundo\\nagrupa recursos sobre Charles Darwin.\\n\\n- <https://start.me/p/z4K9Ez/biohistoria>\\n-
        <https://start.me/p/QL4njR/charles-darwin>\\n\\n<div>\\n\\n**Dispositivas**\\n\\n</div>\\n\\n<div>\\n\\nAlgunas

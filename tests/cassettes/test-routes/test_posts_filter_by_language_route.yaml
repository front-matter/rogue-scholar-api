        height=\\\"466\\\" /></a>\\n<figcaption>Lucidario B con codificaci\xF3n</figcaption>\\n</figure>\\n:::\\n\\nA
        esto:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22-500x489.png\\\"\\nclass=\\\"wp-image-5172\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22-500x489.png

        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24-768x255.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24.png
        1134w\\\"\\nsizes=\\\"(max-width: 262px) 100vw, 262px\\\" width=\\\"262\\\"
        height=\\\"87\\\" /></a>\\n<figcaption>perrochianos, Primera Partida (Biblioteca
        Capitular de\\nToledo, ms. 43-13)</figcaption>\\n</figure>\\n:::\\n\\nEsto
        es importante tambi\xE9n por el tema de la consabida *searchability*,\\nes
        decir, cu\xE1n f\xE1cil es buscar informaci\xF3n espec\xEDfica en el documento\\nresultante,
        tanto para el creador como para otros usuarios. No basta\\npublicar la transcripci\xF3n
        paleogr\xE1fica en un repositorio en l\xEDnea, hay\\nque hacer lo mismo con
        las versiones normalizadas. Esto porque el\\ndocumento est\xE1 lleno de caracteres
        y abreviaciones desconocidas por los\\neditores de texto.\\n[Aqu\xED](https://gitlab.huma-num.fr/mgillelevenson/dataset_segmentation_castillan_medieval){data-type=\\\"URL\\\"\\ndata-id=\\\"https://gitlab.huma-num.fr/mgillelevenson/dataset_segmentation_castillan_medieval\\\"\\ntarget=\\\"_blank\\\"
        rel=\\\"noreferrer noopener\\\"} hay algunos ejemplos de estos\\ndocumentos,
        producidos por Matthias Gille.\\n\\nLa alternativa *low-tech* de transcripci\xF3n
        es el mucho m\xE1s simple\\nsistema de transcripci\xF3n semipaleogr\xE1fica
        del Hispanic Seminary of\\nMedieval Studies (descrito\\n[aqu\xED](https://lucidarios.hypotheses.org/transcripciones/normas-de-transcripcion){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/transcripciones/normas-de-transcripcion\\\"\\ntarget=\\\"_blank\\\"}).
        Al ser desarrollado en los a\xF1os 70, en la infancia de\\nla inform\xE1tica,
        se hizo lo mejor que se pudo, emple\xE1ndose los caracteres\\ncontenidos en
        el primer mapa de caracteres ASCII (ASCII 7-bits), un mapa\\nque no conten\xEDa
        ning\xFAn car\xE1cter no empleado corrientemente en el ingl\xE9s\\namericano.
        Aqu\xED las abreviaturas presentadas en el ejemplo anterior se\\ndesarrollan
        completamente entre los guiones angulares: `p<ar>a`,\\n`p<er>o`, `p<er>latico`,
        `p<e>rrochianos` (y no `p`*`er`*`rochianos`\\ncomo podr\xEDa confundirse un
        *script*). El post-procesamiento es bastante\\nm\xE1s f\xE1cil y no se necesita
        un *script*. Se puede usar la funci\xF3n\\nb\xFAsqueda y reemplazo de cualquier
        editor o procesador de texto, y\\ncambiar los s\xEDmbolos `<` y `>` por espacios
        vac\xEDos (no por espacios en\\nblanco), pasando de esto:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-500x466.png\\\"\\nclass=\\\"wp-image-5169\\\"

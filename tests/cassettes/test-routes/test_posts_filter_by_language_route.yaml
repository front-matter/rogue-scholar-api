        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"[Entradas\\natr\xE1s](https://lucidarios.hypotheses.org/3748){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/3748\\\"\\ntarget=\\\"_blank\\\"},
        habl\xE9 del proceso de establecimiento del texto final\\nen una edici\xF3n:
        la *constitutio textus*. Central para el establecimiento\\nde un texto es
        la evaluaci\xF3n (*recensio*) del elenco de la tradici\xF3n\\nmanuscrita de
        una obra, y dentro de esta, realizar una comparaci\xF3n\\n(*collatio*) que
        permita hacer surgir una versi\xF3n definitiva --e\\nidealmente fiel-- del
        texto editado (realmente no se puede ir m\xE1s all\xE1,\\npues, como todos
        los editores lo saben, cualquier edici\xF3n es una\\npropuesta de lectura
        que presentamos a nuestros lectores y solamente\\neso).\\n\\nTras terminar
        con las transcripciones de todos los testimonios del\\n*Lucidario* (actualmente
        solo falta un 70% del \xFAltimo testimonio, B),\\niniciar\xE1 la *collatio*.
        Pero no se trata de una *collatio* tradicional\\n--y esto es lo que le permite
        a esta edici\xF3n llamarse, un poco\\npretenciosamente, *digital*--, sino
        de una ayudada por ordenadores.\\n\\nSin embargo, los manuales de cr\xEDtica
        textual del \xE1mbito hispano siguen\\ndescribiendo procesos de *collatio*
        dolorosamente anal\xF3gicos, como el\\nsiguiente:\\n\\n`Para llevar a cabo
        el cotejo de unos testimonios con otros y realizar la debida colaci\xF3n de
        variantes, es preciso elegir entre ellos uno que sea utilizado como `*`texto
        de base`*` (de la colaci\xF3n) o `*`texto de colaci\xF3n`*`. Para esas funciones
        puede utilizarse una buena y solvente edici\xF3n moderna de la obra \u2026
        Sobre ese texto de base hemos de realizar, midiendo convergencias y divergencias,
        el cotejo de todos los dem\xE1s testimonios y hemos de proceder al registro
        de sus variantes \u2026 El registro de variantes, en el caso de que los testimonios
        sean pocos, puede hacerse en los m\xE1rgenes del impreso, la fotocopia o la
        transcripci\xF3n del texto de base que utilizamos. Con el fin de lograr una
        mejor y m\xE1s r\xE1pida percepci\xF3n, puede emplearse incluso tinta de diferentes
        colores, una para cada testimonio.`  \\n`Si son muchos los testimonios, conviene
        utilizar fichas o folios aparte. En la parte superior de estos se copiar\xE1
        un breve fragmento del texto (uno o dos versos en los po\xE9ticos, una l\xEDnea
        en los pros\xEDsticos), con indicaci\xF3n del n\xFAmero de estrofa, verso,
        cap\xEDtulo, p\xE1rrafo o l\xEDnea correspondiente. En distintos renglones
        sucesivos se ir\xE1n registrando las variantes de cada uno de los testimonios
        precedidas de su correspondiente sigla. (P\xE9rez Priego 86)`\\n\\nEste es
        \\\"el m\xE9todo\\\" de colaci\xF3n de la cr\xEDtica neolachmaniana en el
        siglo\\n20, la mejor metodolog\xEDa editorial en ese periodo, descrito de
        forma muy\\nparecida en los manuales de Blecua (44-46) y Fradejas Rueda (57),
        y en\\nla cr\xEDtica textual italiana por Balduino (80-81) y Stussi (122-124).\\n\\nEs
        f\xE1cil pensar en los problemas que surgir\xE1n al aplicar esta\\nmetodolog\xEDa:
        \xBFes el testimonio base elegido siempre el mejor? Muchas\\nveces la respuestas
        es no. Pero el editor no lo descubre hasta bien\\navanzada la colaci\xF3n
        del texto. Entonces, debe abandonar su trabajo,\\nbuscar un nuevo testimonio
        base y comenzar el proceso desde cero.\\n\\n\xBFLos testimonios omitidos en
        la *collatio* --por diversos motivos--\\ntransmiten lecturas importantes?
        Sobre ello pueden revisarse las\\n[\xFAltimas tres\\nentradas](https://lucidarios.hypotheses.org/tag/emendatio){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/tag/emendatio\\\"\\ntarget=\\\"_blank\\\"}
        que dediqu\xE9 a la *emendatio*, y cu\xE1n \xFAtiles pueden ser\\nlecturas
        singulares de testimonios tard\xEDos para reconstruir pasajes\\nfuertemente
        deturpados en la tradici\xF3n m\xE1s antigua.\\n\\n\xBFEs buena idea trabajar
        sobre una edici\xF3n anterior? No. Nunca.\\nEspecialmente cuando no conocemos
        con absoluta certeza cu\xE1l fue el\\nproceso seguido por el editor para llegar
        al texto que presenta su\\nedici\xF3n. Los editores de textos medievales,
        como los cocineros, nunca\\nrevelan sus secretos. No hay que confiar en la
        descripci\xF3n del proceso\\neditorial en una introducci\xF3n porque siempre
        se omiten pasos y se\\nolvidan correcciones realizadas a \xFAltimo momento.
        Mejor comenzar con una\\ntranscripci\xF3n propia (si es posible).\\n\\nLuego
        est\xE1 el problema m\xE1s complicado y quiz\xE1 el menos discutido en este\\nflujo
        editorial anal\xF3gico. Cuando el editor trabaja sobre folios de\\npapel,
        que se multiplican, llenos de columnas y escritos con bol\xEDgrafos\\nde diferentes
        colores, surgir\xE1n tambi\xE9n numerosas enmendaduras, borrones\\ny tachaduras.
        Y ah\xED es donde se colar\xE1 un gran n\xFAmero de errores. Se\\ntrata de
        un proceso de multiplicaci\xF3n del conocimiento an\xE1logo al\\ndescrito
        por Gabriel Zaid al hablar de la industria editorial del siglo\\n20, una cantidad
        ingente de datos que no puede ser manejada por un solo\\nindividuo sin incurrir
        en errores (a pesar de que se realicen sucesivas\\ny profundas revisiones
        del trabajo).\\n\\nSi este trabajo puede probar ser un desaf\xEDo para un
        editor con algo de\\nexperiencia, \xBFcu\xE1nto m\xE1s lo ser\xE1 para un
        editor joven, como un\\nestudiante doctoral que se enfrenta a la *collatio*
        de un texto por\\nprimera vez?\\n\\nEste es uno de los grandes problemas metodol\xF3gicos
        en el campo de\\nedici\xF3n de textos medievales: si bien este m\xE9todo de
        trabajo era lo\\nmejor que el siglo 20 pod\xEDa ofrecer, dej\xF3 de serlo
        hace mucho tiempo.\\nDesde hace varias d\xE9cadas la aplicaci\xF3n de tecnolog\xEDas
        inform\xE1ticas\\npermite evitar los errores arriba descritos (Y, sin embargo,
        todav\xEDa\\nmuchos editores j\xF3venes son anal\xF3gicos, lo que resulta
        en ediciones\\n--habitualmente tesis doctorales-- muy loables desde el punto
        de vista\\ndel esfuerzo y el tiempo invertido, pero plagadas de errores originados\\nen
        la metodolog\xEDa aplicada).\\n\\nDesde 1950 se aplican herramientas inform\xE1ticas
        para la colaci\xF3n de\\ntextos. En el \xE1mbito de la Europa latina, Froger
        fue uno de los pioneros\\na finales de los sesentas, empleando tarjetas perforadas
        para colacionar\\ntextos y desarrollar un sistema para codificar los tipos
        de errores m\xE1s\\nhabituales (230-266). Similares experiencias en la cr\xEDtica
        anglosajona\\nde la d\xE9cada de 1980 son rese\xF1adas por Hockey (144-165)
        y Oakman\\n(113-137).\\n\\nEn 1991, Fradejas Rueda llamaba la atenci\xF3n
        sobre estos intentos de\\n*collatio* asistida por ordenadores:\\n\\n`Desde
        finales de los a\xF1os sesenta y principios de los setenta se est\xE1 hablando
        del uso de ordenadores en las tareas editoriales. En donde su empleo ha sido
        m\xE1s fruct\xEDfero ha sido en la `*`collatio`*` ya que los ordenadores tienen
        enormes ventajas, entre las que cabe destacar la gran velocidad a las que
        las puede realizar, pero tambi\xE9n tienen sus desventajas, de las que la
        primordial es que exige transcribir \xEDntegramente todos los testimonios
        y obliga a tomar decisiones gr\xE1ficas, de otro modo innecesarias, para evitar
        un aluvi\xF3n de variantes meramente ortogr\xE1ficas. (57)`\\n\\nLas herramientas
        para colacionar textos han evolucionado desde que\\nFroger empleara un Gamma
        Tambour ET Bull (una extensi\xF3n del [Bull Gamma\\n3](https://en.wikipedia.org/wiki/Bull_Gamma_3){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://en.wikipedia.org/wiki/Bull_Gamma_3\\\"\\ntarget=\\\"_blank\\\"}),
        con un procesador de 281 kHz y 98 kb de\\nalmacenamiento. Lo mismo que las
        desventajas enumeradas por Fradejas\\nRueda, pues actualmente la transcripci\xF3n
        se puede automatizar y las\\ndecisiones gr\xE1ficas no representan un problema
        mayor (al contar,\\nparalelamente a las ediciones ayudadas por ordenador,
        de transcripciones\\nsemipaleogr\xE1ficas absolutamente fieles a los testimonios).\\n\\nContinuar\xE9
        con esto en futuras entradas.\\n\\n------------------------------------------------------------------------\\n\\n*Obras
        citadas*\\n\\nBalduino, Armando. *Manuale di filologia italiana*. Sansoni,
        1979.  \\nBlecua, Alberto. *Manual de cr\xEDtica textual*. Castalia, 2001.
        \ \\nFradejas Rueda, Jos\xE9 Manuel. *Introducci\xF3n a la edici\xF3n de textos\\nmedievales
        castellanos*. UNED, 1991.  \\nFroger, Dom J. *La critique des textes et son
        automatisation*. Dunod,\\n1967.  \\nHockey, Susan. *A Guide to Computer Applications
        in the Humanities*.\\nJohns Hopkins UP, 1983.  \\nOakman, Robert. *Computer
        Methods for Literary Research*. U of Georgia\\nP, 1984.  \\nP\xE9rez Priego,
        Miguel \xC1ngel. *Introducci\xF3n general a la edici\xF3n del texto\\nliterario*.
        UNED, 2001.  \\nStussi, Alfredo. *Introduzione agli studi di filologia italiana*.
        Il\\nMulino, 1994.  \\nZaid, Gabriel. *Los demasiados libros*. Lohl\xE9, 1972.\\n\\n------------------------------------------------------------------------\\n\\nImagen
        de miniatura: detalle de Oakman (125)\\n\",\"doi\":\"https://doi.org/10.59350/zxrt3-e1g41\",\"guid\":\"https://lucidarios.hypotheses.org/?p=4046\",\"id\":\"045aebde-7db3-4997-809f-2f7160b92ec6\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-02-a\u0300-20.07.25.png\",\"language\":\"es\",\"published_at\":1704294900,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Entradas
        atr\xE1s, habl\xE9 del proceso de establecimiento del texto final en una edici\xF3n:
        la\\n<em>\\n constitutio textus\\n</em>\\n. Central para el establecimiento
        de un texto es la evaluaci\xF3n (\\n<em>\\n recensio\\n</em>\\n) del elenco
        de la tradici\xF3n manuscrita de una obra, y dentro de esta, realizar una
        comparaci\xF3n (\\n<em>\\n collatio\\n</em>\\n) que permita hacer surgir una
        versi\xF3n definitiva \u2013e idealmente fiel\u2013 del texto editado (realmente
        no se puede ir m\xE1s all\xE1, pues, como\",\"tags\":[\"Entradas\",\"Collatio\",\"Constitutio
        Textus\",\"Cr\xEDtica Neolachmaniana\",\"Edici\xF3n Cr\xEDtica\"],\"title\":\"Proleg\xF3meno
        a la <em>collatio</em> digital: la prehistoria anal\xF3gica\",\"updated_at\":1708639732,\"url\":\"https://lucidarios.hypotheses.org/4046\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Coss\xEDo
        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"En
        la [entrada\\nanterior](https://lucidarios.hypotheses.org/3389){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/3389\\\"\\ntarget=\\\"_blank\\\"}
        de esta serie me refer\xED a un testimonio perdido de\\nconexi\xF3n escol\xE1stica
        del *Lucidario*. Al revisar el ms. 13594 de la BNE,\\nel segundo volumen del
        *\xCDndice y inventario de los libros que ay en la\\nlibrer\xEDa de don Diego
        Sarmiento de Acu\xF1a, conde de Gondomar, en su casa\\nen Valladolid*, hecho
        en abril de 1623, di con la siguiente entrada en\\nel fol. 174v:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-18.36.42.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-18.36.42-500x139.png\\\"\\nclass=\\\"wp-image-3992\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-18.36.42-500x139.png
        500w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-18.36.42-300x83.png
        300w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-18.36.42-768x214.png
        768w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-18.36.42-1536x427.png
        1536w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-18.36.42-2048x570.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"139\\\"\\nalt=\\\"Detalle del fol. 174v\\\" /></a>\\n</figure>\\n:::\\n\\n*`Tratado
        de la filosof\xEDa natural, astrolog\xEDa y teolog\xEDa`*` compuesto por el
        rey don Sancho el Bravo, va junto la `*`Summa`*` de S. Tom\xE1s `*`contra
        gentiles. 4\xBA`*\\n\\nLa \xFAnica obra sanch\xED que trata de estas materias
        es el *Lucidario*, por\\nlo que hay que concluir que estamos ante un testimonio
        aparentemente\\nperdido de esta obra, ya que actualmente ning\xFAn testimonio
        del\\n*Lucidario* va acompa\xF1ado de la *Summa contra gentiles* de Tom\xE1s
        de\\nAquino.\\n\\nEsta combinaci\xF3n de obras --una de difusi\xF3n teol\xF3gica
        romance y la otra\\nde teolog\xEDa escol\xE1stica latina-- es un poco sorprendente,
        aunque no del\\ntodo desconocida. Adem\xE1s, el *Lucidario* y la *Summa* comparten
        un\\nprop\xF3sito ortodoxo de corregir los *errores infidelium* (o\\n*haereticorum*,
        si seguimos el pr\xF3logo del *Lucidario*, que menciona las\\nnumerosas herej\xEDas
        de su tiempo).\\n\\nHablar de la biblioteca del conde de Gondomar --erudito,
        bibli\xF3filo y\\nembajador de Felipe III--, una de las colecciones m\xE1s
        importantes del\\nSiglo de Oro, no es tarea f\xE1cil porque su colecci\xF3n
        y su dispersi\xF3n en\\nel siglo 19 ha sido rodeada por un aura casi m\xE1gica
        y el n\xFAmero de\\nvol\xFAmenes que conten\xEDa ha sido fuertemente exagerado
        (para un panorama,\\nv\xE9ase Michael y Ahijado Mart\xEDnez). Tras la adquisici\xF3n
        de la colecci\xF3n\\npor Carlos III, se incorpor\xF3 a los fondos de varias
        bibliotecas\\nrelacionadas con la corona a inicios del siglo 19: la Biblioteca
        de\\nPalacio, la Real Academia de la Historia y la Real Biblioteca P\xFAblica\\n(hoy
        la Biblioteca Nacional).\\n\\nEsto es un problema para rastrear el testimonio
        del inventario, pues\\ntodas estas bibliotecas ya cuentan con un testimonio
        del *Lucidario*: A\\nen la Biblioteca Nacional, C en la Real Biblioteca y
        G en la Real\\nAcademia de la Historia. Si se trata, como la entrada del cat\xE1logo\\nparece
        indicarlo, de un c\xF3dice facticio --es decir, un c\xF3dice que re\xFAne\\ndistintos
        manuscritos ejecutados separadamente--, hay que asumir que fue\\nseparado
        en alg\xFAn momento entre la realizaci\xF3n del inventario y el d\xEDa\\nde
        hoy.\\n\\nCasi inmediatamente se puede descartar a G, porque la versi\xF3n
        del\\n*Lucidario* transmitida por ese manuscrito se encuentra ya en una\\ncompilaci\xF3n
        (no un facticio), que identifica la obra por su t\xEDtulo, pero\\nno hace
        referencia a la autor\xEDa de Sancho IV.\\n\\nQuedan, entonces, A y C, ambos
        testimonios con referencias expl\xEDcitas a\\nla autor\xEDa del Rey Bravo.
        Por el tama\xF1o, podemos descartar tambi\xE9n a A,\\npues mide 308\xD7220
        mm, un tama\xF1o que corresponde con un folio menor y no\\nun cuarto.\\n\\nPero
        C s\xED tiene dimensiones similares al tama\xF1o indicado en el\\ninventario:
        226\xD7155 mm, es decir, un cuarto menor, con una filigrana\\ndividida en
        el doblez interno de los folios, como suele ocurrir con los\\nmanuscritos
        y libros en cuarto. Al revisar el fol. 1r, encontramos el\\nsiguiente *incipit*
        del copista, Mart\xEDn de Yarza:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-19.45.09.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-19.45.09-500x202.png\\\"\\nclass=\\\"wp-image-3995\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-19.45.09-500x202.png
        500w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-19.45.09-300x121.png
        300w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-19.45.09-768x310.png
        768w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-19.45.09-1536x620.png
        1536w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-19.45.09-2048x827.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"202\\\"\\nalt=\\\"Fol. 1r de C\\\" /></a>\\n</figure>\\n:::\\n\\n`Libro
        que orden\xF3 el rey don Sancho de esclarecida memoria, fijo del noble rey
        don Alfonso e de la noble reina do\xF1a Violante su mujer, el cual fue el
        seteno rey de los reyes que fueron en Castilla que ovieron nombre don Sancho,
        el cual libro orden\xF3 por arte de `*`filosof\xEDa natural e de estrolog\xEDa
        e de teolog\xEDa`*`, que trata en los cap\xEDtulos siguientes.`\\n\\nEsta
        descripci\xF3n tiene un lenguaje muy cercano al del inventario, que\\ndeclara,
        en el mismo orden, que las materias del libro son la \\\"filosof\xEDa\\nnatural,
        astrolog\xEDa y teolog\xEDa\\\". Falta ahora encontrar la *Summa*.\\n\\nAl
        buscar los manuscritos de la Real Biblioteca no hay una *Summa contra\\ngentiles*
        en lat\xEDn. Lo que existe es un volumen en romance de\\ncomentarios y extractos
        de varias obras de Tom\xE1s de Aquino, el ms.\\nII/2779, escrito sobre papel
        de 195x145mm, cuyos primeros 41 folios\\ncontienen una tabla de r\xFAbricas
        de la *Summa contra gentiles*.\\n\\nParece que el autor del inventario de
        la biblioteca del duque Gondomar\\nutiliz\xF3 el *incipit* para su descripci\xF3n
        del contenido de la segunda\\nparte del volumen facticio: \\\"Aqu\xED escomien\xE7a
        la tabla de la *Suma contra\\ngentiles*\\\" (fol. 1r):\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-20.07.20.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-20.07.20-500x247.png\\\"\\nclass=\\\"wp-image-3998\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-20.07.20-500x247.png
        500w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-20.07.20-300x148.png
        300w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-20.07.20-768x380.png
        768w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-20-a\u0300-20.07.20.png
        1314w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"247\\\"\\nalt=\\\"Fol. 1r del ms. II/2779\\\" /></a>\\n</figure>\\n:::\\n\\nEstos
        son los dos componentes del facticio aludido en el inventario de\\nGondomar,
        un *Lucidario* y fragmentos de la *Summa* de Aquino, mal\\nidentificados como
        la obra \xEDntegra.\\n\\nQue el tama\xF1o de los dos textos no coincida no
        debe sorprender. No solo\\nse trata de algo habitual en los manuscritos facticios,
        sino que en este\\ncaso tiene una explicaci\xF3n adicional: cuando se separaron
        los dos\\nmanuscritos para ser encuadernados, el manuscrito II/2779 fue\\nguillotinado,
        como se nota en la siguiente imagen del fol. 129r, que\\nevidencia la uniformidad
        del corte delantero y la aplicaci\xF3n de un\\npigmento azul:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2023/12/default.jpg\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2023/12/default-359x500.jpg\\\"\\nclass=\\\"wp-image-4001\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2023/12/default-359x500.jpg
        359w, https://lucidarios.hypotheses.org/files/2023/12/default-215x300.jpg
        215w, https://lucidarios.hypotheses.org/files/2023/12/default-768x1069.jpg
        768w, https://lucidarios.hypotheses.org/files/2023/12/default.jpg 826w\\\"\\nsizes=\\\"(max-width:
        359px) 100vw, 359px\\\" width=\\\"359\\\" height=\\\"500\\\"\\nalt=\\\"Fol.
        129r del ms. II/2779\\\" /></a>\\n</figure>\\n:::\\n\\n------------------------------------------------------------------------\\n\\n*Obras

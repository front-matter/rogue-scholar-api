        y comunicaci\xF3n de la Ciencia\",\"blog_slug\":\"norbisley\",\"content_html\":\"\\n<p>Trabajo
        desde 2009 en una editorial universitaria y en 2010 comenc\xE9 a dar charlas
        sobre redacci\xF3n y publicaci\xF3n del art\xEDculo cient\xEDfico, espacios
        que se han ido transformando en cursos. Me he topado de todo, desde personas
        que por su grado cient\xEDfico creen no necesitar el contenido (todav\xEDa
        no conozco al autor acad\xE9mico al que no le hayan rechazado un art\xEDculo
        cient\xEDfico), doctores en ciencia que no han sacado un art\xEDculo desde
        sus publicaciones para la defensa, autores que creen que las revistas est\xE1n
        esperando por su producci\xF3n, que interpelan \xE1rbitros, retiran ofendidos
        sus art\xEDculos de revistas porque se demoran, etc., pero eso lo abordar\xE9
        en otro <em>post</em>, en este me interesa compartir otra experiencia que
        repito mucho: los autores suelen no tener percepci\xF3n de su papel en la
        difusi\xF3n de la ciencia.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-large\\\"><img data-attachment-id=\\\"240\\\" data-permalink=\\\"https://norbisley.wordpress.com/2023/02/02/el-apuro-por-publicar/img-20200913-wa0024/\\\"
        data-orig-file=\\\"https://norbisley.files.wordpress.com/2023/02/img-20200913-wa0024.jpg\\\"
        data-orig-size=\\\"837,593\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
        data-image-title=\\\"img-20200913-wa0024\\\" data-image-description=\\\"\\\"
        data-image-caption=\\\"\\\" data-medium-file=\\\"https://norbisley.files.wordpress.com/2023/02/img-20200913-wa0024.jpg?w=300\\\"
        data-large-file=\\\"https://norbisley.files.wordpress.com/2023/02/img-20200913-wa0024.jpg?w=837\\\"
        src=\\\"https://norbisley.files.wordpress.com/2023/02/img-20200913-wa0024.jpg?w=837\\\"
        alt=\\\"\\\" class=\\\"wp-image-240\\\" srcset=\\\"https://norbisley.files.wordpress.com/2023/02/img-20200913-wa0024.jpg
        837w, https://norbisley.files.wordpress.com/2023/02/img-20200913-wa0024.jpg?w=150
        150w, https://norbisley.files.wordpress.com/2023/02/img-20200913-wa0024.jpg?w=300
        300w, https://norbisley.files.wordpress.com/2023/02/img-20200913-wa0024.jpg?w=768
        768w\\\" sizes=\\\"(max-width: 837px) 100vw, 837px\\\" /></figure>\\n\\n\\n\\n<p>Comienzo
        siempre con la misma pregunta \xBFpara qu\xE9 publicamos? Las respuestas,
        m\xE1s o menos, se parecen: \u201Cpublicamos para poder defender un doctorado,
        una maestr\xEDa, para la evaluaci\xF3n departamental\u2026\u201D, y s\xED,
        el autor universitario debe publicar, la publicaci\xF3n \u2014nos guste o
        no\u2014 se ha convertido en la medida actual de la calidad de la ciencia;
        y m\xE1s que la publicaci\xF3n, la citaci\xF3n (Berm\xFAdez, Negr\xEDn, y
        Lumbreras, 2019; C\xF3rdoba, 2019 y L\xF3pez, 2022), cuesti\xF3n que igual
        que Castro (2022) tampoco comparto enteramente, pero que tambi\xE9n pretendo
        abordar en otro <em>post</em>.</p>\\n\\n\\n\\n<p>Entonces, el autor universitario
        debe publicar para diferentes evaluaciones acad\xE9micas y cient\xEDficas,
        para acceder a becas, premios, cargos, t\xEDtulos pero en ese af\xE1n de publicar
        puede perderse de vista los principios que sustentan la publicaci\xF3n cient\xEDfica:
        causa del rechazo inmediato por parte de editores y revistas y que procedo
        a comentar ac\xE1:</p>\\n\\n\\n\\n<ol type=\\\"1\\\">\\n<li><strong>Los art\xEDculos
        cient\xEDficos se escriben para ser le\xEDdos por su par acad\xE9mico.</strong>
        La revisi\xF3n por pares no consiste en que un par de personas (dos) se lea
        lo que Ud. escribi\xF3, sino que su par (igual) intelectual lo leer\xE1. Nunca,
        durante mis clases me han dicho que escriben para ser le\xEDdos, verdad muy
        consabida, pero no asumida. De ser as\xED, se evitar\xEDan muchas notas de
        rechazo, pues se cumplir\xEDan los principios b\xE1sicos de la redacci\xF3n
        y publicaci\xF3n cient\xEDfica. Siempre pregunto a los autores qui\xE9n es
        el especialista que m\xE1s sabe del tema en su \xE1rea, y luego sugiero que
        relean el art\xEDculo e imaginen que esa persona est\xE1 leyendo su texto.
        Con esta orientaci\xF3n los despido ese d\xEDa y al otro recibo originales
        con transformaciones, mucho mejor redactados.</li>\\n\\n\\n\\n<li><strong>La
        redacci\xF3n cient\xEDfica debe ser precisa, clara y breve</strong>, principios
        que no han variado por a\xF1os (de Salazar, 2018; Huaire, 2019; Mut y Jos\xE9,
        2013; L\xF3pez, Su\xE1rez, Herrera y Armas, 2023 y Quesada, P\xE9rez, Gonz\xE1lez
        y Mart\xEDnez, 2014): saber lo que se tiene que decir, decirlo y no decir
        nada m\xE1s.<a id=\\\"_ftnref1\\\" href=\\\"#_ftn1\\\">[1]</a> Para ello el
        autor debe planificar su publicaci\xF3n, hacer una gu\xEDa de los principales
        aspectos, autores y tesis que debe desarrollar en cada parte del art\xEDculo.
        Debe tambi\xE9n hacer un calendario de redacci\xF3n y env\xEDo a la revista
        teniendo en cuenta las fechas l\xEDmite y el tiempo de publicaci\xF3n de la
        revista elegida, entre otros muchos aspectos (Bernal, 2022; Repiso, 2015 y
        Zald\xEDvar, Guerrero, Ojeda, y Pupo, 2022;). Escribir ciencia no es cuesti\xF3n
        de inspiraci\xF3n, es cuesti\xF3n de disciplina (Castell\xF3, 2009; Day, 2005;
        Sabaj, 2009 y S\xE1nchez, 2011).</li>\\n\\n\\n\\n<li>\_<strong>El principio
        de la publicaci\xF3n cient\xEDfica es la reproducibilidad </strong>(Day, 2005
        y Kotsias, 2021), o sea, que el par acad\xE9mico pueda reproducir el estudio
        en condiciones y con muestras similares y obtener el mismo resultado, o parecido.
        Frecuentemente encuentro autores \xE1vidos de mostrar sus resultados, mas,
        entienden la descripci\xF3n del m\xE9todo como un formalismo. Error garrafal,
        el m\xE9todo es el paso m\xE1s importante en una investigaci\xF3n y am\xE9n
        de los programas antiplagio (muy al uso actualmente), es la imposibilidad
        de reproducir un estudio lo que ha descubierto los m\xE1s famosos casos de
        plagio cient\xEDfico \u2014volvemos al principio 1: su lector sabe lo mismo
        o m\xE1s que Ud. sobre el tema\u2014 como declaran de la Vega, Cubillas, y
        Gonz\xE1lez (2021, p.19) \u201Ces necesario crear una conciencia colectiva
        acerca de la importancia y, sobre todo, las posibles consecuencias negativas
        de publicar una investigaci\xF3n irreproducible\u201D. Esto me lleva a otro
        \xEDtem muy interesante:</li>\\n\\n\\n\\n<li>Com\xFAnmente los autores tambi\xE9n
        entienden como una formalidad la correcta presentaci\xF3n de referencias en
        un art\xEDculo (Chura, 2022; Guti\xE9rrez y Rodr\xEDguez, 2022; Mart\xEDn
        y Lafuente, 2017 y Sabaj, 2009), algo molesto, tenido a menos, con lo que
        tienen que lidiar y se dan el lujo de no seguir una norma. <strong>Para un
        editor o un \xE1rbitro consciente de su papel en la difusi\xF3n de la ciencia
        nada garantiza que un autor que no haya sido capaz de seguir una norma bibliogr\xE1fica
        haya aplicado como debe un m\xE9todo de investigaci\xF3n</strong>. En consecuencia,
        querido autor, se est\xE1 socavando el piso Ud. mismo. Eso para no hablar
        de que el principio de todo trabajo editorial es la uniformidad del texto,
        pero \xA1bueno!, ya esta apreciaci\xF3n queda en el campo editorial.<a id=\\\"_ftnref2\\\"
        href=\\\"#_ftn2\\\">[2]</a></li>\\n\\n\\n\\n<li>Y no menos importante, Ud
        como autor debe proveer informaci\xF3n de valor: algo que le sea \xFAtil a
        la sociedad (Deroy, 2022; Espinosa, 2017). Se puede leer cantidad ingente
        de jerga cient\xEDfica que en ninguna parte refiere la utilidad de ese resultado
        para el bienestar de la sociedad,<strong> las revistas deben difundir datos
        que permitan el progreso de la ciencia y esta debe ser \xFAtil a la sociedad.
        </strong>Con las normativas de cantidad se afecta mucho la calidad de los
        trabajos: se fraccionan investigaciones, se repiten marcos te\xF3ricos, etc.</li>\\n</ol>\\n\\n\\n\\n<p>Al
        conocer y aplicar estos 5 aspectos el autor tendr\xE1 muchas m\xE1s posibilidades
        de ser aceptado por una publicaci\xF3n acad\xE9mica. Que no nos pierda el
        apuro de una fecha, de un examen\u2026 la urgencia de tener que publicar.
        Se publica para socializar algo que es \xFAtil, no para obtener un grado cient\xEDfico;
        se demuestra suficiencia para obtener un grado cient\xEDfico, no es lo mismo.</p>\\n\\n\\n\\n<p><strong>Referencias</strong></p>\\n\\n\\n\\n<p>Artiles,

        768w\\\" sizes=\\\"(max-width: 1000px) 100vw, 1000px\\\" /></figure>\\n\\n\\n\\n<p>Un
        cargo por procesamiento de art\xEDculos (en ingl\xE9s <em>article processing
        charges</em>, APC) es una tarifa que a veces se cobra a los autores de publicaciones
        cient\xEDficas para que su trabajo est\xE9 disponible en acceso abierto, ya
        sea en una revista de acceso abierto o en una revista h\xEDbrida. Los autores
        de un art\xEDculo son responsables de gestionar el pago de APC. A\xFAn as\xED,
        eso normalmente no significa que los autores terminen pagando por la publicaci\xF3n
        del art\xEDculo. Muy a menudo, el costo de APC lo asume la organizaci\xF3n
        que financia la investigaci\xF3n publicada en el art\xEDculo, o un Fondo editorial
        de acceso abierto, o la instituci\xF3n en la que trabaja el autor. Los fondos
        pueden provenir de instituci\xF3n auspiciante de la investigaci\xF3n, fundaciones,
        agencias gubernamentales etc. &nbsp;</p>\\n\\n\\n\\n<ol type=\\\"1\\\">\\n<li>La
        investigaci\xF3n financiada por una agencia que tiene un mandato de acceso
        abierto probablemente cubrir\xE1 APC por parte de la agencia. Para obtener
        <strong><em>una base de datos de mandatos de acceso abierto</em></strong>,
        visite:<br>-SHERPA JULIETA (<a href=\\\"http://www.sherpa.ac.uk/juliet/\\\">http://www.sherpa.ac.uk/juliet/</a>)<br>-Registro
        de Pol\xEDticas de Archivo Obligatorio de Repositorios de Acceso Abierto (ROARMAP):
        <a href=\\\"http://roarmap.eprints.org/\\\">http://roarmap.eprints.org/</a>
        Mandatos de los financiadores</li>\\n</ol>\\n\\n\\n\\n<p>Las listas de <strong><em>fondos
        editoriales de acceso abierto</em></strong> que podr\xEDan respaldar financieramente
        su publicaci\xF3n se encuentran en:</p>\\n\\n\\n\\n<ul>\\n<li>Pacto por la
        Equidad en las Publicaciones de Acceso Abierto: Signatarios (<a href=\\\"http://www.oacompact.org/\\\">http://www.oacompact.org/</a></li>\\n\\n\\n\\n<li>Directorio
        de acceso abierto: fondos de revistas OA(<a href=\\\"http://oad.simmons.edu/oadwiki/OA_journal_funds\\\">http://oad.simmons.edu/oadwiki/OA_journal_funds</a>)</li>\\n\\n\\n\\n<li>Coalici\xF3n
        de Publicaciones Acad\xE9micas y Recursos Acad\xE9micos (SPARC): Fondos de
        acceso abierto (busque en &#8220;Fondos en acci\xF3n&#8221;) <a href=\\\"http://www.sparc.arl.org/\\\">http://www.sparc.arl.org/</a></li>\\n</ul>\\n\\n\\n\\n<ul>\\n<li>Co-Action
        Publishing: institutos y financiadores que cubren las tarifas de acceso abierto
        (APC) <a href=\\\"http://www.co-action.net/funders-of-oa-fees/\\\">http://www.co-action.net/funders-of-oa-fees/</a>.</li>\\n\\n\\n\\n<li>Co-Action
        Publishing mantiene una lista de universidades y agencias de financiamiento
        dispuestas a pagar los cargos de procesamiento de art\xEDculos para las subvenciones.</li>\\n\\n\\n\\n<li>De
        Gruyter mantiene una lista de universidades y agencias de financiamiento dispuestas
        a pagar tarifas de publicaci\xF3n.( <a href=\\\"https://www.degruyter.com/\\\">https://www.degruyter.com/</a>)</li>\\n\\n\\n\\n<li>PLOS
        mantiene una lista de universidades y agencias de financiamiento que respaldan
        las tarifas de acceso abierto (<a href=\\\"https://plos.org/author-publishing-options/\\\">https://plos.org/author-publishing-options/</a>).</li>\\n\\n\\n\\n<li>SPARC
        mantiene una gu\xEDa de fondos de acceso abierto, que incluye una tabla de
        fondos y sus caracter\xEDsticas o pol\xEDticas asociadas (<a href=\\\"https://sparcopen.org/open-access/\\\">https://sparcopen.org/our-work/oa-funds/)</a></li>\\n\\n\\n\\n<li>Springer
        mantiene una lista de universidades y agencias de financiaci\xF3n con fondos
        para revistas OA y &nbsp;libros &nbsp;(<a href=\\\"https://www.springernature.com/gp/open-research/funding\\\">https://www.springernature.com/gp/open-research/funding</a>).</li>\\n\\n\\n\\n<li>Sage.
        Tiene varias opciones de financiamiento (<a href=\\\"https://us.sagepub.com/en-us/nam/funding-your-open-access-research\\\">https://us.sagepub.com/en-us/nam/funding-your-open-access-research</a>).</li>\\n</ul>\\n\\n\\n\\n<p>Otro
        espacio pudieran ser las <strong><em>fundaciones o asociaciones</em></strong>:</p>\\n\\n\\n\\n<ul>\\n<li>Real
        sociedad de Qu\xEDmica: <a href=\\\"https://www.rsc.org/journals-books-databases/open-access-publishing/open-access-payments-apcs-and-funding/\\\">https://www.rsc.org/journals-books-databases/open-access-publishing/open-access-payments-apcs-and-funding/</a></li>\\n\\n\\n\\n<li>Alexander
        von Humboldt Foundation <a href=\\\"https://www.humboldt-foundation.de/en/apply/alumni-programmes/alumni-abroad/printing-cost-subsidies\\\">https://www.humboldt-foundation.de/en/apply/alumni-programmes/alumni-abroad/printing-cost-subsidies</a></li>\\n\\n\\n\\n<li>TOME
        (Toward an Open Monograph Ecosistem) (<a href=\\\"https://library.ucdavis.edu/publish/open-access/tome-fund/\\\">https://library.ucdavis.edu/publish/open-access/tome-fund/</a>)</li>\\n\\n\\n\\n<li>Wellcome
        Library Open Access Fund apoya &#8220;fondos disponibles para pagar los costos
        de publicaci\xF3n de acceso abierto para trabajos de investigaci\xF3n, monograf\xEDas
        y cap\xEDtulos de libros que resultan de investigaciones basadas en las colecciones
        de Wellcome Library&#8221;.La elegibilidad de los editores para los art\xEDculos
        se limita a &#8220;una revista que opera un sistema an\xF3nimo de revisi\xF3n
        por pares&#8221;, y para los libros, una &#8220;prensa acad\xE9mica reconocida&#8221;.Los
        productos financiados deben publicarse bajo una licencia Creative Commons
        CC BY y compartirse en Europa PMC (<a href=\\\"https://wellcomecollection.org/collections\\\">https://wellcomecollection.org/collections</a>).</li>\\n</ul>\\n\\n\\n\\n<p><strong><em>Algunos
        consejos:</em></strong></p>\\n\\n\\n\\n<ul>\\n<li>Ac\xE9rquese tambi\xE9n
        a su universidad u organizaci\xF3n local para consultar sobre formas de apoyar
        la publicaci\xF3n de acceso abierto.</li>\\n\\n\\n\\n<li>Cuando sea posible,
        anote los fondos con sus fechas de lanzamiento, fechas de finalizaci\xF3n
        (si corresponde), criterios especiales, l\xEDmites de financiaci\xF3n o costos
        m\xE1ximos y otras caracter\xEDsticas notables.</li>\\n\\n\\n\\n<li>Por lo
        general, el primer autor del art\xEDculo tambi\xE9n ser\xE1 el autor de correspondencia
        entonces el financiador solo mirar\xE1 el pa\xEDs de origen de este autor
        e iniciar\xE1 la facturaci\xF3n en l\xEDnea en consecuencia.</li>\\n</ul>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p>Para

        1271w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></figure>\\n\\n\\n\\n<p>Est\xE1
        organizado por un sistema de puntos. Los solicitantes publican el DOI del
        art\xEDculo que necesitan y otros cient\xEDficos se lo env\xEDan, pero contrario
        a ReseachGate, el pedido es p\xFAblico, est\xE1 visible a toda la comunidad
        de Science Hub Mutual Aid. Debe ofrecer una recompensa por ello (puntos).
        Si urge encontrar un documento puede seleccionar el bot\xF3n SET TOP en el
        medio de la pantalla y (previa recompensa de puntos igual) su pedido figurar\xE1
        entre los primeros por un tiempo.</p>\\n\\n\\n\\n<p>Despu\xE9s del registro
        los nuevos usuarios obtienen 50 puntos de forma inmediata y puede obtener
        otros 20 presionando el bot\xF3n Check In cerca de la foto de perfil (aparece
        en rojo) cada d\xEDa. Adem\xE1s, puede ganar puntos localizando art\xEDculos
        solicitados que a\xFAn no tienen respuesta. As\xED profesores y alumnos que
        tengan permisos institucionales de acceder a bases de datos de pago pueden
        descargar los art\xEDculos y enviar el pdf al solicitante.</p>\\n\\n\\n\\n<p><strong>The
        Open Access Button </strong>(<a href=\\\"https://openaccessbutton.org/\\\">https://openaccessbutton.org/</a>)</p>\\n\\n\\n\\n<p>Es
        un excelente buscador para medicina y ciencias duras, muy f\xE1cil de usar:
        solo hay que pedir el DOI o el t\xEDtulo del art\xEDculo y el software tratar\xE1
        de localizar la versi\xF3n libre de ese mismo art\xEDculo. Si no puede encontrarlo
        le brinda al usuario la posibilidad de contactar directamente al autor y solicitarle
        una copia. </p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-large\\\"><img

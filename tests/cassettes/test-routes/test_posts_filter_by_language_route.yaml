        la \xFAltima entrada habl\xE9 de la emendatio por divinatio. Otra manera de
        enmendar un pasaje transmitido incorrectamente en toda la transmisi\xF3n manuscrita
        es reconstruirlo empleando parcialmente las lecturas err\xF3neas de varios

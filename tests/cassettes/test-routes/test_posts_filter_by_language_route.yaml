        de\\nChrysoCollate\\n\",\"doi\":\"https://doi.org/10.58079/11xl9\",\"guid\":\"https://lucidarios.hypotheses.org/?p=6058\",\"id\":\"f6531854-02cc-4ecd-91f4-b33ea396d349\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/07/Capture-de\u0301cran-2024-07-03-a\u0300-18.10.14.png\",\"language\":\"es\",\"published_at\":1720022551,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"En
        esta breve entrada continuar\xE9 explicando las configuraciones disponibles
        en el bot\xF3n de configuraci\xF3n \xABOptions\xBB en ChrysoCollate:  La secci\xF3n\\n<em>\\n
        Expressions\\n</em>\\npermite adaptar los mensajes y s\xEDmbolos empleados
        para crear el aparato cr\xEDtico (de lo que hablar\xE9 en una entrada futura).
        En el modo edici\xF3n, ChrysoCollate puede trabajar con un aparato cr\xEDtico
        positivo o negativo, y las configuraciones de\\n<em>\\n Expressions\\n</em>\\npermiten
        adaptar\",\"tags\":[\"Entradas\",\"ChrysoCollate\",\"Collatio\",\"Constitutio
        Textus\",\"Edici\xF3n Cr\xEDtica\"],\"title\":\"Herramientas de <em>collatio</em>
        digital: ChyrsoCollate (8)\",\"updated_at\":1720023201,\"url\":\"https://lucidarios.hypotheses.org/6058\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Coss\xEDo
        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Hoy
        contin\xFAo hablando del \xFAltimo bot\xF3n de configuraci\xF3n general de\\nChrysoCollate,
        \xABOptions\xBB. Este bot\xF3n permite personalizar las opciones\\nde visualizaci\xF3n
        y comportamiento del aplicativo:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-500x243.png\\\"\\nclass=\\\"wp-image-5988\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-500x243.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-768x374.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-1536x748.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.11.29-2048x997.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"243\\\" /></a>\\n<figcaption>Men\xFA <em>Options</em></figcaption>\\n</figure>\\n:::\\n\\nLas
        primeras configuraciones disponibles son \xABFont\xBB, \xABMouse wheel\xBB,\\n\xABColours
        of the readings\xBB y \xABDirections\xBB. La primera permite\\npersonalizar
        la fuente que se emplear\xE1 para presentar las lecturas\\n(*Collation Table
        Font*), el tama\xF1o general de la fuente en el\\naplicativo (*Font Size of
        ChrysoCollate*) y el tama\xF1o del texto en la\\ntabla de colaci\xF3n (*Collation
        Table Font*), lo que permite,\\nefectivamente, hacer entrar m\xE1s o menos
        texto en la pantalla.\\n\\nLa siguiente opci\xF3n permite configurar el comportamiento
        de la rueda del\\nrat\xF3n (o del trackpad), alternando entre el desplazamiento
        horizontal,\\nestablecido por defecto, y el desplazamiento en el eje vertical.
        Este\\ncambio puede ser necesario cuando tenemos un n\xFAmero elevado de\\ntestimonios,
        que hacen necesario desplazarnos en otro eje. Mientras esta\\nfunci\xF3n no
        est\xE9 activa, el desplazamiento vertical puede obtenerse\\npresionando la
        tecla Shift al mover la rueda del rat\xF3n o el trackpad (y\\ncuando est\xE1
        activo, lo mismo ocurre con el desplazamiento horizontal).\\n\\n\xABColours\xBB
        permite personalizar los colores empleados en ChrysoCollate\\npara marcar
        las lecturas recogidas en las casillas. Uno de los\\natractivos de ChrysoCollate
        es que asigna autom\xE1ticamente un color a la\\nprimera lectura que aparece
        en una casilla (no consider\xE1ndose lectura el\\nespacio en blanco, que es
        marcado en gris). Si un testimonio tiene una\\nlectura diferente a la primera
        lectura de la casilla (siempre en verde\\nclaro), el aplicativo emplear\xE1
        un color diferente para esta lectura,\\nllamando la atenci\xF3n del editor
        sobre esta posible variante.\\n\\nAhora, cualquier editor de textos medievales
        y cl\xE1sicos sabe que no\\ntodas las variantes son lecturas distintas. Esto
        ocurre a menudo con las\\nvariantes de lengua, a veces llamadas formales,
        que son realmente una\\nmisma lectura transmitida con diferencias fon\xE9ticas,
        gr\xE1ficas o\\nmorfosint\xE1ticas que pueden deberse a pr\xE1cticas escriturales
        (el\\nconsabido caso de *omne* y *ombre*, pero tambi\xE9n los *nomina sacra*
        como\\n*ihesu xpisto\\\\~Jhesu Chrsito*, *spiritu sancto\\\\~esp\xEDritu santo*,
        debidos\\na la fosilizaci\xF3n de las graf\xEDas griegas y latinas), aspectos\\ndialectales
        (*agua*\\\\~*augua*, *judgar*\\\\~*julgar*, *plazer*\\\\~*prazer* o\\n*vieron\\\\~vioron*)
        o del estadio linguistico del texto\\n(*traerlo\\\\~traello*). En el siguiente
        ejemplo del *Lucidario*\\nencontramos este tipo de variantes de lengua:\\n*dicipulo\\\\~decipulo\\\\~diciplo\\\\~discipulo*,
        *enbi\xF3\\\\~envi\xF3* y\\n*spiritu\\\\~spritu\\\\~espiritu*:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.29.16.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.29.16-500x141.png\\\"\\nclass=\\\"wp-image-5993\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.29.16-500x141.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.29.16-300x85.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.29.16-768x217.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.29.16-1536x433.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.29.16-2048x578.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"141\\\" /></a>\\n<figcaption>Colaci\xF3n del cap\xEDtulo 22 del
        <em>Lucidario</em></figcaption>\\n</figure>\\n:::\\n\\nFinalmente, est\xE1
        \xABDirections\xBB, que permite modificar la direcci\xF3n de\\nescritura del
        texto y del aparato cr\xEDtico, dependiendo de si se est\xE1\\nrealizando
        una colaci\xF3n de un texto en un lenguaje que se escribe de\\nizquierda a
        derecha (lenguas romances) o de derecha a izquierda (lenguas\\nsem\xEDticas).
        En este v\xEDdeo vemos el funcionamiento de las cuatro primeras\\nopciones:\\n\\n<figure\\nclass=\\\"wp-block-embed
        is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
        class=\\\"video-container\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
        class=\\\"player-unavailable\\\">\\n<h1 id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An
        error occurred.</h1>\\n<div class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=cgVfDUGUkig\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nLuego
        est\xE1 la opci\xF3n \xABLayout of the apparatus\xBB, que permite modificar\\nc\xF3mo
        se visualizar\xE1 el aparato cr\xEDtico en ChrysoCollate (esto no afecta\\nc\xF3mo
        ser\xE1 exportado el documento):\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.51.20.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.51.20-500x69.png\\\"\\nclass=\\\"wp-image-6003\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.51.20-500x69.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.51.20-300x41.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.51.20-768x106.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.51.20-1536x212.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.51.20-2048x282.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"69\\\" /></a>\\n<figcaption>Opci\xF3n \xABLayout of the apparatus\xBB</figcaption>\\n</figure>\\n:::\\n\\nPor
        defecto, ChrysoCollate parte una entrada de aparato cr\xEDtico en\\nvarias
        l\xEDneas, de modo que la lectura no ocupe mucho espacio, de la\\nsiguiente
        manera:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.50.55.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.50.55-500x207.png\\\"\\nclass=\\\"wp-image-6007\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.50.55-500x207.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.50.55-300x124.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.50.55-768x318.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.50.55-1536x637.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.50.55-2048x849.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"207\\\" /></a>\\n<figcaption>Edici\xF3n del pr\xF3logo del <em>Lucidario</em>
        con el aparato\\ncr\xEDtico en varias l\xEDneas</figcaption>\\n</figure>\\n:::\\n\\nAl
        forzar al aplicativo a presentar todo el texto en una sola l\xEDnea, el\\nespacio
        de la lectura es distribuido en ella, ocupando m\xE1s espacio en la\\npantalla:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.53.18.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.53.18-500x149.png\\\"\\nclass=\\\"wp-image-6008\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.53.18-500x149.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.53.18-300x89.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.53.18-768x229.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.53.18-1536x458.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.53.18-2048x610.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"149\\\" /></a>\\n<figcaption>Edici\xF3n del pr\xF3logo del <em>Lucidario</em>
        con el aparato\\ncr\xEDtico en una l\xEDnea</figcaption>\\n</figure>\\n:::\\n\\nLa
        siguiente configuraci\xF3n, y quiz\xE1 la m\xE1s \xFAtil en t\xE9rminos de
        edici\xF3n,\\nes \xABScript- and language-based features\xBB, que permite
        alterar qu\xE9 se\\nconsidera una lectura diferente en los modos de colaci\xF3n
        y de edici\xF3n.\\nPor defecto todas las opciones est\xE1n marcadas, lo que
        significa que\\nest\xE1n desactivadas. Cualquier cambio en esta opci\xF3n
        tendr\xE1 repercusiones\\nglobales, tanto en la comparaci\xF3n en el modo
        de colaci\xF3n (al\\ndesactivarse las opciones, los cambios har\xE1n que lecturas
        consideradas\\noriginalmente diferentes sean consideradas iguales), como en
        el modo de\\nedici\xF3n. Ah\xED, desactivar estas opciones reducir\xE1 el
        aparato cr\xEDtico\\nporque el aplicativo entender\xE1 que las lecturas son
        iguales y no es\\nnecesario crear una entrada de aparato cr\xEDtico.\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.56.30.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.56.30-500x215.png\\\"\\nclass=\\\"wp-image-6013\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.56.30-500x215.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.56.30-300x129.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.56.30-768x330.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.56.30-1536x660.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-14.56.30-2048x880.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"215\\\" /></a>\\n<figcaption>Opci\xF3n \xABScript- and language-based
        features\xBB, 1</figcaption>\\n</figure>\\n:::\\n\\nQuiz\xE1 un ejemplo sirva
        para ilustrar a qu\xE9 me refiero. La primera\\nsecci\xF3n, *General*, permite
        configurar si el aplicativo considera o no\\ndiferentes variaciones en el
        formato del texto colacionado: puntuaci\xF3n,\\nformato (it\xE1licas, negrita,
        subrayado, super\xEDndice, etc.), uso de\\ncorchetes, par\xE9ntesis, may\xFAsculas,
        min\xFAsculas o la presencia de\\nespacios, como muestro en el siguiente v\xEDdeo:\\n\\n<figure\\nclass=\\\"wp-block-embed
        is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
        class=\\\"video-container\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
        class=\\\"player-unavailable\\\">\\n<h1 id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An
        error occurred.</h1>\\n<div class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=fvcb2UUyK_A\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nAs\xED,
        hemos logrado que ChrysoCollate considere lo mismo *This*\\\\~*this*,\\n*test*\\\\~*tEst*\\\\~*tesT*\\\\~*Test*
        y *a*\\\\~*.a.*\\\\~*.a*. La siguiente\\nsecci\xF3n*, Latin*, hace lo mismo
        pero con variantes gr\xE1ficas propias del\\nlat\xEDn: uso de *v\\\\~u*, *i*\\\\~*j*,
        *i*\\\\~*y*, *ae*\\\\~*\xE6*\\\\~*e*\\\\~*\u0119*,\\n*ci*\\\\~*ti*, *ch*\\\\~*h*,
        *uu*\\\\~*uv*\\\\~*vu*\\\\~*w* o letras dobles al inicio\\nde una palabra
        (muy \xFAtil para los romances peninsulares). Desactivar una\\nopci\xF3n en
        esta secci\xF3n hace que ChrysoCollate considere lo mismo\\n*uult*\\\\~*vult*,
        lo mismo que *Mariae\\\\~Marie* o *Iupiter*\\\\~*Jupiter*.\\n\\nUna nueva
        opci\xF3n de \xABScript- and language-based features\xBB, disponible\\ndesde
        la \xFAltima actualizaci\xF3n, es *Spanish*, que permite considerar\\niguales
        en la colaci\xF3n y edici\xF3n ciertas variantes de lengua propias del\\nespa\xF1ol
        medieval: *oa\\\\~ua*, *ss\\\\~s*, *s\xE7\\\\~sc\\\\~\xE7\\\\~c*, *b\\\\~v*,
        *ee\\\\~e* y\\n*ue\\\\~oe*.\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.29.39.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.29.39-500x199.png\\\"\\nclass=\\\"wp-image-6019\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.29.39-500x199.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.29.39-300x119.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.29.39-768x305.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.29.39-1536x610.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.29.39-2048x814.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"199\\\" /></a>\\n<figcaption>Opci\xF3n \xABScript- and language-based
        features\xBB, 2</figcaption>\\n</figure>\\n:::\\n\\nDebido que la distribuci\xF3n
        de estas variantes es muy desigual en los\\ncap\xEDtulos del *Lucidario*,
        he construido un pasaje como ejemplo (que no\\nexiste en la obra), reuniendo
        de forma sint\xE9tica numerosas variantes que\\ns\xED est\xE1n presente a
        lo largo de sus testimonios:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video
        is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An error occurred.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=t7pAQfUACCg\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nLas
        \xFAltimas dos secciones de \xABScript- and language-based features\xBB est\xE1n\\ndedicadas
        al griego y \xE1rabe.\\n\\nAunque durante el proceso de *selectio* de variantes,
        el editor deber\xE1\\nprestar atenci\xF3n cu\xE1l de las variantes de lengua
        tiene m\xE1s sentido de\\nacuerdo al *usus scribendi* y el estadio ling\xFC\xEDstico
        del texto, esta\\n\xFAltima herramienta es muy \xFAtil para limpiar el ruido
        visual al que el\\neditor est\xE1 sometido durante el proceso de la *collatio*,
        que en muchos\\ncasos consiste de variaciones irrelevantes que distraen de
        los pasajes\\nrealmente complicados. As\xED, pasamos de esto:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.12.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.12-500x120.png\\\"\\nclass=\\\"wp-image-6023\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.12-500x120.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.12-300x72.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.12-768x185.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.12-1536x370.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.12-2048x493.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"120\\\" /></a>\\n<figcaption>Colaci\xF3n de prueba con variantes
        de lengua</figcaption>\\n</figure>\\n:::\\n\\nA esto:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.25.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.25-500x102.png\\\"\\nclass=\\\"wp-image-6024\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.25-500x102.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.25-300x61.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.25-768x156.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.25-1536x312.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-15.59.25-2048x416.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"102\\\" /></a>\\n<figcaption>Colaci\xF3n de prueba descartando
        variantes de\\nlengua</figcaption>\\n</figure>\\n:::\\n\\nDejo para la [pr\xF3xima\\nentrada](https://lucidarios.hypotheses.org/?p=6058){data-type=\\\"link\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/?p=6058\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} la explicaci\xF3n
        de las \xFAltimas secciones del\\nmen\xFA \xABOptions\xBB.\\n\\n------------------------------------------------------------------------\\n\\nImagen
        de miniatura: detalle del  \\nMen\xFA \xABOptions\xBB, ChrysoCollate 1.3.1\\n\",\"doi\":\"https://doi.org/10.58079/11uw5\",\"guid\":\"https://lucidarios.hypotheses.org/?p=5983\",\"id\":\"83255b29-180a-4e11-8690-e4265ace1665\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-19-a\u0300-17.05.23.png\",\"language\":\"es\",\"published_at\":1718816100,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Hoy
        contin\xFAo hablando del \xFAltimo bot\xF3n de configuraci\xF3n general de
        ChrysoCollate, \xABOptions\xBB. Este bot\xF3n permite personalizar las opciones
        de visualizaci\xF3n y comportamiento del aplicativo:  Las primeras configuraciones
        disponibles son \xABFont\xBB, \xABMouse wheel\xBB, \xABColours of the readings\xBB
        y \xABDirections\xBB. La primera permite personalizar la fuente que se emplear\xE1
        para presentar las lecturas (\\n<em>\\n Collation Table Font\\n</em>\\n),
        el tama\xF1o general de la fuente\",\"tags\":[\"Entradas\",\"ChrysoCollate\",\"Collatio\",\"Constitutio
        Textus\",\"Edici\xF3n Cr\xEDtica\"],\"title\":\"Herramientas de <em>collatio</em>
        digital: ChyrsoCollate (7)\",\"updated_at\":1720022397,\"url\":\"https://lucidarios.hypotheses.org/5983\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Coss\xEDo
        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Hab\xEDa
        prometido hablar del bot\xF3n \xABOptions\xBB de ChrysoCollate en esta\\nentrada.
        Sin embargo, entre la publicaci\xF3n de la anterior y esta,\\nS\xE9bastien
        Moureau ha liberado la [siguiente\\nversi\xF3n](https://cental.uclouvain.be/chrysocollate/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://cental.uclouvain.be/chrysocollate/\\\"\\ntarget=\\\"_blank\\\"}
        de ChrysoCollate (1.3.1), que trae algunos cambios\\nimportantes en el funcionamiento
        del aplicativo que quiero discutir\\nantes de hablar de \xABOptions\xBB (y
        trae, adem\xE1s, una sorpresa muy agradable\\npara los editores de textos
        medievales castellanos). El primer cambio de\\nesta nueva versi\xF3n es el
        reordenamiento de los botones de configuraci\xF3n\\ny funci\xF3n:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.34.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.34-500x19.png\\\"\\nclass=\\\"wp-image-5868\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.34-500x19.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.34-300x12.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.34-768x30.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.34-1536x59.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.34-2048x79.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"19\\\" /></a>\\n<figcaption>Barra de botones, modo colaci\xF3n,
        ChrysoCollate\\n1.3</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.21.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.21-500x21.png\\\"\\nclass=\\\"wp-image-5865\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.21-500x21.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.21-300x12.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.21-768x32.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.21-1536x64.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.27.21-2048x85.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"21\\\" /></a>\\n<figcaption>Barra de botones, modo colaci\xF3n,
        ChrysoCollate\\n1.3.1</figcaption>\\n</figure>\\n:::\\n\\nEl bot\xF3n \xAB+C\\\\[omment\\\\]\xBB
        ha pasado de la barra de funci\xF3n, en naranja, a\\nla barra general, en
        gris. Esto permite insertar comentarios\\ndirectamente desde el modo edici\xF3n,
        sin tener que volver al modo\\ncolaci\xF3n para insertarlos.\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.28.47.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.28.47-500x21.png\\\"\\nclass=\\\"wp-image-5873\\\"
        style=\\\"width:500px;height:21px\\\" loading=\\\"lazy\\\"\\ndecoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.28.47-500x21.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.28.47-300x13.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.28.47-768x33.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.28.47-1536x65.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.28.47-2048x87.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"21\\\" /></a>\\n<figcaption>Barra de botones, modo edici\xF3n,
        ChrysoCollate\\n1.3.1</figcaption>\\n</figure>\\n:::\\n\\nA esto lo acompa\xF1a
        un cambio est\xE9tico (pero necesario): ahora los\\nbotones \xAB+C\\\\[omment\\\\]\xBB
        y \xAB+N\\\\[ote\\\\]\xBB van resaltados en azul y naranja,\\nlo que permite
        identificarlos m\xE1s r\xE1pidamente y evitar confusiones (algo\\nque ocurr\xEDa,
        a pesar de su separaci\xF3n, en la versi\xF3n anterior).\\n\\nEl siguiente
        cambio es la aparici\xF3n de la funci\xF3n \xABComments in the\\ndocument\xBB.
        En la barra superior, al lado del bot\xF3n de navegaci\xF3n (un pin\\nnaranja),
        encontramos dos botones en forma de un documento, uno azul y\\notro naranja.
        Estos botones, \xABComments in the document\xBB y \xABNotes in the\\ndocument\xBB,
        son atajos que permiten navegar en un documento, no de\\nacuerdo a la ubicaci\xF3n
        de una palabra, sino de acuerdo a la presencia de\\ncomentarios o notas:\\n\\n<figure\\nclass=\\\"wp-block-embed
        is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
        class=\\\"video-container\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
        class=\\\"player-unavailable\\\">\\n<h1 id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An
        error occurred.</h1>\\n<div class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=o7YhSWdLsZY\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nOtro
        cambio (del que estoy muy agradecido) es que ahora el men\xFA \xABExport\\nwit\\\\[ness\\\\]\xBB
        permite exportar todos los testimonios al mismo tiempo\\n(*all witnesses*),
        una tarea repetitiva que antes deb\xEDa hacerse\\nmanualmente (como explicaba\\n[aqu\xED](https://lucidarios.hypotheses.org/5626){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/5626\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}):\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.48.36.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.48.36-500x240.png\\\"\\nclass=\\\"wp-image-5880\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.48.36-500x240.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.48.36-300x144.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.48.36-768x369.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.48.36-1536x739.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.48.36-2048x985.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"240\\\" /></a>\\n<figcaption>Men\xFA <em>Export the text of a witness</em></figcaption>\\n</figure>\\n:::\\n\\nTambi\xE9n
        se ha introducido una mejora en la visualizaci\xF3n de los\\ntestimonios.
        Hasta la versi\xF3n 1.3 de ChyrsoCollate, todas las casillas\\nen blanco revert\xEDan
        por defecto al color verde (si la casilla estaba en\\nblanco en el primer
        testimonio) u otro color, de acuerdo con la casilla\\n(y lectura) en la que
        ocurr\xEDan. Este es un ejemplo del cap\xEDtulo 3 del\\n*Lucidario*:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.53.47.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.53.47-500x140.png\\\"\\nclass=\\\"wp-image-5882\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.53.47-500x140.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.53.47-300x84.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.53.47-768x215.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.53.47-1536x430.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.53.47-2048x574.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"140\\\" /></a>\\n<figcaption>Cap\xEDtulo 3 del <em>Lucidario</em>,
        ChrysoCollate\\n1.3</figcaption>\\n</figure>\\n:::\\n\\nEl problema de esta
        visualizaci\xF3n es que si bien los colores permiten\\nidentificar r\xE1pidamente
        d\xF3nde los textos son iguales, no ocurre lo mismo\\ncon su ausencia. Un
        truco que utilizaba hasta la versi\xF3n 1.3 era marcar\\nlas casillas donde
        hab\xEDa omisiones por salto de igual a igual:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.59.19.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.59.19-500x134.png\\\"\\nclass=\\\"wp-image-5885\\\"
        loading=\\\"lazy\\\" decoding=\\\"async\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.59.19-500x134.png
        500w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.59.19-300x80.png
        300w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.59.19-768x206.png
        768w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.59.19-1536x411.png
        1536w, https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-13.59.19-2048x548.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"134\\\" /></a>\\n<figcaption>Cap\xEDtulo 3 del <em>Lucidario</em>,
        ChrysoCollate\\n1.3</figcaption>\\n</figure>\\n:::\\n\\nSin embargo, este
        marcado solo identifica el salto por homoioteleuton\\n(*e...e*), m\xE1s no
        la larga laguna en E. La nueva versi\xF3n de\\nChrysoCollate marca por defecto
        todas las casillas sin contenido en\\ncolor gris, lo que permite visualizar
        mejor las ausencias en los\\ndistintos testimonios (y tambi\xE9n identificar
        las interpolaciones, pues\\nlas a\xF1adiduras en testimonios particulares
        crean un espacio en blanco\\ngris, como ocurre en las casillas 58-59 y 62):\\n\\n:::

        y lenguajes de programaci\xF3n. La v\xEDa r\xE1pida requiere *Docker*\\n(que
        se instala desde el terminal) y la lenta (instalaci\xF3n local) tiene\\nuna\\n[advertencia](https://gitlab.com/scripta/escriptorium/-/wikis/full-install){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://gitlab.com/scripta/escriptorium/-/wikis/full-install\\\"\\ntarget=\\\"_blank\\\"}
        que deja claro que no es un juego:\\n`[This installation] will assume basic
        knowledge of `*`Unix`*`, virtual environments (pip or any other), environment
        variables and python/Django`.\\nEst\xE1 luego la cuesti\xF3n de los requisitos
        materiales del aplicativo,\\nsobre lo que estoy preparando un art\xEDculo
        con JM Fradejas para el\\npr\xF3ximo n\xFAmero de *Philologia Hispalense*.
        Para ejecutar *eScriptorium*\\ny entrenar modelos es necesario tener hardware
        (un servidor local) y\\nrecursos humanos (un t\xE9cnico que sea capaz de mantenerlo).\\n\\n\\\\[*Nota
        bene*: esto no quiere decir que *Transkribus* sea una\\nherramienta *low-tech*,
        solamente que es una herramienta mucho m\xE1s\\n*user-friendly*: es f\xE1cil
        de instalar y ejecutar, y no requiere de\\nconocimientos avanzados para comenzar
        a usarla\\\\].\\n\\nLo mismo ocurre con el tipo de codificaci\xF3n empleado
        para la\\ntranscripci\xF3n de los testimonios. Uno puede tomar el camino *high-tech*\\ny
        m\xE1s fiel a los manuscritos: transcripci\xF3n diplom\xE1tica con graf\xEDas\\nmedievales
        (proceso descrito\\n[aqu\xED](https://ecdotica.hypotheses.org/594){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://ecdotica.hypotheses.org/594\\\"\\ntarget=\\\"_blank\\\"}
        en la filolog\xEDa anal\xF3gica por Fradejas Rueda). El\\nproblema es que
        estos s\xEDmbolos no existen en los actuales alfabetos\\ninform\xE1ticos (no
        corrientemente).\\n\\nHay que acudir a fuentes desarrolladas *ah hoc* para
        este trabajo, como\\nla [Medieval Unicode Font\\nInitiative](https://mufi.info/q.php?p=mufi/all){data-type=\\\"URL\\\"\\ndata-id=\\\"https://mufi.info/q.php?p=mufi/all\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}, o desarrollar un
        alfabeto de abreviaturas\\npropio, como lo hace Matthias Gille Levenson\\n([aqu\xED](https://gitlab.huma-num.fr/mgillelevenson/clavier_virtuel_transcription){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://gitlab.huma-num.fr/mgillelevenson/clavier_virtuel_transcription\\\"\\ntarget=\\\"_blank\\\"}).\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-500x257.png\\\"\\nclass=\\\"wp-image-5154\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-500x257.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-300x154.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-768x395.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-1536x790.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-2048x1054.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"257\\\" /></a>\\n<figcaption>Teclado virtual para la transcripci\xF3n
        de caracteres\\nespeciales desarrollado por Matthias Gille Levenson</figcaption>\\n</figure>\\n:::\\n\\nEl
        problema es el mismo que con las herramientas de transcripci\xF3n. Se\\na\xF1aden
        pasos al trabajo. Tomando este camino, el fil\xF3logo debe insertar\\nlos
        s\xEDmbolos en la primera etapa de transcripci\xF3n manual y para ello\\nnecesita
        emplear combinaciones especiales de teclado o un teclado\\nvirtual. Entre
        su transcripci\xF3n y la versi\xF3n de trabajo, tocar\xE1\\nregularizar y
        desarrollar la mayor\xEDa de las abreviaturas. Esto se logra\\ncon *scripts*
        o expresiones regulares (*regular expressions*) que\\ndesarrollen correctamente
        todas las abreviaturas (y luego, una\\ninevitable revisi\xF3n del texto desarrollado
        por el *script*). Esto \xFAltimo\\nporque al reemplazar todas las \uA751 por
        `p`*`ar`*-, como en *\uA751a*\\n(`p`*`ar`*`a`):\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-full is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.19.29.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.19.29.png\\\"\\nclass=\\\"wp-image-5157\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"120\\\"\\nheight=\\\"103\\\"
        /></a>\\n<figcaption>para, Lucidario B</figcaption>\\n</figure>\\n:::\\n\\nPueden
        haberse colado muchas abreviaturas iguales pero con diferentes\\nvalores --a
        pesar de que el *script* considere muchas posibilidades de\\ndesarrollo--,
        por el consabido problema de que los escribas utilizan la\\nmisma abreviatura
        con diferentes valores. Siguiendo con el \xFAltimo\\nejemplo la *p* con la
        lineta puede ser tambi\xE9n abreviatura de *er* o *e*\\n(y en alg\xFAn caso,
        solo de *a*):\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-full
        is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12.png\\\"\\nclass=\\\"wp-image-5160\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12.png
        396w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12-300x227.png
        300w\\\"\\nsizes=\\\"(max-width: 134px) 100vw, 134px\\\" width=\\\"134\\\"
        height=\\\"102\\\" /></a>\\n<figcaption>pero, Lucidario B</figcaption>\\n</figure>\\n:::\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42-500x252.png\\\"\\nclass=\\\"wp-image-5162\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42-500x252.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42-300x151.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42.png
        622w\\\"\\nsizes=\\\"(max-width: 182px) 100vw, 182px\\\" width=\\\"182\\\"
        height=\\\"92\\\" /></a>\\n<figcaption>perlaticos, Lucidario B</figcaption>\\n</figure>\\n:::\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24-500x166.png\\\"\\nclass=\\\"wp-image-5164\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24-500x166.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24-300x99.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24-768x255.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24.png
        1134w\\\"\\nsizes=\\\"(max-width: 262px) 100vw, 262px\\\" width=\\\"262\\\"
        height=\\\"87\\\" /></a>\\n<figcaption>perrochianos, Primera Partida (Biblioteca
        Capitular de\\nToledo, ms. 43-13)</figcaption>\\n</figure>\\n:::\\n\\nEsto
        es importante tambi\xE9n por el tema de la consabida *searchability*,\\nes
        decir, cu\xE1n f\xE1cil es buscar informaci\xF3n espec\xEDfica en el documento\\nresultante,
        tanto para el creador como para otros usuarios. No basta\\npublicar la transcripci\xF3n
        paleogr\xE1fica en un repositorio en l\xEDnea, hay\\nque hacer lo mismo con
        las versiones normalizadas. Esto porque el\\ndocumento est\xE1 lleno de caracteres
        y abreviaciones desconocidas por los\\neditores de texto.\\n[Aqu\xED](https://gitlab.huma-num.fr/mgillelevenson/dataset_segmentation_castillan_medieval){data-type=\\\"URL\\\"\\ndata-id=\\\"https://gitlab.huma-num.fr/mgillelevenson/dataset_segmentation_castillan_medieval\\\"\\ntarget=\\\"_blank\\\"
        rel=\\\"noreferrer noopener\\\"} hay algunos ejemplos de estos\\ndocumentos,
        producidos por Matthias Gille.\\n\\nLa alternativa *low-tech* de transcripci\xF3n
        es el mucho m\xE1s simple\\nsistema de transcripci\xF3n semipaleogr\xE1fica
        del Hispanic Seminary of\\nMedieval Studies (descrito\\n[aqu\xED](https://lucidarios.hypotheses.org/transcripciones/normas-de-transcripcion){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/transcripciones/normas-de-transcripcion\\\"\\ntarget=\\\"_blank\\\"}).
        Al ser desarrollado en los a\xF1os 70, en la infancia de\\nla inform\xE1tica,
        se hizo lo mejor que se pudo, emple\xE1ndose los caracteres\\ncontenidos en
        el primer mapa de caracteres ASCII (ASCII 7-bits), un mapa\\nque no conten\xEDa
        ning\xFAn car\xE1cter no empleado corrientemente en el ingl\xE9s\\namericano.
        Aqu\xED las abreviaturas presentadas en el ejemplo anterior se\\ndesarrollan
        completamente entre los guiones angulares: `p<ar>a`,\\n`p<er>o`, `p<er>latico`,
        `p<e>rrochianos` (y no `p`*`er`*`rochianos`\\ncomo podr\xEDa confundirse un
        *script*). El post-procesamiento es bastante\\nm\xE1s f\xE1cil y no se necesita
        un *script*. Se puede usar la funci\xF3n\\nb\xFAsqueda y reemplazo de cualquier
        editor o procesador de texto, y\\ncambiar los s\xEDmbolos `<` y `>` por espacios
        vac\xEDos (no por espacios en\\nblanco), pasando de esto:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-500x466.png\\\"\\nclass=\\\"wp-image-5169\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-500x466.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-300x280.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-768x716.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-1536x1432.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53.png
        1780w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"466\\\" /></a>\\n<figcaption>Lucidario B con codificaci\xF3n</figcaption>\\n</figure>\\n:::\\n\\nA
        esto:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22-500x489.png\\\"\\nclass=\\\"wp-image-5172\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22-500x489.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22-300x293.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22-768x751.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22-1536x1502.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22.png
        1694w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"489\\\" /></a>\\n<figcaption>Lucidario B sin codificaci\xF3n</figcaption>\\n</figure>\\n:::\\n\\nY
        con esto vuelvo a la an\xE9cdota de la NASA y los sovi\xE9ticos, y al tema\\nde
        la *usability* (facilidad de uso). Un sistema (cualquiera, de\\ntranscripci\xF3n
        autom\xE1tica, de codificaci\xF3n o de colaci\xF3n) tiene que ser\\nsimple.
        Esta es una verdad de Perogrullo, pero es algo que a veces\\nolvidamos. Esto
        explica por qu\xE9 sistemas operativos como Windows o Mac\\nOS, visuales,
        intuitivos y de f\xE1cil uso --incluso para usuarios poco\\nexperimentados--
        son tan populares y tienen una base enorme de usuarios.\\nTodo el mundo puede
        aprender r\xE1pidamente a usarlos. Y tambi\xE9n explica\\npor qu\xE9 otros
        sistemas operativos mucho m\xE1s complejos y adaptables, como\\nlos basados
        en Unix, que requieren a menudo emplear al terminal para\\ninstalar funciones
        y aplicaciones, tienen una base de usuarios tan\\npeque\xF1a.\\n\\nCuando
        uno comienza a usar Linux choca contra una realidad amarga: los\\nproblemas
        de *mi* versi\xF3n (*release*) no ser\xE1n los mismos que los que\\ntiene
        la *otra* versi\xF3n de Linux (bueno, esto pasa tambi\xE9n en Windows y\\nen
        Mac OS). Pero el problema sigue: los problemas de *mi* versi\xF3n de\\nLinux,
        en mi ordenador, no son los mismos que los problemas de *mi*\\nversi\xF3n
        en otros ordenadores porque el sistema tiene comportamientos\\ndiferentes
        dependiendo del *hardware*. Basta pasearse por los\\n[foros](https://ubuntuforums.org/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://ubuntuforums.org/\\\"
        target=\\\"_blank\\\"} de\\nUbuntu para darse cuenta del dolor de cabeza que
        puede ser identificar y\\nluego corregir un problema en Linux si uno tiene
        un chipset espec\xEDfico.\\n\\nVuelvo al inicio de esta discusi\xF3n: uno
        quiere usar una m\xE1quina para\\nahorrar tiempo en una tarea. Quiere que
        la m\xE1quina haga la labor\\nrepetitiva, que uno pueda revisar luego. Pero
        en el camino, la m\xE1quina\\nno debe requerir que uno obtenga una segunda
        titulaci\xF3n para poder\\nusarla. La simplicidad del aplicativo o del sistema
        empleado debe ser\\nacompa\xF1ada por la capacidad del editor de realizar
        las tareas donde la\\nm\xE1quina falla (o, realmente, no tiene la capacidad
        de realizar la tarea\\ndada de manera correcta) y el juicio y la experiencia
        del fil\xF3logo son\\nnecesarias. Bueno, de tanto escribir, me olvid\xE9 de
        mi lapiz. Hablar\xE9 de\\nello en la pr\xF3xima entrada.\\n\",\"doi\":\"https://doi.org/10.58079/w0lz\",\"guid\":\"https://lucidarios.hypotheses.org/?p=5150\",\"id\":\"88cd4df7-1b02-427a-aecf-f15d82301d9c\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-17.49.51.png\",\"language\":\"es\",\"published_at\":1710348610,\"relationships\":[],\"status\":\"active\",\"summary\":\"Una
        extendida \u2013y algo exagerada\u2013 an\xE9cdota cuenta que, durante la

        ATARRAYA\",\"blog_slug\":\"atarraya\",\"category\":\"humanities\",\"content_text\":\"##
        Alcances y l\xEDmites de la actividad mercantil femenina en la sociedad patriarcal
        porte\xF1a (fines del siglo XVIII y comienzos del XIX) {#alcances-y-l\xEDmites-de-la-actividad-mercantil-femenina-en-la-sociedad-patriarcal-porte\xF1a-fines-del-siglo-xviii-y-comienzos-del-xix
        .wp-block-heading}\\n\\npor **Marcela Aguirrezabala**\\n\\nDurante los a\xF1os
        '60 del siglo pasado, los movimientos feministas\\nhicieron del fin del *patriarcado*
        una bandera de lucha, en tanto que,\\nbajo la pretendida superioridad masculina
        terminaban justificando la\\nopresi\xF3n femenina en todo tiempo y lugar.\\n\\nEn
        Latinoam\xE9rica, el concepto de *patriarcado* remite a una poderosa\\nconciencia
        del poder del *pater familis*, cuyos or\xEDgenes pueden\\nrastrearse en la
        sociedad patriarcal de la conquista, que naturaliz\xF3 y\\nperpetu\xF3 un
        sistema cultural y social de dominaci\xF3n, ejercido por los\\nvarones en
        detrimento de las mujeres de la sociedad colonial.\\n\\nEn el mentado *patriarcado*,
        el *pater familis*, ten\xEDa la potestad de\\ngobernar la casa poblada, concepto
        que no solo comprend\xEDa el lugar\\nhabitado en la ciudad, sino tambi\xE9n
        a los padres, hijos y familia\\nextendida, esclavos, criados, entre otros.
        La casa poblada constitu\xEDa\\nadem\xE1s, el principal espacio de sociabilidad
        durante la colonia y era\\nindispensable para que el *pater familis* alcanzara
        la condici\xF3n de\\nvecino.\\n\\nAhora bien, en ese escenario colonial, \xBFcu\xE1l
        era el rol de la mujer en\\nla casa? \xBFes que su actividad estaba limitada
        al \xE1mbito dom\xE9stico de la\\nmisma?\\n\\nUn lector desprevenido podr\xEDa
        dar una respuesta afirmativa. Sin embargo,\\nno fue as\xED, definitivamente,
        no. En tal sentido, cabe remitir al libro\\nde mi autor\xEDa, publicado en
        el a\xF1o 2021, titulado: '*Mujer de negocios'\\nen la colonia. Trama de la
        presencia femenina en el espacio mercantil\\nrioplatense*.\\n\\nLas mujeres
        que pertenec\xEDan a los sectores medios y altos de esa\\nsociedad rioplatense,
        contaron con subterfugios que les permitieron\\nsuperar la incapacidad jur\xEDdica
        atribuida, exceder ese universo\\ndom\xE9stico e intervenir en otros quehaceres.
        En tal sentido, aun cuando a\\nlas mujeres casadas les estaba vedado contratar,
        mediando una\\nhabilitaci\xF3n conyugal o del juez, pod\xEDan hacerlo, circunstancias
        que, en\\nocasiones, fueron usufructuadas por los propios varones.\\n\\nLas
        viudas, gozaban de mayor libertad, aunque a veces debieron batallar\\njur\xEDdicamente,
        en defensa del manejo de sus bienes frente a un yerno\\ndecidido a imponer
        su tutela y reacio a aceptar la direcci\xF3n femenina en\\nlos negocios.\\n\\nEstas
        mujeres de la sociedad colonial porte\xF1a, pudieron encargarse de la\\nadministraci\xF3n
        y producci\xF3n de sus tierras, registrarse como cargadoras,\\nexportando
        a su cuenta y riesgo innumerables frutos como cueros, astas,\\npieles, plata,
        oro, plumas, entre otros. Algunas de ellas, introdujeron\\nesclavos, mercer\xEDa,
        textiles, hierro, arena, maderas y cargazones de\\nefectos provenientes de
        distintas plazas comerciales. Las hubo\\nprestamistas y quienes llegaron a
        ser acreedoras de sumas siderales. No\\nsolo eso, compraban y vend\xEDan embarcaciones,
        hab\xEDa quienes ten\xEDan\\nlanchas, balandras, bergantines, goletas y hasta
        fragatas heredadas, que\\nafectaban al tr\xE1fico oce\xE1nico o al cabotaje,
        decidiendo incluso sobre su\\ncarenado o remate.\\n\\nCon un aprendizaje elemental
        al interior de la casa, tambi\xE9n develaron\\nhabilidades para la redacci\xF3n
        de la correspondencia mercantil destinada\\na comerciantes, factores, socios,
        entre tantos otros.\\n\\nAsimismo, constituyeron compa\xF1\xEDas comerciales
        y mostraron ribetes de\\nempresarias,con aptitudes y destrezas como para manejar
        el circuito\\ncomercial en una extendida geograf\xEDa entre Am\xE9rica y Europa.\\n\\nNo
        cabe duda, que estas mujeres fueron agentes econ\xF3micamente activas,\\nque
        asumieron un papel complementario, supletorio y muchas veces,\\nindispensable
        para el var\xF3n, aunque tambi\xE9n, en funci\xF3n de sus propios\\nintereses.\\n\\nAs\xED
        es que si de *patriarcado* hablamos, ya va siendo tiempo de dejar de\\ninvisibilizar
        a la *mater-familis* en la casa.\\n\\n- [![](data:image/svg+xml;base64,)[Facebook]{.wp-block-social-link-label\\n
        \ .screen-reader-text}](https://www.facebook.com/Historiapoliticaysocial){.wp-block-social-link-anchor}\\n-

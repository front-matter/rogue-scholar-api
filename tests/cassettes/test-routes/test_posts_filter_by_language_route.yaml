      string: "{\"facet_counts\":[],\"found\":162,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22150/20231105110624/https://ropensci.org/es/blog/2024/07/09/multilingual-documentation-wg\",\"authors\":[{\"name\":\"Elio
        Campitelli\"}],\"blog_name\":\"rOpenSci - herramientas abiertas para una ciencia
        abierta\",\"blog_slug\":\"ropensci_es\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Nos
        complace anunciar el nuevo [Grupo de Trabajo de Documentaci\xF3n\\nMultiling\xFCe
        del R\\nConsortium](https://github.com/RConsortium/multilingual-documentation-wg).Este\\nGrupo
        de Trabajo surgi\xF3 luego de varias conversaciones durante el [R\\nProject
        Sprint\\n2023](https://contributor.r-project.org/r-project-sprint-2023/) y\\nsupervisar\xE1
        la implementaci\xF3n del soporte de documentaci\xF3n multiling\xFCe\\nen R
        y organizar\xE1 los esfuerzos de traducci\xF3n de la comunidad.Nuestro\\nprimer
        proyecto es el paquete (experimental)\\n[**rhelpi18n**](https://github.com/eliocamp/rhelpi18n)
        que a\xF1ade soporte\\nen R para el uso de documentaci\xF3n multiling\xFCe.\\n\\n\xBFQuieres
        leer la documentaci\xF3n de `base::mean()` (parcialmente) en\\nespa\xF1ol?Instala
        [rhelpi18n](https://github.com/eliocamp/rhelpi18n) y el\\nm\xF3dulo de traducci\xF3n
        de ejemplo base.es:\\n\\n::: {.highlight}\\n``` {.chroma tabindex=\\\"0\\\"}\\n#
        install.packages(\\\"pak\\\")pak::pak(c(\\\"eliocamp/rhelpi18n\\\", \\\"eliocamp/base.es\\\"))\\n```\\n:::\\n\\nY
        luego ejecuta este c\xF3digo:\\n\\n::: {.highlight}\\n``` {.chroma tabindex=\\\"0\\\"}\\nlibrary(rhelpi18n)Sys.setenv(LANGUAGE
        = \\\"es\\\")help(mean) \\n```\\n:::\\n\\n``` {tabindex=\\\"0\\\"}\\nMedia
        Aritm\xE9ticaDescription:     Funci\xF3n gen\xE9rica para la media aritm\xE9tica
        (recortada)Usage:     mean(x, ...)          ## Default S3 method:     mean(x,
        trim = 0, na.rm = FALSE, ...)     Arguments:       x: an R object.  Currently
        there are methods for numeric/logical          vectors and date, date-time
        and time interval objects.          Complex vectors are allowed for 'trim
        = 0', only.    trim: la fracci\xF3n (0 a 0.5) de observaciones para ser recordatas
        \         del final de \\\\codex antes de computar la media. Valores de          trim
        pro fuera de ese rango se consideran al punto m\xE1s          cercano.   na.rm:
        un valor l\xF3gico que evalua a 'TRUE' o 'FALSE' indicando si          valores
        'NA' deben ser removidos antes de realizar el          c\xF3mputo.     ...:
        further arguments passed to or from other methods.... (27 more lines)\\n```\\n\\n\xA1Hermoso!Esto
        deber\xEDa funcionar en cualquier consola R o IDE.\\n\\n## \xBFPor qu\xE9
        har\xEDas esto?\\n\\nAunque el ingl\xE9s es la lengua internacional de facto,
        existen\\n[ventajas](https://ropensci.org/multilingual-publishing/) de incluir\\nrecursos
        en diferentes idiomas.Al reducir las barreras ling\xFC\xEDsticas,\\nacabamos
        teniendo una comunidad m\xE1s grande, fuerte y creativa, con m\xE1s\\nideas
        y recursos.Esta hegemon\xEDa del ingl\xE9s se refleja en R por el uso\\ndel
        ingl\xE9s en su documentaci\xF3n, como las p\xE1ginas de ayuda, los nombres\\nde
        las funciones y los nombres de los argumentos (\xBFpor qu\xE9 usar `mean()`\\nen
        lugar de `Mittelwert()`?).\\n\\nLa documentaci\xF3n de los paquetes *puede*
        escribirse en cualquier idioma,\\ny CRAN admite documentaci\xF3n en otros
        idiomas utilizando el campo\\n\\\"Language\\\" (Idioma) ^[1](#fn:1){.footnote-ref
        role=\\\"doc-noteref\\\"}^ .Pero\\na\xFAn as\xED, la gran mayor\xEDa de los
        paquetes est\xE1n documentados en ingl\xE9s y\\nhay [un peque\xF1o n\xFAmero
        de paquetes documentados en otros\\nidimas](https://cderv.rbind.io/2018/03/11/non-english-pkg-in-cran/)\\naparentemente
        para llegar m\xE1s f\xE1cilmente a su p\xFAblico objetivo.Por\\nejemplo, el
        paquete\\n[labstatR](https://cran.r-project.org/web/packages/labstatR/index.html)\\nsirve
        de complemento al libro italiano \\\"Laboratorio Di Statistica Con R\\\"\\ny
        est\xE1 parcialmente documentado en italiano (utiliza nombres de\\nfunciones
        y argumentos en ingl\xE9s).Del mismo modo,\\n[chilemapas](https://cran.r-project.org/web/packages/chilemapas/chilemapas.pdf)\\nproporciona
        mapas simplificados para Chile, con documentaci\xF3n completa\\nen espa\xF1ol,
        incluidos los nombres de las funciones.rOpenSci\\n[censo2017](https://docs.ropensci.org/censo2017/)
        por [Mauricio\\nVargas](/author/pach%C3%A1-aka-mauricio-vargas-sep%C3%BAlveda/)
        tambi\xE9n\\nest\xE1 totalmente documentado en espa\xF1ol.\\n\\nAunque estos
        paquetes son m\xE1s accesibles para su p\xFAblico principal, son\\nmucho menos
        accesibles para la comunidad en general.Quienes que no\\ndominan el idioma
        pueden tener dificultades para descubrir y utilizar\\nlas funciones que ofrecen
        estos paquetes.Quienes desarrollan esto\\npaquetes se enfrentan al dilema
        de hacer que su paquete sea inaccesible\\npara su p\xFAblico objetivo o aislarlo
        del resto del ecosistema de R.\\n\\nSe trata de un problema dif\xEDcil que
        no tiene soluci\xF3n f\xE1cil.Surge\\nperi\xF3dicamente en el Slack de rOpenSci,
        as\xED como en otros espacios de R,\\ncomo Stack Overflow.El desarrollador
        del paquete\\n[utilsIPEA](https://cran.r-project.org/web/packages/utilsIPEA/index.html)\\nexpres\xF3
        [la necesidad de documentaci\xF3n\\nbiling\xFCe](https://stackoverflow.com/questions/37288823/bilingual-english-and-portuguese-documentation-in-an-r-package)\\nreconociendo
        que su paquete ser\xEDa utilizado tanto por personas de\\nBrasil, que podr\xEDan
        preferir la documentaci\xF3n en portugu\xE9s, como por la\\ncomunidad internacional
        en general.Al menos equipos de desarrollo de\\npaquetes han intentado resolver
        este dilema documentando su paquete en\\ningl\xE9s y publicando una segunda
        versi\xF3n documentada en otro idioma:\\n[ExpDes](https://cran.r-project.org/web/packages/ExpDes/index.html)
        y\\n[ExpDes.pt](https://cran.r-project.org/web/packages/ExpDes.pt/index.html)\\nas\xED
        como\\n[orloca](https://cran.r-project.org/web/packages/orloca/index.html)
        y\\n[orloca.es](https://cran.r-project.org/web/packages/orloca.es/index.html).El\\npaquete\\n[karel](https://cloud.r-project.org/web/packages/karel/index.html)
        tiene\\ndos conjuntos de funciones, uno con nombres y documentaci\xF3n en
        ingl\xE9s y\\notro en espa\xF1ol.\\n\\nAmbas son medidas paliativas que llevan
        al l\xEDmite lo que se puede hacer\\ncon R en t\xE9rminos de funcionalidad
        multiling\xFCe.Adem\xE1s, como estas\\nsoluciones no son nativas, pueden resultar
        dif\xEDciles de mantener y no\\nson escalables.\\n\\nPor eso presentamos el
        paquete experimental **rhelpi18n**\\n^[2](#fn:2){.footnote-ref role=\\\"doc-noteref\\\"}^.Este
        paquete es un banco\\nde pruebas para implementar un soporte robusto para
        la documentaci\xF3n\\nmultiling\xFCe con el objetivo de integrarlo en R una
        vez que madure.Para\\nleer la documentaci\xF3n traducida, hay que cargar rhelpi18n
        e instalar\\nm\xF3dulos de traducci\xF3n creados por la comunidad.\\n\\n##
        Bueno, pero \xBFc\xF3mo?\\n\\nEn nuestro ejemplo anterior, los textos traducidos
        se alojan en base.es,\\nun m\xF3dulo de traducci\xF3n.Se trata de un paquete
        normal con campos\\nespeciales en la DESCRIPTION que especifican qu\xE9 paquete
        y versi\xF3n se\\nest\xE1 traduciendo y a qu\xE9 idioma.Actualmente, las cadenas
        traducidas se\\nimplementan como una lista con la cadena original y la traducci\xF3n
        de\\ncada secci\xF3n de la documentaci\xF3n, pero tambi\xE9n estamos estudiando\\nimplementarlo
        con archivos .po tradicionales, que es el mecanismo\\nutilizado por R para
        traducir mensajes y errores.\\n\\nEl paquete rhelpi18n modifica `utils:::.getHelpFile()`
        que utilizan\\ntodas las funciones de ayuda para obtener el texto de la\\ndocumentaci\xF3n.A\xF1ade
        unas pocas l\xEDneas de c\xF3digo que buscan si existen\\nm\xF3dulos de traducci\xF3n
        relevantes (como base.es) y sustituyen el texto\\noriginal por su traducci\xF3n.\\n\\nAdem\xE1s
        de presentar la documentaci\xF3n traducida, rhelpi18n proporciona\\nherramientas
        para que las personas que desarrollan creen nuevos m\xF3dulos\\nde traducci\xF3n.\\n\\nPor
        ejemplo, el siguiente c\xF3digo crea un m\xF3dulo de traducci\xF3n b\xE1sico\\npara
        el paquete glue, incluyendo todas las funcionalidades y texto que\\nnecesita
        traducci\xF3n.\\n\\n::: {.highlight}\\n``` {.chroma tabindex=\\\"0\\\"}\\ndir
        <- file.path(tempdir(), \\\"glue.es\\\")rhelpi18n::i18n_module_create(module_name
        = \\\"glue.es\\\",                               package_path = glue_dir,
        \ # Carpeta con la copia local del c\xF3digo fuente de glue                              language
        = \\\"es\\\",                               module_path = dir)\\n```\\n:::\\n\\nAhora
        el trabajo pesado es ir al subdirectorio \\\"translations\\\" y traducir\\nel
        texto guardado (por ahora) como archivos YAML.Por ejemplo, el archivo\\nde
        traducci\xF3n para `glue::as_glue()` es:\\n\\n``` {tabindex=\\\"0\\\"}\\ntitle:
        \ original: Coerce object to glue  translation: ~arguments:  x:    original:
        object to be coerced.    translation: ~  '...':    original: further arguments
        passed to methods.    translation: ~value:  original: |    A character vector
        with S3 class \\\\code{\\\"glue\\\"}.  translation: ~description:  original:
        |    A glue object is a character vector with S3 class \\\\code{\\\"glue\\\"}.
        The \\\\code{\\\"glue\\\"}    class implements a print method that shows the
        literal contents (rather than    the string implementation) and a \\\\code{+}
        method, so that you can concatenate with    the addition operator.... (16
        more lines)\\n```\\n\\nUna posible (y superficial) traducci\xF3n ser\xEDa\\n\\n```
        {tabindex=\\\"0\\\"}\\ntitle:  original: Coerce object to glue  translation:
        Convertir un objeto a gluearguments:  x:    original: object to be coerced.
        \   translation: objeto a convertir.  '...':    original: further arguments
        passed to methods.    translation: otros argumentos que se pasan a los m\xE9todos.value:
        \ original: |    A character vector with S3 class \\\\code{\\\"glue\\\"}.
        \ translation: |    Vector de caracter con la clase S3 \\\\code{\\\"glue\\\"}.description:
        \ original: |    A glue object is a character vector with S3 class \\\\code{\\\"glue\\\"}.
        The \\\\code{\\\"glue\\\"}    class implements a print method that shows the
        literal contents (rather than    the string implementation) and a \\\\code{+}
        method, so that you can concatenate with    the addition operator.  translation:
        |    Un objeto glue es un vector de caracteres con la clase S3 \\\\code{\\\"glue\\\"}.
        \    La clase \\\\code{\\\"glue\\\"} implementa un m\xE9todo de impresi\xF3n
        que muestra los contenidos    literales (en vez de la implementaci\xF3n como
        cadena de caracteres) y un m\xE9todo \\\\code{+}     para que puedas concatenar
        usando el operador de sumatoria.examples:  original: |    x <- as_glue(c(\\\"abc\\\",
        \\\"\\\\\\\"\\\\\\\\\\\\\\\\\\\", \\\"\\\\n\\\"))    x... (11 more lines)\\n```\\n\\nTras
        modificar \\\"as_glue.yaml\\\" e instalar el paquete, ahora la\\ndocumentaci\xF3n
        est\xE1 en espa\xF1ol .\\n\\n::: {.highlight}\\n``` {.chroma tabindex=\\\"0\\\"}\\nlibrary(glue)help(as_glue)\\n```\\n:::\\n\\n```
        {tabindex=\\\"0\\\"}\\nConvertir un objeto a glueDescription:     Un objeto
        glue es un vector de caracteres con la clase S3     '\\\"glue\\\"'.  La clase
        '\\\"glue\\\"' implementa un m\xE9todo de impresi\xF3n que     muestra los
        contenidos literales (en vez de la implementaci\xF3n como     cadena de caracteres)
        y un m\xE9todo '+' para que puedas concatenar     usando el operador de sumatoria.Usage:
        \    as_glue(x, ...)     Arguments:       x: objeto a convertir.     ...:
        otros argumentos que se pasan a los m\xE9todos.... (13 more lines)\\n```\\n\\n\xA1Incre\xEDble!\\n\\n##
        Pr\xF3ximos pasos\\n\\nEl proyecto est\xE1 en sus primeras fases por lo que
        las cosas cambian\\nr\xE1pido.A\xFAn estamos experimentando con distintas
        formas de almacenar las\\ntraducciones y de aplicar sustituciones de texto.Tambi\xE9n
        tiene varias\\nlimitaciones, como que a\xFAn no traduce los encabezados de
        secci\xF3n.Tambi\xE9n\\nqueremos a\xF1adir una indicaci\xF3n clara de que
        el texto es una traducci\xF3n y\\nuna forma conveniente de acceder r\xE1pidamente
        a la versi\xF3n original.Parte\\ndel flujo de trabajo de las traducciones
        suele consistir en traducciones\\nautom\xE1ticas que posteriormente revisa
        una persona.Por ello, estamos\\nconsiderando la posibilidad de a\xF1adir metadatos
        a las cadenas para\\nse\xF1alar los casos de traducciones autom\xE1ticas que
        no han sido revisadas\\npor una persona o las traducciones que podr\xEDan
        estar ligeramente\\ndesactualizadas (\xA1ser\xEDa una pena no mostrar una
        traducci\xF3n porque\\nalguien arregl\xF3 un peque\xF1o error de tipeo en
        el texto original y a\xFAn no\\nhab\xEDa sido revisada!)\\n\\nSi deseas probar
        el paquete e informar de cualquier problema, o si\\ntienes ideas sobre c\xF3mo

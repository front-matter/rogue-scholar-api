        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"En
        la \xFAltima entrada sobre *collatio* habl\xE9 del potencial de la edici\xF3n\\nasistida
        por ordenadores. Entonces citaba las descripciones de flujos\\neditoriales
        anal\xF3gicos llevadas por editores de textos medievales en el\\nsiglo pasado
        (Blecua, Fradejas Rueda y P\xE9rez Priego). Este trabajo, que\\ninvolucra
        copiar el texto base y comparar los *loci critici* de los\\ntestimonios para
        identificar adiciones, eliminaciones y modernizaciones\\nrelevantes, puede
        ser algo ca\xF3tico y desbordar la mente del editor. Como\\nejemplo, aqu\xED
        tenemos uno de los folios de la colaci\xF3n del Vegecio\\ncastellano hecha
        por Fradejas Rueda (la entrada relevante donde explica\\nel proceso puede
        consultarse\\n[aqu\xED](https://ecdotica.hypotheses.org/426){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://ecdotica.hypotheses.org/426\\\"\\ntarget=\\\"_blank\\\"}):\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-full is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/hoja-collatio.jpg\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/hoja-collatio.jpg\\\"\\nclass=\\\"wp-image-5041\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"424\\\"\\nheight=\\\"300\\\"
        /></a>\\n</figure>\\n:::\\n\\nEl editor tiene que recurrir a muchos trucos,
        incluyendo bol\xEDgrafos de\\ncolores diferentes, grandes m\xE1rgenes para
        a\xF1adir las variantes recogidas\\nen los dem\xE1s manuscritos, e incluso
        un *post-it* para a\xF1adir informaci\xF3n\\nque no es relevante para fijar
        el texto pero que puede serlo para la\\ndescripci\xF3n de los testimonios.\\n\\nEsta
        fue la metodolog\xEDa que me recomend\xF3 el mismo Fradejas Rueda para\\nagilizar
        mi edici\xF3n del *Lucidario*, basada en su experiencia con el\\nVegecio,
        porque los aplicativos de colaci\xF3n digital disponibles eran\\nextremadamente
        complejos y en todos los casos hab\xEDan ca\xEDdo en la temida\\ncategor\xEDa
        de *`abandonware`*: sus desarrolladores hab\xEDan dejado de\\nsoportarlos
        y, m\xE1s importante, actualizarlos. En esta categor\xEDa entran\\n[Juxta](https://code.google.com/archive/p/juxta/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://code.google.com/archive/p/juxta/\\\"\\ntarget=\\\"_blank\\\"},
        un programa de edici\xF3n virtual que permite colacionar\\ntextos en Windows.
        Juxta permite comparar los textos testimonio a\\ntestimonio, resaltando los
        textos que difieren en verde, o crear un\\n*`heatmap`* (mapa de calor) que
        resalta los pasajes donde los dem\xE1s\\ntestimonios se alejan del testimonio
        base, como vemos en estas im\xE1genes\\nde un ejercicio realizado con el pr\xF3logo
        del *Lucidario*:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-1.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-1-500x316.png\\\"\\nclass=\\\"wp-image-5044\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-1-500x316.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/Figura-1-300x189.png
        300w, https://lucidarios.hypotheses.org/files/2024/02/Figura-1-768x485.png
        768w, https://lucidarios.hypotheses.org/files/2024/02/Figura-1-1536x970.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/Figura-1-2048x1293.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"316\\\" /></a>\\n<figcaption>Comparaci\xF3n de dos testiminios
        en <em>Juxta</em>\\n(virtualizador de Windows 11 en MacOS)</figcaption>\\n</figure>\\n:::\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-2.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-2-500x315.png\\\"\\nclass=\\\"wp-image-5047\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-2-500x315.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/Figura-2-300x189.png
        300w, https://lucidarios.hypotheses.org/files/2024/02/Figura-2-768x484.png
        768w, https://lucidarios.hypotheses.org/files/2024/02/Figura-2-1536x968.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/Figura-2-2048x1290.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"315\\\" /></a>\\n<figcaption><em>Heatmap</em> en <em>Juxta</em></figcaption>\\n</figure>\\n:::\\n\\nUn
        problema de este aplicativo es que no tiene una herramienta para\\nmarcar
        (y descartar) las variantes de gr\xE1ficas y lengua de una palabra\\n(lema),
        variaciones sobre las mismas lecturas que son extremadamente\\nhabituales
        a lo largo de la transmisi\xF3n manuscrita de un texto medieval,\\nque ver\xE1
        distintos copistas trabajando con la misma lengua en distintos\\nestadios
        hist\xF3ricos: *beber*, *veber*, *bever*; *que la*, *que lla*;\\n*fase*, *faze*,
        *fa\xE7e*. Esto, junto a la representaci\xF3n aglutinada de\\ntoda la informaci\xF3n,
        hace cualquier flujo de edici\xF3n en Juxta\\nextremadamente lento y susceptible
        a errores.\\n\\nOtra opci\xF3n disponible es\\n*[CollateX](https://collatex.net/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://collatex.net/\\\"
        target=\\\"_blank\\\"}*, un\\nprograma que a\xFAn es usado hoy para colacionar
        textos medievales en el\\nmundo hisp\xE1nico: lo usan el proyecto *7PartidasDigital*
        y el de la\\nedici\xF3n del *Fuero Juzgo* liderada por M\xF3nica Castillo
        Lluch en la\\nUniversit\xE9 de Lausanne. El problema de *CollateX* es que
        es un\\naplicativo que requiere un conocimiento de programaci\xF3n relativamente\\nalto,
        porque los comandos para el programa no se introducen en una\\ninterfaz visual,
        sino en una terminal de comandos. *CollateX* puede\\nfuncionar sobre Java,
        pero lo habitual es usar Python, lo que implica\\nsaber codificar en este
        idioma inform\xE1tico, como en este ejemplo:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-3.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-3-500x206.png\\\"\\nclass=\\\"wp-image-5052\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-3-500x206.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/Figura-3-300x124.png
        300w, https://lucidarios.hypotheses.org/files/2024/02/Figura-3-768x317.png
        768w, https://lucidarios.hypotheses.org/files/2024/02/Figura-3-1536x634.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/Figura-3-2048x845.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"206\\\" /></a>\\n<figcaption>Script de colaci\xF3n de CollateX
        en Python (adaptado del\\nscript desarrollado por JM Fradejas para\\n<em>7PartidasDigital</em>)</figcaption>\\n</figure>\\n:::\\n\\nQue
        tendr\xE1 el siguiente resultado visual, una representaci\xF3n linear del\\nflujo
        del texto, con las lecturas divergiendo cuando los testimonios se\\nalejan
        entre s\xED. La informaci\xF3n tambi\xE9n puede exportarse a una hoja de\\nc\xE1lculo:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-4.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-4-500x284.png\\\"\\nclass=\\\"wp-image-5054\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-4-500x284.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/Figura-4-300x170.png
        300w, https://lucidarios.hypotheses.org/files/2024/02/Figura-4-768x436.png
        768w, https://lucidarios.hypotheses.org/files/2024/02/Figura-4-1536x871.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/Figura-4-2048x1162.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"284\\\" /></a>\\n</figure>\\n:::\\n\\nCollateX es un aplicativo
        mucho m\xE1s \xFAtil que Juxta, pues permite\\nidentificar variantes gr\xE1ficas
        o de lengua, e incluso identificar\\npasajes de texto interpuesto (v\xE9ase
        una descripci\xF3n m\xE1s larga en\\nFradejas Rueda, 2022). Pero volvemos
        al inicio: la complejidad de los\\nscripts hace necesario que el fil\xF3logo
        se vuelva medio inform\xE1tico para\\nusar el software y esto derrota el prop\xF3sito
        de usar una m\xE1quina.\\n\\nPuesto de otro modo: si uno compra una Thermomix
        es porque quiere que la\\nm\xE1quina haga una tarea repetitiva por uno y participar
        solo en los\\npuntos cruciales del proceso, donde la intervenci\xF3n humana
        es necesaria.\\nSi la m\xE1quina que uno compra requiere para usarla un grado
        en\\ningenier\xEDa, pues vamos mal. Lo mismo ocurre con estos aplicativos
        de\\ncolaci\xF3n automatizada que dependen del conocimiento de programaci\xF3n:\\ndemandan
        al usuario un conocimiento inform\xE1tico demasiado avanzado, una\\n*expertise*
        que los convierte en objetos que solo pocos podr\xE1n utilizar\\n(y lo que
        es peor, hace que los resultados de estos procesos editoriales\\npuedan ser
        replicados solo por aquellos que manejan diestramente los\\naplicativos).
        \xBFQu\xE9 hacer ante estas perspectivas?\\n\\nPues en la [pr\xF3xima\\nentrada](https://lucidarios.hypotheses.org/5036){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/5036\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} hablar\xE9 de un
        *l\xE1piz*, una soluci\xF3n\\n*low-tech*.\\n\\n------------------------------------------------------------------------\\n\\nObras
        citadas\\n\\nFradejas Rueda, Jos\xE9 Manuel. \\\"De editor anal\xF3gico a
        editor digital\\\".\\n*Historias fingidas*, vol. 1, 2022, 39-65,\\n<https://doi.org/10.13136/2284-2667/1108>.\\n\\n------------------------------------------------------------------------\\n\\nImagen

      r\xF3tulo preciso\",\"summary\":\"por\\n<strong>\\n Fernando Aguayo\\n</strong>\\nEl
      se\xF1or Matthew Fontaine Maury lleg\xF3 a M\xE9xico el d\xEDa 28 de mayo de
      1865. Apenas unas semanas despu\xE9s, era parte de la Academia de Ciencias y
      Literatura, en tanto que la Sociedad Mexicana de Geograf\xEDa y Estad\xEDstica
      lo aceptaba como socio honorario.\",\"abstract\":null,\"content_html\":\"\\n<p>por<strong>
      Fernando Aguayo </strong></p>\\n\\n\\n\\n<p>El se\xF1or Matthew Fontaine Maury
      lleg\xF3 a M\xE9xico el d\xEDa 28 de mayo de 1865. Apenas unas semanas despu\xE9s,
      era parte de la Academia de Ciencias y Literatura, en tanto que la Sociedad
      Mexicana de Geograf\xEDa y Estad\xEDstica lo aceptaba como socio honorario.
      Luego, en el mes de septiembre, el Emperador Maximiliano le concedi\xF3 al se\xF1or
      Maury \u201Ccarta de naturalizaci\xF3n de mexicano, con todos los goces y privilegios
      que corresponden a los s\xFAbditos, incluso el derecho de optar los puestos
      p\xFAblicos y empleos reservados a los nacidos en el territorio del Imperio.\u201D
      Esto como paso previo para inmediatamente concederle dos nombramientos: Consejero
      honorario de Estado y Comisario Imperial de Colonizaci\xF3n.</p>\\n\\n\\n\\n<p>Al
      mismo tiempo, para que Maury desarrollara sus labores, se le asign\xF3 un despacho
      y vivienda y se instruy\xF3 al Ministerio de Hacienda para que le asignara un
      sueldo digno, adem\xE1s de dinero para empleados, muebles y gastos de escritorio.</p>\\n\\n\\n\\n<p>Son
      dos las razones que explican por qu\xE9 este personaje fue c\xF3modamente instalado
      de manera tan r\xE1pida en el primer nivel del gabinete imperial.</p>\\n\\n\\n\\n<p>Matthew
      Fontaine Maury (1806-1873) fue un oficial de la marina militar estadounidense,
      apreciado como un cient\xEDfico de primer nivel y reconocido por amplios sectores
      de las elites de distintos pa\xEDses \u201Ccivilizados\u201D, esto debido a
      sus investigaciones de los vientos y las corrientes marinas que benefici\xF3
      a los estados que realizaban transporte mar\xEDtimo de gran envergadura. Sus
      trabajos le valieron el reconocimiento como uno de los fundadores de la oceanograf\xEDa
      y el gobierno de Maximiliano quer\xEDa lucirlo como parte de su gabinete.</p>\\n\\n\\n\\n<p>Otra
      raz\xF3n de mayor peso fue que este personaje hab\xEDa propuesto organizar colonias
      de inmigrantes en distintas partes del Imperio. Maury hab\xEDa formado parte
      del bando confederado en la Guerra Civil estadounidense y quer\xEDa fundar colonias
      agr\xEDcolas con los derrotados de ese conflicto, lo que har\xEDa de M\xE9xico
      lo que fue el Sur \u201Cen sus d\xEDas gloriosos\u201D.</p>\\n\\n\\n\\n<p>La
      historiograf\xEDa mexicana hace referencia a Matthew Fontaine Maury en estas
      dos facetas. Por un lado, lo menciona como un destacado astr\xF3nomo y ocean\xF3grafo
      que colaboraba en el gabinete civil de Maximiliano. Se recuperan sus propuestas
      acerca de \u201Cla importancia de las observaciones meteorol\xF3gicas\u201D,
      sus \u201Cdonaciones de instrumental cient\xEDfico\u201D y sus acciones para
      \u201Cla aclimataci\xF3n del \xE1rbol de la quina\u201D en nuestro pa\xEDs.
      Sin embargo, por el otro, se ha expresado que, de haberse desarrollado sus propuestas
      de crear colonias con inmigrantes confederados, habr\xEDa ocasionado el incremento
      de sistemas compulsivos de trabajo ya existentes.</p>\\n\\n\\n\\n<p>Otro elemento
      que no ha sido investigado son los negocios que desarroll\xF3 en su breve estancia
      en nuestro pa\xEDs. Por ejemplo, como Comisario Imperial de Colonizaci\xF3n,
      tambi\xE9n particip\xF3 junto con el ingeniero mexicano Francisco de Garay,
      en la creaci\xF3n de una empresa que ofreci\xF3 el desag\xFCe de todas las aguas
      del Valle de M\xE9xico. Estos benefactores de la humanidad solicitaron \xFAnicamente,
      como peque\xF1a compensaci\xF3n a sus labores, la propiedad de todas las tierras
      desecadas y de las aguas que har\xEDan circular \xA1Un negocio millonario!</p>\\n\\n\\n\\n<p>Afortunadamente
      el r\xE9gimen imperial acab\xF3 y Maury regres\xF3 a su pa\xEDs. Algunas instituciones
      acad\xE9micas, as\xED como las navales estadounidenses, han calificado a Maury
      como pionero y benefactor de la humanidad. Por ello le levantaron estatuas con
      su efigie y le asignaron el nombre del \u201Cbenefactor\u201D a buques e instalaciones
      navales.</p>\\n\\n\\n\\n<p>Otros acad\xE9micos y algunos movimientos sociales
      incluyeron a este personaje como un ejemplo de los usos de la ciencia para el
      beneficio de los sistemas de opresi\xF3n imperial, tambi\xE9n destacaron su
      papel como creador de mecanismos destructivos usados en la guerra y como un
      sujeto que pugnaba por la perpetuaci\xF3n y expansi\xF3n de la esclavitud racial.</p>\\n\\n\\n\\n<p>En
      el a\xF1o 2020, cuando estaban en auge las manifestaciones en contra de los
      monumentos del supremacismo blanco y se quitaron varios de ellos, el monumento
      a Matthew Fontaine Maury fue grafiteado con un r\xF3tulo preciso: \u201CFuck
      this guy too\u201D. La estatua fue retirada y se le cambi\xF3 la designaci\xF3n
      a algunas de las instalaciones acad\xE9micas que ten\xEDan su nombre.</p>\\n\\n\\n\\n<ul

        *\\\"Solo soy un polit\xF3logo, parado frente a la consola de R , pidiendole\\n>
        que le ayude a terminar una tesis\\\"*\\n\\nCorr\xEDa el a\xF1o 2015, un estudiante
        de maestr\xEDa de Ciencia Pol\xEDtica ten\xEDa\\nque procesar datos para entregar
        su t\xE9sis y decidi\xF3 aprovechar la\\noportunidad para aprender a usar
        R. Al largo y tortuoso camino del\\nrequisito acad\xE9mico se agreg\xF3 un
        grado de dificultad extra: incorporar\\nun software de programaci\xF3n desde
        cero, con una curva de aprendizaje\\nalgo empinada.\\n\\nA\xF1os despu\xE9s
        [reviso scripts del c\xF3digo de la\\ntesis](https://github.com/TuQmano/evoteSALTA_UTDT)
        y me sonr\xEDo al ver\\nextensas l\xEDneas de c\xF3digo para recodificar variables
        con esta una\\nestructura como esta:\\n\\n::: {.highlight}\\n``` {.chroma
        tabindex=\\\"0\\\"}\\n#PARTY LABELS A GOBERNADOR# 0 VOTOS EN BLANCO# 1 WAYAR
        GOBERNADOR  (WALTER WAYAR)# 2 COALICION CIVICA (ARI) (ALBERTO ROLANDO TONDA)#
        3 FRENTE JUSTICIALISTA RENOVADOR DE LA VICOTRIA (JUAN MANUEL URTUBEY)# 4 FRENTE
        OLMEDO GOBERNADOR  (ALFREDO OLMEDO)# 5 MORELLO GOBERNADOR / PROYECTO SUR  (CARLOS
        FERNANDO MORELLO)# 6 PARTIDO OBRERO (CLAUDIO DEL PLA)# 7 UNION CIVICA RADICAL
        \ (DIEGO MARINO)# 8 MIJD (CARLOS ARIEL FERNANDEZ)#RECODE TODOS LOS PARTY LABELS
        SEGUN ADHESIONES A LISTAS CON CANDIDATOS A GOBERNADORSALTA$ListaF[ SALTA$Lista
        == \\\"VOTOS EN BLANCO\\\" & SALTA$Year == 2011] <-9999SALTA$ListaF[ SALTA$Lista
        == \\\"AGRUPACION CRECIMIENTO SOLIDARIO\\\" & SALTA$Year == 2011] <-3SALTA$ListaF[
        SALTA$Lista == \\\"AGRUPACION DEMOCRATICA COMUNAL\\\" & SALTA$Year == 2011]
        <-3SALTA$ListaF[ SALTA$Lista == \\\"AGRUPACION DEMOCRATICA TARTAGAL (ADETA)\\\"
        & SALTA$Year == 2011] <-3SALTA$ListaF[ SALTA$Lista == \\\"AGRUPACION FEDERALISTA
        POPULAR MOSCONI\\\" & SALTA$Year == 2011] <-1SALTA$ListaF[ SALTA$Lista ==
        \\\"AGRUPACION FEDERALISTA POPULAR TARTAGAL\\\" & SALTA$Year == 2011] <-3\\n```\\n:::\\n\\nMirando
        en restropectiva, como a mis scripts, aprender R fue **la mejor\\ndecisi\xF3n
        que tom\xE9 en mi carrera profesional.**\\n\\nR desde entonces en una herramienta
        fundamental de mi d\xEDa a d\xEDa. Lo es\\nen el \xE1mbito acad\xE9mico y
        [como docente\\nuniversitario](https://tuqmano.github.io/geo_utdt/); en mis
        trabajos\\ncomo [consultor y analista](https://twitter.com/menta_arg); en
        mis\\n[tareas como funcionario\\np\xFAblico](https://ropensci.org/es/blog/2022/11/23/r-universe-stars-1-es/);\\nen
        mis ratos libres, [como un\\npasatiempo](https://twitter.com/TuQmano/status/1426882408574595072);
        y\\nen mi trabajo actual, coordinando el equipo de Datos de\\n[Fundar](https://fund.ar/),
        un *think tank* que estudia y elabora\\npol\xEDticas p\xFAblicas para el desarrollo
        sostenible e inclusivo de\\nArgentina.\\n\\nDe todas las cualidades que tiene
        R, **la comunidad** fue el factor\\ndeterminante en mi recorrido con este
        lenguaje de programaci\xF3n.\\n\\nAl tiempo que finalizaba el primer paso
        de la tesis, me enteraba de la\\norganizaci\xF3n de la primera [Conferencia
        Latinoamericana de R para I+D\\n(LatinR)](https://latin-r.com/), comunidad
        a la que le debo mi segundo\\n(y tercero... y enesimo) paso en mi relaci\xF3n
        con R. En la primera\\nconferencia present\xE9 casos de uso para an\xE1lisis
        pol\xEDtico desde R,\\nimplementando [grillas de Argentina para usar con ggplot
        como si fueran\\nmapas con\\ngeofacet](https://www.researchgate.net/publication/327382101_Geofaceting_Argentina_LatinR_2018).\\nEn
        la segunda conferencia, presentamos la *Shiny App* [Inteligencia\\nElectoral](http://inteligenciaelectoral.mentacomunicacion.com.ar/)
        para\\nel an\xE1lisis de resultados electorales de Argentina y pude participar
        del\\ntaller *Desarrollo de Paquetes* con [Hadley\\nWickham](https://hadley.nz/).
        Fue \xE9ste el punto de partida ideal para\\nempezar con la idea de empaquetar
        c\xF3digo yo mismo.\\n\\n<figure class=\\\"center\\\">\\n<img src=\\\"hex_joint.png\\\"
        width=\\\"600\\\"\\nalt=\\\"el hex logo del paquete de R geofecetAR a la izquierda
        y el de polAr a la derecha\\\" />\\n</figure>\\n\\n## El nacimiento de polAr\\n\\nCon
        el objetivo de llegar a presentar en la tercera conferencia de\\nLatinR, desarroll\xE9\\n[geofacetAR](https://electorarg.github.io/geofaceteAR/),
        una versi\xF3n\\npulida y con funciones para trabajar con el dise\xF1o de
        grillas como si\\nfueran mapas de Argentina.\\n\\nSe desat\xF3 la pandemia
        por el Covid19. Y el aprendizaje de c\xF3mo\\ndesarrollar paquetes, en tiempos
        de confinamiento y muchas horas frente\\na la computadora, convirtieron el
        trabajo de procesamiento de datos\\nelectorales, de mi vida como polit\xF3logo
        y consultor, en un nuevo\\npaquete: [polAr](https://github.com/electorArg/polAr);
        que el 16 de mayo\\nde 2020 [viajaba a\\nCRAN](https://twitter.com/CRANberriesFeed/status/1261597845808975872).\\n\\n##
        El universo polAr\\n\\nSi bien originalmente el paquete buscaba facilitar
        el acceso y\\nherramientas para el an\xE1lisis de datos electorales en Argentina,
        con el\\ntiempo se fueron integrando otros flujos de trabajo y fuentes de
        datos\\n(geogr\xE1ficos, discursos presidenciales y votaciones legislativas),
        con\\nun incremento de dependencias y dificultad para administrar cada vez
        m\xE1s\\nfunciones. Esto fue un tema relevante que [discutimos en el panel\\nDesarrollo
        de paquetes durante la tercera conferencia de LatinR\\n(2020)](https://www.youtube.com/watch?v=UYvSv8StDa8&t=10872s).\\n\\n<figure>\\n<a
        href=\\\"https://www.youtube.com/watch?v=UYvSv8StDa8&amp;t=10872s\\\"><img\\nsrc=\\\"latinr-rpkg.png\\\"\\nalt=\\\"LatinR
        Confernce (2022) - Mesa Redonda de Desarrollo de Paquetes\\\" /></a>\\n</figure>\\n\\npolAr
        hab\xEDa alcanzado las 4000 descargas cuando recibo un correo\\nelectr\xF3nico
        del equipo de CRAN informando que deb\xEDa ajustar una\\nviolaci\xF3n de pol\xEDtica
        para que el paquete no fuera archivado. A pesar de\\nenviar una nueva versi\xF3n
        el paquete fue archivado sin una clara raz\xF3n.\\n\\n<figure>\\n<a href=\\\"https://github.com/politicaargentina/polarverse\\\"><img\\nsrc=\\\"polarverse.png\\\"
        alt=\\\"El polarverse\\\" /></a>\\n</figure>\\n\\nS\xED la conversaci\xF3n
        en LatinR nos hizo pensar en la separaci\xF3n en\\nm\xFAltiples paquetes como
        posibilidad, el archivado de CRAN nos dio la\\noportunidad de hacerlo. Le
        decisi\xF3n fue generar flujos independientes de\\ntrabajo; estrategia que
        posibilit\xF3 poder ir avanzando con distintos\\nritmos, tomando decisiones
        espec\xEDficas para cada tema, procurando\\nabordarlo al mismo tiempo como
        parte de un conjunto, emulando el\\nparadigma *Tidyverse*: una filosof\xEDa
        y gram\xE1tica de funcionamiento\\nsimilar para la [colecci\xF3n de\\npaquetes](https://tuqmano.ar/2021/06/05/de-polar-al-polarverse/).
        El\\nobjetivo fue mejorar el desarrollo de aquello que deriv\xF3 en el archivado\\nde
        `{polAr}`.\\n\\nPresentamos \\\"[Divide y Vencer\xE1s: de {polAr} al\\npolarverse](https://github.com/TuQmano/latinr2021/blob/master/divide_reinaras/divide_reinaras.pdf)\\\"\\nen
        la cuarta conferencia de LatinR, mostrando este nuevo universo con\\ncinco
        paquetes:\\n\\n1.  \U0001F4E6 [opinAr](https://politicaargentina.r-universe.dev/opinAr):
        da\\n    acceso a datos de opini\xF3n p\xFAblica y de gobierno de Argentina
        a\\n    partir del Indice de Confianza en el Gobierno que publica\\n    mensualmente
        la Universidad Torcuato Di Tella.\\n\\n2.  \U0001F4E6 [electorAr](https://politicaargentina.r-universe.dev/electorAr)\\n
        \   facilita el acceso datos electorales de Argentina (para distintos\\n    niveles
        y con diferente agregaci\xF3n espacial) y funciones para\\n    computar indicadores
        relevantes.\\n\\n3.  \U0001F4E6 [legislAr](https://politicaargentina.r-universe.dev/legislAr)`:`\\n
        \   permite descargar informaci\xF3n desagregada de votaciones en las\\n    c\xE1maras
        legislativas de Argentina, originadas por el proyecto\\n    [D\xE9cada Votada](https://andytow.com/scripts/disciplina/index-d.html)\\n
        \   de Andy Tow.\\n\\n4.  \U0001F4E6\\n    [discursAr](https://politicaargentina.r-universe.dev/discursAr)`:`\\n
        \   pensado para obtener datos relativos a discursos pol\xEDticos. En\\n    principio
        proveyendo acceso a discursos presidenciales en asambleas\\n    legislativas
        de inauguraci\xF3n de sesiones ordinarias.\\n\\n5.  \U0001F4E6 [geoAr](https://politicaargentina.r-universe.dev/geoAr):
        permite\\n    acceder a datos y herramientas para flujos de trabajo espaciales\\n
        \   desde R. Una\\n    [ponencia](https://github.com/TuQmano/latinr2023/blob/main/geoAr/geoAr.pdf)\\n
        \   sobre el paquete fue aceptada para la [sexta conferencia de\\n    LatinR](https://latin-r.com/).\\n\\nAdicionalmente
        trabajamos en una librer\xEDa auxiliar llamada\\n[polarViz](https://politicaargentina.r-universe.dev/polArViz),
        para\\nfacilitar la tarea de visualizaci\xF3n de los otros paquetes, y un\\nmetapaquete\\n[polArverse](https://politicaargentina.r-universe.dev/polArverse)que\\nemula
        el funcionamiento de tidyverse, para la carga del conjunto de\\nlibrer\xEDas
        asociadas.\\n\\n## \U0001F320 Encuentro de universos: [el *polArverse* en
        *R-Universe*](https://politicaargentina.r-universe.dev/builds) {#-encuentro-de-universos-el-polarverse-en-r-universehttpspoliticaargentinar-universedevbuilds}\\n\\nDurante
        este proceso incorporamos R-Universe en el flujo de trabajo. Nos\\nprovey\xF3
        un espacio aut\xF3nomo y autoadministrado en el cual publicar estos\\nnuevos
        paquetes (no ya simplemente como repositorios de GitHub) y es de\\ngran ayuda
        para el chequeo en diferentes sistemas operativos y versiones\\nde software.
        Sin duda R-Universe es una herramienta relevante para el\\nmejor mantenimiento
        del polArverse.\\n\\n<figure>\\n<img src=\\\"politicaargentina-r-universe.png\\\"
        alt=\\\"polAr R-Universe\\\" />\\n</figure>\\n\\n### Seguimos dando pasos
        importantes para nuestro universo:\\n\\nEn primer lugar, \xA1volvimos a CRAN!
        En febrero de 2023 se env\xEDo geoAr\\nque, como se\xF1alamos, permite acceder
        y facilitar el procesamiento de\\ndatos con relevancia espacial. Una versi\xF3n
        en desarrollo (accesible\\ndesde r-universe) permite tambi\xE9n interactuar
        con la [API del Servicio\\nde Normalizaci\xF3n de Datos Geogr\xE1ficos de\\nArgentina](https://georef-ar-api.readthedocs.io/es/latest/).\\n\\nPor
        otro lado, incoporamos un hist\xF3rico pendiente a la caja de\\nherramientas
        polAr para trabajar con datos censales:\\n[censAr](https://github.com/PoliticaArgentina/censAr).
        El paquete,\_\\nactualmente en desarrollo, est\xE1 basado en el c\xF3digo
        de\\n[censo2017](https://docs.ropensci.org/censo2017/), desarrollado por\\n[Mauricio
        \\\"Pacha\\\"\\nVargas](https://ropensci.org/author/pach%C3%A1-aka-mauricio-vargas-sep%C3%BAlveda/)\\ny
        parte de la suite de rOpenSci.\\n\\n## Mi experiencia como desarrollador de
        software con R\\n\\n- Empec\xE9 a trabajar con este leng\xFCaje - o dial\xE9cto,
        [como gusta decir a\\n  un\\n  colega](https://tuqmano.github.io/CienciaDeDatosCiPol/clases/clase1.html#12),\\n
        \ a proposito del antecedente del S de *Bell* en la d\xE9cada de 1970- un\\n
        \ poco por fortuna.\\n\\n- R\xE1pidamente lo incorpor\xE9 como herramienta
        de trabajo, en m\xFAltiples\\n  facetas: como analista, consultor, funcionario
        p\xFAblico y docente.\\n\\n- La comunidad de R - y en particular toda la experiencia
        alrededor de\\n  *LatinR*- fueron un factor determinante para mi experiencia.
        Sin lugar\\n  a dudas facilitando mucho el proceso.\\n\\n- Creo que es posible
        pensar en mejoras del proceso para hacer de CRAN\\n  un espacio mejor a\xFAn
        para el ecosistema R y hacer de la experiencia de\\n  desarrollo FOSS mas
        amena y predecible.\\n\\n- El surgimiento del proyecto *R-Universe* para mejorar
        la experiencia\\n  de publicaci\xF3n y descubrimiento de paquetes desarrollados
        en R resulta\\n  muy valioso.\\n\\nEl *polarverse* fue un proyecto paralelo
        en el que trabaj\xE9 en mis\\nmomentos libres y sin financiamiento. Surgi\xF3
        casi l\xFAdicamente, como un\\nexperimento para aprender a desarrollar software.
        Probamos exitosamente\\nla publicaci\xF3n en CRAN. Nos frustramos y enojamos.
        Aprendimos. Sumamos\\nnuevas herramientas.\\n\\nSeguimos avanzando. De a poco.
        Ahora, con el apoyo y estimulo que supone\\nen gran equipo de [Fundar](https://fund.ar/),
        en general, y del \xE1rea de\\n[datos](https://fund.ar/area/datos/) que me
        toca coordinar, en\\nparticular. \\\"Lento, pero seguro\\\".\\n\",\"doi\":\"https://doi.org/10.59350/m6t40-y1z49\",\"guid\":\"https://ropensci.org/es/blog/2023/12/05/2023-12-05-divide-y-venceras-de-polar-al-polarverse/\",\"id\":\"bce53ef6-dd5b-41e2-b551-32ebe4c51949\",\"image\":\"https://ropensci.org/es/blog/2023/12/05/2023-12-05-divide-y-venceras-de-polar-al-polarverse/hex_joint.png\",\"language\":\"es\",\"published_at\":1701734400,\"reference\":[],\"relationships\":[],\"summary\":\"<em>\\n

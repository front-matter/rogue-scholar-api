        Parte II {#parte-ii .wp-block-heading}\\n\\npor **Adriana Pineda**\\n\\nLa
        Universidad Michoacana de San Nicol\xE1s de Hidalgo cuanta con una rica\\nHemeroteca
        de acceso abierto a todo p\xFAblico. La Universidad dispuso de\\nequipo de
        c\xF3mputo desde principios de la d\xE9cada de 1990, pero s\xF3lo a\xF1os\\nm\xE1s
        tarde fue posible la modernizaci\xF3n digital de la Hemeroteca. El\\narribo
        de las computadoras tard\xF3 en llegar, as\xED es que a todos aquellos\\nque
        consultamos sus fondos en su periodo saltimbanqui, nos toc\xF3\\nperegrinar
        con inventarios muy elementales. Olvid\xE9monos de que el\\nmaterial hubiera
        estuviera organizado alfab\xE9tica o tem\xE1ticamente, es que\\nno hab\xEDa
        siquiera cat\xE1logo general o un \xEDndice b\xE1sico de contenidos. A\\nello
        agreguemos la dispersi\xF3n f\xEDsica de los fondos, el embrollo para\\nlocalizarlos
        --y ni se diga si se trabajaba con las miscel\xE1neas-- y el\\nbrete para
        localizar un ejemplar preciso, porque todos estaban apilados,\\nen legajos
        amarraditos con lazos, con una elemental referencia en la\\ncartulina que
        serv\xEDa de portada a cada uno. Pero a pesar de las\\ncomplicaciones para
        su consulta y de las presiones de elaborar, en mi\\ncaso en aquel entonces,
        una tesis sobre el legado period\xEDstico de\\nMariano de Jes\xFAs Torres,
        el trabajo con estos fondos se convirti\xF3 en un\\nreto que, con el tiempo,
        se volvi\xF3 mi l\xEDnea de investigaci\xF3n.\_  \\nLa Hemeroteca P\xFAblica
        se encontraba alojada entonces en el patio de una\\ncasona en la calle Le\xF3n
        Guzm\xE1n, en el centro hist\xF3rico de Morelia\\n--local rentado por la Universidad
        y adecuado como sala de consulta. Ah\xED\\nfui testigo del asiduo empe\xF1o
        con el que don Xavier Tavera Alfaro\\n(1925-2015), cronista de la ciudad,
        llegaba a trabajar por las tardes.\\nEn \xE9l reconozco mis mejores lecciones
        de disciplina como historiadora:\\nel doctor Talavera no claudicaba, no se
        quejaba, no ten\xEDa ayudantes de\\ninvestigaci\xF3n, no llevaba equipo de
        c\xF3mputo. Se le ve\xEDa siempre inmerso\\nen la consulta de peri\xF3dicos.
        *Pingo* Torres --mote que le dieron sus\\ncontempor\xE1neos-- fue el mejor
        aliciente que pude tener para adentrarme\\nen el trabajo hist\xF3rico con
        la prensa peri\xF3dica. As\xED, con su ejemplo, la\\nhemeroteca se convirti\xF3
        en mi espacio de investigaci\xF3n y en mi reto como\\nhistoriadora.\\n\\nEn
        la Hemeroteca P\xFAblica encontr\xE9 una l\xEDnea de investigaci\xF3n sobre
        la\\nque trac\xE9 rutas y proyectos para su estudio y rescate. A la vuelta
        de\\nm\xE1s de m\xE1s de tres d\xE9cadas me dediqu\xE9 de lleno a ello. Entre
        los\\nreclamos de mi hijo mayor est\xE1 el \\\"\xBFpor qu\xE9 un ni\xF1o de
        siete a\xF1os ten\xEDa\\nque saber qu\xE9 era una hemeroteca?\\\"; dibujaba
        su infancia acompa\xF1\xE1ndome\\npor las tardes a esas casas que ol\xEDan
        a polvo. \xC9l quer\xEDa una \\\"mam\xE1\\nnormal\\\", no la mam\xE1 que le
        contaba que la emulsi\xF3n Scott (lo m\xE1s\\nparecido al multivitam\xEDnico
        del pediatra) se anunciaba con tiburones en\\n1880, en uno de esos peri\xF3dicos
        que me entreten\xEDan. Ciertamente, la\\nhemeroteca no era un lugar para ni\xF1os.
        Por ello, ahora la custodiamos en\\nel Centro Documental Universitario, en
        un piso propio, con una sala de\\nlectura y espacios dignos para sus fondos
        --en donde se monitorean\\ntemperatura y humedad para las colecciones antiguas.\\n\\nEn
        2010, en la coyuntura de la celebraci\xF3n de la independencia y\\nrevoluci\xF3n,
        se logr\xF3 un financiamiento importante para la preservaci\xF3n\\ndel acervo
        hemerogr\xE1fico. El Archivo Hist\xF3rico prepar\xF3 un proyecto que\\npuso
        por delante la documentaci\xF3n que resguardaba sobre el cura, de su\\npaso
        por San Nicol\xE1s; tambi\xE9n de una colecci\xF3n del *Diario de M\xE9xico*\\n(1805-1813),
        en cuyas p\xE1ginas escribi\xF3 el obispo de Michoac\xE1n Abad y\\nQueipo
        y argument\xF3 en favor de la excomuni\xF3n de Hidalgo. El proyecto\\nhabl\xF3
        de esos documentos y de muchos otros que resguardados en la\\nHemeroteca,
        testimonios de ese universo diverso y cambiante --un\\naut\xE9ntico caleidoscopio--,
        que fue el proceso de creaci\xF3n del Estado\\nmexicano. El proyecto solicit\xF3
        la construcci\xF3n de un edificio que se\\ndestinara para ser el repositorio
        documental nicolita. Y como dir\xEDamos\\nen mi pueblo, nos sacamos la rifa:
        con presupuesto federal, se financi\xF3\\nla construcci\xF3n de lo que es
        hoy nuestro Centro Documental\\nUniversitario. No s\xE9 de d\xF3nde ni c\xF3mo,
        pero deber\xE1n surgir m\xE1s Quijotes\\ntodav\xEDa, porque hay que seguir
        encuadernando y restaurando algunos\\nmateriales, y llevar adelante proyectos
        de digitalizaci\xF3n del material.\\nSiguen pendientes el diccionario de peri\xF3dicos
        y periodistas\\nmichoacanos, los cat\xE1logos de nombres, seud\xF3nimos o
        anagramas en la\\nprensa moreliana. Pero a pesar de lo que falta, es una gran
        satisfacci\xF3n\\npersonal ver hoy a la hemeroteca con un acervo ordenado
        y en anaqueles,\\nalgunos fondos ya clasificados y algunos vol\xFAmenes restaurados
        o\\nmicrofilmados. Labor muy importante para la Historia, que me ha\\npermitido,
        adem\xE1s, trabajar para mi universidad, conocer a grandes\\ninvestigadores
        y hacer muchos amigos.  \\n\\nTrabajadores del Centro Documental y usuarios
        debemos continuar la tarea\\nde dar sentido a lo que somos y poseemos: nuestra
        memoria de papel\\nseguir\xE1 requiriendo voces interpretativas de estudiantes
        y colegas. Pero\\nel primer paso esta dado: haber contribuido al rescate de
        la\\nhemerograf\xEDa michoacana.\\n\\nLiga para acceder al Cat\xE1logo de
        la Hemeroteca P\xFAblica Universitaria de\\nla Universidad Michoacana de San
        Nicol\xE1s de Hidalgo:\\n\\n<https://www.dgb.umich.mx/hemerotecaumsnh/index.php/acervos/fondo-antiguo>\_\\n[](https://www.dgb.umich.mx/hemerotecaumsnh/index.php/acervos/contemporaneo)\\n\\n<https://www.dgb.umich.mx/hemerotecaumsnh/index.php/acervos/contemporaneo>

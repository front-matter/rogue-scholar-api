        terminaban justificando la opresi\xF3n femenina en todo tiempo y lugar.\",\"tags\":[\"Historia
        De Las Mujeres\",\"Sin Categor\xEDa\"],\"title\":\"\xBFLa mujer en la casa?\",\"updated_at\":1728170863,\"url\":\"https://blogatarraya.com/2024/10/07/la-mujer-en-la-casa\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Atarraya\"}],\"blog_name\":\"BLOG

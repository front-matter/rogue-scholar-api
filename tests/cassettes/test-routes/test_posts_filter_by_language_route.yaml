      6: CSTonline blog posts indexed on the [rogue-scholar\\ndatabase](https://rogue-scholar.org/communities/cstonline).\\n:::\\n\\n##
      Outlook\\n\\nAll in all, we hope these improvements will contribute to making\\nCSTonline
      an even more useful source of multifaceted perspectives and\\nreflections on
      the global state of television studies past, present, and\\nfuture.\\n\\n*Sarah
      reminiscing about how she came on board quite recently:* The\\nCSTonline blog
      has been a wonderful refuge over the past few years while\\nI was working on
      my PhD, a place I would seek out whenever I had\\nwriter's block and wanted
      to see what academics and those obsessed with\\ntelevision were thinking and
      writing about *for fun*. After meeting Kim\\nand Toby (virtually) at the end
      of last year and learning about the work\\nand care (!) that goes into such
      a long-running endeavour, and now that\\nI have the honour of learning the ropes
      and getting to help out with\\ngetting those blogs online (which means early
      access, an absolute\\ndream!), my gratitude for this ever-growing collection
      of thoughts,\\nanalyses, reports, reviews, and debates---and for the people
      making sure\\nthat all of this stays accessible---knows no bounds.\\n\\nThis
      is also an opportunity for us to reiterate our standing invitation,\\nwelcoming
      new blogs on any aspect of television, ranging from conference\\nreports, reviews,
      immediate responses to current debates within TV, or\\nshort academic pieces
      that you would like to share with the wider\\nCSTonline audience. Please refer
      to our [blog submission\\nguidelines](https://cstonline.net/blog-submission-guidelines/)
      for\\nfurther details, and don't hesitate to send us your blog.\\n\\n*Kim reminiscing
      about the wonderful support she has received over the\\nyears*. It would be
      remiss of me not to mention the willing helpers that\\ngot CSTonline to where
      it is (before Toby came on board and then Sarah).\\n\_First of all Dr Debra
      Ramsay ably assisted the uploading of blogs in\\nthe early days. \_Once she
      moved onto a full time post, Dr Lisa Kelly\\ntook over, until she too took a
      full time position. \_Suffice it to say,\\nI could not have got CSTonline to
      where it is without them. \_Everyone\\nhas volunteered -- no money changes hands
      and, as Toby says, we still\\nrun this blog on love and a shoestring.\\n\\nI
      have to also give thanks to my husband who gave me the re-designed\\nsite for
      my 50th birthday. Strange present but it did mean that all the\\ndesign and
      functionality was free to me. \_Thank you Jon.\\n\\nWe know that things have
      moved on in the academic world. Whereas, in the\\nold days, people were eager
      to blog, to share research news, to run\\nresearch ideas past colleagues before
      turning them into longer,\\npeer-reviewed pieces, it has become harder and harder
      to find time to\\nwrite anything that does not 'count'. \_In my humble opinion,
      blogging\\nstill counts. \_People read CSTonline regularly and, if blogging
      isn't\\nvalued in the ever increasingly squeezed and pressurized field of higher\\neducation,
      it does count for our many readers. \_As Sarah says, keep 'em\\ncoming and we'll
      keep publishing them.\\n\\nMy big thanks are to Toby for working so hard to
      keep the site running\\nand for facilitating the archiving of blogs. \_And to
      Sarah, for coming\\non board to relieve Toby and me from the weekly editing
      and uploading of\\nthe blogs. \_You could not have come at a better time.\\n\\nAnd
      last, thanks to everyone who reads us. \_We would not be here without\\nyou
      all.\\n\\n\_\\n\\n\_\\n\\n#### Footnote\\n\\n[^\\\\[1\\\\]^](#_ftnref1){#_ftn1}

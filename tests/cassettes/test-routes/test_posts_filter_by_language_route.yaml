        I    por\\n<strong>\\n Adriana Pineda\\n</strong>\\nLos universitarios nicolaitas
        tenemos apreciables tesoros que nos vinculan a la memoria cultural, pol\xEDtico
        y social de la ciudad capital (Morelia), as\xED como de Michoac\xE1n y otras

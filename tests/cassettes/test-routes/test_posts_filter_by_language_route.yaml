        sabemos (en mayor o menor medida) que el criterio de la calidad de la ciencia
        es la publicaci\xF3n, y \xFAltimamente, la citaci\xF3n.\",\"tags\":[\"Publicaciones
        Cient\xEDficas\"],\"title\":\"Yo te cito, t\xFA me citas: a bailar el cita
        cita\",\"updated_at\":1692896147,\"url\":\"https://norbisley.wordpress.com/2023/08/22/yo-te-cito-tu-me-citas-a-bailar-el-cita-cita\"},\"highlight\":{\"authors\":[{\"name\":\"NFernan\",\"url\":\"https://orcid.org/0000-0002-9373-4622\"}],\"content_html\":\"\\n<p>Todos
        sabemos (en mayor o menor medida) que el criterio de la calidad de la ciencia
        es la publicaci\xF3n, y \xFAltimamente, la citaci\xF3n. Los autores est\xE1n
        obsesionados con eso. De esta forma el art\xEDculo m\xE1s citado ser\xEDa
        aquel de mayor impacto&#8230; </p>\\n\\n\\n\\n<p>Pues como no tengo sue\xF1o
        y no veo TV, me puse a buscar,  encontr\xE9 un estudio publicado nada m\xE1s
        y nada menos que por Nature, &#8220;The top 100 papers&#8221; y consegu\xED
        el excel con los resultados (<a rel=\\\"noreferrer noopener\\\" href=\\\"https://view.officeapps.live.com/op/view.aspx?src=https%3A%2F%2Fwww.nature.com%2Fnews%2Fpolopoly_fs%2F7.21247!%2Ffile%2FWebofSciencetop100.xlsx&amp;wdOrigin=BROWSELINK&amp;fbclid=IwAR3WTv7r2ATpAb6jFOl7PG931Au0jt4UA5YiN67weHPYrqUitKfajnTqE6c\\\"
        target=\\\"_blank\\\">https://view.officeapps.live.com/op/view.aspx?src=https%3A%2F%2Fwww.nature.com%2Fnews%2Fpolopoly_fs%2F7.21247!%2Ffile%2FWebofSciencetop100.xlsx&amp;wdOrigin=BROWSELINK</a>).</p>\\n\\n\\n\\n<p>&#8220;Esta
        gente debe estar mal, pues Einstein no est\xE1 dentro de los 100 textos m\xE1s
        citados<img height=\\\"16\\\" width=\\\"16\\\" src=\\\"https://static.xx.fbcdn.net/images/emoji.php/v9/t2c/1/16/1f631.png\\\"
        alt=\\\"\U0001F631\\\">&#8221; me dije, &#8220;d\xE9jame buscar otra cosa
        importante&#8230; a ver&#8230; \xA1Ya s\xE9! \xA1Aquel n\xFAmero de Science
        que ten\xEDa los 6 art\xEDculos dedicados al genoma humano! en especial el
        de La secuencia completa del Genoma Humano (<a rel=\\\"noreferrer noopener\\\"
        href=\\\"https://www.science.org/doi/10.1126/science.abj6987?fbclid=IwAR3u7nOH6wyAk9XHbVV_ZZBxX7IKDndook-JUb5T9sP5rlTl88o-3NDBKpI\\\"
        target=\\\"_blank\\\">https://www.science.org/doi/10.1126/science.abj6987</a>).
        \ Ah no, ese no, porque el estudio fue publicado en 2014 y ese n\xFAmero es
        de 2022, no me sirve. Quiz\xE1s est\xE9 en otra lista&#8230; \xA1Google Scholar
        tiene una! pero all\xED tampoco est\xE1<img height=\\\"16\\\" width=\\\"16\\\"
        src=\\\"https://static.xx.fbcdn.net/images/emoji.php/v9/t2e/1/16/1f633.png\\\"
        alt=\\\"\U0001F633\\\"> \xBFQu\xE9 pasa?&#8221;</p>\\n\\n\\n\\n<p>Adem\xE1s,
        la mayor\xEDa de los art\xEDculos de ambas listas son del siglo pasado, solo
        5 de la lista de Nature (21, 54, 66, 92, 101) y 4 en la de Google Scholar
        (39, 51, 81, 94) son posteriores al 2000 \xBFNo es que SOLO se referencian
        fuentes de los \xFAltimos cinco a\xF1os? (parece una barbaridad pero lo he
        visto, y lamentablemente mucho, ojo) Esto implica muchas citas a terceros;
        no tiene sentido: \xBFpara qu\xE9 citar a alguien que se ley\xF3 a Marx cuando
        yo puedo le\xE9rmelo y citarlo?\xBFy cu\xE1ntos Premios Nobel hay en esas
        listas?</p>\\n\\n\\n\\n<p>&#8220;Bueno, al menos las revistas de m\xE1s impacto
        s\xED deben aparecer&#8230;&#8221; y me fui directo a Journal Impact Factor
        y Scientific Journal Rankings, -tienen resultados muy parecidos- pero al igual
        que los autores que esperaba encontrar, las 5 primeras revistas de estos rankings
        aparec\xEDan solo una vez o ninguna&#8230; \xBFa qu\xE9 se debe esto?</p>\\n\\n\\n\\n<p>Todo
        el tiempo veo autores obsesionados con las m\xE9tricas, con ser citados. Autores
        inmersos en una telara\xF1a de requisitos, normas espurias (APA tiene una
        cuarta edici\xF3n en espa\xF1ol y una s\xE9ptima en ingl\xE9s y veo muchos
        pdf tratados como &#8220;oficiales&#8221;; son solo una traducci\xF3n de una
        parte de los libros mencionados, estos documentos no tienen p\xE1gina legal&#8230;)
        evaluaciones, defensas de maestr\xEDa y doctorado que no planifican adecuadamente
        su publicaci\xF3n, y gastan esfuerzo, dinero, tiempo enviando a revistas predadoras
        o a revistas que desp\xFAes no le sirven para su prop\xF3sito de publicaci\xF3n,
        porque lo desconoc\xEDan desde un inicio (<a href=\\\"https://norbisley.wordpress.com/2023/02/02/el-apuro-por-publicar\\\">https://norbisley.wordpress.com/2023/02/02/el-apuro-por-publicar</a>/).
        </p>\\n\\n\\n\\n<p>La citaci\xF3n es uno de los indicadores de calidad pero,
        por s\xED solo, no necesariamente indica la calidad general. Siempre habr\xE1
        ejemplos de art\xEDculos de calidad que tienen baja citaci\xF3n y art\xEDculos
        de mala calidad que tienen alta citaci\xF3n. A menudo depende de la revista
        donde se publica. Si los autores seguimos motivados con ser citados solamente,
        perderemos de vista otras dimensiones como la utilidad social del descubrimiento
        o el rigor del proceso editorial, etc. Dejo el link a un art\xEDculo sobre
        el tema (y tengo otros): <a rel=\\\"noreferrer noopener\\\" href=\\\"https://l.facebook.com/l.php?u=https%3A%2F%2Fjournals.sagepub.com%2Fdoi%2Fepub%2F10.1177%2F2158244019829575%3Ffbclid%3DIwAR0_5cL7yXs5U76EvNTmTshNlBM2UzKWywflg5mhbb-sbO5jsQCW92EXJac&amp;h=AT3DG7_2Uz5cuelcqhYjmXTBlqBl7SsmS2ADs4Hl7eQCa412laNqf3yDpPXIIg1m098qOTs2OvrvksNaeCIThlCBmwQfjxPr6GdADfrfzKyJZGaTFmlgCBJmU2ia1aDqQzEW&amp;__tn__=-UK-R&amp;c[0]=AT273tH05glc15AC1eEPP4SaaISlPkeY3-XXvq0BsdLweqhejkoWBHab0jaBvxbMFa3qT0-5YYoL-uYqY1WCY0xMXBt6pl0lE8U0DnabAEzoNZLI37ucD6Lhf3bNqLZ8_PV98ha9U9W_IhiXq6Cld2pAdPM2wN4TEUWknttNBwNCNZkpGjdu\\\"
        target=\\\"_blank\\\">https://journals.sagepub.com/&#8230;/10.1177/2158244019829575</a></p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image\\\"><a href=\\\"https://www.facebook.com/photo/?fbid=1971495839895968&amp;set=a.181961485516088&amp;__cft__[0]=AZV58C3ZRFAdBfTZD_jOxahTXRIkCI4e2WDYx2iz7_sUzpRCZo7xEdAL-dSsAc0Nvv_mM4_--ecXtZkVgx-Ib4fUGkPUVCxsQasDYf8qfuRR71d0MFumk5Xh98846ix-7Wxi8T2urk6CdPmAJwEmH_ukVTJr22b2TAlfv4fyXCOWwQ&amp;__tn__=EH-R\\\"><img
        src=\\\"https://scontent-lga3-1.xx.fbcdn.net/v/t39.30808-6/362947593_1971495836562635_7557674567720297988_n.jpg?_nc_cat=103&amp;ccb=1-7&amp;_nc_sid=730e14&amp;_nc_ohc=RBgSVSpT6uoAX8imPmo&amp;_nc_ht=scontent-lga3-1.xx&amp;oh=00_AfDe0kHoIUWAMcg4airrvBmxL7yYHW5L1vvxgXZWwvXy3g&amp;oe=64E95FA1\\\"
        alt=\\\"Puede ser un gr\xE1fico de planos y texto que dice &quot;IMPACTOY
        PRESTIGIO VISIBIL VISIBILIDAD Y ACCESO PUNTUALIDAD Y SERIEDAD RIGORDEL RIGOR
        PROCESO \xC9TICA Y COMPROMISO GESTI\xC3N EDITORIAL COMUNIDAD CIENTIFICA TECNOLOG\xCDAS
        EMERGENTES ORIGINALIDAD PROGRESO EL AUTOR COMO M\xC1XIMA&quot;\\\" /></a></figure>\\n\\n\\n\\n<p>Dejemos
        de buscar estrategias de citaci\xF3n y concentr\xE9monos en que lo que escribimos
        sea planificado conscientemente, resultado de una investigaci\xF3n, con conocimiento
        de los principios de la redacci\xF3n y la publicaci\xF3n cient\xEDfica y de
        las normativas que evaluar\xE1n esa publicaci\xF3n, pero sobre todas las cosas
        que nuestro producto informativo le mejore la vida a alguien.</p>\\n\\n\\n\\n<figure

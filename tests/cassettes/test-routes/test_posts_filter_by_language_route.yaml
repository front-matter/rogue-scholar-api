        reunido una colecci\xF3n bibliogr\xE1fica denominada BIOhistoria, contiene\\nliteratura
        acad\xE9mica como libros, cap\xEDtulos, art\xEDculos\_ e incluso\\npreprints
        \xFAtiles para los cursos de Filosof\xEDa e Historia de la Biolog\xEDa\\ndel
        plan de estudios de la carrera de Biolog\xEDa de la Facultad de\\nCiencias
        de la UNAM 1997. Tambi\xE9n resulta \xFAtil para ense\xF1ar o investigar\\nsobre
        los contenidos de las materias Introducci\xF3n a las teor\xEDas\\nevolutivas
        e\_ Historia de la Biolog\xEDa del plan de estudios de Biolog\xEDa\\nde la
        F.C. UNAM del 2024. Entre los temas que abarca est\xE1n la historia\\nde varios
        periodos, disciplinas y personajes de las ciencias de la vida:\\n\\nLos casos
        de estudio de la biolog\xEDa\\n\\nLa Historia Natural\\n\\nLa gen\xE9tica\\n\\nLa
        evoluci\xF3n\\n\\nLos naturalistas\\n\\nCon el tiempo ir\xE9 completando los
        temas, entre los que incluir\xE9\\nseguramente estar\xE1n la ecolog\xEDa,
        la gen\xF3mica y la historia de la\\nbiolog\xEDa en M\xE9xico.\\n\\nMi gestor
        de referencias bibliogr\xE1ficas preferida es Zotero porque es\\nposible generar
        una biblioteca compartida y generar colecciones y\\nsubcolecciones dentro
        de tu biblioteca principal para organizar las\\nreferencias por tema, a\xF1o
        o cualquier otro criterio \xFAtil con base en los\\nmetadatos disponibles.
        Adem\xE1s es posible utilizar etiquetas\\npersonalizadas para asignar categor\xEDas
        las referencias para facilitar la\\nb\xFAsqueda y generar filtros. Tambi\xE9n
        puedo usar notas para a\xF1adir ideas y\\ncomentarios a los documentos.\\n\\nEsta
        biblioteca est\xE1 curada para reunir textos que puedan ser utilizados\\ncomo
        lecturas para los temas contenidos en los planes de las materias,\\nas\xED
        como para que los alumnos tengan referencias b\xE1sicas y relevantes\\npara
        realizar sus ensayos, presentaciones e investigaciones. Entre sus\\naplicaciones
        est\xE1n poder usarla para generar citas y referencias, para\\nhacer listas
        bibliogr\xE1ficas, realizar an\xE1lisis bibliogr\xE1ficos y para\\nasociar
        la informaci\xF3n con otras plataformas como Wikidata.\\n\\nLa colecci\xF3n
        bibliogr\xE1fica es abierta se dise\xF1o en Zotero y es curada\\nconstantemente
        est\xE1 disponible en el enlace\\n<https://www.zotero.org/groups/2769748/biohistoria/library>.\\n\\n\_Esta
        colecci\xF3n tambi\xE9n puede complementarse con recursos digitales que\\nhe
        curado sobre historia de la biolog\xEDa a trav\xE9s de la\\nliga\_<https://start.me/p/z4K9Ez/biohistoria>.\\n\\n

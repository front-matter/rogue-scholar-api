        v. 1.0</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-30-a\u0300-14.32.58.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-30-a\u0300-14.32.58-500x483.png\\\"\\nclass=\\\"wp-image-4608\\\"

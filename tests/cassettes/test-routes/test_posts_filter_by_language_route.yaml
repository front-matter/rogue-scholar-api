        1904w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"136\\\" /></a>\\n<figcaption>Modelos CITLab+, ordenados por longitud
        de texto\\nbase</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.48.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.48-500x333.png\\\"\\nclass=\\\"wp-image-4318\\\"

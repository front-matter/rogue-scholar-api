        class=\\\"cl\\\"><span class=\\\"p\\\">)</span></span></span></code></pre></div><p>Tambi\xE9n
        puedes omitir <code>post_path</code> si est\xE1s ejecutando el c\xF3digo desde
        la IDE de RStudio y si el archivo abierto y en foco (el que ves encima de
        tu consola) es el post que hay que traducir.</p><div class=\\\"highlight\\\"><pre

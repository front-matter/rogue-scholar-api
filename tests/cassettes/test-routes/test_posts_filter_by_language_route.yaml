        **B\xE1rbara Aramendi**\\n\\nCon el desplazamiento de los Austria y la llegada
        de la familia de los\\nBorbones a la corona hispana se produjeron importantes
        cambios. Felipe\\nV, el vencedor en la disputa din\xE1stica, desplaz\xF3 a
        la aristocracia\\ncastellana y se rode\xF3 de nuevos hombres. Estos sujetos
        proven\xEDan en su\\nmayor\xEDa de la periferia, eran sobre todo norte\xF1os
        y tuvieron una gran\\nlealtad al rey quien los elev\xF3 a los m\xE1s altos
        rangos a pesar de tener\\nun origen social distinto al de sus predecesores.
        Estos grupos ten\xEDan\\nuna situaci\xF3n jur\xEDdica privilegiada dentro
        de la estructura del Antiguo\\nR\xE9gimen por su condici\xF3n de nobles hidalgos
        que era de car\xE1cter\\nuniversal para esa regi\xF3n y una educaci\xF3n relativamente
        buena. En muchos\\ncasos, desde que los hijos eran muy peque\xF1os, se les
        ense\xF1aba a leer,\\nescribir y contar y se les sacaba de casa envi\xE1ndolos
        con parientes\\npoderosos que pudieran darles una ocupaci\xF3n. Los miembros
        de estas\\nparentelas se extendieron a lo largo de toda la monarqu\xEDa, en
        este punto\\nlas redes de parentesco fueron fundamentales ya que los que se\\nencontraban
        en puestos importantes promocionaron a sus familiares.\\n\\nPara ejemplificar
        estas pr\xE1cticas y la existencia de grandes linajes al\\nreal servicio,
        traemos aqu\xED el caso del tesorero de la Real Hacienda de\\nla gobernaci\xF3n
        del Tucum\xE1n, posterior gobernaci\xF3n intendencia de Salta\\ndel Tucum\xE1n:
        Gabriel G\xFCemes Montero. Gabriel pertenec\xEDa a un linaje\\nc\xE1ntabro
        cuyos miembros llegaron a ocupar diversos e importantes puestos\\nen la administraci\xF3n
        espa\xF1ola.\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<img\\nsrc=\\\"https://blogatarraya.com/wp-content/uploads/2024/09/captura-de-pantalla-2024-09-05-a-las-12.14.47e280afa.m.png?w=672\\\"\\nclass=\\\"wp-image-4568\\\"
        data-attachment-id=\\\"4568\\\"\\ndata-permalink=\\\"http://blogatarraya.com/2024/09/19/redes-familiares-en-el-antiguo-regimen-un-linaje-al-real-servicio/captura-de-pantalla-2024-09-05-a-las-12-14-47-a-m/\\\"\\ndata-orig-file=\\\"https://blogatarraya.com/wp-content/uploads/2024/09/captura-de-pantalla-2024-09-05-a-las-12.14.47e280afa.m.png\\\"\\ndata-orig-size=\\\"1022,1558\\\"
        data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"Captura
        de pantalla 2024-09-05 a la(s) 12.14.47\u202Fa.m.\\\"\\ndata-image-description=\\\"\\\"
        data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://blogatarraya.com/wp-content/uploads/2024/09/captura-de-pantalla-2024-09-05-a-las-12.14.47e280afa.m.png?w=197\\\"\\ndata-large-file=\\\"https://blogatarraya.com/wp-content/uploads/2024/09/captura-de-pantalla-2024-09-05-a-las-12.14.47e280afa.m.png?w=672\\\"\\ntabindex=\\\"0\\\"
        role=\\\"button\\\" loading=\\\"lazy\\\" width=\\\"672\\\" height=\\\"1024\\\"
        />\\n<figcaption><sub>Virreynato del R\xEDo de la Plata [material cartogr\xE1fico]:\\ncon
        sus intendencias y<br />\\ngobiernos militares: 1810/ trazado de acuerdo a
        los datos hist\xF3ricos de\\nla \xE9poca e impreso en Buenos Aires en 1934
        por Saint Hermanos S.A.\\n:</sub> <a\\nhref=\\\"https://catalogo.bn.gov.ar/F/?func=direct&amp;doc_number=000117752&amp;local_base=GENER\\\"><sub>Biblioteca\\nNacional
        \u2013 Vista completa del registro\\n(bn.gov.ar)</sub></a></figcaption>\\n</figure>\\n:::\\n\\nG\xFCemes
        naci\xF3 en Abionzo, valle de Villacarriedo, obispado de Santander.\\nLas
        distintas ramas del linaje al cual pertenec\xEDa y que inclu\xEDa a\\nparientes
        de distintos pueblos relacionados dentro del valle, se\\nextendieron por todo
        el imperio encarnando cargos pol\xEDticos,\\nadministrativos y militares,
        reales y locales. As\xED, los hermanos de\\nGabriel se desempe\xF1aron como
        oficiales de la corona: Juan como contralor\\ndel hospital de Alicante, Manuel
        como tesorero del Monte P\xEDo del\\nMinisterio y Jos\xE9 como oficial de
        la tesorer\xEDa de Madrid y como oficial\\nde la Secretar\xEDa del Concejo
        Extraordinario.\\n\\nEl linaje proporcion\xF3 muchos servidores a la corona,
        algunos llegaron a\\nAm\xE9rica y se afincaron en M\xE9xico, Chile, Per\xFA,
        Alto Per\xFA y el R\xEDo de la\\nPlata. Una de las ramas m\xE1s importantes
        de la familia fue la conformada\\npor los condes de Revillagigedo, virreyes
        de Nueva Espa\xF1a. Otro caso a\\nse\xF1alar fue el de los Fern\xE1ndez Campero
        que tuvieron un lugar\\npreeminente forjado ya desde el siglo XVII cuando
        los originarios de\\nAbionzo, Juan Jos\xE9, futuro primer Marqu\xE9s del Valle
        de Tojo, y Diego,\\npasaron al virreinato del Per\xFA.\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large is-resized\\\">\\n<img\\nsrc=\\\"https://blogatarraya.com/wp-content/uploads/2024/09/captura-de-pantalla-2024-09-05-a-las-12.14.21e280afa.m.png?w=690\\\"\\nclass=\\\"wp-image-4570\\\"
        style=\\\"width:690px;height:auto\\\"\\ndata-attachment-id=\\\"4570\\\"\\ndata-permalink=\\\"http://blogatarraya.com/2024/09/19/redes-familiares-en-el-antiguo-regimen-un-linaje-al-real-servicio/captura-de-pantalla-2024-09-05-a-las-12-14-21-a-m/\\\"\\ndata-orig-file=\\\"https://blogatarraya.com/wp-content/uploads/2024/09/captura-de-pantalla-2024-09-05-a-las-12.14.21e280afa.m.png\\\"\\ndata-orig-size=\\\"690,964\\\"
        data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"Captura
        de pantalla 2024-09-05 a la(s) 12.14.21\u202Fa.m.\\\"\\ndata-image-description=\\\"\\\"
        data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://blogatarraya.com/wp-content/uploads/2024/09/captura-de-pantalla-2024-09-05-a-las-12.14.21e280afa.m.png?w=215\\\"\\ndata-large-file=\\\"https://blogatarraya.com/wp-content/uploads/2024/09/captura-de-pantalla-2024-09-05-a-las-12.14.21e280afa.m.png?w=690\\\"\\ntabindex=\\\"0\\\"
        role=\\\"button\\\" loading=\\\"lazy\\\" width=\\\"690\\\" height=\\\"964\\\"
        />\\n<figcaption><sub>Escudo de la Familia G\xFCemes. <a\\nhref=\\\"https://heraldicaargentina.blogspot.com/2011/06/escudo-de-martin-miguel-de-guemes.html\\\">Her\xE1ldica\\nen
        la Argentina: Escudo de Mart\xEDn Miguel de G\xFCemes\\n(heraldicaargentina.blogspot.com)</a></sub></figcaption>\\n</figure>\\n:::\\n\\nPor
        otra rama, en el siglo XVIII, Juan Manuel Fern\xE1ndez Campero, tambi\xE9n\\nnatural
        de Abionzo y con quien G\xFCemes se daba el trato de \\\"primo\\\",\\ncomenz\xF3
        su carrera de oficial real como corregidor en Per\xFA. M\xE1s tarde\\nfue
        nombrado gobernador del Tucum\xE1n por el virrey Jos\xE9 Antonio Manso de\\nVelazco,
        conde de Superunda. Casualmente el t\xEDo de Fernandez Campero,\\nDiego de
        Esles, era el secretario del conde.\\n\\nOtra parte de la familia G\xFCemes,
        hizo pie en Per\xFA y se desplaz\xF3 hacia el\\nsur. Francisco de G\xFCemes,
        casado con Antonia Prudencia de Martierena del\\nBarranco y Campero (nieta
        de Juan Jos\xE9 Fern\xE1ndez Campero, viuda del\\noidor de la Audiencia de
        Charcas don Joaqu\xEDn de Uriondo y Murgu\xEDa), fue\\ncoronel de milicias
        de la frontera de Tomina en la Audiencia de Charcas,\\nalguacil mayor del
        Tribunal de la Inquisici\xF3n y superintendente general\\ninterino del Banco
        de Potos\xED. Su hermano Juan Manuel, casado con Manuela\\nde G\xFCemes y
        Martierena del Barranco, su sobrina carnal, se desempe\xF1\xF3\\ncomo oficial
        real de las cajas de Carangas en Chile. En relaci\xF3n a las\\npautas matrimoniales
        de los monta\xF1eses c\xE1ntabros, en este caso, se puede\\nobservar c\xF3mo
        las familias fragmentadas por la migraci\xF3n tend\xEDan a\\nrecomponerse
        en el Nuevo Mundo.\\n\\nVolviendo a Gabriel G\xFCemes, podemos se\xF1alar
        que adem\xE1s del linaje que lo\\npreced\xEDa, en el Tucum\xE1n forj\xF3 importantes
        lazos con la elite local de la\\ncual form\xF3 parte. Casado con una juje\xF1a
        tuvo ocho hijos, entre ellos\\nMart\xEDn Miguel, h\xE9roe de la independencia,
        pero esa, esa ya es otra\\nhistoria...\\n\\n- [![](data:image/svg+xml;base64,)[Facebook]{.wp-block-social-link-label\\n

        **Teresita Garabana**\\n\\nLa introducci\xF3n de la moda en la prensa sudamericana
        del siglo XIX es un\\nfen\xF3meno que, aunque se ha estudiado de forma separada
        en distintos\\npa\xEDses, rara vez se aborda desde una perspectiva transnacional.\\nEntonces,
        \xBFqu\xE9 nos permite conocer el an\xE1lisis comparativo de la prensa\\nde
        modas en Buenos Aires y R\xEDo de Janeiro?\\n\\nLejos de copiar literalmente
        los contenidos europeos, en las ciudades\\nsudamericanas hubo una recepci\xF3n
        creativa de estos materiales, adaptados\\na las circunstancias locales y con
        reflexiones sobre el lugar de la moda\\nen cada contexto. Por ejemplo, en
        *A Esta\xE7\xE3o*, un figur\xEDn franc\xE9s\\nmostraba una mujer con abrigo
        invernal y el ep\xEDgrafe \\\"capa para el mal\\ntiempo\\\"; pero el texto
        suger\xEDa confeccionarlo en un g\xE9nero liviano e\\nimpermeable, como un
        piloto para la lluvia. En Buenos Aires, un n\xFAmero\\nde *La Ondina del Plata*
        inclu\xEDa un vestido negro \\\"a la \xFAltima moda de\\nPar\xEDs\\\", pero
        recomendaba usar un vestido de luto existente y adornarlo\\ncon volados, en
        vez de elaborar uno nuevo. Este consejo, en plena crisis\\necon\xF3mica de
        1873, terminaba sugiriendo eliminar la cola del vestido,\\n\\\"algo exagerada\\\"
        e inadecuada para las veredas porte\xF1as llenas de barro.\\nAs\xED, las im\xE1genes
        francesas serv\xEDan como modelo, pero los textos las\\nubicaban en el \xE1mbito
        local para que las lectoras pudieran tomarlas como\\nreferencia a la hora
        de vestir.\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<img\\nsrc=\\\"https://blogatarraya.wordpress.com/wp-content/uploads/2025/01/lodp1.jpg?w=704\\\"\\nclass=\\\"wp-image-5175\\\"
        data-attachment-id=\\\"5175\\\"\\ndata-permalink=\\\"http://blogatarraya.com/2025/01/27/noticias-del-vestir-el-desarrollo-de-la-prensa-sobre-modas-en-sudamerica-1850-1890/lodp1/\\\"\\ndata-orig-file=\\\"https://blogatarraya.wordpress.com/wp-content/uploads/2025/01/lodp1.jpg\\\"\\ndata-orig-size=\\\"704,969\\\"
        data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"LODP1\\\"
        data-image-description=\\\"\\\" data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://blogatarraya.wordpress.com/wp-content/uploads/2025/01/lodp1.jpg?w=218\\\"\\ndata-large-file=\\\"https://blogatarraya.wordpress.com/wp-content/uploads/2025/01/lodp1.jpg?w=704\\\"\\nloading=\\\"lazy\\\"
        width=\\\"704\\\" height=\\\"969\\\" />\\n</figure>\\n:::\\n\\nHubo tambi\xE9n
        diferencias en la valoraci\xF3n de la moda. En R\xEDo, capital de\\nun imperio
        hasta 1889, predominaba el elogio a las novedades parisinas,\\nque se describ\xEDan
        con detalle. El *Jornal das Senhoras*, dirigido por\\nJuana Manso entre 1852
        y 1855, distribu\xEDa figurines de Par\xEDs e indicaba\\nd\xF3nde conseguir
        en la calle Ouvidor los objetos de lujo que mostraban\\nestas im\xE1genes.
        Esta calle era un centro neur\xE1lgico del comercio y la\\nsociabilidad, exclusivo
        pero din\xE1mico.\\n\\nEn Buenos Aires, en cambio, la prensa de modas a mediados
        de siglo era\\nmenos desarrollada, algo que podr\xEDa atribuirse a la inestabilidad\\npol\xEDtica
        y a menores recursos. Sin embargo, ya entonces revistas\\nfemeninas como *El
        \xC1lbum de Se\xF1oritas* alud\xEDan a pr\xE1cticas de consumo\\ncon referencias
        a casas de modistas y descripciones de vidrieras y\\nprobadores. En la prensa
        porte\xF1a tambi\xE9n hab\xEDa m\xE1s tensiones entre lo\\nque promov\xEDan
        las im\xE1genes extranjeras y los textos, que hasta la d\xE9cada\\nde 1880
        desaconsejaban el consumo excesivo.\\n\\nLa relaci\xF3n entre moda y g\xE9nero
        tambi\xE9n vari\xF3. En Brasil, hab\xEDa\\ncronistas varones que escrib\xEDan
        sobre moda, mostrando un estilo de vida\\ndandi marcado por el ocio y el adorno.
        En Buenos Aires, aunque tambi\xE9n\\nhubo hombres que escribieron sobre moda,
        tend\xEDan a censurarla como un\\nasunto femenino e intrascendente.\\n\\nCon
        todo, el an\xE1lisis de la prensa sobre modas en Argentina y Brasil\\npermite
        iluminar no solo las particularidades de cada contexto, sino\\ntambi\xE9n
        las conexiones transnacionales que moldearon los discursos sobre\\nmoda en
        Sudam\xE9rica durante el siglo XIX. Estos peri\xF3dicos funcionaron\\ncomo
        espacios de negociaci\xF3n cultural, donde se entrecruzaban ideales\\neuropeos
        y realidades locales, ofreciendo a sus lectores y lectoras\\nherramientas
        tanto para imaginar como para adaptar las modas a su vida\\ncotidiana. As\xED,
        la prensa de modas no fue \xFAnicamente un reflejo de la\\nsociedad, sino
        tambi\xE9n un actor clave en la construcci\xF3n de identidades\\ny pr\xE1cticas
        de consumo en la regi\xF3n.\\n\\nSi alguien desea saber m\xE1s sobre los v\xEDnculos
        entre prensa y moda puede\\nconsultar en l\xEDnea la tesis \\\"Noticias del
        vestir: la moda en la prensa\\nde Buenos Aires y R\xEDo de Janeiro, 1850-1890\\\"

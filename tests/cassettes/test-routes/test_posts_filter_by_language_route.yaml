        de traducci\xF3n de la comunidad.Nuestro primer proyecto es el paquete (experimental)\\n<strong>\\n
        rhelpi18n\\n</strong>\\nque a\xF1ade soporte en R para el uso de\",\"tags\":[\"R\",\"Packages\",\"Multilingual\",\"Documentation\",\"Community\"],\"title\":\"Documentaci\xF3n

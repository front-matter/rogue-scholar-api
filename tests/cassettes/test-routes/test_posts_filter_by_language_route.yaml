        1380w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"383\\\" /></a>\\n<figcaption>Progresi\xF3n hist\xF3rica de versiones
        de 7P y Lucidario\\nB</figcaption>\\n</figure>\\n:::\\n\\nCuando las tasas
        de error en los sets de entrenamiento y de validaci\xF3n\\nde un modelo HTR
        son demasiado altas, el modelo puede volverse a\\nentrenar ---que no es lo
        mismo que *re-entrenarlo*, algo que\\ndesaconsejo--- para lograr nuevas iteraciones
        (versiones) que corrijan\\nel problema. Una tasa elevada significa que las
        transcripciones hechas\\npor el modelo ser\xE1n poco confiables y requerir\xE1n
        muchas intervenciones\\ncorrectivas (lo que derrota el prop\xF3sito de la
        transcripci\xF3n\\nautomatizada).\\n\\nCada nuevo entrenamiento ocurre sobre
        un texto base ---la transcripci\xF3n\\nde folios considerados *ground truth*---
        m\xE1s grande que el del\\nentrenamiento anterior: la l\xF3gica es que a mayor
        cantidad de texto la\\nm\xE1quina ser\xE1 capaz de desarrollar un modelo estad\xEDstico
        m\xE1s confiable\\nporque tendr\xE1 m\xE1s y m\xE1s variados ejemplos de la
        escritura que est\xE1\\naprendiendo.\\n\\nAs\xED, en la imagen anterior, del
        modelo *7P v. 0.1* al *7P v. 0.6* se ha\\npasado de 6736 palabras, distribuidas
        en 738 l\xEDneas (o 6 bifolios de\\ncuatro columnas) a 29.172 palabras, distribuidas
        en 3056 l\xEDneas (o 26\\nbifolios de cuatro columnas). En teor\xEDa cada
        incremento debe lograr que\\nel CER de entrenamiento y el CER de validaci\xF3n
        disminuyan, reflejando la\\nmayor exactitud del modelo.\\n\\nHace alg\xFAn
        tiempo hab\xEDa notado que no solo los CER de estos modelos eran\\ndemasiado
        elevados, sino que en los sucesivos entrenamientos los n\xFAmeros\\nno mejoraban,
        sino que empeoraban. Por ejemplo, entre *Lucidario B 0.3*\\ny *0.4* hay un
        incremento del CER de validaci\xF3n de 6.3% a 7.5% (1.2% m\xE1s\\nalto), y
        en la versi\xF3n 0.5 este llega a 7.8% (1.5% m\xE1s respecto a\\n*0.3*). En
        *7P v. 0.5* el CER de validaci\xF3n es de 3.61%, pero en *0.6*\\nes 6.2% (2.59%
        m\xE1s). El CER baja en *1.0* al 4%, pero en *1.1* llega al\\n5.9%. \xBFQu\xE9
        est\xE1 pasando aqu\xED?\\n\\nMi hip\xF3tesis al escribir la \xFAltima entrada
        era que PyLaia era una\\nm\xE1quina m\xE1s sensible a los errores de transcripci\xF3n
        que CITLab+, y que\\nestos errores produc\xEDan un efecto cascada que arruinaba
        los CER. As\xED que\\ndespu\xE9s de escribir la \xFAltima entrada me puse
        a revisar meticulosamente\\nlas transcripciones usadas como set de entrenamiento.
        Me serv\xED de dos\\nherramientas desarrolladas para los corpus textuales
        del Hispanic\\nSeminary of Medieval Studies, cuyo sistema de transcripci\xF3n\\nsemipaleogr\xE1fica
        empleo para las transcripciones. Se trata de un revisor\\nde errores en el
        sistema de marcado (*proofer*) y el HSMS-App, un\\netiquetador morfol\xF3gico
        y lematizador (que tambi\xE9n detecta errores).\\n\\nEl *proofer* es un programa
        de 16-bits desarrollado en MS-DOS (que no\\nfunciona en las versiones modernas
        de Windows y es imposible de correr\\nen una Mac como la que uso). Una soluci\xF3n
        es usar DOSBox, pero el\\nHSMS-App solo funciona en Windows y quer\xEDa evitar
        tener que usar un\\nemulador de DOS para el *proofer* y otro de Windows para
        el HSMS-App. La\\nsoluci\xF3n fue bastante elegante (y nost\xE1lgica): instalar\\n[UTM](https://mac.getutm.app/){rel=\\\"noreferrer
        noopener\\\" data-type=\\\"URL\\\"\\ndata-id=\\\"https://mac.getutm.app/\\\"
        target=\\\"_blank\\\"}, un aplicativo para\\nMac que permite crear m\xE1quinas
        virtuales (con cualquier arquitectura)\\nsobre las que se puede instalar un
        sistema operativo. Al necesitar\\ncompatibilidad con programas de 16-bits
        (*proofer*) y 32-bits\\n(HSMS-App), la mejor soluci\xF3n fue el \xFAltimo
        sistema operativo de\\nMicrosoft compatible ambas arquitecturas, Windows XP:\\n\\n:::

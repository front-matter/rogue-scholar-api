        **Daniel Guzm\xE1n V\xE1zquez**\\n\\nEn 2017 apareci\xF3 una nueva edici\xF3n
        en espa\xF1ol de *Combates por la\\nhistoria* (Akal). Tengo la impresi\xF3n
        de que incluso antes, en su formato\\nde bolsillo era ya un libro com\xFAn
        en bibliotecas personales y librer\xEDas\\n*de viejo*. Un \\\"aut\xE9ntico
        cl\xE1sico\\\" de los estudios hist\xF3ricos, podr\xEDa\\ndecirse, pero \xBFlo
        es en sentido contempor\xE1neo?\\n\\nEn esta compilaci\xF3n de diversos art\xEDculos,
        ---\\\"elegidos entre otros\\ntantos\\\" como se\xF1ala el propio Febvre---,
        se esperar\xEDa encontrar un\\nantecedente de las pr\xE1cticas actuales, una
        prefiguraci\xF3n de nuestro\\npresente historiogr\xE1fico (por m\xE1s diverso
        que este sea). Sin embargo,\\nentre sus p\xE1ginas se dibuja un mundo extra\xF1o,
        el de un perfil\\ndisciplinario que podr\xEDa causarnos sonrojos y risas.
        La historiograf\xEDa\\nbusca hoy en los *Anales* su g\xE9nesis, pero ante
        sus ojos se presenta la\\nradiograf\xEDa de una fractura.\\n\\nAlgo normal
        en nuestros d\xEDas gener\xF3 asombro a Febvre en 1933. A los\\nprofesores
        universitarios auxiliares no se les exig\xEDa la capacidad de\\ncriticar estad\xEDsticas
        (ni de elaborarlas, se entiende); o de conocer las\\ncontradicciones de las
        teor\xEDas econ\xF3micas; ni de entender el\\nfuncionamiento y la evoluci\xF3n
        del derecho. Saber c\xF3mo opera una moneda,\\nla bolsa de valores, un banco
        de dep\xF3sito, una sentencia judicial,\\n\xBFpodr\xEDan incluirse estas habilidades
        en la malla curricular sin provocar\\nuna rebeli\xF3n desde la c\xE1tedra?
        \xBFse aceptar\xEDan estos cambios desde la\\ndin\xE1mica estudiantil tan
        avocada a sus aptitudes \\\"textuarias\\\"?\\n\\nA prop\xF3sito de esto \xFAltimo,
        en los *Combates* hay varias l\xEDneas de\\nfuego. \\\"La historia se hace
        con textos\\\", era la consigna en la \xE9poca de\\nlos combates de Febvre,
        y contra ella carg\xF3 constantemente. Esta\\nrelaci\xF3n, aparentemente natural,
        del texto con la historia, supone que\\nleer es recibir pasivamente los datos
        que ofrece el documento. Se saca\\nde los documentos lo que directamente ofrecen.
        \\\"Pereza espiritual\\\", le\\ndenomin\xF3 Febvre. Y esta pereza tuvo un
        alcance antropol\xF3gico que\\ncontin\xFAa en nuestro tiempo. Implica una
        pr\xE1ctica de la lectura, usos que\\nla restringen, estilos de escritura
        asociados, gustos adquiridos,\\nfen\xF3menos de automatismo como los de *copia
        y pega*. Todav\xEDa hoy, hay\\nquien acude a los expedientes, digamos por
        caso, judiciales, con la\\ninocencia de extraer cierta verdad del pasado,
        sin reparar en las reglas\\ninternas de estos documentos, en su propio *proceso*,
        en lo que no\\ndicen.\\n\\n::: {.wp-block-image}\\n<figure class=\\\"alignright
        size-large\\\">\\n<img\\nsrc=\\\"https://blogatarraya.wordpress.com/wp-content/uploads/2025/01/dallc2b7e-2024-10-31-11.42.33-a-highly-abstract-illustration-representing-the-sedentary-work-of-a-historian.-the-image-is-composed-of-fragmented-shapes-and-muted-colors-suggesting.jpg?w=1024\\\"\\nclass=\\\"wp-image-5168\\\"
        data-attachment-id=\\\"5168\\\"\\ndata-permalink=\\\"http://blogatarraya.com/2025/01/20/los-extranos-combates-por-la-historia/dall%c2%b7e-2024-10-31-11-42-33-a-highly-abstract-illustration-representing-the-sedentary-work-of-a-historian-the-image-is-composed-of-fragmented-shapes-and-muted-colors-suggesting/\\\"\\ndata-orig-file=\\\"https://blogatarraya.wordpress.com/wp-content/uploads/2025/01/dallc2b7e-2024-10-31-11.42.33-a-highly-abstract-illustration-representing-the-sedentary-work-of-a-historian.-the-image-is-composed-of-fragmented-shapes-and-muted-colors-suggesting.jpg\\\"\\ndata-orig-size=\\\"1024,1024\\\"
        data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"DALL\xB7E
        2024-10-31 11.42.33 \u2013 A highly abstract illustration representing the
        sedentary work of a historian. The image is composed of fragmented shapes
        and muted colors, suggesting\\\"\\ndata-image-description=\\\"\\\" data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://blogatarraya.wordpress.com/wp-content/uploads/2025/01/dallc2b7e-2024-10-31-11.42.33-a-highly-abstract-illustration-representing-the-sedentary-work-of-a-historian.-the-image-is-composed-of-fragmented-shapes-and-muted-colors-suggesting.jpg?w=300\\\"\\ndata-large-file=\\\"https://blogatarraya.wordpress.com/wp-content/uploads/2025/01/dallc2b7e-2024-10-31-11.42.33-a-highly-abstract-illustration-representing-the-sedentary-work-of-a-historian.-the-image-is-composed-of-fragmented-shapes-and-muted-colors-suggesting.jpg?w=1024\\\"\\nloading=\\\"lazy\\\"
        width=\\\"1024\\\" height=\\\"1024\\\" />\\n<figcaption>ChatGPT. <em>Abstract
        Illustration of the Sedentary Work of\\na Historian</em>. 2024, OpenAI.</figcaption>\\n</figure>\\n:::\\n\\nEste
        *textualismo* tambi\xE9n tiene sus implicaciones sociol\xF3gicas: poner\\nel
        foco en el documento de archivo, enaltecer su *unicidad*, leerlo\\ndesde la
        oscuridad del edificio donde se resguarda, en solitario; s\xF3lo\\nsocializar
        estos datos cuando se impone un sello de autor\xEDa. \xA1Fue Febvre\\nquien
        imagin\xF3 los \\\"laboratorios de historia\\\"! Si la historia es la\\ncomplejidad
        de un entramado geogr\xE1fico, arqueol\xF3gico, econ\xF3mico,\\njur\xEDdico,
        y mucho m\xE1s, la forma historiogr\xE1fica en algo tendr\xEDa que ser\\nsimilar,
        con observaciones transversales entre conocimientos generados\\nsocialmente
        en estos \\\"laboratorios\\\". Lejos de eso, seguimos\\nreivindicando nuestras
        parcelas, incluso en los *libros colectivos*.\\n\\nComo propaganda que se
        lanza desde el aire, hay en *Combates*, varios\\nmanifiestos, llamados a ponerse
        en pie, a romper con la din\xE1mica de\\nestudio de textos, de explicaci\xF3n
        de textos, de escritura de textos.\\nEsta forma disciplinaria es denunciada
        por sus efectos en el cuerpo:\\nimplica un trabajo sedentario, oficinesco,
        de papeleo; un trabajo que\\nFebvre denuncia que se hace con las ventanas
        y las cortinas cerradas.\\nHace varias d\xE9cadas ya que se ha extendido la
        historia cultural y su\\nidilio con la antropolog\xEDa (reino del trabajo
        de campo), pero \xBFimpact\xF3\\nesto tambi\xE9n en nuestro sedentarismo,
        en el automatismo de hacer\\nhistoria s\xF3lo con y desde los *textos*?\\n\\nAl
        cerrar el libro queda una extra\xF1a sensaci\xF3n \xBFde qu\xE9 habla Febvre?\\n\xBFcu\xE1l
        es esa \\\"nueva historia\\\" que no alcanz\xF3 a ser sustrato del suelo\\nsobre
        el que caminamos?\\n\\n- [![](data:image/svg+xml;base64,)[Facebook]{.wp-block-social-link-label\\n

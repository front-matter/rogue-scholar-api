        height=\\\"221\\\" /></a>\\n<figcaption>Fol. 4vb</figcaption>\\n</figure>\\n:::\\n\\n*`go`**`r`**`ue<r>nar`*`
        (> `*`governar`*`)`\\n\\nEstos ocurren m\xE1s a menudo a nivel de palabras

        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.50.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.50-500x155.png\\\"\\nclass=\\\"wp-image-3899\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.50-500x155.png
        500w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.50-300x93.png
        300w, https://lucidarios.hypotheses.org/files/2023/12/Capture-de\u0301cran-2023-12-05-a\u0300-14.43.50-768x237.png

      Recap (Feb 2025, part 1)\",\"summary\":\"Neuropsychiatric PGS don't predict
      professional categories, pangenome graph-based GWAS, building and using single
      cell atlases, sketching sketching in genomic epidemiology, multimodal protein
      model...\",\"abstract\":\"We\u2019re 6 weeks into the new year and I\u2019m\\n<em>\\n
      still\\n</em>\\ncatching up on papers from my late 2024 backlog.\",\"content_text\":\"We're
      6 weeks into the new year and I'm *still* catching up on papers\\nfrom my late
      2024 backlog. This week's recap highlights a study\\ndemonstrating that neuropsychiatric
      polygenic scores are weak predictors\\nof professional categories, Gfa2bin for
      converting genome graphs to\\npan-genomic genotypes for graph-based GWAS, considerations
      for building\\nand using integrated single-cell atlases, sketching in genomic\\nepidemiology,
      and a multimodal foundation model for protein phenotypes.\\n\\nOthers that caught
      my attention include methods for identifying\\ntransition cells in scRNA-seq
      data, a cross species single-cell analysis\\nrevealing divergence and conservation
      of peripheral blood mononuclear\\ncells, a new Nextflow pipeline for taxonomic
      classification and\\nfunctional annotation of metagenomics data, network analysis
      for\\ncharacterizing genetic architecture and trait-specific biology,\\nprecision
      filtering of RNA databases to curate high-quality datasets,\\nmodeling and predicting
      single-cell multi-gene perturbation responses\\nwith scLAMBDA, and quantifying
      the impact of spatial proximity on cell\\nphenotype with SpatioMark.\\n\\n::::::::

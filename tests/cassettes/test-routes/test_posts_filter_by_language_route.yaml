        1439w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-30-a\u0300-14.25.42.png
        1446w\\\"\\nsizes=\\\"(max-width: 468px) 100vw, 468px\\\" width=\\\"468\\\"
        height=\\\"500\\\" /></a>\\n<figcaption>Folio de set de entrenamiento, 7P
        v. 1.0</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure

      \n {\"id\":\"83982899-d0ca-41d0-8c69-e6d5c4de1351\",\"guid\":\"https://cthoyt.com/2025/08/04/ontology-text-embeddings\",\"doi\":\"https://doi.org/10.59350/fb2rw-f7w29\",\"parent_doi\":null,\"url\":\"https://cthoyt.com/2025/08/04/ontology-text-embeddings.html\",\"archive_url\":null,\"title\":\"Text-based
      embeddings of ontology terms\",\"summary\":\"The Ontology Lookup Service (OLS)
      is now indexing dense embeddings for ontology terms constructed from term labels,
      synonyms, and descriptions using LLMs. I maintain a Python client library for
      the OLS (ols-client) and was recently asked to implement a wrapper to the OLS\u2019s
      API endpoint that exposes these embeddings.\",\"abstract\":null,\"content_html\":\"<p>The
      <a href=\\\"https://www.ebi.ac.uk/ols4/\\\">Ontology Lookup Service (OLS)</a>
      is now indexing\\ndense embeddings for ontology terms constructed from term
      labels, synonyms, and\\ndescriptions using LLMs. I maintain a Python client
      library for the OLS\\n(<a href=\\\"https://github.com/cthoyt/ols-client\\\"><code
      class=\\\"language-plaintext highlighter-rouge\\\">ols-client</code></a>) and
      was recently asked to\\nimplement a wrapper to the OLS\u2019s API endpoint that
      exposes these embeddings.\\nThis post is a demo of how to use that code, and
      how I replicated the same\\nembedding functionality with <a href=\\\"https://github.com/biopragmatics/pyobo\\\">PyOBO</a>
      to\\narbitrarily extend it to ontologies and databases not in OLS.</p>\\n<p>I\u2019ve
      been <a href=\\\"https://cthoyt.com/2025/01/23/clinical-trials-data-modeling.html\\\">working
      on modeling clinical\\ntrials</a> in\\ncollaboration with <a href=\\\"https://github.com/sebastianduesing\\\">Sebastian
      Duesing</a> at\\nthe <a href=\\\"https://bioregistry.io/obi\\\">Ontology for
      Biomedical Investigations (OBI)</a>,\\nso I\u2019m going to use the OBI term
      for\\n<a href=\\\"https://www.ebi.ac.uk/ols4/ontologies/obi/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FOBI_0003699\\\">clinical
      trial (OBI:0003699)</a>\\nthat we recently minted together as an example.</p>\\n<h2
      id=\\\"embeddings-from-ols\\\">Embeddings from OLS</h2>\\n<p>Below is a screenshot
      of the OLS page for this term, as of August\\n4<sup>th</sup>, 2025:</p>\\n<p><img
      alt=\\\"ols-clinical-trial-2025-08-04.png\\\" src=\\\"https://cthoyt.com/img/ols-clinical-trial-2025-08-04.png\\\"/></p>\\n<p>There\u2019s
      a newly added section on similar terms. Here\u2019s what it says about these:</p>\\n<blockquote>\\n<p>Similarity
      results are derived from LLM embeddings and have not been manually\\ncurated.
      Model:\\n<a href=\\\"https://platform.openai.com/docs/models/text-embedding-3-small\\\">text-embedding-3-small</a></p>\\n</blockquote>\\n<p>From
      a first glance, the results here have very high precision. This shouldn\u2019t\\nbe
      surprising, considering that labels, synonyms, and descriptions contain very\\nhigh
      signal. Of course, there\u2019s room for arguing about the nuance of ontological\\ndifferences,
      but this is a largely unhelpful discussion in my experience when\\nthe goal
      is to do ontology merging and data integration. In <a href=\\\"https://cthoyt.com/2025/01/23/clinical-trials-data-modeling.html\\\">my
      recent\\npost</a> where I described\\nthe landscape of clinical trial modeling
      in the OBO Foundry and related\\nbiomedical ontologies, I actually had already
      curated several of these semantic\\nmappings by hand, which I\u2019m hoping
      to\\n<a href=\\\"https://github.com/obi-ontology/obi/issues/1893\\\">add to
      OBI via SSSOM</a>. Looking\\nforward for the OLS, it would be great if there
      were a mini curation interface\\nwhere these could be confirmed or rejected
      as exact mappings, and persist the\\nresulting curations as SSSOM.</p>\\n<p>There
      was <a href=\\\"https://github.com/cthoyt/ols-client/issues/9\\\">a request</a>
      to expose\\nthe embeddings via my OLS client package, which I solved with only
      a few lines\\nof code <a href=\\\"https://github.com/cthoyt/ols-client/pull/10/files\\\">here</a>.
      Now, you can\\nget the embedding for <em>clinical trial</em> (or any other term,
      based on the\\nontology/IRI combination) as a list of floating point numbers:</p>\\n<div
      class=\\\"language-python highlighter-rouge\\\"><div class=\\\"highlight\\\"><pre
      class=\\\"highlight\\\"><code><span class=\\\"kn\\\">from</span> <span class=\\\"nn\\\">ols_client</span>
      <span class=\\\"kn\\\">import</span> <span class=\\\"n\\\">EBIClient</span>\\n\\n<span
      class=\\\"n\\\">client</span> <span class=\\\"o\\\">=</span> <span class=\\\"n\\\">EBIClient</span><span
      class=\\\"p\\\">()</span>\\n<span class=\\\"n\\\">embedding</span><span class=\\\"p\\\">:</span>
      <span class=\\\"nb\\\">list</span><span class=\\\"p\\\">[</span><span class=\\\"nb\\\">float</span><span
      class=\\\"p\\\">]</span> <span class=\\\"o\\\">=</span> <span class=\\\"n\\\">client</span><span
      class=\\\"p\\\">.</span><span class=\\\"n\\\">get_embedding</span><span class=\\\"p\\\">(</span>\\n
      \   <span class=\\\"s\\\">\\\"obi\\\"</span><span class=\\\"p\\\">,</span> <span
      class=\\\"s\\\">\\\"http://purl.obolibrary.org/obo/OBI_0003699\\\"</span>\\n<span
      class=\\\"p\\\">)</span>\\n</code></pre></div></div>\\n<p>The next step is to
      be able to calculate the (cosine) similarity between two\\nterms, which can
      be done between the OBI term for <em>clinical trial</em>, and the\\n<a href=\\\"https://bioregistry.io/ncit\\\">National
      Cancer Institute Thesaurus (NCIT)</a> term\\nfor clinical trial as a single
      floating point number:</p>\\n<div class=\\\"language-python highlighter-rouge\\\"><div
      class=\\\"highlight\\\"><pre class=\\\"highlight\\\"><code><span class=\\\"kn\\\">from</span>
      <span class=\\\"nn\\\">ols_client</span> <span class=\\\"kn\\\">import</span>
      <span class=\\\"n\\\">EBIClient</span>\\n\\n<span class=\\\"n\\\">client</span>
      <span class=\\\"o\\\">=</span> <span class=\\\"n\\\">EBIClient</span><span class=\\\"p\\\">()</span>\\n<span
      class=\\\"n\\\">similarity</span><span class=\\\"p\\\">:</span> <span class=\\\"nb\\\">float</span>
      <span class=\\\"o\\\">=</span> <span class=\\\"n\\\">client</span><span class=\\\"p\\\">.</span><span
      class=\\\"n\\\">get_embedding_similarity</span><span class=\\\"p\\\">(</span>\\n
      \   <span class=\\\"s\\\">\\\"obi\\\"</span><span class=\\\"p\\\">,</span>\\n
      \   <span class=\\\"s\\\">\\\"http://purl.obolibrary.org/obo/OBI_0003699\\\"</span><span
      class=\\\"p\\\">,</span>\\n    <span class=\\\"s\\\">\\\"ncit\\\"</span><span
      class=\\\"p\\\">,</span>\\n    <span class=\\\"s\\\">\\\"http://purl.obolibrary.org/obo/NCIT_C71104\\\"</span><span
      class=\\\"p\\\">,</span>\\n<span class=\\\"p\\\">)</span>\\n</code></pre></div></div>\\n<h2
      id=\\\"embeddings-from-pyobo\\\">Embeddings from PyOBO</h2>\\n<p>I think using
      an OpenAI model is a bit overkill for two reasons. First, there\\nare smaller,
      non-large language models like\\n<a href=\\\"https://huggingface.co/docs/transformers/en/model_doc/bert\\\">BERT</a>
      that can get\\nthe same job done. Second, they\u2019re free to download and
      can be run on commodity\\nhardware, versus needing to pay OpenAI for access
      to their embeddings.\\nSpecifically, I\u2019ve been looking at <a href=\\\"https://sbert.net\\\">SBERT
      (Sentence-BERT)</a>,\\nwhich is a variant of the BERT architecture that works
      better on sentences and\\ncan be easily used via the\\n<a href=\\\"https://pypi.org/project/sentence-transformers/\\\"><code
      class=\\\"language-plaintext highlighter-rouge\\\">sentence-transformers</code></a>\\nPython
      package.</p>\\n<p>I\u2019ve developed the <a href=\\\"https://github.com/biopragmatics/pyobo\\\"><code
      class=\\\"language-plaintext highlighter-rouge\\\">pyobo</code></a> package,\\nwhich
      gives unified access to ontologies and databases that are ontology-like.\\nIt
      has functionality for getting the labels, synonyms, and descriptions for\\nterms
      in both.</p>\\n<p>It wasn\u2019t difficult to\\n<a href=\\\"https://github.com/biopragmatics/pyobo/pull/412\\\">re-implement
      the same functionality as the OLS in PyOBO</a>\\nsuch that it can be run locally
      on a larger variety of resources. Here\u2019s the\\nsame lookup for text embedding
      and similarity:</p>\\n<div class=\\\"language-python highlighter-rouge\\\"><div
      class=\\\"highlight\\\"><pre class=\\\"highlight\\\"><code><span class=\\\"kn\\\">import</span>
      <span class=\\\"nn\\\">pyobo</span>\\n\\n<span class=\\\"o\\\">&gt;&gt;&gt;</span>
      <span class=\\\"n\\\">pyobo</span><span class=\\\"p\\\">.</span><span class=\\\"n\\\">get_text_embedding</span><span
      class=\\\"p\\\">(</span><span class=\\\"s\\\">\\\"OBI:0003699\\\"</span><span
      class=\\\"p\\\">)</span>\\n<span class=\\\"p\\\">[</span><span class=\\\"o\\\">-</span><span
      class=\\\"mf\\\">5.68335280e-02</span>  <span class=\\\"mf\\\">7.96175096e-03</span>
      <span class=\\\"o\\\">-</span><span class=\\\"mf\\\">3.36112119e-02</span>  <span
      class=\\\"mf\\\">2.34440481e-03</span> <span class=\\\"p\\\">...</span> <span
      class=\\\"p\\\">]</span>\\n\\n<span class=\\\"o\\\">&gt;&gt;&gt;</span> <span
      class=\\\"n\\\">pyobo</span><span class=\\\"p\\\">.</span><span class=\\\"n\\\">get_text_embedding_similarity</span><span
      class=\\\"p\\\">(</span><span class=\\\"s\\\">\\\"OBI:0003699\\\"</span><span
      class=\\\"p\\\">,</span> <span class=\\\"s\\\">\\\"NCIT:C71104\\\"</span><span
      class=\\\"p\\\">)</span>\\n<span class=\\\"mf\\\">0.24702128767967224</span>\\n</code></pre></div></div>\\n<p>This
      could be improved with the ability to do batch lookup, which is probably\\nthe
      way people would want to use this functionality. Even better, because of how\\nML
      is implemented on GPUs and related hardware, batching effectively comes for\\nfree,
      only limited by memory contraints.</p>\\n<hr/>\\n<p>Text embeddings aren\u2019t
      the end of the story - I\u2019ve been working for several\\nyears on applications
      fo graph machine learning in biomedical applications. A\\nlot of the good methodological
      and software engineering ideas I\u2019ve\\nhad/encountered have gone into the
      <a href=\\\"https://github.com/pykeen/pykeen\\\">PyKEEN</a>\\nPython software
      package. One of those ideas that jointly leverages text and\\nknowledge graph
      embeddings is <a href=\\\"https://arxiv.org/abs/2106.12144\\\">NodePiece</a>,
      the\\nwork of PyKEEN core developer Michael Galkin. A guide on using it with
      PyKEEN is\\n<a href=\\\"https://pykeen.readthedocs.io/en/stable/tutorial/inductive_lp.html\\\">here</a>,
      but\\nthere\u2019s a lot more research to present on this than fits in the postscript
      of a\\nblog post or a software tutorial. Along with the last few years of my
      work on\\ndata integration, I haven\u2019t yet published my magnum opus on biomedical
      knowledge\\ngraph construction and applications with graph machine learning.</p>\",\"published_at\":1754296320,\"updated_at\":1754296320,\"registered_at\":0,\"indexed_at\":1754305985,\"authors\":[{\"given\":
      \"Charles Tapley\", \"family\": \"Hoyt\"}],\"image\":null,\"tags\":[\"Ontology\",\"Embeddings\",\"Bert\",\"Sbert\",\"Similarity\"],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"funding_references\":null,\"blog_name\":\"Biopragmatics\",\"blog_slug\":\"cthoyt\",\"rid\":\"jm0p2-gy227\",\"version\":null,\"blog\":{\"id\":

        para indicar\\n    si la documentaci\xF3n del paquete no est\xE1 en ingl\xE9s\\\",
        lo que indica\\n    que el ingl\xE9s sigue siendo el supuesto por\\n    defecto.\_[\u21A9\uFE0E](#fnref:1){.footnote-backref

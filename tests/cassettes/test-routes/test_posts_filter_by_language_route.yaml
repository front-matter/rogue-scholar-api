        Ram\"}],\"blog_name\":\"rOpenSci - herramientas abiertas para una ciencia
        abierta\",\"blog_slug\":\"ropensci_es\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Estimada
        comunidad rOpenSci,\\n\\nEste es un anuncio un poco agridulce... despu\xE9s
        de casi 13 a\xF1os, es hora\\nde que me retire como Director Ejecutivo de
        rOpenSci.\\n\\nEn el verano de 2011 cofund\xE9 rOpenSci junto con un grupo
        de colegas\\ndedicados. Lo que comenz\xF3 como una colaboraci\xF3n informal
        entre\\nentusiastas de la ciencia abierta evolucion\xF3 r\xE1pidamente hacia
        algo\\nmucho m\xE1s significativo. Nunca imaginamos que se convertir\xEDa
        en la\\niniciativa global que es hoy, con un equipo que se extiende por todo
        el\\nmundo e influye en innumerables investigadores.\\n\\nrOpenSci se ha convertido
        en un actor importante en las comunidades de\\nla ciencia abierta y el software
        de investigaci\xF3n. Hemos creado un\\necosistema de herramientas que facilitan
        la investigaci\xF3n y tienden\\npuentes entre la investigaci\xF3n y la tecnolog\xEDa.
        Hemos tenido la suerte\\nde ayudar a muchas personas investigadoras no s\xF3lo
        con su investigaci\xF3n,\\nsino tambi\xE9n a encontrar carreras satisfactorias
        como desarroladores de\\nsoftware cient\xEDfico. Al principio centramos nuestros
        esfuerzos en\\nresolver necesidades de investigaci\xF3n prioritarias, pero
        este enfoque no\\nera sostenible a largo plazo. Alrededor de 2014, cambiamos
        a un modelo\\nde colaboraci\xF3n, trabajando directamente con las personas
        que hacen\\nciencia para combinar su experiencia en el campo con nuestras\\nhabilidades
        de desarrollo de software. Este cambio dio lugar a la\\ncreaci\xF3n de nuestro
        emblem\xE1tico servicio de revisi\xF3n por pares de\\nsoftware. Tambi\xE9n
        inspir\xF3 otras iniciativas de \xE9xito como las [revistas\\nabiertas](https://www.theoj.org/),\\n[PyOpenSci](https://www.pyopensci.org/)
        e incluso ha influido en las\\npr\xE1cticas de varias agencias gubernamentales.\\n\\nNuestro
        enfoque ha crecido con los a\xF1os. Ahora ofrecemos un servicio\\nintegral
        de revisi\xF3n por pares de software, desarrollamos normas para\\npaquetes
        de software estad\xEDstico, [mantenemos una infraestructura\\ncomunitaria](https://r-lib.r-universe.dev/)
        y trabajamos para amplificar\\nlas voces subrepresentadas en la comunidad
        de desarrollo de software de\\ninvestigaci\xF3n. Nuestras [un-conferencias](/tags/unconf/)
        han impulsado\\nla innovaci\xF3n, alimentado nuevas organizaciones y cultivado
        el liderazgo\\nen nuestro campo.\\n\\nLa fuerza y resiliencia de nuestra comunidad
        es lo que realmente hace\\nque rOpenSci tenga \xE9xito. Conf\xEDo en que el
        Dr. Noam Ross, un valioso\\nmiembro de nuestro equipo directivo y l\xEDder
        de nuestra revisi\xF3n por\\npares de software, dirigir\xE1 el proyecto como
        director en funciones. Su\\ncompromiso y visi\xF3n me hacen confiar plenamente
        en una transici\xF3n fluida\\ny un futuro vibrante para rOpenSci.\\n\\nEstoy
        muy ilusionado por ver que le depara el futuro a rOpenSci. Hay\\nmucho potencial
        para avances y asociaciones innovadoras. Estoy\\nimpaciente por ver el impacto
        continuado de nuestros esfuerzos\\ncolectivos. Seguir\xE9 actuando como asesor,
        apoyando a Noam y al equipo en\\nla creaci\xF3n de nuevas colaboraciones y
        guiando el futuro de rOpenSci\\nhacia su pr\xF3ximo cap\xEDtulo.\\n\\nGracias
        por vuestro apoyo, colaboraci\xF3n e inspiraci\xF3n a lo largo de\\nestos
        a\xF1os. Por el pr\xF3ximo cap\xEDtulo de innovaci\xF3n y descubrimiento en
        la\\ncomunidad rOpenSci.\\n\\n[*Lea un post de nuestro director entrante,
        Noam\\nRoss*](/es/blog/2023/03/29/hello-from-our-new-executive-director-es/)\\n\",\"doi\":\"https://doi.org/10.59350/6admz-h7f40\",\"guid\":\"https://ropensci.org/es/blog/2024/03/29/from-the-founding-director-my-farewell-to-ropensci/\",\"id\":\"bbba5363-b419-4a4c-9332-a6057be350d6\",\"language\":\"es\",\"published_at\":1711670400,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Estimada
        comunidad rOpenSci, Este es un anuncio un poco agridulce\u2026 despu\xE9s
        de casi 13 a\xF1os, es hora de que me retire como Director Ejecutivo de rOpenSci.
        En el verano de 2011 cofund\xE9 rOpenSci junto con un grupo de colegas dedicados.
        Lo que comenz\xF3 como una colaboraci\xF3n informal entre entusiastas de la
        ciencia abierta evolucion\xF3 r\xE1pidamente hacia algo mucho m\xE1s significativo.\",\"tags\":[\"Transiciones\",\"Liderazgo\"],\"title\":\"Del

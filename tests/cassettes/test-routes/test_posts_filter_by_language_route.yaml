        - herramientas abiertas para una ciencia abierta\",\"blog_slug\":\"ropensci_es\",\"content_html\":\"<p>Un
        nuevo art\xEDculo de nuestra serie de entrevistas <a href=\\\"/tags/r-universe-stars/\\\">&ldquo;Conociendo
        a las estrellas del universo R&rdquo;</a>. Nuestro objetivo es presentar a
        los equipos y personas que est\xE1n detr\xE1s del desarrollo de software y
        paquetes que utilizamos y que est\xE1n disponibles a trav\xE9s del R-universe.
        Queremos destacar y explorar diferentes equipos y proyectos de todo el mundo,
        el trabajo que realizan, sus procesos y usuarios. En esta parada vamos al
        <strong>Reino Unido</strong> para hablar con representantes del <em>Centre
        for Global Infectious Disease Analysis</em>. No te olvides de mirar el video
        al final del art\xEDculo con extractos de la entrevista.</p><p><em>Las enfermedades
        infecciosas siguen generando m\xFAltiples problemas en la salud humana. La
        experiencia de la pandemia nos ense\xF1\xF3 la importancia de las investigaciones
        para luchar contra las epidemias. Hoy conoceremos a un equipo de desarrolladores
        que utilizan el Universo R para alojar paquetes que ayudan en ese trabajo.</em></p><figure
        class=\\\"pull-right\\\"><img src=\\\"rich.jpeg\\\"         alt=\\\"Foto de
        perfil de Rich FitzJohn.\\\" width=\\\"300\\\"/><figcaption>            <p><center><strong>Rich
        FitzJohn</strong><br>Arquitecto principal<br>Grupo de Ingenier\xEDa de Software
        de Investigaci\xF3n</center></p>        </figcaption></figure><p>La charla
        comienza con Rich FitzJohn, quien dirige el equipo de ingenier\xEDa de software
        de investigaci\xF3n en el <a href=\\\"https://www.imperial.ac.uk/mrc-global-infectious-disease-analysis\\\">MRC
        Centre for Global Infectious Disease Analysis</a>. Este centro trabaja en
        el an\xE1lisis global de enfermedades infecciosas y es un centro de investigaci\xF3n
        y desarrollo de herramientas para el an\xE1lisis epidemiol\xF3gico y la modelizaci\xF3n
        de enfermedades infecciosas con el objetivo de colaborar con el trabajo de
        organismos nacionales e internacionales para planificar pol\xEDticas p\xFAblicas
        de respuesta a las posibles amenazas de las enfermedades infecciosas.</p><p>Este
        equipo fue de los primeros en utilizar nuestro Universo R y por eso es un
        testimonio relevante para compartir y conocer las razones por las cuales ingresaron
        a nuestra plataforma.</p><figure class=\\\"pull-left\\\"><img src=\\\"rob.jpeg\\\"
        \        alt=\\\"Foto de pergil de Rob Ashton.\\\" width=\\\"300\\\"/><figcaption>
        \           <p><center><strong>Robert Ashton</strong><br>Ingeniero de Software
        de Investigai\xF3n Senior</center></p>        </figcaption></figure><p>Seg\xFAn
        lo explica Rich el trabajo consiste en dar respuesta a problemas generales
        y espec\xEDficos de la epidemiolog\xEDa y responden a m\xE1s de 200 empresas
        diferentes. Dentro de esos desarrollos, el Universo R es una forma de distribuir
        sus paquetes principalmente para el trabajo interno pero tambi\xE9n es una
        buena manera de presentarlos.</p><p>En este sentido, Rob quien tambi\xE9n
        es ingeniero en software y trabaja junto a Rich en el proyecto, agrega que
        los paquetes les permiten entregar el trabajo a todos los destinatarios de
        una manera sencilla, \xFAtil y responsable. Sobre todo si se tiene en cuenta
        que se trata de un trabajo muy colaborativo y muchas veces contra reloj. Es
        por eso que tratan de estar todos trabajando al mismo tiempo en el mismo c\xF3digo
        con un ciclo de desarrollo y revisi\xF3n permanente para poder satisfacer
        las necesidades de los investigadores.<br>Ese desarrollo despu\xE9s puede
        ser utilizado por investigadores en todo el mundo y ah\xED es donde el Universo
        R se vuelve una herramienta fundamental.</p><p>Varios usuarios diversos pueden
        acceder al <a href=\\\"https://mrc-ide.r-universe.dev\\\">universo R de MRC</a>
        para utilizar los paquetes y disponer del material necesario para su investigaci\xF3n.
        Sin embargo, es probable que necesiten cierta formaci\xF3n o conocimientos
        para poder utilizar estos paquetes debido al nivel de especificidad y el Universo
        R tambi\xE9n ayuda en este sentido albergando documentaci\xF3n como vi\xF1etas
        y art\xEDculos.</p><p>Recordando c\xF3mo se involucraron por primera vez en
        R-Universe, Rich dice que fue para probar las primeras versiones de la plataforma
        en la que estaba trabajando rOpenSci.  Cuando les invitaron, se dieron cuenta
        de que representaba la posibilidad de ahorrar horas de trabajo en distintos
        procesos. Cuando los invitaron se dieron cuenta que representaba la posibilidad
        de ahorrarse horas de trabajo en distintos procesos.</p><p>Fue en este momento
        de la charla donde se habl\xF3 sobre posibles funcionalidades futuras que
        podr\xEDan ser \xFAtiles en el Universo R; desde archivar diferentes versiones
        de los binarios de cada paquete seg\xFAn las necesidades de reproducibilidad
        de un investigador, pasando por la generaci\xF3n autom\xE1tica de la documentaci\xF3n
        de los paquetes, hasta diferentes ideas para incrementar las capacidades de
        b\xFAsqueda y descubrimiento de paquetes en el Universo R.</p><p>Parte de
        esos desaf\xEDos est\xE1n en desarrollo y el Universo R ya cuenta con funcionalidades

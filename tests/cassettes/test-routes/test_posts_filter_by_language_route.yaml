        alt=\\\"\\\"></p>\\n\\n\\n\\n<p>En 2015, cuatro investigadores crearon una
        cient\xEDfica ficticia llamada Anna O. Szust (oszust significa &#8220;fraude&#8221;
        en polaco) y solicitaron en su nombre un puesto de editora en 360 revistas
        acad\xE9micas. Las calificaciones de Szust eran p\xE9simas para el papel de
        editor; nunca hab\xEDa publicado un solo art\xEDculo y no ten\xEDa experiencia
        editorial. Los libros y cap\xEDtulos de libros que figuran en su CV fueron
        inventados, al igual que las editoriales que supuestamente publicaron los
        libros. Un tercio de las revistas a las que se postul\xF3 Szust se tomaron
        como muestra de Beall&#8217;s List. Cuarenta de estas revistas depredadoras
        aceptaron a Szust como editor sin ninguna verificaci\xF3n de antecedentes
        y, a menudo, en cuesti\xF3n de d\xEDas o incluso horas.</p>\\n\\n\\n\\n<p>En
        2013, el corresponsal de Science, John Bohannon, envi\xF3 304 art\xEDculos
        cient\xEDficos falsos a varias revistas de acceso abierto, muchos de los cuales
        fueron publicados por editoriales en Beall&#8217;s List. Entre estos editores
        que completaron el proceso de revisi\xF3n, el 82% acept\xF3 el art\xEDculo.</p>\\n\\n\\n\\n<p>Luego
        de que fuera cerrada la p\xE1gina de la lista, otros investigadores recuperaron
        y mantuvieron esta importante contribuci\xF3n. Si va a publicar un art\xEDculo
        f\xEDjese bien en donde pretende hacerlo. Es saludable pasar por <a href=\\\"https://beallslist.net/\\\">https://beallslist.net/</a>
        &nbsp;y revisar si la revista aparece all\xED. Si lo est\xE1, no dude en enviar
        su original a otra: ah\xF3rrese tiempo, esfuerzo y dinero, esas revistas no
        le sirven para ninguna evaluaci\xF3n.</p>\\n\\n\\n\\n<p>Hay otras listas de
        revistas \u201Cconfiables\u201D (criterio que garantiza la revisi\xF3n por
        pares, entre otros tantos) y claro,  son las listas contenidas en las bases
        de datos WOS, Scopus, SciELo, Redalyc, DOAJ, etc.</p>\\n\\n\\n\\n<p>Adem\xE1s
        puede consultar si la revista en la que quiere publicar es confiable en <a
        href=\\\"https://thinkchecksubmit.org/journals/spanish/\\\">https://thinkchecksubmit.org/journals/spanish/</a></p>\\n\\n\\n\\n<p>Banderas
        rojas:</p>\\n\\n\\n\\n<ol type=\\\"1\\\">\\n<li>Son revistas j\xF3venes, algunas
        no tienen un a\xF1o de creadas y ya suelen afirmar que est\xE1n indexadas
        en esta, esta y aquella bases de datos, cuando el requisito m\xEDnimo para
        indexar es de dos a\xF1os.</li>\\n\\n\\n\\n<li>Sus t\xEDtulos suelen ser gen\xE9ricos,
        imitaci\xF3n de las revistas de mayor prestigio del \xE1rea. Son revistas
        multidisciplinarias o sombrilla, que publica un n\xFAmero grande de art\xEDculos
        al a\xF1o.</li>\\n\\n\\n\\n<li>En muchos casos se editan en pa\xEDses de la
        periferia cient\xEDfica, como Egipto y Nigeria.</li>\\n\\n\\n\\n<li>Tienen
        una pol\xEDtica agresiva para captar al investigador incauto (cliente ideal)
        mediante el env\xEDo personalizado de correos solicitando una contribuci\xF3n
        de&nbsp; forma amable y aduladora.</li>\\n\\n\\n\\n<li>De hecho, su art\xEDculo
        es aceptado y publicado r\xE1pidamente, no hay modificaciones.</li>\\n</ol>\\n\\n\\n\\n<p>Es
        muy f\xE1cil y r\xE1pido publicar en ellas. \xA1Abra los ojos autor! Se aprovechan
        de su desconocimiento. Si reconoce alguna de estas se\xF1ales, considere no

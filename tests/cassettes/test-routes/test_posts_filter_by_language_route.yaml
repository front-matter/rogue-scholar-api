        <code>babeldown::deepl_translate_hugo()</code> llamada utilizar\xE1s el nombre
        del glosario (aqu\xED &ldquo;rstats-glosario&rdquo;) para el argumento <code>glossary</code>.</p><h3
        id=\\\"formalidad\\\">Formalidad</h3><p><code>deepl_translate_hugo()</code>
        tiene un <code>formality</code> argumento.Ahora bien, la API de DeepL s\xF3lo
        admite esto para algunos idiomas, como se explica en el apartado de la <a
        href=\\\"https://www.deepl.com/docs-api/translate-text\\\">documentaci\xF3n
        del par\xE1metro <code>formality</code> de la API</a>:</p><blockquote><p>Establece
        si el texto traducido debe inclinarse hacia un lenguaje formal o informal.
        Actualmente, esta opci\xF3n s\xF3lo funciona para las lenguas de destino DE
        (alem\xE1n), FR (franc\xE9s), IT (italiano), ES (espa\xF1ol), NL (neerland\xE9s),
        PL (polaco), PT-BR y PT-PT (portugu\xE9s), JA (japon\xE9s) y RU (ruso). (&hellip;)
        La configuraci\xF3n de este par\xE1metro con una lengua de destino que no
        admita la formalidad fallar\xE1, a menos que se utilice una de las opciones
        prefer_&hellip;</p></blockquote><p>Por tanto, para asegurarnos de que una
        traducci\xF3n funcionar\xE1, en lugar de escribir <code>formality = &quot;less&quot;</code>
        puedes escribir <code>formality = &quot;prefer_less&quot;</code> que s\xF3lo
        utilizar\xE1 la formalidad si est\xE1 disponible.</p><h2 id=\\\"conclusi\xF3n\\\">Conclusi\xF3n</h2><p>En
        este post hemos explicado c\xF3mo traducir una entrada del blog de Hugo utilizando
        babeldown.Aunque lo esencial es utilizar una llamada a <code>babeldown::deepl_translate_hugo()</code>,</p><ul><li>es
        necesario indicar la URL de la API y la clave,</li><li>se pueden mejorar los
        resultados utilizando los distintos argumentos de la funci\xF3n,</li><li>recomendamos
        emparejar la traducci\xF3n con un flujo de trabajo Git + GitHub (o GitLab,
        gitea&hellip;).</li></ul><p>babeldown tiene <a href=\\\"https://docs.ropensci.org/babeldown/reference/index.html\\\">funciones</a>
        para traducir cap\xEDtulos de libros Quarto, cualquier archivo Markdown y
        cualquier cadena Markdown, con argumentos similares y uso recomendado, \xA1as\xED
        que explora su referencia!</p><p>Nos encantar\xEDa que nos cuentes tus <a
        href=\\\"/usecases/\\\">casos de uso</a>.</p><div class=\\\"footnotes\\\"
        role=\\\"doc-endnotes\\\"><hr><ol><li id=\\\"fn:1\\\"><p>Pero deber\xEDas
        consultar <a href=\\\"https://docs.ropensci.org/tinkr/#loss-of-markdown-style\\\">tinkr
        docs</a> para ver qu\xE9 puede cambiar en el estilo de sintaxis Markdown.&#160;<a
        href=\\\"#fnref:1\\\" class=\\\"footnote-backref\\\" role=\\\"doc-backlink\\\">&#x21a9;&#xfe0e;</a></p></li><li
        id=\\\"fn:2\\\"><p>a\xF1adir c\xF3digo para manejar la <a href=\\\"https://github.com/r-lib/hugodown/issues/14#issuecomment-632850506\\\">&ldquo;desconcertante
        variedad de posibles ubicaciones de configuraci\xF3n&rdquo;</a> de Hugo y
        dos formatos posibles (YAML y TOML) est\xE1 fuera del alcance de babeldown
        en este momento.&#160;<a href=\\\"#fnref:2\\\" class=\\\"footnote-backref\\\"
        role=\\\"doc-backlink\\\">&#x21a9;&#xfe0e;</a></p></li></ol></div>\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/jwd37-v2p92\",\"guid\":\"https://ropensci.org/es/blog/2023/09/26/c%C3%B3mo_traducir_una_entrada_de_blog_de_hugo_con_babeldown/\",\"id\":\"c0e0ea05-11a8-40d2-b211-0774053ac5d8\",\"image\":\"https://ropensci.org/es/blog/2023/09/26/c%C3%B3mo_traducir_una_entrada_de_blog_de_hugo_con_babeldown/placeholder.png\",\"language\":\"es\",\"published_at\":1695686400,\"reference\":[],\"relationships\":[],\"summary\":\"Como
        parte de nuestro proyecto editorial multiling\xFCe y con financiaci\xF3n del
        Consorcio R hemos trabajado en el paquete R babeldown para traducir contenido
        basado en Markdown utilizando la API de DeepL.En esta nota t\xE9cnica, mostraremos
        c\xF3mo puedes utilizar babeldown para traducir un art\xEDculo de blog que
        utiliza Hugo.Motivaci\xF3n  Traducir un art\xEDculo de blog en Markdown desde
        tu consola de R no s\xF3lo es m\xE1s c\xF3modo (cuando ya has escrito dicho\",\"tags\":[\"Notas
        T\xE9cnicas\",\"Multiling\xFCe\"],\"title\":\"C\xF3mo traducir un art\xEDculo
        de blog de Hugo con Babeldown\",\"updated_at\":1695713432,\"url\":\"https://ropensci.org/es/blog/2023/09/26/c%C3%B3mo_traducir_una_entrada_de_blog_de_hugo_con_babeldown\"},\"highlight\":{\"authors\":[{\"name\":\"Ma\xEBlle
        Salmon\",\"url\":\"https://orcid.org/0000-0002-2815-0399\"},{\"name\":\"Yanina
        Bellini Saibene\",\"url\":\"https://orcid.org/0000-0002-4522-7466\"}],\"content_html\":\"<p>Como
        parte de nuestro <a href=\\\"/multilingual-publishing/\\\">proyecto editorial
        multiling\xFCe</a> y con <a href=\\\"https://www.r-consortium.org/all-projects/awarded-projects/2022-group-2\\\">financiaci\xF3n
        del Consorcio R</a> hemos trabajado en el paquete R <a href=\\\"https://docs.ropensci.org/babeldown/\\\">babeldown</a>
        para traducir contenido basado en Markdown utilizando la API de DeepL.En esta
        nota t\xE9cnica, mostraremos c\xF3mo puedes utilizar babeldown para traducir
        un art\xEDculo de blog que utiliza Hugo.</p><h2 id=\\\"motivaci\xF3n\\\">Motivaci\xF3n</h2><p>Traducir
        un art\xEDculo de blog en Markdown desde tu consola de R no s\xF3lo es m\xE1s
        c\xF3modo (cuando ya has escrito dicho art\xEDculo en R), sino tambi\xE9n
        menos frustrante.Con babeldown, en comparaci\xF3n con copiar y pegar el contenido
        del art\xEDculo en alg\xFAn servicio de traducci\xF3n, no se romper\xE1 la
        sintaxis Markdown<sup id=\\\"fnref:1\\\"><a href=\\\"#fn:1\\\" class=\\\"footnote-ref\\\"
        role=\\\"doc-noteref\\\">1</a></sup>, ni se traducir\xE1n las l\xEDneas de
        c\xF3digo.Esto funciona porque, detr\xE1s de escena, babeldown utiliza <a
        href=\\\"https://docs.ropensci.org/tinkr\\\">tinkr</a> para producir XML que
        luego env\xEDa a la API DeepL, marcando algunas etiquetas como no traducibles.
        A continuaci\xF3n, convierte el XML traducido por DeepL de nuevo en Markdown.</p><p>Ahora
        bien, como era de esperar, \xA1este contenido traducido por la m\xE1quina
        a\xFAn no es perfecto!A\xFAn necesitar\xE1s una o dos personas para revisar
        y corregir la traducci\xF3n.Entonces, \xBFpor qu\xE9 no hacer que una persona
        traduzcan el art\xEDculo desde cero?Hemos observado que para las personas
        voluntarias que participan en nuestras traduciones, editar una traducci\xF3n
        autom\xE1tica es m\xE1s r\xE1pido que traducir todo el art\xEDculo, y que
        libera espacio mental para centrarse en la aplicaci\xF3n de reglas de traducci\xF3n
        como la redacci\xF3n neutra en cuanto al g\xE9nero.</p><h2 id=\\\"configuraci\xF3n\\\">Configuraci\xF3n</h2><h3
        id=\\\"requisitos-previos-en-el-sitio-web-de-hugo\\\">Requisitos previos en
        el sitio web de Hugo</h3><p><a href=\\\"https://docs.ropensci.org/babeldown/reference/deepl_translate_hugo.html\\\"><code>babeldown::deepl_translate_hugo()</code></a>
        asume que el sitio web de Hugo utiliza</p><ul><li>grupo de hojas (cada art\xEDculo
        en una carpeta, <code>content/camino-a-la-hoja/index.md</code>);</li><li>multiling\xFCismo
        para que un post en (por ejemplo) espa\xF1ol viva en <code>content/camino-a-la-hoja/index.es.md</code>.</li></ul><p>babeldown
        podr\xEDa ampliarse para funcionar con otras configuraciones multiling\xFCes
        de Hugo. Si est\xE1s interesado en utilizar babeldown con una configuraci\xF3n
        diferente, \xA1 abre un <em>issue</em> en la secci\xF3n correspondiente en
        el <a href=\\\"https://github.com/ropensci-review-tools/babeldown/\\\">repositorio
        de babeldow</a>!</p><p>Ten en cuenta que babeldown no podr\xE1 determinar
        el idioma por defecto de tu sitio web<sup id=\\\"fnref:2\\\"><a href=\\\"#fn:2\\\"
        class=\\\"footnote-ref\\\" role=\\\"doc-noteref\\\">2</a></sup>, as\xED que
        aunque el idioma por defecto de tu sitio web sea el ingl\xE9s, babeldown colocar\xE1
        una traducci\xF3n al ingl\xE9s en un archivo llamado &ldquo;.en.md&rdquo;
        y no &ldquo;.md&rdquo;.Hugo reconocer\xE1 el nuevo archivo igualmente (al
        menos en nuestra configuraci\xF3n).</p><h3 id=\\\"requisitos-previos-de-deepl\\\">Requisitos
        previos de DeepL</h3><p>Comprueba primero que la API DeepL admite los idiomas
        de origen y destino que desees.Busca la <a href=\\\"https://www.deepl.com/docs-api/translate-text\\\">documentaci\xF3n
        de los par\xE1metros <code>source_lang</code> y <code>target_lang</code> de
        la API</a> para obtener una lista completa.</p><p>Una vez que sepas que podr\xE1s
        aprovechar la API de DeepL, tendr\xE1s que crear una cuenta para <a href=\\\"https://www.deepl.com/en/docs-api/\\\">la
        API del servicio de traducci\xF3n de DeepL</a>.Ten en cuenta que incluso para
        obtener una cuenta gratuita es necesario registrar un m\xE9todo de pago con
        ellos.</p><h3 id=\\\"requisitos-previos-de-r\\\">Requisitos previos de R</h3><p>Necesitar\xE1s
        instalar babeldown desde el Universo R de rOpenSci:</p><div class=\\\"highlight\\\"><pre
        tabindex=\\\"0\\\" class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"nf\\\">install.packages</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#39;babeldown&#39;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"n\\\">repos</span> <span class=\\\"o\\\">=</span>
        <span class=\\\"nf\\\">c</span><span class=\\\"p\\\">(</span><span class=\\\"s\\\">&#39;https://ropensci.r-universe.dev&#39;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#39;https://cloud.r-project.org&#39;</span><span
        class=\\\"p\\\">))</span></span></span></code></pre></div><p>A continuaci\xF3n,
        en cada sesi\xF3n de R, establece tu clave de API DeepL mediante la variable
        de entorno DEEPL_API_KEY. Puedes almacenarla de una vez por todas con el paquete
        <a href=\\\"https://r-lib.github.io/keyring/index.html\\\">keyring</a> y recuperarla
        en tus scripts de la siguiente manera:</p><div class=\\\"highlight\\\"><pre
        tabindex=\\\"0\\\" class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"nf\\\">Sys.setenv</span><span
        class=\\\"p\\\">(</span><span class=\\\"n\\\">DEEPL_API_KEY</span> <span class=\\\"o\\\">=</span>
        <span class=\\\"n\\\">keyring</span><span class=\\\"o\\\">::</span><span class=\\\"nf\\\">key_get</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;deepl&#34;</span><span
        class=\\\"p\\\">))</span></span></span></code></pre></div><p>Por \xFAltimo,
        la URL de la API DeepL depende de tu plan.babeldown utiliza por defecto la
        URL de API gratuita DeepL.Si utilizas un plan Pro, establece la URL de la
        API en cada sesi\xF3n/script de R mediante</p><div class=\\\"highlight\\\"><pre
        tabindex=\\\"0\\\" class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"nf\\\">Sys.setenv</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;DEEPL_API_URL&#34;</span>
        <span class=\\\"o\\\">=</span> <span class=\\\"s\\\">&#34;https://api.deepl.com&#34;</span><span
        class=\\\"p\\\">)</span></span></span></code></pre></div><h2 id=\\\"traducci\xF3n\\\">\xA1Traducci\xF3n!</h2><p>Puedes
        ejecutar el siguiente c\xF3digo:</p><div class=\\\"highlight\\\"><pre tabindex=\\\"0\\\"
        class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"n\\\">babeldown</span><span
        class=\\\"o\\\">::</span><span class=\\\"nf\\\">deepl_translate_hugo</span><span
        class=\\\"p\\\">(</span></span></span><span class=\\\"line\\\"><span class=\\\"cl\\\">
        \ <span class=\\\"n\\\">post_path</span> <span class=\\\"o\\\">=</span> <span
        class=\\\"o\\\">&lt;</span><span class=\\\"n\\\">path</span><span class=\\\"o\\\">-</span><span
        class=\\\"n\\\">to</span><span class=\\\"o\\\">-</span><span class=\\\"n\\\">post</span><span
        class=\\\"o\\\">&gt;</span><span class=\\\"p\\\">,</span> </span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\">  <span class=\\\"n\\\">source_lang</span>
        <span class=\\\"o\\\">=</span> <span class=\\\"s\\\">&#34;EN&#34;</span><span
        class=\\\"p\\\">,</span></span></span><span class=\\\"line\\\"><span class=\\\"cl\\\">
        \ <span class=\\\"n\\\">target_lang</span> <span class=\\\"o\\\">=</span>
        <span class=\\\"s\\\">&#34;ES&#34;</span><span class=\\\"p\\\">,</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\">  <span class=\\\"n\\\">formality</span>
        <span class=\\\"o\\\">=</span> <span class=\\\"s\\\">&#34;less&#34;</span>
        <span class=\\\"c1\\\"># that&#39;s how we roll here!</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"p\\\">)</span></span></span></code></pre></div><p>pero
        te recomendamos que trabajes un poco m\xE1s por tu propio bien.</p><h2 id=\\\"traducci\xF3n-utilizando-un-flujo-de-trabajo-gitgithub\\\">Traducci\xF3n
        utilizando un flujo de trabajo Git/GitHub</h2><p>Si utilizas el control de
        versiones, \xA1tener la traducci\xF3n como un diff es muy pr\xE1ctico!</p><h3
        id=\\\"primero-en-palabras-e-im\xE1genes\\\">Primero: En palabras e im\xE1genes</h3><ul><li>En
        la rama de tu art\xEDculo (llam\xE9mosla &ldquo;new-post&rdquo;) crea un marcador
        de posici\xF3n: guarda tu art\xEDculo original del blog (<code>index.es.md</code>)
        bajo el nombre del art\xEDculo de destino (<code>index.en.md</code>) haz <em>commit</em>
        y luego <em>push</em>.</li></ul><figure><img src=\\\"placeholder.png\\\"         alt=\\\"Diagrama
        de dos partes. A la izquierda una carpeta de hojas de Hugo en la rama new-post
        con el art\xEDculo en espa\xF1ol con el texto &#39;Hola&#39; y una imagen;
        a la derecha la carpeta de hojas de Hugo en la misma rama con el post en espa\xF1ol
        con el texto &#39;Hola&#39;, el post con el nombre de archivo de destino en
        ingl\xE9s con el texto &#39;Hola&#39;, y la imagen.\\\"/></figure><ul><li>Crea
        una nueva rama, &ldquo;auto-traducci\xF3n&rdquo; por ejemplo.</li><li>Ejecuta
        <code>babeldown::deepl_translate_hugo()</code> con <code>force = TRUE</code>.</li></ul><figure><img
        src=\\\"translate.png\\\"         alt=\\\"Diagrama con dos partes. A la izquierda
        la carpeta de hojas de Hugo en la rama de auto-translate con el art\xEDculo
        en espa\xF1ol con el texto &#39;Hola&#39;, el post con el nombre de archivo
        de destino en ingl\xE9s con el texto &#39;Hola&#39;, y la imagen; a la derecha
        lo \xFAnico que cambi\xF3 es que el contenido del post con el nombre de archivo
        de destino en ingl\xE9s es ahora &#39;Hello&#39;.\\\"/></figure><ul><li><em>Commit</em>
        y <em>push</em> el resultado.</li><li>Abre un PR desde el <strong>&ldquo;translation-tech-note&rdquo;</strong>
        a la rama <strong>&ldquo;new-post&rdquo;</strong>.La \xFAnica diferencia entre
        las dos ramas es la traducci\xF3n autom\xE1tica de tu art\xEDculo. La diferencia
        para el art\xEDculo de destino ser\xE1 la diferencia entre los idiomas de
        origen y de destino. Si tienes la buena costumbre de empezar una nueva l\xEDnea
        despu\xE9s de cada frase/parte de una frase, a\xFAn mejor.</li></ul><figure><img
        src=\\\"pr.png\\\"         alt=\\\"Dibujo del pull request de la rama auto-translate
        a la rama new-post donde la diferencia es que ahora se ha traducido al ingl\xE9s
        el contenido de la entrada con el nombre de archivo de destino en ingl\xE9s.\\\"/></figure><ul><li>Las
        personas que traducen o revisan pueden abrir un segundo PR en la rama de traducci\xF3n
        con sus ediciones. O pueden a\xF1adir sus ediciones como <a href=\\\"https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/commenting-on-a-pull-request#adding-comments-to-a-pull-request\\\">sugerencias</a>.</li></ul><h3
        id=\\\"de-nuevo-pero-en-c\xF3digo\\\">De nuevo pero en c\xF3digo</h3><p>Ahora
        vamos a repasar esto de nuevo, pero con un flujo de trabajo de programaci\xF3n.
        Utilizaremos fs y gert (\xA1pero hazlo como mejor te resulte a ti!). Suponemos
        que tu directorio actual es la ra\xEDz de la carpeta del sitio web, y tambi\xE9n
        la ra\xEDz del repositorio git.</p><ul><li>En la rama del art\xEDculo, (de
        nuevo, llam\xE9mosla &ldquo;new-post&rdquo;), guarda tu art\xEDculo original
        del blog (<code>index.es.md</code>) con el nombre del art\xEDculo de blog
        de destino (<code>index.en.md</code>). Haz <em>commit</em> y luego <em>push</em>.</li></ul><div
        class=\\\"highlight\\\"><pre tabindex=\\\"0\\\" class=\\\"chroma\\\"><code
        class=\\\"language-r\\\" data-lang=\\\"r\\\"><span class=\\\"line\\\"><span
        class=\\\"cl\\\"><span class=\\\"n\\\">fs</span><span class=\\\"o\\\">::</span><span
        class=\\\"nf\\\">file_copy</span><span class=\\\"p\\\">(</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\">  <span class=\\\"nf\\\">file.path</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;content&#34;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#34;blog&#34;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#34;2023-10-01-r-universe-interviews&#34;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#34;index.es.md&#34;</span><span
        class=\\\"p\\\">),</span></span></span><span class=\\\"line\\\"><span class=\\\"cl\\\">
        \ <span class=\\\"nf\\\">file.path</span><span class=\\\"p\\\">(</span><span
        class=\\\"s\\\">&#34;content&#34;</span><span class=\\\"p\\\">,</span> <span
        class=\\\"s\\\">&#34;blog&#34;</span><span class=\\\"p\\\">,</span> <span
        class=\\\"s\\\">&#34;2023-10-01-r-universe-interviews&#34;</span><span class=\\\"p\\\">,</span>
        <span class=\\\"s\\\">&#34;index.en.md&#34;</span><span class=\\\"p\\\">)</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"p\\\">)</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"n\\\">gert</span><span
        class=\\\"o\\\">::</span><span class=\\\"nf\\\">git_add</span><span class=\\\"p\\\">(</span><span
        class=\\\"nf\\\">file.path</span><span class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;content&#34;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#34;blog&#34;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#34;2023-10-01-r-universe-interviews&#34;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#34;index.en.md&#34;</span><span
        class=\\\"p\\\">))</span></span></span><span class=\\\"line\\\"><span class=\\\"cl\\\"><span
        class=\\\"n\\\">gert</span><span class=\\\"o\\\">::</span><span class=\\\"nf\\\">git_commit</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;Add translation placeholder&#34;</span><span
        class=\\\"p\\\">)</span></span></span><span class=\\\"line\\\"><span class=\\\"cl\\\"><span
        class=\\\"n\\\">gert</span><span class=\\\"o\\\">::</span><span class=\\\"nf\\\">git_push</span><span
        class=\\\"p\\\">()</span></span></span></code></pre></div><ul><li>Crea una
        nueva rama, &ldquo;auto-translate&rdquo; por ejemplo.</li></ul><div class=\\\"highlight\\\"><pre
        tabindex=\\\"0\\\" class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"n\\\">gert</span><span
        class=\\\"o\\\">::</span><span class=\\\"nf\\\">git_branch_create</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;translation-tech-note&#34;</span><span
        class=\\\"p\\\">)</span></span></span></code></pre></div><ul><li>Ejecuta <code>babeldown::deepl_translate_hugo()</code>
        con <code>force = TRUE</code>.</li></ul><div class=\\\"highlight\\\"><pre
        tabindex=\\\"0\\\" class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"n\\\">babeldown</span><span
        class=\\\"o\\\">::</span><span class=\\\"nf\\\">deepl_translate_hugo</span><span
        class=\\\"p\\\">(</span></span></span><span class=\\\"line\\\"><span class=\\\"cl\\\">
        \ <span class=\\\"n\\\">post_path</span> <span class=\\\"o\\\">=</span> <span
        class=\\\"nf\\\">file.path</span><span class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;content&#34;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#34;blog&#34;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#34;2023-10-01-r-universe-interviews&#34;</span><span

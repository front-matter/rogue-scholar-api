        Universo R es utilizado por profesionales de distintos \xE1mbitos,\\naunque
        todos persiguen el mismo objetivo: **ofrecer sus paquetes de R de\\nmanera
        simple y accesible**.\\n\\nDesde rOpenSci trabajamos para ofrecer herramientas
        que faciliten el\\nacceso a datos y software de investigaci\xF3n generado
        con buenas pr\xE1cticas\\nde desarrollo de software y en una comunidad amigable.
        Con la plataforma\\nUniverso R b\xE1sicamente buscamos presentar todo el universo
        \\\\#rstats para\\nque cualquiera pueda encontrar el paquete m\xE1s adecuado
        para resolver un\\nproblema.\\n\\nEn el Universo R encontramos paquetes muy
        diversos. Desde equipos que\\nanalizan datos estad\xEDsticos en el estado
        argentino a investigaciones\\nsobre el cerebro humano en Noruega.\\n\\nEn
        este art\xEDculo resumimos las entrevistas de la serie *Conociendo a las\\nestrellas
        del universo R*, les traemos cinco ejemplos de organizaciones\\ny equipos
        que eligen el Universo R para facilitar el acceso y promover\\nel intercambio
        de datos y software en comunidad.\\n\\n- *[SINTA: comunidad R, intercambiar
        y\\n  aprender](/es/blog/2022/11/23/r-universe-stars-1-es/)*. En esta\\n  entrevista
        repasamos la experiencia de trabajar con paquetes de R en\\n  el estado argentino.

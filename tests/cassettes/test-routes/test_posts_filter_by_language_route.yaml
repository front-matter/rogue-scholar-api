        class=\\\"n\\\">gert</span><span class=\\\"o\\\">::</span><span class=\\\"nf\\\">git_push</span><span
        class=\\\"p\\\">()</span></span></span></code></pre></div><ul><li><p>Abre
        un PR desde el <strong>&ldquo;translation-tech-note&rdquo;</strong> a la rama
        <strong>&ldquo;new-post&rdquo;</strong>.La \xFAnica diferencia entre las dos
        ramas es la traducci\xF3n autom\xE1tica de <code>&quot;content/blog/2023-10-01-r-universe-interviews/index.en.md&quot;</code>.</p></li><li><p>Las
        personas que traducen o revisan pueden entonces \xA1abrir un <em>segundo</em>
        PR a la rama de traducci\xF3n con sus ediciones! O pueden a\xF1adir sus ediciones
        como <a href=\\\"https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/commenting-on-a-pull-request#adding-comments-to-a-pull-request\\\">sugerencias</a>.</p></li></ul><h3
        id=\\\"resumen-de-ramas-y-prs\\\">Resumen de ramas y PRs</h3><p>Al final deber\xEDa
        haber dos o tres ramas:</p><ul><li>branch A con art\xEDculo en espa\xF1ol
        y marcador de posici\xF3n de art\xEDculo en ingl\xE9s (con contenido en espa\xF1ol)
        &ndash; PR to main;</li><li>rama B con el art\xEDculo traducido autom\xE1ticamente
        al ingl\xE9s &ndash; PR a la rama A;</li><li>Opcionalmente, la rama C con
        la edici\xF3n de una persona de la traducci\xF3n autom\xE1tica al ingl\xE9s
        del art\xEDculo &ndash; PR a la rama B. Si la rama C no existe, las ediciones
        realizadas por una persona se hacen como sugerencias de revisi\xF3n de PR
        en el PR de B a A.</li></ul><p>Los PR se fusionan en este orden:</p><ul><li>PR
        a la rama B;</li><li>PR a la rama A;</li><li>PR a main.</li></ul><h3 id=\\\"ejemplo-real\\\">Ejemplo
        real</h3><ul><li><a href=\\\"https://github.com/ropensci/roweb3/pull/629\\\">PR
        a\xF1adiendo un art\xEDculo al blog de rOpenSci</a>, observa que es un PR
        del <strong>&ldquo;r-universe-interviews&rdquo;</strong> a la rama <strong>&ldquo;main&rdquo;
        (por defecto)</strong>;</li><li><a href=\\\"https://github.com/ropensci/roweb3/pull/639\\\">PR
        a\xF1adiendo la traducci\xF3n autom\xE1tica</a>, observa que es un PR para
        la rama <strong>&ldquo;r-universe-interviews&rdquo;</strong>.</li></ul><figure><img
        src=\\\"pr-diff.png\\\"         alt=\\\"Captura de pantalla de la pesta\xF1a
        de archivos del pull request que a\xF1ade la traducci\xF3n autom\xE1tica,
        donde observamos que el texto en espa\xF1ol de los metadatos YAML y el contenido
        Markdown se ha traducido al ingl\xE9s.\\\"/></figure><p>Yanina retoc\xF3 la
        traducci\xF3n autom\xE1tica sugiriendo cambios en el PR, y luego acept\xE1ndolos.</p><figure><img
        src=\\\"pr-comments.png\\\"         alt=\\\"Captura de pantalla de la pesta\xF1a
        principal del pull request que a\xF1ade la traducci\xF3n autom\xE1tica, donde
        observamos un comentario de Yanina sustituyendo la palabra &#39;art\xEDculo&#39;
        por &#39;entrada de blog&#39; y arreglando el nombre de &#39;R-universo&#39;.\\\"/></figure><h3
        id=\\\"campos-yaml\\\">Campos YAML</h3><p>Por defecto, babeldown traduce los
        campos YAML &ldquo;t\xEDtulo&rdquo; y &ldquo;descripci\xF3n&rdquo;.Si tienes
        texto en m\xE1s campos, utiliza la opci\xF3n <code>yaml_fields</code> argumento
        de <code>babeldown::deepl_translate_hugo()</code>.</p><p>Ten en cuenta que
        si babeldown traduce el t\xEDtulo, actualiza el slug.</p><h3 id=\\\"glosario\\\">Glosario</h3><p>Imagina
        que tienes algunas preferencias para algunas palabras, algo que ir\xE1s construyendo
        con el tiempo.</p><div class=\\\"highlight\\\"><pre tabindex=\\\"0\\\" class=\\\"chroma\\\"><code
        class=\\\"language-r\\\" data-lang=\\\"r\\\"><span class=\\\"line\\\"><span
        class=\\\"cl\\\"><span class=\\\"n\\\">readr</span><span class=\\\"o\\\">::</span><span
        class=\\\"nf\\\">read_csv</span><span class=\\\"p\\\">(</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\">  <span class=\\\"nf\\\">system.file</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;example-es-en.csv&#34;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"n\\\">package</span> <span class=\\\"o\\\">=</span>
        <span class=\\\"s\\\">&#34;babeldown&#34;</span><span class=\\\"p\\\">),</span>
        </span></span><span class=\\\"line\\\"><span class=\\\"cl\\\">  <span class=\\\"n\\\">show_col_types</span>
        <span class=\\\"o\\\">=</span> <span class=\\\"kc\\\">FALSE</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"p\\\">)</span></span></span></code></pre></div><pre
        tabindex=\\\"0\\\"><code>## # A tibble: 2 \xD7 2##   Spanish     English   ##
        \  &lt;chr&gt;       &lt;chr&gt;     ## 1 paquete     package   ## 2 repositorio
        repository</code></pre><p>Puedes registrar estas traducciones preferidas en
        un glosario en tu cuenta de DeepL.</p><div class=\\\"highlight\\\"><pre tabindex=\\\"0\\\"
        class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"nf\\\">deepl_upsert_glossary</span><span
        class=\\\"p\\\">(</span></span></span><span class=\\\"line\\\"><span class=\\\"cl\\\">
        \ <span class=\\\"o\\\">&lt;</span><span class=\\\"n\\\">path</span><span
        class=\\\"o\\\">-</span><span class=\\\"n\\\">to</span><span class=\\\"o\\\">-</span><span
        class=\\\"n\\\">csv</span><span class=\\\"o\\\">-</span><span class=\\\"n\\\">file</span><span
        class=\\\"o\\\">&gt;</span><span class=\\\"p\\\">,</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\">  <span class=\\\"n\\\">glossary_name</span>
        <span class=\\\"o\\\">=</span> <span class=\\\"s\\\">&#34;rstats-glosario&#34;</span><span
        class=\\\"p\\\">,</span></span></span><span class=\\\"line\\\"><span class=\\\"cl\\\">
        \ <span class=\\\"n\\\">target_lang</span> <span class=\\\"o\\\">=</span>
        <span class=\\\"s\\\">&#34;Spanish&#34;</span><span class=\\\"p\\\">,</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\">  <span class=\\\"n\\\">source_lang</span>
        <span class=\\\"o\\\">=</span> <span class=\\\"s\\\">&#34;English&#34;</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"p\\\">)</span></span></span></code></pre></div><p>Utilizar\xEDas
        exactamente el mismo c\xF3digo para <em>actualizar</em> el glosario, de ah\xED
        el nombre &ldquo;upsert&rdquo; de la funci\xF3n.Necesitas un glosario por
        cada par de idiomas de origen y destino: el glosario ingl\xE9s-espa\xF1ol
        no puede utilizarse, por ejemplo, para el espa\xF1ol-ingl\xE9s.</p><p>En tu
        <code>babeldown::deepl_translate_hugo()</code> llamada utilizar\xE1s el nombre
        del glosario (aqu\xED &ldquo;rstats-glosario&rdquo;) para el argumento <code>glossary</code>.</p><h3
        id=\\\"formalidad\\\">Formalidad</h3><p><code>deepl_translate_hugo()</code>
        tiene un <code>formality</code> argumento.Ahora bien, la API de DeepL s\xF3lo
        admite esto para algunos idiomas, como se explica en el apartado de la <a
        href=\\\"https://www.deepl.com/docs-api/translate-text\\\">documentaci\xF3n
        del par\xE1metro <code>formality</code> de la API</a>:</p><blockquote><p>Establece
        si el texto traducido debe inclinarse hacia un lenguaje formal o informal.
        Actualmente, esta opci\xF3n s\xF3lo funciona para las lenguas de destino DE
        (alem\xE1n), FR (franc\xE9s), IT (italiano), ES (espa\xF1ol), NL (neerland\xE9s),
        PL (polaco), PT-BR y PT-PT (portugu\xE9s), JA (japon\xE9s) y RU (ruso). (&hellip;)
        La configuraci\xF3n de este par\xE1metro con una lengua de destino que no
        admita la formalidad fallar\xE1, a menos que se utilice una de las opciones
        prefer_&hellip;</p></blockquote><p>Por tanto, para asegurarnos de que una
        traducci\xF3n funcionar\xE1, en lugar de escribir <code>formality = &quot;less&quot;</code>
        puedes escribir <code>formality = &quot;prefer_less&quot;</code> que s\xF3lo
        utilizar\xE1 la formalidad si est\xE1 disponible.</p><h2 id=\\\"conclusi\xF3n\\\">Conclusi\xF3n</h2><p>En
        este post hemos explicado c\xF3mo traducir una entrada del blog de Hugo utilizando
        babeldown.Aunque lo esencial es utilizar una llamada a <code>babeldown::deepl_translate_hugo()</code>,</p><ul><li>es
        necesario indicar la URL de la API y la clave,</li><li>se pueden mejorar los
        resultados utilizando los distintos argumentos de la funci\xF3n,</li><li>recomendamos
        emparejar la traducci\xF3n con un flujo de trabajo Git + GitHub (o GitLab,
        gitea&hellip;).</li></ul><p>babeldown tiene <a href=\\\"https://docs.ropensci.org/babeldown/reference/index.html\\\">funciones</a>
        para traducir cap\xEDtulos de libros Quarto, cualquier archivo Markdown y
        cualquier cadena Markdown, con argumentos similares y uso recomendado, \xA1as\xED
        que explora su referencia!</p><p>Nos encantar\xEDa que nos cuentes tus <a
        href=\\\"/usecases/\\\">casos de uso</a>.</p><div class=\\\"footnotes\\\"
        role=\\\"doc-endnotes\\\"><hr><ol><li id=\\\"fn:1\\\"><p>Pero deber\xEDas
        consultar <a href=\\\"https://docs.ropensci.org/tinkr/#loss-of-markdown-style\\\">tinkr
        docs</a> para ver qu\xE9 puede cambiar en el estilo de sintaxis Markdown.&#160;<a
        href=\\\"#fnref:1\\\" class=\\\"footnote-backref\\\" role=\\\"doc-backlink\\\">&#x21a9;&#xfe0e;</a></p></li><li
        id=\\\"fn:2\\\"><p>a\xF1adir c\xF3digo para manejar la <a href=\\\"https://github.com/r-lib/hugodown/issues/14#issuecomment-632850506\\\">&ldquo;desconcertante
        variedad de posibles ubicaciones de configuraci\xF3n&rdquo;</a> de Hugo y
        dos formatos posibles (YAML y TOML) est\xE1 fuera del alcance de babeldown
        en este momento.&#160;<a href=\\\"#fnref:2\\\" class=\\\"footnote-backref\\\"
        role=\\\"doc-backlink\\\">&#x21a9;&#xfe0e;</a></p></li></ol></div>\",\"doi\":\"https://doi.org/10.59350/jwd37-v2p92\",\"reference\":[],\"summary\":\"Como
        parte de nuestro proyecto editorial multiling\xFCe y con financiaci\xF3n del

        Library Open Access Fund apoya &#8220;fondos disponibles para pagar los costos
        de publicaci\xF3n de acceso abierto para trabajos de investigaci\xF3n, monograf\xEDas
        y cap\xEDtulos de libros que resultan de investigaciones basadas en las colecciones

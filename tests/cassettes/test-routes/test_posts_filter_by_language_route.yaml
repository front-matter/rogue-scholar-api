        final de la p\xE1gina) e incluir\xE1 una bibliograf\xEDa general. Tanto en
        las\\nentradas como en la p\xE1gina est\xE1tica del glosario, la flecha horizontal\\n(\u2192)
        se emplea para remitir al lector a otra entrada existente o futura.\\nComenzamos
        con la primera entrada (un poco m\xE1s larga de lo habitual):\\n\\n## **abreviaci\xF3n**
        (f.) {#abreviaci\xF3n-f. .wp-block-heading}\\n\\n\\\\[lat. tard\xEDo *abbreviatio*
        --*\u014Dnis*, disminuci\xF3n\\\\]. Signo o dispositivo\\ngr\xE1fico de naturaleza
        convencional que permite escribir una palabra\\neconomizando espacio al omitir,
        al menos, una letra. La abreviaci\xF3n\\npuede ocurrir al inicio, medio o
        final de una palabra y el signo\\nempleado puede indicar la omisi\xF3n una
        o m\xE1s letras en tramos de letras\\ncontinuas o discontinuas. Por ejemplo,
        la barra (o \u2192 *lineta*), el signo\\nde abreviaci\xF3n m\xE1s empleado
        en la escritura medieval de la pen\xEDnsula\\nib\xE9rica, puede indicar la

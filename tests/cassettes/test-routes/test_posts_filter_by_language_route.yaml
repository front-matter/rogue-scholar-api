        documento puede seleccionar el bot\xF3n\\nSET TOP en el medio de la pantalla
        y (previa recompensa de puntos igual)\\nsu pedido figurar\xE1 entre los primeros
        por un tiempo.\\n\\nDespu\xE9s del registro los nuevos usuarios obtienen 50
        puntos de forma\\ninmediata y puede obtener otros 20 presionando el bot\xF3n
        Check In cerca\\nde la foto de perfil (aparece en rojo) cada d\xEDa. Adem\xE1s,
        puede ganar\\npuntos localizando art\xEDculos solicitados que a\xFAn no tienen
        respuesta.\\nAs\xED profesores y alumnos que tengan permisos institucionales
        de acceder\\na bases de datos de pago pueden descargar los art\xEDculos y
        enviar el pdf\\nal solicitante.\\n\\n**The Open Access Button** (<https://openaccessbutton.org/>)\\n\\nEs
        un excelente buscador para medicina y ciencias duras, muy f\xE1cil de\\nusar:

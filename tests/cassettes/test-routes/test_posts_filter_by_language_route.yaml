        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Me
        toca, finalmente, hablar ahora del l\xE1piz que dej\xE9 pendiente hace dos\\nsemanas
        (en realidad, hace dos meses, porque he ido dilatando escribir\\nesta entrada
        para que coincida con el inicio real de la *collatio*).\\n\\nDescartados *CollateX*
        y *Juxta*, comenc\xE9 a buscar una alternativa\\nsimple para esta labor. As\xED,
        llegu\xE9 a\\n*[ChrysoCollate](https://cental.uclouvain.be/chrysocollate/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://cental.uclouvain.be/chrysocollate/\\\"\\ntarget=\\\"_blank\\\"}*,
        un aplicativo desarrollado por [S\xE9bastien\\nMoureau](https://uclouvain.be/fr/repertoires/sebastien.moureau){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://uclouvain.be/fr/repertoires/sebastien.moureau\\\"\\ntarget=\\\"_blank\\\"},
        arabista de la Universit\xE9 catholique de Louvain. Como\\nintentar\xE9 demostrar
        en esta y las pr\xF3ximas entradas, ChrysoCollate es un\\naplicativo de colaci\xF3n
        *low-tech* (sin que esto sea algo negativo, como\\n[expliqu\xE9\\naqu\xED](https://lucidarios.hypotheses.org/5150){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/5150\\\"\\ntarget=\\\"_blank\\\"}).
        Funciona bajo una licencia libre y permite colacionar\\ny editar textos en
        cualquier sistema de escritura (lenguajes escritos de\\nizquierda a derecha
        o de derecha a izquierda), porque trabaja con\\n[Unicode](https://en.wikipedia.org/wiki/Unicode){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://en.wikipedia.org/wiki/Unicode\\\"\\ntarget=\\\"_blank\\\"}.\\n\\nUn
        atractivo adicional de ChrysoCollate es que est\xE1 basado en HTML, lo\\nque
        hace innecesario cualquier tipo de instalaci\xF3n. Uno simplemente\\ndescarga
        el archivo comprimido del aplicativo, lo descomprime, lo coloca\\nen la carpeta
        que prefiere y lo abre como si fuese cualquier p\xE1gina web.\\nEsto significa
        que tanto el aplicativo, como los archivos que produce\\nson almacenados localmente.\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-500x282.png\\\"\\nclass=\\\"wp-image-5436\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-500x282.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-300x169.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-768x433.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-1536x866.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-2048x1155.png
        2048w\\\"\\nsizes=\\\"(max-width: 612px) 100vw, 612px\\\" width=\\\"612\\\"
        height=\\\"345\\\" /></a>\\n<figcaption>ChrysoCollate y carpeta con aplicativo</figcaption>\\n</figure>\\n:::\\n\\nChrysoCollate
        tiene dos modos de operaci\xF3n: modo colaci\xF3n (*Collation\\nMode*) y modo
        edici\xF3n (*Edition Mode*), que pueden alternarse al dar\\nclic sobre la
        pesta\xF1a en la esquina superior derecha de la pantalla\\n(*Collation \\\\<--\\\\>
        Edition*). Me centrar\xE9 en las pr\xF3ximas entradas en\\nlos fundamentos
        del primero, el modo de colaci\xF3n. Abajo vemos la\\npantalla inicial del
        aplicativo:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large
        is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-500x245.png\\\"\\nclass=\\\"wp-image-5437\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-500x245.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-300x147.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-768x376.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-1536x752.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-2048x1003.png
        2048w\\\"\\nsizes=\\\"(max-width: 626px) 100vw, 626px\\\" width=\\\"626\\\"
        height=\\\"307\\\" /></a>\\n<figcaption>Modo de colaci\xF3n, ChrysoCollate</figcaption>\\n</figure>\\n:::\\n\\nEn
        la barra inferior el usuario tiene dos tipos de botones: grises, que\\nson
        opciones generales que modifican el comportamiento del aplicativo en\\nel
        modo de colaci\xF3n; y naranjas, o botones funcionales, que sirven para\\ntareas
        espec\xEDficas relacionadas con la colaci\xF3n. El primer bot\xF3n de\\nfunci\xF3n
        es \xABAdd wit\\\\[ness\\\\]\xBB y permite a\xF1adir autom\xE1ticamente el
        texto\\ndel testimonio base (que podr\xE1 ser cambiado m\xE1s adelante) y
        los\\nsubsecuentes testimonios.\\n\\nA\xF1adir un testimonio base es bastante
        simple: hay que asignar una sigla\\npara el testimonio, a\xF1adir informaci\xF3n
        referencial optativa (biblioteca,\\nsignatura) y finalmente copiar y pegar
        el texto del testimonio desde el\\nprocesador de texto con el que trabajamos.\\n\\nPodemos
        dar otra informaci\xF3n opcional, como el n\xFAmero de palabras-token\\npara
        el c\xE1lculo de la cantidad de palabras, o la cantidad de columnas y\\nl\xEDneas
        por folio en el testimonio, para que el aplicativo nos diga d\xF3nde\\nvamos
        (esto es muy \xFAtil cuando llegamos a un pasaje dudoso, que puede\\nser una
        errata de transcripci\xF3n, y tenemos que volver al manuscrito para\\nconfirmarlo
        o descartarlo):\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-500x247.png\\\"\\nclass=\\\"wp-image-5442\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-500x247.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-300x148.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-768x380.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-1536x759.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-2048x1012.png
        2048w\\\"\\nsizes=\\\"(max-width: 630px) 100vw, 630px\\\" width=\\\"630\\\"
        height=\\\"311\\\" /></a>\\n<figcaption>Creaci\xF3n de testimonio base, ChrysoCollate</figcaption>\\n</figure>\\n:::\\n\\nLa
        introducci\xF3n de los siguientes testimonios se hace con el mismo\\nbot\xF3n,
        pero de forma diferente. Ahora ha desaparecido la casilla para\\na\xF1adir
        el texto del testimonio. Mientras que CollateX realiza un\\nalineamiento autom\xE1tico
        de los distintos testimonios, en ChrysoCollate\\nel usuario debe hacer esta
        tarea manualmente, digitando cualquier\\ntestimonio subsecuente.\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-500x247.png\\\"\\nclass=\\\"wp-image-5446\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-500x247.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-300x148.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-768x380.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-1536x760.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-2048x1014.png
        2048w\\\"\\nsizes=\\\"(max-width: 614px) 100vw, 614px\\\" width=\\\"614\\\"
        height=\\\"303\\\" /></a>\\n<figcaption>A\xF1adiendo otros testimonios, ChrysoCollate</figcaption>\\n</figure>\\n:::\\n\\nEsto
        puede sonar como un *deal-breaker*, pero el proceso es simplificado\\nde sobremanera
        por la opci\xF3n que aparece resaltada en azul: \xABChoose the\\nclosest witness\xBB.
        Al elegir esta opci\xF3n, le estamos indicando al\\naplicativo que el nuevo
        testimonio que estamos introduciendo se parece\\nmucho a otro que ya fue introducido.
        ChrysoCollate nos permitir\xE1\\nentonces rellenar autom\xE1ticamente el texto
        de cada casilla copiando el\\ntexto de ese otro testimonio cada vez que presionamos
        la tecla\\ntabuladora, como vemos en el siguiente v\xEDdeo (la grabaci\xF3n
        no est\xE1\\nacelerada):\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video
        is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"er-is-een-fout-opgetreden.\\\" class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=dTGAM6X-cCM\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nSin
        duda esta \xFAltima caracter\xEDstica limita el uso de ChrysoCollate para\\neditar
        obras relativamente breves y con un n\xFAmero bajo de testimonios,\\ncomo
        el *Lucidario*, que tiene alrededor de 90.000 palabras-token y ocho\\ntestimonios.
        Aunque el rellenado autom\xE1tico facilita mucho el trabajo,\\ndurante mi
        trabajo he confirmado que es un m\xE9todo proclive a errores:\\nestamos comparando
        visualmente dos textos, uno en el aplicativo y otro\\nen el procesador de
        texto, y a veces uno pierde la concentraci\xF3n,\\nconfundi\xE9ndose por la
        cercan\xEDa de una lectura en el testimonio cercano y\\nla del testimonio
        nuevo, presiona tabular y nace un error (a ver, es lo\\nmismo que ocurre con
        los copistas medievales, solo que en un entorno\\ndigital). Pero a diferencia
        de lo que pasaba en la Edad Media,\\nChrysoCollate cuenta con una herramienta
        para corregir estos errores, de\\nla que hablar\xE9 en las pr\xF3ximas entradas
        cuando explique el\\nfuncionamiento del bot\xF3n \xABExport wit\\\\[ness\\\\]\xBB.\\n\\nVolviendo
        sobre lo anterior, dec\xEDa que el rellenado autom\xE1tico limita la\\naplicabilidad
        de ChrysoCollate a tradiciones textuales peque\xF1as, donde\\nla introducci\xF3n
        manual tomar\xE1 solamente algunas semanas. De paso,\\nservir\xE1 para que
        el editor se familiarice con los *loci critici*, que\\nir\xE1 descubriendo
        mientras introduce los textos, y que necesitar\xE1 para\\npreparar el *stemma
        codicum* de la tradici\xF3n. Pero no me imagino que\\nsirva para un proyecto
        editorial de una obra extensa con un n\xFAmero\\nelevado de testimonios, como
        las *Siete Partidas*, un texto de alrededor\\nde 675.000 palabras-token, que
        al d\xEDa de hoy cuenta con 116 testimonios\\nparciales (que suman cerca de
        10.5 millones de palabras-token). A ver,\\nque incluso los l\xE1pices tienen
        l\xEDmites. Dejo la entrada aqu\xED y en la\\n[pr\xF3xima\\nentrada](https://lucidarios.hypotheses.org/?p=5573){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/?p=5573\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} continuar\xE9 explicando
        las funciones del modo\\ncolaci\xF3n.\\n\\n------------------------------------------------------------------------\\n\\nImagen
        de miniatura: captura de pantalla del  \\nsitio web de ChrysoCollate\\n\",\"guid\":\"https://lucidarios.hypotheses.org/?p=5431\",\"id\":\"2e4e7321-927f-4f1f-9770-73ea95e24360\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-27-a\u0300-14.11.52.png\",\"language\":\"es\",\"published_at\":1711554900,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Me
        toca, finalmente, hablar ahora del l\xE1piz que dej\xE9 pendiente hace dos
        semanas (en realidad, hace dos meses, porque he ido dilatando escribir esta
        entrada para que coincida con el inicio real de la\\n<em>\\n collatio\\n</em>\\n).
        \ Descartados\\n<em>\\n CollateX\\n</em>\\ny\\n<em>\\n Juxta\\n</em>\\n, comenc\xE9
        a buscar una alternativa simple para esta labor.\",\"tags\":[\"Entradas\",\"ChrysoCollate\",\"Collatio\",\"Constitutio
        Textus\",\"Edici\xF3n Cr\xEDtica\"],\"title\":\"Herramientas de <em>collatio</em>
        digital: <em>ChyrsoCollate</em> (1)\",\"updated_at\":1712738237,\"url\":\"https://lucidarios.hypotheses.org/5431\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Coss\xEDo
        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Una
        extendida --y algo exagerada-- an\xE9cdota cuenta que, durante la\\nprimera
        carrera espacial, los cient\xEDficos de la NASA descubrieron que\\nlos bol\xEDgrafos
        que los astronautas usar\xEDan en las misiones de\\nexploraci\xF3n lunar no
        funcionaban en condiciones de gravedad cero.\\nHaciendo uso de la *American
        ingenuity* --y de la tambi\xE9n norteamericana\\ncultura del *subcontracting*--,
        gastaron millones de d\xF3lares para\\ndesarrollar un bol\xEDgrafo capaz de
        escribir en gravedad cero, el [Fisher\\nPen](https://www.scientificamerican.com/article/fact-or-fiction-nasa-spen/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://www.scientificamerican.com/article/fact-or-fiction-nasa-spen/\\\"\\ntarget=\\\"_blank\\\"}.
        La an\xE9cdota continua: los cient\xEDficos sovi\xE9ticos,\\nconfrontados
        ante el mismo problema, encontraron una soluci\xF3n *low-tech*\\ny les dieron
        a todos sus cosmonautas l\xE1pices.\\n\\nAunque es un lugar com\xFAn, creo
        necesario insistir en el mensaje de esta\\nan\xE9cdota: a veces una herramienta
        o soluci\xF3n *high-tech* puede dar m\xE1s\\ndolores de cabeza que una *low-tech*.
        Durante la edici\xF3n del *Lucidario*\\nhe descubierto que esto es especialmente
        cierto en el trabajo de edici\xF3n\\nde textos medievales empleando herramientas
        y procesos de humanidades\\ndigitales.\\n\\nOcurri\xF3 durante la transcripci\xF3n,
        cuando eleg\xED *Transkribus*, un\\naplicativo que se instala desde un autoejecutable
        o que funciona desde\\nuna [interfaz\\nweb](https://app.transkribus.eu/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://app.transkribus.eu/\\\"
        target=\\\"_blank\\\"}\\nque se conecta con los servidores de la Read Coop,
        en vez de\\n*[eScriptorium](https://gitlab.com/scripta/escriptorium){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://gitlab.com/scripta/escriptorium\\\"\\ntarget=\\\"_blank\\\"}*.
        Este aplicativo franc\xE9s de transcripci\xF3n automatizada\\nopera con los
        mismos principios (y en muchos casos con las mismas\\ntecnolog\xEDas), pero
        es decididamente m\xE1s tecnol\xF3gico. Su instalaci\xF3n solo\\nes posible
        si uno est\xE1 familiarizado algo con funciones avanzadas del\\nordenador
        y lenguajes de programaci\xF3n. La v\xEDa r\xE1pida requiere *Docker*\\n(que
        se instala desde el terminal) y la lenta (instalaci\xF3n local) tiene\\nuna\\n[advertencia](https://gitlab.com/scripta/escriptorium/-/wikis/full-install){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://gitlab.com/scripta/escriptorium/-/wikis/full-install\\\"\\ntarget=\\\"_blank\\\"}
        que deja claro que no es un juego:\\n`[This installation] will assume basic
        knowledge of `*`Unix`*`, virtual environments (pip or any other), environment
        variables and python/Django`.\\nEst\xE1 luego la cuesti\xF3n de los requisitos
        materiales del aplicativo,\\nsobre lo que estoy preparando un art\xEDculo
        con JM Fradejas para el\\npr\xF3ximo n\xFAmero de *Philologia Hispalense*.
        Para ejecutar *eScriptorium*\\ny entrenar modelos es necesario tener hardware
        (un servidor local) y\\nrecursos humanos (un t\xE9cnico que sea capaz de mantenerlo).\\n\\n\\\\[*Nota
        bene*: esto no quiere decir que *Transkribus* sea una\\nherramienta *low-tech*,
        solamente que es una herramienta mucho m\xE1s\\n*user-friendly*: es f\xE1cil
        de instalar y ejecutar, y no requiere de\\nconocimientos avanzados para comenzar
        a usarla\\\\].\\n\\nLo mismo ocurre con el tipo de codificaci\xF3n empleado
        para la\\ntranscripci\xF3n de los testimonios. Uno puede tomar el camino *high-tech*\\ny
        m\xE1s fiel a los manuscritos: transcripci\xF3n diplom\xE1tica con graf\xEDas\\nmedievales
        (proceso descrito\\n[aqu\xED](https://ecdotica.hypotheses.org/594){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://ecdotica.hypotheses.org/594\\\"\\ntarget=\\\"_blank\\\"}
        en la filolog\xEDa anal\xF3gica por Fradejas Rueda). El\\nproblema es que
        estos s\xEDmbolos no existen en los actuales alfabetos\\ninform\xE1ticos (no
        corrientemente).\\n\\nHay que acudir a fuentes desarrolladas *ah hoc* para
        este trabajo, como\\nla [Medieval Unicode Font\\nInitiative](https://mufi.info/q.php?p=mufi/all){data-type=\\\"URL\\\"\\ndata-id=\\\"https://mufi.info/q.php?p=mufi/all\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}, o desarrollar un
        alfabeto de abreviaturas\\npropio, como lo hace Matthias Gille Levenson\\n([aqu\xED](https://gitlab.huma-num.fr/mgillelevenson/clavier_virtuel_transcription){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://gitlab.huma-num.fr/mgillelevenson/clavier_virtuel_transcription\\\"\\ntarget=\\\"_blank\\\"}).\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-500x257.png\\\"\\nclass=\\\"wp-image-5154\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-500x257.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-300x154.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-768x395.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-1536x790.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.09.28-2048x1054.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"257\\\" /></a>\\n<figcaption>Teclado virtual para la transcripci\xF3n
        de caracteres\\nespeciales desarrollado por Matthias Gille Levenson</figcaption>\\n</figure>\\n:::\\n\\nEl
        problema es el mismo que con las herramientas de transcripci\xF3n. Se\\na\xF1aden
        pasos al trabajo. Tomando este camino, el fil\xF3logo debe insertar\\nlos
        s\xEDmbolos en la primera etapa de transcripci\xF3n manual y para ello\\nnecesita
        emplear combinaciones especiales de teclado o un teclado\\nvirtual. Entre
        su transcripci\xF3n y la versi\xF3n de trabajo, tocar\xE1\\nregularizar y
        desarrollar la mayor\xEDa de las abreviaturas. Esto se logra\\ncon *scripts*
        o expresiones regulares (*regular expressions*) que\\ndesarrollen correctamente
        todas las abreviaturas (y luego, una\\ninevitable revisi\xF3n del texto desarrollado
        por el *script*). Esto \xFAltimo\\nporque al reemplazar todas las \uA751 por
        `p`*`ar`*-, como en *\uA751a*\\n(`p`*`ar`*`a`):\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-full is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.19.29.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.19.29.png\\\"\\nclass=\\\"wp-image-5157\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"120\\\"\\nheight=\\\"103\\\"
        /></a>\\n<figcaption>para, Lucidario B</figcaption>\\n</figure>\\n:::\\n\\nPueden
        haberse colado muchas abreviaturas iguales pero con diferentes\\nvalores --a
        pesar de que el *script* considere muchas posibilidades de\\ndesarrollo--,
        por el consabido problema de que los escribas utilizan la\\nmisma abreviatura
        con diferentes valores. Siguiendo con el \xFAltimo\\nejemplo la *p* con la
        lineta puede ser tambi\xE9n abreviatura de *er* o *e*\\n(y en alg\xFAn caso,
        solo de *a*):\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-full
        is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12.png\\\"\\nclass=\\\"wp-image-5160\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12.png
        396w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.20.12-300x227.png
        300w\\\"\\nsizes=\\\"(max-width: 134px) 100vw, 134px\\\" width=\\\"134\\\"
        height=\\\"102\\\" /></a>\\n<figcaption>pero, Lucidario B</figcaption>\\n</figure>\\n:::\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42-500x252.png\\\"\\nclass=\\\"wp-image-5162\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42-500x252.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42-300x151.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.18.42.png
        622w\\\"\\nsizes=\\\"(max-width: 182px) 100vw, 182px\\\" width=\\\"182\\\"
        height=\\\"92\\\" /></a>\\n<figcaption>perlaticos, Lucidario B</figcaption>\\n</figure>\\n:::\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24-500x166.png\\\"\\nclass=\\\"wp-image-5164\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24-500x166.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24-300x99.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24-768x255.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.27.24.png
        1134w\\\"\\nsizes=\\\"(max-width: 262px) 100vw, 262px\\\" width=\\\"262\\\"
        height=\\\"87\\\" /></a>\\n<figcaption>perrochianos, Primera Partida (Biblioteca
        Capitular de\\nToledo, ms. 43-13)</figcaption>\\n</figure>\\n:::\\n\\nEsto
        es importante tambi\xE9n por el tema de la consabida *searchability*,\\nes
        decir, cu\xE1n f\xE1cil es buscar informaci\xF3n espec\xEDfica en el documento\\nresultante,
        tanto para el creador como para otros usuarios. No basta\\npublicar la transcripci\xF3n
        paleogr\xE1fica en un repositorio en l\xEDnea, hay\\nque hacer lo mismo con
        las versiones normalizadas. Esto porque el\\ndocumento est\xE1 lleno de caracteres
        y abreviaciones desconocidas por los\\neditores de texto.\\n[Aqu\xED](https://gitlab.huma-num.fr/mgillelevenson/dataset_segmentation_castillan_medieval){data-type=\\\"URL\\\"\\ndata-id=\\\"https://gitlab.huma-num.fr/mgillelevenson/dataset_segmentation_castillan_medieval\\\"\\ntarget=\\\"_blank\\\"
        rel=\\\"noreferrer noopener\\\"} hay algunos ejemplos de estos\\ndocumentos,
        producidos por Matthias Gille.\\n\\nLa alternativa *low-tech* de transcripci\xF3n
        es el mucho m\xE1s simple\\nsistema de transcripci\xF3n semipaleogr\xE1fica
        del Hispanic Seminary of\\nMedieval Studies (descrito\\n[aqu\xED](https://lucidarios.hypotheses.org/transcripciones/normas-de-transcripcion){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/transcripciones/normas-de-transcripcion\\\"\\ntarget=\\\"_blank\\\"}).
        Al ser desarrollado en los a\xF1os 70, en la infancia de\\nla inform\xE1tica,
        se hizo lo mejor que se pudo, emple\xE1ndose los caracteres\\ncontenidos en
        el primer mapa de caracteres ASCII (ASCII 7-bits), un mapa\\nque no conten\xEDa
        ning\xFAn car\xE1cter no empleado corrientemente en el ingl\xE9s\\namericano.
        Aqu\xED las abreviaturas presentadas en el ejemplo anterior se\\ndesarrollan
        completamente entre los guiones angulares: `p<ar>a`,\\n`p<er>o`, `p<er>latico`,
        `p<e>rrochianos` (y no `p`*`er`*`rochianos`\\ncomo podr\xEDa confundirse un
        *script*). El post-procesamiento es bastante\\nm\xE1s f\xE1cil y no se necesita
        un *script*. Se puede usar la funci\xF3n\\nb\xFAsqueda y reemplazo de cualquier
        editor o procesador de texto, y\\ncambiar los s\xEDmbolos `<` y `>` por espacios
        vac\xEDos (no por espacios en\\nblanco), pasando de esto:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-500x466.png\\\"\\nclass=\\\"wp-image-5169\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-500x466.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-300x280.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-768x716.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53-1536x1432.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.37.53.png
        1780w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"466\\\" /></a>\\n<figcaption>Lucidario B con codificaci\xF3n</figcaption>\\n</figure>\\n:::\\n\\nA
        esto:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Capture-de\u0301cran-2024-03-13-a\u0300-09.38.22-500x489.png\\\"\\nclass=\\\"wp-image-5172\\\"

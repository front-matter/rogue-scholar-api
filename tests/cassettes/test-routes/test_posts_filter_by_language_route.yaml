        \   role=\\\"doc-backlink\\\"}\\n    :::\\n:::\\n\",\"doi\":\"https://doi.org/10.59350/7zb0p-ae254\",\"guid\":\"https://ropensci.org/es/blog/2024/07/09/multilingual-documentation-wg/\",\"id\":\"72e5a223-1290-4dab-a4b7-edeed0b10dac\",\"language\":\"es\",\"published_at\":1720483200,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Nos

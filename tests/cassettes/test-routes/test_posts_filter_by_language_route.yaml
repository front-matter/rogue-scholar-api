      string: "{\"facet_counts\":[],\"found\":800,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22150/20231105110624/https://ropensci.org/es/blog/2025/02/05/no-ciencia-sin-deia\",\"authors\":[{\"name\":\"The
        rOpenSci Team\"}],\"blog_name\":\"rOpenSci - herramientas abiertas para una
        ciencia abierta\",\"blog_slug\":\"ropensci_es\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"En
        rOpenSci, nuestra misi\xF3n es\\n\\n> fomentar una cultura que valore la investigaci\xF3n
        abierta y\\n> reproducible utilizando datos compartidos y software reutilizable\\n\\ny
        lo conseguimos mediante\\n\\n> la creaci\xF3n de infraestructura social a
        trav\xE9s de una comunidad\\n> acogedora y diversa\\n\\nCreemos que ha llegado
        el momento de reiterar y aclarar por qu\xE9 y qu\xE9\\nsignifica esto.\\n\\nLo
        abierto en el c\xF3digo abierto y la ciencia abierta significa algo m\xE1s\\nque
        c\xF3mo compartimos el c\xF3digo o los datos.Significa derribar las\\nbarreras
        a la participaci\xF3n para que sea abierta y accesible a todas las\\npersonas,para
        que puedan unirse a los beneficios y alegr\xEDas de la\\nciencia y quit\xE1ndonos
        las anteojeras ante la humanidad de quienes antes\\npas\xE1bamos por alto.\\n\\nAl
        ampliar el c\xEDrculo de nuestros colaboradores, ampliamos el\\nconocimiento
        y las perspectivas.Esto, a su vez, nos ayuda a resolver los\\nproblemas con
        mayor rapidez y eficacia, y a anticiparnos y adaptarnos a\\nm\xE1s situaciones.Un
        c\xEDrculo diverso de colaboradoras permite obtener\\nresultados m\xE1s robustos,
        un software mejor y una ciencia m\xE1s\\ns\xF3lida.Todas las personas juntas
        podemos avanzar hacia esos objetivos\\nm\xE1s r\xE1pido, m\xE1s lejos y mejor.\\n\\nSin
        embargo, esta perspectiva utilitaria es s\xF3lo una de las razones para\\nacoger
        a todos en nuestra comunidad.Hacer nuestra ciencia mejor y\\nreconocer la
        humanidad de cada persona sirven al mismo\\nobjetivo.Practicamos y predicamos
        el c\xF3digo abierto y la ciencia abierta\\npara que la ciencia mejore, para
        que pueda producir innovaci\xF3n y bienes\\np\xFAblicos que eleven a todas
        las personas.Si no apoyamos los derechos\\nhumanos de los dem\xE1s, fracasamos
        en la raz\xF3n por la que hacemos ciencia\\nen primer lugar.\\n\\nPara ser
        absolutamente claros, cuando decimos todas las personas,\\nincluimos:\\n\\nLas
        personas LGBTQ+.\\n\\nPersonas trans.\\n\\nTodos los g\xE9neros.\\n\\nInd\xEDgenas.\\n\\nPersonas
        de color.\\n\\nInmigrantes y refugiados de cualquier naci\xF3n.\\n\\nPersonas
        neurodivergentes.\\n\\nPersonas con discapacidad.\\n\\nEstamos orgullosos
        de [Programa Campeon(a\\\\|e)s](/champions/) en el que\\nhemos reunidos a
        mentores y participantes de grupos hist\xF3ricamente\\nexcluidos de la inform\xE1tica
        cient\xEDfica para que contribuyan al c\xF3digo\\nabierto y promuevan la ciencia
        abierta en sus comunidades\\nlocales.Tambi\xE9n estamos orgullosos de nuestro
        [programa\\nmultiling\xFCe](/multilingual-publishing/) para hacer que los
        recursos de\\ndesarrollo de R y la revisi\xF3n por pares est\xE9n disponibles
        en espa\xF1ol, y\\nahora en portugu\xE9s, a trav\xE9s de la traducci\xF3n
        colaborativa realizada por\\nla comunidad y los flujos de trabajo utilizando
        LLMs, centrados en las\\npersonas.Nuestro [C\xF3digo de Conducta](/code-of-conduct/)
        es una\\nherramienta esencial para la inclusi\xF3n y la seguridad.Nos lo tomamos
        en\\nserio.Estamos orgullosos del trabajo que hacemos con socios como\\n[R-Ladies](https://rladies.org/)
        y [LatinR](https://latinr.org/).\\n\\nDiversidad, Equidad, Inclusi\xF3n y
        Accesibilidad (DEIA) es una frase o\\nmarco utilizado para describir el trabajo
        de hacer que todas las\\npersonas sean bienvenidas en una comunidad.Los avances
        que han logrado\\nestos programas se ven amenazados por gobiernos e instituciones
        de todo\\nel mundo que intentan suprimir los programas DEIA y excluir y borrar
        a\\nlas personas que estos programas pretenden reconocer.Condenamos estos\\nataques.rOpenSci
        es una comunidad global, con participantes en todos los\\ncontinentes, y ante
        estas amenazas nuestra misi\xF3n no cambiar\xE1.No\\nrescindiremos nuestros
        valores ni la bienvenida que damos a todas las\\npersonas, y seguiremos apoyando
        a nuestra comunidad y a nuestros\\ncompa\xF1eros y compa\xF1eras para que
        hagan lo mismo.\\n\\nEsto es un viaje, y no estamos ni cerca de terminar.Podemos
        hacer m\xE1s y\\nser mejores.Nos esforzamos por cultivar una comunidad en
        la que todas\\nlas personas sean bienvenidas, respetadas, apoyadas y valoradas.Incluir\\na
        toda la humanidad est\xE1 y estar\xE1 siempre en el coraz\xF3n de la ciencia\\nabierta.\\n\",\"doi\":\"https://doi.org/10.59350/h78kf-xcy71\",\"guid\":\"https://ropensci.org/es/blog/2025/02/05/no-ciencia-sin-deia/\",\"id\":\"97c51fdd-0f0a-49b1-b477-33d86e45503b\",\"language\":\"es\",\"published_at\":1738713600,\"reference\":[],\"relationships\":[],\"rid\":\"28c4y-yr327\",\"status\":\"active\",\"summary\":\"En

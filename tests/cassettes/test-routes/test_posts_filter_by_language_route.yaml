        y comunicaci\xF3n de la Ciencia\",\"blog_slug\":\"norbisley\",\"content_html\":\"\\n<p>Seg\xFAn
        la RAE compilaci\xF3n viene del lat\xEDn <em>compil\u0101re, </em>que significa
        en su primera acepci\xF3n: \u201CAllegar o reunir, en un solo cuerpo de obra,
        partes, extractos o materias de otros varios libros o documentos.\u201D Leo
        muchas compilaciones \xFAltimamente, su principal problema est\xE1 en la bendita
        uniformidad de estilo y presentaci\xF3n del contenido, principio de todo trabajo
        editorial. Las compilaciones se planifican y son un tipo de libro que tiene
        diversos autores reunidos por un compilador en torno a un objetivo de selecci\xF3n
        de textos que puede ser tem\xE1tico o cronol\xF3gico.</p>\\n\\n\\n\\n<p>Sosa
        (2015) establece la diferencia principal en el acto creativo, pues no es lo
        mismo compilar informaci\xF3n (reunir) que crear informaci\xF3n dictaminando
        que \u201CLas compilaciones de alguna forma son una corruptela diplom\xE1tica
        de la industria editorial. No tienen, incluso, sentido, a menos que se trate
        de documentos hist\xF3ricos de un valor excepcional\u201D. Pero en ciencia
        es com\xFAn el libro colectivo, am\xE9n de que no solo puede compilarse documentos
        hist\xF3ricos, sino tambi\xE9n poemas u otro tipo de producci\xF3n literaria
        de determinado proceso cultural, etc. Los libros acad\xE9micos y cient\xEDficos
        con forma de compilaci\xF3n son cada vez m\xE1s frecuentes, ya sea dise\xF1adas
        desde cero (se encarga la creaci\xF3n de textos) o la recopilaci\xF3n de art\xEDculos
        ya publicados; sea cual fuere el caso siempre se planifican y el proceso creativo
        no solo se reduce a la creaci\xF3n, pues la selecci\xF3n y organizaci\xF3n
        de la informaci\xF3n demanda una buena dosis de creatividad.</p>\\n\\n\\n\\n<p>En
        esta misma l\xEDnea de apreciaci\xF3n del anterior autor Mart\xEDn (2022)
        apoya con la idea de que \u201Cun \u201Clibro colectivo\u201D no es un libro\u201D
        en tanto no va a ser totalmente uniforme. S\xED, siempre \u2014a pesar de
        la sistematizaci\xF3n de estructura y coherencia en la redacci\xF3n\u2014
        el sesgo individual en el proceso creativo va permear la uniformidad estil\xEDtica
        del texto, pero eso no afecta la calidad del contenido que se puede ser presentado.</p>\\n\\n\\n\\n<p>En
        la edici\xF3n cient\xEDfica, como ya coment\xE9, es muy frecuente el libro
        de varios autores: ya sea una compilaci\xF3n de art\xEDculos ya publicados
        en torno a un mismo tema,&nbsp; el conjunto de resultados de un proyecto cient\xEDfico,
        las memorias&nbsp; o una selecci\xF3n de los mejores trabajos presentados
        a un evento o un abordaje a un tema docente. Es por ello que decid\xED escribir&nbsp;
        algunos principios \xFAtiles para comprender qu\xE9 es y c\xF3mo debe ser
        planificada una compilaci\xF3n.</p>\\n\\n\\n\\n<p>&nbsp;De manera general
        existen dos tipos base de compilaciones:</p>\\n\\n\\n\\n<p>a) cient\xEDfica:
        expone los resultados de una l\xEDnea de investigaci\xF3n, y b) acad\xE9mica:
        responde a una carencia bibliogr\xE1fica en el \xE1mbito formativo. &nbsp;Ambas
        deben contener un objetivo y un p\xFAblico clararamente definidos a la hora
        de encargar los textos y decidir los autores.</p>\\n\\n\\n\\n<ul>\\n<li>La
        primera es derivada de un resultado de l\xEDnea o proyecto de investigaci\xF3n;
        debe dise\xF1arse una introducci\xF3n, un cap\xEDtulo te\xF3rico donde se
        unifica la base conceptual desde la que se parte para exponer las diferentes
        visiones/resultados de los autores, y los art\xEDculos o cap\xEDtulos con
        los resultados de investigaci\xF3n. Estos deben ser pertinentes, relevantes,
        con amplias descripciones metodol\xF3gicas, bien claras (a fin de cumplir
        el principio de reproductibilidad de la ciencia), deber\xE1 tener un aporte
        cient\xEDfico, responder o solucionar un problema cient\xEDfico. Su misi\xF3n
        es de difusi\xF3n cient\xEDfica, se escribe para un lector que es el par intelectual
        del autor, aunque una variante no muy com\xFAn en este tipo de libros es aquella
        compilaci\xF3n que tiene enfoque divulgativo, o sea permite a cierto sector
        de la sociedad interesado en el tema aplicar en la cotidianidad resultados
        de investigaci\xF3n.</li>\\n\\n\\n\\n<li>La segunda se planifica cuando la
        bibliograf\xEDa de una asignatura o carrera carece de actualidad o est\xE1
        dispersa y no puede encontrarse en un mismo documento debido a un cambio de
        planes de estudio; deber\xE1 tener un aporte did\xE1ctico, ya que responde
        a un contexto formativo,con enfoque m\xE1s divulgativo cuya profundidad conceptual
        depende de la comunidad lectora a la que va dirigido (nivel t\xE9cnico, profesional,
        de posgrado, etc.).</li>\\n</ul>\\n\\n\\n\\n<p>La figura principal en todo
        texto colectivo es el compilador: este debe fijar el objetivo del libro, la
        pertinencia de la selecci\xF3n de los textos, debe elaborar la introducci\xF3n,
        solicitar o sugerir al editor un prologuista, puede escribir un primer cap\xEDtulo
        te\xF3rico (en dependencia del tipo de compilaci\xF3n) para sentar las bases
        te\xF3ricas de los trabajos que conforman el texto (sobretodo si se est\xE1
        hablando de un constructo te\xF3rico o un campo cient\xEDfico emergente).
        Esta persona est\xE1 encargada de fijar plazos, entregar a la editorial la
        \xFAltima y definitiva versi\xF3n con todo el contenido, comunicarse con el
        editor, firmar el contrato editorial, cerciorarse de que todos los autores
        incluidos sepan que ser\xE1n publicados y contactarlos para las distintas
        correcciones, aprobar cubierta y arte final cuando el editor as\xED lo requiera,
        entre otras funciones. Como parte de la ambig\xFCedad terminol\xF3gica que
        existe en el \xE1mbito acad\xE9mico para temas editoriales \u2014lo he abordado
        en otras entregas\u2014 creo necesario aclarar que un compilador es un compilador:
        no es un editor, no es un coordinador, no es un editor acad\xE9mico y mucho
        menos un \xFAnico nombre en el reverso de portada (sin la palabra compilador)
        como si fuese el \xFAnico autor, por mucho renombre que tenga: es un compilador,
        tiene funciones bien definidas en cuanto a la selecci\xF3n, organizaci\xF3n
        y clasificaci\xF3n del contenido.</p>\\n\\n\\n\\n<p>En cuesti\xF3n de citaciones
        es un libro bien provechoso, como he dicho en otras ocasiones no estoy a favor
        de las m\xE9tricas como \xFAnica medida de la calidad de la producci\xF3n
        cient\xEDfica, pero es lo que hay de momento y tambi\xE9n tenemos que tenerlo
        en cuenta, entonces espero haber recreado aspectos oportunos de pensar una
        compilaci\xF3n y creo que s\xED es un libro que merece la pena aparecer en
        los cat\xE1logos de las editoriales universitarias.</p>\\n\\n\\n\\n<p>Referencias</p>\\n\\n\\n\\n<p>Sosa,

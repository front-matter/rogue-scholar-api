        - herramientas abiertas para una ciencia abierta\",\"blog_slug\":\"ropensci_es\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"R
        es un lenguaje y un entorno para la computaci\xF3n estad\xEDstica.Existen\\nvarias
        herramientas y enfoques para interactuar con R, pero no todos son\\naccesibles
        con lectores de pantalla.Esta gu\xEDa proporciona una visi\xF3n\\ngeneral
        de las herramientas y t\xE9cnicas disponibles para las personas que\\nusan
        lectores de pantalla en diferentes sistemas operativos, con\\nconsejos pr\xE1cticos
        y recursos para ayudarles a navegar por el entorno\\nR.Puede que esta gu\xEDa
        no est\xE9 completa, pero espero que sirva como un\\nvalioso punto de partida.
        Agradecemos las sugerencias de otras personas\\npara mejorarla a\xFAn m\xE1s.\\n\\n##
        \xBFPor d\xF3nde empezar?\\n\\nEl conjunto de herramientas y recursos de esta
        secci\xF3n es v\xE1lido para\\ntodos los sistemas operativos.\\n\\n[El proyecto
        R para el c\xE1lculo estad\xEDstico](https://www.r-project.org)\\nes el sitio
        donde puedes descargar R para Windows, Linux y Mac.\\n\\nAl instalar R, se
        dispone de funciones estad\xEDsticas b\xE1sicas.A esta\\ninstalaci\xF3n la
        llamamos \\\"R base\\\".Se a\xF1aden funcionalidades a R base\\nescribiendo
        paquetes en el lenguaje R.El Dr. Jonathan Godfrey ha escrito\\nun paquete
        llamado BrailleR que produce resultados estad\xEDsticos en\\nformato de texto
        o Braille que son m\xE1s accesibles que las funciones de R\\nbase.[El sitio
        web del Dr.\\nGodfrey](https://r-resources.massey.ac.nz/BrailleR/) contiene\\ninformaci\xF3n
        sobre este paquete, as\xED como consejos generales sobre el uso\\nde R como
        una persona usuaria de Braille o de lector de pantalla.\\n\\nEl sitio [Personas
        ciegas usuarias de\\nR](https://www.nfbnet.org/mailman/listinfo/blindrug_nfbnet.org)
        es otro\\nlugar al que puedes acudir para obtener respuestas sobre el uso
        de R.\\n\\n## \xBFC\xF3mo interact\xFAas con R?\\n\\nLas posibilidades incluyen:\\n\\n-
        Ejecutar R en el [s\xEDmbolo del sistema en una\\n  terminal](https://es.wikipedia.org/wiki/Emulador_de_terminal).
        Esto\\n  tiene la gran desventaja de no guardar los comandos que usaste y
        la\\n  salida que generaron.\\n- Usar un editor de texto para escribir scripts
        (grupos de comandos R) y\\n  enviarlos en la [l\xEDnea de\\n  comandos](https://es.wikipedia.org/wiki/Interfaz_de_l%C3%ADnea_de_comandos).\\n
        \ Este sol\xEDa ser el enfoque preferido para muchas personas ciegas, pero\\n
        \ es menos conveniente que la herramienta interactiva.\\n- Utilizar la GUI
        (interfaz gr\xE1fica de usuario) de R. Esto puede ser\\n  accesible en Windows,
        pero es inaccesible en Mac.\\n- Utilizar un entorno de desarrollo integrado
        (IDE) accesible para\\n  escribir, editar, enviar y reutilizar c\xF3digo R
        (v\xE9ase la siguiente\\n  secci\xF3n).\\n\\n### IDEs y sistemas operativos\\n\\nUna
        IDE es un software que ayuda a los programadores a desarrollar\\nsoftware
        de forma eficiente proporcionando un conjunto de herramientas\\nen el mismo
        entorno. Existen varios IDE en el mercado.Los IDE tienen\\nvarias ventajas
        sobre el trabajo en el s\xEDmbolo del sistema o en la GUI\\nde R:\\n\\n- Comandos
        especializados para ejecutar el c\xF3digo y revisar los\\n  resultados.\\n-
        Ayuda con la edici\xF3n haciendo cosas como notificar al usuario de\\n  par\xE9ntesis
        mal cerrados.\\n- Cambiar f\xE1cilmente entre la edici\xF3n de c\xF3digo y
        la lectura de la\\n  salida.\\n- Facilidad para guardar el trabajo y reutilizarlo
        m\xE1s tarde.\\n\\nEl popular IDE RStudio no es accesible para usuarios de
        lectores de\\npantalla en ninguna plataforma.Es muy importante que los docentes\\nentiendan
        que sus estudiantes ciegos no tendr\xE1n acceso a este entorno y,\\npor tanto,
        no utilizar\xE1n sus botones o accesos directos. Lo mismo se\\naplica a quienes
        escriben documentaci\xF3n.\\n\\n#### Windows\\n\\nMuchos usuarios ciegos de
        R utilizan el [Visual Studio Code (VS\\nCode)](https://code.visualstudio.com)
        IDE con lectores de pantalla.El\\nsitio [Extensi\xF3n R para c\xF3digo\\nVS](https://marketplace.visualstudio.com/items?itemName=REditorSupport.r)proporciona\\nfunciones
        adicionales para que trabajar en R resulte m\xE1s c\xF3modo.\\n\\nUna segunda
        opci\xF3n para trabajar con R en Windows es instalar [Windows\\nSubsystem
        for\\nLinux](https://learn.microsoft.com/en-us/windows/wsl/about)(WSL).Con\\nWSL,
        puede ejecutar un entorno de l\xEDnea de comandos de Linux en\\nWindows.Puedes
        acceder a la Terminal utilizando los lectores de pantalla\\nNVDA o JAWS.Se
        podr\xEDa acceder a una sesi\xF3n de R en el terminal, o se\\npodr\xEDa leer
        la entrada y la salida en el editor de texto de su elecci\xF3n\\ndesde el
        sistema operativo Windows o Linux.Esta ser\xEDa una gran opci\xF3n\\npara
        las personas que son usuarios experimentados de NVDA o JAWS que\\nquieren
        aprender sobre R y Linux.\\n\\n#### Mac y Linux\\n\\nEl software que se enumera
        a continuaci\xF3n trabaja conjuntamente para\\nproporcionar un entorno de
        trabajo con R:\\n\\n- [Emacs](https://www.gnu.org/software/emacs/) es un IDE
        potente y\\n  personalizable quevpuede utilizarse con R, aunque al principio
        hay que\\n  aprender muchos comandos.\\n- [Emacspeak](https://github.com/tvraman/emacspeak)
        es un lector de\\n  pantalla dise\xF1ado espec\xEDficamente para su uso en
        un terminal Linux (o\\n  Mac) con Emacs.Funciona mucho mejor que VoiceOver,
        el lector de\\n  pantalla nativo de Apple, en el terminal.Emacspeak es potente,
        pero\\n  tambi\xE9n implica aprender muchos comandos de teclado.\\n- [Estad\xEDsticas
        de Emacs Speaks (ESS)](https://ess.r-project.org) es un\\n  paquete que puede
        a\xF1adir a Emacs y que le permitir\xE1 editar y enviar\\n  c\xF3digo y ver
        su resultado en otra ventana de texto.Personaliza el\\n  entorno emacs para
        R.\\n- Otro paquete emacs \xFAtil es [Polymode](https://polymode.github.io)
        que\\n  facilita el uso de R Markdown para producir documentos como informes
        y\\n  diapositivas que son muy accesibles si se usan en formato HTML.\\n\\nLa
        \xFAltima vez que prob\xE9 VScode en un Mac, no era totalmente accesible\\ncon
        VoiceOver.\\n\\n## Funciones \xFAtiles de R\\n\\nR Markdown y `quarto` son
        herramientas \xFAtiles de R.Permiten crear un\\n\xFAnico archivo que contiene
        texto y c\xF3digo R.El documento resultante\\npuede mostrar tanto la explicaci\xF3n
        de texto de tu trabajo como la salida\\ndel codigo de R.Estas herramientas
        producen varios tipos de archivos\\ncomo salida.La salida HTML es f\xE1cil
        de navegar de forma similar a la de\\nlos colegas videntes.Esta accesibilidad
        hace que estas herramientas sean\\nideales para informes, tareas, sitios web
        y presentaciones de\\ndiapositivas.\\n\\nNo he incluido documentaci\xF3n aqu\xED
        porque es dif\xEDcil encontrar\\ndocumentaci\xF3n que no asuma el uso de RStudio.\\n\\n##
        Aprender a usar R\\n\\nEs importante practicar leyendo y aprendiendo de la
        documentaci\xF3n de R,\\npero lleva tiempo aprender a entenderla. Hay un mont\xF3n
        de recursos\\n\xFAtiles disponibles, incluyendo:\\n\\n- UCLA tiene muy buenos
        [m\xF3dulos de aprendizaje y preguntas\\n  frecuentes](https://stats.oarc.ucla.edu/r/)
        sobre R en formato de\\n  texto sencillo.\\n- Buscar en la Web ejemplos y
        tutoriales (siempre que no sean v\xEDdeos)\\n  para el tipo de an\xE1lisis
        que quieres hacer puede ayudar mucho. Evita\\n  los sitios comerciales con
        muchos anuncios que interfieren con la\\n  navegaci\xF3n del lector de pantalla.
        Yo prefiero los alojados en sitios\\n  personales o acad\xE9micos.\\n- [Sitio
        web de Oscar Baruffa](https://www.bigbookofr.com) enumera\\n  libros gratuitos
        en l\xEDnea sobre R. Muchos de ellos son bastante\\n  accesibles, salvo en
        lo que respecta a las visualizaciones de datos.\\n  Adem\xE1s, muchos de ellos
        asumen que est\xE1s usando RStudio, por lo que\\n  tendr\xE1s que adaptar
        el trabajo a tu propio entorno.\\n- [Bookshare](https://bookshare.org) es
        un repositorio de libros\\n  electr\xF3nicos para personas con dificultades
        para leer libros impresos\\n  en algunos paises. Tienen muchos libros sobre
        R, pero la accesibilidad\\n  puede variar, por ejemplo, a veces faltan fragmentos
        de c\xF3digo. Sin\\n  embargo, estos libros pueden ser bastante \xFAtiles.\\n\\n##
        Resumen\\n\\nEn esta gu\xEDa se han descrito varias formas de que las personas
        que usan\\nlectores de pantalla trabajen con R en distintos sistemas operativos,\\ndestacando
        herramientas accesibles como BrailleR, VS Code y Emacs. Al\\nexplorar estas
        opciones, los usuarios pueden elegir las herramientas que\\nmejor se adapten

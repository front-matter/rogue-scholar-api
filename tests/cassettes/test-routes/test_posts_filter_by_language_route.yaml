        de Transkribus, CITLab+ (de la que hablo en [estas\\nentradas](https://lucidarios.hypotheses.org/?s=CITLab){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/?s=CITLab\\\"\\ntarget=\\\"_blank\\\"}),
        fue retirada por una disputa de propiedad intelectual\\nsobre el c\xF3digo
        de la m\xE1quina. Con esto queda solo una m\xE1quina para\\nentrenar modelos
        de transcripci\xF3n de textos,\\n[PyLaia](https://github.com/jpuigcerver/PyLaia){data-type=\\\"URL\\\"\\ndata-id=\\\"https://github.com/jpuigcerver/PyLaia\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}, toolkit de acceso
        abierto de *deep learning*\\npara an\xE1lisis de textos manuscritos desarrollado
        por [Joan\\nPuigcerver](https://github.com/jpuigcerver){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://github.com/jpuigcerver\\\"\\ntarget=\\\"_blank\\\"}
        y [Carlos\\nMochol\xED](https://github.com/carmocca){rel=\\\"noreferrer noopener\\\"\\ndata-type=\\\"URL\\\"
        data-id=\\\"https://github.com/carmocca\\\" target=\\\"_blank\\\"},\\nempleado
        por Transkribus.\\n\\nLa relativamente baja popularidad de PyLaia se debe
        a que sus modelos de\\nHTR contienen muchos errores y requieren un texto base
        m\xE1s extenso que\\nlos relativamente cortos de CITLab+.\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25-500x352.png\\\"\\nclass=\\\"wp-image-4308\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25-500x352.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25-300x211.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25-768x540.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25-1536x1080.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25.png
        1908w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"352\\\" /></a>\\n<figcaption>Modelos CITLab+ y PyLaia, ordenados
        por longitud de texto\\nbase</figcaption>\\n</figure>\\n:::\\n\\nEsta es una
        lista de algunos modelos que he entrenado a lo largo de\\nestos dos a\xF1os
        ordenada por la longitud del texto base (en palabras).\\nR\xE1pidamente queda
        claro que los modelos con m\xE1s palabras en CITLab+\\ntienen \xEDndices de
        error m\xE1s bajo que los de PyLaia. Visto de otro modo:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.32.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.32-500x136.png\\\"\\nclass=\\\"wp-image-4314\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.32-500x136.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.32-300x82.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.32-768x209.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.32-1536x418.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.32.png
        1904w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"136\\\" /></a>\\n<figcaption>Modelos CITLab+, ordenados por longitud
        de texto\\nbase</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.48.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.48-500x333.png\\\"\\nclass=\\\"wp-image-4318\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.48-500x333.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.48-300x200.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.48-768x511.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.48-1536x1022.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.48.png
        1920w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"333\\\" /></a>\\n<figcaption>Modelos PyLaia, ordenados por longitud
        de texto\\nbase</figcaption>\\n</figure>\\n:::\\n\\nMientras que un texto
        de 28.000 palabras en CITLab+ pod\xEDa tener una tasa\\nde error en el set
        de validaci\xF3n de 2,04%, un texto con 29.000 palabras\\nen PyLaia obtiene
        una tasa de error del 6,2%. Esta tendencia se mantiene\\nen los rangos altos
        y bajos: con 4.500 palabras PyLaia tiene 7% de\\nerror, mientras que CITLab+
        alcanzaba a reducir esta cifra a 3,68%.\\n\\nAlgo interesante ocurre al revisar
        los datos de entrenamiento. Las\\ncurvas que ilustran el proceso de aprendizaje
        de los modelos en CITLab+\\nson relativamente estables y la reducci\xF3n de
        errores durante el\\nentrenamiento es muy marcada despu\xE9s de tres o cuatro
        ciclos de\\naprendizaje, obteni\xE9ndose un modelo funcional despu\xE9s del
        d\xE9cimo ciclo,\\ncomo se ve en las siguientes curvas de dos modelos que
        entr\xE9 el 2022:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.31.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.31-500x416.png\\\"\\nclass=\\\"wp-image-4323\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.31-500x416.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.31-300x249.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.31-768x638.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.31-1536x1277.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.31.png
        1672w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"416\\\" /></a>\\n<figcaption>Curva de aprendizaje en CITLab+, modelo
        Lucidario\\nG</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.40.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.40-500x415.png\\\"\\nclass=\\\"wp-image-4325\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.40-500x415.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.40-300x249.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.40-768x638.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.40-1536x1275.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.54.40.png
        1674w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"415\\\" /></a>\\n<figcaption>Curva de aprendizaje en CITLab+, modelo
        Gothic v.\\n1.7</figcaption>\\n</figure>\\n:::\\n\\nMientras tanto, los modelos
        entrenados en PyLaia tienen un\\ncomportamiento mucho m\xE1s desordenado,
        como se ve en los siguientes dos\\ngr\xE1ficos:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-500x432.png\\\"\\nclass=\\\"wp-image-4340\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-500x432.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-300x259.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-768x664.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-1536x1328.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54.png
        1670w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"432\\\" /></a>\\n<figcaption>Curva de aprendizaje en PyLaia, modelo
        Lucidario A v.\\n0.3</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-500x427.png\\\"\\nclass=\\\"wp-image-4344\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-500x427.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-300x256.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-768x656.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03-1536x1311.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.44.03.png
        1696w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"427\\\" /></a>\\n<figcaption>Curva de aprendizaje en PyLaia, modelo
        Spanish Calila\\nB</figcaption>\\n</figure>\\n:::\\n\\nLo primero a notar
        es que PyLaia demora mucho m\xE1s en reducir la tasa de\\nerror que CITLab+,
        pues al llegar a las 20 \xE9pocas (o ciclos), los CER\\nsiguen en valores
        superiores al 20% (mientras que estaban por debajo del\\n5% en 5 \xE9pocas
        en CITLab+). Lo segundo que notamos es que las curvas de\\nvalidaci\xF3n tienen
        inexplicables ciclos de error. A veces el descenso de\\nlos ciclos de entrenamiento
        es interrumpido por saltos con valores de\\nerror que pueden ser el doble
        o el triple del \xFAltimo registrado, o\\nincluso llegar al 100% de error.\\n\\nSospecho
        que esto se debe a que PyLaia es una m\xE1quina m\xE1s sensible a los\\nerrores
        de transcripci\xF3n en el texto base de entrenamiento que CITLab+.\\nMientras
        que CITLab+ era capaz de adaptarse a estos errores, parece que\\nPyLaia no
        es tan maleable y cualquier error de transcripci\xF3n del texto\\nbase encontrado
        por la m\xE1quina causa un efecto cascada visible durante\\nel entrenamiento.\\n\\nActualmente
        estoy realizando un ejercicio para confirmar esta hip\xF3tesis\\ncon estos
        dos modelos, basados, respectivamente, en el manuscrito 43-13\\nde la *Primera
        Partida* de la Biblioteca Capitular de la Catedral de\\nToledo y el testimonio
        B del *Lucidario*:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-500x429.png\\\"\\nclass=\\\"wp-image-4332\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-500x429.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-300x258.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-768x659.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-1536x1318.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35.png
        1680w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"429\\\" /></a>\\n<figcaption>Curva de aprendizaje en PyLaia, modelo
        7P v.\\n0.8</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-500x432.png\\\"\\nclass=\\\"wp-image-4337\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-500x432.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-300x259.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-768x664.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-1536x1328.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41.png
        1670w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"432\\\" /></a>\\n<figcaption>Curva de aprendizaje en PyLaia, modelo
        Lucidario B v.\\n0.5</figcaption>\\n</figure>\\n:::\\n\\nEstos modelos, que
        estoy desarrollando desde hace algunos meses, han\\ndemostrado este comportamiento
        inusual y han tenido muchos ciclos de\\nentrenamiento fallidos donde los CER
        se disparan sin motivo aparente. El\\nmodelo 7P v. 0.8 tiene un CER en set
        de entrenamiento de 1,71%, pero en\\nla versi\xF3n 0.9 el CER sube a 1,81%,
        mientras que el modelo Lucidario B\\n0.4 tiene un CER en validaci\xF3n de
        7,5% y la versi\xF3n siguiente, que\\ndeber\xEDa ser menor, sube a 7,8%.\\n\\nExplicar\xE9
        este ejercicio y sus resultados en la pr\xF3xima entrada, pero\\nantes de
        terminar esta entrega quiero aprovechar para apostillar lo\\ndicho hasta aqu\xED:
        aunque los problemas que he descrito son algo\\ninc\xF3modos para el usuario
        de Transkribus, PyLaia sigue siendo una mucho\\nmejor alternativa (en t\xE9rminos
        de tiempo) que largo proceso de\\ntranscripci\xF3n manual.\\n\\n------------------------------------------------------------------------\\n\\nImagen

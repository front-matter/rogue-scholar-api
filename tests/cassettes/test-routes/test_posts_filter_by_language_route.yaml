        1024px) 100vw, 1024px\\\" width=\\\"1024\\\" height=\\\"682\\\" />\\n</figure>\\n</figure>\\n\\nSe
        me quedan muchas cosas, pero aqu\xED va lo b\xE1sico, elemental, para\\nobervar
        en un texto con miras a su uniformidad. En las editoriales hay\\ndiversos
        tipos de correcciones (ortotipogr\xE1fica, de estilo) y pueden\\nexistir tantas
        intervenciones como determine el editor. Esta ser\xEDa una\\nprimera intervenci\xF3n,
        si se quiere...\\n\\n## Haz una lectura general: {#haz-una-lectura-general
        .wp-block-heading}\\n\\n1.  Lee el texto completo de forma r\xE1pida para
        tener una idea general\\n    del contenido y la estructura.\\n2.  Realiza
        el OrigEd y gu\xE1rdalo como \\\"\xFAltimos d\xEDgitos del a\xF1o-\\n    NombredelautorOrigEd\\\"
        (Ej: 24- JoaquinOrigEd, 23- IrisOrigEd).\\n3.  Revisa en los metadatos el
        uso de tesauros de la UNESCO y algunas\\n    bases de datos especializadas.\\n\\n##
        Revisa la estructura y organizaci\xF3n: {#revisa-la-estructura-y-organizaci\xF3n
        .wp-block-heading}\\n\\n- Verifica que el texto tenga una introducci\xF3n,
        desarrollo y conclusi\xF3n\\n  claros.\\n- Verifica que se declare el objetivo.\\n-
        Reelaborar el Resumen y agregar palabras clave en funci\xF3n de los\\n  tesauros
        de la UNESCO.\\n- Comprueba que los p\xE1rrafos est\xE9n bien estructurados
        y que haya una\\n  secuencia l\xF3gica entre ellos.\\n- Revisa que los t\xEDtulos
        y subt\xEDtulos reflejen adecuadamente el\\n  contenido.\\n\\n## Analiza la
        gram\xE1tica y ortograf\xEDa {#analiza-la-gram\xE1tica-y-ortograf\xEDa .wp-block-heading}\\n\\n-
        Corrige errores de ortograf\xEDa, acentuaci\xF3n y puntuaci\xF3n.\\n- Verifica
        que las estructuras gramaticales sean correctas\\n  (concordancia, verbos,
        pronombres, etc.).\\n- Identifica y resuelve problemas de redacci\xF3n, como
        frases confusas o\\n  ambiguas.\\n- Controla la consistencia en el uso de
        terminolog\xEDa, abreviaturas,\\n  siglas, etc.\\n- Comprueba el correcto
        uso de altas, cursivas, y versales.\\n\\n## Fiscaliza elementos gr\xE1ficos
        {#fiscaliza-elementos-gr\xE1ficos .wp-block-heading}\\n\\n- Comprueba que
        todo el elemento gr\xE1fico tenga llamada en el texto y de\\n  manera uniforme
        (fig.#, Figura \\\\#, etc.).\\n- Coteja la calidad de las im\xE1genes (+300dpi):
        haz clic con el bot\xF3n\\n  derecho en la imagen y ve a Propiedades. En la
        pesta\xF1a Detalles,\\n  encontrar\xE1s los detalles de la imagen, incluyendo
        los p\xEDxeles y los\\n  DPI.\\n- Verifica que las im\xE1genes no tengan conflicto
        de derechos de autor.\\n- Comprueba que la informaci\xF3n contenida en las
        tablas tenga elementos\\n  de comparaci\xF3n.\\n- Verifica si el tipo de elemento
        visual elegido por el autor es el\\n  id\xF3neo para la informaci\xF3n que
        representa.\\n\\n## Revisa el estilo y la coherencia {#revisa-el-estilo-y-la-coherencia
        .wp-block-heading}\\n\\n- Aseg\xFArate de que el lenguaje utilizado sea apropiado
        para el p\xFAblico\\n  objetivo y el tipo de texto.\\n- Verifica que haya
        coherencia en el uso de tiempos verbales, voz, tono\\n  y nivel de formalidad.\\n\\n##
        Verifica que las citas y referencias bibliogr\xE1ficas est\xE9n correctamente
        formateadas {#verifica-que-las-citas-y-referencias-bibliogr\xE1ficas-est\xE9n-correctamente-formateadas
        .wp-block-heading}\\n\\n- Aseg\xFArate de que todo lo citado en el texto aparezca
        en las\\n  referencias.\\n- Comprueba adherencia a una norma bibliogr\xE1fica
        determinada por el\\n  editor.\\n- Verifica que los enlaces de los links en
        las referencias conduzcan a\\n  los trabajos citados y no a otros.\\n- Confirma
        que no falten datos en las entradas de las referencias.\\n- Verifica el nivel
        de actualizaci\xF3n de las referencias (+del 75% debe\\n  pertenecer a los
        \xFAltimos 5 a\xF1os) y su digitalizaci\xF3n (+del 50 % debe\\n  ser digital).\\n-
        Confirma al menos el 25% de la citaci\xF3n sea a fuente indexada en\\n  SCOPUS,
        SciELo o WOS.\\n- En el caso de la citaci\xF3n de blogs verifica que este
        refiera fuentes.\\n\\n## Lee el texto de nuevo de forma detenida, asegur\xE1ndote

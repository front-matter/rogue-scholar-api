        (Digital Open Access Identifier)</strong></p>\\n\\n\\n\\n<p>Esta herramienta
        rastrea versiones subidas por autores a webs personales y repositorios. Se
        nutre de Base (sede en Alemania, Universidad de Bielefeld) con casi 90 millones
        de registros.</p>\\n\\n\\n\\n<p>\u201CPor&nbsp;ejemplo, el art\xEDculo en
        PRL con DOI: 10.1103/PhysRevLett.118.071802, lo puedes acceder en&nbsp;<a

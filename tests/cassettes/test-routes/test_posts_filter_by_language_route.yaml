        la Introducci\xF3n del\\n<em>Lucidario</em>, 3</figcaption>\\n</figure>\\n:::\\n\\nFinalmente,
        la \xFAltima secci\xF3n del men\xFA \xABOptions\xBB es *Number of variant\\nlocations
        shown.* Esta secci\xF3n establece cu\xE1ntas casillas con variantes\\nson
        mostradas en una sola pantalla de ChyrsoCollate cada vez. Por\\ndefecto, este
        n\xFAmero es 1000. Es decir, un usuario puede desplazarse\\nentre la castilla
        0 y la 1000 usando la barra de desplazamiento\\nhorizontal, la rueda del rat\xF3n
        o el trackpad. Al llegar al n\xFAmero 1000,\\nel programa muestra una flecha
        roja que indica que se est\xE1 pasando a una\\nnueva secci\xF3n del texto,
        en incremento de 500 casillas.\\n\\nAl cambiar este n\xFAmero, ChrysoCollate
        cargar\xE1 m\xE1s castillas y, por lo\\ntanto, permitir\xE1 el desplazamiento
        a lo largo de una extensi\xF3n mayor.\\nSeg\xFAn entiendo, el programa utiliza
        este n\xFAmero para agilizar el\\ndesplazamiento, minimizar el uso de recursos
        del sistema y asegurar la\\nestabilidad del aplicativo (sin embargo, la mayor\xEDa
        de usuarios podr\xEDan\\nelevar el n\xFAmero sin notar cambios en el comportamiento
        de\\nChrysoCollate). Ofrezco un ejemplo de c\xF3mo funciona esta funci\xF3n
        en el\\nsiguiente v\xEDdeo:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video
        is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div

        1674w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"415\\\" /></a>\\n<figcaption>Curva de aprendizaje en CITLab+, modelo
        Gothic v.\\n1.7</figcaption>\\n</figure>\\n:::\\n\\nMientras tanto, los modelos
        entrenados en PyLaia tienen un\\ncomportamiento mucho m\xE1s desordenado,
        como se ve en los siguientes dos\\ngr\xE1ficos:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-500x432.png\\\"\\nclass=\\\"wp-image-4340\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-500x432.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-300x259.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.54-768x664.png

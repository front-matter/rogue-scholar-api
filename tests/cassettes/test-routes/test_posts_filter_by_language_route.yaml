      blog ca. 2012\\\"\\naria-label=\\\"Open image in lightbox\\\" role=\\\"button\\\"}\\n\\n::::
      {.figc}\\n::: {.figc-inner}\\nFig. 2: The CSTonline blog ca. 2012\\n:::\\n::::\\n:::::\\n:::::::\\n::::::::::::::::::\\n:::::::::::::::::::\\n\\n*The
      site that had initially been known as [Critical Studies in\\nTelevision](https://web.archive.org/web/20120118111629/http://www.criticalstudiesintelevision.com/)\\nhad
      been moved first to\\n[cstonline.tv](https://web.archive.org/web/20120106172848/http://www.cstonline.tv/)\\n(ca.
      2011), which then was soon to become cstonline.net ...*\\n\\n*Toby reminiscing
      about how he came on board:* Hoping that my foggy\\nmemory of that time still
      serves me right, I remember having approached\\nboth Janet and Kim back in 2011
      during my time studying for a Television\\nMA at Birkbeck, to ask if they might
      have use for a helping hand with\\nthe blog. Kim directly took me up on that,
      and from then on out, we have\\nbeen busy with keeping our beloved little blog
      afloat. Navigating the\\nwild waters of the evolving web landscape, we've made
      a number of\\nattempts to address emerging technical challenges by upgrading
      the\\nblog's capabilities and underlying hosting. During the past years, and\\nwith
      the initial institutional support waning, this meant the website\\nstructure
      had to be moved again and again. I don't want to bore you,\\ndear reader, with
      too much detail here ... but allow me to take the\\nopportunity and particularly
      thank the good folks at [Reclaim\\nHosting](https://www.reclaimhosting.com/about/)
      for their tireless\\nsupport during the past three years.\\n\\nBack in December,
      we decided to move the website hosting that supports\\nCSTonline over to Switzerland-based
      hoster\\n[Infomaniak](https://www.infomaniak.com/). Next to priding themselves
      on\\n[being an ethical\\nhoster](https://news.infomaniak.com/en/ethical-cloud/),
      Infomaniak's\\nvery flexible and data privacy-respecting hosting package seems
      to be\\nwell-suited for all our intents and purposes. And with the migration
      now\\nhaving been successfully completed, we hope this new set up will help
      us\\nwith getting rid of the increasing numbers of gremlins in the works that\\nwe've
      been fighting these past few years.\\n\\n## **Social media**\\n\\nFor quite
      some time, we have been pondering questions of how to continue\\ninteractions
      across the various social networks, and feel that\\nparticularly the recent
      deterioration of social media hubs that\\nCSTonline has used for quite some
      time meant that a decision would\\nbecome more urgent.\\n\\nMost notable for
      us in that respect are the dedicated CSTonline\\n[Facebook group](https://www.facebook.com/groups/97256079064/),
      and\\n[Twitter profile](https://twitter.com/CSTonlinetv) -- and yes, Toby\\nstill
      refuses to call that platform by its new, utterly ridiculous,\\nname. As both
      of us feel that both platforms have taken a decidedly\\nlibertarian-slash-right-wing
      turn particularly during the last 18\\nmonths, and with their respective owners
      now being hell-bent on\\n[continuing that\\ntrend](https://www.ft.com/content/6fb1602d-a08b-4a8c-bac0-047b7d64aba5),\\nthis
      has led to a [larger\\nsocial](https://www.npr.org/2023/04/12/1169269161/npr-leaves-twitter-government-funded-media-label)\\n[movement](https://www.reuters.com/business/media-telecom/guardian-quits-x-social-media-platform-citing-racism-conspiracy-theories-2024-11-13/)\\n[seeking
      to\\nleave](https://www.theguardian.com/media/2024/nov/13/the-guardian-no-longer-post-on-x-twitter-elon-musk)\\nthose
      networks behind -- including academics (see this [recent LSE\\nblog](https://blogs.lse.ac.uk/impactofsocialsciences/2024/11/26/twitter-x-has-ceased-to-be-a-neutral-platform-its-time-academics-let-go/)\\nfor
      more details).\\n\\nAt CSTonline, we are committed to [not feeding these\\ntrolls](https://www.theguardian.com/commentisfree/2025/jan/09/elon-musk-donald-trump-usa-bully-on-loose),\\nso
      for CSTonline's social media engagement, this has meant that we have\\nceased
      our activities on Twitter, and have begun to look into\\nestablishing presences
      on Bluesky and Mastodon as alternative platforms\\nof engagement.\\n\\n::: {#attachment_14143

        motor de b\xFAsqueda de art\xEDculos acad\xE9micos tiene 250 millones de archivos.
        Es reciente, data de 2022, cita con <a href=\\\"https://citationsy.com/\\\">https://citationsy.com/</a>
        y es un sitio con mucho potencial. Es una apuesta tecnol\xF3gica por acceso
        abierto que en su blog tiene listas y recursos en los que recomiendan programas
        de maestr\xEDa, doctorado, becas, etc.</p>\\n\\n\\n\\n<p><strong>Unpaywall
        </strong>(<a href=\\\"https://unpaywall.org/\\\">https://unpaywall.org/</a>)</p>\\n\\n\\n\\n<p>Con
        m\xE1s de 48 millones de papers para descarga gratuita, ofrece contenido de
        50\_000 editoriales y repositorios. Tiene una extensi\xF3n para Chrome (<a
        href=\\\"https://unpaywall.org/products/extension\\\">https://unpaywall.org/products/extension</a>).
        El solicitante puede saber la disponibilidad o no del pdf sin costo por el

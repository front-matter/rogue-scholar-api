    content: "[{\"id\":\"84750384-7af2-49a2-9d6b-6898ea1a1fa7\",\"guid\":\"https://www.leidenmadtrics.nl/articles/reusing-data-bridging-the-distance-between-data-consumers-and-producers\",\"doi\":\"https://doi.org/10.59350/tcjaa-t1y09\",\"url\":\"https://www.leidenmadtrics.nl/articles/reusing-data-bridging-the-distance-between-data-consumers-and-producers\",\"archive_url\":null,\"title\":\"Reusing
      data: bridging the distance between data consumers and producers\",\"summary\":\"Open
      science initiatives have increased the amount of (openly) available research
      data. Such data are often shared with the idea that they will be reused, although
      reuse is far from being guaranteed. Working to bridge the distance between data
      producers and data consumers has been suggested as one possible way to facilitate
      the reuse of existing data supplies.\",\"abstract\":null,\"content_text\":\"<figure>\\n<img
      src=\\\"https://www.leidenmadtrics.nl/images/uploads/Room-2.jpeg\\\"\\nalt=\\\"Room
      2\\\" />\\n<figcaption>Workshop at Academy Building, University Leiden</figcaption>\\n</figure>\\n\\nOpen
      science initiatives have increased the amount of (openly) available\\nresearch
      data. Such data are often shared with the idea that they will\\nbe reused, although
      reuse is far from being guaranteed. Working to\\n[bridge the\\ndistance](https://hdsr.mitpress.mit.edu/pub/2mvqwgmf/release/1){target=\\\"_blank\\\"}\\nbetween
      data producers and data consumers has been suggested as one\\npossible way to
      facilitate the reuse of existing data supplies. To this\\nend, we conducted
      a workshop, funded by [Open Science\\nNetherlands](https://www.openscience.nl/en){target=\\\"_blank\\\"}
      (OSNL),\\nwhich brought together data infrastructure professionals, researchers,\\nand
      data stewards to discuss and brainstorm key questions related to\\nbarriers
      and drivers for reusing data. We structured the workshop around\\nthree different
      perspectives related to these questions:\\n\\n1.  *What do we currently know
      about reuse?*\\n2.  *How can we encourage and foster data reuse?*\\n3.  *How
      can we address social and organisational factors for reusing\\n    data?*\\n\\n###
      1. What do we currently know about data reuse? {#what-do-we-currently-know-about-data-reuse}\\n\\nTo
      explore this first perspective,\u202Fdata infrastructure providers gave\\nshort
      presentations centring around how they cultivate audiences for\\ntheir data
      and what they know about how their data are currently used.\\n\\n[Madeleine
      de\\nSmaele](https://community.data.4tu.nl/members/mdesmaele/){target=\\\"_blank\\\"}\\nfrom
      [4TU.ResearchData](https://community.data.4tu.nl/){target=\\\"_blank\\\"}\\nhighlighted
      that while having an audience for data is important, **it is\\nnot easy to trace
      or develop audiences for research data**. Currently,\\n4TU collects metrics
      such as the number of data downloads, views, or\\n(sometimes) citations. [Ricarda\\nBraukmann](https://pure.knaw.nl/portal/en/persons/ricarda-braukmann){target=\\\"_blank\\\"}\\nfrom
      the [Data Archiving and Networked\\nServices](https://dans.knaw.nl/en/){target=\\\"_blank\\\"}
      (DANS) further\\ndiscussed difficulties in tracing information about what happens
      to data\\nonce they are 'outside' of the repository. While DANS can trace the\\nnumber
      of visitors to the repository and data downloads, many key\\nquestions about
      data reuse (e.g. who downloaded data and for which\\npurposes) remain hidden
      from view. She also emphasized **the need to\\ntreat data metrics with caution,**
      as the meaning behind such numbers is\\nnot always obvious; fifty data downloads
      could mean that one person\\ndownloaded a dataset fifty times or that fifty
      different people did so\\nonce each. Interestingly, as [Kati\\nMozygemba](https://www.socium.uni-bremen.de/ueber-das-socium/mitglieder/kati-mozygemba/){target=\\\"_blank\\\"}\\nfrom
      [QualidataNet](https://www.qualidatanet.com/en/){target=\\\"_blank\\\"}\\nand
      [Qualiservice](https://www.qualiservice.org/en/){target=\\\"_blank\\\"}\\nemphasised,
      more is often known about the reuse of restricted access\\ndata, as reusers
      of this data need to complete detailed requests\\nincluding their demographic
      information and reasons for reuse.\\n\\n<figure>\\n<img src=\\\"https://www.leidenmadtrics.nl/images/uploads/room-1.jpeg\\\"\\nalt=\\\"Room
      1\\\" />\\n<figcaption>Workshop at Academy Building, University Leiden</figcaption>\\n</figure>\\n\\n###
      2. How can we encourage and foster data reuse?\u202F {#how-can-we-encourage-and-foster-data-reuse}\\n\\nTo
      address this second perspective, participants split into break-out\\ngroups
      to discuss one of four given topics related to how to foster data\\nreuse: (1)
      alternative (non-academic) data platforms, (2) peer review of\\ndata, (3) measuring
      data reuse, and (4) publication packages.\\n\\n**Alternative (non-academic)
      data platforms:** Participants focusing on\\nthis topic explored several data
      platforms, including innovative\\nrepositories in the arts, humanities, and
      ethnographic research (e.g.\\nthe [Platform for Experimental\\nEthnography](https://pece-project.github.io/drupal-pece/){target=\\\"_blank\\\"}\\nand
      [Research Platform\\nArt](https://researchplatform.art/){target=\\\"_blank\\\"})
      and government-run\\nplatforms (such as [Statistics\\nNetherlands](https://www.cbs.nl/en-gb){target=\\\"_blank\\\"}).
      A shared\\ntakeaway was that **academic repositories can learn a great deal
      from\\ntheir alternative/non-academic counterparts.** Participants had the\\nsense
      that the platforms they looked at had well-developed brand\\nidentities, provided
      users with intuitive interfaces for interacting\\nwith and reusing the data,
      described the data in accessible\\nhuman-readable language, and created visualisations
      that supported\\nnon-experts' understanding of these data -- all things that
      are less\\ncommonly found in academic data repositories. Conversely, both groups\\nfound
      that academic repositories tend to do a much better job\\nimplementing certain
      standards that make searching, accessing, and\\nreferencing data much more straightforward.\\n\\n**Peer
      review of data:** While peer review is common practice for\\nacademic publications,
      it is largely unknown territory for data sets. To\\ndevelop peer review of data
      into a common practice, participants felt\\nthat it would be necessary to have
      **a community agreement on what peer\\nreview in this case actually entails,**
      both in terms of timelines and\\nthe breadth of review. For example, should
      \\\"peer review\\\" consist only of\\nmetadata checks or checking for identifying
      personal information? Or\\nshould it include more detailed reviews of data,
      such as looking at\\nvariables or running code? One of the main obstacles that
      was voiced was\\nthe difficulty in finding reviewers with the correct (scientific
      and\\ndisciplinary) expertise to perform such detailed reviews.\\n\\n**Measuring
      data reuse:** The topic of measuring data reuse was regarded\\nwith some caution
      during the discussions. In general, the sentiment was\\nthat we should try to
      learn from and avoid the negative consequences of\\npublication metrics. Data
      reuse **metrics should be put into context,\\npossibly by combining quantitative
      information with qualitative\\ninformation**. Rather than focusing on individual
      performance, the\\nmetrics should be used to study trends over time, display
      positive\\ndevelopments, and spotlight interesting cases of data reuse. Finally,\\nthe
      practice of measuring data reuse should be tied to practices of\\n[Recognition
      and\\nReward](https://recognitionrewards.nl/){target=\\\"_blank\\\"} for people
      that\\nreuse data responsibly \xE1nd for those whose data are reusable.\\n\\n**Publication
      packages: \\\"**Publication packages\\\" -- essentially bundles\\nof files including
      data, code, and methodological documentation -- are\\ndesigned to archive all
      related materials that might be needed to\\nreplicate, reproduce, or support
      a study's results. Participants\\nhighlighted that the rationale behind putting
      together such packages\\n(for instance, as outlined in [a set of\\nguidelines](https://zenodo.org/records/7583831){target=\\\"_blank\\\"}\\nspecific
      to Faculties of Social & Behavioural Sciences in the\\nNetherlands) is often
      rooted in ideas about accountability and research\\nintegrity rather than data
      sharing reuse. To support a more\\nreuse-oriented approach to publication packages,
      participants suggested\\nthat researchers would need to include **richer methodological\\ndocumentation
      in their packages, as well as clear statements of precise\\nresearch questions**.
      These could then be used to query and search\\npackages that might have relevant
      data for reuse. Discussions also\\nhighlighted that to be effective at encouraging
      data reuse, such\\npackages would need wider uptake across disciplines and could
      benefit\\nfrom more standardised workflows.\\n\\n<figure>\\n<img src=\\\"https://www.leidenmadtrics.nl/images/uploads/room-3.jpeg\\\"\\nalt=\\\"Room
      3\\\" />\\n<figcaption>Workshop at Academy Building, University Leiden</figcaption>\\n</figure>\\n\\n###
      3. How can we address social and organisational factors for reusing data? {#how-can-we-address-social-and-organisational-factors-for-reusing-data}\\n\\nThis
      third and final perspective aimed to consider drivers and barriers\\nto data
      reuse, particularly in relation to Recognition and Rewards\\nefforts. To do
      this, we invited Leiden-based researchers from different\\ndisciplines who both
      produce and reuse data to share their experiences.\\n\\n[Tom\\nHeyman](https://www.universiteitleiden.nl/en/staffmembers/tom-heyman#tab-1){target=\\\"_blank\\\"},\\na
      psychology researcher, explained that Recognition and Rewards were not\\na factor
      in sharing his data openly per se; rather he was intrinsically\\nmotivated to
      do so. For Tom, reusing data was a fruitful but at times\\nfrustrating experience,
      compounded by problems such as dead links or a\\nlack of robust data. [Eric\\nSchultes](https://www.universiteitleiden.nl/en/staffmembers/erik-schultes#tab-1){target=\\\"_blank\\\"},\\na
      researcher at the [Leiden Academic Centre for Drug\\nResearch](https://www.universiteitleiden.nl/en/science/drug-research){target=\\\"_blank\\\"},\\npromoted
      the idea of nanopublications --- essentially, the publication\\nand reuse of
      statement-level assertions about the natural or social\\nworld that are derived
      from the research process. This approach, while\\nallowing fine-grained attribution
      and context, also requires certain\\ntechnical expertise and infrastructure
      with significant computing power\\nto search through the large quantity of resulting
      data. Finally,\\n[Benjamin\\nStorme](https://www.universiteitleiden.nl/en/staffmembers/benjamin-storme#tab-1){target=\\\"_blank\\\"}\\ndiscussed
      his experience conducting comparative linguistic analysis at a\\nglobal scale.
      This line of research relies heavily on the availability\\nof databases with
      annotated speech data -- data which would be\\nimpossible to collect for all
      the languages of the world individually.\\nAs a data consumer, he also stressed
      the importance of rich metadata and\\nthe harmonisation of metadata and datasets
      to facilitate reuse.\\n\\n### Main takeaways\\n\\nWhile our workshop focused
      on thinking about how to encourage and foster\\nthe reuse of data, we also encountered
      many challenges and points for\\nfurther thought. Across the perspectives discussed
      here, we see that\\nwhile data reuse is happening -- often in exciting ways
      -- it continues\\nto be challenging from technical, social, and organisational\\nstandpoints.
      Our workshop further highlighted the need to continue to\\ncarefully consider
      appropriate and meaningful metrics for data reuse\\nwhich capture context and
      avoid the potential pitfalls of other metrics\\ncommon in academic work. At
      the same time, we also found value in\\nlooking both \\\"inside and outside\\\"
      of academia -- to other academic\\npractices, such as peer review, or to external
      data platforms -- when\\nthinking about how to make data more usable. The real
      value of the\\nworkshop, however, was in bringing together diverse perspectives
      and\\nstakeholders to continue the discussion as we work towards bridging the\\ndistance
      between data consumers and producers.\\n\\n#### **Acknowledgements**\\n\\nWe
      would like to thank Open Science Netherlands for their generous\\nfunding and
      support of this workshop.\\n\\n[Header image by Modestas Urbonas on\\n[Unsplash](https://unsplash.com/photos/golden-gate-bridge-san-francisco-california-vj_9l20fzj0){target=\\\"_blank\\\"}.]{.caption}\\n\",\"published_at\":1739179800,\"updated_at\":1739180929,\"registered_at\":0,\"indexed_at\":1739181156,\"authors\":[{\"url\":

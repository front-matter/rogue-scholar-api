        1696w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"427\\\" /></a>\\n<figcaption>Curva de aprendizaje en PyLaia, modelo
        Spanish Calila\\nB</figcaption>\\n</figure>\\n:::\\n\\nLo primero a notar
        es que PyLaia demora mucho m\xE1s en reducir la tasa de\\nerror que CITLab+,
        pues al llegar a las 20 \xE9pocas (o ciclos), los CER\\nsiguen en valores
        superiores al 20% (mientras que estaban por debajo del\\n5% en 5 \xE9pocas
        en CITLab+). Lo segundo que notamos es que las curvas de\\nvalidaci\xF3n tienen
        inexplicables ciclos de error. A veces el descenso de\\nlos ciclos de entrenamiento
        es interrumpido por saltos con valores de\\nerror que pueden ser el doble
        o el triple del \xFAltimo registrado, o\\nincluso llegar al 100% de error.\\n\\nSospecho
        que esto se debe a que PyLaia es una m\xE1quina m\xE1s sensible a los\\nerrores
        de transcripci\xF3n en el texto base de entrenamiento que CITLab+.\\nMientras
        que CITLab+ era capaz de adaptarse a estos errores, parece que\\nPyLaia no
        es tan maleable y cualquier error de transcripci\xF3n del texto\\nbase encontrado
        por la m\xE1quina causa un efecto cascada visible durante\\nel entrenamiento.\\n\\nActualmente
        estoy realizando un ejercicio para confirmar esta hip\xF3tesis\\ncon estos
        dos modelos, basados, respectivamente, en el manuscrito 43-13\\nde la *Primera
        Partida* de la Biblioteca Capitular de la Catedral de\\nToledo y el testimonio
        B del *Lucidario*:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-500x429.png\\\"\\nclass=\\\"wp-image-4332\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-500x429.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-300x258.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-768x659.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35-1536x1318.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.35.png
        1680w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"429\\\" /></a>\\n<figcaption>Curva de aprendizaje en PyLaia, modelo
        7P v.\\n0.8</figcaption>\\n</figure>\\n:::\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-500x432.png\\\"\\nclass=\\\"wp-image-4337\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-500x432.png
        500w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-300x259.png
        300w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-768x664.png
        768w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41-1536x1328.png
        1536w, https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-14.43.41.png
        1670w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"432\\\" /></a>\\n<figcaption>Curva de aprendizaje en PyLaia, modelo
        Lucidario B v.\\n0.5</figcaption>\\n</figure>\\n:::\\n\\nEstos modelos, que
        estoy desarrollando desde hace algunos meses, han\\ndemostrado este comportamiento
        inusual y han tenido muchos ciclos de\\nentrenamiento fallidos donde los CER
        se disparan sin motivo aparente. El\\nmodelo 7P v. 0.8 tiene un CER en set
        de entrenamiento de 1,71%, pero en\\nla versi\xF3n 0.9 el CER sube a 1,81%,
        mientras que el modelo Lucidario B\\n0.4 tiene un CER en validaci\xF3n de
        7,5% y la versi\xF3n siguiente, que\\ndeber\xEDa ser menor, sube a 7,8%.\\n\\nExplicar\xE9
        este ejercicio y sus resultados en la pr\xF3xima entrada, pero\\nantes de
        terminar esta entrega quiero aprovechar para apostillar lo\\ndicho hasta aqu\xED:
        aunque los problemas que he descrito son algo\\ninc\xF3modos para el usuario
        de Transkribus, PyLaia sigue siendo una mucho\\nmejor alternativa (en t\xE9rminos
        de tiempo) que largo proceso de\\ntranscripci\xF3n manual.\\n\\n------------------------------------------------------------------------\\n\\nImagen

        1908w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"352\\\" /></a>\\n<figcaption>Modelos CITLab+ y PyLaia, ordenados
        por longitud de texto\\nbase</figcaption>\\n</figure>\\n:::\\n\\nEsta es una
        lista de algunos modelos que he entrenado a lo largo de\\nestos dos a\xF1os
        ordenada por la longitud del texto base (en palabras).\\nR\xE1pidamente queda
        claro que los modelos con m\xE1s palabras en CITLab+\\ntienen \xEDndices de
        error m\xE1s bajo que los de PyLaia. Visto de otro modo:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.32.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.49.32-500x136.png\\\"\\nclass=\\\"wp-image-4314\\\"

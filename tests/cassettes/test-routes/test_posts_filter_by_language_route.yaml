        - herramientas abiertas para una ciencia abierta\",\"blog_slug\":\"ropensci_es\",\"content_html\":\"<p>\xA1Nos
        complace abrir la convocatoria para la segunda cohorte de <strong>Campeonas/es
        y Mentoras/es</strong> para el Programa de rOpenSci \U0001F389 ! Este programa
        continuar\xE1 apoyando nuestro objetivo de identificar, reconocer y recompensar
        a los miembros apasionados de la comunidad que ayudan a la comunidad a crecer
        y mejorar.</p><p>Este programa de Campeones y Campeonas de rOpenSci <a href=\\\"/blog/2021/12/20/inclusive-leadership-program/\\\">forma
        parte de una serie de actividades y proyectos que estamos llevando a cabo
        para garantizar que nuestro software de investigaci\xF3n est\xE9 al servicio
        de todas las personas de nuestras comunidades</a>, lo que significa que debe
        ser sustentable, abierto y construido <strong>por y para todos los grupos.</strong></p><p>Nos
        esforzamos por impulsar un cambio significativo en el ecosistema de la Ciencia
        Abierta y en la Comunidad R en particular, y para ello reconocemos la necesidad
        de apoyar a una cohorte diversa de l\xEDderes de la comunidad, colaboradores
        y colaboradoras en todos los aspectos de la creaci\xF3n de software de investigaci\xF3n
        a trav\xE9s de nuestro Programa de Campeones/as.Es por esto que este programa
        est\xE1 enfocado y pensando para que participen <strong>personas que pertenecen
        a grupos hist\xF3rica y sistem\xE1ticamente excluidos</strong> de las comunidades
        de software abierto y de software de investigaci\xF3n y que est\xE1n interesadas
        en contribuir a rOpenSci y al ecosistema m\xE1s amplio de comunidades de software
        de c\xF3digo abierto y de investigaci\xF3n.</p><p>Buscamos personas que trabajen
        en campos STEAM, de cualquier parte del mundo, que ya tengan conocimientos
        de desarrollo y experiencia con el lenguaje R.</p><h2 id=\\\"qu\xE9-se-espera-de-un-campe\xF3n-o-campeona\\\">\xBFQu\xE9
        se espera de un Campe\xF3n o Campeona?</h2><p>Hemos desarrollado un <strong>programa
        de doce meses que incluye, capacitaci\xF3n basado en cohortes, el desarrollo
        de un proyecto y tutor\xEDas individuales</strong>.</p><p>Las personas que
        sean seleccionadas paticipar\xE1n en una capacitaci\xF3n de seis semanas sobre:
        a) planificar y facilitar talleres atractivos e inclusivos para apoyar el
        \xE9xito de quienes participan, b) conocer los diversos canales a trav\xE9s
        de los cuales se puede participar y contribuir a los proyectos de rOpenSci
        y de R, y c) conocimientos t\xE9cnicos en desarrollo y revisi\xF3n de software.</p><p>Tras
        su formaci\xF3n, los campeones y las campeonas desarrollar\xE1n su proyecto,
        que puede ser una de estas opciones:</p><ul><li>crear un nuevo paquete,</li><li>pasar
        por el proceso de revisi\xF3n con un paquete de R que ya hayan desarrollado,</li><li>o
        participar del proceso de revisi\xF3n por pares revisando un paquete.</li></ul><p>Otras
        actividades para las personas seleccionadas incluyen opciones como dar charlas,
        escribir art\xEDculos para la web y ense\xF1ar a otras personas de la comunidad.
        Durante esta etapa, los campeones y las campeonas recibir\xE1n tutor\xEDas
        individuales de sus mentores y mentoras y en grupo por medio de reuniones
        de cohorte trimestrales, ayuda de la Community Manager y un canal dedicado
        en el Slack de rOpenSci.</p><p>Proporcionaremos un estipendio de $1000 (USD)
        a los campeones y las campeonas que seleccionemos despu\xE9s que completen
        el programa.</p><p>Buscamos de <strong>seis a nueve</strong> personas para
        esta segunda cohorte. Esperamos co-crear esta iteraci\xF3n del programa con
        los y las solicitantes que seleccionemos y perfeccionar futuras ediciones
        con su experiencia y comentarios.</p><p>Esperamos recibir muchas solicitudes
        y nos comprometemos a orientar a quienes no seleccionemos hacia otras formas
        en las que puedan desarrollar habilidades y contribuir a rOpenSci.</p><h2
        id=\\\"qu\xE9-se-espera-de-una-mentora-o-un-mentor\\\">\xBFQu\xE9 se espera
        de una Mentora o un Mentor?</h2><p>Mentores y mentoras desempe\xF1ar\xE1n
        un papel fundamental en el programa de rOpenSci, ayudando a seleccionar a
        los campeones y campeonas y tambi\xE9n asesorando e inspirando a quienes mentoreen.

        abierta\",\"blog_slug\":\"ropensci_es\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Las
        orientaciones de la Revisi\xF3n por Pares de Software de rOpenSci se\\ncompilan
        en un [libro en l\xEDnea](https://devguide.ropensci.org/booknews)\\nque sigue
        mejorando.Esta articulo de blog resume las novedades de\\nnuestra Gu\xEDa
        de Desarrollo 0.9.0, con todos los cambios enumerados en la\\nsecci\xF3n [registro
        de\\ncambios](https://devguide.ropensci.org/booknews.html).\\n\\n## \xA1Ahora
        disponible en espa\xF1ol!\\n\\nNuestra gu\xEDa es ahora biling\xFCe (ingl\xE9s
        y\\n[espa\xF1ol](https://devguide.ropensci.org/es/index.es.html)), gracias
        al\\ntrabajo de [Yanina Bellini Saibene](/author/yanina-bellini-saibene/),\\n[Elio
        Campitelli](/author/elio-campitelli/) y [Pao\\nCorrales](/author/pao-corrales/)
        y gracias a [el apoyo de la Iniciativa\\nChan Zuckerberg, NumFOCUS y el Consorcio\\nR](/blog/2023/01/12/multilingual-publishing-en/).[Lee
        la gu\xEDa en\\ningl\xE9s](https://devguide.ropensci.org/es/index.es.html).\\n\\nPuedes
        obtener m\xE1s informaci\xF3n sobre nuestro proyecto de publicaci\xF3n\\nmultiling\xFCe
        en los recursos y video de una [reuni\xF3n de la\\ncomunidad](/commcalls/nov2023-multilenguaje/)
        reciente.Entre las\\nherramientas \xFAtiles producidas por el proyecto se
        incluyen la [gu\xEDa de\\ntraducci\xF3n](https://translationguide.ropensci.org/es/index.es.html)
        el\\n[paquete babelquarto](https://docs.ropensci.org/babelquarto/) para\\nconstruir
        libros o sitios web Quarto multiling\xFCes, y el [paquete\\nbabeldown](https://docs.ropensci.org/babeldown/)
        para crear y actualizar\\ntraducciones utilizando la API de DeepL.\\n\\nAhora
        nuestra gu\xEDa tambi\xE9n se traduce a\\n[portugu\xE9s](https://ropensci.org/blog/2023/10/20/news-october-2023/#help-us-translate-our-dev-guide-to-portuguese)\\ngracias
        al esfuerzo de personas voluntarias de nuestra\\ncomunidad.\xA1Estamos muy
        agradecidos por su trabajo!\\n\\n## Actualizaciones de reglas\\n\\nHemos actualizado
        la secci\xF3n [Objetivos y \xE1mbito de\\naplicaci\xF3n](https://devguide.ropensci.org/es/softwarereview_policies.es#package-categories)\\npara
        incluir los paquetes de traducci\xF3n, eliminar las categor\xEDas\\nexperimentales
        de tratamiento de textos y proporcionar aclaraciones\\nsobre paquetes que
        consumen APIs.\\n\\nEn nuestra [gu\xEDa para personas que desarrollan\\npaquetes](https://devguide.ropensci.org/es/softwarereview_author.es)\\nahora
        nos referimos correctamente a la etapa del ciclo de vida \\\"Estable\\\"\\ncomo
        aquella en la que se puede enviar un paquete, gracias a una\\ncontribuci\xF3n
        del usuario de GitHub [bart1](https://github.com/bart1).\\n\\n## Hoja de trucos
        para las personas que mantienen paquetes de rOpenSci\\n\\nHemos creado una
        Hoja de trucos para las [personas que mantienen\\npaquetes de\\nrOpenSci](https://devguide.ropensci.org/es/maintenance_cheatsheet.es)\\nsobre
        c\xF3mo pedir ayuda sobre distintos temas.\\n\\n## Mejoras en la gu\xEDa de
        desarrollo de paquetes\\n\\nEl cap\xEDtulo de la gu\xEDa de desarrollo de
        paquetes ha recibido varias\\nmejoras.\\n\\nHemos actualizado los [consejos
        sobre\\nroxygen2](https://devguide.ropensci.org/es/pkg_building.es#roxygen-2-use)\\nenlazando
        principalmente con el sitio web de\\n[roxygen2](https://roxygen2.r-lib.org/).Los
        consejos tambi\xE9n incluyen\\nuna explicaci\xF3n de c\xF3mo documentar un
        argumento por defecto, gracias a\\n[Hugo Gruson](https://github.com/bisaloo).Tambi\xE9n
        hemos mejorado nuestra\\nredacci\xF3n para hacer hincapi\xE9 en que el uso
        de roxygen2 sigue implicando\\nesfuerzos manuales (gracias a [Vincent van\\nHees](https://github.com/vincentvanhees)).\\n\\nHemos
        a\xF1adido [consejos para paquetes que consumen APIs\\nweb](https://devguide.ropensci.org/es/pkg_building.es#paquetes-que-envuelven-recursos-web-clientes-api)\\nbasados
        en la entrada del blog [\\\"Por qu\xE9 deber\xEDas (o no deber\xEDas)\\nconstruir
        un cliente\\nAPI\\\"](/blog/2022/06/16/publicize-api-client-yes-no/).\\n\\nNuestras
        instrucciones sobre [Ficheros de\\nCITA](https://devguide.ropensci.org/es/pkg_building.es#citation-file)\\nreflejan
        ahora las nuevas pol\xEDticas de CRAN.\\n\\nNuestra [lista de paquetes de
        ayuda a las\\npruebas](https://devguide.ropensci.org/es/pkg_building.es#testing)\\nincluye
        ahora shinytest2, que prevemos que acabar\xE1 sustituyendo a\\nshinytest.\\n\\n##
        Mejoras en la gu\xEDa de GitHub y CI\\n\\nNuestro cap\xEDtulo sobre colaboraci\xF3n
        incluye m\xE1s enlaces a [recursos\\nsobre, por ejemplo, revisiones de PR
        y flujos de trabajo\\nGit](https://devguide.ropensci.org/es/maintenance_collaboration.es#git-workflow)\\ngracias
        a [Mauro Lepore](https://github.com/maurolepore).Ese mismo\\ncap\xEDtulo menciona
        ahora [Discusiones en\\nGitHub](https://devguide.ropensci.org/es/maintenance_collaboration.es#communication-with-users)\\ncomo
        forma de comunicarse las personas que usan el paquete y m\xE1s\\ndetalles
        sobre [plantillas de\\n*issues*](https://devguide.ropensci.org/es/maintenance_collaboration.es#issue-templates).\\n\\n[Edward
        Wallace](https://github.com/ewallace) a\xF1adi\xF3 una explicaci\xF3n de\\n[la
        integraci\xF3n continua (CI) en\\ngeneral](https://devguide.ropensci.org/es/pkg_ci.es#what-is-continuous-integration-ci)\\ny
        de la [codecov en\\nparticular](https://devguide.ropensci.org/es/pkg_ci.es#coverage)
        a\\nnuestra gu\xEDa CI.\\n\\n## Mejor documentaci\xF3n del proceso\\n\\nAhora
        destacamos los valores de nuestro sistema y el tono que nos\\nesforzamos por
        conseguir en m\xE1s lugares: en la parte superior de la gu\xEDa\\npara quienes
        revisan, en la plantilla para las solicitudes de revisi\xF3n y\\nen el mensaje
        que nuestro bot publica despu\xE9s de que quienes editan\\n[asignan las personas
        que\\nrevisaran](https://github.com/ropensci-org/buffy/pull/77/files).\\n\\n>
        **La comunidad de rOpenSci es nuestro mejor activo.Nuestro objetivo es\\n>
        que las revisiones sean abiertas, no conflictivas y centradas en\\n> mejorar
        la calidad del software.\xA1S\xE9 amable!Consulta nuestra gu\xEDa de\\n> revisi\xF3n
        y el [c\xF3digo de\\n> conducta](https://ropensci.org/code-of-conduct/) para
        m\xE1s\\n> informaci\xF3n.**\\n\\n[Alexander Fischer](https://github.com/s3alfisc/)
        a\xF1adido una\\nexplicaci\xF3n sobre el env\xEDo de paquetes a trav\xE9s
        de ramas no\\npredeterminadas a la p\xE1gina [gu\xEDa para autores y\\nautoras](https://devguide.ropensci.org/es/softwarereview_author.es)
        y a\\nla [gu\xEDa para las personas que\\nrevisan](https://devguide.ropensci.org/es/softwarereview_reviewer.es#general-guidelines).\\n\\nNuestra
        gu\xEDa para revisar explica ahora claramente c\xF3mo [puedes\\nofrecerse
        voluntariamente para revisar, en general y para una\\npresentaci\xF3n\\nconcreta](https://devguide.ropensci.org/es/softwarereview_reviewer.es#volunteering-as-a-reviewer).\\n\\n##
        Conclusi\xF3n\\n\\nEn este articulo hemos resumido los cambios incorporados
        a nuestro libro\\n[\\\"Paquetes rOpenSci: Desarrollo, mantenimiento y revisi\xF3n
        por\\npares\\\"](https://devguide.ropensci.org/es) en los \xFAltimos\\nmeses.Agradecemos
        todas las contribuciones que han dado forma a esta\\npublicaci\xF3n.Ya estamos
        trabajando en la pr\xF3xima versi\xF3n, que incluir\xE1\\nuna traducci\xF3n
        al portugu\xE9s gracias al esfuerzo y trabajo voluntario de\\npersonas de
        nuestra comunidad.\\n\",\"doi\":\"https://doi.org/10.59350/sce7g-vhp14\",\"guid\":\"https://ropensci.org/es/blog/2024/03/11/r_open_sci_dev_guide_0_9_0_ahora_multiling%C3%BCe_y_mejor/\",\"id\":\"6ee77c0c-1861-44b6-8266-4f96694e26a7\",\"language\":\"es\",\"published_at\":1710115200,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Las
        orientaciones de la Revisi\xF3n por Pares de Software de rOpenSci se compilan

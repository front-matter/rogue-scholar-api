        300w\\\" sizes=\\\"(max-width: 480px) 100vw, 480px\\\" /></figure>\\n\\n\\n\\n<p>Los
        art\xEDculos cient\xEDficos son la v\xEDa m\xE1s expedita de difundir los
        avances cient\xEDficos, pero el \_90%\_ de ellos no es de acceso abierto\_
        (Revista Iberoamericana de Docentes). Muchas veces necesitamos leer un paper
        que tiene costo, entonces llamamos a un colega que tenga credencial y que
        nos lo facilite, pero hay sitios que podemos utilizar para descargar gratuitamente
        ese art\xEDculo al que no tenemos acceso.</p>\\n\\n\\n\\n<p>Primero lo primero
        y que a veces no vemos mucho: la \xE9tica <strong><em>\xBFEs legal descargar
        art\xEDculos gratis cuya consulta tiene precio en otros espacios?</em></strong></p>\\n\\n\\n\\n<p>En
        cuanto a la legalidad de descargar art\xEDculos gratis, es importante tener
        en cuenta que el acceso abierto se basa en licencias espec\xEDficas que permiten
        la distribuci\xF3n y el uso gratuito de los contenidos. Estas licencias, como
        Creative Commons, establecen las condiciones bajo las cuales se puede utilizar
        y compartir el material. Siempre hay que observarlas y respetarlas. Pero si
        no podemos acceder al contenido existen sitios que ayudan a encontrarlo, como
        menciona Alexandra Elbakyan, en respuesta a la demanda de Elsevier por pirater\xEDa:
        nunca han recibido ninguna queja de autores o investigadores, solo ellos se
        quejan \u201Cde la distribuci\xF3n gratis de los conocimientos en el sitio
        web sci-hub.org\u201D.</p>\\n\\n\\n\\n<p>Aunque la l\xEDnea de la legalidad
        en estas cuestiones es muy delgada, conviene recordar tambi\xE9n que el acceso
        abierto se divide en \u201Cv\xEDa dorada\u201D: las revistas ofrecen el contenido
        gratuitamente y \u201Cv\xEDa verde\u201D: se le permite al autor el archivo
        del art\xEDculo en una web personal o un repositorio institucional. La mayor\xEDa
        de los sitios presentados a continuaci\xF3n rastrean los art\xEDculos subidos
        por los autores a repositorios y otras webs.</p>\\n\\n\\n\\n<p><strong><em>\xBFC\xF3mo
        puedo acceder a art\xEDculos si no puedo pagar por ellos?</em></strong></p>\\n\\n\\n\\n<p><strong>ResearchGate</strong></p>\\n\\n\\n\\n<p>Esta
        red tiene una funci\xF3n simple en la que ayuda al solicitante a conectar
        con el autor y pedirle directamente el art\xEDculo. Funciona. Para ello recomiendo
        tomarse unos minutos y realizar un pedido decoroso (no solamente el texto
        por defecto que aparece en la ventana de la caja de texto), despu\xE9s de
        todo, Ud. es el interesado en obtener la informaci\xF3n.</p>\\n\\n\\n\\n<p><strong>Sci-
        HUB</strong></p>\\n\\n\\n\\n<p>La m\xE1s pol\xE9mica plataforma de descarga
        de art\xEDculos gratuitos. S\xED, es pirata, pero cumpli\xF3 el pasado 4 de
        septiembre 12 a\xF1itos tratando de &nbsp;\u201Cemancipar y democratizar el
        conocimiento\u201D. Adem\xE1s la \u201Cpirater\xEDa\u201D consiste en el uso
        de credenciales v\xE1lidas donadas por acad\xE9micos al cuervo negro para
        encontrar los art\xEDculos. Aunque primero los busca en el repositorio de
        Library Genesis Project (Libgen, tambi\xE9n ruso).</p>\\n\\n\\n\\n<figure

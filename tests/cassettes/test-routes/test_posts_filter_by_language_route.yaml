      Initially launched as a Rogue Scholar service six months ago, citation tracking
      has launched to production this week.\",\"abstract\":null,\"content_html\":\"<p>The
      <a href=\\\"https://rogue-scholar.org\\\" rel=\\\"noreferrer\\\">Rogue Scholar
      science blog archive</a> uses DOIs to uniquely identify blog posts with meaningful
      metadata. This enables tracking citations of scholar blog posts in the scholarly
      literature using traditional citation tracking methods rather than <a href=\\\"https://doi.org/10.5281/zenodo.12684249\\\"
      rel=\\\"noreferrer\\\">altmetrics</a>. Initially launched as a Rogue Scholar
      service <a href=\\\"https://doi.org/10.53731/4bvt3-hmd07\\\" rel=\\\"noreferrer\\\">six
      months ago</a>, citation tracking has launched to production this week.</p><p>The
      following features are now available:</p><ul><li>Automatically fetch citations
      of Rogue Scholar posts from the <a href=\\\"https://www.crossref.org/services/cited-by/\\\"
      rel=\\\"noreferrer\\\">Crossref Cited-by service</a> once a week,</li><li>Automatically
      add these citations to Rogue Scholar posts as custom metadata (in the same format
      as references),</li><li>Make these citation metadata available via the Rogue
      Scholar API,</li><li>Added a Citations search facet to filter Rogue Scholar
      posts, </li><li>Show the number of citations in the <a href=\\\"https://docs.rogue-scholar.org/dashboard.html\\\"
      rel=\\\"noreferrer\\\">Rogue Scholar dashboard</a>.</li></ul><figure class=\\\"kg-card

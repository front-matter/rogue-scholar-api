        1710w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"483\\\" /></a>\\n<figcaption>Folio 45r, Lucidario B</figcaption>\\n</figure>\\n:::\\n\\nR\xE1pidamente
        record\xE9 las l\xEDneas fantasma de las que [hab\xEDa\\nadvertido](https://lucidarios.hypotheses.org/1506){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/1506\\\"\\ntarget=\\\"_blank\\\"}
        al inicio de mis entradas sobre Transkribus (y que,\\nnegligentemente, hab\xEDa
        olvidado revisar). Por alg\xFAn motivo la\\nherramienta de reconocimiento
        de l\xEDneas de Transkribus ---en la que\\nhab\xEDa confiado excesivamente---
        no hab\xEDa hecho bien su tarea y los\\nfinales de muchas l\xEDneas en ambos
        manuscritos se cortaban antes de que\\nel texto terminara, o se proyectaban
        antes del inicio del texto sobre\\nespacio ocupado por decoraciones e iniciales.\\n\\nEn
        ambos casos los efectos eran los mismos. Al a\xF1adir texto a la p\xE1gina,\\nconvertirlo
        en *ground truth* y lanzar un entrenamiento de modelo,\\nTranskribus intentaba
        encontrar coincidencias entre el texto que le\\nhab\xEDa dado y el contenido
        visual de las l\xEDneas incompletas o\\ncontaminadas por elementos extra\xF1os.
        Cuando no pod\xEDa lograr una\\ncorrespondencia exacta, el modelo comenzaba
        a fallar y los CER se\\ndisparaban.\\n\\nPara probar esta teor\xEDa, volv\xED
        a entrenar los modelos tras corregir los\\nerrores en las l\xEDneas. El resultado
        parece confirmar que esto era lo que\\niba mal. *Lucidario B 0.8* ve una disminuci\xF3n
        de 1.5% en el CER de\\nvalidaci\xF3n respecto a su antecesor y *7P v. 1.2*
        baja 2.4%.\\n\\n*Lucidario B* mantiene un CER en validaci\xF3n elevado, pero
        esto ya no se\\ndebe a problemas de transcripci\xF3n o de segmentaci\xF3n
        del texto, sino a la\\nheterogeneidad del manuscrito. Como se ve en la \xFAltima
        imagen, la letra\\ny la lengua del copista no es tan regular como una g\xF3tica
        redonda.\\n\\nTodo var\xEDa: las abreviaturas tienen m\xFAltiples valores
        lo largo del texto\\npara las mismas palabras (p*ro*/p*r*o, p*ar*tida/pa*r*tida,\\ng*ui*sa/gu*i*sa,
        g*ua*rdar/g*u*ardar/gu*a*rdar/gua*r*dar), la forma de\\nlas letras cambia
        de l\xEDnea a l\xEDnea y a veces el mismo trazo puede tener\\ndistintos valores
        que no dependen del contexto (la *r* final, con el\\ntrazo alargado hacia
        la izquierda tambi\xE9n puede ser un s\xEDmbolo\\ntironiano). A esto hay que
        a\xF1adir que el texto tiene usos dialectales\\nleoneses que coexisten con
        formas m\xE1s est\xE1ndares del castellano medieval\\ncon la misma distribuci\xF3n
        estad\xEDstica (*fezieron*/*fezioron*,\\n*apostoles/apostolos, angeles*/*angolos*)
        y lo mismo ocurre con los\\nverbos en tercera persona singular del pret\xE9rito,
        que pueden aparecer en\\nforma plena *(faze*, *dize*) o en forma apocopada
        (*faz*, *diz*), con un\\ntrazo en la zeta que parece enga\xF1osamente una
        lineta para una *e*\\nabreviada. Esta variabilidad hace necesario ampliar
        el texto base de\\nentrenamiento (reportar\xE9 c\xF3mo va esta experiencia
        en futuras entradas).\\n\\nBueno, dejo las cosas aqu\xED. En la pr\xF3xima
        entrada volver\xE9 sobre el tema\\nla *collatio* digital.\\n\\n------------------------------------------------------------------------\\n\\nImagen
        de miniatura: detalle de los modelos *7P* y *Lucidario B*,  \\nTranskribus

        tambi\xE9n instalar su extensi\xF3n en su navegador (solo Firefox y Chrome):
        <a href=\\\"https://addons.mozilla.org/en-US/firefox/addon/openaccessbutton/\\\">https://addons.mozilla.org/en-US/firefox/addon/openaccessbutton/</a>.</p>\\n\\n\\n\\n<p><strong>DOAI
        (Digital Open Access Identifier)</strong></p>\\n\\n\\n\\n<p>Esta herramienta
        rastrea versiones subidas por autores a webs personales y repositorios. Se
        nutre de Base (sede en Alemania, Universidad de Bielefeld) con casi 90 millones
        de registros.</p>\\n\\n\\n\\n<p>\u201CPor&nbsp;ejemplo, el art\xEDculo en
        PRL con DOI: 10.1103/PhysRevLett.118.071802, lo puedes acceder en&nbsp;<a
        href=\\\"http://dx.doi.org/10.1103/PhysRevLett.118.071802\\\" target=\\\"_blank\\\"
        rel=\\\"noreferrer noopener\\\">http://dx.doi.org/10.1103/PhysRevLett.118.071802</a>&nbsp;(si
        tienes acceso a PRL) o bien en&nbsp;<a href=\\\"http://doai.io/10.1103/PhysRevLett.118.071802\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">http://doai.io/10.1103/PhysRevLett.118.071802</a>&nbsp;(para
        accederlo gratis). No funciona siempre (sobre todo para art\xEDculos recientes),
        pero cuando funciona es una v\xEDa m\xE1s r\xE1pida que Google\u201D (Villatorio,
        2017).</p>\\n\\n\\n\\n<p><strong>OAmg</strong> (<a href=\\\"https://oa.mg/\\\">https://oa.mg/</a>)</p>\\n\\n\\n\\n<figure

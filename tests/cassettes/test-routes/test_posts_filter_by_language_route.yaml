        ATARRAYA\",\"blog_slug\":\"atarraya\",\"category\":\"humanities\",\"content_text\":\"##
        Parte I {#parte-i .wp-block-heading}\\n\\npor **Adriana Pineda**\\n\\nLos
        universitarios nicolaitas tenemos apreciables tesoros que nos\\nvinculan a
        la memoria cultural, pol\xEDtico y social de la ciudad capital\\n(Morelia),
        as\xED como de Michoac\xE1n y otras regiones del pa\xEDs. Y uno de\\nellos,
        de consulta abierta, es la Hemeroteca P\xFAblica Universitaria\\n\\\"Mariano
        de Jes\xFAs Torres\\\" de la Universidad Michoacana de San Nicol\xE1s de\\nHidalgo,
        fundada formalmente en 1958, si bien con varias\\nreinauguraciones en virtud
        de los traslados que tuvo en su recorrido por\\ndistintos edificios del centro
        hist\xF3rico de la ciudad de Morelia.  \\n\\nDesde su fundaci\xF3n, la Universidad
        Michoacana asumi\xF3 el reto de\\nresguardar los documentos que absorb\xEDa.
        El 15 de octubre de 1917, el\\nejecutivo michoacano, Pascual Ortiz Rubio,
        firm\xF3 el decreto de fundaci\xF3n\\nde la Universidad Michoacana (Decreto
        n\xFAm. 9); en su art. 3\xB0\\nespecificaba que recib\xEDa el patrimonio integrado
        por el Colegio\\nPrimitivo y Nacional de San Nicol\xE1s de Hidalgo, la Escuela
        de Artes y\\nOficios, la Industrial y Comercial para Se\xF1oritas, la Superior
        de\\nComercios y Administraci\xF3n, la Normal para Profesores, la Normal para\\nProfesoras,
        el Museo Michoacano, el de la Independencia y el\\nObservatorio Meteorol\xF3gico
        del Estado. El 10 de enero de 1919 la\\nTesorer\xEDa General de gobierno hizo
        entrega de los edificios que\\nformar\xEDan parte del patrimonio universitario
        y, con ellos, vendr\xEDa una\\nserie de documentos que tambi\xE9n hubo que
        custodiar, puesto que cada\\ndependencia concentraba los legajos de su andar
        como instituci\xF3n\\neducativa.\\n\\nDe esta manera, el patrimonio de bienes
        inmuebles vino acompa\xF1ado de\\nmanuscritos, legajos y libros. Se refiere
        que, en su inicio, hubo m\xE1s de\\nuna docena de incunables (ahora ya solo
        queda siete), de cajas con\\npapeles, acuerdos, expedientes estudiantiles,
        listados de catedr\xE1ticos,\\nlibros de cuentas, peri\xF3dicos, estampillas,
        libros y dem\xE1s papeles que\\nse han sumado a los que, en ya m\xE1s de cien
        a\xF1os, se han venido\\nacumulando.\_ Fortalecer la gesti\xF3n documental,
        sensibilizar a las\\nautoridades por lograr un espacio propio para la clasificaci\xF3n,
        cuidado\\ne investigaci\xF3n del acervo nos ha llevado todo un andar laboral.\_
        \ \\n\\nAs\xED, la hemeroteca y el archivo hist\xF3rico poseen un acervo valioso
        para\\nexplorar. No es el caso referir aqu\xED los vericuetos por almacenar,\\nrescatar,
        y dignificar los \\\"papeles viejos\\\", pero afortunadamente hoy\\ncontamos
        con un edificio propio que, como Centro Documental\\nUniversitario (2011),
        da la bienvenida a visitantes interesados; las\\nsiguientes generaciones tendr\xE1n
        que visualizar la pertinencia de una\\nhemeroteca virtual. Por lo pronto se
        pueden consultar sus fondos como\\nparte del sistema de bibliotecas de bibliotecas.\\n\\nPropuestas
        como la de la digitalizaci\xF3n de la hemeroteca tienen mucho\\ncamino por
        andar todav\xEDa: las hemerotecas aguardan presupuestos y\\nQuijotes por doquier,
        para no claudicar en nuestro compromiso de\\nconservaci\xF3n. La Universidad
        Michoacana habr\xE1 de emprender nuevos\\nproyectos para no cesar con su compromiso
        de resguardar e investigar su\\nfondo hemerogr\xE1fico; los historiadores,
        desde nuestros terru\xF1os, hemos\\nvenido concientiz\xE1ndonos que trabajar
        con la hemerograf\xEDa conlleva una\\nbuena dosis de empe\xF1o, gesti\xF3n
        acad\xE9mica y pasi\xF3n (enti\xE9ndase cari\xF1o o\\nterquedad). En la Michoacana
        contamos con una hemeroteca cuyos fondos\\nhist\xF3rico y contempor\xE1neo
        siguen aguardando el inter\xE9s de m\xE1s\\ninvestigadores y estudiantes.\\n\\nDesde
        la d\xE9cada de 1930, la Universidad Michoacana adquiri\xF3 la\\nbiblioteca
        particular de *Mariano de Jes\xFAs Torres* (1838-1921), quien\\nfuera un destacado
        pol\xEDgrafo decimon\xF3nico, que mantuvo un esp\xEDritu\\npublicista y con
        un celo exacerbado almacen\xF3 los peri\xF3dicos que llegaron\\na sus manos.
        Como el editor y periodista que fue, mantuvo el\\nacostumbrado intercambio,
        \\\"canje\\\" de ejemplares, con distintas\\nredacciones locales, nacionales
        e internacionales. En sus ochenta y tres\\na\xF1os de vida conserv\xF3 una
        gran colecci\xF3n de peri\xF3dicos; cuyo valor\\ncultural fue apreciado por
        los entonces funcionarios universitarios,\\nquienes adquirieron ese lote hemerogr\xE1fico
        de su hija y heredera Dolores\\nTorres. Y esta colecci\xF3n es la que conforma,
        de manera principal, su\\nFondo Antiguo (1721-1940), con miscel\xE1neas locales,
        nacionales y\\nextranjeras, as\xED como otro *Fondo Contempor\xE1neo* que
        se cataloga de 1948\\na la fecha.\_ La riqueza y variedad de estos fondos
        permite una mirada a\\nla compleja y variada vida pol\xEDtica, social y cultural
        del pasado\\nmichoacano, y proporcionar as\xED una imagen de situaciones de
        su antes y\\nsu despu\xE9s, a la manera de un caleidoscopio. Hay mucho por
        hacer para\\nque se acceda a la consulta digital del material. Nos queda la\\nsatisfacci\xF3n
        de haber contribuido a la formalizaci\xF3n de un espacio para\\nevitar la
        dispersi\xF3n de estos materiales y de haber contribuido a que\\nj\xF3venes
        generaciones puedan hacer uso de la hemerograf\xEDa como fuente\\nhist\xF3rica.
        \ \\n\\nSe puede consultar en l\xEDnea el [Fondo\\nAntiguo](https://www.dgb.umich.mx/hemerotecaumsnh/index.php/acervos/fondo-antiguo)\\ny
        todo el Cat\xE1logo de la [Hemeroteca\\nP\xFAblica](https://www.dgb.umich.mx/hemerotecaumsnh/index.php/acervos/contemporaneo)\\nUniversitaria

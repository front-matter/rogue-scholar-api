        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"En
        la \xFAltima entrada sobre *collatio* habl\xE9 del potencial de la edici\xF3n\\nasistida
        por ordenadores. Entonces citaba las descripciones de flujos\\neditoriales
        anal\xF3gicos llevadas por editores de textos medievales en el\\nsiglo pasado
        (Blecua, Fradejas Rueda y P\xE9rez Priego). Este trabajo, que\\ninvolucra
        copiar el texto base y comparar los *loci critici* de los\\ntestimonios para
        identificar adiciones, eliminaciones y modernizaciones\\nrelevantes, puede
        ser algo ca\xF3tico y desbordar la mente del editor. Como\\nejemplo, aqu\xED
        tenemos uno de los folios de la colaci\xF3n del Vegecio\\ncastellano hecha
        por Fradejas Rueda (la entrada relevante donde explica\\nel proceso puede
        consultarse\\n[aqu\xED](https://ecdotica.hypotheses.org/426){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://ecdotica.hypotheses.org/426\\\"\\ntarget=\\\"_blank\\\"}):\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-full is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/hoja-collatio.jpg\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/hoja-collatio.jpg\\\"\\nclass=\\\"wp-image-5041\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"424\\\"\\nheight=\\\"300\\\"
        /></a>\\n</figure>\\n:::\\n\\nEl editor tiene que recurrir a muchos trucos,
        incluyendo bol\xEDgrafos de\\ncolores diferentes, grandes m\xE1rgenes para
        a\xF1adir las variantes recogidas\\nen los dem\xE1s manuscritos, e incluso
        un *post-it* para a\xF1adir informaci\xF3n\\nque no es relevante para fijar
        el texto pero que puede serlo para la\\ndescripci\xF3n de los testimonios.\\n\\nEsta
        fue la metodolog\xEDa que me recomend\xF3 el mismo Fradejas Rueda para\\nagilizar
        mi edici\xF3n del *Lucidario*, basada en su experiencia con el\\nVegecio,
        porque los aplicativos de colaci\xF3n digital disponibles eran\\nextremadamente
        complejos y en todos los casos hab\xEDan ca\xEDdo en la temida\\ncategor\xEDa
        de *`abandonware`*: sus desarrolladores hab\xEDan dejado de\\nsoportarlos
        y, m\xE1s importante, actualizarlos. En esta categor\xEDa entran\\n[Juxta](https://code.google.com/archive/p/juxta/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://code.google.com/archive/p/juxta/\\\"\\ntarget=\\\"_blank\\\"},
        un programa de edici\xF3n virtual que permite colacionar\\ntextos en Windows.
        Juxta permite comparar los textos testimonio a\\ntestimonio, resaltando los
        textos que difieren en verde, o crear un\\n*`heatmap`* (mapa de calor) que
        resalta los pasajes donde los dem\xE1s\\ntestimonios se alejan del testimonio
        base, como vemos en estas im\xE1genes\\nde un ejercicio realizado con el pr\xF3logo
        del *Lucidario*:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-1.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-1-500x316.png\\\"\\nclass=\\\"wp-image-5044\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-1-500x316.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/Figura-1-300x189.png
        300w, https://lucidarios.hypotheses.org/files/2024/02/Figura-1-768x485.png
        768w, https://lucidarios.hypotheses.org/files/2024/02/Figura-1-1536x970.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/Figura-1-2048x1293.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"316\\\" /></a>\\n<figcaption>Comparaci\xF3n de dos testiminios
        en <em>Juxta</em>\\n(virtualizador de Windows 11 en MacOS)</figcaption>\\n</figure>\\n:::\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-2.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-2-500x315.png\\\"\\nclass=\\\"wp-image-5047\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-2-500x315.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/Figura-2-300x189.png
        300w, https://lucidarios.hypotheses.org/files/2024/02/Figura-2-768x484.png
        768w, https://lucidarios.hypotheses.org/files/2024/02/Figura-2-1536x968.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/Figura-2-2048x1290.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"315\\\" /></a>\\n<figcaption><em>Heatmap</em> en <em>Juxta</em></figcaption>\\n</figure>\\n:::\\n\\nUn
        problema de este aplicativo es que no tiene una herramienta para\\nmarcar
        (y descartar) las variantes de gr\xE1ficas y lengua de una palabra\\n(lema),
        variaciones sobre las mismas lecturas que son extremadamente\\nhabituales
        a lo largo de la transmisi\xF3n manuscrita de un texto medieval,\\nque ver\xE1
        distintos copistas trabajando con la misma lengua en distintos\\nestadios
        hist\xF3ricos: *beber*, *veber*, *bever*; *que la*, *que lla*;\\n*fase*, *faze*,
        *fa\xE7e*. Esto, junto a la representaci\xF3n aglutinada de\\ntoda la informaci\xF3n,
        hace cualquier flujo de edici\xF3n en Juxta\\nextremadamente lento y susceptible
        a errores.\\n\\nOtra opci\xF3n disponible es\\n*[CollateX](https://collatex.net/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://collatex.net/\\\"
        target=\\\"_blank\\\"}*, un\\nprograma que a\xFAn es usado hoy para colacionar
        textos medievales en el\\nmundo hisp\xE1nico: lo usan el proyecto *7PartidasDigital*
        y el de la\\nedici\xF3n del *Fuero Juzgo* liderada por M\xF3nica Castillo
        Lluch en la\\nUniversit\xE9 de Lausanne. El problema de *CollateX* es que
        es un\\naplicativo que requiere un conocimiento de programaci\xF3n relativamente\\nalto,
        porque los comandos para el programa no se introducen en una\\ninterfaz visual,
        sino en una terminal de comandos. *CollateX* puede\\nfuncionar sobre Java,
        pero lo habitual es usar Python, lo que implica\\nsaber codificar en este
        idioma inform\xE1tico, como en este ejemplo:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-3.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-3-500x206.png\\\"\\nclass=\\\"wp-image-5052\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-3-500x206.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/Figura-3-300x124.png
        300w, https://lucidarios.hypotheses.org/files/2024/02/Figura-3-768x317.png
        768w, https://lucidarios.hypotheses.org/files/2024/02/Figura-3-1536x634.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/Figura-3-2048x845.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"206\\\" /></a>\\n<figcaption>Script de colaci\xF3n de CollateX
        en Python (adaptado del\\nscript desarrollado por JM Fradejas para\\n<em>7PartidasDigital</em>)</figcaption>\\n</figure>\\n:::\\n\\nQue
        tendr\xE1 el siguiente resultado visual, una representaci\xF3n linear del\\nflujo
        del texto, con las lecturas divergiendo cuando los testimonios se\\nalejan
        entre s\xED. La informaci\xF3n tambi\xE9n puede exportarse a una hoja de\\nc\xE1lculo:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-4.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-4-500x284.png\\\"\\nclass=\\\"wp-image-5054\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/Figura-4-500x284.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/Figura-4-300x170.png
        300w, https://lucidarios.hypotheses.org/files/2024/02/Figura-4-768x436.png
        768w, https://lucidarios.hypotheses.org/files/2024/02/Figura-4-1536x871.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/Figura-4-2048x1162.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"284\\\" /></a>\\n</figure>\\n:::\\n\\nCollateX es un aplicativo
        mucho m\xE1s \xFAtil que Juxta, pues permite\\nidentificar variantes gr\xE1ficas
        o de lengua, e incluso identificar\\npasajes de texto interpuesto (v\xE9ase
        una descripci\xF3n m\xE1s larga en\\nFradejas Rueda, 2022). Pero volvemos
        al inicio: la complejidad de los\\nscripts hace necesario que el fil\xF3logo
        se vuelva medio inform\xE1tico para\\nusar el software y esto derrota el prop\xF3sito
        de usar una m\xE1quina.\\n\\nPuesto de otro modo: si uno compra una Thermomix
        es porque quiere que la\\nm\xE1quina haga una tarea repetitiva por uno y participar
        solo en los\\npuntos cruciales del proceso, donde la intervenci\xF3n humana
        es necesaria.\\nSi la m\xE1quina que uno compra requiere para usarla un grado
        en\\ningenier\xEDa, pues vamos mal. Lo mismo ocurre con estos aplicativos
        de\\ncolaci\xF3n automatizada que dependen del conocimiento de programaci\xF3n:\\ndemandan
        al usuario un conocimiento inform\xE1tico demasiado avanzado, una\\n*expertise*
        que los convierte en objetos que solo pocos podr\xE1n utilizar\\n(y lo que
        es peor, hace que los resultados de estos procesos editoriales\\npuedan ser
        replicados solo por aquellos que manejan diestramente los\\naplicativos).
        \xBFQu\xE9 hacer ante estas perspectivas?\\n\\nPues en la [pr\xF3xima\\nentrada](https://lucidarios.hypotheses.org/5036){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/5036\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} hablar\xE9 de un
        *l\xE1piz*, una soluci\xF3n\\n*low-tech*.\\n\\n------------------------------------------------------------------------\\n\\nObras
        citadas\\n\\nFradejas Rueda, Jos\xE9 Manuel. \\\"De editor anal\xF3gico a
        editor digital\\\".\\n*Historias fingidas*, vol. 1, 2022, 39-65,\\n<https://doi.org/10.13136/2284-2667/1108>.\\n\\n------------------------------------------------------------------------\\n\\nImagen
        de miniatura: fragmento de grafo de *CollateX*,  \\ncolaci\xF3n del pr\xF3logo
        del Lucidario\\n\",\"guid\":\"https://lucidarios.hypotheses.org/?p=5036\",\"id\":\"f36907d9-5340-4af2-aff7-13dcab80e840\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/02/Capture-de\u0301cran-2024-02-28-a\u0300-14.15.08.png\",\"language\":\"es\",\"published_at\":1709135700,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"En
        la \xFAltima entrada sobre\\n<em>\\n collatio\\n</em>\\nhabl\xE9 del potencial
        de la edici\xF3n asistida por ordenadores.\",\"tags\":[\"Entradas\",\"CollateX\",\"Collatio\",\"Constitutio
        Textus\",\"Edici\xF3n Cr\xEDtica\"],\"title\":\"Herramientas de <em>collatio</em>
        digital: <em>Juxta</em> y <em>CollateX</em>\",\"updated_at\":1710348681,\"url\":\"https://lucidarios.hypotheses.org/5036\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Coss\xEDo
        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Siguiendo
        con las entradas dedicadas a la [tipolog\xEDa de errores de\\ncopia](https://lucidarios.hypotheses.org/?s=error){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/?s=error\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} de textos manuscritos,
        en esta entrada quiero\\nexaminar el caso concreto de uno de los testimonios
        del *Lucidario*, B.\\nEste es el \xFAltimo testimonio de la transmisi\xF3n
        manuscrita del\\n*Lucidario* en ser transcrito (y adem\xE1s, el quinto y final
        en ser\\ntranscrito autom\xE1ticamente con Transkribus).\\n\\nSe trata de
        un testimonio malo, lleno de saltos, omisiones, reemplazos y\\nfuertemente
        marcado por el dialecto leon\xE9s (espec\xEDficamente, la *fabla\\nsalmantina*),
        con lo que es uno de los peores en todo el *stemma* del\\n*Lucidario* (y,
        a pesar de esto, es uno de los m\xE1s completos desde el\\npunto de vista
        de su estructura). Por eso, quiero repasar algunos de sus\\nerrores.\\n\\nEl
        error m\xE1s habitual en este testimonio es la omisi\xF3n. No hay folio que\\nno
        contenga al menos uno o dos saltos por *homoioteleuton*. Aqu\xED\\nencontramos
        un salto de igual a igual corregido por el copista:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/02/9vb.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/9vb-500x175.png\\\"\\nclass=\\\"wp-image-4765\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/9vb-500x175.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/9vb-300x105.png 300w,
        https://lucidarios.hypotheses.org/files/2024/02/9vb-768x269.png 768w, https://lucidarios.hypotheses.org/files/2024/02/9vb-1536x539.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/9vb-2048x718.png 2048w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"175\\\" /></a>\\n<figcaption>Fol.
        9vb</figcaption>\\n</figure>\\n:::\\n\\n`tra la rredondeza de la t<ie>rra
        % `**`E`**  \\n**`(^esta son)`**` q<u><<a>>ndo vje<n> aq<ue>l abaxamje-`  \\n`nto
        la sonbra q<ue> se leua<n>ta dela t<ie>rra`  \\n`% `**`E esta sonbra`**` se
        pone entrel`\\n\\nEl error fue causado porque en el ant\xEDgrafo dos l\xEDneas
        consecutivas\\ncomienzan con la conjunci\xF3n *e*: *E quando vien aquel* y
        *E esta\\nsonbra*. Tras escribir la primera conjunci\xF3n, el copista volvi\xF3
        el\\nrostro a su modelo, perdi\xF3 la pauta de d\xF3nde iba y copi\xF3 el
        texto de la\\nsiguiente l\xEDnea.\\n\\nLuego est\xE1n los errores por adici\xF3n,
        que a menudo ocurren por atracci\xF3n\\nde fonemas, como en los siguientes
        casos:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a
        href=\\\"https://lucidarios.hypotheses.org/files/2024/02/3ra.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/3ra-500x337.png\\\"\\nclass=\\\"wp-image-4770\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/3ra-500x337.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/3ra-300x202.png 300w,
        https://lucidarios.hypotheses.org/files/2024/02/3ra.png 558w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"337\\\" /></a>\\n<figcaption>Fol.
        3ra</figcaption>\\n</figure>\\n:::\\n\\n*`g<u><<a>>r`**`a`**`dar`*` (> `*`guardar`*`)`\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/02/4vb.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/4vb-500x221.png\\\"\\nclass=\\\"wp-image-4773\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/4vb-500x221.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/4vb-300x133.png 300w,
        https://lucidarios.hypotheses.org/files/2024/02/4vb-768x339.png 768w, https://lucidarios.hypotheses.org/files/2024/02/4vb.png
        996w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"221\\\" /></a>\\n<figcaption>Fol. 4vb</figcaption>\\n</figure>\\n:::\\n\\n*`go`**`r`**`ue<r>nar`*`
        (> `*`governar`*`)`\\n\\nEstos ocurren m\xE1s a menudo a nivel de palabras
        o frases. Su explicaci\xF3n\\nes similar a los saltos de igual a igual. Avanzada
        la pericopa, el\\ncopista encuentra una palabra que hab\xEDa copiado antes.
        Confundido,\\nretrocede en su trabajo y comienza a copiar de nuevo. En el
        siguiente\\nejemplo, el error es detonado por la repetici\xF3n de *oye*:\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/02/18vb.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/18vb-500x183.png\\\"\\nclass=\\\"wp-image-4778\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/18vb-500x183.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/18vb-300x110.png 300w,
        https://lucidarios.hypotheses.org/files/2024/02/18vb-768x282.png 768w, https://lucidarios.hypotheses.org/files/2024/02/18vb-1536x563.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/18vb-2048x751.png 2048w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"183\\\" /></a>\\n<figcaption>Fol.
        18vb</figcaption>\\n</figure>\\n:::\\n\\n`en ot<r><<a>> p<ar>te de allj onde
        el oy<e> `**`el rruy-`**  \\n**`do ca no<n> es el su oyr`**` p<ar>a estramar
        lo q<ue>`  \\n`oye `**`(el rruydo % ca no<n> es el su oyr)`**` sal-`  \\n`uo
        por fuyr & yr se de aq<ue>llo q<ue> oye ca`  \\n`esto es lo q<ue> el a ende
        mester & no<n>`\\n\\nEl tercer error m\xE1s com\xFAn son los errores por sustituci\xF3n.
        Ocurren a\\nnivel fon\xE9mico, especialmente por atracci\xF3n de palabras
        cercanas, como\\nen este caso, donde la aparici\xF3n de *llegue* m\xE1s adelante
        en la pericopa\\norigina *llubir* por *subir*:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/02/6rb.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/6rb-500x126.png\\\"\\nclass=\\\"wp-image-4780\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/6rb-500x126.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/6rb-300x76.png 300w,
        https://lucidarios.hypotheses.org/files/2024/02/6rb-768x194.png 768w, https://lucidarios.hypotheses.org/files/2024/02/6rb-1536x388.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/6rb.png 1926w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"126\\\" /></a>\\n<figcaption>Fol.
        6rb</figcaption>\\n</figure>\\n:::\\n\\n`sube el sol q<ue>no<n> faz al sy
        no<n>`  \\n**`(ll)[s]ubjr`**` fasta q<ue> llegue al lugar`\\n\\nCuando ocurren
        a nivel de palabras, ocurren por sinonimia, como aqu\xED,\\ndonde *peque\xF1a*
        reemplaz\xF3 a flaca:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/02/Capture-de\u0301cran-2024-02-14-a\u0300-20.45.23.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/Capture-de\u0301cran-2024-02-14-a\u0300-20.45.23-500x116.png\\\"\\nclass=\\\"wp-image-4811\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/Capture-de\u0301cran-2024-02-14-a\u0300-20.45.23-500x116.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/Capture-de\u0301cran-2024-02-14-a\u0300-20.45.23-300x69.png
        300w, https://lucidarios.hypotheses.org/files/2024/02/Capture-de\u0301cran-2024-02-14-a\u0300-20.45.23-768x178.png
        768w, https://lucidarios.hypotheses.org/files/2024/02/Capture-de\u0301cran-2024-02-14-a\u0300-20.45.23-1536x356.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/Capture-de\u0301cran-2024-02-14-a\u0300-20.45.23.png
        1892w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"116\\\" /></a>\\n<figcaption>Fol. 11va</figcaption>\\n</figure>\\n:::\\n\\n`om<br>e
        la mas `**`(^peq<ue>n<n>a) flaca`**` & asy fue`  \\n`esto q<ue> com<m>o q<u><<i>>er
        q<ue> muy est<r><<a>>nja`\\n\\nO aqu\xED, donde *manos* reemplaz\xF3 a *dedos*
        (hablando de Tom\xE1s ap\xF3stol y\\nJes\xFAs):\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/02/24va.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/24va-500x139.png\\\"\\nclass=\\\"wp-image-4791\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/24va-500x139.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/24va-300x83.png 300w,
        https://lucidarios.hypotheses.org/files/2024/02/24va-768x214.png 768w, https://lucidarios.hypotheses.org/files/2024/02/24va-1536x427.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/24va.png 1892w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"139\\\" /></a>\\n<figcaption>Fol.
        24va</figcaption>\\n</figure>\\n:::\\n\\n`q<ue>ria crer amenos de ver las
        sus lla-`  \\n`gas & meter las sus `**`(^manos) dedos`**  \\n`por ellas %
        E depues q<ue>lo ouo fecho`\\n\\nTambi\xE9n ocurren algunos reemplazos por
        ant\xF3nimos. En el siguiente\\npasaje, aunque el copista lee en su modelo
        *postremera*, por alg\xFAn\\nmotivo decide escribir *primera*:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/02/16va.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/16va-500x133.png\\\"\\nclass=\\\"wp-image-4795\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/16va-500x133.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/16va-300x80.png 300w,
        https://lucidarios.hypotheses.org/files/2024/02/16va-768x204.png 768w, https://lucidarios.hypotheses.org/files/2024/02/16va-1536x408.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/16va-2048x543.png 2048w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"133\\\" /></a>\\n<figcaption>Fol.
        16va</figcaption>\\n</figure>\\n:::\\n\\n`el pa<n> q<ue> sea cue<r>po u<er>dadero
        % ca por`  \\n`esta `**`(^p<r><<i>>m<er>a) [^post<r><<e>>m<er>a]`**` crenc'ia
        se entendie la`  \\n\\nTambi\xE9n son muy comunes las sustituciones de palabras
        por otras de igual\\ncantidad de grafemas, y con la misma distribuci\xF3n
        en el texto, como el\\nsiguiente caso:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/02/98rb.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/98rb-500x167.png\\\"\\nclass=\\\"wp-image-4800\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/98rb-500x167.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/98rb-300x100.png 300w,
        https://lucidarios.hypotheses.org/files/2024/02/98rb-768x257.png 768w, https://lucidarios.hypotheses.org/files/2024/02/98rb-1536x514.png
        1536w, https://lucidarios.hypotheses.org/files/2024/02/98rb.png 1848w\\\"\\nsizes=\\\"(max-width:
        500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"167\\\" /></a>\\n<figcaption>Fol.
        98rb</figcaption>\\n</figure>\\n:::\\n\\n`sjlos djent<e>s no<n> fuesen muy
        rrezjos`  \\n`ca por eso la natu<r><<a>> tuelle los `**`frutos`**  \\n`& dalos
        rrezjos q<ue>lo mejor podra<n> sofrir`\\n\\nEl problema est\xE1 en que el
        pasaje no tiene sentido. Los dientes\\ninfantiles no son *frutos* que son
        remplazados por otros *rezios*, son\\n*fracos* (flacos).\\n\\nFinalmente,
        est\xE1 el error menos com\xFAn, el de alteraci\xF3n de orden, que en\\nmuchos
        casos pueden explicarse por cuestiones dialectales (como el uso\\nde la *o*
        en los verbos en tercera persona del pret\xE9rico: *fizioron*,\\n*oyoron*,
        etc.). Otros se deben a inversiones, como el siguiente caso:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a href=\\\"https://lucidarios.hypotheses.org/files/2024/02/7rb.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/02/7rb-500x116.png\\\"\\nclass=\\\"wp-image-4801\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/02/7rb-500x116.png
        500w, https://lucidarios.hypotheses.org/files/2024/02/7rb-300x70.png 300w,

        ATARRAYA\",\"blog_slug\":\"atarraya\",\"category\":\"humanities\",\"content_text\":\"por
        **Alia Theressa Mondrag\xF3n Moreno**\\n\\nUna de las imprecisiones m\xE1s
        extendidas en el conocimiento hist\xF3rico,\\nincluso dentro de los \xE1mbitos
        profesionales (pero no especializados en\\nla historia de la comida), es que
        durante la Edad Media y la Modernidad\\nlas especias eran un bien de alto
        valor porque permit\xEDan ocultar a los\\nsentidos el proceso de descomposici\xF3n
        de la carne que se iba a consumir.\\nLas cualidades de preservaci\xF3n de
        algunas pocas especias como la\\npimienta, supone esta narrativa, eran suficientemente
        buenas como para\\njustificar su elevado costo y enormes dificultades y riesgos
        asociados a\\nsu importaci\xF3n a Europa. Esto incluso a pesar de que la mayor
        parte de\\nla gente tiene al alcance, desde tiempos inmemoriales, m\xE9todos
        de\\nconservaci\xF3n de la comida m\xE1s efectivos y mucho m\xE1s baratos
        como salar,\\nahumar, secar, encurtir o fermentar. Aunque la refrigeraci\xF3n
        es un\\nm\xE9todo de preservaci\xF3n mucho m\xE1s contempor\xE1neo, desde
        \xE9pocas isabelinas\\nFrancis Bacon ya hablaba acerca de la importancia del
        hielo para\\npreservar alimentos---y dicen que muri\xF3 de un resfriado intentando\\ncongelar
        un pollo---.\\n\\nEl tema de la preservaci\xF3n de los alimentos siempre ha
        sido un asunto de\\nenorme preocupaci\xF3n para la sociedad; pero esta no
        es una historia que\\ninvolucre directamente a las especias por dos simples
        razones: las\\nespecias no son tan buenos medios para evitar la putrefacci\xF3n
        y sus\\naromas tampoco la esconden. Adem\xE1s la carne --- salvo los pescados
        ---no\\nson productos que necesiten conservarse inmediatamente; hay algunas
        cuyo\\na\xF1ejamiento de hecho se considera beneficioso. Hist\xF3ricamente
        las\\nespecias en Europa han sido valoradas como medicamentos y objetos\\nsuntuarios
        de alto prestigio, por lo que nadie en su sano juicio se\\nhubiera atrevido
        a echar algo tan valioso a carne podrida.\\n\\nComo dice el soci\xF3logo Krishnendu
        Ray, la raz\xF3n por la que la\\nhistoriograf\xEDa occidental ha validado
        por generaciones la idea falsa de\\nque las especias se usaban en carne podrida
        es porque los historiadores\\ny antrop\xF3logos de tradici\xF3n europea no
        conciben que estos insumos\\narom\xE1ticos, picantes y de sabores intensos
        se usaran por mero deseo.\\nEsto puede explicarse por un cambio de paradigma
        que se dio en las\\ncocinas arist\xF3cratas europeas entre los siglos XVII
        y XVIII, donde las\\ncomidas saturadas de clavo, pimienta, nuez moscada y
        canela (de car\xE1cter\\nm\xE1s medieval) comenzaron a ser sustituidas por
        carnes aromatizadascon\\nhierbas, hongos y reducciones de caldos. Esta premisa
        pretend\xEDa destacar\\nlos sabores 'reales' de los alimentos, en vez de abrumar
        los sentidos\\nmediante las especias. Si bien otrora las cocinas ricas europeas
        se\\nenlazaron sensiblemente con las muchas culturas culinarias asi\xE1ticas
        y\\nafricanas, este giro los separ\xF3 definitivamente. Se da la coyuntura,\\nadem\xE1s,
        de ser una \xE9poca en que algunos territorios europeos se\\ncolocaron como
        potencias imperiales. Atrav\xE9s de la exaltaci\xF3n\\ncolonialista de sus
        propias tradiciones, estos poderes relegaron las\\ncocinas especiadas a las
        culturas extranjeras. En pocas palabras, la\\nnarrativa hist\xF3rica europea
        perdi\xF3 de vista que las especias en alg\xFAn\\nmomento fueron gustadas
        por su sabor, incluso dentro de Europa.\\n\\nReconsiderar el lugar de las
        especias en la historia de la cocina no es\\ns\xF3lo un asunto de afinaci\xF3n
        del conocimiento.Si este es un mito\\nprevalente incluso entre las esferas
        eruditas es por el poco\\nreconocimiento que a\xFAn tiene la historia de la
        comida como \xE1rea de\\nrelevancia para otras ramas de la historia, y por
        la falta de\\nconsideraci\xF3n a la polifon\xEDa de voces que no producen
        desde los centros\\nacad\xE9micos hegem\xF3nicos. Estas son consideraciones
        que merecen un espacio\\npropio para reflexionar, pero cuyo llamado de atenci\xF3n
        apuntala hacia la\\nnecesidad de enfatizar una pr\xE1ctica historiogr\xE1fica
        m\xE1s colaborativa e\\ninterdisciplinaria, que permita una mejor representaci\xF3n
        de la\\ndiversidad narrativa que el pasado nos permite y que, si se quiere,
        le\\nda m\xE1s sabor al presente.\\n\\n- [![](data:image/svg+xml;base64,)[Facebook]{.wp-block-social-link-label\\n

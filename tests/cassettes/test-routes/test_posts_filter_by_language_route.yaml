        class=\\\"kc\\\">TRUE</span><span class=\\\"p\\\">,</span></span></span><span
        class=\\\"line\\\"><span class=\\\"cl\\\">  <span class=\\\"n\\\">yaml_fields</span>
        <span class=\\\"o\\\">=</span> <span class=\\\"nf\\\">c</span><span class=\\\"p\\\">(</span><span

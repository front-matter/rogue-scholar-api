        y experiencias; y proporcionar\xE1n comentarios sobre el proyecto de su campe\xF3n
        o campeona.</p><p>Buscamos personas de la comunidad rOpenSci que:</p><ul><li><p>Hayan
        demostrado comprensi\xF3n y capacidad para trabajar de forma abierta y colaborativa;</p></li><li><p>Tengan

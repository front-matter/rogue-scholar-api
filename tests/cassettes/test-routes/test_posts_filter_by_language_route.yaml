        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nLuego
        est\xE1 la opci\xF3n \xABLayout of the apparatus\xBB, que permite modificar\\nc\xF3mo
        se visualizar\xE1 el aparato cr\xEDtico en ChrysoCollate (esto no afecta\\nc\xF3mo

        y l\xEDmites de la actividad mercantil femenina en la sociedad patriarcal
        porte\xF1a (fines del siglo XVIII y comienzos del XIX)   por\\n<strong>\\n
        Marcela Aguirrezabala\\n</strong>\\nDurante los a\xF1os \u201960 del siglo
        pasado, los movimientos feministas hicieron del fin del\\n<em>\\n patriarcado\\n</em>\\nuna

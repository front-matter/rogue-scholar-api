        recuerdan Froger (*La critique* 22), Blecua (*Manual* 25) y Chiesa\\n(*Elementi*
        167), entender c\xF3mo una lengua o un copista emplea\\nabreviaciones puede
        servir para que el investigador establezca una\\netiolog\xEDa paleogr\xE1fica
        de las faltas en los manuscritos ap\xF3grafos (\u2192\\n*ap\xF3grafo*), dado
        que la mayor\xEDa de los errores por sustituci\xF3n (\u2192\\n*error*) son
        el resultado de la lectura o interpretaci\xF3n incorrecta de\\nuna abreviaci\xF3n.
        Casi todas las ediciones contempor\xE1neas desarrollan las\\nabreviaciones,
        ya sea indicando su desarrollo mediante un sistema\\nconvencional (como las
        it\xE1licas, los corchetes angulares o las letras en\\nsuper\xEDndice) o las
        desarrollan silenciosamente. Algunos tipos de\\ntranscripciones, como las
        alogr\xE1ficas (\u2192 *transcripci\xF3n alogr\xE1fica*),\\nfacsimilares o
        diplom\xE1ticas, que intentar reflejar fielmente los\\nmanuscritos, mantienen
        los signos de abreviaci\xF3n empleando fuentes\\ntipogr\xE1ficas desarrolladas
        para esta tarea, como la [Brill\\nTypeface](https://brill.com/page/419386?language=en){data-type=\\\"link\\\"\\ndata-id=\\\"https://brill.com/page/419386?language=en\\\"}
        o la [Medieval\\nUnicode Font Initiative](https://www.mufi.info/){data-type=\\\"link\\\"\\ndata-id=\\\"https://www.mufi.info/\\\"}.\\n\\n*Sin*:

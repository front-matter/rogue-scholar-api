        \   role=\\\"doc-backlink\\\"}\\n    :::\\n:::\\n\",\"doi\":\"https://doi.org/10.59350/v3rfc-ct751\",\"guid\":\"https://ropensci.org/es/blog/2024/01/09/champions-program-latinr/\",\"id\":\"bbfde1ee-145b-41a4-bc9d-13c25266b6c0\",\"language\":\"es\",\"published_at\":1704758400,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Las
        personas\\n<em>\\n campeonas\\n</em>\\nde una comunidad son\\n<em>\\n personas
        que asumen una mayor responsabilidad en el \xE9xito, la sostenibilidad y/o
        el funcionamiento de una comunidad\\n</em>\\n.\\n<sup>\\n 1\\n</sup>\\nrOpenSci
        desarrolla un programa de campeones y campeonas enfocado y pensado para que
        participen personas que pertenecen a grupos hist\xF3rica y sistem\xE1ticamente
        excluidos de las comunidades de software abierto y de software de investigaci\xF3n.\",\"tags\":[\"Champions-program\",\"Community\"],\"title\":\"Participaci\xF3n
        \ Latinoam\xE9rica en el Programa de Campeonas y Campeones de rOpenSci\",\"updated_at\":1704808838,\"url\":\"https://ropensci.org/es/blog/2024/01/09/champions-program-latinr\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Coss\xEDo
        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"[Entradas\\natr\xE1s](https://lucidarios.hypotheses.org/3748){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/3748\\\"\\ntarget=\\\"_blank\\\"},
        habl\xE9 del proceso de establecimiento del texto final\\nen una edici\xF3n:
        la *constitutio textus*. Central para el establecimiento\\nde un texto es
        la evaluaci\xF3n (*recensio*) del elenco de la tradici\xF3n\\nmanuscrita de
        una obra, y dentro de esta, realizar una comparaci\xF3n\\n(*collatio*) que
        permita hacer surgir una versi\xF3n definitiva --e\\nidealmente fiel-- del
        texto editado (realmente no se puede ir m\xE1s all\xE1,\\npues, como todos
        los editores lo saben, cualquier edici\xF3n es una\\npropuesta de lectura
        que presentamos a nuestros lectores y solamente\\neso).\\n\\nTras terminar
        con las transcripciones de todos los testimonios del\\n*Lucidario* (actualmente
        solo falta un 70% del \xFAltimo testimonio, B),\\niniciar\xE1 la *collatio*.
        Pero no se trata de una *collatio* tradicional\\n--y esto es lo que le permite
        a esta edici\xF3n llamarse, un poco\\npretenciosamente, *digital*--, sino
        de una ayudada por ordenadores.\\n\\nSin embargo, los manuales de cr\xEDtica
        textual del \xE1mbito hispano siguen\\ndescribiendo procesos de *collatio*
        dolorosamente anal\xF3gicos, como el\\nsiguiente:\\n\\n`Para llevar a cabo
        el cotejo de unos testimonios con otros y realizar la debida colaci\xF3n de
        variantes, es preciso elegir entre ellos uno que sea utilizado como `*`texto
        de base`*` (de la colaci\xF3n) o `*`texto de colaci\xF3n`*`. Para esas funciones
        puede utilizarse una buena y solvente edici\xF3n moderna de la obra \u2026
        Sobre ese texto de base hemos de realizar, midiendo convergencias y divergencias,
        el cotejo de todos los dem\xE1s testimonios y hemos de proceder al registro
        de sus variantes \u2026 El registro de variantes, en el caso de que los testimonios
        sean pocos, puede hacerse en los m\xE1rgenes del impreso, la fotocopia o la
        transcripci\xF3n del texto de base que utilizamos. Con el fin de lograr una
        mejor y m\xE1s r\xE1pida percepci\xF3n, puede emplearse incluso tinta de diferentes
        colores, una para cada testimonio.`  \\n`Si son muchos los testimonios, conviene
        utilizar fichas o folios aparte. En la parte superior de estos se copiar\xE1
        un breve fragmento del texto (uno o dos versos en los po\xE9ticos, una l\xEDnea
        en los pros\xEDsticos), con indicaci\xF3n del n\xFAmero de estrofa, verso,
        cap\xEDtulo, p\xE1rrafo o l\xEDnea correspondiente. En distintos renglones
        sucesivos se ir\xE1n registrando las variantes de cada uno de los testimonios
        precedidas de su correspondiente sigla. (P\xE9rez Priego 86)`\\n\\nEste es
        \\\"el m\xE9todo\\\" de colaci\xF3n de la cr\xEDtica neolachmaniana en el
        siglo\\n20, la mejor metodolog\xEDa editorial en ese periodo, descrito de
        forma muy\\nparecida en los manuales de Blecua (44-46) y Fradejas Rueda (57),
        y en\\nla cr\xEDtica textual italiana por Balduino (80-81) y Stussi (122-124).\\n\\nEs
        f\xE1cil pensar en los problemas que surgir\xE1n al aplicar esta\\nmetodolog\xEDa:
        \xBFes el testimonio base elegido siempre el mejor? Muchas\\nveces la respuestas
        es no. Pero el editor no lo descubre hasta bien\\navanzada la colaci\xF3n
        del texto. Entonces, debe abandonar su trabajo,\\nbuscar un nuevo testimonio
        base y comenzar el proceso desde cero.\\n\\n\xBFLos testimonios omitidos en
        la *collatio* --por diversos motivos--\\ntransmiten lecturas importantes?
        Sobre ello pueden revisarse las\\n[\xFAltimas tres\\nentradas](https://lucidarios.hypotheses.org/tag/emendatio){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/tag/emendatio\\\"\\ntarget=\\\"_blank\\\"}
        que dediqu\xE9 a la *emendatio*, y cu\xE1n \xFAtiles pueden ser\\nlecturas
        singulares de testimonios tard\xEDos para reconstruir pasajes\\nfuertemente
        deturpados en la tradici\xF3n m\xE1s antigua.\\n\\n\xBFEs buena idea trabajar
        sobre una edici\xF3n anterior? No. Nunca.\\nEspecialmente cuando no conocemos
        con absoluta certeza cu\xE1l fue el\\nproceso seguido por el editor para llegar
        al texto que presenta su\\nedici\xF3n. Los editores de textos medievales,
        como los cocineros, nunca\\nrevelan sus secretos. No hay que confiar en la
        descripci\xF3n del proceso\\neditorial en una introducci\xF3n porque siempre
        se omiten pasos y se\\nolvidan correcciones realizadas a \xFAltimo momento.
        Mejor comenzar con una\\ntranscripci\xF3n propia (si es posible).\\n\\nLuego
        est\xE1 el problema m\xE1s complicado y quiz\xE1 el menos discutido en este\\nflujo
        editorial anal\xF3gico. Cuando el editor trabaja sobre folios de\\npapel,
        que se multiplican, llenos de columnas y escritos con bol\xEDgrafos\\nde diferentes
        colores, surgir\xE1n tambi\xE9n numerosas enmendaduras, borrones\\ny tachaduras.
        Y ah\xED es donde se colar\xE1 un gran n\xFAmero de errores. Se\\ntrata de
        un proceso de multiplicaci\xF3n del conocimiento an\xE1logo al\\ndescrito
        por Gabriel Zaid al hablar de la industria editorial del siglo\\n20, una cantidad
        ingente de datos que no puede ser manejada por un solo\\nindividuo sin incurrir
        en errores (a pesar de que se realicen sucesivas\\ny profundas revisiones
        del trabajo).\\n\\nSi este trabajo puede probar ser un desaf\xEDo para un
        editor con algo de\\nexperiencia, \xBFcu\xE1nto m\xE1s lo ser\xE1 para un
        editor joven, como un\\nestudiante doctoral que se enfrenta a la *collatio*
        de un texto por\\nprimera vez?\\n\\nEste es uno de los grandes problemas metodol\xF3gicos
        en el campo de\\nedici\xF3n de textos medievales: si bien este m\xE9todo de
        trabajo era lo\\nmejor que el siglo 20 pod\xEDa ofrecer, dej\xF3 de serlo
        hace mucho tiempo.\\nDesde hace varias d\xE9cadas la aplicaci\xF3n de tecnolog\xEDas
        inform\xE1ticas\\npermite evitar los errores arriba descritos (Y, sin embargo,
        todav\xEDa\\nmuchos editores j\xF3venes son anal\xF3gicos, lo que resulta
        en ediciones\\n--habitualmente tesis doctorales-- muy loables desde el punto
        de vista\\ndel esfuerzo y el tiempo invertido, pero plagadas de errores originados\\nen
        la metodolog\xEDa aplicada).\\n\\nDesde 1950 se aplican herramientas inform\xE1ticas
        para la colaci\xF3n de\\ntextos. En el \xE1mbito de la Europa latina, Froger
        fue uno de los pioneros\\na finales de los sesentas, empleando tarjetas perforadas
        para colacionar\\ntextos y desarrollar un sistema para codificar los tipos
        de errores m\xE1s\\nhabituales (230-266). Similares experiencias en la cr\xEDtica
        anglosajona\\nde la d\xE9cada de 1980 son rese\xF1adas por Hockey (144-165)
        y Oakman\\n(113-137).\\n\\nEn 1991, Fradejas Rueda llamaba la atenci\xF3n
        sobre estos intentos de\\n*collatio* asistida por ordenadores:\\n\\n`Desde
        finales de los a\xF1os sesenta y principios de los setenta se est\xE1 hablando
        del uso de ordenadores en las tareas editoriales. En donde su empleo ha sido
        m\xE1s fruct\xEDfero ha sido en la `*`collatio`*` ya que los ordenadores tienen
        enormes ventajas, entre las que cabe destacar la gran velocidad a las que
        las puede realizar, pero tambi\xE9n tienen sus desventajas, de las que la
        primordial es que exige transcribir \xEDntegramente todos los testimonios
        y obliga a tomar decisiones gr\xE1ficas, de otro modo innecesarias, para evitar
        un aluvi\xF3n de variantes meramente ortogr\xE1ficas. (57)`\\n\\nLas herramientas
        para colacionar textos han evolucionado desde que\\nFroger empleara un Gamma
        Tambour ET Bull (una extensi\xF3n del [Bull Gamma\\n3](https://en.wikipedia.org/wiki/Bull_Gamma_3){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://en.wikipedia.org/wiki/Bull_Gamma_3\\\"\\ntarget=\\\"_blank\\\"}),
        con un procesador de 281 kHz y 98 kb de\\nalmacenamiento. Lo mismo que las
        desventajas enumeradas por Fradejas\\nRueda, pues actualmente la transcripci\xF3n
        se puede automatizar y las\\ndecisiones gr\xE1ficas no representan un problema
        mayor (al contar,\\nparalelamente a las ediciones ayudadas por ordenador,
        de transcripciones\\nsemipaleogr\xE1ficas absolutamente fieles a los testimonios).\\n\\nContinuar\xE9
        con esto en futuras entradas.\\n\\n------------------------------------------------------------------------\\n\\n*Obras
        citadas*\\n\\nBalduino, Armando. *Manuale di filologia italiana*. Sansoni,
        1979.  \\nBlecua, Alberto. *Manual de cr\xEDtica textual*. Castalia, 2001.
        \ \\nFradejas Rueda, Jos\xE9 Manuel. *Introducci\xF3n a la edici\xF3n de textos\\nmedievales
        castellanos*. UNED, 1991.  \\nFroger, Dom J. *La critique des textes et son
        automatisation*. Dunod,\\n1967.  \\nHockey, Susan. *A Guide to Computer Applications
        in the Humanities*.\\nJohns Hopkins UP, 1983.  \\nOakman, Robert. *Computer
        Methods for Literary Research*. U of Georgia\\nP, 1984.  \\nP\xE9rez Priego,
        Miguel \xC1ngel. *Introducci\xF3n general a la edici\xF3n del texto\\nliterario*.
        UNED, 2001.  \\nStussi, Alfredo. *Introduzione agli studi di filologia italiana*.
        Il\\nMulino, 1994.  \\nZaid, Gabriel. *Los demasiados libros*. Lohl\xE9, 1972.\\n\\n------------------------------------------------------------------------\\n\\nImagen

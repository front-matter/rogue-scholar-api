        class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div class=\\\"submessage\\\">\\n<a
        href=\\\"https://www.youtube.com/watch?v=60aQEguKjwM\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nEsta
        funci\xF3n tambi\xE9n tiene un equivalente manual, que encontramos al dar\\nclic
        al s\xEDmbolo de un cuadrado (a la izquierda del n\xFAmero de la celda).\\nEste
        s\xEDmbolo permite fusionar una celda con la que se ubica a su\\nizquierda.
        Por su parte, el s\xEDmbolo de una tijera (a la derecha del\\nn\xFAmero de
        celda), permite deshacer esta fusi\xF3n, separando las celdas al\\ndividirlas
        por palabras:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video is-provider-youtube
        wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"er-is-een-fout-opgetreden.\\\" class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=TEELelLY7D8\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nFinalmente,
        y para cerrar esta entrada, quiero hablar de una\\ncaracter\xEDstica adicional
        de ChrysoCollate, muy poco evidente, de la que\\nme enter\xE9 gracias a S.
        Moureau: la posibilidad de ordenar los\\ntestimonios de acuerdo con un criterio
        de color (es decir, *good ol'\\nfashioned color coding*). Como expliqu\xE9
        en [esta\\nentrada](https://lucidarios.hypotheses.org/5573){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/5573\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}, uno puede reorganizar
        los testimonios\\nsiguiendo cualquier criterio (habitualmente, el orden stemm\xE1tico).
        As\xED,\\npodemos pasar de esto:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter

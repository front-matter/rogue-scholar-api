        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Ha
        pasado casi un a\xF1o desde mi [\xFAltima\\nentrada](https://lucidarios.hypotheses.org/2255){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/2255\\\"\\ntarget=\\\"_blank\\\"}
        sobre Transkribus y varias cosas han cambiado. Poco\\ndespu\xE9s de la \xFAltima
        entrada, en marzo de 2023, la mejor y m\xE1s eficiente\\nm\xE1quina de HTR
        de Transkribus, CITLab+ (de la que hablo en [estas\\nentradas](https://lucidarios.hypotheses.org/?s=CITLab){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/?s=CITLab\\\"\\ntarget=\\\"_blank\\\"}),
        fue retirada por una disputa de propiedad intelectual\\nsobre el c\xF3digo
        de la m\xE1quina. Con esto queda solo una m\xE1quina para\\nentrenar modelos
        de transcripci\xF3n de textos,\\n[PyLaia](https://github.com/jpuigcerver/PyLaia){data-type=\\\"URL\\\"\\ndata-id=\\\"https://github.com/jpuigcerver/PyLaia\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}, toolkit de acceso
        abierto de *deep learning*\\npara an\xE1lisis de textos manuscritos desarrollado
        por [Joan\\nPuigcerver](https://github.com/jpuigcerver){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://github.com/jpuigcerver\\\"\\ntarget=\\\"_blank\\\"}
        y [Carlos\\nMochol\xED](https://github.com/carmocca){rel=\\\"noreferrer noopener\\\"\\ndata-type=\\\"URL\\\"
        data-id=\\\"https://github.com/carmocca\\\" target=\\\"_blank\\\"},\\nempleado
        por Transkribus.\\n\\nLa relativamente baja popularidad de PyLaia se debe
        a que sus modelos de\\nHTR contienen muchos errores y requieren un texto base
        m\xE1s extenso que\\nlos relativamente cortos de CITLab+.\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25-500x352.png\\\"\\nclass=\\\"wp-image-4308\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/01/Capture-de\u0301cran-2024-01-17-a\u0300-13.47.25-500x352.png

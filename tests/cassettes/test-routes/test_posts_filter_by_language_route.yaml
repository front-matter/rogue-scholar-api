        impostor de Javier Cercas y El adversario de Emmanuel Carr\xE8re por Arturo
        R\xEDos Hace algunos a\xF1os Javier Cercas public\xF3 El Impostor, \u201Crelato
        real\u201D acerca de una persona o personaje excepcional: el catal\xE1n Enric
        Marco, presidente de la Amicale de Mauthausen, instituci\xF3n de -y para-
        las v\xEDctimas de los campos alemanes de concentraci\xF3n.\",\"authors\":[{\"name\":\"Atarraya\"}],\"blog_name\":\"BLOG
        ATARRAYA\",\"blog_slug\":\"atarraya\",\"category\":\"humanities\",\"content_text\":\"##
        *El impostor* de Javier Cercas y *El adversario* de Emmanuel Carr\xE8re {#el-impostor-de-javier-cercas-y-el-adversario-de-emmanuel-carr\xE8re
        .wp-block-heading}\\n\\npor **Arturo R\xEDos**\\n\\nHace algunos a\xF1os Javier
        Cercas public\xF3 *El Impostor*, \\\"relato real\\\"\\nacerca de una persona
        o personaje excepcional: el catal\xE1n Enric Marco,\\npresidente de la Amicale
        de Mauthausen, instituci\xF3n de -y para- las\\nv\xEDctimas de los campos
        alemanes de concentraci\xF3n. Los espa\xF1oles estaban\\nhabituados a verlo
        por televisi\xF3n mientras rememoraba cinematogr\xE1ficas\\nexperiencias del
        campo de Flossenburg. Para horror general, en 2005 el\\nhistoriador Benito
        Bermejo demostr\xF3 que Marco era uno de los grandes\\nimpostores del holocausto.
        Nunca hab\xEDa estado preso en Flossenburg. El\\ncollar de an\xE9cdotas que
        hab\xEDa contado una y otra vez estaba tejido con\\ntestimonios ajenos y pel\xEDculas
        de nazis. Lo realmente vergonzoso era que\\ntodos hab\xEDan cre\xEDdo aquellas
        terribles y dulces historias.\\n\\nCercas hurg\xF3 archivos, visit\xF3 testigos,
        convers\xF3 durante muchas horas\\ncon Marco antes de escribir *El impostor*.
        Procur\xF3 discernir las\\nverdades de aquel pajal de mentiras pero, sobre
        todo, sondear los\\nmotivos por los cuales el mundo crey\xF3 en el impostor.
        En definitiva,\\npara Cercas todo el mundo miente por motivos muy similares
        a los que\\nexiste la literatura y se engarzan las palabras: la realidad suele
        ser\\ntan ingrata que necesitamos inventar una historia que se ajuste m\xE1s
        a\\nnuestros sue\xF1os (incumplidos por definici\xF3n). Muchos espa\xF1oles
        de\\naquella \xE9poca hubieran querido ser valientes hasta el martirio, justo
        lo\\nque vend\xEDa Marco en el mercado de la memoria. \xA1Qui\xE9n no hubiera
        querido\\nser como Marco! Por eso todos creyeron sus patra\xF1as; por eso
        mismo ser\xEDa\\nel chivo expiatorio perfecto para la cobard\xEDa nacional,
        universal. El\\nfalso hero\xEDsmo de Marco encuentra su reverso en la facilidad
        que han\\ntenido los pueblos y que tenemos las personas para obedecer.\\n\\nAntes
        que Cercas, Emmanuel Carr\xE8re escribi\xF3 *El adversario*, un\\nmagistral
        relato acerca de un impostor escalofriante. El libro tambi\xE9n\\nes escalofriante.
        Jean Claude Romand ocult\xF3 por dieciocho a\xF1os su vida\\nverdadera a familia
        y vecinos de un acomodado suburbio suizo. Todos\\ncre\xEDan que compart\xEDan
        la vida con un m\xE9dico exitoso, sencillo y\\nreservado. Nada era cierto,
        era un hombre sin oficio ni beneficio, como\\nno se considere oficio tramar
        una telara\xF1a de mentiras a fin de\\nconseguir los recursos econ\xF3micos
        apropiados al m\xE9dico Romand (usurp\xF3\\nlos ahorros de todos los familiares
        que le confiaron su futuro). Los\\nimpostores conviven con la angustia de
        saber que no hay crimen perfecto\\ny que un d\xEDa cualquiera, a la vuelta
        de la esquina, pueden quedar\\nexpuestos frente a los seres queridos. Ser\xE1n
        entonces observados con la\\nira, l\xE1stima, miedo y morbo con que se mira
        lo monstruoso. Romand supo\\nque aquel d\xEDa estaba pr\xF3ximo y prefiri\xF3
        asesinar a su familia antes que\\nexponerse a su mirada. El negativo de aquel
        mundo de ensue\xF1o suizo y\\nburgu\xE9s te\xF1\xEDa de oscuridad la vida
        de Jean Claude.\\n\\nSi Cercas anhela una explicaci\xF3n para comprender a
        Marco es porque\\nconsidera que s\xF3lo la verdad puede salvarnos. Cercas
        sue\xF1a que \xE9l es\\nMiguel de Cervantes; que Marco, como el Quijote, podr\xE1
        vivir s\xF3lo si\\nlogra volver a la realidad desde la mentira. Y as\xED tambi\xE9n
        la sociedad\\nespa\xF1ola.\\n\\nLo de Carr\xE8re es otra cosa. En las p\xE1ginas
        del breve libro dedicado a\\nRomand se advierte la consciencia del autor acerca
        de los l\xEDmites que un\\ncrimen asaz atroz supone para la raz\xF3n. \xA1C\xF3mo
        encadenar una serie de\\nacontecimientos que sean capaces de explicar el momento
        en que un padre\\namoroso mata a sus propios hijos! \xBFC\xF3mo encadenar
        una serie de\\nacontecimientos que sean capaces de explicar el momento en
        que un padre\\namoroso mata a sus propios hijos? C\xF3mo demonios es posible
        narrar,\\ncomprender eso. Si en Cercas encontramos a un historiador capaz
        de\\nevidenciar los resortes de la mentira y la credulidad, en Carr\xE8re
        se\\nrecorta un buzo del mar abisal, un psicoanalista delante del caso que\\ntermin\xF3
        con su pr\xE1ctica profesional.\\n\\nCuando un impostor es descubierto, debe
        pagar ante el mundo un precio\\ndel tama\xF1o de su mentira. La naturaleza
        de las relaciones humanas vuelve\\nimposible escapar de ese destino, al menos,
        del temor de este destino.\\nY, sin embargo, cuando Carr\xE8re entrevista
        en la c\xE1rcel a Romand, tipo\\namable e inteligente, se pregunta si ser\xE1
        posible que este impostor no\\nhubiera obtenido un premio, si no se halla
        delante de un camale\xF3n capaz\\nde sobreponerse a todas las verdades para
        transformarlas siempre en otro\\namable, demoniaco disfraz. Es un pensamiento
        oscuro, una intuici\xF3n\\nespantosa. A diferencia de Cercas, Carr\xE8re asedia
        una zona de locura y\\nsilencio febril cuya explicaci\xF3n debe quedar condenada
        al secreto.\\n\\nEl libro de Carr\xE8re es as\xED muy distinto al de Cercas,
        no s\xF3lo por lo que\\ndistingue a sus impostores sino tambi\xE9n, y sobre
        todo, por lo singular\\nde sus respectivas miradas. Mientras Cercas procura
        la explicaci\xF3n de\\nuna \xE9poca a partir de esa grieta que cree reconocer
        en Marco, Carr\xE8re\\nplantea un texto m\xE1s psicol\xF3gico y ambiguo. Lejos
        de la seguridad que\\npropician los acertijos bien resueltos, el lector llega
        al final de *El\\nadversario* con m\xE1s aprehensiones de las que inici\xF3
        el libro, sin\\nimportar que desde la primera p\xE1gina conozca el crimen
        y la culpa de\\nJean Claude Romand. Dos modos de ver el mundo a la mano del
        lector, la\\npastilla azul y la pastilla roja\\n\\n- [![](data:image/svg+xml;base64,)[Facebook]{.wp-block-social-link-label\\n

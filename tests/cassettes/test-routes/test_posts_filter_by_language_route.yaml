        1.3.1, Language-based features desactivado</figcaption>\\n</figure>\\n:::\\n\\n\\\\[Recomiendo
        desactivar estas distinciones de lengua solo en el momento\\nde la *selectio*
        de lecturas de la *collatio*, pues hacerlo durante la\\n*examinatio* para
        producir el *stemma codicum* puede llevar a omisiones\\nde variantes que pueden
        ser estem\xE1ticamente significativas. Al\\ndesactivar estas opciones, todas
        las lecturas que caigan en las\\ncategor\xEDas establecidas por las reglas
        aparecer\xE1n en casillas del mismo\\ncolor, invisibilizando las peque\xF1as
        diferencias.\\\\]\\n\\nTras realizar este primer paso, seguimos contando con
        una serie de\\nentradas de aparato cr\xEDtico que no son relevantes. La primera
        ocurre en\\nla nota de la casilla 20, que recoge la trasposici\xF3n del texto
        de la\\ncasilla 21 (`las cosas`) en `I`, que deber\xEDa ocurrir en las casillas
        25\\ny 26. La trasposici\xF3n, que va en contra del resto de la tradici\xF3n,
        est\xE1\\nsuficientemente explicada y no es necesario recogerla en el aparato.
        La\\nsiguiente es la forma verbal `asaber` de la casilla 37, creada por la\\nfusi\xF3n
        de la preposici\xF3n `a` al infinitivo sujeto. Esta tambi\xE9n debe ser\\ndescartada,
        pues se trata de una variante ling\xFC\xEDstica (causada por el\\nsesgo occidental
        del testimonio, en este caso). Las adiciones de 39\\n(`cosas` en `C`) y 43
        (`e` en `I`) tambi\xE9n pueden ser descartadas.\\n\\nLa forma de descartarlas
        es recurriendo a la configuraci\xF3n de las\\nentradas del aparato cr\xEDtico.
        Para llegar a ella, hay que hacer clic\\nsobre el n\xFAmero de la casilla

        - herramientas abiertas para una ciencia abierta\",\"blog_slug\":\"ropensci_es\",\"content_html\":\"<p>Como
        parte de nuestro <a href=\\\"/multilingual-publishing/\\\">proyecto editorial
        multiling\xFCe</a> y con <a href=\\\"https://www.r-consortium.org/all-projects/awarded-projects/2022-group-2\\\">financiaci\xF3n
        del Consorcio R</a> hemos trabajado en el paquete R <a href=\\\"https://docs.ropensci.org/babeldown/\\\">babeldown</a>
        para traducir contenido basado en Markdown utilizando la API de DeepL.En esta
        nota t\xE9cnica, mostraremos c\xF3mo puedes utilizar babeldown para traducir
        un art\xEDculo de blog que utiliza Hugo.</p><h2 id=\\\"motivaci\xF3n\\\">Motivaci\xF3n</h2><p>Traducir
        un art\xEDculo de blog en Markdown desde tu consola de R no s\xF3lo es m\xE1s
        c\xF3modo (cuando ya has escrito dicho art\xEDculo en R), sino tambi\xE9n
        menos frustrante.Con babeldown, en comparaci\xF3n con copiar y pegar el contenido
        del art\xEDculo en alg\xFAn servicio de traducci\xF3n, no se romper\xE1 la
        sintaxis Markdown<sup id=\\\"fnref:1\\\"><a href=\\\"#fn:1\\\" class=\\\"footnote-ref\\\"
        role=\\\"doc-noteref\\\">1</a></sup>, ni se traducir\xE1n las l\xEDneas de
        c\xF3digo.Esto funciona porque, detr\xE1s de escena, babeldown utiliza <a
        href=\\\"https://docs.ropensci.org/tinkr\\\">tinkr</a> para producir XML que
        luego env\xEDa a la API DeepL, marcando algunas etiquetas como no traducibles.
        A continuaci\xF3n, convierte el XML traducido por DeepL de nuevo en Markdown.</p><p>Ahora
        bien, como era de esperar, \xA1este contenido traducido por la m\xE1quina
        a\xFAn no es perfecto!A\xFAn necesitar\xE1s una o dos personas para revisar
        y corregir la traducci\xF3n.Entonces, \xBFpor qu\xE9 no hacer que una persona
        traduzcan el art\xEDculo desde cero?Hemos observado que para las personas
        voluntarias que participan en nuestras traduciones, editar una traducci\xF3n
        autom\xE1tica es m\xE1s r\xE1pido que traducir todo el art\xEDculo, y que
        libera espacio mental para centrarse en la aplicaci\xF3n de reglas de traducci\xF3n
        como la redacci\xF3n neutra en cuanto al g\xE9nero.</p><h2 id=\\\"configuraci\xF3n\\\">Configuraci\xF3n</h2><h3
        id=\\\"requisitos-previos-en-el-sitio-web-de-hugo\\\">Requisitos previos en
        el sitio web de Hugo</h3><p><a href=\\\"https://docs.ropensci.org/babeldown/reference/deepl_translate_hugo.html\\\"><code>babeldown::deepl_translate_hugo()</code></a>
        asume que el sitio web de Hugo utiliza</p><ul><li>grupo de hojas (cada art\xEDculo
        en una carpeta, <code>content/camino-a-la-hoja/index.md</code>);</li><li>multiling\xFCismo
        para que un post en (por ejemplo) espa\xF1ol viva en <code>content/camino-a-la-hoja/index.es.md</code>.</li></ul><p>babeldown
        podr\xEDa ampliarse para funcionar con otras configuraciones multiling\xFCes
        de Hugo. Si est\xE1s interesado en utilizar babeldown con una configuraci\xF3n
        diferente, \xA1 abre un <em>issue</em> en la secci\xF3n correspondiente en
        el <a href=\\\"https://github.com/ropensci-review-tools/babeldown/\\\">repositorio
        de babeldow</a>!</p><p>Ten en cuenta que babeldown no podr\xE1 determinar
        el idioma por defecto de tu sitio web<sup id=\\\"fnref:2\\\"><a href=\\\"#fn:2\\\"
        class=\\\"footnote-ref\\\" role=\\\"doc-noteref\\\">2</a></sup>, as\xED que
        aunque el idioma por defecto de tu sitio web sea el ingl\xE9s, babeldown colocar\xE1
        una traducci\xF3n al ingl\xE9s en un archivo llamado &ldquo;.en.md&rdquo;
        y no &ldquo;.md&rdquo;.Hugo reconocer\xE1 el nuevo archivo igualmente (al
        menos en nuestra configuraci\xF3n).</p><h3 id=\\\"requisitos-previos-de-deepl\\\">Requisitos
        previos de DeepL</h3><p>Comprueba primero que la API DeepL admite los idiomas
        de origen y destino que desees.Busca la <a href=\\\"https://www.deepl.com/docs-api/translate-text\\\">documentaci\xF3n
        de los par\xE1metros <code>source_lang</code> y <code>target_lang</code> de
        la API</a> para obtener una lista completa.</p><p>Una vez que sepas que podr\xE1s
        aprovechar la API de DeepL, tendr\xE1s que crear una cuenta para <a href=\\\"https://www.deepl.com/en/docs-api/\\\">la
        API del servicio de traducci\xF3n de DeepL</a>.Ten en cuenta que incluso para
        obtener una cuenta gratuita es necesario registrar un m\xE9todo de pago con
        ellos.</p><h3 id=\\\"requisitos-previos-de-r\\\">Requisitos previos de R</h3><p>Necesitar\xE1s
        instalar babeldown desde el Universo R de rOpenSci:</p><div class=\\\"highlight\\\"><pre
        tabindex=\\\"0\\\" class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"nf\\\">install.packages</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#39;babeldown&#39;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"n\\\">repos</span> <span class=\\\"o\\\">=</span>
        <span class=\\\"nf\\\">c</span><span class=\\\"p\\\">(</span><span class=\\\"s\\\">&#39;https://ropensci.r-universe.dev&#39;</span><span
        class=\\\"p\\\">,</span> <span class=\\\"s\\\">&#39;https://cloud.r-project.org&#39;</span><span
        class=\\\"p\\\">))</span></span></span></code></pre></div><p>A continuaci\xF3n,
        en cada sesi\xF3n de R, establece tu clave de API DeepL mediante la variable
        de entorno DEEPL_API_KEY. Puedes almacenarla de una vez por todas con el paquete
        <a href=\\\"https://r-lib.github.io/keyring/index.html\\\">keyring</a> y recuperarla
        en tus scripts de la siguiente manera:</p><div class=\\\"highlight\\\"><pre
        tabindex=\\\"0\\\" class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"nf\\\">Sys.setenv</span><span
        class=\\\"p\\\">(</span><span class=\\\"n\\\">DEEPL_API_KEY</span> <span class=\\\"o\\\">=</span>
        <span class=\\\"n\\\">keyring</span><span class=\\\"o\\\">::</span><span class=\\\"nf\\\">key_get</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;deepl&#34;</span><span
        class=\\\"p\\\">))</span></span></span></code></pre></div><p>Por \xFAltimo,
        la URL de la API DeepL depende de tu plan.babeldown utiliza por defecto la
        URL de API gratuita DeepL.Si utilizas un plan Pro, establece la URL de la
        API en cada sesi\xF3n/script de R mediante</p><div class=\\\"highlight\\\"><pre
        tabindex=\\\"0\\\" class=\\\"chroma\\\"><code class=\\\"language-r\\\" data-lang=\\\"r\\\"><span
        class=\\\"line\\\"><span class=\\\"cl\\\"><span class=\\\"nf\\\">Sys.setenv</span><span
        class=\\\"p\\\">(</span><span class=\\\"s\\\">&#34;DEEPL_API_URL&#34;</span>

        con planes para traducirla\\na otros idiomas en funci\xF3nde nuestros proyectos
        de traducci\xF3n activos,\\ncomo el portugu\xE9s.\\n\\nLo consideramos un
        punto de partida para la conversaci\xF3n, la\\ncolaboraci\xF3n y el cambio
        significativoen la forma en que compartimos el\\nconocimiento cient\xEDfico
        m\xE1s all\xE1 de las fronteras ling\xFC\xEDsticas.\\n\\nSi quieres contribuir

        150px\\\"}\\n\\n**[Hablemos de visibilidad real]{.kbd}**\\n\\nEn otros posts
        he abordado la importancia de publicar con DOI y las\\nformas de obtenerlo.
        Hoy me ha llegado una noticia hermosa y al calor\\ndel j\xFAbilo esbozo estas
        letras. [Rogue\\nScholar](https://rogue-scholar.org/) es un proyecto de Martin
        Fenner, un\\narchivo de blogs cient\xEDficos que tiene como objetivo indexar
        el texto\\ncompleto de las publicaciones de los blogs, establecer una b\xFAsqueda
        de\\ntexto completo y registrar DOIs y metadatos para todas las\\npublicaciones.
        Pues bien, mi peque\xF1o proyecto personal, mi querido blog\\nsobre Edici\xF3n

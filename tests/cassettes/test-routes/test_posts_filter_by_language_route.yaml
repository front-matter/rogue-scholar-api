        768w, https://norbisley.files.wordpress.com/2024/05/rogue.png 1084w\\\"\\nsizes=\\\"(max-width:
        1024px) 100vw, 1024px\\\" width=\\\"1024\\\" height=\\\"606\\\" />\\n</figure>\\n\\nYo
        creo que la sobrevivencia de los blogs depender\xE1 de la capacidad de\\nhacerlos
        realmente colaborativos y de volver al concepto primigenio de\\nentradas cortas.\\n\\nMonsalve,
        Valencia y Franco, 2019\\n\\nPara nadie es un secreto que la ciencia en pa\xEDses
        subdesarrollados es\\nmenos visible en las grandes plataformas de indexaci\xF3n
        de contenido\\ncient\xEDfico, sobre todo aquella en idioma espa\xF1ol, ya
        que \\\"el ingl\xE9s es\\nla lengua franca de la ciencia.\\\" A esto sumemos
        la posibilidad de pagar\\npor publicar para un cient\xEDfico latinoamericano,
        pues en palabras de\\nGanga, Paredes y Pedraja (2015), citado por Artigas
        (2023) \\\"los\\ninvestigadores de pa\xEDses desarrollados normalmente publican
        en revistas\\nreconocidas y cuentan con altos presupuestos de investigaci\xF3n,
        los de\\npa\xEDses con pocos recursos no logran publicar m\xE1s all\xE1 de
        sus fronteras,\\npor tanto, no podemos hablar en general, ni esperar los mismos\\nresultados\\\"
        (p.2). Es por eso que surgi\xF3 la idea de agregar blogs de\\nciencia en idioma
        espa\xF1ol a Rogue Scholar a fin de que puedan obtener un\\nDOI y hacer m\xE1s
        visible la ciencia de su pa\xEDs.\\n\\nEmpec\xE9 a buscar en internet y encontr\xE9
        varios portales que agregaban\\nblogs pero ninguno exhib\xEDa requisitos,
        solo ResearchBlogging ped\xEDa el\\nenv\xEDo de un post con una referencia
        a fuente arbitrada.\\n\\nPens\xE9 entonces en el proyecto de Martin Fenner
        y en c\xF3mo podr\xEDa ayudar a\\nque mejores blogs fueran indexados. Como
        la navaja de Occam: lo m\xE1s\\nsimple es lo m\xE1s indicado.\\n\\n1.  Los
        blogs son aconsejados por muchos investigadores como un medio\\n    para obtener
        visibilidad (Aviles, 2023; Ruiz, L\xF3pez, Arteaga y\\n    Gonz\xE1lez, 2020,
        Cabezas, Torres y Delgado, 2009; Portuguez, Rey y\\n    G\xF3mez, 2019; D\xEDaz
        y Vit\xF3n, 2020) su contenido no siempre es validado\\n    (Rodr\xEDguez,
        2019), y no puede validarse por el arbitraje tradicional\\n    pues tardar\xEDa
        mucho, por tanto lo primero que debe presentar un blog\\n    de ciencia es
        citaci\xF3n a fuentes arbitradas. Analic\xE9 muchos y muy\\n    pocos ---incluso
        algunos con muy buenos art\xEDculos--- refieren\\n    fuentes. Un blog es
        un formato citable, reconocido por las normas de\\n    citaci\xF3n \xBFPor
        qu\xE9 no referenciar tambi\xE9n?\\n2.  El lector de ciencia ya est\xE1 familiarizado
        con el uso de\\n    referencias, es o un par intelectual, o un estudiante
        o alguien\\n    interesado en un tema con capacidad de investigaci\xF3n y
        ansias de\\n    conocimientos. Un lector ansioso, es un lector atento. Por
        tanto,\\n    independientemente que un blog se escribe por pasi\xF3n, ha de
        tener un\\n    objetivo claro y una audiencia identificada.\\n3.  El acceso
        abierto es la v\xEDa m\xE1s expedita para visibilizar la ciencia\\n    (Hern\xE1ndez,
        Ramos y Fl\xF3rez, 2020; Fajardo, 2019 y Garc\xEDa, 2022,\\n    entre otros)
        entonces los blogs pueden promover el acceso abierto y\\n    la colaboraci\xF3n
        cient\xEDfica.\\n4.  Los servicios de muchos blogs podr\xEDan a\xF1adirle
        valor a la plataforma\\n    y retroalimentar la comunidad de bloggers y lectores.\\n5.
        \ Un recurso importante para la confiabilidad del contenido\\n    compartido,
        adem\xE1s de la citaci\xF3n de fuentes arbitradas, es la\\n    informaci\xF3n
        del autor, verificable a trav\xE9s de su ORCID y perfiles\\n    de redes acad\xE9micas
        y profesionales.\\n\\nRogue Scholar es una gran oportunidad para la ciencia
        latinoamericana y\\ndel Sur, en general. Podemos visibilizar la ciencia de
        pa\xEDses en v\xEDas de\\ndesarrollo a fin de promover el trabajo colaborativo
        y el acceso abierto\\na informaci\xF3n confiable. Pueden presentarse blogs
        de cualquier \xE1rea\\ncient\xEDfica que aborden soluciones cient\xEDficas
        a problemas de la sociedad\\no divulguen el quehacer de una instituci\xF3n
        investigativa.\\n\\nReferencias\\n\\nArtigas (2023). El arduo camino de la

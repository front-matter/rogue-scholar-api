        Ross\"}],\"blog_name\":\"rOpenSci - herramientas abiertas para una ciencia
        abierta\",\"blog_slug\":\"ropensci_es\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Me
        complace, emociona y llena de humildad anunciar que asumo el cargo de\\nDirector
        Ejecutivo de rOpenSci a partir del 1 de Abril.\\n\\nEn primer lugar, perm\xEDtanme
        expresar mi gratitud a nuestro Director\\nEjecutivo saliente y amigo Karthik
        Ram por su liderazgo y tutor\xEDa al\\nfrente de rOpenSci durante la \xFAltima
        d\xE9cada. Ha sido una mano firme y un\\nvisionario que ha ayudado a nuestra
        comunidad a lograr tanto juntos en\\neste tiempo. Gracias a \xE9l y al resto
        de [equipo](/about/#team) por\\nconfiarme este papel.\\n\\nHe tenido el placer
        de ser miembro de rOpenSci durante muchos a\xF1os: como\\nvoluntario, editor
        de la revisi\xF3n por pares de software de rOpenSci\\ndesde 2015 y director
        del programa de revisi\xF3n por pares desde 2019. Soy\\n[ec\xF3logo de enfermedades
        en una\\nONG](https://www.ecohealthalliance.org/personnel/dr-noam-ross) donde\\ntrabajo
        todos los d\xEDas con las herramientas de an\xE1lisis reproducible que\\ncrea
        la comunidad rOpenSci.\\n\\nEstoy profundamente comprometida con los valores
        de rOpenSci de\\ninvestigaci\xF3n abierta y reproducible utilizando datos
        compartidos, de\\ncreaci\xF3n de infraestructuras y de una comunidad acogedora
        e integradora\\nque permita a quienes investigan y desarrollan software apoyarse\\nmutuamente
        para realizar investigaciones impactantes y trabajar por el\\nbien p\xFAblico.\\n\\nComo
        director, estoy deseando trabajar con nuestra enorme comunidad de\\npersonas
        que investigan, desarrollan, revisan, editan, son parte de\\nnuestro programa
        de campeones campeonas y del staff. Mi objetivo es\\nfortalecer los pilares
        de nuestro trabajo y ampliarlos a trav\xE9s de\\nnuevas asociaciones: incorporar
        nuevas voces y talentos al ecosistema de\\nc\xF3digo abierto, mejorar el software
        de investigaci\xF3n mediante la\\nrevisi\xF3n por pares, crear redes de apoyo
        mutuo entre quienes desarrollan\\nsoftware de investigaci\xF3n y crear nuevas
        infraestructuras y herramientas\\nen la frontera de la pr\xE1ctica reproducible.\\n\\nS\xE9
        que esta comunidad seguir\xE1 haciendo grandes cosas, \xA1y me alegro de\\npoder
        formar parte de ella!\\n\\n[Lea el mensaje de despedida del director fundador
        Karthik\\nRam](/blog/2024/03/29/from-the-founding-director-my-farewell-to-ropensci-es/)\\n\",\"doi\":\"https://doi.org/10.59350/p060y-x8b85\",\"guid\":\"https://ropensci.org/es/blog/2024/03/29/hello-from-our-new-executive-director/\",\"id\":\"7abcf8ac-8b70-433f-b36e-64a0c4c618b2\",\"language\":\"es\",\"published_at\":1711670400,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Me

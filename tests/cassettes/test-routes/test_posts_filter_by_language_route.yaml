        768w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></figure>\\n\\n\\n\\n<p>Un
        mundo en el que publicar cuesta o leer ciencia cuesta es un mundo que obligatoriamente
        pondr\xE1 en desventaja sectores regionales, sociales, econ\xF3micos y del
        lenguaje respecto a otros. En lo que nos ponemos de acuerdo analizando, perfeccionando
        y desestimando modelos entre lo ideal y lo real, propongo ir utilizando estas
        maravillosas herramientas para terminar nuestra investigaci\xF3n. Espero que
        les sea \xFAtil.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p><strong>Referencias</strong></p>\\n\\n\\n\\n<p>WordsRated

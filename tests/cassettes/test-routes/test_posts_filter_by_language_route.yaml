        1.3.1\\n\",\"doi\":\"https://doi.org/10.58079/11ru3\",\"guid\":\"https://lucidarios.hypotheses.org/?p=5863\",\"id\":\"cd017364-c915-443b-a6f2-2759be029414\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/06/Capture-de\u0301cran-2024-06-05-a\u0300-14.26.45.png\",\"language\":\"es\",\"published_at\":1717602900,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Hab\xEDa

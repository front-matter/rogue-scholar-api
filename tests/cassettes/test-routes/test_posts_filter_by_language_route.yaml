      Ends&quot;,&quot;publication_logo_url&quot;:&quot;https://substackcdn.com/image/fetch/$s_!hfDI!,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F894081de-334e-4173-8a0c-e64762c2c838_1030x1030.png&quot;,&quot;belowTheFold&quot;:true}\\\"></div><p>I
      started this with no intention to ever go back to maintain this code (I think
      bioRxiv is working on adding a Bluesky share button natively), making this a
      fine project to vibe code without any real understanding of the code or how
      to maintain it.</p><h2>Be slow and defensive</h2><p><a href=\\\"https://en.wikipedia.org/wiki/Andrej_Karpathy\\\">Andrej

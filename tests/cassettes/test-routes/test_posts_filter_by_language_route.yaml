        ha sido un a\xF1o convulso en temas tecnol\xF3gicos, la inteligencia\\nartificial
        y las redes sociales han jugado un papel definitivo en la\\ntoma de desiciones,
        la publicidad, la infodemia, la postverdad y la\\nmercadotecnia hoy mas que
        nunca han demostrado su poder, la tecnolog\xEDa\\nusada, utilizada con poca
        critica y falta de responsabilidad han\\ndefinido el presente y el futuro.\\n\\nComo
        cada a\xF1o este fin de mes me toca revisar las herramientas digitales\\nque
        he utilizado durante todo el a\xF1o para el 2024 para realizar\\ninvestigaci\xF3n,

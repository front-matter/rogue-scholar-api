        alt=\\\"\\\"></p>\\n\\n\\n\\n<p>Rogue Scholar est\xE1 creciendo d\xEDa a d\xEDa,
        y pronto se oir\xE1 hablar mucho de este proyecto, sugiero no perderlo de
        vista.</p>\\n\\n\\n\\n<p class=\\\"has-black-color has-pale-cyan-blue-background-color

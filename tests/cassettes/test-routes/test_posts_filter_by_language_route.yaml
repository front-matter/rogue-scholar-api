        y comunicaci\xF3n de la Ciencia\",\"blog_slug\":\"norbisley\",\"category\":\"mediaAndCommunications\",\"content_text\":\"<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://norbisley.files.wordpress.com/2024/05/rogue.png?w=1024\\\"\\nclass=\\\"wp-image-579\\\"
        data-attachment-id=\\\"579\\\"\\ndata-permalink=\\\"https://norbisley.wordpress.com/2024/05/04/rogue-scholar-y-cobertura-de-visibilidad-a-la-ciencia-latinoamericana/rogue/\\\"\\ndata-orig-file=\\\"https://norbisley.files.wordpress.com/2024/05/rogue.png\\\"\\ndata-orig-size=\\\"1084,642\\\"

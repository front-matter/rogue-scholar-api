        la explicaci\xF3n de la [entrada\\nanterior](https://lucidarios.hypotheses.org/5626){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/5626\\\"\\ntarget=\\\"_blank\\\"}
        --y con ella, termino la serie de entradas sobre los\\nbotones de funci\xF3n
        en el modo colaci\xF3n de ChrysoCollate. El siguiente\\nbot\xF3n, \xABDelete
        v\\\\[ariant\\\\] l\\\\[ocation\\\\]\xBB, permite borrar m\xE1s de una\\ncelda
        y todas las lecturas (palabras) que contiene la celda (en todos\\nlos testimonios
        colacionados):\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.02.13.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.02.13-500x243.png\\\"\\nclass=\\\"wp-image-5687\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.02.13-500x243.png
        500w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.02.13-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.02.13-768x374.png
        768w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.02.13-1536x747.png
        1536w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.02.13-2048x996.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"243\\\" /></a>\\n<figcaption><em>Men\xFA Delete variant location</em></figcaption>\\n</figure>\\n:::\\n\\nEsta
        funci\xF3n es la contraparte del bot\xF3n \xABAdd text\xBB, que expliqu\xE9
        en\\n[esta\\nentrada](https://lucidarios.hypotheses.org/5573){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/5573\\\"\\ntarget=\\\"_blank\\\"},
        que permite a\xF1adir m\xE1s de una lectura en un\\ntestimonio. Estas dos
        tareas, a\xF1adir y eliminar texto, pueden ser\\nrealizadas individualmente
        empleando los botones \xAB-\xBB y \xAB+\xBB, situados\\ndebajo del n\xFAmero
        de la celda. El primero borra la celda seleccionada y\\nel segundo a\xF1ade
        una celda en blanco a su derecha. Se trata de funciones\\nrealmente \xFAtiles,
        pues a menudo los testimonios que se van a\xF1adiendo a\\nla colaci\xF3n incluyen
        interpolaciones, reformulaciones del texto o\\ntransmiten versiones m\xE1s
        completas que el testimonio base. Demuestro\\ntodas estas funciones en este
        v\xEDdeo:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video is-provider-youtube
        wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"er-is-een-fout-opgetreden.\\\" class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=v1dM7iQrYXs\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nFinalmente
        est\xE1 el bot\xF3n \xABMerge v\\\\[ariant\\\\] l\\\\[ocations\\\\]\xBB, que
        permite\\nfusionar todas las celdas con valores iguales en todos los testimonios\\ncolacionados.
        Como resultado, el texto se agrupar\xE1 en bloques de color\\nverde, que contienen
        pasajes donde todos los testimonios coinciden,\\nquedando en celdas individuales
        (con m\xE1s de un color), las variantes que\\ncontienen m\xFAltiples lecturas.
        N\xF3tese que cuando una o m\xE1s de las celdas\\nde los testimonios colacionados
        est\xE1 en blanco o contiene las etiquetas\\n`{absentia}` o `{lacuna}`, ChrysoCollate
        ignora el testimonio que\\ncontiene la etiqueta, y realiza la fusi\xF3n de
        celdas en el resto de los\\ntestimonios que s\xED contienen texto:\\n\\n<figure\\nclass=\\\"wp-block-embed
        is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
        class=\\\"video-container\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
        class=\\\"player-unavailable\\\">\\n<h1 id=\\\"er-is-een-fout-opgetreden.\\\"
        class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div class=\\\"submessage\\\">\\n<a
        href=\\\"https://www.youtube.com/watch?v=60aQEguKjwM\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nEsta
        funci\xF3n tambi\xE9n tiene un equivalente manual, que encontramos al dar\\nclic
        al s\xEDmbolo de un cuadrado (a la izquierda del n\xFAmero de la celda).\\nEste
        s\xEDmbolo permite fusionar una celda con la que se ubica a su\\nizquierda.
        Por su parte, el s\xEDmbolo de una tijera (a la derecha del\\nn\xFAmero de
        celda), permite deshacer esta fusi\xF3n, separando las celdas al\\ndividirlas
        por palabras:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video is-provider-youtube
        wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"er-is-een-fout-opgetreden.\\\" class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=TEELelLY7D8\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nFinalmente,
        y para cerrar esta entrada, quiero hablar de una\\ncaracter\xEDstica adicional
        de ChrysoCollate, muy poco evidente, de la que\\nme enter\xE9 gracias a S.
        Moureau: la posibilidad de ordenar los\\ntestimonios de acuerdo con un criterio
        de color (es decir, *good ol'\\nfashioned color coding*). Como expliqu\xE9
        en [esta\\nentrada](https://lucidarios.hypotheses.org/5573){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/5573\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"}, uno puede reorganizar
        los testimonios\\nsiguiendo cualquier criterio (habitualmente, el orden stemm\xE1tico).
        As\xED,\\npodemos pasar de esto:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.53.55.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.53.55-500x243.png\\\"\\nclass=\\\"wp-image-5692\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.53.55-500x243.png
        500w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.53.55-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.53.55-768x373.png
        768w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.53.55-1536x745.png
        1536w, https://lucidarios.hypotheses.org/files/2024/05/Capture-de\u0301cran-2024-05-06-a\u0300-15.53.55-2048x993.png

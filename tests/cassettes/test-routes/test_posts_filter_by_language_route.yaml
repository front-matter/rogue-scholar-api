        id=\\\"er-is-een-fout-opgetreden.\\\" class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=v1dM7iQrYXs\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nFinalmente
        est\xE1 el bot\xF3n \xABMerge v\\\\[ariant\\\\] l\\\\[ocations\\\\]\xBB, que
        permite\\nfusionar todas las celdas con valores iguales en todos los testimonios\\ncolacionados.
        Como resultado, el texto se agrupar\xE1 en bloques de color\\nverde, que contienen
        pasajes donde todos los testimonios coinciden,\\nquedando en celdas individuales
        (con m\xE1s de un color), las variantes que\\ncontienen m\xFAltiples lecturas.
        N\xF3tese que cuando una o m\xE1s de las celdas\\nde los testimonios colacionados
        est\xE1 en blanco o contiene las etiquetas\\n`{absentia}` o `{lacuna}`, ChrysoCollate
        ignora el testimonio que\\ncontiene la etiqueta, y realiza la fusi\xF3n de
        celdas en el resto de los\\ntestimonios que s\xED contienen texto:\\n\\n<figure\\nclass=\\\"wp-block-embed
        is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div

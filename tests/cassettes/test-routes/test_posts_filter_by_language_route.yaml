        768w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"556\\\" />\\n</figure>\\n\\nUn mundo en el que publicar cuesta
        o leer ciencia cuesta es un mundo que\\nobligatoriamente pondr\xE1 en desventaja
        sectores regionales, sociales,\\necon\xF3micos y del lenguaje respecto a otros.
        En lo que nos ponemos de\\nacuerdo analizando, perfeccionando y desestimando
        modelos entre lo ideal\\ny lo real, propongo ir utilizando estas maravillosas
        herramientas para\\nterminar nuestra investigaci\xF3n. Espero que les sea
        \xFAtil.\\n\\n**Referencias**\\n\\nWordsRated (2023).\\n<https://wordsrated.com/number-of-academic-papers-published-per-year/>..\\n\\nVillatoro,
        F. (24 febrero, 2017). DOAI, acceso gratis a art\xEDculos con\\nDOI.\\n<https://francis.naukas.com/2017/02/24/doai-el-acceso-mas-rapido-a-articulos-con-doi/>\\n\",\"doi\":\"https://doi.org/10.59350/twag7-w2a75\",\"guid\":\"https://norbisley.wordpress.com/?p=494\",\"id\":\"2ea6499a-8030-49b5-9da7-2e2ae54029fb\",\"image\":\"https://norbisley.files.wordpress.com/2023/09/r-1.jpg?w=480\",\"language\":\"es\",\"published_at\":1694751861,\"reference\":[],\"relationships\":[],\"summary\":\"Los
        art\xEDculos cient\xEDficos son la v\xEDa m\xE1s expedita de difundir los
        avances cient\xEDficos, pero el \_90%\_ de ellos no es de acceso abierto\\n\",\"tags\":[\"Publicaciones
        Cient\xEDficas\"],\"title\":\"Descargar art\xEDculos cient\xEDficos de forma
        gratuita\",\"updated_at\":1695031720,\"url\":\"https://norbisley.wordpress.com/2023/09/15/descargar-articulos-cientificos-de-forma-gratuita\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22150/20231105110624/https://ropensci.org/es/blog/2023/09/15/r-universe-stars-5-es\",\"authors\":[{\"name\":\"Yanina

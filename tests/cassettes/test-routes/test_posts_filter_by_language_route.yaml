        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Me
        toca, finalmente, hablar ahora del l\xE1piz que dej\xE9 pendiente hace dos\\nsemanas
        (en realidad, hace dos meses, porque he ido dilatando escribir\\nesta entrada
        para que coincida con el inicio real de la *collatio*).\\n\\nDescartados *CollateX*
        y *Juxta*, comenc\xE9 a buscar una alternativa\\nsimple para esta labor. As\xED,
        llegu\xE9 a\\n*[ChrysoCollate](https://cental.uclouvain.be/chrysocollate/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://cental.uclouvain.be/chrysocollate/\\\"\\ntarget=\\\"_blank\\\"}*,
        un aplicativo desarrollado por [S\xE9bastien\\nMoureau](https://uclouvain.be/fr/repertoires/sebastien.moureau){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\"\\ndata-id=\\\"https://uclouvain.be/fr/repertoires/sebastien.moureau\\\"\\ntarget=\\\"_blank\\\"},
        arabista de la Universit\xE9 catholique de Louvain. Como\\nintentar\xE9 demostrar
        en esta y las pr\xF3ximas entradas, ChrysoCollate es un\\naplicativo de colaci\xF3n
        *low-tech* (sin que esto sea algo negativo, como\\n[expliqu\xE9\\naqu\xED](https://lucidarios.hypotheses.org/5150){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/5150\\\"\\ntarget=\\\"_blank\\\"}).
        Funciona bajo una licencia libre y permite colacionar\\ny editar textos en
        cualquier sistema de escritura (lenguajes escritos de\\nizquierda a derecha
        o de derecha a izquierda), porque trabaja con\\n[Unicode](https://en.wikipedia.org/wiki/Unicode){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://en.wikipedia.org/wiki/Unicode\\\"\\ntarget=\\\"_blank\\\"}.\\n\\nUn
        atractivo adicional de ChrysoCollate es que est\xE1 basado en HTML, lo\\nque
        hace innecesario cualquier tipo de instalaci\xF3n. Uno simplemente\\ndescarga
        el archivo comprimido del aplicativo, lo descomprime, lo coloca\\nen la carpeta
        que prefiere y lo abre como si fuese cualquier p\xE1gina web.\\nEsto significa
        que tanto el aplicativo, como los archivos que produce\\nson almacenados localmente.\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-500x282.png\\\"\\nclass=\\\"wp-image-5436\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-500x282.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-300x169.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-768x433.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-1536x866.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/ChrysoCollate-y-carpeta-con-aplicativo-2048x1155.png
        2048w\\\"\\nsizes=\\\"(max-width: 612px) 100vw, 612px\\\" width=\\\"612\\\"
        height=\\\"345\\\" /></a>\\n<figcaption>ChrysoCollate y carpeta con aplicativo</figcaption>\\n</figure>\\n:::\\n\\nChrysoCollate
        tiene dos modos de operaci\xF3n: modo colaci\xF3n (*Collation\\nMode*) y modo
        edici\xF3n (*Edition Mode*), que pueden alternarse al dar\\nclic sobre la
        pesta\xF1a en la esquina superior derecha de la pantalla\\n(*Collation \\\\<--\\\\>
        Edition*). Me centrar\xE9 en las pr\xF3ximas entradas en\\nlos fundamentos
        del primero, el modo de colaci\xF3n. Abajo vemos la\\npantalla inicial del
        aplicativo:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large
        is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-500x245.png\\\"\\nclass=\\\"wp-image-5437\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-500x245.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-300x147.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-768x376.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-1536x752.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Modo-de-colacio\u0301n-ChrysoCollate-2048x1003.png
        2048w\\\"\\nsizes=\\\"(max-width: 626px) 100vw, 626px\\\" width=\\\"626\\\"
        height=\\\"307\\\" /></a>\\n<figcaption>Modo de colaci\xF3n, ChrysoCollate</figcaption>\\n</figure>\\n:::\\n\\nEn
        la barra inferior el usuario tiene dos tipos de botones: grises, que\\nson
        opciones generales que modifican el comportamiento del aplicativo en\\nel
        modo de colaci\xF3n; y naranjas, o botones funcionales, que sirven para\\ntareas
        espec\xEDficas relacionadas con la colaci\xF3n. El primer bot\xF3n de\\nfunci\xF3n
        es \xABAdd wit\\\\[ness\\\\]\xBB y permite a\xF1adir autom\xE1ticamente el
        texto\\ndel testimonio base (que podr\xE1 ser cambiado m\xE1s adelante) y
        los\\nsubsecuentes testimonios.\\n\\nA\xF1adir un testimonio base es bastante
        simple: hay que asignar una sigla\\npara el testimonio, a\xF1adir informaci\xF3n
        referencial optativa (biblioteca,\\nsignatura) y finalmente copiar y pegar
        el texto del testimonio desde el\\nprocesador de texto con el que trabajamos.\\n\\nPodemos
        dar otra informaci\xF3n opcional, como el n\xFAmero de palabras-token\\npara
        el c\xE1lculo de la cantidad de palabras, o la cantidad de columnas y\\nl\xEDneas
        por folio en el testimonio, para que el aplicativo nos diga d\xF3nde\\nvamos
        (esto es muy \xFAtil cuando llegamos a un pasaje dudoso, que puede\\nser una
        errata de transcripci\xF3n, y tenemos que volver al manuscrito para\\nconfirmarlo
        o descartarlo):\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter
        size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-500x247.png\\\"\\nclass=\\\"wp-image-5442\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-500x247.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-300x148.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-768x380.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-1536x759.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/Creacio\u0301n-de-testimonio-base-ChrysoCollate-2048x1012.png
        2048w\\\"\\nsizes=\\\"(max-width: 630px) 100vw, 630px\\\" width=\\\"630\\\"
        height=\\\"311\\\" /></a>\\n<figcaption>Creaci\xF3n de testimonio base, ChrysoCollate</figcaption>\\n</figure>\\n:::\\n\\nLa
        introducci\xF3n de los siguientes testimonios se hace con el mismo\\nbot\xF3n,
        pero de forma diferente. Ahora ha desaparecido la casilla para\\na\xF1adir
        el texto del testimonio. Mientras que CollateX realiza un\\nalineamiento autom\xE1tico
        de los distintos testimonios, en ChrysoCollate\\nel usuario debe hacer esta
        tarea manualmente, digitando cualquier\\ntestimonio subsecuente.\\n\\n:::
        {.wp-block-image}\\n<figure class=\\\"aligncenter size-large is-resized\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-500x247.png\\\"\\nclass=\\\"wp-image-5446\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-500x247.png
        500w, https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-300x148.png
        300w, https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-768x380.png
        768w, https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-1536x760.png
        1536w, https://lucidarios.hypotheses.org/files/2024/03/An\u0303adiendo-otros-testimonios-ChrysoCollate-2048x1014.png
        2048w\\\"\\nsizes=\\\"(max-width: 614px) 100vw, 614px\\\" width=\\\"614\\\"
        height=\\\"303\\\" /></a>\\n<figcaption>A\xF1adiendo otros testimonios, ChrysoCollate</figcaption>\\n</figure>\\n:::\\n\\nEsto
        puede sonar como un *deal-breaker*, pero el proceso es simplificado\\nde sobremanera
        por la opci\xF3n que aparece resaltada en azul: \xABChoose the\\nclosest witness\xBB.
        Al elegir esta opci\xF3n, le estamos indicando al\\naplicativo que el nuevo
        testimonio que estamos introduciendo se parece\\nmucho a otro que ya fue introducido.
        ChrysoCollate nos permitir\xE1\\nentonces rellenar autom\xE1ticamente el texto
        de cada casilla copiando el\\ntexto de ese otro testimonio cada vez que presionamos
        la tecla\\ntabuladora, como vemos en el siguiente v\xEDdeo (la grabaci\xF3n
        no est\xE1\\nacelerada):\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video
        is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"er-is-een-fout-opgetreden.\\\" class=\\\"message\\\">Er is een fout\\nopgetreden.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=dTGAM6X-cCM\\\"\\ntarget=\\\"_blank\\\">Bekijk
        deze video op www.youtube.com</a> of zet\\nJavaScript aan als dit uitstaat
        in je browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nSin
        duda esta \xFAltima caracter\xEDstica limita el uso de ChrysoCollate para\\neditar
        obras relativamente breves y con un n\xFAmero bajo de testimonios,\\ncomo
        el *Lucidario*, que tiene alrededor de 90.000 palabras-token y ocho\\ntestimonios.
        Aunque el rellenado autom\xE1tico facilita mucho el trabajo,\\ndurante mi
        trabajo he confirmado que es un m\xE9todo proclive a errores:\\nestamos comparando
        visualmente dos textos, uno en el aplicativo y otro\\nen el procesador de
        texto, y a veces uno pierde la concentraci\xF3n,\\nconfundi\xE9ndose por la
        cercan\xEDa de una lectura en el testimonio cercano y\\nla del testimonio
        nuevo, presiona tabular y nace un error (a ver, es lo\\nmismo que ocurre con
        los copistas medievales, solo que en un entorno\\ndigital). Pero a diferencia
        de lo que pasaba en la Edad Media,\\nChrysoCollate cuenta con una herramienta
        para corregir estos errores, de\\nla que hablar\xE9 en las pr\xF3ximas entradas
        cuando explique el\\nfuncionamiento del bot\xF3n \xABExport wit\\\\[ness\\\\]\xBB.\\n\\nVolviendo
        sobre lo anterior, dec\xEDa que el rellenado autom\xE1tico limita la\\naplicabilidad
        de ChrysoCollate a tradiciones textuales peque\xF1as, donde\\nla introducci\xF3n
        manual tomar\xE1 solamente algunas semanas. De paso,\\nservir\xE1 para que
        el editor se familiarice con los *loci critici*, que\\nir\xE1 descubriendo
        mientras introduce los textos, y que necesitar\xE1 para\\npreparar el *stemma
        codicum* de la tradici\xF3n. Pero no me imagino que\\nsirva para un proyecto
        editorial de una obra extensa con un n\xFAmero\\nelevado de testimonios, como
        las *Siete Partidas*, un texto de alrededor\\nde 675.000 palabras-token, que
        al d\xEDa de hoy cuenta con 116 testimonios\\nparciales (que suman cerca de
        10.5 millones de palabras-token). A ver,\\nque incluso los l\xE1pices tienen
        l\xEDmites. Dejo la entrada aqu\xED y en la\\npr\xF3xima entrada continuar\xE9
        explicando las funciones del modo colaci\xF3n.\\n\\n------------------------------------------------------------------------\\n\\nImagen

        Scholar y cobertura de visibilidad a la ciencia latinoamericana\",\"updated_at\":1714824179,\"url\":\"https://norbisley.wordpress.com/2024/05/04/rogue-scholar-y-cobertura-de-visibilidad-a-la-ciencia-latinoamericana\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22132/20231107222423/https://norbisley.wordpress.com/2024/05/04/guia-de-actuacion-para-el-trabajo-editorial\",\"authors\":[{\"affiliation\":[{\"id\":\"https://ror.org/040qyzk67\",\"name\":\"University
        of Camag\xFCey\"}],\"name\":\"Norbisley Fern\xE1ndez\",\"url\":\"https://orcid.org/0000-0002-9373-4622\"}],\"blog_name\":\"Edici\xF3n
        y comunicaci\xF3n de la Ciencia\",\"blog_slug\":\"norbisley\",\"category\":\"mediaAndCommunications\",\"content_text\":\"##
        \ {#section .wp-block-heading}\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://norbisley.files.wordpress.com/2024/05/procedimiento-1-2.jpg?w=270\\\"\\nclass=\\\"wp-image-576\\\"
        loading=\\\"lazy\\\" data-attachment-id=\\\"576\\\"\\ndata-permalink=\\\"https://norbisley.wordpress.com/2024/05/04/guia-de-actuacion-para-el-trabajo-editorial/procedimiento-1-2/\\\"\\ndata-orig-file=\\\"https://norbisley.files.wordpress.com/2024/05/procedimiento-1-2.jpg\\\"\\ndata-orig-size=\\\"270,270\\\"
        data-comments-opened=\\\"1\\\"\\ndata-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"\\ndata-image-title=\\\"procedimiento-1-2\\\"
        data-image-description=\\\"\\\"\\ndata-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://norbisley.files.wordpress.com/2024/05/procedimiento-1-2.jpg?w=270\\\"\\ndata-large-file=\\\"https://norbisley.files.wordpress.com/2024/05/procedimiento-1-2.jpg?w=270\\\"\\nsrcset=\\\"https://norbisley.files.wordpress.com/2024/05/procedimiento-1-2.jpg
        270w, https://norbisley.files.wordpress.com/2024/05/procedimiento-1-2.jpg?w=150
        150w\\\"\\nsizes=\\\"(max-width: 270px) 100vw, 270px\\\" width=\\\"270\\\"
        height=\\\"270\\\" />\\n</figure>\\n\\nEstas entregas no aspiran a ser una
        gu\xEDa como tal sino un punto de\\npartida y orientaci\xF3n m\xEDnima para
        qui\xE9n se comienza en este maravilloso\\nmundo. Est\xE1n basadas en las
        cosas que me han sucedido en estos a\xF1os como\\neditora. Si bien al autor
        de ciencia es un autor muy preparado, a menudo\\ndesestima cuestiones importantes
        para la mejor comprensi\xF3n de sus textos\\n(como el correcto ajuste a la
        norma en las referencias, por ejemplo). La\\nrecepci\xF3n adecuada de una
        \xFAnica entrega, es vital para ahorrar tiempo y\\nesfuerzo en los procesos
        editoriales posteriores.\\n\\nHacer una lectura general.\\n\\n1.  Leer el
        texto completo de forma r\xE1pida para tener una idea general\\n    del contenido
        y la estructura.\\n2.  Cerciorarse de que la entrega sea un manuscrito en
        PDF y uno en\\n    Word.\\n3.  Revisar los avales acompa\xF1antes (devenidos
        de la revisi\xF3n por pares)\\n    debidamente firmados, as\xED como la carta
        de originalidad.\\n4.  Confirmar ajuste a la norma o requisitos de admisi\xF3n
        de la\\n    editorial.\\n5.  Revisar que coincidencia entre el \xEDndice y
        la presencia real de\\n    cap\xEDtulos o subt\xEDtulos en cuerpo del texto.\\n6.
        \ Preguntar al autor si observ\xF3 el nivel de actualizaci\xF3n de las\\n
        \   referencias (+del 75% debe pertenecer a los \xFAltimos 5 a\xF1os) y su\\n
        \   digitalizaci\xF3n (+del 50 % debe ser digital). Confirmar que al menos\\n
        \   el 25% de la citaci\xF3n sea a fuente indexada en SCOPUS, SciELo o WOS.\\n7.
        \ Tomar datos del autor principal (tel\xE9fono, correo electr\xF3nico,\\n
        \   direcci\xF3n, categor\xEDa acad\xE9mica y cient\xEDfica, facultad o universidad\\n
        \   y sexo).\\n8.  Subir el original a la plataforma como \\\"dos \xFAltimos
        d\xEDgitos del a\xF1o-\\n    NombredelautorOrigAutor\\\". Ej: 24- Joaqu\xEDnOrigAutor.\\n9.
        \ Buscar fechas especiales con ajuste tem\xE1tico para posibles\\n    presentaciones
        y consignarlas en la entrega a editor.\\n\",\"doi\":\"https://doi.org/10.59350/yz256-b8g32\",\"guid\":\"https://norbisley.wordpress.com/?p=568\",\"id\":\"e761264e-a499-48d3-ae00-84c78ec6155b\",\"image\":\"https://norbisley.files.wordpress.com/2024/05/procedimiento-1-2.jpg?w=270\",\"language\":\"es\",\"published_at\":1714796882,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Estas
        entregas no aspiran a ser una gu\xEDa como tal sino un punto de partida y
        orientaci\xF3n m\xEDnima para qui\xE9n se comienza en este maravilloso mundo.
        Est\xE1n basadas en las cosas que me han sucedido en estos a\xF1os como editora.\",\"tags\":[\"Gu\xEDas
        De Actuaci\xF3n\"],\"title\":\"Gu\xEDa para la recepci\xF3n de manuscritos\",\"updated_at\":1714828777,\"url\":\"https://norbisley.wordpress.com/2024/05/04/guia-de-actuacion-para-el-trabajo-editorial\"},\"highlight\":{},\"highlights\":[],\"text_match\":100,\"text_match_info\":{\"best_field_score\":\"0\",\"best_field_weight\":12,\"fields_matched\":4,\"score\":\"100\",\"tokens_matched\":0}},{\"document\":{\"authors\":[{\"name\":\"Coss\xEDo
        Olavide, Mario\",\"url\":\"https://orcid.org/0000-0002-1447-3891\"}],\"blog_name\":\"Lucidarios\",\"blog_slug\":\"lucidarios\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Retomando
        el hilo de la [entrada\\nanterior](https://lucidarios.hypotheses.org/5573){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/5573\\\"\\ntarget=\\\"_blank\\\"},
        en esta entrada explicar\xE9 c\xF3mo funcionan los botones\\nfunci\xF3n \xAB+L\\\\[acuna\\\\]/A\\\\[bsentia\\\\]\xBB,
        \xAB+F\\\\[olio\\\\]\xBB y \xABExport wit\\\\[ness\\\\]\xBB\\nde ChrysoCollate.
        El primero es un bot\xF3n bastante \xFAtil porque permite\\nmarcar [errores
        por\\nomisi\xF3n](https://lucidarios.hypotheses.org/1350){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/1350\\\"\\ntarget=\\\"_blank\\\"}:
        lagunas textuales y pasajes ausentes en un testimonio\\nen el documento que
        se est\xE1 colacionando.\\n\\nLas lagunas pueden ocurrir por p\xE9rdida de
        folios (ya sea por\\ndesprendimiento en el testimonio o por desprendimiento
        en el ant\xEDgrafo,\\ncomo ocurre con los testimonios A y C del *Lucidario*)
        o porque el\\ncopista encuentra un pasaje particularmente dif\xEDcil y decide
        dejarlo en\\nblanco. La forma m\xE1s com\xFAn de saltos por homoioteleuton
        (de igual a\\nigual) ocurre cuando dos pasajes consecutivos tienen la misma
        palabra o\\nuna muy similar y el copista se despista creyendo que ya copi\xF3
        un pasaje\\n(que omite). En ambos casos, es necesario identificar los casilleros
        que\\nfaltan copiar y dar clic en \xAB+L/A\xBB. Se abrir\xE1 la siguiente
        ventana:\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.36.21.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.36.21-500x244.png\\\"\\nclass=\\\"wp-image-5638\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.36.21-500x244.png
        500w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.36.21-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.36.21-768x375.png
        768w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.36.21-1536x749.png
        1536w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.36.21-2048x999.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"244\\\" /></a>\\n<figcaption>Men\xFA <em>Notify a lacuna or an
        absent\\nreading</em></figcaption>\\n</figure>\\n:::\\n\\nEn la primera opci\xF3n
        hay que elegir si se quiere marcar una laguna\\n(*lacuna*) o un pasaje omitido
        (*absent reading*). Luego, seleccionar el\\ntestimonio en el que ocurre de
        la lista desplegable *witness* y\\nfinalmente rellenar el rango de las casillas
        que ser\xE1n afectadas por la\\nfalta. Al dar clic, el programa introduce
        una etiqueta: **`{lacuna}`**\\npara lagunas y **`{absentia}`** para omisiones,
        que cambia el color de\\nla casilla a negro o azul oscuro, respectivamente.
        Esta nota es\\nreflejada en el aparato cr\xEDtico en ChrysoCollate y en el
        documento\\ncolacionado que se exporta. Este video demuestra c\xF3mo emplear
        la funci\xF3n\\n+L/A:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video
        is-provider-youtube wp-block-embed-youtube wp-embed-aspect-4-3 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An error occurred.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=aYkAJJJnLD8\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nY
        el siguiente, c\xF3mo aparecen las lagunas y las omisiones en un\\ndocumento
        exportado por ChrysoCollate:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video
        is-provider-youtube wp-block-embed-youtube wp-embed-aspect-4-3 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An error occurred.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=desIG-olU1E\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nHay
        que tener en cuenta que si ChrysoCollate detecta que hay contenido\\nen alguna
        de las casillas que se quiere marcar como laguna u omisi\xF3n, el\\nprograma
        advertir\xE1 al usuario antes de realizar la operaci\xF3n, pues\\ncualquier
        texto en las casillas ser\xE1 borrado.\\n\\nEl siguiente bot\xF3n de funci\xF3n
        es \xAB+F\\\\[olio\\\\]\xBB, que permite a\xF1adir la\\nfoliaci\xF3n de cada
        testimonio colacionado y un enlace, ya sea a un sitio\\nweb, ya sea a un documento
        local, donde se puede consultar directamente\\nel documento:\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-09.20.46-1.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-09.20.46-1-500x244.png\\\"\\nclass=\\\"wp-image-5640\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-09.20.46-1-500x244.png
        500w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-09.20.46-1-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-09.20.46-1-768x374.png
        768w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-09.20.46-1-1536x748.png
        1536w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-09.20.46-1-2048x998.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"244\\\" /></a>\\n<figcaption>Men\xFA <em>Add folio or page reference</em></figcaption>\\n</figure>\\n:::\\n\\nIntroducir
        la foliaci\xF3n en ChrysoCollate permite encontrar con rapidez\\nun pasaje
        en el testimonio original. Esto puede ser necesario por varios\\nmotivos,
        por ejemplo, si dudamos que nuestra transcripci\xF3n contenga un\\nerror y
        queremos confirmarlo, o si queremos confirmar el origen de una\\nlectura err\xF3nea
        directamente en el manuscrito. Lo segundo, es que nos\\npermite navegar empleando
        la funci\xF3n *Where are you in your witness*,\\nindicada por un \xEDcono
        de un libro abierto en la barra superior,\\nfuncionalidades demostradas en
        el siguiente v\xEDdeo:\\n\\n<figure\\nclass=\\\"wp-block-embed is-type-video
        is-provider-youtube wp-block-embed-youtube wp-embed-aspect-4-3 wp-has-aspect-ratio\\\">\\n<div
        class=\\\"wp-block-embed__wrapper\\\">\\n<div class=\\\"video-container\\\">\\n<div
        class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
        id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An error occurred.</h1>\\n<div
        class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=9h5L43P5mM8\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nAunque
        las notas de foliaci\xF3n aparecen tanto en el modo colaci\xF3n\\n(*Collation
        Mode*) como en el modo de edici\xF3n (*Edition Mode*), no son\\ntransmitidas
        al documento exportado.\\n\\nLuego est\xE1 el bot\xF3n \xABExport wit\\\\[ness\\\\]\xBB
        que, como su nombre lo indica,\\npermite exportar los testimonios que se han
        a\xF1adido a un documento en\\nformato de texto plano (txt):\\n\\n::: {.wp-block-image}\\n<figure
        class=\\\"aligncenter size-large\\\">\\n<a\\nhref=\\\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.37.54.png\\\"><img\\nsrc=\\\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.37.54-500x244.png\\\"\\nclass=\\\"wp-image-5641\\\"
        decoding=\\\"async\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.37.54-500x244.png
        500w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.37.54-300x146.png
        300w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.37.54-768x374.png
        768w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.37.54-1536x749.png
        1536w, https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-11.37.54-2048x998.png
        2048w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\"
        height=\\\"244\\\" /></a>\\n<figcaption>Men\xFA <em>Export witness</em></figcaption>\\n</figure>\\n:::\\n\\nPor
        el momento, la exportaci\xF3n debe realizarse individualmente, es\\ndecir,
        testimonio por testimonio (aunque la siguiente versi\xF3n de\\nChrysoCollate
        incorporar\xE1 una opci\xF3n para exportar todos los testimonios\\nal mismo
        tiempo, *actualizaci\xF3n: a partir de ChrysoCollate 1.3.1, [ver\\naqu\xED](https://lucidarios.hypotheses.org/?p=5863){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/?p=5863\\\"\\ntarget=\\\"_blank\\\"}*).
        Ahora, \xBFpara qu\xE9 sirve esta funci\xF3n? Pues para\\nconfirmar que nuestra
        digitaci\xF3n de un testimonio no est\xE1 plagada de\\nerrores. Y si lo est\xE1
        (y lo estar\xE1), permite corregirlos r\xE1pidamente.\\n\\nEn ChrysoCollate,
        cualquier testimonio que no sea el primero debe\\nintroducirse manualmente,
        como lo expliqu\xE9\\n[aqu\xED](https://lucidarios.hypotheses.org/5431){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://lucidarios.hypotheses.org/5431\\\"\\ntarget=\\\"_blank\\\"}.
        La opci\xF3n \xABChoose the closest witness\xBB nos permite\\nsemi-automatizar
        el proceso de digitaci\xF3n de un testimonio, al repetir\\nautom\xE1ticamente
        la lectura del testimonio base. Pero esta automatizaci\xF3n\\n(y los lapsos
        en nuestra atenci\xF3n) puede causar errores insospechados.\\nEl m\xE1s habitual
        es que el testimonio que digitamos tenga una lectura\\nligeramente diferente
        que la del testimonio base, pero no lo notemos.\\nPor ello, exportar los testimonios
        y compararlos con la transcripci\xF3n\\noriginal siempre es recomendable.
        Para comparar los testimonios del\\n*Lucidario* con los textos digitados en
        ChrysoCollate, utilizo\\n[Kaleidoscope](https://kaleidoscope.app/){rel=\\\"noreferrer
        noopener\\\"\\ndata-type=\\\"URL\\\" data-id=\\\"https://kaleidoscope.app/\\\"
        target=\\\"_blank\\\"}, un\\naplicativo capaz de comparar documentos de formatos
        diferentes. Este es\\nun ejemplo de la correcci\xF3n de errores de la colaci\xF3n
        del cap\xEDtulo 75\\ndel *Lucidario*:\\n\\n<figure\\nclass=\\\"wp-block-embed
        is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-4-3
        wp-has-aspect-ratio\\\">\\n<div class=\\\"wp-block-embed__wrapper\\\">\\n<div
        class=\\\"video-container\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
        class=\\\"player-unavailable\\\">\\n<h1 id=\\\"an-error-occurred.\\\" class=\\\"message\\\">An
        error occurred.</h1>\\n<div class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=8vZfxNWei2g\\\"\\ntarget=\\\"_blank\\\">Try
        watching this video on www.youtube.com</a>, or\\nenable JavaScript if it is
        disabled in your browser.\\n</div>\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nDejo
        para la [pr\xF3xima\\nsemana](https://lucidarios.hypotheses.org/?p=5685){data-type=\\\"URL\\\"\\ndata-id=\\\"https://lucidarios.hypotheses.org/?p=5685\\\"
        target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\"} el \xFAltimo bot\xF3n
        de funci\xF3n y una descripci\xF3n\\ngeneral de otras caracter\xEDsticas del
        modo de colaci\xF3n de ChrysoCollate.\\n\\n------------------------------------------------------------------------\\n\\nImagen
        de miniatura: captura de pantalla,  \\npantalla *Notify a lacuna*, ChrysoCollate\\n\",\"doi\":\"https://doi.org/10.58079/w9nf\",\"guid\":\"https://lucidarios.hypotheses.org/?p=5626\",\"id\":\"c8e4e5d4-0748-4364-8b08-63720cb889d0\",\"image\":\"https://lucidarios.hypotheses.org/files/2024/04/Capture-de\u0301cran-2024-04-24-a\u0300-12.36.54.png\",\"language\":\"es\",\"published_at\":1713974100,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Retomando
        el hilo de la entrada anterior, en esta entrada explicar\xE9 c\xF3mo funcionan
        los botones funci\xF3n \xAB+L[acuna]/A[bsentia]\xBB, \xAB+F[olio]\xBB y \xABExport
        wit[ness]\xBB de ChrysoCollate. El primero es un bot\xF3n bastante \xFAtil
        porque permite marcar errores por omisi\xF3n: lagunas textuales y pasajes

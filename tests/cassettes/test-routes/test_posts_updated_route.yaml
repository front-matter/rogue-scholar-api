      \n {\"id\":\"a4b72662-f062-4202-a1cb-81267f34dd12\",\"guid\":\"https://www.leidenmadtrics.nl/articles/q-a-about-elseviers-decision-to-open-its-citation\",\"doi\":\"https://doi.org/10.59350/ycfmn-5r754\",\"url\":\"https://www.leidenmadtrics.nl/articles/q-a-about-elseviers-decision-to-open-its-citation\",\"archive_url\":null,\"title\":\"Q&amp;A
      about Elsevier's decision to open its citations\",\"summary\":\"<strong>\\n
      Why is it important that Elsevier is going to open its citations?\\n</strong>\\nBoth
      DORA and the Initiative for Open Citations (I4OC) have called on publishers
      to make the reference lists of their articles openly available. In response
      to this, almost all large and medium-sized publishers have made their citations
      openly available in Crossref. Elsevier was one of the very few major publishers
      that have not yet opened their citations.\",\"abstract\":null,\"content_text\":\"###
      Why is it important that Elsevier is going to open its citations?\\n\\nBoth
      [DORA](https://sfdora.org/){target=\\\"_blank\\\"} and the [Initiative\\nfor
      Open Citations (I4OC)](https://i4oc.org/){target=\\\"_blank\\\"} have\\ncalled
      on publishers to make the reference lists of their articles\\nopenly available.
      In response to this, almost all large and medium-sized\\npublishers have made
      their citations openly available in Crossref.\\nElsevier was one of the very
      few major publishers that have not yet\\nopened their citations. With [Elsevier's
      decision to open its\\ncitations](https://www.elsevier.com/connect/advancing-responsible-research-assessment){target=\\\"_blank\\\"},\\nhundreds
      of millions of citations will become openly available, closing\\na large gap
      in the openly available citation data in Crossref.\\n\\nCitation-based indicators
      play a prominent role in research evaluations.\\nResponsible use of these indicators
      requires openness of the underlying\\ncitation data, so that the indicators
      are fully transparent and so that\\nanyone can question the indicators and can
      even construct alternative\\nones. Elsevier's decision to open its citations
      therefore represents a\\nsignificant step toward more responsible use of citation-based\\nindicators
      in research evaluations.\\n\\nCitation data is also highly valuable to support
      the discovery of\\nscientific literature. Elsevier's decision to open its citations
      can be\\nexpected to stimulate the development of innovative new discovery tools.\\nElsevier
      itself will also benefit from this, since the articles it\\npublishes will be
      easier to find and as a result will attract more\\nreaders.\\n\\n### Why has
      it taken so long for Elsevier to open its citations?\\n\\nThe most important
      reason seems to be that Elsevier considered open\\ncitations to be a threat
      to its Scopus business. By keeping its\\ncitations closed, Elsevier used its
      strong position as a publisher to\\nprotect its Scopus business. The increasing
      pressure on Elsevier to\\nsupport initiatives focused on promoting responsible
      research assessment\\n(e.g., DORA) and open science (e.g., I4OC) has led to
      a change in its\\npolicy. While opening citations may indeed result in more
      competition\\nfor Scopus, it may also help Elsevier to shift its focus from
      monetizing\\ndata to providing value-added services, which in the longer term
      may be\\nexpected to be commercially more attractive.\\n\\n### Have all citations
      now been opened?\\n\\nIn January 2021, when Elsevier's citations will be opened,
      the\\npercentage of citations in Crossref that are open will increase from 60%\\nto
      probably more than 90%. With Elsevier opening its citations, almost\\nall large
      and medium-sized publishers that work with Crossref will have\\nopened their
      citations. However, there are still a few exceptions. The\\nlargest one is IEEE,
      followed by the American Chemical Society (ACS) and\\nthe University of Chicago
      Press. Hopefully these publishers will now\\nalso change their policy and open
      their citations.\\n\\n### What is the significance of Elsevier's decision to
      open its citations in Crossref, given that Microsoft Academic already makes
      Elsevier citations openly available?\\n\\nBy making large amounts of bibliographic
      metadata openly available,\\n[Microsoft Academic](https://academic.microsoft.com/){target=\\\"_blank\\\"}\\nprovides
      a great service to the scientific community. A platform such as\\n[the Lens](https://www.lens.org/){target=\\\"_blank\\\"},
      which relies\\nstrongly on data from Microsoft Academic, shows the value of
      this data.\\nHowever, open availability of citations and other bibliographic
      metadata\\nin Crossref has at least two additional advantages. First, Crossref
      has\\nmade a commitment to follow the [Principles of Open Scholarly\\nInfrastructure](https://www.crossref.org/blog/crossrefs-board-votes-to-adopt-the-principles-of-open-scholarly-infrastructure/){target=\\\"_blank\\\"},\\nwhich
      helps to ensure the long-term sustainability of its activities.\\nSecond, Microsoft
      Academic makes data available under an [ODC-BY\\nlicense](https://opendatacommons.org/licenses/by/1.0/){target=\\\"_blank\\\"},\\nwhich
      requires Microsoft Academic to be acknowledged when the data is\\nused. In contrast,
      Crossref considers the data it makes available to be\\nfacts and does not attach
      a license to it. Compared with data from\\nMicrosoft Academic, data from Crossref
      is therefore easier to reuse and\\neasier to combine with data from other sources.\\n\\n###
      How does Elsevier's decision to open its citations affect commercial platforms
      such as Web of Science, Scopus, and Dimensions?\\n\\nThe core data provided
      by these commercial platforms will increasingly\\nalso be openly available,
      making it more challenging for these platforms\\nto monetize their data. However,
      at the moment these platforms still\\nprovide a significant amount of data that
      cannot easily be obtained from\\nan open data source such as Crossref. Web of
      Science and Scopus for\\ninstance make data available for journals that do not
      work with\\nCrossref. They also provide enriched data, for instance by\\ndisambiguating
      authors and institutions. In the longer term, the\\nbusiness models of Web of
      Science and Scopus can be expected to shift\\nfrom providing data to offering
      value-added services on top of the data.\\nThere is still a lot of room for
      innovation in this area.\\n\\nThe situation for Dimensions is similar, with
      one important difference.\\nDimensions combines Crossref data with data obtained
      from publishers.\\nWhile the increasing open availability of data in Crossref
      may decrease\\nthe value of the data provided by Dimensions, it will also reduce\\nDimensions'
      dependence on publishers, which may make it easier for\\nDimensions to maintain
      and expand its platform.\\n\\n### What about open abstracts?\\n\\nBy opening
      its citations, Elsevier supports the [Initiative for Open\\nCitations (I4OC)](https://i4oc.org/).
      It does not yet support the\\n[Initiative for Open Abstracts (I4OA)](https://i4oa.org/),
      which was\\nlaunched earlier this year and which calls on publishers to make\\nabstracts
      openly available in Crossref. [Many\\npublishers](https://i4oa.org/#publishers)
      have already joined I4OA,\\nincluding AAAS, BMJ, Cambridge University Press,
      F1000, Frontiers,\\nHindawi, MDPI, Oxford University Press, PLOS, PNAS, Royal
      Society, and\\nSAGE. Elsevier still needs to take this step. Like citation data,\\nabstracts
      play an important role in research evaluations, for instance\\nto delineate
      the literature on specific research topics or in specific\\nresearch areas (e.g.,
      the [sustainable development\\ngoals](https://musingsaboutlibrarianship.blogspot.com/2020/12/mapping-literature-to-un-sdgs-issues.html)).\\nA
      full commitment to promoting responsible research assessment therefore\\nrequires
      not just openness of citations but also of abstracts and other\\nbibliographic
      metadata.\\n\\n*Ludo Waltman is one of the founders of the Initiative for Open\\nAbstracts
      (I4OA). In 2019 he resigned as Editor-in-Chief of Elsevier's\\nJournal of Informetrics,
      protesting against Elsevier's unwillingness to\\nopen its citations.*\\n\",\"published_at\":1608645600,\"updated_at\":1708009177,\"indexed_at\":1707973398,\"authors\":[{\"name\":

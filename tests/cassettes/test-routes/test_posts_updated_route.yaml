      \n {\"id\":\"454a8dd3-b59e-401a-ba36-4f4e2d507cc3\",\"guid\":\"61382fe9c9ea9d3cf26a9a0a\",\"doi\":\"https://doi.org/10.59350/tjg7h-2q731\",\"url\":\"https://www.geo-down-under.org.au/lighting-up-dark-fibre-for-seismic-imaging\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/lighting-up-dark-fibre-for-seismic-imaging\",\"title\":\"Lighting
      Up Dark Fibre for Seismic Imaging\",\"summary\":\"How DAS is used in seismology
      \  By attaching a DAS integrator unit, in the example above a Silixa iDAS that
      is part of the AuScope ANSIR equipment pool, to a fibre optic cable, the entire
      cable becomes a sensing element. As a seismic wave disturbs the ground, the
      cable is stretched and compressed.\",\"abstract\":\"Distributed acoustic sensing,
      or DAS, is a newly developed passive seismic technology that can transform telecommunication
      fibre-optic cable into linear arrays of ground motion sensors.\",\"content_text\":\"#
      How DAS is used in seismology\\n\\nBy attaching a DAS integrator unit, in the
      example above a [Silixa\\niDAS](https://silixa.com/technology/idas/?ref=geo-down-under.org.au)\\nthat
      is part of the [AuScope ANSIR equipment\\npool](https://www.auscope.org.au/ansir?ref=geo-down-under.org.au),
      to a\\nfibre optic cable, the entire cable becomes a sensing element. As a\\nseismic
      wave disturbs the ground, the cable is stretched and compressed.\\nThe iDAS
      instrument measures the response of the cable to the external\\nforces applied
      to it by sending a pulsed coherent optical laser signal\\nto accurately measure
      the phase and amplitude of vibrations by detecting\\nchanges in Rayleigh scattering
      induced by extensional strain. The iDAS\\nsends laser signal pulses along the
      cable and continuously monitors the\\nphase and amplitude of the Rayleigh scattering
      from the backscattered\\nlight (Figure 1).\\n\\n<figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/09/animated-fibre-iDAS.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/09/animated-fibre-iDAS.jpg
      600w, https://www.geo-down-under.org.au/content/images/2021/09/animated-fibre-iDAS.jpg
      800w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"800\\\" height=\\\"527\\\"
      />\\n<figcaption>Figure 1: Schematic of how an iDAS integrator works from\\nhttps://silixa.com/resources/what-is-distributed-sensing/</figcaption>\\n</figure>\\n\\nThis
      technology can either repurpose long sections (1-10s of kilometres)\\nof \\\\\\\"dark\\\\\\\"
      or unused telecommunication cable, or shorter length cables\\ndeployed for a
      dedicated experiment. In either case, the DAS instrument\\nis patched on to
      a cable and this transforms the cable into thousands of\\nindividual sensors
      (\\\"large-N\\\") with approximately 1 meter spacing.\\n\\nApplications of DAS
      are still in their infancy but fascinating new\\nresults from experiments by
      earthquake seismologists (e.g. Lindsey et\\nal., 2017; Ajo-Franklin et al.,
      2019; Zhan, 2020) are showing the\\namazing potential of this technique for
      a range of applications\\nincluding fine-scale structural imaging of the Earth's
      subsurface,\\nearthquake monitoring, and geo-hazard assessment.\\n\\n# \\\\\\\"Large-N\\\\\\\"
      + \\\\\\\"Large-T\\\\\\\" = Big Data {#large-n-large-t-big-data}\\n\\nIn order
      to fundamentally advance our understanding of the Earth's\\nstructure and evolution,
      and address its complexity and heterogeneity,\\nsignificantly more comprehensive
      data are required to create fine-scale\\nimages of the Earth at depth. A new
      concept and strategy in seismology\\nover the past few years are the implementation
      of \\\"large-N\\\" arrays,\\nwhere \\\"large-N\\\" refers to 1-2 orders of magnitude
      more instruments per\\nexperiment. These large arrays using \\\"seismic nodes\\\"
      are becoming a\\nfundamental tool in modern earthquake seismology for imaging,
      detecting\\nmicro-seismicity, and monitoring changes in subsurface properties
      (eg.\\nHansen & Schmandt, 2015). However, these \\\"large-N\\\" nodal-type seismic\\nexperiments
      use small, autonomous seismometers are limited by battery\\nlife (\\\\~1 month)
      and manual deployment, therefore the logistic\\nlimitations usually prevent
      long duration, or \\\"large-T\\\", experiments.\\nNow, we can use distributed
      acoustic sensing (DAS) to provide both\\n\\\\\\\"large-N\\\\\\\" and \\\\\\\"large-T\\\\\\\"
      using fibre-optic cables.\\n\\nThis results in one of the major challenges of
      using DAS - the large\\nvolume of data recorded, as is shown in Figure 2 from
      Lindsey and Martin\\n(2021). As these sensors record terabytes of seismic data
      with\\nmeter-scale sensor spacing per day, this demands a new fundamental\\ntheoretical
      framework to process and analyse the large quantity of data.\\nIt also provides
      an opportunity for development of new data analysis\\nmethods with the potential
      to make novel observations of the Earth.\\nVolumes of data this size require
      strategic and innovative processing,\\nwhich can be addressed in collaboration
      with the [National Computing\\nInfrastructure (NCI)](https://nci.org.au/?ref=geo-down-under.org.au).\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-width-wide kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/11/Lindsey_Martin_2021_Fig2.jpeg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/11/Lindsey_Martin_2021_Fig2.jpeg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/11/Lindsey_Martin_2021_Fig2.jpeg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/11/Lindsey_Martin_2021_Fig2.jpeg
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/11/Lindsey_Martin_2021_Fig2.jpeg
      2400w\\\"\\nsizes=\\\"(min-width: 1200px) 1200px\\\" width=\\\"2000\\\" height=\\\"891\\\"
      />\\n<figcaption>Figure 2. Summary of data rates and total data collected by\\nDAS
      from Lindsey and Martin (2021).</figcaption>\\n</figure>\\n\\n# Planned Experiments
      & Applications {#planned-experiments-applications}\\n\\nThe Future Fellowship
      will be focused three overarching experiments that\\nwill be conducted: locally
      in Canberra at [NASA/CSIRO Deep Space Network\\nFacility](https://www.auscope.org.au/posts/auscope-anu-nasa-collab?ref=geo-down-under.org.au);\\nat
      the ANU run [Warramunga Seismic\\nStation](https://science.anu.edu.au/news-events/news/anu-science-location-warramunga-station?ref=geo-down-under.org.au),\\nand
      in New Zealand\\\\'s [Deep Fault Drilling\\nProject](https://www.gns.cri.nz/Home/Learning/Science-Topics/Earthquakes/Major-Faults-in-New-Zealand/Alpine-Fault/Deep-Fault-Drilling-Project?ref=geo-down-under.org.au)\\nfocusing
      on different aspects of DAS applications and design.\\n\\nOur first experiment
      was at the Deep Space Network Facility run by NASA\\nand CSIRO, just south of
      Canberra. This successful initial test recorded\\nthe regional distance M2.6
      earthquake near Jindabyne, NSW (Figure 3) as\\nwell as traffic noise, quarry
      blasts, and teleseismic earthquakes.\\n\\n<figure class=\\\"kg-card kg-image-card
      kg-width-wide kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/11/Picture1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/11/Picture1.png
      600w, https://www.geo-down-under.org.au/content/images/2021/11/Picture1.png
      735w\\\"\\nwidth=\\\"735\\\" height=\\\"410\\\" />\\n<figcaption>Figure 3: DAS
      recording of the M2.6 Jindabyne earthquake at\\nNASA Deep Space Network Facility
      near Canberra. Image from V.H.\\nLai.</figcaption>\\n</figure>\\n\\nAs earthquake
      seismology applications of DAS recordings are still very\\nnew, it is essential
      to design experiments that provide data comparisons\\nfrom multiple instruments
      and benchmark the quality and fidelity. At the\\nANU\\\\'s [Warramunga Seismic\\nStation](https://science.anu.edu.au/news-events/news/anu-science-location-warramunga-station?ref=geo-down-under.org.au)\\nin
      the Northern Territory, the remote location and high-quality,\\npermanent array
      of seismometers at Warramunga makes it an ideal location\\nfor such an experiment.\\n\\nWith
      colleagues at the University of Victoria in New Zealand we will use\\nthe \\\\~900
      m fibre optic cable deployed into the fault zone, which is\\npart of the [Deep
      Fault Drilling\\nProject](https://www.gns.cri.nz/Home/Learning/Science-Topics/Earthquakes/Major-Faults-in-New-Zealand/Alpine-Fault/Deep-Fault-Drilling-Project?ref=geo-down-under.org.au),\\nto
      record earthquakes inside the fault zone and image its structure.\\n\\nThis
      Future Fellowship project will advance cutting-edge DAS technology\\nand big
      data processing to develop unprecedented high-resolution images\\nof the Earth.
      These powerful new information sources will advance our\\nability to model geo-hazards,
      detect earthquakes and nuclear explosions,\\nrefine models of resource location
      and emplacement, understand\\nearthquake behaviour, and perform subsurface monitoring.
      The project\\nwill develop Australian research capability and competitive advantage
      in\\nthis fast-moving new area of seismic imaging.\\n\\n**References**\\n\\nAjo-Franklin,
      J.B. et al. (2019). Distributed Acoustic Sensing Using\\nDark Fiber for Near-Surface
      Characterization and Broadband Seismic Event\\nDetection, Scientific Reports
      9, 1328.  \\nHansen, S.M. & Schmandt, B. (2015). Automated detection and location
      of\\nmicroseismicity at Mount St. Helens with a large-N geophone array,\\nGeophys.
      Res. Lett. 42, 7390-7397. 10.1002/2015gl064848.  \\nLindsey, N.J. et al. (2017).
      Fiber-Optic Network Observations of\\nEarthquake Wavefields, Geophys. Res. Lett.
      44, 11,792-711,799.\\n10.1002/2017GL075722.  \\nLindsey, N.J. & Martin, E.R.
      (2021). Fiber-Optic Seismology, Annual\\nReview of Earth and Planetary Sciences
      49, 309-336.\\n10.1146/annurev-earth-072420-065213.  \\nZhan, Z. (2020). Distributed
      Acoustic Sensing Turns Fiber\u2010Optic Cables\\ninto Sensitive Seismic Antennas,
      Seismo. Res. Lett. 91, 1-15.\\n\\n### More information\\n\\n<figure class=\\\"kg-card

      \n {\"id\":\"0b9c0528-4f97-4e34-bec0-768de49bc8dc\",\"guid\":\"http://jabberwocky.weecology.org/?p=1286\",\"doi\":\"https://doi.org/10.59350/tb59k-ncg39\",\"url\":\"https://jabberwocky.weecology.org/2013/08/26/going-big-with-data-in-ecology\",\"archive_url\":\"https://wayback.archive-it.org/22103/20231101172252/https://jabberwocky.weecology.org/2013/08/26/going-big-with-data-in-ecology\",\"title\":\"Going
      big with data in ecology\",\"summary\":\"A friend of mine once joked that doing
      ecological informatics meant working with data that was big enough that you
      couldn\u2019t open it in an Excel spreadsheet.\",\"abstract\":null,\"content_text\":\"A
      [friend of mine](http://www.researchgate.net/profile/Michael_Weiser/)\\nonce
      joked that doing ecological informatics meant working with data\\nthat was big
      enough that you couldn't open it in an Excel spreadsheet.\\nAt the time (\\\\~6
      years ago) that meant a little over 64,000 rows in a\\ntable). Times have changed
      a bit since then, We now talk about \\\"big\\ndata\\\" instead of \\\"informatics\\\",
      Excel can open a table with a little\\nover 1,000,000 rows of data, and most
      importantly there is an ever\\nincreasing amount of publicly available ecological,
      evolutionary, and\\nenvironmental data that we can use for tackling ecological
      questions.\\n\\nI've been into using relatively big data since I entered graduate
      school\\nin the late 1990s. My dissertation combined analyses of the [Breeding\\nBird
      Survey of North America](http://www.pwrc.usgs.gov/BBS/) (several\\nthousand
      sites) and [assembling hundreds of other\\ndatabases](http://digitalcommons.usu.edu/cgi/viewcontent.cgi?article=1367&context=biology_facpub)\\nto
      understand how patterns varied across ecosystems and taxonomic\\ngroups.\\n\\nOne
      of the reasons that I like using large amounts of data is that has\\nthe potential
      to gives us general answers to ecological questions\\nquickly. The typical development
      of an ecological idea over the last few\\ndecades can generally be characterized
      as:\\n\\n1.  Come up with an idea\\n2.  Test it with one or a few populations,
      communities, etc.\\n3.  Publish (a few years ago this would often come even
      before Step 2)\\n4.  In a year or two test it again with a few more populations,\\n
      \   communities, etc.\\n5.  Either find agreement with the original study or
      find a difference\\n6.  Debate generality vs. specificity\\n7.  Lather, rinse,
      repeat\\n\\nAfter a few rounds of this, taking roughly a decade, we gradually\\nstarted
      to have a rough idea of whether the initial result was general\\nand if not
      how it varied among ecosystems, taxonomic groups, regions,\\netc.\\n\\nThis
      is fine, and in cases where new data must be generated to address\\nthe question
      this is pretty much what we have to do, but wouldn't it be\\nbetter if we could
      ask and answer the question more definitely with the\\nfirst paper. This would
      allow us to make more rapid progress as a\\nscience because instead of repeatedly
      testing and reevaluating the\\noriginal analysis we would be moving forward
      and building on the known\\nresults. And even if it still takes time to get
      to this stage, as with\\nmeta-analyses that build on decades of individual tests,
      using all of\\nthe available data still provides us with a general answer that
      is\\nclearer and more (or at least differently) informative than simply\\nreading
      the results of dozens of similar papers.\\n\\nSo, to put it simply, one of the
      benefits of using \\\"big data\\\" is to get\\nthe most general answer possible
      to the question of interest.\\n\\nNow, it's clear that this idea doesn't sit
      well with some folks. Common\\nresponses to the use of large datasets (or compilations
      of small ones)\\ninclude [concerns about the quality of large\\ndatasets](https://dynamicecology.wordpress.com/2012/06/06/garbage-in-garbage-out-what-if-your-big-dataset-is-lousy-data/)\\nor
      the [ability of individuals who haven't collected the data to fully\\nunderstand\\nit](http://ideas4sustainability.wordpress.com/2013/07/13/a-critical-appraisal-of-a-new-paper-on-big-data-and-the-future-of-ecology/).\\nMy
      impression is that these concerns stem from a tendancy to associate\\n\\\"best\\\"
      with \\\"most precise\\\". My personal take is that being precise is\\nonly
      half of the problem. If I collect the best dataset imaginable for\\ncharacterizing
      pattern/process X, but it only provides me with\\ninformation on a single taxonomic
      group at a single site, then, while I\\ncan have a lot of confidence in my results,
      I have no idea whether or\\nnot my results apply beyond my particular system.
      So, precision is\\ngreat, but so is getting genearlizable results, and these
      two things\\ntrade off against one another.\\n\\nWhich leads me to what I increasingly
      consider to be the ideal scenario\\nfor areas of ecological research where some
      large datasets (either\\ninherently large or assembled from lots of small datasets)
      can be\\napplied to the question of interest. I think the ideal scenario is
      a\\ncombination of \\\"high quality\\\" and \\\"big\\\" data. By analyzing these
      two\\nsets of data separately, and determining if the results are consistent\\nwe
      can have the maximum confidence in our understanding of the\\npattern/process.
      This is of course not trivial to do. First it requires\\na clear idea of what
      is high quality for a particular question and what\\nisn't. In my experience
      folks rarely agree on this (which is why I built\\nthe [Ecological Data Wiki](http://ecologicaldata.org)).
      Second, it\\nfurther increases the amount of time, effort, and knowledge that
      goes\\ninto the ideal study, and finding the resources to identify and combine\\nthese
      two kinds of data will not be easy. But, if we can do this (and I\\nthink I
      remember seeing it done well in some recent ecological\\nmeta-analyses that
      I can't seem to find at the moment) then we will have\\nthe best possible answer
      to an ecological question.\\n\\n##### Further reading:\\n\\n- [Big data and
      the future of\\n  ecology](http://escholarship.org/uc/item/94f35801)\\n- [The
      new bioinformatics: integrating ecological data from the gene to\\n  the\\n
      \ biosphere](http://www.pnamp.org/sites/default/files/Jones2006_AREES.pdf)\\n-
      [Statistical\\n  machismo](http://dynamicecology.wordpress.com/2012/09/11/statistical-machismo/)\\n
      \ (for more on the tradeoffs inherent in being more precise)\\n\",\"published_at\":1377519977,\"updated_at\":1377520108,\"indexed_at\":1,\"authors\":[{\"url\":

      \n {\"id\":\"208d3130-5806-4758-903d-b98c66714ce6\",\"guid\":\"60513a3540e26f327734a551\",\"doi\":\"https://doi.org/10.59350/m0ry1-xdd57\",\"url\":\"https://www.geo-down-under.org.au/precipitation_since_250ma\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/precipitation_since_250ma\",\"title\":\"Modelling
      global precipitation since 250 million years ago\",\"summary\":\"We have developed
      a novel data-driven approach to reconstruct precipitation patterns through geological
      time, since the supercontinent Pangea was in existence. Our approach involves
      linking climate-sensitive sedimentary deposits such as coal, evaporites and
      glacial deposits to a global plate model, reconstructed paleo-elevation maps
      and high-resolution General Circulation Models via Bayesian machine learning.\",\"abstract\":null,\"content_text\":\"<figure
      class=\\\"kg-card kg-embed-card\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
      class=\\\"player-unavailable\\\">\\n<h1 id=\\\"ein-fehler-ist-aufgetreten.\\\"
      class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div class=\\\"submessage\\\">\\n<a
      href=\\\"https://www.youtube.com/watch?v=x04Wq1NnSX0\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nWe
      have developed a novel data-driven approach to reconstruct\\nprecipitation patterns
      through geological time, since the supercontinent\\nPangea was in existence.
      Our approach involves linking climate-sensitive\\nsedimentary deposits such
      as coal, evaporites and glacial deposits to a\\nglobal plate model, reconstructed
      paleo-elevation maps and\\nhigh-resolution General Circulation Models via Bayesian
      machine\\nlearning. We model the joint distribution of climate-sensitive sediments\\nand
      annual precipitation through geological time, and use the dependency\\nbetween
      sediments and modelled precipitation in the Miocene and Eocene\\nto train a
      machine learning model. Our approach provides a set of 13\\ndata-driven global
      paleo-precipitation maps between 14 and 249 Ma,\\ncapturing major changes in
      long-term annual rainfall patterns as a\\nfunction of plate tectonics, paleo-elevation
      and climate change at a low\\ncomputational cost.\\n\\nOur predicted precipitation
      maps illustrate how the distribution of\\ncontinents and oceans as well as latitude,
      reflecting paleo-temperature\\ngradients, control precipitation. Moving back
      in time from the Late (14\\nMa) to the Early Cenozoic (61 Ma), changing latitudinal
      positions of\\nAfrica results in northern Africa becoming wetter while central
      Africa\\nsouth of the equator becomes progressive drier. In contrast, there
      is\\nless of a change in broad precipitation patterns observed in the\\nAmericas,
      because their latitudinal positions have changed little during\\nthe Cenozoic
      Period. \_India moves through the wet equatorial belt in the\\nearly-mid Cenozoic,
      resulting in intense precipitation throughout most\\nof the sub-continent at
      51 Ma, while at 61 Ma most of India is located\\nsouth of this belt, leading
      to a progressive drying that intensifies in\\nthe Cretaceous. As Australia moves
      south back in geological time,\\ngradually closing the southeast Indian Ocean,
      its southern half\\nexperiences a greening due to its movement into southern
      hemisphere\\nmid-latitudes, marked by moderate rainfall reflecting eastward
      traveling\\ndepressions and fronts that yield rain throughout the year.\\n\\nThroughout
      the Cretaceous Period, patterns of annual precipitation are\\npredicted to change
      more significantly back in time as the South\\nAtlantic closes, creating a large
      landmass by joining South America and\\nAfrica, as seen at 129 Ma. Going back
      in time, the elimination of\\nwestern African coasts and the creation of a vast
      continental interior\\nregion at 129 Ma results in a marked change in precipitation,
      moderating\\nthe precipitation highs seen after continental breakup in the Late\\nCretaceous
      at 101 and 77 Ma along the coast of Western Africa between\\nwhat is now Nigeria
      and Senegal. The large equatorial Tethys gateway\\nthat existed in the Early
      Cretaceous between Africa/South America and\\nEurasia results in an increase
      in precipitation along the northeastern\\ncoastline of Africa, seen at 129 Ma.
      Moving back in time from the Late\\ninto the Early Cretaceous, India experiences
      a greening again as it\\nmoves into the southern mid-latitude belt of moderate
      rainfall.\\n\\nMoving into the Jurassic a large southern continent, Gondwana,
      forms,\\nwhose interior is relatively dry, but whose northern and southern\\nportions
      straddle high to medium rainfall belts, as visible at 154 Ma.\\n\_The Early
      Jurassic (182 Ma) exhibits a reduction in northern Gondwana\\nrainfall compared
      to the Late Jurassic (154 Ma), reflecting the\\nelimination of central Atlantic
      coastlines by closing the central North\\nAtlantic Ocean and forming the supercontinent
      Pangea, which persists\\nthroughout the Triassic (since 249 Ma). Pangea in the
      Triassic shows a\\nrelatively stable precipitation pattern with two prominent
      rainfall lows\\ncentered around 35 degrees north and south, with an equatorial
      high and\\nmoderate mid-latitude highs. \_Southern hemisphere mid-latitude rainfall\\nis
      most intense in the Late Triassic at 219 Ma, while the Early Triassic\\nis somewhat
      drier in Gondwana\\\\'s (southern Pangea\\\\'s) interior and along\\nthe southern
      perimeter of Pangea.\\n\\nChandra, R., Cripps, S., Butterworth, N. and M\xFCller,
      R.D., 2021.\\nPrecipitation reconstruction from climate-sensitive lithologies
      using\\nBayesian machine learning. *Environmental Modelling & Software*, 139,\\n105002.\\n[https://doi.org/10.1016/j.envsoft.2021.105002](https://doi.org/10.1016/j.envsoft.2021.105002?ref=geo-down-under.org.au){rel=\\\"noreferrer

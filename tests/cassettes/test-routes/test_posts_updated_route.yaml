      528w\\\"\\nsizes=\\\"(max-width: 300px) 100vw, 300px\\\"}](https://svpow.files.wordpress.com/2015/11/open-con-slider-attend-a-satellite-960x540.png)\\n\\nThey
      say you should never meet your heroes, but OpenCon demonstrated\\nthat that's
      not always a good rule. Here I am with [Erin\\nMcKiernan](https://emckiernan.wordpress.com/home/)

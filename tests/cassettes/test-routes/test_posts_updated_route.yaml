    content: "[{\"id\":\"dcfdb4a0-6396-414a-aec7-3f51f0bb272c\",\"guid\":\"https://irights.info/sandbox/?p=4533\",\"doi\":\"https://doi.org/10.59350/te9am-eqw38\",\"url\":\"https://irights.info/2012/08/07/neue-website-verspricht-uberblick-im-agb-dickicht/4533\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/2012/08/07/neue-website-verspricht-uberblick-im-agb-dickicht/4533\",\"title\":\"Neue
      Website \u2018Terms of Service; Didn\u2019t Read\u2019\x9D verspricht \xDCberblick
      im AGB-Dickicht\",\"summary\":\"Wer Webdienste nutzt, kommt nicht umhin, seitenlangen
      Nutzungsbedingungen, also Vertr\xE4gen zuzustimmen, die auch bei iRights.info
      immer mal wieder Thema waren (Musikdienste, Fotodienste,\_Filme und E-Books).
      Amerikanische Wissenschaftler haben einmal berechnet, dass der durchschnittliche
      (US-)Nutzer immerhin 76 Arbeitstage im Jahr damit verbringen m\xFCsste, um Nutzungsbedingungen
      bzw.\\n\",\"abstract\":null,\"content_text\":\"![](https://irights.info/wp-content/uploads/2012/08/tos-dr.png
      \\\"Screenshot: tos-dr.info\\\"){.alignnone\\n.size-full .wp-image-4534 loading=\\\"lazy\\\"
      width=\\\"460\\\" height=\\\"230\\\"\\nsrcset=\\\"https://irights.info/wp-content/uploads/2012/08/tos-dr.png
      460w, https://irights.info/wp-content/uploads/2012/08/tos-dr-300x150.png 300w\\\"\\nsizes=\\\"(max-width:
      460px) 100vw, 460px\\\"}\\n\\nWer Webdienste nutzt, kommt nicht umhin, seitenlangen\\nNutzungsbedingungen,
      also Vertr\xE4gen zuzustimmen, die auch bei\\niRights.info immer mal wieder
      Thema waren\\n([Musikdienste](https://irights.info/?q=content/klicksafe-cds-digitale-musik-mp3-nutzungsrechte),\\n[Fotodienste](https://irights.info/2012/01/09/finger-weg-von-twitpic-twitter-und-lockerz-beim-foto-upload-stattdessen-yfrog-oder-mobypicture-nutzen/),\_[Filme\\nund\\nE-Books](https://irights.info/?q=content/ebooks-filme-software-agb-urheberrecht-nutzungsrechte%20)).\\n[Amerikanische\\nWissenschaftler](http://moritzlaw.osu.edu/students/groups/is/files/2012/02/Cranor_Formatted_Final.pdf)\\nhaben
      einmal berechnet, dass der durchschnittliche (US-)Nutzer immerhin\\n76 Arbeitstage
      im Jahr damit verbringen m\xFCsste, um Nutzungsbedingungen\\nbzw. Privacy-Erkl\xE4rungen
      der von ihm genutzten Webdienste zu\\nlesen.[]{#more-4533}\\n\\nWeil das niemand
      macht, gab es schon einige Versuche, solche Vertr\xE4ge\\nnutzerfreundlicher
      zu gestalten, zum Beispiel\\n[mit](http://commonterms.net/)\\n[Kurzversionen](http://www.iagreeto.org/)\_\xE4hnlich
      denen von\\n[Creative-Commons-Lizenzen](http://creativecommons.org/licenses/by/3.0/).\\nDie
      Website '[Terms of Service; Didn't Read](http://tos-dr.info/)'? der\\nInitiative
      [Unhosted](http://unhosted.org/) sammelt solche Klauseln nun\\nf\xFCr verschiedene
      Dienste und informiert mit einem Farbsystem \xFCber den\\nUmgang mit pers\xF6nlichen
      Daten, einger\xE4umten Nutzungsrechten, Transparenz\\n\xFCber Anfragen von Beh\xF6rden
      und mehr.\\n\\nIm Moment sind noch wenige Dienste insgesamt bewertet, schlecht
      kommt\\nschon jetzt Twitpic weg, gut dagegen zum Beispiel Soundcloud. Das\\nProjekt
      richtet sich vor allem an amerikanische Nutzer und l\xE4sst damit\\ndie Frage
      au\xDFen vor, ob die bewerteten Klauseln nach deutschem Recht\\n\xFCberhaupt
      [zul\xE4ssig](https://irights.info/index.php?q=node/761) sind.\\nUnd nat\xFCrlich
      h\xE4ngt jede Bewertung auch von den zugrunde gelegten\\nKriterien (und den
      Bewertenden) ab. F\xFCr einen ersten \xDCberblick ist das\\nProjekt aber auch
      hierzulande hilfreich. Mitmachen kann man momentan\\n\xFCber eine Mailingliste
      und einen Chat, sp\xE4ter soll es ge\xF6ffnet werden.\\n\\n\\\\[[via](http://netzwertig.com/2012/08/06/terms-of-service-didnt-read-fuer-transparentere-besser-verstaendliche-geschaeftsbedingungen/%20)\\\\]\\n\\nThe
      post [Neue Website 'Terms of Service; Didn't Read'? verspricht\\n\xDCberblick
      im\\nAGB-Dickicht](https://irights.info/2012/08/07/neue-website-verspricht-uberblick-im-agb-dickicht/4533){rel=\\\"nofollow\\\"}\\nappeared

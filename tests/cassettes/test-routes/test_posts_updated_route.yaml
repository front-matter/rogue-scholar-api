      Content von EMI: \u201EI have a dream\u201D\",\"summary\":\"Jeder kennt die
      Rede von Martin Luther King, die mit den Worten \u201EI have a dream\u201D ins
      kulturelle Ged\xE4chtnis eingegangen ist \u2013\_oder zumindest diesen einen
      Satz. Der 50. Jahrestag des Marschs auf Washington vom 28. August 1963 hat jetzt
      auch daran erinnert, dass sie ein dauernder Quell von Urheberrechtsstreitigkeiten
      ist. Geht es um die Rede in voller L\xE4nge, ist die Frage: Public Domain oder
      nicht?\\n\",\"abstract\":null,\"content_text\":\"Jeder kennt die Rede von Martin
      Luther King, die mit den Worten \u201EI have\\na dream\\\" ins kulturelle Ged\xE4chtnis
      eingegangen ist --\_oder zumindest\\ndiesen einen Satz. Der 50. Jahrestag des
      [Marschs auf\\nWashington](http://www.archives.gov/historical-docs/todays-doc/index.html?dod-date=828)\\nvom
      28. August 1963 hat jetzt auch daran erinnert, dass sie ein\\ndauernder Quell
      von Urheberrechtsstreitigkeiten ist.[]{#more-17132}\\n\\nGeht es um die Rede
      in voller L\xE4nge, ist die Frage: Public Domain oder\\nnicht? Oder genauer,
      nach dem Copyright Act der USA von 1909: War sie\\nzur [allgemeinen\\nVer\xF6ffentlichung](http://copyright.uslegal.com/publication/general-or-limited-publication/)\\nbestimmt?
      Oder nur f\xFCr ein begrenztes Publikum, und damit gesch\xFCtzt? In\\neinem
      Streit zwischen Kings Erben und CBS urteilte ein\\nUS-Berufungsgericht: Die
      Rede sei gesch\xFCtzt. Doch der Streit endete im\\nVergleich; wirklich klar
      ist die Lage nicht.\\n\\n[Josh Shiller in der Washington\\nPost](http://www.washingtonpost.com/opinions/why-you-wont-see-or-hear-the-i-have-a-dream-speech/2013/08/27/09d2a07a-0e66-11e3-bdf6-e4fc677d94a1_story.html):\\n\\n>
      The only legal way to reproduce King's work --- at least until it\\n> enters
      the public domain in 2038 --- is to pay for a licensing fee,\\n> rates for which
      vary. (Individuals visiting the King Center can buy a\\n> recording of the \\\"I
      have a dream\\\" speech for \\\\$20. Licenses for media\\n> outlets run into
      the thousands.)\\n\\nVerwaltet werden die Rechte seit 2009 zusammen von den
      King-Erben und\\nEMI Publishing, jetzt Sony/ATV. Ob es im Sinne des Erfinders
      ist, wer\\nsie verwenden darf und wer nicht, daran l\xE4sst ein Bericht von
      [Lauren\\nWilliams bei Mother\\nJones](http://www.motherjones.com/politics/2013/08/mlk-intellectual-property-problems)\\nzweifeln:\\n\\n>
      Critics, including civil rights icon Julian Bond, bristle over the\\n> fact
      that \\\"I Have a Dream\\\" is kept under strict watch in the name of\\n> controlling
      King's image at the same time it's licensed by rich\\n> companies for use in
      TV commercials, including a 2010 Mercedes-Benz\\n> spot, an Alcatel ad, and
      a particularly galling 2001 Cingular Wireless\\n> campaign that also included
      quotes from Kermit the Frog and Homer\\n> Simpson.\\n\\nUnbeeindruckt vom Streit
      ist die Organisation [Fight for the\\nFuture](http://www.fightforthefuture.org/mlk),
      die ma\xDFgeblich an den\\nSOPA- und PIPA-Protesten mitgewirkt hat. Sie ruft
      dazu auf, ihre\\nYoutube-Version der Rede zu verbreiten. Dort ist das Video
      --\_[im\\nGegensatz zu anderen\\nVersionen](http://motherboard.vice.com/blog/internet-activists-are-waging-a-guerrilla-war-to-free-martin-luther-king-from-copyright)\_--\\nbis
      heute online. Auch vor dem Jahr 2038.\\n\\nThe post [Enth\xE4lt Content von
      EMI: \u201EI have a\\ndream\\\"](https://irights.info/webschau/enthalt-content-von-emi-i-have-a-dream/17132){rel=\\\"nofollow\\\"}\\nappeared
      first on [iRights.info](https://irights.info){rel=\\\"nofollow\\\"}.\\n\",\"published_at\":1377773430,\"updated_at\":1377773430,\"indexed_at\":1,\"authors\":[{\"name\":

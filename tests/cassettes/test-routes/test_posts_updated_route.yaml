      \n {\"id\":\"cfbb9df6-4d5b-4b64-be3a-21e1f6bdb0b9\",\"guid\":\"https://www.leidenmadtrics.nl/articles/opening-up-the-cwts-leiden-ranking-toward-a-decentralized-and-open-model-for-data-curation\",\"doi\":\"https://doi.org/10.59350/fn8b7-69107\",\"url\":\"https://www.leidenmadtrics.nl/articles/opening-up-the-cwts-leiden-ranking-toward-a-decentralized-and-open-model-for-data-curation\",\"archive_url\":null,\"title\":\"Opening
      up the CWTS Leiden Ranking: Toward a decentralized and open model for data curation\",\"summary\":\"The
      need to increase the transparency of university rankings is widely recognized,
      for instance in the ten rules for ranking universities that we published in
      2017, in the work done by the INORMS Research Evaluation Working Group, and
      also in a recent report by a Dutch expert group on university rankings (co-authored
      by one of us). It is therefore not surprising that the announcement of the Open
      Edition of the CWTS Leiden Ranking in 2023 got\",\"abstract\":null,\"content_text\":\"The
      need to increase the transparency of university rankings is widely\\nrecognized,
      for instance in the [ten rules for ranking\\nuniversities](https://www.researchresearch.com/news/article/?articleId=1368350){target=\\\"_blank\\\"}\\nthat
      we published in 2017, in the work done by the [INORMS Research\\nEvaluation
      Working\\nGroup](https://arma.ac.uk/rethinking-the-rankings/){target=\\\"_blank\\\"},\\nand
      also in a [recent report by a Dutch expert group on university\\nrankings](https://www.universiteitenvannederland.nl/files/publications/Ranking_the_university_ENG.pdf){target=\\\"_blank\\\"}\\n(co-authored
      by one of us). It is therefore not surprising that the\\n[announcement of the
      Open Edition of the CWTS Leiden\\nRanking](https://www.leidenmadtrics.nl/articles/the-cwts-leiden-ranking-2023){target=\\\"_blank\\\"}\\nin
      2023 got [considerable\\nattention](https://www.researchprofessionalnews.com/rr-news-europe-universities-2023-9-leiden-rankings-to-add-open-source-version-in-2024/){target=\\\"_blank\\\"}\\nand
      triggered lots of highly supportive responses.\\n\\nThe announcement also led
      to questions about the quality of the data\\nused in the [Leiden Ranking Open\\nEdition](https://open.leidenranking.com){target=\\\"_blank\\\"},
      in particular\\nthe affiliation data for linking publications to universities.
      In this\\npost, we address these questions by distinguishing between two models\\nfor
      curating affiliation data: the centralized and closed model and the\\ndecentralized
      and open model. While the traditional Leiden Ranking\\nrelies primarily on the
      centralized and closed model, the [Open Edition\\nreleased\\ntoday](https://www.leidenmadtrics.nl/articles/introducing-the-leiden-ranking-open-edition){target=\\\"_blank\\\"}\\nrepresents
      a movement toward the decentralized and open model.\\n\\n### **The centralized
      and closed model for data curation**\\n\\nIn the centralized and closed model,
      a central actor in the system takes\\nresponsibility for data curation. The
      data is closed. It can be accessed\\nonly by selected users, who typically need
      to pay to get access.\\n\\nThe [traditional Leiden\\nRanking](https://www.leidenranking.com/){target=\\\"_blank\\\"},
      based on\\nclosed data from [Web of\\nScience](https://webofscience.com/){target=\\\"_blank\\\"},
      takes a mostly\\ncentralized approach to curating affiliation data. While some
      basic data\\ncuration (standardizing affiliation strings) is performed by Web
      of\\nScience, the bulk of the work is done by CWTS (determining which\\nstandardized
      affiliation strings refer to the same 'unified\\norganizations'). Because Web
      of Science data is closed, CWTS is unable\\nto share the curated data. This
      means there is no easy way for\\nuniversities to check the quality of the data.\\n\\n###
      **The decentralized and open model for data curation**\\n\\nIn the decentralized
      and open model, data curation takes place in a\\ndecentralized way. Different
      actors in the system take responsibility\\nfor different parts of the data curation
      process. All data is fully\\nopen, which facilitates collaboration between the
      different actors.\\n\\nThe [Leiden Ranking Open\\nEdition](https://open.leidenranking.com){target=\\\"_blank\\\"},
      based on open\\ndata from [OpenAlex](https://openalex.org/){target=\\\"_blank\\\"},
      takes a\\nmostly decentralized approach to curating affiliation data.\\nContributions
      to the data curation process are made by a number of\\ndifferent actors:\\n\\n-
      The [Research Organization Registry\\n  (ROR)](https://ror.org/){target=\\\"_blank\\\"}
      provides ROR IDs for\\n  research organizations.\\n- Publishers deposit publication
      metadata, including author\\n  affiliations, to\\n  [Crossref](https://www.crossref.org/){target=\\\"_blank\\\"}
      and\\n  [PubMed](https://pubmed.ncbi.nlm.nih.gov/){target=\\\"_blank\\\"}.\\n-
      Crossref and PubMed make publication metadata, including author\\n  affiliations,
      openly available.\\n- OpenAlex ingests author affiliations from Crossref and
      PubMed. It\\n  performs web scraping to obtain missing author affiliations.
      It then\\n  uses a [machine learning\\n  algorithm](https://docs.google.com/document/d/1ppbKRVtyneWc7Hjpo8TOm57YLGx1C2Oo/edit?usp=sharing&ouid=112616748913247881031&rtpof=true&sd=true){target=\\\"_blank\\\"}\\n
      \ to map affiliation strings to ROR IDs.\\n- CWTS maps ROR IDs to 'unified organizations'.
      For instance, the ROR\\n  IDs of Leiden University\\n  ([https://ror.org/027bh9e22](https://ror.org/027bh9e22){target=\\\"_blank\\\"})\\n
      \ and Leiden University Medical Center\\n  ([https://ror.org/05xvt9f17](https://ror.org/05xvt9f17){target=\\\"_blank\\\"})\\n
      \ are both mapped to Leiden University, since the Leiden Ranking\\n  considers
      Leiden University Medical Center to be part of Leiden\\n  University.\\n\\nThe
      above actors all share data openly. This enables research\\norganizations to
      check the quality of the data and to contribute to the\\ndata curation process
      by reporting data quality problems to the relevant\\nactors (e.g., ROR, OpenAlex,
      or CWTS).\\n\\n### **How much difference does it make?**\\n\\nOver the past
      months, many people have asked us to what extent results\\nobtained from the
      data curation approach taken in the Leiden Ranking\\nOpen Edition are different
      from results obtained from the data curation\\napproach of the traditional Leiden
      Ranking. To answer this question, we\\nmatch publications in OpenAlex and Web
      of Science based on DOIs and we\\nthen use this matching to compare the results
      obtained using the two\\ndata curation approaches. Our focus is on publications
      from the period\\n2018-2021.\\n\\nWe first compare the overall set of publications
      included in the\\ntraditional Leiden Ranking to the overall set of publications
      included\\nin the Open Edition. The traditional Leiden Ranking includes all\\npublications
      in Web of Science that are indexed in the Science Citation\\nIndex, the Social
      Sciences Citation Index, or the Arts & Humanities\\nCitation Index, that are
      classified as research article or review\\narticle, and that meet a [number
      of additional\\ncriteria](https://www.leidenranking.com/information/indicators#publications){target=\\\"_blank\\\"}.\\nLikewise,
      the OpenEdition includes all publications in OpenAlex that are\\nclassified
      as article or book chapter, that have affiliation and\\nreference metadata (for
      some publications this metadata is missing in\\nOpenAlex), and that meet [additional
      criteria similar to those used in\\nthe traditional Leiden\\nRanking](https://open.leidenranking.com/information/indicators#publications){target=\\\"_blank\\\"}.\\nFigure
      1 shows the overlap of the two sets of publications.\\n\\n<figure style=\\\"text-align:center;\\\">\\n<img\\nsrc=\\\"https://lh7-us.googleusercontent.com/CHqAQGjgvLm3dbRODzOG9mn5JESRP3uMrhJmchomD5v76-VpTFlHMRSkmTqT-sfQNHGwU1iClTRujekbBzWjsiouoXpA0VVwdXxoCaXrfb5X7U6-tBxrP6NDE8gTtv2-jD68dI00r2z_YrFZXXAQKbY\\\"\\ndata-image=\\\"l1wpg7hao3a3\\\"
      width=\\\"624\\\" height=\\\"369\\\" />\\n<figcaption>Figure 1. Overlap of publications
      in the traditional Leiden\\nRanking and the Open Edition.</figcaption>\\n</figure>\\n\\n
      \ \\n\\nOf the 9.3 million publications included in the Open Edition, 2.5\\nmillion
      (27%) are not included in the traditional Leiden Ranking. The\\nmost important
      reason is that publications are not covered by the Web of\\nScience citation
      indexes on which the traditional Leiden Ranking is\\nbased (i.e., Science Citation
      Index, Social Sciences Citation Index, and\\nArts & Humanities Citation Index).
      This explains why 1.7 million\\npublications (19%) included in the Open Edition
      are not included in the\\ntraditional Leiden Ranking.\\n\\nConversely, of the
      7.4 million publications included in the traditional\\nLeiden Ranking, 0.7 million
      (9%) are not included in the Open Edition.\\nThere are several reasons for this.
      Inconsistencies in publication years\\n(e.g., a publication was published in
      2017 according to OpenAlex, while\\nit was published in 2018 according to Web
      of Science) are an important\\nreason, explaining why 0.2 million publications
      (3%) are not included in\\nthe Open Edition while they are included in the traditional
      Leiden\\nRanking. However, the most important reason is missing affiliation
      data\\nin OpenAlex. 0.3 million publications (4%) are not included in the Open\\nEdition
      because of missing author affiliations in OpenAlex, showing that\\nmissing affiliation
      data is a weakness of OpenAlex.\\n\\nWe now provide a more detailed analysis
      for the 6.8 million publications\\nthat are included in both the traditional
      Leiden Ranking and the Open\\nEdition. For each of the 1411 universities in
      the Leiden Ranking 2023,\\nwe calculated the percentage of the publications
      of the university in\\nthe traditional Leiden Ranking that are not assigned
      to the university\\nin the Open Edition. Figure 2 shows this percentage for
      each university,\\nsorted from the highest to the lowest percentage.\\n\\n<figure
      style=\\\"text-align:center;\\\">\\n<img\\nsrc=\\\"https://lh7-us.googleusercontent.com/q_4hGJHVdGtbi70hiQibR97Vq2jPeqat5VEg2Yb_NxjPHvV2QDYG0y_CgMBJugZPWVueKbNdRTzKdlahHXYKK8uvYwMyFZH5oExC-E523URNkjAAjn9vvlY_s3nl63C6DuBlpbAPS8iA3uLjuCUhzJA\\\"\\ndata-image=\\\"5mzsuc7ddn0q\\\"
      width=\\\"624\\\" height=\\\"325\\\" />\\n<figcaption>Figure 2. Percentage of
      publications of a university in the\\ntraditional Leiden Ranking that are not
      assigned to the university in\\nthe Open Edition. Each dot represents one university.</figcaption>\\n</figure>\\n\\n
      \ \\n\\nFigure 2 shows there are three universities for which more than 30%
      of\\nthe publications in the traditional Leiden Ranking are not assigned to\\nthe
      university in the Open Edition. In two cases this appears to be due\\nto errors
      in the traditional Leiden Ranking, while in one case this\\nseems to be due
      to errors in the Open Edition. There are 88 universities\\nfor which between
      10% and 30% of the publications in the traditional\\nLeiden Ranking are not
      assigned to the university in the Open Edition.\\nFor the other 1320 universities
      this is the case for less than 10% of\\nthe publications in the traditional
      Leiden Ranking.\\n\\nWe manually examined a random sample of 25 publications
      assigned to a\\nuniversity in the traditional Leiden Ranking but not in the
      Open\\nEdition. For this small sample, we found that in 6 cases (24%) the\\nassignment
      in the traditional Leiden Ranking was incorrect (because of\\nan error made
      by either Web of Science or CWTS). In the other 19 cases\\n(76%), an assignment
      incorrectly had not been made in the Open Edition\\n(in most cases because of
      either a missing author affiliation in\\nOpenAlex or an error in the mapping
      performed by OpenAlex from an\\naffiliation string to a ROR ID).\\n\\nFigure
      3 offers the opposite perspective of Figure 2. For each of the\\n1411 universities,
      we calculated the percentage of the publications of\\nthe university in the
      Leiden Ranking Open Edition that are not assigned\\nto the university in the
      traditional Leiden Ranking. These percentages\\nare shown in Figure 3, again
      sorted from highest to lowest.\\n\\n<figure style=\\\"text-align:center;\\\">\\n<img\\nsrc=\\\"https://lh7-us.googleusercontent.com/bCKUeAEVXRMqIubriEQXAWV4Q6p9RJdP1b47PGy07PlaSn_dGk-h_R6CXUnqGfP8w1Vjpn4Ye7hIgusecYUjheB2f3ksxiFksFmgq_ovUJWSQc-xDOOCLCgp_loyQT4KoYyg5Vx9K-drDS-0f7Qs93w\\\"\\ndata-image=\\\"a5nylq4rwvuy\\\"
      width=\\\"624\\\" height=\\\"325\\\" />\\n<figcaption>Figure 3. Percentage of
      publications of a university in the\\nOpen Edition that are not assigned to
      the university in the traditional\\nLeiden Ranking.</figcaption>\\n</figure>\\n\\n
      \ \\n\\nAs Figure 3 shows, there are 14 universities for which more than 30%
      of\\nthe publications in the Open Edition are not assigned to the university\\nin
      the traditional Leiden Ranking. In about two-thirds of the cases this\\nappears
      to be due to errors in the Open Edition, while in the other\\ncases this seems
      to be due to errors in the traditional Leiden Ranking.\\nThere are 91 universities
      for which between 10% and 30% of the\\npublications in the Open Edition are
      not assigned to the university in\\nthe traditional Leiden Ranking. For the
      other 1306 universities this is\\nthe case for less than 10% of the publications
      in the Open Edition.\\n\\nIn a manual analysis of a random sample of 25 publications
      assigned to a\\nuniversity in the Open Edition but not in the traditional Leiden\\nRanking,
      we found that in 19 cases (76%) the assignment in the Open\\nEdition was incorrect
      (in most cases because of an error in the mapping\\nperformed by OpenAlex from
      an affiliation string to a ROR ID). In the\\nother 6 cases (24%), an assignment
      incorrectly had not been made in the\\ntraditional Leiden Ranking (for a variety
      of reasons).\\n\\nIn summary, for publications included in both the traditional
      Leiden\\nRanking and the Open Edition, our findings show that for most\\nuniversities
      the data curation yields similar results in the two\\neditions of the ranking.
      When there are differences, errors are about\\nthree times more likely in the
      Open Edition than in the traditional\\nLeiden Ranking.\\n\\n### **Room for improvement**\\n\\nThe
      bibliometric community has extensive experience with the centralized\\nand closed
      model for data curation. Over the years, databases such as\\nWeb of Science,
      Scopus, and Dimensions have made considerable\\ninvestments in this model. Research
      organizations have also made large\\ninvestments in it, both by paying to get
      access to the above-mentioned\\ndatabases and by helping these databases improve
      their data (e.g., by\\nreporting data quality problems, such as publications
      that are assigned\\nto an incorrect organization). Likewise, by performing extensive\\ncuration
      of affiliation data for the traditional Leiden Ranking based on\\nWeb of Science
      data, CWTS has also invested substantially in a mostly\\ncentralized approach
      to data curation.\\n\\nThe bibliometric community has less experience with the
      decentralized\\nand open model for data curation. Nevertheless, the results
      presented\\nabove show that the quality of affiliation data obtained through
      a more\\ndecentralized approach is already quite good. Moreover, there are lots\\nof
      opportunities to further improve the data quality. Different actors\\ncan contribute
      to this in different ways:\\n\\n- OpenAlex can contribute by making further
      improvements to the\\n  completeness of its affiliation data and to the machine
      learning\\n  algorithm it uses to map affiliation strings to ROR IDs.\\n- Research
      organizations can contribute by reporting data quality\\n  problems to OpenAlex.
      This will help OpenAlex to improve the quality\\n  of its data. Because OpenAlex
      data is open, anyone can identify\\n  problems in the data. This is different
      for closed databases, where\\n  only those who pay to get access to a database
      can identify problems.\\n- Publishers can contribute by attaching ROR IDs to
      author affiliations\\n  in publications and by [depositing not only affiliation
      strings but\\n  also ROR IDs to\\n  Crossref](https://www.crossref.org/community/ror/){target=\\\"_blank\\\"}.\\n
      \ Several publishers, for instance Optica Publishing Group and eLife,\\n  have
      already started to do this. This enables OpenAlex to ingest ROR\\n  IDs from
      Crossref instead of inferring these IDs algorithmically.\\n- CWTS and other
      providers of bibliometric analytics can contribute by\\n  monitoring the quality
      of the affiliation data obtained from OpenAlex\\n  and by providing feedback
      to OpenAlex. If necessary, providers of\\n  bibliometric analytics can perform
      their own curation of affiliation\\n  data as a complement or substitute to
      the data curation performed by\\n  OpenAlex.\\n- All actors in the system can
      contribute by working together with ROR\\n  to make improvements to the registry.
      In particular, research\\n  organizations can make an essential contribution
      by providing\\n  authoritative curations on the relationships between institutions
      and\\n  their constituent parts.\\n\\n### **The power of the decentralized and
      open model**\\n\\nWe seem to have reached the limits of what can be achieved
      using the\\ncentralized and closed model for curating affiliation data. While
      for\\ncertain use cases the model may yield an acceptable data quality, the\\nmodel
      is also highly resource-demanding, non-transparent, and\\ninflexible.\\n\\nAlthough
      the decentralized and open model is still in an early stage of\\ndevelopment,
      it already yields a surprisingly good data quality.\\nMoreover, by distributing
      the responsibility for different parts of the\\ndata curation process to different
      actors in the system, the model is\\nmore efficient and scalable than the centralized
      and closed model. On\\ntop of this, the decentralized and open model facilitates
      transparency\\nand accountability, and offers the flexibility needed to address\\ndifferent
      use cases that require different choices to be made in the\\ndata curation process.
      Finally, the decentralized and open model ensures\\nthat investments in data
      curation benefit the global academic community\\ninstead of increasing the value
      of proprietary data sources.\\n\\nBy [opening up the Leiden\\nRanking](https://www.leidenmadtrics.nl/articles/introducing-the-leiden-ranking-open-edition){target=\\\"_blank\\\"},\\nwe
      are moving toward a powerful new model for curating affiliation data.\\nWe invite
      universities to critically examine the affiliation data used\\nin the Leiden
      Ranking Open Edition. Feedback from universities will help\\nto further develop
      the decentralized and open model for data curation\\nand to realize the highest
      possible data quality.  \\n\\n*We thank colleagues at the Curtin Open Knowledge
      Initiative (COKI),\\nSesame Open Science, OurResearch, SIRIS Academic, and Sorbonne\\nUniversity

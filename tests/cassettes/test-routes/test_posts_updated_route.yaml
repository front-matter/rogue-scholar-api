      \n {\"id\":\"8d5afb78-5e07-4d89-a3df-ad03392b4003\",\"guid\":\"611f3694914db27f58a15ac9\",\"doi\":\"https://doi.org/10.59350/26rbc-q8k75\",\"url\":\"https://www.geo-down-under.org.au/australian-academy-of-science-statement-on-funding-in-earth-science\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/australian-academy-of-science-statement-on-funding-in-earth-science\",\"title\":\"Australian
      Academy of Science Statement on Declining Funding for University Earth Science\",\"summary\":\"<em>\\n
      The National Committee for Earth Sciences (NCES) aims to foster Earth sciences
      in Australia, link the Academy to Australian Earth scientists and relevant scientific
      societies, and serve as a link between Australian and overseas Earth scientists,
      primarily through the International Union for Quaternary Research, the International
      Union for Geodesy and Geophysics and the International Union for Geological
      Sciences.\\n <strong>\\n  This is their\\n </strong>\\n</em>\",\"abstract\":\"Members
      of the National Committee for Earth Sciences of the Australian Academy of Science
      are deeply concerned by the systematic reduction in staff members in geosciences
      departments over the last year in Australia.\",\"content_text\":\"*The [National
      Committee for Earth Sciences\\n(NCES)](https://www.science.org.au/supporting-science/national-committees-science/national-committee-earth-sciences?ref=geo-down-under.org.au)\\naims
      to foster Earth sciences in Australia, link the Academy to\\nAustralian Earth
      scientists and relevant scientific societies, and serve\\nas a link between
      Australian and overseas Earth scientists, primarily\\nthrough the International
      Union for Quaternary Research, the\\nInternational Union for Geodesy and Geophysics
      and the International\\nUnion for Geological Sciences. **This is their statement
      on the state of\\nfunding of the Earth Sciences in Australia in 2021.***\\n\\n------------------------------------------------------------------------\\n\\nThe
      decline in funding for Earth Science departments in Australia in the\\npast
      year follows the pattern over the last 15 years, over which time\\nstaff numbers
      and student enrolments have been linked to the increasing\\nexpenditure by the
      minerals sector with a short time lag. Last year,\\nstudent numbers enrolled
      in first-year courses in the Earth sciences\\nincreased in most universities.
      Over the same period, two Earth sciences\\ndepartments have been closed down
      and many others have suffered from\\nsignificant academic staff reduction. The
      levels of recent cuts are\\nunprecedented. The Australian Geoscience Council
      (AGC) is equally\\nalarmed by the recent trends of staff reduction.\\n\\n------------------------------------------------------------------------\\n\\n*The
      full article released by the NCES and AGC.*\\n\\n------------------------------------------------------------------------\\n\\n>
      The geosciences encompass a wide array of disciplines linked to the\\n> study
      of Earth (such as physics, chemistry, biology, mathematics,\\n> computing and
      geology,). It is through this integrative approach that\\n> we have built our
      present-day understanding of Earth's interior, and\\n> its surface, groundwater,
      oceans, atmosphere and cryosphere, as well\\n> as the processes that formed
      them.\\n\\n> The geosciences fundamentally underpin both the economic and social\\n>
      wellbeing of Australian society. More than most nations, Australia\\n> depends
      on geoscientific understanding for the charting of a\\n> prosperous future,
      given our economic reliance on the minerals\\n> industry. It will require low-carbon
      technology and the discovery of\\n> new mineral deposits. But the geosciences
      are equally important in\\n> many other areas of societal importance, including
      understanding the\\n> complexities of Earth's natural processes and contributing
      to\\n> solutions for many human-made problems such as issues related to\\n>
      climate variability, phenomena associated with geohazards such as\\n> earthquakes,
      extended drought and major flooding, as well as sea level\\n> rise. Our cultural
      heritage can also be better understood through\\n> geoscientific investigations,
      such as the dating and preservation of\\n> rock art as well as geoarchaeological
      investigations.\\n\\n------------------------------------------------------------------------\\n\\nFor
      more information, contact\\n\\nProfessor David Cohen, University of New South
      Wales, President of the\\nAustralian Geoscience Council, <d.cohen@unsw.edu.au>\\n\\nEmeritus
      Professor Patrick De Deckker FAA, Australian National\\nUniversity, Chair of
      the National Committee for Earth Sciences,\\nPatrick.DeDeckker@anu.edu.au\\n\\n------------------------------------------------------------------------\\n\\nEditor:
      [Louis Moresi](https://www.geo-down-under.org.au/author/louis)\\n\",\"published_at\":1629718308,\"updated_at\":1629722157,\"indexed_at\":1,\"authors\":[{\"name\":

      Combining classic and new technology\\n\\nUtilising existing fibre-optic cables
      will greatly increase the number\\nof observations and decrease the cost of
      future experiments. Fibre-optic\\ncables have been deployed widely and extensively
      across the world,\\nincluding along the seafloor (\\\\~106 km). Utilising DAS
      will change\\nseismic data acquisition and processing at all scales and extend
      sensing\\ncapabilities. Taking advantage of existing infrastructure for\\nseismological
      studies will enable expanding applications of Earth hazard\\nmonitoring (small
      earthquakes to landslides), exploration of resources,\\nsuch as water or critical
      minerals, understanding near surface\\nstructures for critical zone studies,
      and innovation in fundamental\\nscience will be a paradigm shift in seismology.
      To follow this story\\nfurther see links below.\\n\\n> \\\"DAS technology certainly
      accelerates our transition to big data in\\n> seismology. The high density of
      sensors plus a wide distribution of\\n> fibre in cities and across Australian
      continent will bring new\\n> advances on how we can detect and study natural
      hazards, and image\\n> subsurface structures at unparalleled resolution.\\\"
      --- Voon Hui Lai\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1623720192341-2020HM2ZC17R7VPC9720/image002.jpg?format=1500w\\\"\\nclass=\\\"kg-image\\\"

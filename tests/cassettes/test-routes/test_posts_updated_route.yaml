      />\\n</div>\\n</figure>\\n\\n## Geology and Geophysics\\n\\n<figure class=\\\"kg-card
      kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://temblor.net/earthquake-insights/moderate-quake-rattles-southeastern-australia-wheres-the-fault-13344/?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div

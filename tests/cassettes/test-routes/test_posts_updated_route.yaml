      2315w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"2406\\\"
      />\\n<figcaption><em><strong>Figure 6.</strong> Examples of techniques in\\nseismic
      hazard analysis. (A) Use of scaling relationships to estimate\\nmaximum ground
      surface rupture displacements (MD) from earthquake\\nmagnitudes (Mw) and vice

      Mythen \xFCber AGB und Vertr\xE4ge\",\"summary\":\"D\xFCrfen Diensteanbieter
      ihre AGB automatisch \xE4ndern? Kann man als Verk\xE4ufer auf Ebay jede Haftung
      ausschlie\xDFen? L\xE4sst sich den AGB von sozialen Netzwerken per Posting widersprechen?
      Und verliert man alle Rechte an den eigenen Daten oder Inhalten, wenn man sich
      f\xFCr einen Dienst anmeldet? iRights.info beleuchtet einige h\xE4ufige Missverst\xE4ndnisse.\\n\",\"abstract\":null,\"content_text\":\"D\xFCrfen
      Diensteanbieter ihre AGB automatisch \xE4ndern? Kann man als\\nVerk\xE4ufer
      auf Ebay jede Haftung ausschlie\xDFen? L\xE4sst sich den AGB von\\nsozialen
      Netzwerken per Posting widersprechen? Und verliert man alle\\nRechte an den
      eigenen Daten oder Inhalten, wenn man sich f\xFCr einen\\nDienst anmeldet? iRights.info
      beleuchtet einige h\xE4ufige\\nMissverst\xE4ndnisse. []{#more-26463}\\n\\n##
      1. Anbieter k\xF6nnen ihre AGB automatisch \xE4ndern {#anbieter-k\xF6nnen-ihre-agb-automatisch-\xE4ndern}\\n\\nWenn
      Nutzer sich bei einem Dienst anmelden, m\xFCssen sie zumeist auch die\\nAllgemeinen
      Gesch\xE4ftsbedingungen (AGB) akzeptieren. Da diese immer\\nwieder einmal den
      aktuellen Gesch\xE4ftsmodellen angepasst werden m\xFCssen,\\nbeanspruchen manche
      Anbieter, dass \xC4nderungen automatisch gelten sollen\\nund f\xFCgen entsprechende
      \xC4nderungsklauseln in die AGB ein.\\n\\nAber geht das so einfach? K\xF6nnen
      Anbieter ihre AGB \xE4ndern, ohne dass der\\nNutzer sie ansehen und ihnen zustimmen
      muss? Die Frage l\xE4sst sich nicht\\nmit einem klaren \u201ENein\\\" beantworten,
      da \xC4nderungen unter ganz bestimmten\\nVoraussetzungen erlaubt sind. Rechtlich
      betrachtet ist die Frage dabei,\\nob eine entsprechende \xC4nderungsklausel
      die Verbraucher unangemessen\\nbenachteiligt.\\n\\nHeiko D\xFCnkel vom Verbraucherzentrale
      Bundesverband (VZBV) sagt:\\n\u201EGrunds\xE4tzlich gilt, dass Vertr\xE4ge eingehalten
      werden m\xFCssen. \xC4nderungen\\nbed\xFCrfen der Zustimmung des Verbrauchers.\\\"
      Allerdings gelten\\nBesonderheiten bei sogenannten Dauerschuldverh\xE4ltnissen.
      Das sind\\nVertr\xE4ge \xFCber dauerhafte Leistungen, wie sie zum Beispiel mit\\nTelefonanbietern
      \xFCblich sind. Die Unternehmen d\xFCrften jedoch den einmal\\ngeschlossenen
      Vertrag \u201Enicht einfach umstricken oder sich ausufernde\\n\xC4nderungsbefugnisse
      einr\xE4umen\\\", betont D\xFCnkel. In solchen F\xE4llen w\xFCrde\\nder Vertrag
      sonst unwirksam.\\n\\n### Anforderungen f\xFCr nachtr\xE4gliche \xC4nderungen\\n\\nWenn
      ein Anbieter seine Vertragsbedingungen \xE4ndern will, muss er demnach\\nden
      Anlass nennen, die \xC4nderungen konkretisieren und gut begr\xFCnden. F\xFCr\\nVerbraucher
      muss vorher klar sein, in welchen F\xE4llen oder aufgrund\\nwelcher Ereignisse
      der Anbieter den Vertrag anpassen darf. Dabei muss\\nauch deutlich werden, in
      welchem Umfang der Vertrag ge\xE4ndert werden\\nkann.\\n\\nBei konkreten \xC4nderungen
      m\xFCssen Anbieter dann erkl\xE4ren, warum eine\\n\xC4nderung erforderlich ist
      und weitere Punkte ber\xFCcksichtigen -- zum\\nBeispiel, wieviel Zeit seit dem
      Vertragsschluss vergangen ist. Heiko\\nD\xFCnkel betont, dass die AGB zudem
      nicht \u201Ebei der Gelegenheit\\\" gleich an\\nweiteren Punkten ge\xE4ndert
      werden d\xFCrfen, die mit dem konkreten\\nAnlass\_nichts zu tun haben.\\n\\nWenn
      ein Anbieter daher in seinen AGB die Klausel \u201E\xC4nderungen gelten\\nautomatisch\\\"
      ohne weitere Zus\xE4tze auff\xFChrt, d\xFCrfte sie in der Regel\\nunwirksam
      sein. Schwieriger wird es bei weiteren Erg\xE4nzungen, wenn etwa\\ndie \xC4nderungen
      gelten sollen, sobald man einen Dienst weiter nutzt. Hier\\nist leider keine
      pauschale Aussage m\xF6glich.\\n\\n## 2. Verkaufen auf Ebay & Co.: \u201EPrivatverkauf
      ohne Garantie und Gew\xE4hrleistung\\\" {#verkaufen-auf-ebay-co.-privatverkauf-ohne-garantie-und-gew\xE4hrleistung}\\n\\nViele
      Privatverk\xE4ufer auf Ebay und anderen Verkaufsplattformen betonen,\\ndass
      sie keinerlei Garantie oder Gew\xE4hrleistung f\xFCr die von ihnen\\nangebotene
      Ware \xFCbernehmen. Dabei verweisen sie darauf, dass der Verkauf\\nprivat erfolgt.\\n\\nZun\xE4chst
      gilt es, Garantie und Gew\xE4hrleistung zu unterscheiden: Eine\\nGarantie ist
      eine Zusage des Verk\xE4ufers oder Herstellers f\xFCr die\\nZukunft. Sie kommt
      nur ins Spiel, wenn sie ausdr\xFCcklich angeboten wird.\\nAnders die Gew\xE4hrleistung:
      Sie bezieht sich auf M\xE4ngel, die schon zum\\nKaufzeitpunkt bestehen und ist
      auch gesetzlich geregelt. K\xF6nnen\\nPrivatverk\xE4ufer also bei Online-Auktionen
      jegliche Gew\xE4hrleistung\\nausschlie\xDFen?\\n\\nEin rein privater Verk\xE4ufer
      haftet zun\xE4chst nicht f\xFCr die M\xE4ngel seiner\\nWare, er kann die Gew\xE4hrleistung
      ausschlie\xDFen. Anders sieht es aber aus,\\nwenn er einen bekannten Mangel
      nicht angegeben hat oder wenn er ein\\nVersprechen \xFCber die Beschaffenheit
      der Kaufsache abgegeben hat, zum\\nBeispiel in der Artikelbeschreibung. Auch
      Privatverk\xE4ufer k\xF6nnen ihre\\nPflichten als Verk\xE4ufer daher nur innerhalb
      gewisser Grenzen\\nausschlie\xDFen, wie [Paragraf\\n444](https://dejure.org/gesetze/BGB/444.html)
      des B\xFCrgerlichen\\nGesetzbuchs festlegt.\\n\\n### Schneller als gedacht gewerblich\\n\\nGewerbliche
      Verk\xE4ufer hingegen sind zur Gew\xE4hrleistung verpflichtet. Das\\nhei\xDFt,
      sie m\xFCssen f\xFCr M\xE4ngel an der Ware einstehen. Doch ab wann kann\\njemand,
      der sich als \u201EPrivatverk\xE4ufer\\\" bezeichnet, als \u201Egewerblich\\\"\\neingestuft
      werden? Auch hier kommt es immer auf den Einzelfall an. Eine\\nRichtschnur gibt
      ein [Urteil des\\nBundesgerichtshofs](https://openjur.de/u/31068.html): Er hat\\nentschieden,
      dass etwa wiederholte, gleichartige Angebote --\\ngegebenenfalls auch von neuen
      Gegenst\xE4nden -- auf eine gewerbliche\\nT\xE4tigkeit des Anbieters schlie\xDFen
      lassen. Ein weiterer Hinweis sind\\nAngebote von Waren, die erst kurz zuvor
      erworben wurden.\\n\\nWenn Privatpersonen \xFCber Online-Auktionen und Online-Shops
      regelm\xE4\xDFig\\nverkaufen, kann es somit auch passieren, dass sie wie ein
      gewerblicher\\nH\xE4ndler haften und die Gew\xE4hrleistung nicht ausschlie\xDFen
      d\xFCrfen. Weitere\\nInformationen zu Garantie und Gew\xE4hrleitung sowie eine
      Checkliste zum\\n\u201EPrivatverk\xE4ufer\\\"-Status [gibt es im Artikel \u201E3
      --\_2 --\_1 --\_und nun?\\\"\\nauf\\niRights.info](https://irights.info/artikel/3-2-1-und-nun-kaufen-und-verkaufen-ber-online-auktionen/7137).\\n\\n##
      3. Facebook-AGB: \u201EHiermit widerspreche ich...\\\" {#facebook-agb-hiermit-widerspreche-ich}\\n\\nImmer
      wieder posten tausende deutsche Facebook-Nutzer einen\\nAGB-Widerspruch per
      Bild in ihrer Timeline. Auf dem Bild [steht dann zum\\nBeispiel\\ngeschrieben](https://irights.info/artikel/inhalte-auf-facebook-veroffentlichen-was-muss-ich-beachten/11555):\\n\u201EAufgrund
      der neuen AGB's bei Facebook widerspreche ich hiermit der\\nkommerziellen Nutzung
      meiner Daten gem\xE4\xDF BDSG. (...)\\\"\\n\\n::: {#attachment_25166 .wp-caption
      .aligncenter style=\\\"width: 423px\\\"}\\n![Wirkungslos: AGB-Widerspruch per\\nBild](https://irights.info/wp-content/uploads/2015/03/facebook-agb-hoax.png){.size-full\\n.wp-image-25166
      aria-describedby=\\\"caption-attachment-25166\\\"\\nloading=\\\"lazy\\\" width=\\\"413\\\"
      height=\\\"296\\\" data-id=\\\"25166\\\"\\nsrcset=\\\"https://irights.info/wp-content/uploads/2015/03/facebook-agb-hoax.png
      413w, https://irights.info/wp-content/uploads/2015/03/facebook-agb-hoax-300x215.png
      300w, https://irights.info/wp-content/uploads/2015/03/facebook-agb-hoax-225x161.png
      225w, https://irights.info/wp-content/uploads/2015/03/facebook-agb-hoax-150x108.png
      150w\\\"\\nsizes=\\\"(max-width: 413px) 100vw, 413px\\\"}\\n\\nWirkungslos:
      AGB-Widerspruch per Bild\\n:::\\n\\nIst so ein Widerspruch wirksam?\_Nein: Ein
      Widerspruch gegen\xFCber AGB ist\\nnur dann g\xFCltig, wenn er dem Unternehmen
      zugegangen ist. Nur weil er auf\\neiner Facebook-Seite steht, muss Facebook
      ihn nicht zur Kenntnis nehmen.\\nFacebooks Mitarbeiter sind nat\xFCrlich auch
      nicht verpflichtet, s\xE4mtliche\\nPosts der Nutzer zu lesen. Aber auch, wenn
      das Unternehmen den\\nWiderspruch tats\xE4chlich erh\xE4lt, muss es seinen Vertrag
      mit dem Nutzer\\ndeshalb nicht \xE4ndern. Es k\xF6nnte dem Widerspruch auch
      damit begegnen,\\ndass es den jeweiligen Account des Nutzers k\xFCndigt.\\n\\n##
      4. Wenn ich diesen und jenen Dienst nutze, verliere ich alle Rechte {#wenn-ich-diesen-und-jenen-dienst-nutze-verliere-ich-alle-rechte}\\n\\nPessimisten
      gehen davon aus, alle Rechte an eigenen Daten und Inhalten\\nzu verlieren, wenn
      sie einen Online-Dienst nutzen. Stimmt diese\\nFaustregel?\\n\\nNein, da bestimmte
      Rechte zu den Pers\xF6nlichkeitsrechten geh\xF6ren und\\nnicht einfach zur G\xE4nze
      abgetreten werden k\xF6nnen. So haben Nutzer zum\\nBeispiel ein \u201E[Recht
      am eigenen\\nBild](https://irights.info/artikel/auf-motivsuche/5344)\\\", das
      gesetzlich\\ngeregelt ist. Auch das Datenschutzrecht gew\xE4hrt den Nutzern\\nKontrollm\xF6glichkeiten
      \xFCber ihre Daten, die Diensteanbieter nicht einfach\\n\xFCbergehen d\xFCrfen.
      So d\xFCrfen Daten \xFCber die Nutzer nicht gespeichert und\\nverarbeitet werden,
      wenn sie nicht informiert werden und zugestimmt\\nhaben.\\n\\nSehen die AGB
      vor, dass Nutzer pauschale Zustimmungen \xFCber die Nutzung\\nihrer Daten erteilen
      sollen, k\xF6nnen sie daher unwirksam sein. Das d\xFCrfte\\nauch dann gelten,
      wenn Anbieter den Nutzern bestimmte\\n[Eingriffsm\xF6glichkeiten](https://irights.info/artikel/meine-daten-meine-rechte-und-wie-man-sie-durchsetzt/24053)\\nwie
      die Berichtigung und das L\xF6schen der eigenen Daten verweigern.\\nEinige Vorschriften
      zum Schutz von Verbrauchern gelten zudem [auch\\ndann](https://dejure.org/gesetze/Rom-I-VO/6.html),
      wenn ein Anbieter in\\nseinen AGB vorsieht, dass ein bestimmtes ausl\xE4ndisches
      Recht gelten\\nsoll.\\n\\nAuch das Urheberrecht kennt Pers\xF6nlichkeitsrechte,
      die nicht \xFCbertragbar\\nsind. Dazu geh\xF6rt zum Beispiel das Recht auf Namensnennung.
      Richtig ist,\\ndass Online-Dienste in der Regel von den Nutzern verlangen, dass
      sie\\nihnen verschiedene, oft sehr weitgehende Nutzungsrechte einr\xE4umen.
      Dabei\\ngibt es je nach Dienst und dem Kontext der Nutzung verschiedene\\nVarianten.
      Ob sie zu weit gehen und daher m\xF6glicherweise unwirksam sind,\\nl\xE4sst
      sich auch hier nicht pauschal sagen.\\n\\nEin Youtube-Nutzer beispielsweise
      [r\xE4umt dem Dienst ein weltweites,\\nnicht-exklusives Nutzungsrecht\\nein](https://irights.info/artikel/die-hufigsten-fragen-zu-musik-bei-youtube/7244),\\nwomit
      er jedoch seine Videos zum Beispiel weiterhin auch auf anderen\\nWeb-Sites posten
      darf. Wer zum Beispiel Inhalte bei Wikipedia einstellt,\\nder stimmt zu, die
      Inhalte unter einer freien Lizenz zu ver\xF6ffentlichen.\\nAu\xDFerdem hat er
      kein Anrecht darauf, dass seine Nutzerdaten, die dar\xFCber\\nAuskunft geben,
      gel\xF6scht werden. Wikipedia ben\xF6tigt diese Daten, um etwa\\nin urheberrechtlichen
      Auseinandersetzungen nachweisen zu k\xF6nnen, wann\\nwelche Inhalte in die Wikipedia
      gebracht wurden.\\n\\nGoogle wiederum\_l\xE4sst\_sich die Zustimmung\_einr\xE4umen,
      zum Beispiel auch\\ndie Inhalte von E-Mails jederzeit verarbeiten zu d\xFCrfen.
      Gleichwohl\\nk\xF6nnen Nutzer ihre\_Daten auf andere Dienste \xFCbertragen und
      in gewissem\\nRahmen\_l\xF6schen. Anders ist das bei Amazon: Hier erh\xE4lt
      Amazon\\nNutzungsrechte an Inhalten wie etwa ausformulierten Produktbewertungen,\\ndie
      der Nutzer in der Praxis\_nicht l\xF6schen kann. Ob das zul\xE4ssig ist,\\nist
      umstritten, denn Artikel 12 und 14 der europ\xE4ischen\\nDatenschutzrichtlinie
      sehen durchaus L\xF6schanspr\xFCche vor.\\n\\nAlles in allem: Nutzer haben stets
      bestimmte Rechte, die sie nicht\\nkomplett abtreten k\xF6nnen. Meist gibt man
      den Anbietern per AGB oder\\ndurch schl\xFCssiges Verhalten eine Reihe von Nutzungsrechten
      an Inhalten\\noder stimmt der Verwendung pers\xF6nlicher Daten zu. Beides k\xF6nnen
      die\\nAnbieter aber nicht\_grenzenlos und unwiderruflich f\xFCr sich beanspruchen.\\n\\nThe

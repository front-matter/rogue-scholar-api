      Early Career Researcher Awards in Geoscience, 2022\",\"summary\":\"The Australian
      Research Council (ARC) will be supporting 196 new early career research projects
      in Australian Government priority areas such as advanced manufacturing, cyber
      security, defence, food, beverage and agribusiness, medical technologies and
      pharmaceuticals, mining equipment, resource technology and services, critical
      minerals processing, oil, gas and energy resources, recycling and clean energy
      and space.\",\"abstract\":\"ARC Chief Executive Officer, Professor Sue Thomas,
      has welcomed the approval by the Minister for Education and Youth, the Hon Alan
      Tudge MP of $83 million in funding through the ARC\u2019s Discovery Early Career
      Researcher Award (DECRA) scheme.\",\"content_text\":\"The Australian Research
      Council (ARC) will be supporting 196 new early\\ncareer research projects in
      Australian Government priority areas such as\\nadvanced manufacturing, cyber
      security, defence, food, beverage and\\nagribusiness, medical technologies and
      pharmaceuticals, mining\\nequipment, resource technology and services, critical
      minerals\\nprocessing, oil, gas and energy resources, recycling and clean energy\\nand
      space.\\n\\nProfessor Thomas said researchers in the early stages of their careers\\nwill
      benefit from the dedicated funding support provided by the DECRA\\nscheme.\\n\\n'The
      DECRA scheme provides our promising early career researchers the\\nopportunities
      and resources to advance their research and build diverse\\ncareer pathways.'\\n\\n------------------------------------------------------------------------\\n\\n###
      Successful Geoscience Projects\\n\\n*Marissa Betts (University of New England):*
      **Exploring the nexus\\nbetween global palaeogeography and the rise of animals***.*
      The\\nEdiacaran--Cambrian periods (635--485 million years ago) capture one of\\nthe
      most critical events in the history of life, but are rarely the\\nfocus of global-scale
      palaeogeographic modelling. By employing a\\nholistic, multi-proxy approach
      that synthesises vast fossil and\\ngeological datasets, this project aims to
      reconstruct continental\\npositions to determine how shifting landmasses influenced
      the evolution\\nof the first complex animals. Expected outcomes and benefits
      include a\\nnew, animated global model of continental evolution that can be
      used\\nacross a broad range of fields, particularly for studies investigating\\nthe
      development of Earth System processes and the biosphere in deep\\ntime, with
      potential applications in resource exploration.\\n\\n*Mark Hoggard (Australian
      National University)*: **Sedimentary basins:\\nWindows into the dynamics of
      Australian lithosphere**. This project aims\\nto investigate the structure and
      stability of the Australian continent.\\nIt will focus on improving predictive
      models of sedimentary basin\\ndevelopment on the edge of thick lithosphere,
      which host large\\nquantities of metal, hydrocarbons, and freshwater. Understanding
      their\\nformation will enhance the ability to locate resources in frontier\\nareas.
      The research combines state-of-the-art geodynamical modelling\\nwith the burgeoning
      quantity of geophysical and geological data\\ncollected by the government and
      research community. The project would\\nbuild Australian research capability
      and stimulate novel approaches to\\ncritical problems, highlighting opportunities
      at the interface between\\nacademic and industry geoscience.\\n\\n*Catherine
      Vreugdenhil (University of Melbourne):* **Resolving ocean\\nconvection: new
      knowledge for a changing Antarctica.** This project aims\\nto improve our understanding
      of the role of convection on the Antarctic\\nmargins using a high-resolution,
      cutting-edge numerical approach.\\nConvection is an important, but poorly understood
      oceanic process, which\\ndiverts heat away from the melting Antarctic ice shelves
      by transporting\\ncold and salty water from the ocean surface to depth. The
      project\\noutcomes will be new knowledge of the physics from novel numerical\\nmodels
      and theory, supported by insights from observations and model\\nparameterisations.
      This timely research will improve prediction of sea\\nlevel rise due to a changing
      Antarctica and enhance our ability to adapt\\nto future climate scenarios, providing
      significant environmental and\\nhealth benefits to Australians.\\n\\n*Taryn
      Noble (University of Tasmania)*: **Assessing the vulnerability of\\nEast Antarctica
      to future warming**. This DECRA aims to address major\\ngaps in our understanding
      of how the Antarctic Ice Sheet will respond to\\nclimate change, by enabling
      critical insights on its sensitivity to past\\nclimate warming. The project
      will apply a suite of geochemical\\napproaches to determine -- for East Antarctica's
      most vulnerable basin\\n-- the extent of ice-sheet loss during past warming,
      and the impact of\\nglacial meltwater on biological productivity and Southern
      Ocean\\ncirculation. New knowledge of how the ice sheet and ocean respond to\\nclimate
      warming, will lead to more reliable projections of future\\nsea-level rise and
      climate. The DECRA will benefit Australia by\\nproviding a strong evidence base
      for policy decision-making to manage\\nthe impact of sea-level rise.\\n\\n*Chengxin
      Jiang (Australian National University):* **Tracking\\ngroundwater variations
      via 4-dimensional seismic imaging**. This project\\naims to develop an advanced
      seismic framework to sense subtle subsurface\\nchanges related to groundwater
      variations beneath the Great Artesian\\nBasin. Groundwater storage is subject
      to climatic and anthropogenic\\nforcing, but modern monitoring tools are not
      sufficient to capture its\\ndetailed response in both time and space. Using
      novel techniques and\\nextensive seismic recordings, this project expects to
      generate\\ntime-lapse images across the basin in unprecedented resolution to
      reveal\\nthe system\\\\'s dynamic evolution and a static basin model to aid
      the\\ninterpretation. Potential benefits include improved geophysical\\ntechniques
      for groundwater tracking and enhanced scientific\\nunderstandings to underpin
      future groundwater management.\\n\\n*David Hutchinson (University of New South
      Wales):* **Did ocean\\ncirculation changes build the Antarctic ice sheet?**
      The evolution of\\nthe Antarctic ice sheet, from its beginning 34 million years
      ago (Ma)\\nuntil today, is critical to our understanding of future climate change.\\nThis
      project aims to improve climate and ocean model simulations of the\\nearly Oligocene
      (30 Ma) and middle Miocene (15 Ma), using higher\\nresolution and more accurate
      paleogeography than has previously been\\ndone. Expected outcomes include improvements
      to paleoclimate\\nreconstructions, better constraints on future climate change,
      and a\\nbetter understanding of the impact of ocean eddies on Antarctic climate.\\nThese
      outcomes should strengthen Australia's long-term program of\\nclimate modelling,
      and enable more effective climate adaptation,\\nmitigation and risk management.\\n\\n*Clement
      Duvert (Charles Darwin University):* **Breathing streams:\\nintegrating aquatic
      emissions into carbon budgets.** This project aims\\nto determine the amount
      of greenhouse gases emitted by small streams\\nacross the Australian tropics,
      a potential hotspot for emissions of\\ncarbon dioxide and methane. The project
      expects to investigate the\\ncontrols on gaseous emissions from stream to regional
      scales using a\\nnovel combination of gas tracer experiments, remote sensing
      techniques\\nand machine learning algorithms. Expected outcomes include the\\ndevelopment
      of a predictive model of gas exchange and the first estimate\\nof gaseous emissions
      from the Australian tropics. This should provide\\nsignificant benefits such
      as reducing uncertainties on the national\\ncarbon budget and avoiding misalignment
      of greenhouse gas abatement\\npolicies.\\n\",\"published_at\":1629803608,\"updated_at\":1629803608,\"indexed_at\":1,\"authors\":[{\"name\":

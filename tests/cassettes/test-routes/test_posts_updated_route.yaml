      wurde das\_[Charit\xE9\\nDashboard\_](https://quest-dashboard.charite.de/#tabFAIR){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}um ein FAIR Dashboard erweitert:\\nForschungsdaten, die in Publikationen
      von Charit\xE9-Autor\\\\*innen aus dem\\nJahr 2020 erw\xE4hnt wurden, werden
      auf die Umsetzung der FAIR Data\\nPrinciples gepr\xFCft, d.h. ob sie in den
      Repositorien, in denen sie\\nver\xF6ffentlicht wurden, auffindbar, zug\xE4nglich,
      interoperabel und\\nnachnutzbar sind [\\\\[7\\\\]](https://doi.org/10.1038/sdata.2016.18).
      Daf\xFCr\\nwurde\\ndas\_[F-UJI](https://www.f-uji.net/index.php?action=home){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}\_Automated FAIR Data Assessment Tool\\nverwendet. Anhand von 16
      Metriken wird so die FAIRness eines\\nForschungsdatenobjekts in einem Repositorium
      bewertet und kann als\\nHilfsmittel f\xFCr Forscher\\\\*innen dienen, Services
      auszuw\xE4hlen, die Daten\\nm\xF6glichst umfassend nachnutzbar bereitstellen.\\n\\n**Entwicklung
      prototypischer Dashboards im BUA Open Science Dashboard\\nProjekt**\\n\\nF\xFCr
      das Monitoring im biomedizinischen Bereich besteht mit dem Charit\xE9\\nDashboard
      eine funktionale L\xF6sung, w\xE4hrend es f\xFCr viele weitere\\nDisziplinen
      keine vergleichbaren Ans\xE4tze gibt.\_Ziel des von der Berlin\\nUniversity
      Alliance\_(BUA)\_gef\xF6rderten Projekts Open Science Dashboards\\nist es, mit
      weiteren ausgew\xE4hlten Instituten bzw. wissenschaftlichen\\nCommunities an
      den BUA-Einrichtungen zusammenzuarbeiten und gemeinsam\\nIndikatoren f\xFCr
      ein prototypisches Dashboard zu entwickeln.\_Die\\nbestehenden Open-Science-Indikatoren
      des Charit\xE9 Dashboards k\xF6nnen als\\nAusgangspunkt f\xFCr weitere disziplinspezifische
      Dashboards genutzt\\nwerden. Au\xDFerdem k\xF6nnen neue\_Indikatoren wie z.B.
      f\xFCr Citizen Science,\\nSoftware, Open Educational Resources oder Open-Access-B\xFCcher
      entwickelt\\nwerden.\\n\\nDie Dashboard-Prototypen k\xF6nnen\_von Instituts-
      oder Fakult\xE4tsleitungen\\nintern genutzt, von Forscher\\\\*innen der Communities
      selbst verwendet,\\nsowie bei Wunsch auch offen verf\xFCgbar gemacht werden.\_Ein
      besonderer\\nSchwerpunkt liegt dabei auf der Automatisierbarkeit der Erhebung
      von\\nIndikatoren sowie der Ber\xFCcksichtigung der FAIR-Prinzipien.\\n\\nWir
      freuen uns \xFCber Fragen und Feedback zu diesem\\nProjekt:\_[oabb@open-access-berlin.de](mailto:oabb@open-access-berlin.de){target=\\\"_blank\\\"\\nrel=\\\"noreferrer

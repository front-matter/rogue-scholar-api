      \n {\"id\":\"eeba0ccf-5192-4dd1-8bcc-2007162a4341\",\"guid\":\"https://www.leidenmadtrics.nl/articles/beyond-open-access-articles-briefs-can-provide-wider-and-faster-access-to-scientific-knowledge\",\"doi\":\"https://doi.org/10.59350/x7rah-dqc95\",\"url\":\"https://www.leidenmadtrics.nl/articles/beyond-open-access-articles-briefs-can-provide-wider-and-faster-access-to-scientific-knowledge\",\"archive_url\":null,\"title\":\"Beyond
      Open Access articles:  briefs can provide wider and faster access to scientific
      knowledge\",\"summary\":\"Open Access (OA) is key to achieve a greater dissemination
      of knowledge among scholars. Its benefits are acknowledged and advocated by
      many researchers, universities, and funding agencies internationally. They have
      produced global manifestos and implemented collective actions to make publicly-funded
      research open.\",\"abstract\":null,\"content_text\":\"Open Access (OA) is key
      to achieve a greater dissemination of knowledge\\namong scholars. Its benefits
      are acknowledged and advocated by many\\nresearchers, universities, and funding
      agencies internationally. They\\nhave produced\\n[g](https://www.budapestopenaccessinitiative.org/read)[lobal](https://www.budapestopenaccessinitiative.org/read)\\n[m](https://www.budapestopenaccessinitiative.org/read)[a](https://www.budapestopenaccessinitiative.org/read)[](https://www.budapestopenaccessinitiative.org/read)[nifestos](https://www.budapestopenaccessinitiative.org/read)\\nand
      [implemented](http://thecostofknowledge.com/)\\n[co](http://thecostofknowledge.com/)[](http://thecostofknowledge.com/)[llective\\nactions](http://thecostofknowledge.com/)
      to make publicly-funded\\nresearch open. Latin America is an example of how
      OA can contribute to\\nthe dissemination of knowledge through OA journals and
      bibliographic\\ndatabases such as\\n[Sci](https://scielo.org/)[](https://scielo.org/)[elo](https://scielo.org/)\\nand\\n[Red](https://www.redalyc.org/)[](https://www.redalyc.org/)[ALyC](https://www.redalyc.org/).\\n\\nHowever,
      access by itself does not guarantee a closer engagement between\\nscience and
      society at large, which it is the aim of Open Science (OS).\\nIn this post I
      reflect on a previous case study ([Chavarro\\n2017](http://sro.sussex.ac.uk/id/eprint/66409/1/Chavarro%20Boh\xF3rquez%2C%20Diego%20Andr\xE9s.pdf);\\n[Chavarro,
      Tang,\\n&](http://sro.sussex.ac.uk/id/eprint/71254/3/RESEARCH%20POLICY%20MAIN%20STREAM%20SUBMITTED.pdf)\\n[R\xE0fols](http://sro.sussex.ac.uk/id/eprint/71254/3/RESEARCH%20POLICY%20MAIN%20STREAM%20SUBMITTED.pdf)[](http://sro.sussex.ac.uk/id/eprint/71254/3/RESEARCH%20POLICY%20MAIN%20STREAM%20SUBMITTED.pdf)[2018](http://sro.sussex.ac.uk/id/eprint/71254/3/RESEARCH%20POLICY%20MAIN%20STREAM%20SUBMITTED.pdf)),\\nreinterpreted
      here to show how OA could be enhanced to increase its\\nsocial impact. I also
      reflect on some challenges that the social impact\\nof OA pose to science policy^1^.\\n\\n**The
      need for alternative publication formats**\\n\\n[The Budapest Open Access\\nInitiative](https://www.budapestopenaccessinitiative.org/read)\\nunderstands
      OA as \\\"world-wide electronic distribution of the\\npeer-reviewed journal
      literature and completely free and unrestricted\\naccess to it by all scientists,
      scholars, teachers, students, and other\\ncurious minds\\\". Many initiatives
      -- such as OA databases and\\ninstitutional repositories -- provide access to
      this peer-reviewed\\nliterature, mainly to research articles.\\n\\nHowever,
      it is well-known that research articles are written in\\ntechnical language
      that is not \\\"accessible\\\" to everyone. In many cases,\\nthese articles
      are too technical for the people who could benefit the\\nmost from the research,
      such as farmers and other stakeholders. If we\\ntake into account that a lot
      of the academic literature is published in\\nEnglish, even if those stakeholders
      had free access to the papers they\\nwould face a big linguistic barrier to
      use that knowledge.\\n\\nSuch is the case of bud rot disease research. This
      disease affects the\\nAfrican oil palm, which is grown in countries in the equatorial
      belt\\nsuch as Colombia, Malaysia, Indonesia, Thailand, and Nigeria. It is a\\nlarge-scale
      crop that provides employment comparable to crops such as\\nsoybeans. Due to
      its economic importance, diseases that affect the plant\\nhave large consequences
      for employment. For this reason researchers on\\nbud rot need to make sure that
      their findings reach people outside\\nacademia.\\n\\nBud rot kills the plant
      completely and leaves it unproductive. One of\\nthe main problems is that there
      is uncertainty about the cause of the\\ndisease. In Colombia, researchers at
      Cenipalma -- a research institute\\nfor the study of Palm -- found evidence
      that bud rot is caused by a type\\nof mould called *phytophtora palmivora*.\\n\\nAn
      analysis of this research on the causes of the disease by Cenipalma's\\nresearchers
      showed that it was first published as briefs for farmers\\ninstead of academic
      publications. The following figure shows this team\\npublished results about
      bud rot early as a brief and it was only later\\nthat they published in OA and
      later to paywall journals.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/figure_1_diego_chavarro.png\\\"\\nalt=\\\"Figure
      1 diego chavarro\\\" />\\n<figcaption>Figure 1. Chronological publication of
      findings on the\\ncauses of bud rot disease by Cenipalma\u2019s researchers.
      The arrows show\\nflux of citations. Head of arrow indicates citing source.</figcaption>\\n</figure>\\n\\nWhen
      asked about the reasons why the results were published initially as\\nbriefs,
      a researcher said that their priority is *\\\"contributing to the\\nimprovement
      of farmers\\\\' quality of life\\\"*. Another researcher said:\\n\\nAn interviewee
      deepened in the explanation for their choice of\\npublication media:\\n\\nTherefore,
      in this case the researchers published briefs because of\\ntheir proximity to
      the readership they wanted to reach and also because\\nthey do not have the
      pressure to publish in high-impact journals. They\\nchose an accessible -- in
      the sense of non-formal scientific\\ncommunication -- format to ensure use of
      their knowledge beyond\\nacademia.\\n\\n**Some policy challenges**\\n\\nThe
      case of bud rot disease shows some demands of researchers from Open\\nAccess
      (OA) in an age of Open Science (OS). **Basically, researchers\\nneed venues
      to publish research that can be accessed, understood, and\\nused by stakeholders
      beyond academia.** The case indicates that OA --\\nunderstood as access to peer-reviewed
      literature -- is necessary but not\\nsufficient to improve the use of scientific
      knowledge in society, which\\nis an aim of OS. OS, then, poses important communication
      challenges.\\n\\nThese challenges extend to public policy for OA. Although many
      public\\ninstitutions promote free availability of research papers, this\\npromotion
      is based on a generic understanding of the readers. Basically,\\nOA policies
      assume that the readers of scientific research are\\nscientists with the same
      capabilities and interests as those who publish\\nthe papers. This assumption
      is incorrect, because from an OS perspective\\nthe readership of scientific
      research includes not only scientists, but\\nalso people in governments, companies,
      and other social groups -- as\\nshown by the case in this post. It also overlooks
      the imbalances that\\nexist within the global scientific community, in which
      some countries\\nconcentrate high capabilities and resources while others lie
      at the\\nperiphery in many fields.\\n\\nFor instance, researchers in Colombian
      universities will face barriers\\nto reproduce OA results and methodologies
      published by researchers in\\nthe pharmaceutical industry in the USA and Germany
      because they lack key\\nequipment, reagents, proximity to suppliers, etc. Therefore,
      scientific\\ncapabilities are not uniform across regions.\\n\\nReadership and
      disparities within the scientific community point out the\\nneed to develop
      a more comprehensive approach to OA. If OA policies are\\nto contribute to OS,
      they need to explicitly support the production of\\ninformation for different
      types of readers (scientists and\\nnon-scientists), ensure that research on
      relevant subjects find suitable\\npublication venues, and complement OA policy
      with support for\\ninfrastructure, international collaboration, and capabilities\\ndevelopment.
      Otherwise the benefits of OA for many countries, especially\\nthose with low
      investment on science, technology, and innovation, will\\nbe yet another unfulfilled
      dream.\\n\\nFrom the point of view of journal promotion, the cases show the
      need to\\nidentify and foster communication channels and local journals that
      are\\nunderestimated by current research evaluation systems\\n([Chavarro,](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2990653)\\n[R\xE0fols](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2990653)[,\\n&
      Tang\\n2018](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2990653)).\\nGiven
      that these systems are mainly based on standardized -- as opposed\\nto diverse
      -- ways of valuing contributions to knowledge, OS can be\\nhindered, contradicting
      stated governmental intentions to support it.\\nTherefore, if OS is to be fostered,
      research evaluation systems should\\nbe transformed to be in agreement with
      these intended policies.\\n\\nA way to support the development of journals and
      alternative\\ncommunication channels that contribute to OS is by better understanding\\nin
      which ways they can contribute to the economy, the environment, and\\nsocial
      issues. This requires research on the communicative functions of\\nscience that
      go beyond academic prestige and scientific impact,\\nespecially in the applied
      and social sciences. For instance, neglected\\ndiseases is a subject of clear
      importance for many countries in which\\nfostering new communication functions
      is needed. Therefore, regions such\\nas Latin America could allocate funding
      for research on the\\ncommunicative functions of science to foster OS.\\n\\nOne
      can think of other demands related to the above: diversity of\\nlanguages, gender,
      geography, among others, play an important role in\\nachieving a closer engagement
      between science and society. Recognizing\\nand promoting this diversity as part
      of scientific communication goes in\\nthe direction of OS, and provides a way
      to reinterpret OA from a\\nbusiness model for academic diffusion to an integral
      mode of knowledge\\nproduction and communication.\\n\\n[^1^ The data was gathered
      through interviews with researchers from\\nagricultural sciences, chemistry,
      and business & management in Colombia.\\nThe interviews were aimed at understanding
      their motivations to publish\\nin journals that are not considered part of the
      mainstream, specifically\\njournals in Spanish or Portuguese managed mainly
      by universities instead\\nof publishing houses.]{.caption}\\n\",\"published_at\":1586430000,\"updated_at\":1708009291,\"indexed_at\":1708002937,\"authors\":[{\"name\":

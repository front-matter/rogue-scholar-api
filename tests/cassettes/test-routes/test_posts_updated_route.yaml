      754w, https://images.theconversation.com/files/272932/original/file-20190507-103082-1rob9c6.png?ixlib=rb-1.1.0&amp;q=30&amp;auto=format&amp;w=754&amp;h=404&amp;fit=crop&amp;dpr=2
      1508w, https://images.theconversation.com/files/272932/original/file-20190507-103082-1rob9c6.png?ixlib=rb-1.1.0&amp;q=15&amp;auto=format&amp;w=754&amp;h=404&amp;fit=crop&amp;dpr=3
      2262w\\\"\\nsizes=\\\"(min-width: 1466px) 754px, (max-width: 599px) 100vw, (min-width:
      600px) 600px, 237px\\\" /></a>\\n<figcaption><span class=\\\"caption\\\">Map
      of the Earth\u2019s rigid plates with\\nthe major tectonic plates labelled.
      Narrow plate boundary zones are the\\nthin black lines. Created using plate
      reconstruction software\\n(www.gplates.org).</span> <span class=\\\"attribution\\\"><span\\nclass=\\\"source\\\">Maria
      Seton</span>, <span class=\\\"license\\\">Author\\nprovided</span></span></figcaption>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\\n***Read
      more: [Breaking new ground -- the rise of plate\\ntectonics](https://theconversation.com/breaking-new-ground-the-rise-of-plate-tectonics-7514?ref=geo-down-under.org.au)***\\n\\n------------------------------------------------------------------------\\n\\nBut
      what was glossed over when global plate tectonic models were first\\ndeveloped
      was the enormous deformation experienced by these seemingly\\nrigid plates.\\n\\n[Fifty
      years\\nafter](https://theconversation.com/plate-tectonics-new-findings-fill-out-the-50-year-old-theory-that-explains-earths-landmasses-55424?ref=geo-down-under.org.au)\\nthe
      plate tectonic revolution, we are pretty sure the continental parts\\nof plates
      are not uniform, nor are they rigid. The giant forces that\\nslowly move continents
      across the viscous mantle layer underneath, like\\nbiscuits gliding over a warm
      toffee ocean, stress the continents, and\\ntwist and contort the crust. This
      is a process that has taken place over\\nmillions of years.\\n\\nAs part of
      recent research, we worked with a team of international\\ncollaborators to [build
      a computer\\nmodel](https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/2018TC005462?ref=geo-down-under.org.au)\\nto
      show just how much the continents have been deformed since the\\nTriassic Period,
      about 250 million years ago. The supercontinent Pangea\\nbegan breaking apart
      soon after, ripping along the seams between Africa\\nand North America.\\n\\n<figure>\\n<div
      class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
      id=\\\"ein-fehler-ist-aufgetreten.\\\" class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div
      class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=OwBbPa1zqMU\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n<figcaption><span
      class=\\\"caption\\\">Animation showing the motion of the\\ntectonic plates
      and the associated evolution of deformation since the\\nbreakup of the Pangea
      supercontinent (Credit: Sabin\\nZahirovic).</span></figcaption>\\n</figure>\\n\\nWe
      detail this new understanding of continent mangling in a paper\\npublished this
      month in the journal\\n[Tectonics](https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/2018TC005462?ref=geo-down-under.org.au).\\n\\n<figure>\\n<div
      class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
      id=\\\"ein-fehler-ist-aufgetreten.\\\" class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div
      class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=Ns-_q_mhjxM\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n<figcaption><span
      class=\\\"caption\\\">A model of tectonic plates moving over\\nthe viscous mantle.
      Blue material represents plates that are being\\nrecycled into the hot interior
      of the Earth. Red material represents\\nextra hot material rising from the Earth\u2019s
      core. (Credit: Maelis\\nArnould, see\\nhttps://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/2018GC007516)</span></figcaption>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\\n***Read
      more: [Plate tectonics: new findings fill out the 50-year-old\\ntheory that
      explains Earth\\\\'s\\nlandmasses](https://theconversation.com/plate-tectonics-new-findings-fill-out-the-50-year-old-theory-that-explains-earths-landmasses-55424?ref=geo-down-under.org.au)***\\n\\n------------------------------------------------------------------------\\n\\n##
      Immense forces\\n\\nWe already knew that that colossal tectonic forces act along
      plate\\nboundaries. We can see this when continents collide, such as when Africa\\ncollided
      with Eurasia, [forming\\nmountains](https://theconversation.com/curious-kids-how-do-mountains-form-108246?ref=geo-down-under.org.au)\\nlike
      the Alps, or forming basins when continents are torn apart, as [is\\nhappening
      in East\\nAfrica](https://www.nationalgeographic.org/encyclopedia/rift-valley/?ref=geo-down-under.org.au).\\n\\n<figure
      class=\\\"align-center zoomable\\\">\\n<a\\nhref=\\\"https://images.theconversation.com/files/272893/original/file-20190506-103045-19b3cq9.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=1000&amp;fit=clip&amp;ref=geo-down-under.org.au\\\"><img\\nsrc=\\\"https://images.theconversation.com/files/272893/original/file-20190506-103045-19b3cq9.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=754&amp;fit=clip\\\"\\nsrcset=\\\"https://images.theconversation.com/files/272893/original/file-20190506-103045-19b3cq9.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=600&amp;h=401&amp;fit=crop&amp;dpr=1

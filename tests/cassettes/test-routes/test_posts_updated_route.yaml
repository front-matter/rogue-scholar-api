      Ecology\",\"blog_slug\":\"jabberwocky_ecology\",\"blog\":{\"title\":\"Jabberwocky
      Ecology\",\"description\":\"Ethan White and Morgan Ernest's blog for discussing
      issues and ideas related to ecology and academia.\",\"language\":\"en\",\"favicon\":\"https://s0.wp.com/i/webclip.png\",\"feed_url\":\"https://jabberwocky.weecology.org/feed/atom/\",\"home_page_url\":\"https://jabberwocky.weecology.org\",\"user_id\":\"5625a553-6f98-456e-a45d-e19134c85a50\",\"feed_format\":\"application/atom+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"WordPress.com\",\"category\":\"biologicalSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":0,\"authors\":null,\"plan\":\"Team\",\"slug\":\"jabberwocky_ecology\",\"use_mastodon\":false,\"api\":true,\"funding\":null,\"archive_prefix\":\"https://wayback.archive-it.org/22103/20231101172252/\",\"use_api\":true,\"relative_url\":null,\"canonical_url\":null,\"filter\":null,\"updated_at\":1705934943,\"secure\":true,\"created_at\":1672906753,\"indexed\":false,\"generator_raw\":\"WordPress.com\",\"id\":\"461eff8f-dc72-4c60-9d4c-343a1e95dc58\",\"ror\":null,\"mastodon\":\"https://ecoevo.social/@weecology\"}},
      \n {\"id\":\"84d23672-905e-4eed-9dcc-4d803af2f17d\",\"guid\":\"http://bjoern.brembs.net/?p=334\",\"doi\":\"https://doi.org/10.59350/aj5r5-azd87\",\"url\":\"https://bjoern.brembs.net/2013/08/scientists-as-social-parasites\",\"archive_url\":\"https://wayback.archive-it.org/22115/20231105104538/https://bjoern.brembs.net/2013/08/scientists-as-social-parasites\",\"title\":\"Scientists
      as social parasites?\",\"summary\":\"<em>\\n During my flyfishing vacation last
      year, pretty much nothing was happening on this blog. Now that I\u2019ve migrated
      the blog to WordPress, I can actually schedule posts to appear when in fact
      I\u2019m not even at the computer. I\u2019m using this functionality to re-blog
      a few posts from the archives during the month of august while I\u2019m away.\\n</em>\\n\",\"abstract\":null,\"content_text\":\"*[During
      my [flyfishing vacation last\\nyear](http://blogarchive.brembs.net/comment-n862.html),
      pretty much\\nnothing was happening on this blog. Now that I've migrated the
      blog to\\nWordPress, I can actually schedule posts to appear when in fact I'm
      not\\neven at the computer. I'm using this functionality to re-blog a few\\nposts
      from the [archives](http://blogarchive.brembs.net) during the\\nmonth of august
      while I'm away. This post is from [June 20,\\n2011](http://blogarchive.brembs.net/comment-n751.html):]{style=\\\"font-size:
      12px;\\\"}  \\n*\\n\\nIn a recent [report on German public\\nTV](https://www.wdr.de/tv/monitor/sendungen/2011/0616/arbeitsamt.php5){target=\\\"_blank\\\"\\nrel=\\\"external\\\"},
      a sad but tragically very commonplace procedure is\\nbeing described as the
      latest, most extreme case of worker exploitation:\\nscientists continuing to
      do science while being officially unemployed.\\n![scared.png](http://blogarchive.brembs.net/e107_images/emotes/yellow/scared.png){decoding=\\\"async\\\"}\\n\\nOn
      the face of it, the report seems to be correct in claiming that\\npeople who
      are working despite being paid unemployment benefits are\\nincriminating themselves
      -- which is what people colloquially call\\nsocial parasites. However, the idea
      of paying these benefits is to\\nenable people to look for jobs, maybe even
      to go and learn a new, more\\npromising trade. In short, to give the candidate
      the leeway to do\\neverything possible to secure a new job as soon as possible.
      Now what is\\nthe best way to secure a job in science? To do more science, get
      more\\npapers, get more teaching experience, etc.: whatever pads your CV is\\nwhat
      will enhance your chances to get the next job in science.\\n\\nMoreover, scientists
      are so highly specialized, unemployment agencies\\nare not able to find adequate
      employment for them. This means that\\nGerman unemployment offices who have
      experience with unemployed\\nscientists are actually complicit: they will specifically
      allow you to\\nkeep working as a scientist while they pay you, because they
      know that\\nthis is the best thing in this situation. In fact, they realize
      that it\\nwould be counterproductive to force you to stop doing science. If
      you\\nare a scientist in Germany and unemployed (pretty common species), go
      to\\nyour local unemployment agency and ask them if they'll let you continue\\nworking
      and they'll say yes, I promise. That's how normal this situation\\nhas become,
      with 65% of all jobs in German science being on short-term\\ncontracts.\\n\\nThis
      doesn't mean that it's a good thing that the money for science in\\nGermany
      comes partly from the social budget and not exclusively from the\\nscience and
      education budget. Far from it. It is despicable that in some\\ndepartments,
      the majority of PhD students will write their dissertation\\non unemployment
      benefits. If it weren't so sad, it would be laughable\\nthat so many of the
      'excellent elite' PhD students who were able to\\nsecure a scholarship for their
      PhD, will not even get unemployment\\nbenefits, but have to finish their degrees
      on welfare. There's nothing\\npositive about scores of postdocs finishing their
      last experiments and\\nwriting their papers while simultaneously writing the
      grant for the next\\nprojects and being paid from the wrong government branch.
      But it is\\nneither criminal nor some exploitation perpetrated by unscrupulous\\nprofessors
      in some isolated departments at German universities. It's\\njust the deplorable
      standard situation in a totally messed up scientific\\ncareer system and it's
      not even the worst part, not by a long shot.\\n\\nAnd here is another reason
      why this practice will be difficult to\\nchange: the German taxpayer saves a
      lot of money. Think of this one\\nscientist in the report who worked on short-term
      contracts for 17 years.\\nFor four years he was on benefits, which in Germany
      is 60% of your last\\nsalary. This means that in this time, the German taxpayer,
      who would\\nhave been paying him a full salary, only paid 60% for the same service\\nand
      part of that is even paid for by the scientist himself in the form\\nof his
      unemployment insurance. That's some major savings right there.\\n\\nWhat would
      the rational reaction of German politicians be to this\\nreport? Certainly not
      to try and prevent this gigantic money saver! More\\nlikely, one would expect
      them to demand to cut the salaries of\\nscientists by 40% because 60% seems
      to be sufficient to keep them going.\\n![devilmad.png](http://blogarchive.brembs.net/e107_images/emotes/yellow/devilmad.png){decoding=\\\"async\\\"}\\n\",\"published_at\":1377267911,\"updated_at\":1377297111,\"indexed_at\":1,\"authors\":[{\"name\":
      \"Bj\xF6rn Brembs\"}],\"image\":\"http://blogarchive.brembs.net/e107_images/emotes/yellow/scared.png\",\"tags\":[\"Blogarchives\",\"Career\",\"Contracts\",\"Unemployment\"],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"bjoern.brembs.blog\",\"blog_slug\":\"brembs\",\"blog\":{\"title\":\"bjoern.brembs.blog\",\"description\":\"The
      blog of neurobiologist Bj\xF6rn Brembs\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://bjoern.brembs.net/feed/atom/\",\"home_page_url\":\"https://bjoern.brembs.net\",\"user_id\":\"dead81b3-8a8b-45c9-85fe-f01bb3948c77\",\"feed_format\":\"application/atom+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"WordPress\",\"category\":\"biologicalSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":0,\"authors\":null,\"plan\":\"Team\",\"slug\":\"brembs\",\"use_mastodon\":false,\"api\":true,\"funding\":null,\"archive_prefix\":\"https://wayback.archive-it.org/22115/20231105104538/\",\"use_api\":null,\"relative_url\":null,\"canonical_url\":null,\"filter\":null,\"updated_at\":1704984946,\"secure\":true,\"created_at\":1680562800,\"indexed\":false,\"generator_raw\":\"WordPress\",\"id\":\"ef86e9e2-16ed-45cf-852e-dd0a87ed1f44\",\"ror\":null,\"mastodon\":null}},
      \n {\"id\":\"4fab6dda-6915-4b0b-93c8-e533074eea4c\",\"guid\":\"https://irights.info/?post_type=custom_webschau&p=17030\",\"doi\":\"https://doi.org/10.59350/7ez6a-09346\",\"url\":\"https://irights.info/webschau/cloud-links-hellsichtige-paranoiker-whistle-im-ausfalle-bei-icloud-und-skydrive/17030\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/webschau/cloud-links-hellsichtige-paranoiker-whistle-im-ausfalle-bei-icloud-und-skydrive/17030\",\"title\":\"Cloud-Links:
      Hellsichtige Paranoiker, Whistle.im, Ausf\xE4lle bei iCloud und Skydrive\",\"summary\":\"Der
      Paranoiker als Hellseher, Whistle.im erscheint nach schweren Sicherheitsl\xFCcken
      in neuer Version, die Zukunft der Cloud-Industrie und Ausf\xE4lle bei Apple
      und Microsoft.\\n\",\"abstract\":null,\"content_text\":\"Der Paranoiker als
      Hellseher, Whistle.im erscheint nach schweren\\nSicherheitsl\xFCcken in neuer
      Version, die Zukunft der Cloud-Industrie und\\nAusf\xE4lle bei Apple und Microsoft.
      Cloud-Links der Woche:[]{#more-17030}\\n\\n### \u201EParanoiker von gestern
      waren aus heutiger Sicht sehr hellsichtig\\\"\\n\\n[Politik-Digital.de hat sich
      mit Gunnar Schwan von der Stiftung\\nWarentest](http://politik-digital.de/interview-stiftung-warentest-ein-guter-provider-ist-der-der-keine-einsicht-in-die-daten-hat/)\\n\xFCber
      Cloud-Speicherdienste und die Folgen der NSA- und\\n\xDCberwachungs-Enth\xFCllungen
      f\xFCr Nutzer unterhalten. Internetnutzer k\xF6nnten\\nsich nicht mehr sicher
      sein, was mit ihren Daten passiert und wer sie\\nwann wie auswertet. Schwan
      meint zum Ansatz, m\xF6glichst viele Daten zu\\nsammeln und sp\xE4ter nach Mustern
      zu suchen: \u201EDas ist vergleichbar mit\\neinem l\xE4ngeren Blick in die Wolken.
      Irgendwann sieht man Figuren, die\\neigentlich gar nicht da sind.\\\" Vor kurzem
      ver\xF6ffentlichte die Stiftung\\nWarentest eine [Untersuchung zu\\nCloud-Speicherdiensten](http://cloud.irights.info/stiftung-warentest-uberwiegend-masige-noten-fur-cloud-speicherdienste).\\n\\n###
      Whistle.im mit neuer Version nach kritischen Sicherheitsl\xFCcken {#whistle.im-mit-neuer-version-nach-kritischen-sicherheitsl\xFCcken}\\n\\nDer
      Messaging-Dienst [whistle.im](https://whistle.im/) verspricht\\nverschl\xFCsselte
      Kommunikation f\xFCr Kurznachrichten, musste sich nach einer\\nAnalyse eines
      Mitglieds des Chaos Computer Clubs Hannover aber\\nschwerwiegende [Sicherheitsl\xFCcken
      und Designfehler vorwerfen\\nlassen](http://stadt-bremerhaven.de/mitglied-des-ccc-kritisiert-messenger-whistle-im/),\\ndie
      die gesamte Verschl\xFCsselung untergraben k\xF6nnten. Mittlerweile haben\\ndie
      Entwickler eine neue Version ver\xF6ffentlicht, die das [behoben haben\\nwill](http://www.heise.de/newsticker/meldung/Krypto-Messenger-whistle-im-soll-jetzt-sicher-sein-1940415.html).\\nDass
      der bislang kaum bekannte Dienst \xFCberhaupt in die Schlagzeilen\\nger\xE4t,
      h\xE4ngt mit dem gesteigerten Interesse an sicherer Kommunikation\\nzusammen.
      [CCC-Mitglied \u201Enexus\\\"\\nschreibt](http://hannover.ccc.de/~nexus/whistle.html),
      viele Projekte\\nspielten mittlerweile zu Marketingzwecken \u201Emit dem gesteigerten\\nProblembewusstsein
      der Bev\xF6lkerung, ohne dass sie einen wirklichen\\nSchutz liefern.\\\" Auch
      der unverschl\xFCsselte Messaging-Marktf\xFChrer\\nWhatsapp [ger\xE4t immer
      wieder in die\\nKritik](http://cloud.irights.info/whatsapp-wie-riskant-ist-der-messagingdienst).\\n\\n###
      \u201EDie Zukunft der Cloud steht auf dem Spiel\\\"\\n\\n[Venturebeat-Chefredakteur
      Dylan Tweney besch\xE4ftigt\\nsich](http://venturebeat.com/2013/08/20/lets-stop-the-nsa-before-it-destroys-the-cloud-industry/)\_in\\neinem
      Beitrag mit\\nden\_[hier](http://cloud.irights.info/webschau/cloud-links-die-kosten-von-prism-gmail-und-die-privatsphare-vergutung-bei-spotify/16800)\_und\_[hier](http://cloud.irights.info/webschau/cloud-lavabit-vertrauen-wie-uberwachung-das-internet-verandert/16565)\_bereits\\nerw\xE4hnten
      Prognosen zu den Auswirkungen der NSA-Enth\xFCllungen auf die\\nCloud-Industrie.
      Auch wenn einzelne US-B\xFCrger sich weniger um die NSA\\nsorgten, w\xFCrden
      zumindest die IT-Abteilungen von Unternehmen und\\nOrganisationen verst\xE4rkt
      von Cloud-Diensten abr\xFCcken, wenn die Regierung\\nnicht gegensteuere. Tweney
      meint: \u201EThe future of the cloud --- and a\\ngeneration of new businesses
      --- is at stake.\\\" [Zeit\\nOnline](http://www.zeit.de/digital/internet/2013-08/nsa-auswirkungen-internetfirmen)\\nund
      [tagesschau.de](http://www.tagesschau.de/wirtschaft/nsa196.html)\\nhaben das
      Thema mittlerweile ebenfalls aufgegriffen.\\n\\n### St\xF6rungen bei iCloud,
      Microsoft Skydrive und Outlook.com {#st\xF6rungen-bei-icloud-microsoft-skydrive-und-outlook.com}\\n\\nSowohl
      Apples iCloud als auch [Microsofts Cloudspeicher Skydrive und\\nOutlook.com](http://derstandard.at/1376533857508/Microsoft-entschuldigt-sich-nach-Outlook-Ausfall)\\nhatten
      zuletzt mit Ausf\xE4llen bei Erreichbarkeit und Funktionalit\xE4t der\\nDienste
      zu k\xE4mpfen. Ein Fehler beim Zwischenspeichern war bei Microsoft\\ndie Ursache,
      [wie das Unternehmen am Samstag bekannt\\ngab](https://status.live.com/outageid/63b87928-d445-473f-a9ee-e5934804e386).\\nF\xFCr
      [Ausf\xE4lle beim\\niCloud-Dienst](http://futurezone.at/produkte/17864-icloud-dienste-fuer-millionen-nutzer-offline.php)\_seit\\nDonnerstag
      gibt es bislang keine offizielle Mitteilung. Betroffen sein\\nsollen nach Apple-Angaben
      drei Millionen Nutzer. Mittlerweile sind die\\nDienste offenbar [wieder\\nonline](http://www.apple.com/support/systemstatus/).\\n\\nThe
      post [Cloud-Links: Hellsichtige Paranoiker, Whistle.im, Ausf\xE4lle bei\\niCloud
      und\\nSkydrive](https://irights.info/webschau/cloud-links-hellsichtige-paranoiker-whistle-im-ausfalle-bei-icloud-und-skydrive/17030){rel=\\\"nofollow\\\"}\\nappeared

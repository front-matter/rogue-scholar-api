      \n {\"id\":\"d793a1cc-c883-4071-bb4f-e58b5e9a23e1\",\"guid\":\"https://www.leidenmadtrics.nl/articles/pre-covid-19-workshop-on-virtual-meetings-and-conferences\",\"doi\":\"https://doi.org/10.59350/37nj6-c0305\",\"url\":\"https://www.leidenmadtrics.nl/articles/pre-covid-19-workshop-on-virtual-meetings-and-conferences\",\"archive_url\":null,\"title\":\"Pre-COVID-19
      workshop on virtual meetings and conferences\",\"summary\":\"At CWTS, many researchers
      travel around the world to attend conferences, meet with relevant stakeholders,
      give lectures and/or provide trainings. But what are the costs of all these
      travels? There are many reasons to avoid flying and to facilitate virtual conferencing,
      including climate change, work pressure, and seeking to include a diverse audience.\",\"abstract\":null,\"content_text\":\"At
      CWTS, many researchers travel around the world to attend conferences,\\nmeet
      with relevant stakeholders, give lectures and/or provide trainings.\\nBut what
      are the costs of all these travels? There are many reasons to\\navoid flying
      and to facilitate virtual conferencing, including climate\\nchange, work pressure,
      and seeking to include a diverse audience. Well,\\nin addition to that, we can
      add the rapid spread of a pandemic for\\nseveral weeks now...\\n\\nOn the 20^th^
      of February, I followed -- physically -- a workshop at the\\n[Leiden Centre
      for Innovation and\\nEntrepreneurship](https://plnt.nl/en/event/edtech-for-sustainability-designing-conferencing-to-go-digital-2/){target=\\\"_blank\\\"}\\n(organized
      in partnership with Leiden University) on virtual meetings\\nand conferences.
      This fruitful event was organized as a Design Thinking\\nafternoon where participants
      met and interacted to come up with\\nsolutions for sustainable (digital) events.
      One must say: what a bizarre\\ncoincidence to attend such a workshop just a
      few weeks before the\\nCOVID-19 crisis really hit the Netherlands -- implying
      social distancing\\nand remote working.\\n\\nIn this blog post, I will present
      the most relevant outcomes of the\\nworkshop for our institute and will follow
      up with a short discussion of\\nthe impact of the COVID-19 crisis on our daily
      (new) routines at CWTS.\\n\\nBefore attending this workshop, I set two main
      goals for myself:\\n\\n- To learn\_from best practices to help in convincing
      my colleagues to\\n  organize conferences and meetings in a sustainable way,
      including\\n  flying less;\\n- To be able to provide\_input on possible improvements
      of the available\\n  technology for virtual conferencing and remote working.\\n\\n<!--
      -->\\n\\nIn the workshop, we discussed the use of tech-solutions as well as\\nnon-tech
      solutions concerning three different cases.\_\\n\\n1\\\\. If you cannot or do
      not want to attend a conference (or meeting)\\nphysically, a few options are
      available:\\n\\n- Attending the meeting virtually by using a digital tool such
      as Skype\\n  for Business, Microsoft Teams meeting, etc.\\n- Organizing and/or
      attending \\\"hub meetings\\\": instead of travelling to\\n  the other side
      of the world, you can set a hub in your region to avoid\\n  flying and to enjoy
      the benefits of meeting physically with other\\n  people.\\n- Using and piloting
      a telepresence robot: the chance to try and\\n  \\\\\\\"beam\\\\\\\" yourself
      into a distant robotic body is an exciting idea.\\n  However, would you get
      the same experience as being there physically?\\n  Considering that most interactions
      between people occur during\\n  informal moments such as coffee breaks, the
      robot would hardly be able\\n  to replace you!\\n\\n2\\\\. If you decide to
      organize a digital meeting yourself, one important\\nstep to take is to define
      some rules of engagement for the people who\\nparticipate virtually. It is important
      to communicate in advance how to\\naccess the meeting and to make sure that
      everyone has the digital tool\\navailable on his computer. Then, you need to
      decide: *Who will chair the\\nmeeting? Who will take notes?* You also need to
      make sure that virtual\\nattendees are able to participate, for example by using
      a chat option.\\nYou need to ask people to mute themselves to prevent sound
      disruptions\\nunless you have agreed before starting the meeting that participants
      can\\ncontribute to the discussion by asking questions at any time. Such rules\\nseem
      to be implicit, but they are necessary for the smooth running of\\nthe meeting.
      Additionally, some tips were suggested by the audience to\\nkeep people online
      and awake for a full day of conference:\\n\\n- With the \\\"carrot\\\" incentive,
      you get something if you stay until the\\n  end of the day.\\n- Everyone gets
      a \\\"buddy\\\" to check on regularly. This enhances\\n  interaction and accountability.\\n-
      Being creative during lunch or coffee breaks. For example, someone\\n  could
      organize a live Spanish cooking class (i.e., from a Spanish\\n  participant)
      to virtually share a tapas lunch.\\n\\nOne-third of the workshop participants
      attended virtually. Like that, we\\ngot live experience in what it means to
      have 16 people connected and\\nbeing able to interact with us. Personally, I
      found it impressive and\\nwell organized but also distractive... My focus was
      mostly on the chat\\nappearing on the right side of the screen instead of the
      speech given by\\nthe lecturer.\\n\\n3\\\\. If you wish to attend a conference
      (or meeting) in person or plan to\\norganize an event yourself, you might want
      to find sustainable solutions\\nto limit your carbon footprint. To think further
      about this,\\nparticipants were divided into groups (with all the virtual participants\\nforming
      one single group) and asked to discuss and come up with a list\\nof tips. Below
      are a few examples:\\n\\n- Travelling by train instead of plane if possible.\\n-
      Selecting a venue that already supports sustainable practices.\\n- Choosing
      a catering supplier that offers a meat-free diet, uses\\n  reusable eco coffee
      cups made from a sustainable material like bamboo,\\n  offers tap water in jars
      instead of plastic bottles, uses seasonal\\n  and/or local products, etc.\\n-
      Asking participants in advance if they would like a full portion or\\n  half
      portion for the meals to avoid food waste.\\n- Handing out reusable goodie bags.\\n\\nAll
      in all, this workshop was a very enriching experience for me. I\\nlearned a
      lot and more importantly, it made me realize that moving\\ntowards virtual conferences
      and meetings is not only an option anymore\\nbut a necessity. Virtual meetings
      are powerful tools to ensure\\norganizational continuity in emergency situations.\\n\\nIn
      the time of the COVID-19 crisis, more and more countries around the\\nworld
      take extreme measures to prevent the spread of the virus. It\\nresults in universities,
      public administration, and private companies\\nbeing closed. The \\\"ordinary\\\"
      practices of our daily work routines have\\nchanged considerably. We have to
      rethink how we structure our work, how\\nwe can be creative when sustaining
      productive interactions with\\ncolleagues through alternative channels and at
      the same time even keep\\nup-to-date with research related to the current crisis.
      To do so, CWTS\\nhas been developing new ways of communication and working strategies\\nover
      the past weeks:\\n\\n- Use of a new platform \\\"Microsoft Teams\\\" to exchange
      information.\\n- Meetings are replaced by virtual meetings including a virtual
      plenary\\n  meeting every week with all employees.\\n- Coffee chat every day
      at 10h and Friday afternoon drinks at 16h via\\n  Microsoft Teams.\\n- Weekly
      email updates regarding the current working situation and the\\n  measures by
      the university.\\n- Formation of project groups investigating research on COVID-19
      to\\n  bundle efforts and ideas.\\n\\nTo make sure that our remote work is being
      done in an efficient way, our\\nmanagerial and ICT teams have been working amazingly
      hard. If we look\\nback at these past weeks, we can be proud of our new way
      of working,\\nwith all the efforts, challenges and opportunities that come with
      it.\\n\\nEven though I believe that virtual meetings can never entirely replace\\nface-to-face
      meetings, there is hope that things can change and that our\\ndaily work practices
      can contribute to a more sustainable world! And\\nmaybe, in the end, this current
      experience will have made us [rethink\\nthe\\n'normalcy'](https://leidenanthropologyblog.nl/articles/should-we-return-to-normal){target=\\\"_blank\\\"}\\nwe
      are so used to.\\n\",\"published_at\":1586256240,\"updated_at\":1708009291,\"indexed_at\":1708003420,\"authors\":[{\"name\":
      \"Carole de Bordes\"}],\"image\":null,\"tags\":[],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"Leiden
      Madtrics\",\"blog_slug\":\"leidenmadtrics\",\"blog\":{\"title\":\"Leiden Madtrics\",\"description\":\"Leiden
      Madtrics\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://www.leidenmadtrics.nl/atom/\",\"home_page_url\":\"https://www.leidenmadtrics.nl/\",\"user_id\":\"ae88df6b-e1cf-4743-86a8-c032659cf5d2\",\"feed_format\":\"application/atom+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"Other\",\"category\":\"socialSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":0,\"authors\":[{\"url\":
      null, \"name\": \"Leiden Madtrics\"}],\"plan\":\"Starter\",\"slug\":\"leidenmadtrics\",\"use_mastodon\":false,\"api\":false,\"funding\":null,\"archive_prefix\":null,\"use_api\":null,\"relative_url\":null,\"canonical_url\":null,\"filter\":null,\"updated_at\":1708009291,\"secure\":true,\"created_at\":1682899200,\"indexed\":false,\"generator_raw\":\"Other\",\"id\":\"a0920819-e194-4514-bca4-5f0837e10c51\",\"ror\":\"https://ror.org/027bh9e22\",\"mastodon\":null}},
      \n {\"id\":\"78e52199-efbf-4c74-9f3b-21c8f736c8b7\",\"guid\":\"https://www.leidenmadtrics.nl/articles/monitoring-the-dissemination-of-covid-19-related-scientific-publications-in-online-media\",\"doi\":\"https://doi.org/10.59350/feczg-25v58\",\"url\":\"https://www.leidenmadtrics.nl/articles/monitoring-the-dissemination-of-covid-19-related-scientific-publications-in-online-media\",\"archive_url\":null,\"title\":\"Monitoring
      the dissemination of COVID-19-related scientific publications in online media\",\"summary\":\"In
      response to the COVID-19 pandemic, researchers from all over the world and from
      multidisciplinary backgrounds are working on answers to the challenges raised
      by the disease. In this regard, the biomedical point of view is also accompanied
      by broader social, economic and political perspectives.\",\"abstract\":null,\"content_text\":\"In
      response to the COVID-19 pandemic, researchers from all over the\\nworld and
      from multidisciplinary backgrounds are working on answers to\\nthe challenges
      raised by the disease. In this regard, the biomedical\\npoint of view is also
      accompanied by broader social, economic and\\npolitical perspectives. At CWTS,
      a dedicated research program has\\nrecently been\\n[initiated](https://www.cwts.nl/research/cwts-research-on-covid-19){target=\\\"_blank\\\"},\\nwith
      the aim of engaging colleagues and perspectives from [diverse\\ndisciplines](https://leidenmadtrics.nl/articles/broadening-the-perspective-on-covid-19){target=\\\"_blank\\\"}\\nin
      the research and discussion of the science-related aspects of the\\npandemic.
      The research program has started to produce its first results,\\nincluding the
      analysis of\\n[funding](https://leidenmadtrics.nl/articles/covid-19-what-do-funders-consider-relevant-research){target=\\\"_blank\\\"}\\ndecisions,
      [peer\\nreview](https://www.biorxiv.org/content/10.1101/2020.04.18.045963v1){target=\\\"_blank\\\"},\\n[scientometric
      data\\nsources](https://www.biorxiv.org/content/10.1101/2020.04.20.046144v1){target=\\\"_blank\\\"}\\nor
      the issues related with\\n[delineating](https://leidenmadtrics.nl/articles/delineating-covid-19-and-coronavirus-research-an-analysis-of-the-cord-19-dataset){target=\\\"_blank\\\"}\\nCOVID-19
      and coronavirus research, among other questions.\\n\\n### Broadening the study
      of the online media response to COVID-19-related research\\n\\nAnother dimension
      that we also consider central at CWTS is how the\\nscientific results related
      to the pandemic are being [disseminated and\\nreceived across online (social)
      media\\nplatforms](https://www.cwts.nl/research/cwts-research-on-covid-19/covid-19-research-on-social-media){target=\\\"_blank\\\"}.\\nProbably,
      one of the most visible effects of the COVID-19 pandemic has\\nbeen the surge
      of news, social media, and online information about the\\ndisease, as well as
      its political, social and health related effects. It\\nis evident that in the
      interplay of scientists, policymakers,\\ncommunicators, and society, the pandemic
      has posed multiple challenges\\nfor science communication. As a consequence,
      there are also many\\nquestions that can be studied from a point of view that
      incorporates\\nmeans of dissemination different from scholarly communication
      via\\nscientific publications. At CWTS, we have started to research the\\n[Twitter
      uptake of the science related to the\\npandemic](https://arxiv.org/abs/2006.05783){target=\\\"_blank\\\"},
      the\\n[incorporation of these results in Wikipedia\\narticles](https://www.biorxiv.org/content/10.1101/2020.05.10.087643v1.full){target=\\\"_blank\\\"},\\nand
      the [response by the academic community in the science communication\\nplatform
      The\\nConversation](https://leidenmadtrics.nl/articles/exploring-the-covid-19-discourse-in-the-conversation){target=\\\"_blank\\\"}.\\n\\n###
      Monitoring the social media reception of COVID-19-related research\\n\\nWith
      the many different questions and challenges arising from the study\\nof online
      communication around the pandemic, it is impossible to\\napproach all of them
      from just one perspective. In this situation, a\\nflexible tool for monitoring
      how research around the pandemic is being\\ndisseminated and discussed on social
      media is necessary. We have\\ndeveloped a dashboard that provides exactly that:
      the [CWTS COVID-19\\nsocial media\\ndashboard](https://public.tableau.com/profile/rodrigo4482#!/vizhome/Covid-19socialmediadashboard_210120/CovidTrendAnalysis){target=\\\"_blank\\\"}\\noffers
      an easy-to-use visual and flexible tool to explore the online\\nmedia reception
      of scientific publications related to COVID-19. It can\\nbe used by anyone -
      scientists, policymakers, journalists and science\\ncommunicators, or citizens
      - interested in the uptake of scientific\\npublications related to COVID-19
      across multiple online and social media\\nplatforms.\\n\\n<figure style=\\\"border:none;\\\">\\n<div
      class=\\\"iframe\\\">\\n<div class=\\\"iframe\\\">\\n\\n</div>\\n<span id=\\\"primaryContentLink\\\"
      style=\\\"display:none\\\"></span>\\n<div id=\\\"initializing_thin_client\\\"
      class=\\\"wcBody\\\">\\n<div id=\\\"loadingSpinner\\\" style=\\\"display:none\\\">\\n<div
      id=\\\"svg-spinner-container\\\">\\n<img\\nsrc=\\\"data:image/svg+xml;base64,\\\"\\nid=\\\"svg-spinner\\\"
      />\\n</div>\\n</div>\\n<div id=\\\"loadingGlassPane\\\" class=\\\"wcGlassPane\\\"

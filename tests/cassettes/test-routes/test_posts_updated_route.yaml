      \n {\"id\":\"d2afa3be-0fff-4f90-a5c1-a7c9dfa98434\",\"guid\":\"60992d584de9501de155306d\",\"doi\":\"https://doi.org/10.59350/n7mjz-5w204\",\"url\":\"https://www.geo-down-under.org.au/australian-earth-science-reaches-a-crossroad\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/australian-earth-science-reaches-a-crossroad\",\"title\":\"Australian
      Earth Science facing a very uncertain future (updated)\",\"summary\":\"The COVID-19
      border closures and the financial shocks to Australian Universities that followed
      have been felt especially hard in Earth Science departments around the country.
      In a series of articles over the next few weeks, we are going to explore some
      of the deep-seated reasons why our discipine has been impacted disproportionately,
      and how we can strengthen Earth Sciences for the future.\",\"abstract\":\"Earth
      Science - everyone should know a little, but it is also important for Australia
      to have access to deep expertise.\",\"content_text\":\"The COVID-19 border closures
      and the financial shocks to Australian\\nUniversities that followed have been
      felt especially hard in Earth\\nScience departments around the country. In a
      series of articles over the\\nnext few weeks, we are going to explore some of
      the deep-seated reasons\\nwhy our discipine has been impacted disproportionately,
      and how we can\\nstrengthen Earth Sciences for the future.\\n\\nFirst of all,
      let\\\\'s be clear about the scope of the discipline: Earth\\nScience addresses
      every aspect of the way our planet functions and\\nincludes the solid Earth,
      the oceans, the atmosphere, and the\\ncryosphere. It requires expertise from
      geology, physics, chemistry,\\nbiology, mathematics and computation, and, not
      surprisingly, Earth\\nscientists have to be able to work across discipline boundaries.\\n\\nSecondly,
      and related to this, many of us working as Earth scientists\\ntrained in one
      or more of the basic disciplines before we added our\\n*geo*- prefix full time.
      Many of our students have come to study Earth\\nScience to learn about the stewardship
      of our planet before they embark\\non their chosen career path.\\n\\nA basic
      knowledge of the Earth and its environment is important for\\neveryone, but
      we also face future challenges that require deep,\\nquantitative expertise in
      *geo*physics, *geo*chemistry, *geo*biology,\\n*geo*logy, *geo*systems that requires
      a critical mass of specialists\\nbased in Australia.\\n\\nNo single university
      has the capacity to sustain this breadth of\\nexpertise if it is only to round-out
      a general education and so a\\nnational conversation on how we intend to support
      the Earth Sciences has\\nto be on the table.\\n\\nHere is some essential homework
      for anyone interested in being part of\\nthat conversation.\\n\\n### The subsurface
      is a limited resource\\n\\nThere was a time when the sky seemed limitless and
      endless tall chimneys\\nwere viewed as progress not pollution. Smog, acid rain,
      the loss of the\\nOzone Layer, and global climate change have changed our thinking
      about\\nour responsibility to view the atmosphere as a finite and fragile\\nresource.
      The biosphere is irreparably changed as a result of human\\nactivity, the oceans
      are warming, and it should not come as any surprise\\nto discover that humans
      are acting at a scale that geological processes\\ncannot restore.\\n\\n<figure
      class=\\\"kg-card kg-bookmark-card\\\">\\n<a href=\\\"https://www.geo-down-under.org.au/aus-geoscience-paradox/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nAustralia\u2019s
      geoscience paradox threatens its prosperity and\\nsustainability\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nAustralia is losing capacity in geoscience
      education and research at a\\ntime it is most needed. Six of Australia\u2019s
      most influential Earth\\nscientists offer their solutions.\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img
      src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Samuel C Boone</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://images.unsplash.com/photo-1614107151538-f4510e697ba8?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=MnwxMTc3M3wwfDF8c2VhcmNofDM3fHx3b3JsZCUyMGF1c3RyYWxpYXxlbnwwfHx8fDE2MjA2NTA0ODE&amp;ixlib=rb-1.2.1&amp;q=80&amp;w=2000\\\"
      />\\n</div>\\n</figure>\\n\\nSam Boone and colleages take up this theme and
      explain how Australia is\\nlosing capacity in the Earth Sciences at a time when
      we most need this\\nexpertise and they call for a new national approach to sustaining\\nteaching
      and research capacity.\\n\\n### Expertise for a Climate-Constrained Future\\n\\nFor
      all nations to share the prosperity currently enjoyed by the lucky\\nfew, we
      will need to decouple wealth from pollution and reduce the\\nnet-energy footprint
      of every human being.\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.geolsoc.org.uk/policy_statements?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nThe
      Geological Society of London - Policy briefing notes and statements\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nGeoscience and the hydrogen economy
      Hydrogen offers an attractive\\nalternative fuel to hydrocarbons, with the potential
      to reduce carbon\\nemissions from heavy industry, domestic heating, and transportation.\\nThis
      policy and technology explainer explores the role of geoscience in\\nachieving
      a l\u2026\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img src=\\\"https://www.geolsoc.org.uk/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      />\\n</div>\\n</div>\\n<div class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://www.geolsoc.org.uk/~/media/34258AED60514912803BFA1842ADD4E1.ashx?w=70\\\"
      />\\n</div>\\n</figure>\\n\\nThe geological society (London) has been examining
      the role of Earth\\nScience expertise in a changing world and have a library
      of\\nthought-provoking documents.\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.americangeosciences.org/policy/critical-needs/2020?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nGeosciences
      Supporting a Thriving Society in a Changing World\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nOur
      Future: Geosciences Supporting a Thriving Society in a Changing\\nWorld Download
      PDF The geosciences\u2014earth, atmospheric, and ocean\\nsciences\u2014are critical
      to ensuring a thriving society and economy by\\nproviding the raw materials
      and expertise necessary for the production\\nand resilience of food, wate\u2026\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://www.americangeosciences.org/sites/default/files/AGI-Glyph-Digital-600.png\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">American\\nGeosciences Institute</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://www.americangeosciences.org/sites/default/files/AGI-Glyph-Digital-220.png\\\"
      />\\n</div>\\n</figure>\\n\\nThe American Geosciences Institute has a similar
      view: geoscience\\nexpertise is important in addressing a climate-constrained
      future. The\\nproblem is, experts are likely to be in short supply as [student
      numbers\\ncollapse in the\\nUS](https://www.americangeosciences.org/sites/default/files/DB_2021_021-EnrollmentsDegrees2020.pdf?fbclid=IwAR22ExX5MVolDrsji8xkOC5qareFO1Lz858x_woAPo_0d6IZVCuGoJ46ECk&ref=geo-down-under.org.au).\\n\\n###
      Critical resources\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.geo-down-under.org.au/the-quest-for-critical-metals/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div

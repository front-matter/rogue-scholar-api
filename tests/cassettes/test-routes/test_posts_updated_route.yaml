      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nProbing
      the Australian-Pacific Plate Boundary (Pt 2 \u2014 On the Deck)\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nHrvoje\\nTkal\u010Di\u0107[https://www.facebook.com/profile.php?id=100013873788242&amp;__tn__=-UC*F],Australian\\nNational
      University We (the team of 9 scientists and technicians from\\nthe Australian
      NationalUniversity\u2019s Research School of Earth Sciences)\\nare out of strict
      2-weekquarantine and ready for a pre-voy\u2026\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img
      src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Geophysics Down Under\\nGuest Author</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/10/120834770_1008122022993581_3706304225858726780_o-1.jpg\\\"
      />\\n</div>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a
      href=\\\"https://www.geo-down-under.org.au/furious-fifties/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nProbing
      the Australian-Pacific Plate Boundary (Pt 3 \u2014 A voyage to the\\nfurious
      fifties)\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\n\u201CBelow
      40 degrees south there is no law, and below 50 degrees south\\nthere is no God.\u201D\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Geophysics Down Under\\nGuest Author</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/10/120955125_1009553279517122_1811298230636635244_o.jpg\\\"
      />\\n</div>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a
      href=\\\"https://www.geo-down-under.org.au/what-lies-beneath/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nProbing
      the Australian-Pacific Plate Boundary (Pt 4: What lies beneath\\n?)\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nA violent earthquake roared and rumbled
      through the underworld of a\\ndistant corner of the planet covered by the restless
      ocean, far enough\\nfrom any soul to be felt or heard.\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img
      src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Geophysics Down Under\\nGuest Author</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://images.unsplash.com/photo-1488188840666-e2308741a62f?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=2000&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjExNzczfQ\\\"
      />\\n</div>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a
      href=\\\"https://www.geo-down-under.org.au/underwater-array/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nProbing
      the Australian-Pacific Plate Boundary (Pt 5: Underwater array\\nobservatory
      at the Macquarie Ridge)\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nThree
      and a half days after our departure from Hobart, we arrived in\\njust northeast
      of the Macquarie island and instantly proceeded with\\nswathing \u2013 mapping
      the ocean floor in the north-eastern quadrant, in\\nlines parallel to the Macquarie
      ridge.\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Geophysics Down Under\\nGuest Author</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/10/121161753_1014943562311427_1338446803881147971_o-1.jpg\\\"
      />\\n</div>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.geo-down-under.org.au/probing-the-australian-pacific-plate-boundary-pt-6-underwater-array-observatory-at-the-macquarie-ridge/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nProbing
      the Australian-Pacific Plate Boundary (Pt 6: A race against time\\nin sub-Antarctic
      waters)\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\n... probably
      the most challenging feature in the global ocean on which\\nto deploy ocean
      bottom seismometers, which need to land onto a\\nrelatively flat surface ...\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Hrvoje Tkalcic</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://images.unsplash.com/photo-1514695307237-bfad60f67684?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=2000&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjExNzczfQ\\\"
      />\\n</div>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.geo-down-under.org.au/probing-the-australian-pacific-plate-boundary-pt-7/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nProbing
      the Australian-Pacific Plate Boundary (Pt 7: The hunt for MRO21)\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nWhen you are pressed for time, the
      only thing you hope for is for things\\nto go as smoothly as possible so that
      you can move on.\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img
      src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Hrvoje Tkalcic</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://images.unsplash.com/photo-1564932358212-95b589e1cd77?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=2000&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjExNzczfQ\\\"
      />\\n</div>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a
      href=\\\"https://www.geo-down-under.org.au/pt-8-sailing-home/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nProbing
      the Australian-Pacific Plate Boundary (Pt 8: Sailing Home)\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nUnlike
      Sirens, who drew sailors to the rocks by their enchanted singing,\\ncausingtheir
      ships to sink, Nereids \u2013 the daughters of Doris and Nereus,\\nthe old man
      ofthe sea \u2013 were helping sailors through rough seas. These\\nfinal days
      of thevoyage, when I look back at what we\u2019ve been through and\\nwhat we\u2026\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Hrvoje Tkalcic</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/11/123047009_1028564174282699_3933908736927331074_o.jpg\\\"
      />\\n</div>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\\nAn
      article in EOS, the scientific magazine of the AGU by [Hrvoje\\nTkal\u010Di\u0107](https://www.geo-down-under.org.au/author/hrvoje/),
      [Caroline\\nEakin](https://www.geo-down-under.org.au/author/caroline) and others\\n\\n<figure
      class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://eos.org/features/deploying-a-submarine-seismic-observatory-in-the-furious-fifties?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nDeploying
      a Submarine Seismic Observatory in the Furious Fifties - Eos\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nOur crew braved rough Southern Ocean
      seas, endured pandemic precautions,\\nand adapted plans on the fly for the chance
      to observe a possible\\nsubduction zone in the making below the Macquarie Ridge.\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://eos.org/wp-content/uploads/2020/04/cropped-AGU_favicon-512x512-1-192x192.jpg\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span\\nclass=\\\"kg-bookmark-author\\\">Eos</span><span\\nclass=\\\"kg-bookmark-publisher\\\">Hrvoje
      Tkal\u010Di\u0107</span>\\n</div>\\n</div>\\n<div class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://eos.org/wp-content/uploads/2021/06/research-ship-investigator-macquarie-island.jpg\\\"
      />\\n</div>\\n</figure>\\n\\n*(Note: this post is updated when new diary entries
      are posted \_---\\n[LM](https://www.geo-down-under.org.au/author/louis/))*\\n\\n###
      Mike Coffin\\\\'s blog at the Institute of Marine and Antarctic Studies, UTas
      {#mike-coffin-s-blog-at-the-institute-of-marine-and-antarctic-studies-utas}\\n\\nThe
      research voyage is aimed at shedding light on Macquarie Island's\\nunderlying
      structure and geological evolution, while also enabling\\nmonitoring of future
      earthquakes and tsunamis that could affect\\nAustralia and New Zealand. \_It
      will allow researchers to produce the\\nfirst high-resolution maps of the seafloor
      surrounding Macquarie Island,\\nmuch of it lying within the island's Nature
      Reserve and Macquarie Island\\nMarine Park.\\n\\nProfessor Mike Coffin, IMAS
      shares his thoughts on the voyage.\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.imas.utas.edu.au/news/news-items/voyage-to-unlock-macquarie-islands-geological-secrets?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nVoyage
      to unlock Macquarie Island\u2019s geological secrets\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\n\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://www.imas.utas.edu.au/__data/assets/image/0010/754507/favicon.png\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Institute\\nfor Marine and Antarctic
      Studies - University of Tasmania,\\nAustralia</span><span class=\\\"kg-bookmark-publisher\\\">Authorised
      by the\\nExecutive Director, Institute for Marine and Antarctic Studies</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://www.imas.utas.edu.au/__data/assets/image/0008/1393910/Investigator-in-port-before-Macquarie-Island-voyage-sm.jpg\\\"
      />\\n</div>\\n</figure>\\n\\n## Background to the research voyage\\n\\nThe team
      will sail on CSIRO research vessel *Investigator*, to a remote\\narea known
      as Macquarie Ridge, halfway between New Zealand and\\nAntarctica, to place special
      monitoring equipment on the ocean floor.\\n\\nThe monitoring will provide vital
      information about some of the Earth\\\\'s\\nmost violent underwater earthquakes.
      It could also help scientists\\nunderstand future earthquakes and tsunamis that
      might affect coastal\\npopulations in Australia and New Zealand.\\n\\nThe project\\\\'s
      Chief Scientists, \_Hrvoje Tkal\u010Di\u0107 and Caroline Eakin will\\nlead
      the research team from The Australian National University and say\\nit will
      be a \\\\\\\"ground-breaking\\\\\\\" trip.\\n\\nAt the same time, scientists
      from University of Tasmania led by Mike\\nCoffin, will conduct research that
      will allow them to produce the first\\nhigh-resolution maps of the seafloor
      surrounding Macquarie Island. These\\nmaps are critical for selecting sites
      to deploy the equipment on the\\nrugged seafloor, much as high-resolution maps
      are required to ensure the\\nsafe deployment of landers on the Moon, Mars, Venus,
      and other planets\\nand moons.\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.anu.edu.au/news/all-news/landmark-voyage-to-help-uncover-earth%E2%80%99s-deep-secrets?fbclid=IwAR1hnkxGWRBElLJiZTCrWQ7Bue7xhnj35fpxCsjZtDDkg7FnhvGiYIyS5pE&amp;ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nLandmark
      voyage to help uncover Earth\u2019s deep secrets\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nA
      team of\_Australian\_researchers are\_about to set off on\\na\_landmark\_voyage\_to
      discover more about the Earth beneath our\\noceans,\_and what triggers underwater
      earthquakes. The\_team\\nwill\_sail\_on\_CSIRO\_research vessel\_Investigator,\_to
      a\_remote\_area known\\nas Macquarie Ridge, halfway between New Zealand \u2026\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://style.anu.edu.au/_anu/images/icons/web/anu-app-180.png\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">ANU</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://www.anu.edu.au/files/story/RV%20Investigator%20(Starboard).jpg\\\"
      />\\n</div>\\n</figure>\\n\\n## Ocean Bottom Seismometers (OBSs) {#ocean-bottom-seismometers-obss-}\\n\\nAuScope
      and the ANU operate a suite of OBS instruments for the\\nAustralian community.
      Read about the ocean bottom seismometers: how they\\nwork, what they look like
      and the technical skill it takes to deploy\\nsensitive seismic equipment over
      the side of a ship and, how to get them\\nback.\\n\\n<figure class=\\\"kg-card
      kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.auscope.org.au/posts/macquarie-ridge-01?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nPreparing
      to image Macquarie Ridge \u2014 AuScope\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\n&lt;p&gt;Enabling
      research innovation through provision of\\nstate-of-the-art research infrastructure
      to Australia\u2019s Earth and\\nGeospatial Science communities.&lt;/p&gt;\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1545343223487-K2TOV27Y0OOR1TLAAI16/ke17ZwdGBToddI8pDm48kIYuXSA8_cDOmFWsfr34wT1Zw-zPPgdn4jUwVcJE1ZvWhcwhEtWJXoshNdA9f1qD7SolCep30WpQRIjoQKeSzBDARipHFfW_JbF8NWknUZhQrDP2OVKUuOQlglxGR3q2wA/favicon.ico?format=100w\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span\\nclass=\\\"kg-bookmark-author\\\">AuScope</span><span\\nclass=\\\"kg-bookmark-publisher\\\">RV
      Investigator</span>\\n</div>\\n</div>\\n<div class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"http://static1.squarespace.com/static/5b440dc18ab722131f76b631/5b53e2162b6a280bdec99d59/5df99b8d437fa7242cb59562/1576646428518/image3.jpg?format=1500w\\\"

      \n {\"id\":\"92013192-0917-45bf-8a10-64bf7e067de8\",\"guid\":\"606ee44a40e26f327734a700\",\"doi\":\"https://doi.org/10.59350/4pc85-60673\",\"url\":\"https://www.geo-down-under.org.au/timor-leste-flood-disaster\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/timor-leste-flood-disaster\",\"title\":\"Flooding
      And Landsliding In Timor-Leste: Linked Hazards In A Young Mountain Belt\",\"summary\":\"<strong>\\n
      <em>\\n  Contributing Authors:\\n </em>\\n</strong>\\nBrendan Duffy\\n<sup>\\n
      1\\n</sup>\\n, Oktoviano Vegas Tilman De Jesus\\n<sup>\\n 2\\n</sup>\\n, Mark
      Quigley\\n<sup>\\n 1\\n</sup>\\n, Lisa Palmer\\n<sup>\\n 1\\n</sup>\\n, Demetrio
      Amaral Carvalho\\n<sup>\\n 3\\n</sup>\\n, Josh Trindade\\n<sup>\\n 4\\n</sup>\\n,
      Ian Rutherfurd\\n<sup>\\n 1\\n</sup>\\n<em>\\n The School of Geography, Earth
      and Atmospheric Sciences, University of Melbourne\\n</em>\\n<em>\\n Vice president
      - Instituto do Petroleo e Geologia, Dili, Timor-Leste\\n</em>\\n<em>\\n Secretary
      of\\n</em>\",\"abstract\":\"Timor-Leste and Indonesia were battered by tropical
      cyclone Seroja over the Easter period. Seven days of heavy rain and wind caused
      severe flooding and landslides.\",\"content_text\":\"***Contributing Authors:***
      Brendan Duffy^1^, Oktoviano Vegas Tilman De\\nJesus^2^, Mark Quigley^1^, Lisa
      Palmer^1^, Demetrio Amaral Carvalho^3^,\\nJosh Trindade^4^, Ian Rutherfurd^1^\\n\\n1.
      \ *The School of Geography, Earth and Atmospheric Sciences, University\\n    of
      Melbourne*\\n2.  *Vice president - Instituto do Petroleo e Geologia, Dili,\\n
      \   Timor-Leste*\\n3.  *Secretary of State for the Environment, Dili, Timor-Leste*\\n4.
      \ *Government of RDTL and Independent Researcher, Dili, Timor-Leste*\\n\\n------------------------------------------------------------------------\\n\\nAustralia's
      neighbour Timor-Leste has been hit by a cascading disaster,\\ninvolving a tropical
      cyclone, flooding, landsliding, and human health\\nhazards including COVID-19.
      This article focuses on providing the\\ngeological and engineering context for
      this disaster, with a specific\\nfocus on flooding impacts.\\n\\nIncreasing
      tropical convective activity in region of eastern Indonesia\\nand Timor-Leste
      formed tropical cyclone Seroja by April 5th. Timor-Leste\\nwas lashed by several
      days of prolonged rainfall including periods of\\nintense rainfall and large
      rain totals (Figure 1) that caused severe\\nflooding and landslides.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/rainfall-figures.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/rainfall-figures.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/rainfall-figures.jpg
      1000w, https://www.geo-down-under.org.au/content/images/2021/04/rainfall-figures.jpg
      1572w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1572\\\" height=\\\"2027\\\"\\nalt=\\\"Plots
      of daily rainfall intensities\\\" />\\n<figcaption><span>Figure</span> 1. Daily
      peak rainfall intensities for\\nmost of Dili\u2019s rainy season (28 Dec 2020
      to 4 April 2021 in all plots).\\nData is taken from a rain gauge near Dili airport
      (see location on\\nFigure 2A), maintained and operated by <a\\nhref=\\\"https://dnmgtl.blogspot.com/?fbclid=IwAR1kojB9v83HrJMgvi5seE8SF5qQeTJztYg8aYPpAmxPxRCAHxvN362zs1M&amp;ref=geo-down-under.org.au\\\">DIRE\xC7\xC3O\\nNACIONAL
      METEOROLOGIA E GEOF\xCDSICA</a>. Note that the 24 hour rainfall on\\n4 April
      was almost an order of magnitude higher than on any other day\\nduring the season,
      with an average intensity of over 14 mm/hr and a peak\\nintensity of over 70
      mm/hr.</figcaption>\\n</figure>\\n\\n### The context for landslide and flood
      hazards in Timor-Leste\\n\\nThe flooding crisis in Timor-Leste needs to be viewed
      in the context of\\nTimor-Leste's fabulous and complex geological history (including
      its\\n[recent\\nascension](http://www.drquigs.com/wp-content/uploads/2014/07/179.full_.pdf?ref=geo-down-under.org.au)\\nfrom
      the depths of the ocean to become the contemporary mountainous\\nlandscape),
      which creates an environment at great risk from floods and\\nlandslide hazards.\\n\\nModern
      Timor-Leste is a narrow mountainous landmass, with a maximum\\nwidth of only
      75 km but a maximum elevation of 2936 m. The mean\\nelevation is about 470 m
      (c.f. New Zealand = 388 m), and the median\\nelevation is 386 m. [Pollen records
      tell\\nus](http://www.drquigs.com/wp-content/uploads/2014/07/179.full_.pdf?ref=geo-down-under.org.au)\\nthat
      the pronounced contemporary orographic rainfall pattern, with the\\nSE trades
      usually bringing higher precipitation to the south of the\\ndivide and generally
      drier conditions to the north, including Dili\\n(Figure 2), has persisted for
      more than 2 million years.\\n\\n<figure class=\\\"kg-card kg-image-card kg-width-wide
      kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/landslide-topography-rainfall-1.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/landslide-topography-rainfall-1.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/landslide-topography-rainfall-1.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/landslide-topography-rainfall-1.jpg
      1600w, https://www.geo-down-under.org.au/content/images/2021/04/landslide-topography-rainfall-1.jpg
      2126w\\\"\\nsizes=\\\"(min-width: 1200px) 1200px\\\" width=\\\"2000\\\" height=\\\"1061\\\"
      />\\n<figcaption><span>Figure</span> 2. Tropical Rainfall Monitoring Mission\\n(TRMM)
      annual rainfall data for Timor, overlain by landslide\\ndistribution. Note the
      strong coincidence of rainfall with high\\ntopography, and of landsliding with
      topography and rainfall &gt;1500\\nmma-1, particularly south of the main divide.</figcaption>\\n</figure>\\n\\nMitigating
      risks to life and infrastructure in a land like this is\\nchallenging. In Timor-Leste,
      most settlements are built either on\\nlow-lying, young sediments or on steep
      mountainous topography (Figure\\n3). Of the approximately 3000 settlements,
      1620 (56%) are located at\\nelevations greater than the median elevation, and
      on average slopes of\\n20%. A further 10% of settlements, located mainly in
      coastal Oecusse and\\nSuai, but including many parts of Dili, lie at elevations
      below 20 m\\nasl. This relationship between population distribution and topography\\nconspires
      with geology to exercise a major control over the nature and\\ndistribution
      of flood and landslide hazards in Timor-Leste.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/settlement-elevation-and-slope-2.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/settlement-elevation-and-slope-2.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/settlement-elevation-and-slope-2.jpg
      1000w, https://www.geo-down-under.org.au/content/images/2021/04/settlement-elevation-and-slope-2.jpg
      1246w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1246\\\" height=\\\"730\\\"
      />\\n<figcaption><span>Figure</span> 3. Elevation and slope data for c.3000\\nsettlements
      in Timor-Leste. The elevation and slope are shown for each\\nsettlement, ordered
      by elevation.</figcaption>\\n</figure>\\n\\nSince 2010, the University of Melbourne
      Timor-Leste geoscience research\\nteam has\\n[mapped](http://www.faultrock.nz/uploads/4/4/8/3/44833089/landslide_timor_west.pdf?ref=geo-down-under.org.au)\\nover
      2000 existing landslides, with an aggregate area of 345 km^2^, in\\nTimor-Leste
      using air photos. \_In the steeper parts of Timor-Leste, weak\\nrocks including
      weak schists, shales and melange are highly susceptible\\nto catastrophic landslides
      (Figure 4). Several landslides approach or\\nexceed 1 km^2^ in map extent and
      the majority are found in areas of high\\nrainfall and topography down the centre
      of the island (Figure 2). Many\\nof the others are in shaly rocks that are weak
      and unable to support\\nhigh topography. Nearby islands like Savu and Sumba,
      with similar ages\\nand rock uplift rates, provide further examples of [the
      important\\ninfluence of rock type on landscape\\ntopography](http://www.faultrock.nz/uploads/4/4/8/3/44833089/duffy_et_al_2017_timor_sed_geochem.pdf?ref=geo-down-under.org.au)\\nand
      hazards.\\n\\n<figure class=\\\"kg-card kg-image-card kg-width-wide kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/map2-1.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/map2-1.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/map2-1.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/map2-1.jpg
      1600w, https://www.geo-down-under.org.au/content/images/2021/04/map2-1.jpg 2270w\\\"\\nsizes=\\\"(min-width:
      1200px) 1200px\\\" width=\\\"2000\\\" height=\\\"1352\\\" />\\n<figcaption><span>Figure</span>
      4. Landslides (yellow) overlaid on a\\nsimplified geology map. Flat grey areas
      are typically mapped as a\\nmelange and consist of weak shales derived from
      several Mesozoic\\nunits.</figcaption>\\n</figure>\\n\\nAlthough our inventory
      of Timor-Leste landslides is almost certainly\\nincomplete and there has been
      little formal study of these landslides,\\n[preliminary studies by Timorese\\nscientists](https://www.researchgate.net/publication/328282753_FACTORS_TRIGGERING_LANDSLIDES_IN_TIMOR-LESTE?ref=geo-down-under.org.au)\\nshow
      that many of them occur during or immediately after sustained heavy\\nrainfall
      events.\\n\\nThe photos in Figure 5 were taken during the 2010 La Nina event,
      which\\nresulted in heavy rain throughout the island's usual June-August dry\\nseason.
      The damage caused by landsliding resulting from intense rainfall\\nincluded
      multiple road failures and a fatal, \\\\>1 km long landslide [at\\nQuelicai](http://www.faultrock.nz/uploads/4/4/8/3/44833089/published/quelicailandslide.gif?1617853539=&ref=geo-down-under.org.au)\\nin
      the Baucau district, where a recently rice-paddied slope had failed,\\ndestroying
      much of a village (Figure 5). On the basis of our 2010\\nobservations, we infer
      that the [rural landslide fatality\\ntoll](https://www.facebook.com/antsampaio/posts/10159068974688399)\\nduring
      this 2021 flooding event could be much higher than is presently\\nknown, particularly
      in mountainous central Timor-Leste.\\n\\n<figure class=\\\"kg-card kg-image-card
      kg-width-wide kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/la-nina-landslides-1.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/la-nina-landslides-1.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/la-nina-landslides-1.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/la-nina-landslides-1.jpg
      1600w, https://www.geo-down-under.org.au/content/images/2021/04/la-nina-landslides-1.jpg
      2264w\\\"\\nsizes=\\\"(min-width: 1200px) 1200px\\\" width=\\\"2000\\\" height=\\\"1656\\\"
      />\\n<figcaption><span>Figure</span> 5. A) size frequency distribution for\\nlandslides
      in Timor mapped from aerial photographs. Note the relatively\\npoor ability
      to detect smaller landslides. (B) A wedge failure displaced\\nthe road between
      Maubisse and Ainaro in 2010. We saw many examples of\\nthis, though this was
      the freshest. (C) headscarp of the fatal May 2010\\nQuelicai landslide in Baucau
      district. (D) Run out zone of the <a\\nhref=\\\"http://www.faultrock.nz/uploads/4/4/8/3/44833089/published/quelicailandslide.gif?1617853539=&amp;ref=geo-down-under.org.au\\\">1\\nkm
      long Quelicai landslide</a>, with ruins of local housing circled at\\nleft.</figcaption>\\n</figure>\\n\\nTimor's
      narrow landmass and high topography means that rivers are steep\\nand prone
      to flash flooding. Again, this was a common observation while\\ntravelling in
      Timor during a La Nina year in 2010. These\\n[flashy](https://vimeo.com/534289465?ref=geo-down-under.org.au),
      often\\nshort rivers link high rainfall and topography to lower elevation\\nalluvial
      parts of the landscape like Dili.\\n\\n### Coastal flooding\\n\\n[Flooding of
      low-lying areas is a frequent and widespread\\nhazard](https://www.geonode-gfdrrlab.org/documents/811?ref=geo-down-under.org.au)\\nin
      Timor-Leste. The island nation is situated in a region subjected to\\nheavy
      monsoonal rains and the steep topography, widespread\\ndeforestation, land degradation,
      and rapid urbanization, including of\\nsteep slopes around Dili, conspire to
      amplify flash flood and riverine\\nflood hazards.\\n\\nDili is a sinking city
      close to sea-level that is built upon young\\ncoastal sediments, much of which
      is sourced from short, steep,\\nincreasingly urbanised and deforested catchments.
      Groundwater extraction\\nfrom below the city causes surface subsidence that
      amplifies coastal and\\nflood hazards but is an essential resource for the city's
      population.\\nFloodwaters are likely to result in further contamination of the\\nproblematic,
      unconfined aquifer that provides [much of Dili\\\\'s drinking\\nwater](https://link.springer.com/article/10.1007/s12665-018-7902-8?ref=geo-down-under.org.au).\\n\\nThis
      aquifer exists because Dili is built on overlapping late Holocene\\nand active
      alluvial fans (Figure 6). These fans divert overflowing flood\\nwaters draining
      out of steep flashy catchments towards central Dili,\\nwhere the Kaikoli plain
      consists of fine sediments that have accumulated\\nin an inter-fan low area
      (Figure 6). Water does not easily penetrate\\nthese fine-grained sediments and
      the shallow water table, [which is\\nsusceptible to coastal\\ninfluence](https://link.springer.com/article/10.1007/s12665-018-7902-8?ref=geo-down-under.org.au),\\nmeans
      that floodwaters do not easily disperse.\\n\\n<figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/topography-of-dili-1.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/topography-of-dili-1.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/topography-of-dili-1.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/topography-of-dili-1.jpg
      1600w, https://www.geo-down-under.org.au/content/images/2021/04/topography-of-dili-1.jpg
      2089w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"2233\\\"
      />\\n<figcaption><span>Figure</span> 6.A) 20x vertically exaggerated digital\\nelevation
      model of Dili, showing the overlapping fans and inter-fan low\\nareas that extend
      for around 2 km to the rangefront, at less than 3 m\\nelevation. B) The Becora
      Bus Terminal is located at the head of the\\nBecusi River Fan. The photo shows
      that the smaller rivers were bankful\\nwhen they emerged from the rangefront.
      It is lucky that they didn't\\navulse and they may do so in the future. C) photo
      showing collapse of\\nthe rock and mortar retaining walls along the Comoro River.
      D) View to\\nsouth showing the flooding of the Colmera Plain, all the way to
      the\\nrangefront, exactly as would be predicted from the low elevation of that\\narea.
      The Parliament buildings are a hundred meters or so out of the\\nbottom left
      of the photo as shown on the 3D map. E) maximum measured\\nrainfall intensities
      (rain gauge located near airport).</figcaption>\\n</figure>\\n\\nThese low-elevation
      plains are densely populated with housing, commerce,\\ngovernment and critical
      infrastructure. Some traditional housing methods\\n(Figure 8) are suitable for
      flood prone areas, with elevated platforms,\\nbut modern concrete block homes
      and larger commercial buildings block\\nthe flood plain. This creates large
      local increases in stream power and\\nerosivity and reduces the ability of floodwaters
      to dissipate.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/IMG_1005-1.JPG\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/IMG_1005-1.JPG
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/IMG_1005-1.JPG
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/IMG_1005-1.JPG
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/04/IMG_1005-1.JPG
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1334\\\"
      />\\n<figcaption><span>Figure</span> 8. Traditional clan origin house (Uma\\nLulik)
      near Baucau. Note the floor platform elevated above head height.\\nThese Uma
      Lulik are designed to protect their members both physically\\nand spiritually
      from all manner of disasters (from extreme weather\\nevents such as flooding
      to diseases such as COVID-19). While many of\\nthese origin houses are built
      on higher ground, they are designed to\\nprevent any flooding from reaching
      the sacra and food items stored in\\nthe upper level.</figcaption>\\n</figure>\\n\\nDili
      floods regularly but some of the most recent severe flood events\\nhave occurred
      during the 2010-2011 and 2020-2021 La Ni\xF1a weather\\npatterns. As of 8 April
      2021, at least [42 fatalities are reported from\\nthe 4 April event in Timor-Leste
      and more than 138 fatalities in\\nIndonesia](https://erccportal.jrc.ec.europa.eu/Echo-Flash?ref=geo-down-under.org.au#/daily-flash-archive/4165).\\nMore
      than 10,000 people are displaced in Dili with severely restricted\\naccess to
      food and clean water. Roads and bridges have collapsed. The\\nseverity of landslides
      and flooding (Figure 6 and Figure 7) is\\ncompromising rescue efforts.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/photos-1.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/photos-1.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/photos-1.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/photos-1.jpg
      1600w, https://www.geo-down-under.org.au/content/images/2021/04/photos-1.jpg
      2250w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1265\\\"
      />\\n<figcaption><span>Figure</span> 7. A) landslide blocking road east out\\nof
      Dili toward Christo Rei statue. B) Flooding in the Comoro River. C)\\ncollapse
      of the coastal road outside the Japanese embassy. This view\\nlooks west from
      very close to the mouth of the Maloa River (Figure 6).\\nD) Muddy waters obscure
      the land-sea boundary at Dili Port. Note the\\nship moored in the foreground.</figcaption>\\n</figure>\\n\\nStudies
      after the 2020 flood by geologists from Timor-Leste's geological\\nsurvey\\n([IPG](http://ipg.tl/Studies-And-Research/Geo-Hazard/?ref=geo-down-under.org.au))\\npointed
      to several key factors that contributed to the severity of the\\n2020 flood.
      Initial observations by Timorese scientists suggest that\\nthese factors likely
      play a similarly important role in the present 2021\\ncrisis.\\n\\n1\\\\) High
      intensity rainfall -- the 2020 event recorded a maximum of 252\\nmm of rain
      during 193 minutes or 1.3 mm/min. During the 2021 event, rain\\ngauge data from
      close to the eastern end of Dili airport (Figure 6)\\nrecorded very high intensities
      of 341 mm in a single day on 4 April, of\\nwhich 19 mm fell in 10 minutes (almost
      2 mm/minute), 71 mm fell in 1\\nhour and most of the rain fell in 10 hours (Figure
      1). This high\\nintensity rainfall swelled rivers, which exceeded their bankful\\ndischarge,
      even as the rivers emerged from the rangefront (Figure 6B).\\nThis flooded the
      extensive low-lying parts of Dili city and its\\nsurrounds.\\n\\n2\\\\) Active
      aggradation of gravel and wood in the rivers during the flood\\nevent reduced
      their cross-sectional area. Many drainage channels were\\nalso blocked by garbage
      because of underdeveloped municipal sanitation\\ninfrastructure.\\n\\n3\\\\)
      Inadequate drainage design and maintenance resulted in damage to\\ndrainage
      infrastructure, such as retaining walls (Figure 6C). Collapsed\\nwalls added
      sediment to the system and completely blocked smaller\\nchannels.\\n\\n4\\\\)
      Hard landscaping, such as increasing coverage of soil by concrete\\nand tar
      seal, reduces the ability of floodwaters to infiltrate into the\\nsoil.\\n\\n###
      Addressing the immediate and longer term needs of the people of Timor-Leste\\n\\nIn
      summary, urban infrastructure and geological conditions contributed\\nsignificantly
      to the extensive and locally severe flooding. The\\nconcurrence of this flood
      event with [increasing COVID-19 infection\\nrates](https://www.worldometers.info/coronavirus/country/timor-leste/?ref=geo-down-under.org.au)\\nis
      an [important\\nconsideration](https://link.springer.com/article/10.1007/s10669-020-09772-1?ref=geo-down-under.org.au)\\nthat
      we are investigating in related work. The coincidence of these\\nevents emphasizes
      the importance of a key observation in Timor Leste's\\nrecent [national hazard
      assessment and mapping\\nprogram](https://www.geonode-gfdrrlab.org/documents/811?ref=geo-down-under.org.au),\\nwhich
      found that natural hazards including landslides, floods, coastal\\nhazards,
      earthquakes, and tsunamis amalgamate to form a complex\\nhazard-scape where
      compounding events are anticipated and should be\\nplanned for.\\n\\nBased on
      their local experience and observations, IPG suggests that the\\nfollowing measures
      may be appropriate to reduce the incidence of\\nflood-related hardship in Dili.\\n\\n1.
      \ Improved engineering and maintenance of existing drainage\\n    infrastructure.\\n2.
      \ Measures to reduce sedimentation in the river channels. This would\\n    need
      to be based on careful analysis of sedimentation trends, which\\n    IPG has
      already begun to do using Lidar and repeat drone studies.\\n3.  Control of solid
      waste entering the drainage systems. This would\\n    require regulatory and
      practical measures to be implemented.\\n4.  Consideration should be given to
      storage of rainwater for domestic\\n    use. This would both reduce runoff and
      alleviate the groundwater\\n    situation.\\n5.  Regulatory and practical measures
      to limit hard landscaping and\\n    improved infiltration, possibly coupled
      with managed aquifer\\n    recharge.\\n6.  Improvement of building codes to
      encourage flood-hardy homes.\\n7.  Placing of flood early warning systems.\\n\\nBut
      first, the people of Timor-Leste require immediate assistance. One\\nof our
      research partner organizations, [With One\\nSeed](https://withoneseed.org.au/?ref=geo-down-under.org.au),
      has\\norganized an [emergency food relief\\nfund](https://cornerstorenetwork.org.au/shop/p/donations-for-timor-leste-floods?utm_source=WithOneBean+Newsletter&utm_campaign=8d8fef09f3-EMAIL_CAMPAIGN_2021_FLOOD_CRISIS&utm_medium=email&utm_term=0_4a25192c48-8d8fef09f3-76801315)\\nfor
      those affected, particularly farmers living in rural and remote\\nareas. While
      people in rural and urban communities across Timor-Leste\\nrely on and support
      each other to be resilient and adaptive,\\nincreasingly severe weather events
      mean they now face increased\\nhardship. In the days to months ahead, food and
      water insecurity,\\nproperty damage and the risks of water-borne and communicable
      disease\\nmake well-coordinated and inter-sectional rural and urban planning
      and\\nsupport an urgent priority.\\n\\nMeanwhile, local geoscientists have already
      begun to document important\\naspects of the flood, such as channel response,
      aggradation and erosion,\\nto understand how one event affects the outcome of
      subsequent events.\\nTheir work, such as the flood and landslide susceptibility
      mapping shown\\nbelow, together with support from international colleagues,
      will provide\\nvaluable input to evidence-based management of their flood and
      landslide\\nhazards.\\n\\n<figure class=\\\"kg-card kg-image-card kg-width-wide
      kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/landslide-and-flood-hazard-maps.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/landslide-and-flood-hazard-maps.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/landslide-and-flood-hazard-maps.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/landslide-and-flood-hazard-maps.jpg
      1600w, https://www.geo-down-under.org.au/content/images/2021/04/landslide-and-flood-hazard-maps.jpg
      2147w\\\"\\nsizes=\\\"(min-width: 1200px) 1200px\\\" width=\\\"2000\\\" height=\\\"2768\\\"
      />\\n<figcaption>Figure 9. Examples of landslide and flood susceptibility\\nmaps
      produced by IPG and obtainable from them.</figcaption>\\n</figure>\\n\",\"published_at\":1618217567,\"updated_at\":1618217706,\"indexed_at\":1,\"authors\":[{\"name\":

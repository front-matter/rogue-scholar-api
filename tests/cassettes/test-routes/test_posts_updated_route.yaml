      \n {\"id\":\"7c3dcdc3-f86d-4dd7-9b8d-30d52cc652a4\",\"guid\":\"6029f35b3d4dbb4849ea5b67\",\"doi\":\"https://doi.org/10.59350/zv17t-ecw11\",\"url\":\"https://www.geo-down-under.org.au/seismological-models-mineral-physics-and-spin-transitions-in-the-lower-mantle\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/seismological-models-mineral-physics-and-spin-transitions-in-the-lower-mantle\",\"title\":\"Seismological
      Models, mineral physics and spin transitions in the lower mantle\",\"summary\":\"Seismological
      models that are just a function of depth have been developed as representations
      of \_major seismic datasets and to provide a reference for more refined studies.
      The\\n<em>\\n PREM\\n</em>\\nmodel (Dzeiwonski &amp; Anderson, 1981) utilised
      a large dataset of the frequencies of the normal modes of the Earth, with the
      addition of some body-wave constraints.\",\"abstract\":\"The dominant variation
      of the physical properties of the Earth is with depth, though complex 3-D structures
      are present in the top 1000 km and near the core-mantle boundary.\",\"content_text\":\"Seismological
      models that are just a function of depth have been\\ndeveloped as representations
      of \_major seismic datasets and to provide a\\nreference for more refined studies.\\n\\n<figure
      class=\\\"kg-card kg-bookmark-card kg-card-hascaption\\\">\\n<a\\nhref=\\\"https://www.sciencedirect.com/science/article/pii/S0012821X21000674?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nThe
      relative behaviour of bulk and shear modulus as an indicator of the\\niron spin
      transition in the lower mantle\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nFor
      a regular material, in a single state, the effect of increasing\\npressure is
      to produce a linear relation between shear modulus (G), bulk\\nmodulus (\u2026\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://sdfestaticassets-eu-west-1.sciencedirectassets.com/shared-assets/13/images/favSD.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span\\nclass=\\\"kg-bookmark-author\\\">ScienceDirectScienceDirect</span><span\\nclass=\\\"kg-bookmark-publisher\\\">Author
      links open overlay\\npanelB.L.N.Kennett</span>\\n</div>\\n</div>\\n<div class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://ars.els-cdn.com/content/image/1-s2.0-S0012821X21X00027-cov150h.gif\\\"
      />\\n</div>\\n<figcaption>This article is a summary of a recently published
      paper:\\nKennett B.L.N. (2021) The relative behaviour of bulk and shear modulus\\nas
      an indicator of the iron spin transition in the lower mantle,\\n<em>Earth Planet.
      Science Lett.,</em> <strong>559</strong>, 116808 which\\nis now available to
      read online (and it you can't access it, please\\ncontact the author)</figcaption>\\n</figure>\\n\\nThe
      *PREM* model (Dzeiwonski & Anderson, 1981) utilised a large dataset\\nof the
      frequencies of the normal modes of the Earth, with the addition\\nof some body-wave
      constraints. \_The structure with depth was rendered in\\nterms of a limited
      number of polynomials in radius with, e.g., a single\\ncubic for P, S wavespeeds
      and density through most of the lower mantle\\nbetween 760 and 2740 km depth.
      \_*PREM* remains the dominant model used\\nfor long-period studies in seismology.\\n\\nIn
      contrast the *ak135* model (Kennett, Engdahl & Buland, 1995) was\\ndesigned
      to fit the empirical travel times for a wide variety of seismic\\nphases at
      frequencies around 1 Hz. \_This model is specified by a suite\\nof control points
      with linear interpolation in radius. The distribution\\nof seismic events and
      stations means that the empirical travel times\\nhave a northern hemisphere
      bias. \_Nevertheless, the *ak135* model has\\nproved very effective for global
      earthquake location and tomographic\\nstudies using body waves, and is now used
      by major international\\nagencies as the standard for location. \_Because *ak135*
      was designed for\\ntravel-time calculation the wavespeed profiles for P and
      S waves are\\nmonotonically increasing through the mantle. \_A density profile
      was\\nassigned to *ak135* by fitting normal mode frequencies whilst keeping\\nthe
      wavespeed fixed (Montagner & Kennett, 1996).\\n\\nThe *PREM* and *ak135* models
      have very similar properties through the\\nlower mantle below 700 km, but the
      minor differences are important when\\nassessing compositional models for the
      lower mantle (e.g., Houser et\\nal., 2020).\\n\\nAdvances in experimental techniques
      bring the measurement of the\\nphysical properties of minerals under lower mantle
      pressures within\\nreach, with high intensity x-ray investigations now allowing
      direct\\nmeasurement of density. \_Further, improvements in computational methods\\napplied
      to crystal structures allow investigations of a wide range of\\ntemperature
      conditions for high pressures. \_The results of experimental\\nand computational
      studies for individual materials generally tie\\ntogether well, and extensive
      compilations of mineral properties have\\nbeen assembled (e.g., Stixrude & Lithgow-Bertelloni,
      2011). \_The\\nbehaviour of mineral aggregates can then be assembled from the\\nindividual
      properties using thermodynamic principles.\\n\\nCommonly mineral physics results,
      or their extrapolations to Earth\\nconditions are compared directly with the
      equivalent properties of\\nseismological models, as if these are the true state
      of the Earth. \_Such\\na treatment does not take into account of the assumptions
      built into the\\nseismological models that were not constructed for such usage.\\n\_Constraints
      on the density distribution through the Earth are provided\\nby the mass, moment
      of inertia and the lowest frequency normal modes\\naffected by self-gravitation.
      \_The density distribution is compatible\\nwith an adiabatic state, but this
      is not required.\\n\\nComparisons of mineral physics and seismic models are
      generally made\\nseparately for P, S wavespeeds and density or equivalently
      for the bulk\\nmodulus (*K*) and shear modulus (*G*). \_There can be advantages
      in\\nlooking at combinations of physical parameters to examine mutual\\ndependencies.
      \_For example, for a regular material in a single state,\\nthe effect of increasing
      pressure is to produce a linear relation\\nbetween the ratio of the shear and
      bulk moduli (*G/K*), and pressure\\nscaled by bulk modulus (*p/K*) (e.g., Kennett
      2020). \_These combinations\\nminimise the influence of the density distribution.
      \_Deviations from the\\nlinear behaviour indicate a change of state and an important
      example is\\nprovided by the impact of the spin transition in iron minerals
      (e.g.,\\nLin et al., 2013; Badro, 2014).\\n\\nAt shallow depths, mantle minerals
      contain iron in the high-spin\\nelectronic state. \_The effect of pressure enhances
      the splitting energy\\nbetween the orbitals in the \_iron atoms and so favours
      the low-spin\\nstate. \_Under the temperature conditions in the lower mantle
      the spin\\ncrossover transition in spin state is expected to be gradual and
      occur\\nover a broad span of pressures. \_The behaviour for the two most\\nsignificant
      iron-bearing minerals expected to be present in the lower\\nmantle is rather
      different.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/02/Spinb-f1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/02/Spinb-f1.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/02/Spinb-f1.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/02/Spinb-f1.png
      1600w, https://www.geo-down-under.org.au/content/images/2021/02/Spinb-f1.png
      1888w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1888\\\" height=\\\"2241\\\"\\nalt=\\\"Spinb-f1.png\\\"
      />\\n<figcaption>Figure 1: Plots of <em>G/K</em> vs <em>p/K</em> for mantle\\nminerals
      crossing the spin transition along mantle geotherms from ab\\ninitio computational
      results. (a) bridgmanite, with 5% ferric iron\\n(Shukla et al, 2016). <span
      class=\\\"-mobiledoc-kit__atom\\\">\u200C\u200C</span>(b)\\nferropericlase Mg<sub>0:875</sub>Fe<sub>0:125</sub>O
      (Wu et al, 2013).\\nResults in the spin transition region are shown with open
      symbols. HS \u2013\\nhigh spin, LS\u2014low spin.</figcaption>\\n</figure>\\n\\nFor
      ferropericlase (Mg~1-x~Fe~x~O) the spin transition is associated\\nwith ferrous
      iron (Fe^2+^), and at mantle temperatures would occur in\\nthe pressure range
      50--90 GPa, accompanied by a reduction in \_the bulk\\nmodulus with much less
      effect on the shear modulus and density. \_The\\nspin transition shifts to higher
      pressures with increasing iron content.\\n\_In bridgmanite, with the perovskite
      structure, the situation is more\\ncomplex, with the potential for different
      transitions \_depending on the\\nvalence of iron and its position in the silicate
      lattice structure. The\\nnet effect of the spin transition on elastic properties
      is quite small\\nand can be suppressed in the presence of aluminium. \_The effect
      of the\\nspin transition along a mantle geotherm on the ratio of elastic moduli\\nas
      a function of scaled pressure is displayed in Figure 1 for both\\nbridgmanite
      (without aluminium), where there is a modest effect, and\\nferropericlase that
      displays distinct high-spin and low-spin behaviour\\nseparated by the spin transition
      with a major excursion from linear\\nbehaviour.\\n\\nDespite the expectation
      of noticeable changes in physical properties due\\nto the presence of the \_spin
      transition under mantle conditions, there\\nis no prominent feature in seismological
      results. \_The cubic polynomials\\nspaning the lower mantle in \_the PREM model
      would not pick up a\\nlocalised disturbance, and the assumption of monotonic
      increase in\\nseismic wavespeed with depth in *ak135* precludes the presence
      of a\\nreduction in P wavespeed as expected from a reduction in bulk modulus.\\nNevertheless,
      there are indications of a change of slope in the *G/K* vs\\n*p/K* relation
      for the *ak135* body-wave model that is suggestive of the\\npresence of a weak
      residual effect from the spin transition after 3-D\\naveraging in the construction
      of the empirical travel times (Kennett,\\n2021).\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/02/Spinb-f2.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/02/Spinb-f2.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/02/Spinb-f2.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/02/Spinb-f2.png
      1600w, https://www.geo-down-under.org.au/content/images/2021/02/Spinb-f2.png
      2111w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1710\\\"
      />\\n<figcaption>Figure 2: Plot of <em>G/K</em> vs <em>p/K</em> for\\nseismological
      models of the lower mantle. (b) More detailed plot with\\nremoval of the main
      trends. Light grey guiding lines indicate the\\ndifferences in the low- and
      high-pressure slopes for the body-wave model\\n<em>ak135</em>.</figcaption>\\n</figure>\\n\\nThe
      assumption of monotonic increase in P wavespeed with depth means\\nthat the
      class of excursion from linearity seen in Figure 1\\n(particularly for ferropericlase)
      is not possible for *ak135*. \_But the\\ndistinct change of slope remains, as
      seen in Figure 2.\\n\\nRecent investigations of 3-D seismic structure have used
      direct\\ninversions of large portions of seismic waveforms from many earthquakes\\nacross
      the globe. The work of Liu et al. (2020) provides definition of P\\nand S wavespeed
      in the mantle from which an estimate can be made of the\\nspherically averaged
      distribution of physical properties. The results\\nfrom this study are shown
      as *GLAD-M25* in Figure 2. \_Although the\\nstarting point for the mantle was
      PREM, the tomographic model lies\\ncloser to *ak135* and also displays a distinct
      change of slope in the\\n*G/K* vs *p/K* relation between the shallower and deeper
      parts of the\\nlower mantle.\\n\\nRadial models of seismological structure represent
      a complex averaging\\nof 3-D effects and carry with them a variety of implicit
      and explicit\\nassumptions about the nature of the Earth. Likewise, mineral
      physics\\nresults bear the imprint of the sample preparation and procedures
      used,\\ne.g., pressure calibration. Comparisons should be made taking into\\naccount
      the nature of the constraints imposed. It cannot be assumed that\\nthe seismic
      models represent the true Earth!\\n\\n***References:***\\n\\nBadro, J., 2014.
      Spin transitions in mantle minerals. *Ann. Rev. Earth\\nPlanet. Sci.* **42**,
      231--248.\\n\\nDziewonski, A.M., Anderson, D.L., 1981. Preliminary reference
      Earth\\nmodel. *Phys. Earth Planet. Inter.* **25**, 297--356.\\n\\nHouser, C.,
      Hernlund, J.W., Valencia-Cardona, J., Wentzcovitch, R.M.,\\n2020. Discriminating
      lower mantle composition. *Phys. Earth Planet.\\nInter.* **308**, 106552.\\n\\nKennett,
      B.L.N., 2020. Towards constitutive equations for the deep Earth\\nII: Shear
      properties under pressure. *Phys. Earth Planet. Inter.*\\n**307**, 106558.\\n\\nKennett
      B.L.N., 2021 The relative behaviour of bulk and shear modulus as\\nan indicator
      of the iron spin transition in the lower mantle, *Earth\\nPlanet. Science Lett.,*

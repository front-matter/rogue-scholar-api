      wurden Forschungsdaten\\nals ein Handlungsfeld aufgenommen und u.a. das Ziel
      des kooperativen\\nAufbaus von Forschungsdatenrepositorien formuliert. In den
      letzten\\nJahren gewinnen der langfristige Zugang zu Forschungsdaten und die\\nErm\xF6glichung
      ihrer Nachnutzung insbesondere im Kontext von Open Research\\nbzw. Open Science
      immer mehr an Bedeutung. Zuletzt haben sich\\nbeispielsweise die Wissenschaftsministerien
      der G7-Staaten dem Thema\\nOpen Science gewidmet (12.-14. Mai 2023) und betonen
      in [ihrer\\nErkl\xE4rung](https://www.bmbf.de/SharedDocs/Downloads/de/2023/230514-abschlusserklaerung-g7-wissenschaftsminister.pdf?__blob=publicationFile&v=3)\\n(G7
      Science and Technology Ministers' Communique) u.a. die Bedeutung von\\nunmittelbarem,
      offenem Zugang zu Forschungsdaten.\\n\\nDas Land Berlin hat F\xF6rderung der
      langfristigen offenen Bereitstellung\\nvon Forschungsdaten im Sinne von Open
      Science durch die Hochschulen im\\nJahr 2021 in das [Berliner Hochschulgesetz\\n(\xA741)](https://www.lexsoft.de/cgi-bin/lexsoft/justizportal_nrw.cgi?templateID=document&xid=167583,47,20210925)\\naufgenommen.
      Bei der Weiterentwicklung der Berliner\\nOpen-Access-Strategie zu einer Strategie
      f\xFCr offene Wissenschaft\\n(Open-Research-Strategie Berlin; vgl. [u.a. in
      diesem\\nBlogpost](https://blogs.fu-berlin.de/open-access-berlin/2022/03/15/empfehlung-fuer-eine-landesinitiative-open-research-berlin/))\\nist
      es geplant, die Ziele f\xFCr das Handlungsfeld Forschungsdaten\\nweiterzuentwickeln
      und an aktuelle Bedarfe und Entwicklungen anzupassen.\\nDazu geh\xF6rt u.a.,
      die FAIR Data Principles sowie den Grundsatz \u201Eso offen\\nwie m\xF6glich
      und so geschlossen wie n\xF6tig\\\" mit in die Strategie\\naufzunehmen und so
      internationalen Standards zu folgen.\\n\\nUm die bestehende\\n[Open-Access-Strategie](http://dx.doi.org/10.17169/refubium-26319),
      das\\n[Berliner Hochschulgesetz\\n(\xA741)](https://www.lexsoft.de/cgi-bin/lexsoft/justizportal_nrw.cgi?templateID=document&xid=167583,47,20210925)\\nund
      [Ans\xE4tze einer\\nOpen-Research-Strategie](https://blogs.fu-berlin.de/open-access-berlin/2022/03/15/empfehlung-fuer-eine-landesinitiative-open-research-berlin/)\\numzusetzen,
      sind an den Wissenschafts- und Kulturerbeeinrichtungen\\nentsprechende Ma\xDFnahmen
      notwendig. Auch seitens des Landes Berlin ist\\ndie Unterst\xFCtzung unabdingbar.
      W\xE4hrend die meisten anderen Bundesl\xE4nder\\nauch das Teilen von Daten im
      Rahmen von Landesinitiative zum\\nForschungsdatenmanagement adressieren (z.B.
      [in\\nBrandenburg](https://fdm-bb.de/); eine \xDCbersicht \xFCber die Initiativen\\nund
      Projekte von neun Bundesl\xE4ndern findet sich\\n[hier](https://forschungsdaten.info/fdm-im-deutschsprachigen-raum/deutschland/fdm-landesinitiativen-und-regionale-netzwerke/)),\\nhat
      das Land Berlin bislang in dieser Richtung keine Initiative\\ngestartet.\_\\n\\nEs
      zeigt sich zudem, dass die Einrichtungen sehr unterschiedliche\\nAnforderungen
      an Angebote f\xFCr das Teilen von Forschungsdaten haben.\\nDiese sind nicht
      nur rein technischer Natur und betreffen nicht nur etwa\\ndie Aufnahme spezifischer
      Datentypen oder -volumina (z.B.\\nVideomaterial), sondern ber\xFChren auch Fragen
      der entsprechenden\\nDatendarstellung und -pr\xE4sentation (z.B. im Fall von
      k\xFCnstlerischen\\nDaten oder enhanced publications). Nicht alle Einrichtungen
      k\xF6nnen\\nentsprechende eigene Angebote f\xFCr Forschende aufbauen, um Daten
      zu\\npublizieren bzw. entsprechende Beratungsangebote f\xFCr die Nutzung\\nbestehender
      weltweiter Angebote zu entwickeln. Auch ist das Teilen von\\nForschungsdaten
      nicht an allen Einrichtungen und in allen F\xE4chern\\ngleicherma\xDFen relevant
      bzw. kann z.B. aufgrund unterschiedlicher\\nRessourcenlagen gleicherma\xDFen
      priorisiert werden. Weiterhin zeigt sich,\\ndass an den Einrichtungen vielfach
      \u201Eungehobene Sch\xE4tze\\\" in\\ndigitalisierten/nicht digitalisierten Archiven
      und Sammlungen vorliegen,\\ndie f\xFCr die Forschung und die \xD6ffentlichkeit
      von Interesse sein k\xF6nnen.\\n\\n### Leitfragen f\xFCr den Workshop\\n\\nDer
      Workshop soll dazu dienen, \xFCber Einrichtungsgrenzen und Dom\xE4nen\\nhinweg
      miteinander zu den nachfolgenden Leitfragen ins Gespr\xE4ch zu\\nkommen:\\n\\n-

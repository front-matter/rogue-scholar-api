      \n {\"id\":\"425241d1-35db-430f-9b39-3b2b5f339118\",\"guid\":\"https://irights.info/?page_id=17386\",\"doi\":\"https://doi.org/10.59350/yb4rb-6t694\",\"url\":\"https://irights.info/artikel/neue-vergutungsmodelle-bleiben-umstritten/17386\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/artikel/neue-vergutungsmodelle-bleiben-umstritten/17386\",\"title\":\"Neue
      Verg\xFCtungsmodelle bleiben umstritten\",\"summary\":\"In eigener Sache:\_Mit
      der Suche nach neuen Finanzierungs- und Verg\xFCtungsmodellen f\xFCr Urheber
      besch\xE4ftigte sich der zweite Block des Urheberkongresses* in Berlin. Auch
      hier entwickelten sich heftige Diskussionen und Wortgefechte \xFCber die Frage,
      wie neue Nutzungen verg\xFCtet werden sollen.\\n\",\"abstract\":null,\"content_text\":\"In
      eigener Sache:\_Mit der Suche nach neuen Finanzierungs- und\\nVerg\xFCtungsmodellen
      f\xFCr Urheber besch\xE4ftigte sich der zweite Block des\\nUrheberkongresses\\\\*
      in Berlin. Auch hier entwickelten sich heftige\\nDiskussionen und Wortgefechte
      \xFCber die Frage, wie neue Nutzungen\\nverg\xFCtet werden sollen. []{#more-17386}\\n\\nZu
      Beginn der Diskussion beleuchtete Gerald Spindler, Professor f\xFCr\\nB\xFCgerliches
      Recht an der Uni G\xF6ttingen die Frage, ob und wie\\nInternetprovider und andere
      Plattformbetreiber zu Abgaben oder Zahlungen\\nherangezogen oder verpflichtet
      werden k\xF6nnten. Umstritten sei, ob diese\\nschon bei der Schaltung und Abrechnung
      von Werbung so an der Verwertung\\nbeteiligt seien, dass dies zur Verg\xFCtungspflicht
      f\xFChren k\xF6nne. Gleiches\\ngelte f\xFCr die St\xF6rerhaftung, weshalb Spindler
      diesen Verg\xFCtungsansatz\\nals ein rechtlich v\xF6llig offenes Gebiet betrachtet.\\n\\n###
      Pauschal- vs. Individualverg\xFCtung {#pauschal--vs.-individualverg\xFCtung}\\n\\nZwischen
      der Pauschalverg\xFCtung von Urhebern etwa \xFCber\\nVerwertungsgesellschaften
      und individueller Lizenzierung m\xFCsse man\\nabw\xE4gen. Pauschalmodelle st\xFCnden
      immer wieder wegen der Erhebungs- und\\nVerteilungsgerechtigkeit in der Kritik
      -- etwa, wenn ohnehin gut\\nverdienende K\xFCnstler \xFCberproportional viel
      ausgezahlt\\nbek\xE4men.\_Demgegen\xFCber st\xFCnde aber h\xE4ufig ein Chaos
      bei Einzellizenzen,\\nwovon besonders kleine Internetradio-Betreiber betroffen
      seien:\\nGEMA-Zahlungen, Rechtekl\xE4rung und die geographische Abdeckung von\\nLizenzen
      \xFCberforderten sie schnell.\\n\\nGleichwohl sieht Spindler im Finetuning der
      vorhandenen\\nVerteilungssysteme einen Ausweg. \u201EAuch bei der heutigen Ger\xE4teabgabe\\ngibt
      es sehr wohl Unterscheidungen: auf die Art der Ger\xE4te bezogen, und\\nauch
      bei den Verteilungen der Einnahmen gibt es eine Ausdifferenzierung\\nnach Beliebtheitsgrad,
      Sendelisten, das sind funktionierende\\nMechanismen.\\\"\\n\\nPrivate Nutzungen
      lie\xDFen sich nur mit statistischen Verfahren erheben.\\n\u201EUm Vervielf\xE4ltigungs-
      und Streamingvorg\xE4nge zu erfassen, muss aber\\nkeine Sonde in die Datenleitungen
      gesetzt werden\\\", meint Spindler.\\nVielmehr gehe es um statistische Modelle
      wie etwa bei Einschaltquoten.\\nF\xFCr mehr Verteilungsgerechtigkeit regte er
      an, D\xE4mpfungsmechanismen f\xFCr\\nSuperstars einzuf\xFChren.\\n\\n### Bitkom
      will Ger\xE4teabgabe abschaffen, VG Bild-Kunst widerspricht\\n\\nIn der Podiumsrunde
      platzierte der Vertreter des IT-Verbands Bitkom,\\nMarkus Scheufele, die Forderung,
      die geltende Ger\xE4teabgabe abzuschaffen.\\nF\xFCr ihn sei es nicht mehr zeitgem\xE4\xDF,
      wenn die Hersteller und Produzenten\\nvon Ger\xE4ten und Leer- und Speichermedien
      an die\\nVerwertungsgesellschaften zahlen m\xFCssten. Privatkopien w\xFCrden
      immer\\nseltener angefertigt. Stattdessen w\xFCrden urheberrechtlich gesch\xFCtzte\\nInhalte
      mehrheitlich gestreamt und heruntergeladen, die Ger\xE4te seien\\ndamit nur
      noch \u201EDurchgangsger\xE4te\\\". Auch k\xF6nne man heutzutage den\\nurspr\xFCnglichen
      Nutzer identifizieren und zu Zahlungen verpflichten,\\ndaher sei die Pauschalverg\xFCtung
      \xFCber Ger\xE4teabgaben abzuschaffen.\\n\\nIn einer prompten Replik gab Urban
      Pappi von der VG Bild-Kunst zu\\nbedenken, dass gerade seit der Sp\xE4haff\xE4re
      der Geheimdienste mehr\\nSensibilit\xE4t entstanden sei, wenn auf Ger\xE4te
      und Nutzungsverhalten des\\nEinzelnen zugegriffen werde. \u201EDenn gerade,
      weil es heute die M\xF6glichkeit\\ngibt, in die Wohnzimmer reinzugucken, wollen
      diesen Zugriff immer\\nweniger Leute\\\", so Pappi. Das habe sich auch an der
      Diskussion um\\nMicrosofts Xbox-Konsole und deren *always-on*-Architektur gezeigt.\\n\\n*\\\\*Am
      heutigen 6. September veranstaltet die\_[Initiative\\nUrheberrecht](http://urheber.info/)\_zusammen
      mit dem\_[iRights\\nLab](http://irights-lab.de/)\_den\_[Urheberkongress\\n2013](http://urheberkongress2013.de/).*\\n\\nThe
      post [Neue Verg\xFCtungsmodelle bleiben\\numstritten](https://irights.info/artikel/neue-vergutungsmodelle-bleiben-umstritten/17386){rel=\\\"nofollow\\\"}\\nappeared
      first on [iRights.info](https://irights.info){rel=\\\"nofollow\\\"}.\\n\",\"published_at\":1378482564,\"updated_at\":1378490958,\"indexed_at\":1,\"authors\":[{\"name\":

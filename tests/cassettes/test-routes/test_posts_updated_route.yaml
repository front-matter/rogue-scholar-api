      \n {\"id\":\"b57a1d90-5669-4c78-a97a-3fb2c7dc3924\",\"guid\":\"60b96be58e1f9c62775865ae\",\"doi\":\"https://doi.org/10.59350/qyhzz-asj75\",\"url\":\"https://www.geo-down-under.org.au/photos-from-the-field-the-stunning-crystals-revealing-deep-secrets-about-australian-volcanoes\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/photos-from-the-field-the-stunning-crystals-revealing-deep-secrets-about-australian-volcanoes\",\"title\":\"Photos
      from the field: the stunning crystals revealing deep secrets about Australian
      volcanoes\",\"summary\":\"This article is republished from The Conversation
      under a Creative Commons license. Read the original article. Volcanic activity
      is a constant global threat. It\u2019s estimated over 1 billion people live
      within the potential, direct impact range of volcanic eruptions. Just recently,
      lava flows from the eruption of Mount Nyiragongo, a volcano in the Democratic
      Republic of Congo, killed 32 people, with many more missing.\",\"abstract\":\"This
      isn\u2019t a painting or a stained-glass window \u2014 it\u2019s a microscope
      image of light shining through the Earth\u2019s mantle (image from the author,
      Heather Handley)\",\"content_text\":\"This article is republished from [The\\nConversation](https://theconversation.com/?ref=geo-down-under.org.au)\\nunder
      a Creative Commons license. Read the [original\\narticle](https://theconversation.com/photos-from-the-field-the-stunning-crystals-revealing-deep-secrets-about-australian-volcanoes-161176?ref=geo-down-under.org.au).\\n\\n------------------------------------------------------------------------\\n\\nVolcanic
      activity is a constant global threat. It's estimated over [1\\nbillion\\npeople](https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiIqcmkyfLwAhWK4zgGHWPiDGkQFjADegQIBhAD&url=https%3A%2F%2Fwww.mdpi.com%2F2220-9964%2F8%2F8%2F341%2Fpdf&usg=AOvVaw2smkdZhL8rlzzyfjwu8sgV)\\nlive
      within the potential, direct impact range of volcanic eruptions.\\n\\nJust recently,
      lava flows from the eruption of [Mount\\nNyiragongo](https://theconversation.com/mount-nyiragongos-volcano-why-its-unique-and-treacherous-161847?ref=geo-down-under.org.au),\\na
      volcano in the Democratic Republic of Congo, killed [32\\npeople](https://www.unicef.org/press-releases/280000-children-face-displacement-because-drc-volcano-threat?ref=geo-down-under.org.au),\\nwith
      many more missing. Tens of thousands of people have been forced to\\nflee the
      city of Goma.\\n\\nThis shows why understanding more about the inner workings
      of volcanoes\\nis critical to improve the safety of those living in their shadows.\\n\\nAs
      a volcano scientist, my research takes me across Australia and all\\nover the
      world. But sometimes, the most stunning revelations actually\\noccur in the
      lab.\\n\\n<figure class=\\\"align-center zoomable\\\">\\n<a\\nhref=\\\"https://images.theconversation.com/files/403883/original/file-20210602-21-kqs7gu.JPG?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=1000&amp;fit=clip&amp;ref=geo-down-under.org.au\\\"><img\\nsrc=\\\"https://images.theconversation.com/files/403883/original/file-20210602-21-kqs7gu.JPG?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=754&amp;fit=clip\\\"\\nsrcset=\\\"https://images.theconversation.com/files/403883/original/file-20210602-21-kqs7gu.JPG?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=600&amp;h=450&amp;fit=crop&amp;dpr=1
      600w, https://images.theconversation.com/files/403883/original/file-20210602-21-kqs7gu.JPG?ixlib=rb-1.1.0&amp;q=30&amp;auto=format&amp;w=600&amp;h=450&amp;fit=crop&amp;dpr=2
      1200w, https://images.theconversation.com/files/403883/original/file-20210602-21-kqs7gu.JPG?ixlib=rb-1.1.0&amp;q=15&amp;auto=format&amp;w=600&amp;h=450&amp;fit=crop&amp;dpr=3
      1800w, https://images.theconversation.com/files/403883/original/file-20210602-21-kqs7gu.JPG?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=754&amp;h=566&amp;fit=crop&amp;dpr=1
      754w, https://images.theconversation.com/files/403883/original/file-20210602-21-kqs7gu.JPG?ixlib=rb-1.1.0&amp;q=30&amp;auto=format&amp;w=754&amp;h=566&amp;fit=crop&amp;dpr=2
      1508w, https://images.theconversation.com/files/403883/original/file-20210602-21-kqs7gu.JPG?ixlib=rb-1.1.0&amp;q=15&amp;auto=format&amp;w=754&amp;h=566&amp;fit=crop&amp;dpr=3
      2262w\\\"\\nsizes=\\\"(min-width: 1466px) 754px, (max-width: 599px) 100vw, (min-width:
      600px) 600px, 237px\\\"\\nalt=\\\"Heather Handley wearing a gas mask\\\" /></a>\\n<figcaption><span
      class=\\\"caption\\\">Heather Handley at Ambrym volcano in\\nVanuatu, wearing
      a mask due the hazardous volcanic gases present.</span>\\n<span class=\\\"attribution\\\"><span
      class=\\\"source\\\">Heather Handley</span>,\\n<span class=\\\"license\\\">Author
      provided</span></span></figcaption>\\n</figure>\\n\\nI take a microscopic look
      at volcanic rocks and fragments of the Earth's\\nmantle to estimate just how
      fast molten rock (magma) moves from deep in\\nthe Earth to the surface. This
      can help us prepare for future eruptions.\\n\\n<figure class=\\\"align-center
      zoomable\\\">\\n<a\\nhref=\\\"https://images.theconversation.com/files/403880/original/file-20210602-25-8j69md.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=1000&amp;fit=clip&amp;ref=geo-down-under.org.au\\\"><img\\nsrc=\\\"https://images.theconversation.com/files/403880/original/file-20210602-25-8j69md.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=754&amp;fit=clip\\\"\\nsrcset=\\\"https://images.theconversation.com/files/403880/original/file-20210602-25-8j69md.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=600&amp;h=450&amp;fit=crop&amp;dpr=1

      \n {\"id\":\"b3033177-bc1f-45fa-a70e-46e4c69b2609\",\"guid\":\"65245cbbc9b91b04e286b5fc\",\"doi\":\"https://doi.org/10.59350/d1j8q-xcd13\",\"url\":\"https://www.geo-down-under.org.au/source-selection-essential-to-inter-source-cross-correlation\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/source-selection-essential-to-inter-source-cross-correlation\",\"title\":\"Source
      Selection Essential to Inter-Source Cross-Correlation\",\"summary\":\"Our latest
      paper, published in J. Geophys. Res. has just been featured in the\\n<strong>\\n
      EOS\\n</strong>\\nEditors\u2019 Highlights section: Sheng Wang and I demonstrate
      how to scan the interiors of Earth, other solid planets and moons with a single
      receiver in the presence of some seismicity caused by quakes and meteoroid impacts.\",\"abstract\":\"Inter-source
      correlograms yield coherent signals upon careful consideration of source mechanisms
      and source-receiver geometry, affording new means of characterizing planetary
      interiors.\",\"content_text\":\"Our latest paper, published in J. Geophys. Res.
      has just been featured\\nin the **EOS** Editors' Highlights section:\\n\\n<figure
      class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://eos.org/editor-highlights/source-selection-essential-to-inter-source-cross-correlation?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nSource
      Selection Essential to Inter-Source Cross-Correlation - Eos\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nInter-source correlograms yield coherent
      signals upon careful\\nconsideration of source mechanisms and source-receiver
      geometry,\\naffording new means of characterizing planetary interiors.\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/eos.org/wp-content/uploads/2021/09/cropped-AGU-Logo_50x50.png?fit=192%2C192&amp;ssl=1\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span\\nclass=\\\"kg-bookmark-author\\\">Eos</span><span\\nclass=\\\"kg-bookmark-publisher\\\">Michael
      Bostock</span>\\n</div>\\n</div>\\n<div class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://i0.wp.com/eos.org/wp-content/uploads/2023/09/2023JB027236-Figure-3ab-modified.png?fit=1200%2C675&amp;ssl=1\\\"
      />\\n</div>\\n</figure>\\n\\nSheng Wang and I demonstrate how to scan the interiors
      of Earth, other\\nsolid planets and moons with a single receiver in the presence
      of some\\nseismicity caused by quakes and meteoroid impacts. Late reverberations\\n(coda
      waves) rip through the planetary interiors hours after the origin\\ntime of
      quakes and impacts, giving a unique insight into their deep\\ninternal structures.
      We used the method to re-measure the radius of the\\nMars' core.\\n\\nWe obtained
      a radius of 1812\xB120 km. But how, given that we have a single\\nreceiver,
      unlike on Earth, where we have thousands of them?\\n\\nNature Astronomy's News
      & Views offers an explanatory note here:  \\n[https://www.nature.com/articles/s41550-022-01810-z](https://www.nature.com/articles/s41550-022-01810-z?ref=geo-down-under.org.au){rel=\\\"noopener
      nofollow ugc\\\"}\\n\\nFirst, the location of the only Martian seismometer becomes
      a \\\"virtual\\nsource\\\", and the locations of the marsquakes and impacts
      we recorded\\nbecome \\\"virtual receivers.\\\" Given that the reciprocity should
      hold, this\\nis possible: the waves propagating from point A to point B should
      see\\nthe same structure as the waves travelling from point B to point A. We\\nthen
      measured the waveforms' similarity, which became a signal itself.\\n\\nWe discarded
      the first part of the waveforms from significant marsquakes\\nand utilized only
      the late-surviving, weak waves that reverberate within\\nthe Martian interior.
      These waves penetrate through and bounce off Mars'\\ninternal boundaries like
      echoes. That enabled us to detect the core and\\nmeasure its radius.\\n\\nCharacterizing
      Mars' core is essential for understanding planetary\\nevolution and the current
      dynamics of Mars. It is also relevant for\\nshedding light on why a magnetic
      field ceased to exist in the Martian\\npast and thus stripped the Red Planet
      from a shield protecting it from\\nharmful cosmic radiation.\\n\\nWang, S.,
      & Tkal\u010Di\u0107, H. (2023). On the formation of global inter-source\\ncorrelations
      and applications to constrain the interiors of the Earth\\nand other terrestrial
      planets. Journal of Geophysical Research: Solid\\nEarth, 128, e2023JB027236.\\n[https://doi.org/10.1029/2023JB027236](https://doi.org/10.1029/2023JB027236?ref=geo-down-under.org.au){rel=\\\"noopener
      nofollow ugc\\\"}\\n\\nWang, S., Tkal\u010Di\u0107, H. (2022) Scanning for planetary
      cores with\\nsingle-receiver intersource correlations. Nature Astronomy 6,\\n1272--1279.
      [Scanning for planetary cores with single-receiver\\nintersource correlations
      \\\\| Nature\\nAstronomy](https://doi.org/10.1038/s41550-022-01796-8?ref=geo-down-under.org.au){rel=\\\"noopener
      nofollow ugc\\\"}\\n\",\"published_at\":1696882291,\"updated_at\":1698107350,\"indexed_at\":1,\"authors\":[{\"name\":

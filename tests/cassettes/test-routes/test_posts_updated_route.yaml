      \n {\"id\":\"83e1c26f-4c45-48de-a022-dde1a16eb73b\",\"guid\":\"http://bjoern.brembs.net/?p=346\",\"doi\":\"https://doi.org/10.59350/kf1az-x5a91\",\"url\":\"https://bjoern.brembs.net/2013/09/the-cost-of-knowledge-in-2003\",\"archive_url\":\"https://wayback.archive-it.org/22115/20231105104538/https://bjoern.brembs.net/2013/09/the-cost-of-knowledge-in-2003\",\"title\":\"The
      cost of knowledge \u2013 in 2003?\",\"summary\":\"<em>\\n During my flyfishing
      vacation last year, pretty much nothing was happening on this blog. Now that
      I\u2019ve migrated the blog to WordPress, I can actually schedule posts to appear
      when in fact I\u2019m not even at the computer. I\u2019m using this functionality
      to re-blog a few posts from the archives during the month of august while I\u2019m
      away.\\n</em>\\n\",\"abstract\":null,\"content_text\":\"*[During my [flyfishing
      vacation last\\nyear](http://blogarchive.brembs.net/comment-n862.html), pretty
      much\\nnothing was happening on this blog. Now that I've migrated the blog to\\nWordPress,
      I can actually schedule posts to appear when in fact I'm not\\neven at the computer.
      I'm using this functionality to re-blog a few\\nposts from the [archives](http://blogarchive.brembs.net)
      during the\\nmonth of august while I'm away. This post is from [March 29,\\n2012](http://blogarchive.brembs.net/comment-n848.html):]{style=\\\"font-size:
      12px;\\\"}  \\n*\\n\\nMy former supervisor (in 1993!) [G\xF6ran\\nEnglund](https://www.emg.umu.se/english/about-the-department/staff/englund-goran){target=\\\"_blank\\\"\\nrel=\\\"external\\\"}
      may not be a [Field's\\nMedalist](https://gowers.wordpress.com/2012/01/21/elsevier-my-part-in-its-downfall/){target=\\\"_blank\\\"}\\n(he's
      an ecologist!), but already in 2003, he saw corporate publishers\\nbehaving
      in the same way which gave rise to the [Elsevier boycott this\\nyear](https://thecostofknowledge.com){target=\\\"_blank\\\"},
      almost ten years\\nlater: extorting university libraries with overpriced journals.
      Back\\nthen, he calculated a \\\"blacklist\\\" of journals, ranked by subscription\\nprice
      per article in his field of ecology. Interestingly, the bottom of\\nthis list
      is populated by the high-ranking society and non-profit\\njournals, while the
      expensive spots are occupied by the lower-ranking,\\noverpriced journals of
      corporate publishers. Unfortunately, he never\\npublished his analysis, but
      after a phone-conversation initiated for an\\nentirely different reason today,
      he sent me his blacklist. Here's what\\nhe said about it nine years ago:\\n\\n>
      <div>\\n>\\n> **The crisis in academic publishing**\\n>\\n> - The market is
      dysfunctional -- there is no mechanism regulating\\n>   journal prices.\\n>
      - Prices of commercially published journals often increase by 10-20%\\n>   per
      year\\n> - In ecology the average prices of commercially published journals
      are\\n>   four times higher than those published by non-profit organizations.\\n>
      - Libraries cancel subscriptions -- Our research is not efficiently\\n>   disseminated.\\n>
      - We pay more and get less.\\n>\\n> **What can be done?**\\n>\\n> - Examine
      the pricing policy of any commercially published journal\\n>   before you contribute
      as an author, reviewer, or editor. If\\n>   possible, refuse to do business
      with publishers who practice\\n>   \\\"predatory pricing.\\\"\\n> - Submit papers
      to journals that have reasonable prices.\\n> - As a member of a scholarly association,
      encourage the creation of\\n>   competitors to expensive commercial journals.\\n>
      - Inform your colleagues.\\n>\\n> More information on the crisis at:\\n> [www.createchange.org](https://www.createchange.org/).\\n>\\n>
      </div>\\n\\nThe document also contains one small figure at the end that I thought
      I\\nshould paste in here:\\n\\n![eco_price.png](http://blogarchive.brembs.net/e107_images/newspost_images/eco_price.png){decoding=\\\"async\\\"}\\n\\nI've
      converted the [entire document to\\nPDF](http://blogarchive.brembs.net/request103.html){target=\\\"_blank\\\"}
      for\\neveryone to enjoy. It almost goes without saying: after 2003, G\xF6ran\\nnever
      published, reviewed or edited for any of the commercial journals\\nany more.\\n\",\"published_at\":1378219548,\"updated_at\":1378222085,\"indexed_at\":1,\"authors\":[{\"name\":
      \"Bj\xF6rn Brembs\"}],\"image\":\"http://blogarchive.brembs.net/e107_images/newspost_images/eco_price.png\",\"tags\":[\"Blogarchives\",\"Englund\",\"Impact
      Factor\",\"Journal Rank\",\"Publishing\"],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"bjoern.brembs.blog\",\"blog_slug\":\"brembs\",\"blog\":{\"title\":\"bjoern.brembs.blog\",\"description\":\"The
      blog of neurobiologist Bj\xF6rn Brembs\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://bjoern.brembs.net/feed/atom/\",\"home_page_url\":\"https://bjoern.brembs.net\",\"user_id\":\"dead81b3-8a8b-45c9-85fe-f01bb3948c77\",\"feed_format\":\"application/atom+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"WordPress\",\"category\":\"biologicalSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":0,\"authors\":null,\"plan\":\"Team\",\"slug\":\"brembs\",\"use_mastodon\":false,\"api\":true,\"funding\":null,\"archive_prefix\":\"https://wayback.archive-it.org/22115/20231105104538/\",\"use_api\":null,\"relative_url\":null,\"canonical_url\":null,\"filter\":null,\"updated_at\":1704984946,\"secure\":true,\"created_at\":1680562800,\"indexed\":false,\"generator_raw\":\"WordPress\",\"id\":\"ef86e9e2-16ed-45cf-852e-dd0a87ed1f44\",\"ror\":null,\"mastodon\":null}},
      \n {\"id\":\"8152f103-c7f4-4d30-a4bf-19cc68c16708\",\"guid\":\"https://irights.info/sandbox/?page_id=6184\",\"doi\":\"https://doi.org/10.59350/pm9mk-3pw83\",\"url\":\"https://irights.info/artikel/grorazzia-gegen-tauschbrsen-nutzer/6184\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/artikel/grorazzia-gegen-tauschbrsen-nutzer/6184\",\"title\":\"Gro\xDFrazzia
      gegen Tauschb\xF6rsen-Nutzer\",\"summary\":\"In einer bislang beispiellosen
      Aktion hat die Polizei 130 Wohnungen von deutschen Tauschb\xF6rsen-Nutzern durchsucht.
      Im Visier der Ermittler standen Nutzer des P2P-Systems \u201EE-Donkey\u201D,
      die Musiktitel in gro\xDFer Anzahl zum Download angeboten hatten.\\n\",\"abstract\":null,\"content_text\":\"In
      einer bislang beispiellosen Aktion hat die Polizei 130 Wohnungen von\\ndeutschen
      Tauschb\xF6rsen-Nutzern durchsucht. Im Visier der Ermittler\\nstanden Nutzer
      des P2P-Systems \u201EE-Donkey\\\", die Musiktitel in gro\xDFer\\nAnzahl zum
      Download angeboten hatten.[]{#more-6184}\\n\\nNachdem die Staatsanwaltschaft
      K\xF6ln monatelang in Zusammenarbeit mit der\\ndeutschen Landesgruppe der IFPI
      (International Federation of the\\nPhonographic Industry) ermittelt hatte, schlugen
      die Beh\xF6rden am\\nDienstag zu. Pressemitteilungen zufolge sollen insgesamt
      3500\\nVerd\xE4chtige ermittelt worden sein, die jeweils eine Vielzahl (\u201Ebis
      zu\\n8000\\\") von Musikst\xFCcken zum Download \xFCber E-Donkey angeboten hatten.
      Die\\nPolizei beschlagnahmte im Rahmen der Razzia Computer und andere\\nBeweismittel
      bei den Verd\xE4chtigen.\\n\\n**Nicht die \u201E\xFCblichen Verd\xE4chtigen\\\"**\\n\\nEin
      an der Aktion beteiligter Staatsanwalt zeigte sich verwundert \xFCber\\ndie
      Altersstruktur der Beschuldigten. Unter den identifizierten Personen\\nseien
      nur wenige Jugendliche, sehr viele \u201Ejunge Erwachsene\\\" und \u201Eauch\\n\xE4ltere
      Menschen\\\" gewesen, zitiert tagesschau.de den Strafverfolger.\\n\\n**Technische
      Ermittlungshilfen**\\n\\nNach Angaben der IFPI wurden die Urheberrechtsverst\xF6\xDFe
      durch die\\n\u201EproMedia Gesellschaft zum Schutz des geistigen Eigentums mbH\\\"\\nermittelt,
      die diese Art der Ermittlungst\xE4tigkeit im Auftrag der\\nMusikindustrie durchf\xFChrt.
      Zur Ermittlung in der Tauschb\xF6rse E-Donkey\\nwurde laut Pressemitteilung
      der IFPI eine \u201Eextra daf\xFCr entwickelte und\\nweltweit einmalige Software\\\"
      eingesetzt, mit deren Hilfe proMedia\\ninnerhalb von zwei Monaten \xFCber 800.000
      Datens\xE4tze und mehr als 14\\nGigabyte an Log-Dateien gesammelt haben soll.\\n\\n**Was
      droht den Verd\xE4chtigen?**\\n\\nOb und mit welchem Ende die Strafverfahren
      gegen die beschuldigten\\nTauschb\xF6rsianer weitergef\xFChrt werden, h\xE4ngt
      von den jeweiligen Umst\xE4nden\\ndes Einzelfalls ab. Wer online gesch\xFCtzte
      Musikst\xFCcke anbietet und\\nhierf\xFCr keine Erlaubnis des Rechteinhabers
      hat, begeht eine\\nUrheberrechtsverletzung und macht sich damit strafbar. Die\\nStaatsanwaltschaften
      k\xF6nnen jedoch nach eigenem Ermessen einzelne\\nVerfahren einstellen, soweit
      es sich um Bagatellf\xE4lle handelt. Bei\\nkleineren Urheberrechtsverst\xF6\xDFen
      und Erstdelikten wird dies regelm\xE4\xDFig\\nso gehandhabt. Ansonsten drohen
      -- soweit man den Beschuldigten\\nstrafbare Handlungen nachweisen kann -- Geld-
      oder -- in Extremf\xE4llen --\\nsogar Haftstrafen.\\n\\nGleichg\xFCltig wie
      die Strafverfahren ausgehen: Mit Sicherheit d\xFCrfen die\\nbetroffenen Filesharer
      davon ausgehen, mit Schadensersatzanspr\xFCchen der\\nMusikindustrie konfrontiert
      zu werden. Hier gilt, dass den Belangten in\\neinem Prozess nachgewiesen werden
      m\xFCsste, dass sie die jeweiligen\\nUrheberrechtsverletzungen begangen haben.
      Meist kommen die F\xE4lle jedoch\\nnicht vor Gericht, sondern werden au\xDFergerichtlich
      mit einem Vergleich\\nbeigelegt. In der Vergangenheit bezahlten Urheberrechtsverletzer
      nach\\nAngaben der IFPI durchschnittlich 3.000 Euro an die Musikindustrie.\\nHinzu
      kommen in der Regel die Anwaltskosten.\\n\\n**Lob von prominentem Besuch**\\n\\nF\xFCr
      die Musikindustrie hatte die gro\xDF angelegte Razzia offensichtlich\\nerhebliche
      Bedeutung. Immerhin reiste IFPI-Chef John Kennedy eigens\\ndaf\xFCr nach Deutschland
      an. Gegen\xFCber Spiegel-Online (Link am Ende des\\nTextes) \xE4u\xDFerte er
      sich zufrieden mit der Aktion: \u201EIch bin froh, dass\\ndie deutschen Beh\xF6rden
      die Bedeutung von Urheberrechtsverletzungen\\nerkannt haben und konkrete Ma\xDFnahmen
      dagegen durchf\xFChren.\\nInternetpiraterie hat die gesamte deutsche Musikszene
      schwer getroffen,\\nwas in den letzten f\xFCnf Jahren zu einem Umsatzverlust
      von etwa einem\\nDrittel gef\xFChrt hat.\\\"\\n\\n**Kritik von anderer Seite**\\n\\nWeniger
      begeistert \xE4u\xDFert sich die \u201EAG Wissensallmende\\\" von Attac in\\neiner
      Pressemitteilung \xFCber die Razzia. Hier hei\xDFt es: \u201EDie Attac-AG\\nWissensallmende
      sieht hierin eine Verletzung des Grundsatzes der\\nVerh\xE4ltnism\xE4\xDFigkeit
      der Mittel. Verklagt werden Personen, die Musik\\nnicht-kommerziell zur privaten
      Nutzung zug\xE4nglich gemacht haben. Viele\\nvon ihnen haben dabei kaum mehr
      als 10 Alben online gestellt.\\\" Oliver\\nMoldenhauer von Attac meint zudem:
      \u201EDie Musikindustrie versucht,\\nMillionen von Usern zu kriminalisieren.
      Ein Vorhaben, das von\\nvorneherein zum Scheitern verurteilt ist.\\\"\\n\\nSchon
      seit langem kritisiert Attac die Praxis, private Nutzer rechtlich\\nzu verfolgen
      und setzt sich im Gegenzug f\xFCr die Einf\xFChrung einer so\\ngenannten \u201EKultur-Flatrate\\\"
      ein. Gemeint ist eine urheberrechtliche\\nRegelung, die den Tausch von gesch\xFCtzten
      Werken \xFCber P2P-Netze\\nlegalisiert w\xFCrde. F\xFCr die Verbreitung sollen
      Tauschb\xF6rsianer eine\\nmonatliche Geb\xFChr in H\xF6he von f\xFCnf bis zehn
      Euro an ihre Online-Provider\\nzahlen. Um f\xFCr die Forderung nach einer Kultur-Flatrate
      Unterst\xFCtzung zu\\nerhalten, hat Attac die Kampagne \u201EFairsharing\\\"
      ins Leben gerufen. Nutzer\\nk\xF6nnen sich auf der Webseite der Initiative in
      eine Unterschriftenliste\\neintragen und damit eine Erkl\xE4rung unterst\xFCtzen,
      in der sich Attac f\xFCr\\ndie Einf\xFChrung eines solchen \u201Ealternativen
      Kompensationsmodells\\\"\\nausspricht.\\n\\nDass die Forderung nach einer Kultur-Flatrate
      aus rechtlicher Sicht\\nnicht ganz so abwegig ist, wie es unter anderem das\\nBundesjustizministerium
      im Gesetzesentwurf zum \u201EZweiten Korb\\\" der\\nUrheberrechtsreform annimmt,
      hat ein aktuelles Rechtsgutachten gezeigt.\\nAndr\xC3\xA9 Lucas, renommierter
      Rechtswissenschaftler aus Frankreich, kam\\nhierin zu dem Schluss, dass die
      Legalisierung von Filesharing bei\\ngleichzeitiger Einf\xFChrung einer Monatspauschale
      mit europ\xE4ischem und\\ninternationalem Urheberrecht vereinbar sei.\\n\\nThe
      post [Gro\xDFrazzia gegen\\nTauschb\xF6rsen-Nutzer](https://irights.info/artikel/grorazzia-gegen-tauschbrsen-nutzer/6184){rel=\\\"nofollow\\\"}\\nappeared

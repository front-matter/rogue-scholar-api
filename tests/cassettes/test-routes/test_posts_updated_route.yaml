      \n {\"id\":\"6af86c5b-3b81-4195-8314-635d91d42471\",\"guid\":\"https://www.leidenmadtrics.nl/articles/responsible-research-innovation-or-open-science-does-the-label-matter\",\"doi\":\"https://doi.org/10.59350/g6dpn-rhq12\",\"url\":\"https://www.leidenmadtrics.nl/articles/responsible-research-innovation-or-open-science-does-the-label-matter\",\"archive_url\":null,\"title\":\"Responsible
      Research &amp; Innovation or Open Science - does the label matter?\",\"summary\":\"<strong>\\n
      RRI &amp; OS: two co-existing sets of ambitions\\n</strong>\\nResponsible Research
      and Innovation (RRI) and Open Science (OS) are two co-existing sets of ambitions
      concerning systemic change in the research and innovation (R&amp;I) system.
      Initially, RRI and OS may appear to align well.\",\"abstract\":null,\"content_text\":\"###
      RRI & OS: two co-existing sets of ambitions {#rri-os-two-co-existing-sets-of-ambitions}\\n\\nResponsible
      Research and Innovation (RRI) and Open Science (OS) are two\\nco-existing sets
      of ambitions concerning systemic change in the research\\nand innovation (R&I)
      system. Initially, RRI and OS may appear to align\\nwell. RRI aims to facilitate
      solutions to the grand challenges faced by\\nsociety by bringing together a
      range of societal actors in an\\ninteractive, transparent, and responsive process.
      OS emphasises the role\\nof information technology in enabling collaboration
      across disciplines\\nand sectors needed to solve grand challenges. However,
      it is unclear\\nwhether RRI and OS are mutually supportive of the same ends.
      This has\\nbecome a pressing issue for us as scholars engaged in RRI and OS\\nprojects.
      What does the co-existence of RRI and OS initiatives mean for\\nthose of us
      who study, offer advice on, and aim to be a key part of\\nscience-society dynamics?
      This is a difficult question to address. Both\\nRRI and OS take different forms
      (e.g. research topics, policy\\nframeworks, visions), implying that their precise
      meaning and rationales\\ndiffer. However, we assert that RRI and OS can be meaningfully
      compared\\nas transformative change agendas for R&I. We propose looking for\\ndifferences
      in terms of what motivates a transformative agenda, i.e. why\\ndo we need to
      open up the R&I system?\\n\\n### Two storylines\\n\\nIn order to explore this
      question, we offer two storylines that account\\nfor the specific contexts and
      dynamics of RRI and OS. RRI emerged as a\\npolicy concept in 2011 with firm
      roots in various traditions that seek\\nto enhance the integration of science
      and society, e.g. Technology\\nAssessment, Ethical, Legal and Societal Aspects
      (ELSA), and anticipatory\\ngovernance. RRI became an important innovation policy
      issue for a\\nvariety of R&I actors for myriad reasons: the need to orient new\\ntechnologies
      toward societal challenges; the need to prevent adverse\\neffects; and to establish
      public trust and confidence in the governance\\nof R&I. RRI can be seen as a
      movement that emphasises normative aspects\\nof the R&I system. OS is gaining
      increasing prominence at national and\\nsupranational levels, as seen, for example
      in the three strategic\\nresearch priorities underlying current European Union
      R&I policy, namely\\nOpen Innovation, Open Science, and Open to the World ('the
      3 Os'). Open\\ninquiry has long been at the heart of the scientific endeavour.
      Open\\nScience calls for a further 'opening up' of the research process by\\nextending
      the principle of openness to *all* aspects of the research\\nprocess. OS is
      concerned with epistemic deficiencies and aims to develop\\nnew ICT platforms
      to ensure scientific capacity for societal needs.\\n\\n### Comparing prescriptive
      actions for transformation\\n\\nAt first glance, the transformative agendas
      of RRI and OS align in key\\nareas, as seen, for instance in the emphasis on
      responsible conduct of\\nresearch. RRI concerns opening up R&I processes to
      various stakeholders\\nin transparent, open, and responsive dialogue about trajectories
      and\\npriorities of development. OS can strengthen research integrity by\\ndiffusing
      knowledge at an earlier stage of the research process. Both\\nRRI and OS have
      relevance for grand challenges also, although there are\\ndifferences in emphasis.
      For RRI, the alignment with grand challenges is\\nfar more integral to its core
      logic and claims to relevance. OS, on the\\nother hand, demonstrates relevance
      in its more general efforts to\\nimprove capacities in scientific activity.\\n\\n###
      Engagement with publics and stakeholders\\n\\nDifferences in prescriptions for
      'opening up' become especially clear\\nwhen examined in relation to topics that
      are of central importance to\\nboth. For instance, as regards **engagement with
      publics and\\nstakeholders**, the emphasis in Open Science is on *doability*
      and the\\ninternal processes and structures of doing R&I. OS is researcher-driven,\\nwith
      the peer community the most important audience. OS is also driven\\nby a more
      outward-looking focus, which can be expressed as an ambition\\nto democratise
      research. RRI's approach to opening up is broader,\\nextending an invitation
      to publics to co-produce the aims and means of\\ntechnical processes for greater
      alignment with public values. RRI\\nreflects a view of societal voices and citizens
      as legitimate partners\\nand beneficiaries of technology and knowledge, while
      one sees less of a\\nsymmetrical relationship between technical and experts
      and societal\\nvoices in OS. Thus, we see normative and pragmatic motivations
      for RRI\\nand OS, respectively.\\n\\n### Approaches to interdisciplinarity\\n\\nThere
      are also differences with respect to **approaches to\\ninterdisciplinarity**
      prescribed by RRI and OS. RRI emphasises\\nexplorative methods and the inclusion
      of value judgements alongside\\nepistemic and technical issues. In addition,
      the inclusion of\\nnon-experts is underpinned by normative justifications. Different
      Social\\nSciences and Humanities (SSH) disciplines and societal stakeholders
      are\\ninvited into the research process for different reasons. Thus, there is\\na
      clearly articulated role for SSH grounded in their specific areas of\\nexpertise.
      OS, on the other hand, promotes an agenda of digital research\\ninfrastructure
      that implies a call for a fundamental transformation of\\nexisting R&I systems.
      The focus here is on pragmatic questions regarding\\nthe construction of functional
      infrastructure. The emphasis is on\\nreducing incommensurability between disciplines
      and data sets -- in this\\nsense, SSH's critical capacities and explorative
      methodologies do not\\nfit. Here again, we see a distinction between normative
      and pragmatic\\nmotivations, or *desirability* and *doability*.\\n\\n### Where
      to next?\\n\\nOur comparison suggests that publics will, to a lesser degree,
      be\\ninvited to reflect systematically on the structural and long-term\\nimplications
      of R&I, under an OS focused research policy regime. Future\\nefforts in OS,
      particularly in the area of citizen science, may benefit\\nfrom building on
      RRI's achievements in institutionalising participatory\\napproaches to R&I,
      rather than abandoning them altogether. One could\\nspeculate that the instrumental
      focus of OS might allow the movement to\\nconverge more easily with political
      and institutional goals to attract\\ninvestment and sustain its momentum as
      a policy tool than has been the\\ncase for RRI. But the question is: at what

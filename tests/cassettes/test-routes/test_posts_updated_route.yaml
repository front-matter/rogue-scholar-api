      \n {\"id\":\"d45d0e3c-eec6-408d-88c9-3e3ee9d4919a\",\"guid\":\"https://www.leidenmadtrics.nl/articles/on-my-way-to-studying-collaboration-in-phd-networks\",\"doi\":\"https://doi.org/10.59350/mpfdk-zbx87\",\"url\":\"https://www.leidenmadtrics.nl/articles/on-my-way-to-studying-collaboration-in-phd-networks\",\"archive_url\":null,\"title\":\"On
      my way to studying collaboration in PhD training networks\",\"summary\":\"<strong>\\n
      Personal motivation and information on Train\\n <sup>\\n  2\\n </sup>\\n Wind\\n</strong>\\nCompleting
      a PhD as member of the Train\\n<sup>\\n 2\\n</sup>\\nWind ITN (Innovative Training
      Network) combines several of my interests, as it allows me to study scientific
      collaboration in an applied research setting as part of an international research
      consortium that trains PhD graduates funded by a Marie Sk\u0142odowska-Curie
      Action.\",\"abstract\":null,\"content_text\":\"### Personal motivation and information
      on Train^2^Wind\\n\\nCompleting a PhD as member of the [Train^2^Wind\\nITN](https://www.train2wind.eu/){target=\\\"_blank\\\"}
      (Innovative Training\\nNetwork) combines several of my interests, as it allows
      me to study\\nscientific collaboration in an applied research setting as part
      of an\\ninternational research consortium that trains PhD graduates funded by
      a\\n[Marie Sk\u0142odowska-Curie\\nAction](https://ec.europa.eu/research/mariecurieactions/actions/research-networks_en){target=\\\"_blank\\\"}.\\nI
      graduated with an [Erasmus Mundus Joint Master\\nDegree](https://ec.europa.eu/programmes/erasmus-plus/opportunities/individuals/students/erasmus-mundus-joint-master-degrees_en){target=\\\"_blank\\\"}\\nfrom
      the Master in Research and Innovation in Higher Education\\n([MARIHE](http://marihe.eu/){target=\\\"_blank\\\"}),
      which is coordinated by\\nan international consortium. Although the focus is
      more on research, I\\nbelieve that there are some similarities between ITNs
      and Erasmus\\nMundus; for example, there is mobility within various organisations
      in\\nseveral countries, with various researchers and lecturers serving as\\npart
      of one student cohort. An overview of Train^2^Wind is available on\\nthis [conference\\nposter](https://backend.orbit.dtu.dk/ws/portalfiles/portal/199915800/PO136_Train2Wind_WindEuropeOffshore_CPH_2019.pdf){target=\\\"_blank\\\"}\\nby
      the consortium members.\\n\\nTrain^2^Wind includes six higher education institutions
      and four\\nindustry partners in Denmark, Germany, Norway, Sweden, Switzerland,
      and\\nthe US. The consortium is coordinated by the Technical University of\\nDenmark
      (DTU) and includes the University of Bergen, University of\\nCopenhagen (UCPH),
      the Swiss Federal Institute of Technology Lausanne,\\nand the University of
      T\xFCbingen. The partner organisations are Johns\\nHopkins University and wind
      industry partners Equinor, Innogy, SeaTwirl\\nAB, and Vattenfall AB. The work
      packages at UCPH's Department of\\nCommunication are coordinated by the [IBID
      research\\ngroup](https://comm.ku.dk/research/information-behavior-and-interaction-design/){target=\\\"_blank\\\"}\\n(Information
      Behavior and Interaction Design) by Morten Hertzum and\\nHaakon Lund. My supervisors
      are Haakon Lund and Frans van der Sluis.\\n\\n### Context and purpose of my
      PhD\\n\\nScientific collaboration is an important part of conducting research,\\nespecially
      for research consortia, because the consortium members depend\\non each other
      to achieve the project's goals. My PhD work centers on\\nexpectations and experiences
      regarding scientific collaboration in PhD\\ntraining networks in the research
      area of wind energy. I will study the\\n[collaboration\\nreadiness](https://doi.org/10.1007/s13142-012-0174-z){target=\\\"_blank\\\"}\\nof
      these members --- that is, what experiences and expectations they\\nhave when
      collaborating.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/OnmywaytostudyingcollaborationinPhDnetworks2.jpg\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19461\\\" />\\n</figure>\\n\\n[[*\\\\\\\"Puzzle of\\ncomplexity\\\\\\\"*](https://www.flickr.com/photos/45756179@N03/8365723674){target=\\\"_blank\\\"}*\_by*\\n[*PictureWendy*](https://www.flickr.com/photos/45756179@N03){target=\\\"_blank\\\"}\_*is\\nlicensed
      under* [*CC BY-NC 2.0  \\n*](https://creativecommons.org/licenses/by-nc/2.0/?ref=ccsearch&atype=rich){target=\\\"_blank\\\"}]{.caption}
      \ \\nThe study sample is made up of these network members, namely early-stage\\nresearchers,
      senior researchers, and business representatives. By being\\na member of one
      of these networks, Train^2^Wind, I have the advantage of\\ndata access, but
      this also provides some challenges. My goal is to find\\nout how the network
      members value scientific collaboration, which is\\nbased on their experiences
      prior to joining the network and their\\nexpectations towards the network's
      activities.\\n\\n### Current status and outlook\\n\\nCurrently, I am preparing
      for data collection, which has luckily not yet\\nbeen affected by the pandemic.
      I aim to collect data through qualitative\\ninterviews, quantitative surveys,
      participatory observations, usability\\ntests of a collaboration website, bibliometric
      databases, and online\\nsocial networks. The first step will be to carry out
      qualitative\\ninterviews with ITN project members. This will be followed by
      the launch\\nof an online survey in the coming months, which will have separate\\nquestionnaires
      taking into account different levels of experience by the\\nsurvey respondents.\\n\\nI
      will present an overview of my PhD project at the [Wind Energy Science\\nConference
      (WES) 2021](https://www.wesc2021.org/){target=\\\"_blank\\\"},\\norganized virtually
      at Leibniz University Hannover between 25--28 May\\n2021. I am looking forward
      to this PhD research journey and to being\\npart of an international consortium.\\n\",\"published_at\":1620111600,\"updated_at\":1708009177,\"indexed_at\":1707964954,\"authors\":[{\"name\":

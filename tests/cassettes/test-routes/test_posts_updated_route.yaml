      \n {\"id\":\"dd94d83c-5266-4a4d-a476-cf34d0544936\",\"guid\":\"60dbad4c41d10b7edd6b4f53\",\"doi\":\"https://doi.org/10.59350/gmtm6-rs917\",\"url\":\"https://www.geo-down-under.org.au/building-australias-downward-looking-telescope-2\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/building-australias-downward-looking-telescope-2\",\"title\":\"Building
      Australia's Downward Looking Telescope\",\"summary\":\"AuScope\u2019s Downward
      Looking Telescope (DLT) is the Australian geoscience research community\u2019s
      vision for a futureproof research infrastructure system to support Australia\u2019s
      sustainable future. Image: AuScope\\n<em>\\n This article was originally published
      by AuScope, Australia\u2019s provider of research infrastructure to the Earth
      and Geospatial Science community.\\n</em>\",\"abstract\":\"AuScope is building
      Australia\u2019s Downward Looking Telescope, a sophisticated and integrated
      research infrastructure system that helps researchers address national decadal
      geoscience challenges. Here is all you need to know about the DLT.\",\"content_text\":\"AuScope's
      Downward Looking Telescope (DLT) is the Australian geoscience\\nresearch community's
      vision for a futureproof research infrastructure\\nsystem to support Australia's
      sustainable future. Image:\\n[AuScope](https://www.auscope.org.au/strategy?ref=geo-down-under.org.au)\\n\\n*This
      article was originally published by\\n[AuScope](https://www.auscope.org.au/news?ref=geo-down-under.org.au),\\nAustralia's
      provider of research infrastructure to the Earth and\\nGeospatial Science community.
      AuScope is an Australian Government\\n([NCRIS](https://www.dese.gov.au/ncris?ref=geo-down-under.org.au))\\norganisation
      that has enabled the research, or research infrastructure,\\ndescribed here.*
      Author: *Philomena Manifold.* Contact AuScope\\\\'s CEO,\\n[Dr Tim Rawling](mailto:tim@auscope.org.au)
      for more information.\\n\\n------------------------------------------------------------------------\\n\\nScience
      evolves from the capacity to see and think differently.\\nAuScope's DLT is our
      vision for a futureproof research infrastructure\\nsystem that will allow researchers
      to 'see' into Earth and capture,\\nfocus and analyse data to help us think deeply
      about Australia's future.\\nHere we explain each DLT Components and what they
      mean for Australia's\\nresearch community.\\n\\n------------------------------------------------------------------------\\n\\n#
      Overview\\n\\nThe DLT comprises an integrated system of Earth and geospatial\\ninstruments,
      services data and analytics that was envisioned by the\\nAustralian geoscience
      community between 2018 -- 2020, and documented in\\nAuScope's [Strategy 2020
      --\\n2030](https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e111d0cfa573f4f3eac39/1597903187392/10-Year+Strategy+2020+%E2%80%93+2030+%E2%80%94+Online.pdf?ref=geo-down-under.org.au)\\nand
      [5-Year Investment\\nPlan](https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e1d6f486583047f577f4d/1597906313039/5-Year+Investment+Plan+%E2%80%94+Online.pdf?ref=geo-down-under.org.au).\\nIt
      will enable researchers to 'see' into the Earth, and make inspiring\\nand powerful
      new observations for Australia's sustainable future.\\n\\n> \\\"The reward of
      the young scientist is the emotional thrill of being\\n> the first person in
      the history of the world to see something or to\\n> understand something. Nothing
      can compare with that experience.\\\"  \\n>   \\n> --- Astronomer and astrophysicist,
      Cecilia Payne-Gaposchkin\\n\\nThe DLT comprises five Components: the Temporal
      Lens, the Observational\\nLens, the Characterisation Lens, the Data Framework
      and the Analytical\\nFramework. Each includes a number of existing and future
      AuScope\\nPrograms. Please read on to learn more about the DLT, and our steps
      to\\nbring it to life.\\n\\n------------------------------------------------------------------------\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1624335600351-AVUM85ZNK2CQO2STWLEJ/image-asset.png?format=1000w\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" />\\n<figcaption><div class=\\\"image-card sqs-dynamic-text-container\\\"\\nstyle=\\\"padding:
      0px; pointer-events: auto; position: relative; width: 255.015625px;\\\">\\n<div
      class=\\\"image-title-wrapper\\\"\\nstyle=\\\"padding: 0px; text-align: left
      !important;\\\">\\n<div class=\\\"image-title sqs-dynamic-text\\\" data-width-percentage=\\\"17.9\\\"\\nstyle=\\\"min-width:
      100%; line-height: 1em; font-size: 16px;\\\">\\n<p>Temporal Lens</p>\\n</div>\\n</div>\\n<div
      class=\\\"image-subtitle-wrapper\\\"\\nstyle=\\\"padding: 0px; text-align: left
      !important;\\\">\\n<div class=\\\"image-subtitle sqs-dynamic-text\\\"\\ndata-width-percentage=\\\"17.9\\\"\\nstyle=\\\"min-width:
      100%; line-height: 1em; font-size: 16px; margin-top: 12.75px;\\\">\\n<p>Allowing
      researchers to analyse the Earth\u2019s evolution through\\ntime</p>\\n</div>\\n</div>\\n</div></figcaption>\\n</figure>\\n\\nThe
      DLT's Temporal Lens will comprise a suite of geochemistry and\\ngeochronology
      analytical services, data and analytics that will enable\\nresearchers to investigate
      the evolution of Earth, and other celestial\\nbodies, through deep time with
      unprecedented accuracy. Importantly, it\\nwill enable researchers to help locate
      new critical mineral resources\\nthat will underpin sustainable infrastructure
      and innovation, provide\\nnew export opportunities, and support better climate
      forecasting models\\nby providing high resolution records of the past.\\n\\nOur
      challenge: Australia has many world-class geochemistry and\\ngeochronology laboratories,
      though the community recognise some\\ntechnology gaps and unstandardised data
      delivery workflows across them.\\nAs such, users of data produced in these laboratories
      find it\\nchallenging to make useful data products such as national maps.\\nAdditionally,
      as some instruments approach end-of-life, the risk of\\nensuing critical data
      gaps increases.\\n\\nThe Temporal Lens will help to overcome these challenges
      through nine\\nPrograms. Please visit AuScope's [5-Year Investment\\nPlan](https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e1d6f486583047f577f4d/1597906313039/5-Year+Investment+Plan+%E2%80%94+Online.pdf?ref=geo-down-under.org.au)\\nfor
      details on all Programs in this DLT Component.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1624935927144-DHFJY8IAULO3JVIUNZAQ/image-asset.png?format=1500w\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nalt=\\\"Discover current (coloured circles) and future
      (white circles) Programs in each DLT component in AuScope\u2019s 5-Year Investment
      Plan (in detail) or Strategy 2020 \u2013 2030 (high level). Image: AuScope\\\"
      />\\n<figcaption aria-hidden=\\\"true\\\"><div class=\\\"image-caption\\\"\\nstyle=\\\"color:
      rgb(35, 31, 32); background-color: rgb(236, 236, 235); padding: 15px 20px;\\\">\\n<p>Discover
      current (coloured circles) and future (white circles)\\nPrograms in each DLT
      component in AuScope\u2019s <a\\nhref=\\\"https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e1d6f486583047f577f4d/1597906313039/5-Year+Investment+Plan+%E2%80%94+Online.pdf?ref=geo-down-under.org.au\\\"\\ntarget=\\\"_blank\\\"\\nstyle=\\\"background-color:
      transparent; color: rgb(35, 31, 32); text-decoration: none; font-family: Calibre-Medium;
      letter-spacing: 0.02em; padding-bottom: 0.05em; border-bottom-width: 1px; border-bottom-style:
      solid; border-bottom-color: rgba(35, 31, 32, 0.3); transition: border-color
      0.15s ease-out, color 0.15s ease-out; display: inline;\\\">5-Year\\nInvestment
      Plan</a> (in detail) or <a\\nhref=\\\"https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e111d0cfa573f4f3eac39/1597903187392/10-Year+Strategy+2020+%E2%80%93+2030+%E2%80%94+Online.pdf?ref=geo-down-under.org.au\\\"\\ntarget=\\\"_blank\\\"\\nstyle=\\\"background-color:
      transparent; color: rgb(35, 31, 32); text-decoration: none; font-family: Calibre-Medium;
      letter-spacing: 0.02em; padding-bottom: 0.05em; border-bottom-width: 1px; border-bottom-style:
      solid; border-bottom-color: rgba(35, 31, 32, 0.3); transition: border-color
      0.15s ease-out, color 0.15s ease-out; display: inline;\\\">Strategy\\n2020 \u2013
      2030</a> (high level). Image: <a\\nhref=\\\"https://www.auscope.org.au/strategy?ref=geo-down-under.org.au\\\"\\ntarget=\\\"_blank\\\"\\nstyle=\\\"background-color:
      transparent; color: rgb(35, 31, 32); text-decoration: none; font-family: Calibre-Medium;
      letter-spacing: 0.02em; padding-bottom: 0.05em; border-bottom-width: 1px; border-bottom-style:
      solid; border-bottom-color: rgba(35, 31, 32, 0.3); transition: border-color
      0.15s ease-out, color 0.15s ease-out; display: inline;\\\">AuScope</a></p>\\n</div></figcaption>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1624337082251-IK8QF6P1Z3W6I3GTF3JN/image-asset.png?format=1000w\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" />\\n<figcaption><div class=\\\"image-card sqs-dynamic-text-container\\\"\\nstyle=\\\"padding:
      0px; pointer-events: auto; position: relative; width: 255.015625px;\\\">\\n<div
      class=\\\"image-title-wrapper\\\"\\nstyle=\\\"padding: 0px; text-align: left
      !important;\\\">\\n<div class=\\\"image-title sqs-dynamic-text\\\" data-width-percentage=\\\"17.9\\\"\\nstyle=\\\"min-width:
      100%; line-height: 1em; font-size: 16px;\\\">\\n<p>Observational Lens</p>\\n</div>\\n</div>\\n<div
      class=\\\"image-subtitle-wrapper\\\"\\nstyle=\\\"padding: 0px; text-align: left
      !important;\\\">\\n<div class=\\\"image-subtitle sqs-dynamic-text\\\"\\ndata-width-percentage=\\\"17.9\\\"\\nstyle=\\\"min-width:
      100%; line-height: 1em; font-size: 16px; margin-top: 12.75px;\\\">\\n<p>Allowing
      researchers to observe changes in the structure of the\\nEarth</p>\\n</div>\\n</div>\\n</div></figcaption>\\n</figure>\\n\\nThe
      DLT's Observational Lens will include a distributed array of\\ngeophysical sensors
      across the Australian continent that will monitor\\nthe physical properties
      of the Earth, and changes occurring over the\\ndecades ahead. This will enable
      researchers to better understand and\\neven predict important natural and human-induced
      environmental changes\\nand geohazards over time.\\n\\nOur challenge: Australia
      is a vast continent and whilst between AuScope,\\nGeoscience Australia, CSIRO
      and various universities there are\\nsignificant observational infrastructure
      systems in place, the coverage\\nremains sparse and the rate of observation
      prohibitively slow. In order\\nto provide the data density and richness required
      to allow predictive,\\nnear real-time approaches for resource discovery, hazard
      management and\\ncontinental-scale tectonic analysis, investment in the DLT
      is essential.\\n\\nThis Observational Lens will help to overcome this challenge
      through\\neight Programs. Please visit AuScope's [5-Year Investment\\nPlan](https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e1d6f486583047f577f4d/1597906313039/5-Year+Investment+Plan+%E2%80%94+Online.pdf?ref=geo-down-under.org.au)\\nfor
      details on all Programs in this DLT Component.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1624935956044-D7A95CH99SFHAB6VDJ0H/D-Observational-Lens.png?format=1500w\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nalt=\\\"Discover current (coloured circles) and future
      (white circles) Programs in each DLT component in AuScope\u2019s 5-Year Investment
      Plan (in detail) or Strategy 2020 \u2013 2030 (high level). Image: AuScope\\\"
      />\\n<figcaption aria-hidden=\\\"true\\\"><div class=\\\"image-caption\\\"\\nstyle=\\\"color:
      rgb(35, 31, 32); background-color: rgb(236, 236, 235); padding: 15px 20px;\\\">\\n<p>Discover
      current (coloured circles) and future (white circles)\\nPrograms in each DLT
      component in AuScope\u2019s <a\\nhref=\\\"https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e1d6f486583047f577f4d/1597906313039/5-Year+Investment+Plan+%E2%80%94+Online.pdf?ref=geo-down-under.org.au\\\"\\ntarget=\\\"_blank\\\"\\nstyle=\\\"background-color:
      transparent; color: rgb(35, 31, 32); text-decoration: none; font-family: Calibre-Medium;
      letter-spacing: 0.02em; padding-bottom: 0.05em; border-bottom-width: 1px; border-bottom-style:
      solid; border-bottom-color: rgba(35, 31, 32, 0.3); transition: border-color
      0.15s ease-out, color 0.15s ease-out; display: inline;\\\">5-Year\\nInvestment
      Plan</a> (in detail) or <a\\nhref=\\\"https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e111d0cfa573f4f3eac39/1597903187392/10-Year+Strategy+2020+%E2%80%93+2030+%E2%80%94+Online.pdf?ref=geo-down-under.org.au\\\"\\ntarget=\\\"_blank\\\"\\nstyle=\\\"background-color:
      transparent; color: rgb(35, 31, 32); text-decoration: none; font-family: Calibre-Medium;
      letter-spacing: 0.02em; padding-bottom: 0.05em; border-bottom-width: 1px; border-bottom-style:
      solid; border-bottom-color: rgba(35, 31, 32, 0.3); transition: border-color
      0.15s ease-out, color 0.15s ease-out; display: inline;\\\">Strategy\\n2020 \u2013
      2030</a> (high level). Image: <a\\nhref=\\\"https://www.auscope.org.au/strategy?ref=geo-down-under.org.au\\\"\\ntarget=\\\"_blank\\\"\\nstyle=\\\"background-color:
      transparent; color: rgb(35, 31, 32); text-decoration: none; font-family: Calibre-Medium;
      letter-spacing: 0.02em; padding-bottom: 0.05em; border-bottom-width: 1px; border-bottom-style:
      solid; border-bottom-color: rgba(35, 31, 32, 0.3); transition: border-color
      0.15s ease-out, color 0.15s ease-out; display: inline;\\\">AuScope</a></p>\\n</div></figcaption>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1624337766689-F5GCF0RYZRM8CJT05B5C/image-asset.png?format=1000w\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" />\\n<figcaption><div class=\\\"image-card sqs-dynamic-text-container\\\"\\nstyle=\\\"padding:
      0px; pointer-events: auto; position: relative; width: 255.015625px;\\\">\\n<div
      class=\\\"image-title-wrapper\\\"\\nstyle=\\\"padding: 0px; text-align: left
      !important;\\\">\\n<div class=\\\"image-title sqs-dynamic-text\\\" data-width-percentage=\\\"17.9\\\"\\nstyle=\\\"min-width:
      100%; line-height: 1em; font-size: 16px;\\\">\\n<p>Characterisation Lens</p>\\n</div>\\n</div>\\n<div
      class=\\\"image-subtitle-wrapper\\\"\\nstyle=\\\"padding: 0px; text-align: left
      !important;\\\">\\n<div class=\\\"image-subtitle sqs-dynamic-text\\\"\\ndata-width-percentage=\\\"17.9\\\"\\nstyle=\\\"min-width:
      100%; line-height: 1em; font-size: 16px; margin-top: 12.75px;\\\">\\n<p>Allowing
      researchers to classify rocks based on their properties</p>\\n</div>\\n</div>\\n</div></figcaption>\\n</figure>\\n\\nThe
      DLT's Characterisation Lens will provide researchers with the\\nessential petrophysical
      properties necessary to accurately infer\\nsubsurface architecture and gain
      mechanistic insights into Earth\\nprocesses.\\n\\nOur challenge: to characterise
      the shallow or accessible portion of\\nEarth's crust across the Australian continent,
      which is currently\\nlargely limited to the domain of mineral and energy exploration\\ncompanies.
      Typically, their approach to data acquisition is highly\\ndependent on the commodity
      of interest, however, much potentially\\nvaluable data is either never collected
      or discarded, precluding use by\\nothers across research and industry. Providing
      support to geological\\nsurveys and academic geoscientists through borehole
      access,\\ninstrumentation and development of new characterisation technologies\\nwill
      revolutionise the quality and resolution of the data available from\\nthe shallow
      crust and the geological services it provides.\\n\\nThe Characterisation Program
      will help to overcome this challenge\\nthrough seven integrated Programs. Please
      visit AuScope's [5-Year\\nInvestment\\nPlan](https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e1d6f486583047f577f4d/1597906313039/5-Year+Investment+Plan+%E2%80%94+Online.pdf?ref=geo-down-under.org.au)\\nfor

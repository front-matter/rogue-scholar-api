      \n {\"id\":\"d9f506c0-8c5f-44d2-8a30-01e6e67e697d\",\"guid\":\"62d42bbd41e317003df48d70\",\"doi\":\"https://doi.org/10.53731/r294649-6f79289-8cw0n\",\"url\":\"https://blog.front-matter.io/posts/example-article-with-embedded-code-and-data\",\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/example-article-with-embedded-code-and-data\",\"title\":\"Example
      article with embedded code and data\",\"summary\":\"In October I published an
      essay on Article-Level Metrics (ALM) in PLOS Biology (Fenner, 2013). The essay
      is a good introduction into Article-Level Metrics, and I am proud that it is
      part of the Tenth Anniversary PLOS Biology Collection. Like all PLOS content,
      the article was published with a Creative Commons attribution license, allowing
      me to republish the article on this blog. I have now done so and the article
      is available here.\\n\",\"published_at\":1386777840,\"updated_at\":1660896681,\"indexed_at\":1,\"indexed\":true,\"authors\":[{\"url\":

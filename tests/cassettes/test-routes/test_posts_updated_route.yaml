      \n {\"id\":\"ba0598bc-5d44-4176-9f10-163909cd560e\",\"guid\":\"614bfcecc9ea9d3cf26a9e83\",\"doi\":\"https://doi.org/10.59350/sajpn-r7002\",\"url\":\"https://www.geo-down-under.org.au/australian-seismometers-in-schools-noise-monitoring-dashboard\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/australian-seismometers-in-schools-noise-monitoring-dashboard\",\"title\":\"Australian
      Seismometers in Schools - Noise monitoring dashboard\",\"summary\":\"Meghan
      S. Miller,\\n<em>\\n Australian National University\\n</em>\\nand Louis Moresi,\\n<em>\\n
      Australian National University\\n</em>\\n<strong>\\n <em>\\n  How we built a
      simple dashboard using Github actions with open source software and openly available
      (FAIR) data.\\n </em>\\n</strong>\\n(Originally published at www.underworldcode.org
      - we have updated this article to reflect a whole year of the dashboard and
      the different lockdowns across the country) We wrote an article in The\",\"abstract\":\"How
      we built a simple dashboard using Github actions with open source software and
      openly available (FAIR) data.\",\"content_text\":\"[Meghan S.\\nMiller](https://theconversation.com/profiles/meghan-s-miller-1105475?ref=geo-down-under.org.au),\\n*[Australian
      National\\nUniversity](https://theconversation.com/institutions/australian-national-university-877?ref=geo-down-under.org.au)*\\nand
      [Louis\\nMoresi](https://theconversation.com/profiles/louis-moresi-1133314?ref=geo-down-under.org.au),\\n*[Australian
      National\\nUniversity](https://theconversation.com/institutions/australian-national-university-877?ref=geo-down-under.org.au)*\\n\\n***How
      we built a simple dashboard using Github actions with [open\\nsource\\nsoftware](https://github.com/ThomasLecocq/SeismoRMS?ref=geo-down-under.org.au)\\nand
      [openly available (FAIR)\\ndata](https://auspass.edu.au/?ref=geo-down-under.org.au).***\\n\\n(Originally
      published at\\n[www.underworldcode.org](https://www.underworldcode.org/articles/self-updating-repositories/?ref=geo-down-under.org.au)
      -\\nwe have updated this article to reflect a whole year of the dashboard\\nand
      the different lockdowns across the country)\\n\\nWe wrote an [article in The\\nConversation](https://theconversation.com/australian-cities-are-quiet-during-lockdown-earthquake-scientists-are-making-the-most-of-it-142717?ref=geo-down-under.org.au)\\nthat
      shows how the Australian Seismometers in schools network registers\\nthe pulse
      of Australian life through changes in the seismic noise\\n\_spectrum measured
      in local schools.\\n\\nThe figures in that article show the signal from Christmas
      2019 through\\nto July 2020 and, like any publication of record, they are static.
      But\\nthe data continue to flow into the school seismometers, so every night\\nwe
      update those graphs automatically and you can see the version from\\nlast night
      here. The codes have been running every night for the past 18\\nmonths, through
      local lockdowns, school holidays and normal school. The\\npatterns of activity
      over the \\\\\\\"normal\\\\\\\" school year stand out clearly\\nand are quite
      different depending on whether the school is in a busy\\narea or if the noise
      signals are all generated by the presence of\\nstudents. \_\\n\\n![AuDAR](https://raw.githubusercontent.com/ANU-RSES-Education/SeismicNoise_AuSIS_DAR/master/results/latest.png){loading=\\\"lazy\\\"}
      \ \\n[Canberra,\\nACT](https://github.com/ANU-RSES-Education/SeismicNoise_AuSIS_DAR?ref=geo-down-under.org.au)\\n\\n![AuNRC](https://raw.githubusercontent.com/ANU-RSES-Education/SeismicNoise_AuSIS_NRC/master/results/latest.png){loading=\\\"lazy\\\"}
      \ \\n[Rockhampton,\\nQLD](https://github.com/ANU-RSES-Education/SeismicNoise_AuSIS_NRC?ref=geo-down-under.org.au)\\n\\n![AuUHS](https://raw.githubusercontent.com/ANU-RSES-Education/SeismicNoise_AuSIS_UHS/master/results/latest.png){loading=\\\"lazy\\\"}
      \ \\n[Ulladulla,\\nNSW](https://github.com/ANU-RSES-Education/SeismicNoise_AuSIS_UHS?ref=geo-down-under.org.au)\\n\\n![AuKSC](https://raw.githubusercontent.com/ANU-RSES-Education/SeismicNoise_AuSIS_KSC/master/results/latest.png){loading=\\\"lazy\\\"}
      \ \\n[Keysborough,\\nVIC](https://github.com/ANU-RSES-Education/SeismicNoise_AuSIS_KSC?ref=geo-down-under.org.au)\\n\\n![AuMAR](https://github.com/ANU-RSES-Education/Seismic_Noise_AuSIS_MAR/raw/master/results/latest.png){loading=\\\"lazy\\\"}
      \ \\n[Adelaide,\\nSA](https://github.com/ANU-RSES-Education/SeismicNoise_AuSIS_MAR?ref=geo-down-under.org.au)\\n\\n*These
      images are raw versions of the plots used to make [this\\nfigure](https://images.theconversation.com/files/347848/original/file-20200716-17-1xkxswe.png?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip&ref=geo-down-under.org.au)\\nfrom
      The Conversation article and the links point to the Github\\nrepositories that
      generate the images each day.Because we link to the\\nimage and not a copy of
      the image, it will always be the latest\\nversion.*\\n\\n### Day-by-day Activity\\n\\n![](https://github.com/ANU-RSES-Education/SeismicNoise_AuSIS_UHS/raw/master/results/latest-hourly.png){width=\\\"45%\\\"}\\n\_
      \_\\n![](https://github.com/ANU-RSES-Education/SeismicNoise_AuSIS_KSC/raw/master/results/latest-hourly.png){width=\\\"45%\\\"}\\n\\n*What
      we see in these plots are typical levels of activity hour-by-hour,\\nfor each
      day of the week, and broken down by pre-COVID, lockdown,\\nholidays, and during
      a re-opening period. The Ulladulla high school is\\nvery quiet outside school
      hours, Keysborough is in a more noisy area but\\nbefore the COVID outbreak,
      Saturday school sports still stand out.*\\n\\n### How it works\\n\\nWe built
      a [template repository on\\nGitHub](https://github.com/ANU-RSES-Education/SeismicNoise_AuSIS?ref=geo-down-under.org.au)\\nwhere
      we keep a copy of the python notebooks and scripts that generate\\nthe plots
      we need. The next thing we did was to add some [Github\\nactions](https://github.com/features/actions?ref=geo-down-under.org.au)\\nto
      the repository which are small scripts that run if the code changes\\nor, otherwise,
      every evening. These fetch new data, build the latest\\nfigures and send a warning
      email if anything goes wrong. Then the same\\nscripts upload the day\\\\'s processed
      signals (to save time the next day)\\nand update the images in the original
      repository.\\n\\nFor any station that we want to monitor, we make a copy of
      the template\\nrepository and change a few settings that describe how to find
      the data\\non the [Auspass](https://auspass.edu.au/?ref=geo-down-under.org.au)\\nservers.
      Then we just need to wait for the scripts to grab all the data\\nand build the
      images. It takes a while the first time but just takes a\\nfew seconds next
      time around.\\n\\nThere is a \\\\\\\"health check\\\\\\\" image that shows gaps
      in the data that is\\nhandy when \_warning messages roll in. This is the health
      check for the\\nUlladulla station which has a few gaps here and there but is
      healthy\\nenough to produce a clear noise plot.\\n\\n### What else ? {#what-else}\\n\\nIt
      is quite common to see code repositories with badges that show if the\\ncurrent
      code is working well. Sometimes, though, it is also useful to\\ntabulate or
      graph the results of benchmarks over time or speed tests\\nthat are not automated.
      Actions running periodically can do this very\\neasily and also keep the results
      synchronized and versioned alongside\\nthe code itself.\\n\\n### Can I use this
      ? {#can-i-use-this}\\n\\nOf course --- all of these codes are open source including
      everything we\\nbuilt in the template to make the dashboards.\\n\",\"published_at\":1631679060,\"updated_at\":1632375773,\"indexed_at\":1,\"authors\":[{\"name\":

      \n {\"id\":\"e75f454d-5b42-4232-90ea-38e95af7908d\",\"guid\":\"http://www.ch.imperial.ac.uk/rzepa/blog/?p=8961\",\"doi\":\"https://doi.org/10.59350/t86ty-2ba39\",\"url\":\"https://www.ch.imperial.ac.uk/rzepa/blog?p=8961\",\"archive_url\":null,\"title\":\"The
      mechanism of the Benzidine rearrangement.\",\"summary\":\"The benzidine rearrangement
      is claimed to be an example of the quite rare\_[5,5] sigmatropic migration[1],
      which is a ten-electron homologation of the very common [3,3] sigmatropic reaction
      (\\n<em>\\n e.g.\\n</em>\\nthe Cope or Claisen). Some benzidine rearrangements
      are indeed thought to go through the [3,3] route[2]. The topic has been reviewed
      here[3].      In this post, I offer a calculated transition state and IRC for
      this reaction, to see what\\n\",\"abstract\":null,\"content_text\":\"::: {.kcite-section
      kcite-section-id=\\\"8961\\\"}\\nThe benzidine rearrangement is claimed to be
      an example of the quite\\nrare\_\\\\[5,5\\\\] sigmatropic\\nmigration[[\\\\[1\\\\]](#ITEM-8961-0)]{#cite_ITEM-8961-0},
      which is a\\n[ten-electron\\nhomologation](http://www.ch.imperial.ac.uk/rzepa/blog/?p=7756){target=\\\"_blank\\\"}\\nof
      the very common \\\\[3,3\\\\] sigmatropic reaction (*e.g.* the Cope or\\nClaisen).
      Some benzidine rearrangements are indeed thought to go through\\nthe \\\\[3,3\\\\]
      route[[\\\\[2\\\\]](#ITEM-8961-1)]{#cite_ITEM-8961-1}. The topic\\nhas been
      reviewed here[[\\\\[3\\\\]](#ITEM-8961-2)]{#cite_ITEM-8961-2}.\\n\\n![benzidine](http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidine.svg){.aligncenter\\n.size-full
      .wp-image-8962 decoding=\\\"async\\\" width=\\\"420\\\"}\\n\\nIn this post,
      I offer a calculated [transition\\nstate](http://hdl.handle.net/10042/22394){target=\\\"_blank\\\"}
      and\\n[IRC](http://hdl.handle.net/10042/22396){target=\\\"_blank\\\"} for this\\nreaction,
      to see what insights might accrue. How was this obtained?\\n\\n1.  At the \u03C9B97XD/6-311G(d,p)/SCRF=water
      level. This procedure would\\n    allow for any dispersion-like effects to be
      allowed for in the\\n    \u03C0-\u03C0-stacking.\_\\n2.  The rearrangement is
      normally promoted by acid, and the active\\n    species is thought to be\\n
      \   diprotonated[[\\\\[4\\\\]](#ITEM-8961-3)]{#cite_ITEM-8961-3}^\u2021^ (although\\n
      \   [monoprotonated\\n    catalysis](http://www.ch.imperial.ac.uk/rzepa/blog/?p=9018
      \\\"Hidden intermediates in the benzidine rearrangement. The monoprotonated
      mechanism.\\\"){target=\\\"_blank\\\"}\\n    is also observed[[\\\\[1\\\\]](#ITEM-8961-0)]{#cite_ITEM-8961-0}.
      Here I\\n    report just the diprotonated route, together with chloride anions
      to\\n    balance the charges, and have added a continuum water field to allow\\n
      \   this double ion-pair to be at least partially stabilised.\\n3.  The rate
      determining step is the N-N cleavage/C-C bond formation.\\n    This is followed
      by presumed rapid proton transfers, which are not\\n    modelled here.\\n\\n<table
      class=\\\"aligncenter\\\" data-border=\\\"1\\\" data-align=\\\"center\\\">\\n<colgroup>\\n<col
      style=\\\"width: 50%\\\" />\\n<col style=\\\"width: 50%\\\" />\\n</colgroup>\\n<tbody>\\n<tr
      class=\\\"odd\\\">\\n<td><div id=\\\"attachment_8964\\\" class=\\\"wp-caption
      aligncenter\\\"\\nstyle=\\\"width: 220px\\\">\\n<img\\nsrc=\\\"http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidine-55.jpg\\\"\\nclass=\\\"wp-image-8964\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-8964\\\"\\nonclick=\\\"jmolInitialize(&#39;../Jmol/&#39;);jmolSetAppletColor(&#39;white&#39;);jmolApplet([450,450],&#39;load
      wp-content/uploads/2013/01/benzidine-p-1495.381456.log;frame 17;connect (atomno=3)
      (atomno=1) PARTIAL;connect (atomno=23) (atomno=12) PARTIAL;vectors on;vectors
      4;vectors scale 5.0; color vectors magenta; vibration 20;animation mode loop;&#39;);\\\"\\nwidth=\\\"210\\\"\\nalt=\\\"The
      [5,5] transition state for the benzidine rearrangement. Click for 3D.\\\" />\\n<p>The
      [5,5] transition state for the benzidine rearrangement. Click for\\n3D.</p>\\n</div></td>\\n<td><img\\nsrc=\\\"http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidine-55.gif\\\"\\nclass=\\\"aligncenter
      size-full wp-image-8995\\\" decoding=\\\"async\\\" width=\\\"210\\\"\\nalt=\\\"benzidine-55\\\"
      /></td>\\n</tr>\\n<tr class=\\\"even\\\">\\n<td><img\\nsrc=\\\"http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidine-55E.svg\\\"\\nclass=\\\"aligncenter
      size-full wp-image-8997\\\" decoding=\\\"async\\\" width=\\\"210\\\"\\nalt=\\\"benzidine-55E\\\"
      /></td>\\n<td><img\\nsrc=\\\"http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidine-55G.svg\\\"\\nclass=\\\"aligncenter
      size-full wp-image-8998\\\" decoding=\\\"async\\\" width=\\\"210\\\"\\nalt=\\\"benzidine-55G\\\"
      /></td>\\n</tr>\\n</tbody>\\n</table>\\n\\nThis \\\\[5,5\\\\] transition state
      is 2.9 kcal/mol lower in \u0394G^\u2021^~298~ than\\nthe [transition\\nstate](http://hdl.handle.net/10.6084/m9.figshare.105936){target=\\\"_blank\\\"}\\nfor
      the isomeric \\\\[3,3\\\\] rearrangement. The NCI\\n(non-covalent-interactions)
      shows the forming C-C bond to be on the\\nborder of covalent, and non-covalent
      (blue), but that the\_\u03C0-\u03C0-stacking\\nregion is all weakly attractive
      (green). You can also observe the strong\\nhydrogen bonds between the chloride
      anion and an N-H group (blue), and\\nthe weak attractive zones between the two
      nitrogen centres, between the\\nchloride and the ortho-C-H hydrogens, and even
      between the two chloride\\nanions (blue-green or green). I should point out
      that the initial\\nposition for these anions was over the aryl ring, but they
      migrated to\\nthe NH region during optimisation of the transition state.\\n\\n:::
      {#attachment_8967 .wp-caption .aligncenter style=\\\"width: 344px\\\"}\\n![NCI
      surface. Click for\\n3D.](http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidinenci.jpg){.wp-image-8967\\nloading=\\\"lazy\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-8967\\\"\\nonclick=\\\"jmolInitialize('../Jmol/');jmolSetAppletColor('white');jmolApplet([450,450],'load
      wp-content/uploads/2013/01/benzidine-55_den.cub.xyz;isosurface wp-content/uploads/2013/01/benzidine-55_den.cub.jvxl;');\\\"\\nwidth=\\\"334\\\"
      height=\\\"238\\\"}\\n\\nNCI surface. Click for 3D.\\n:::\\n\\nThe molecular
      electrostatic potential (isosurface = 0.11 au) shows both\\naryl rings as a
      single unit attracted by a positive potential (blue)\\n\\n::: {#attachment_8970
      .wp-caption .aligncenter style=\\\"width: 309px\\\"}\\n![Calculated electrostatic
      potential. Click for\\n3D.](http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidineesp.jpg){.wp-image-8970\\nloading=\\\"lazy\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-8970\\\"\\nonclick=\\\"jmolInitialize('../Jmol/');jmolSetAppletColor('white');jmolApplet([450,450],'load
      wp-content/uploads/2013/01/benzidine-55_esp.cub.xyz;isosurface wp-content/uploads/2013/01/benzidine-55_esp.cub.jvxl
      translucent;');\\\"\\nwidth=\\\"299\\\" height=\\\"203\\\"}\\n\\nCalculated
      electrostatic potential. Click for 3D.\\n:::\\n\\nThe highest-occupied molecular
      orbital shows the two bonds involved in\\nthe \\\\[5,5\\\\] shift (N-N and C-C)
      are both bonding, but more\\nsignificantly, the central region of the two stacked
      aryl rings is also\\nbonding. This is a clear manifestation of a \u03C0-complex,
      which the\\nbenzidine rearrangement has often (and it has to be said\\ncontroversially)
      described as, and which elevates this particular\\nreaction from that of a simple
      bond forming/bond cleaving sigmatropic.\\nAnother way of looking at it is that
      secondary orbital interactions\\n(such as often invoked in Diels-Alder cycloadditions)
      are exceptionally\\nimportant here.\\n\\n::: {#attachment_8986 .wp-caption .aligncenter
      style=\\\"width: 270px\\\"}\\n![HOMO for 5,5 benzidine rearrangement. Click
      for\\n3D.](http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidine-HOMO.jpg){.wp-image-8986\\nloading=\\\"lazy\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-8986\\\"\\nonclick=\\\"jmolInitialize('../Jmol/');jmolSetAppletColor('white');jmolApplet([450,450],'load
      wp-content/uploads/2013/01/benzidine_mo67.cub.xyz;isosurface wp-content/uploads/2013/01/benzidine_mo67.cub.jvxl
      translucent;');\\\"\\nwidth=\\\"260\\\" height=\\\"202\\\"}\\n\\nHOMO for 5,5
      benzidine rearrangement. Click for 3D.\\n:::\\n\\nThe LUMO is strongly antibonding
      in that region; indeed adding two\\nelectrons to form a 12-electron process
      would be strongly destabilising.\\nIn this regard, this unusual sigmatropic
      reaction follows the same 4n+2\\nelectron rule as more conventional ones.\\n\\n:::
      {#attachment_8989 .wp-caption .aligncenter style=\\\"width: 256px\\\"}\\n![LUMO.
      Click for\\n3D.](http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidine-LUMO.jpg){.wp-image-8989\\nloading=\\\"lazy\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-8989\\\" width=\\\"246\\\"
      height=\\\"193\\\"}\\n\\nLUMO. Click for 3D.\\n:::\\n\\nThe next two diagrams
      illustrate the competing (higher energy) \\\\[3,3\\\\]\\nshift, which also has
      some \u03C0-complex character.\\n\\n::: {#attachment_8973 .wp-caption .aligncenter
      style=\\\"width: 233px\\\"}\\n![A \\\\[3,3\\\\] alternative to the benzidine
      rearrangement. Click for\\n3D.](http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidine-33.jpg){.wp-image-8973\\nloading=\\\"lazy\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-8973\\\"\\nonclick=\\\"jmolInitialize('../Jmol/');jmolSetAppletColor('white');jmolApplet([450,450],'load
      wp-content/uploads/2013/01/benzidine-o-1495.376855.log;frame 93;connect (atomno=3)
      (atomno=1) PARTIAL;connect (atomno=7) (atomno=17) PARTIAL;vectors on;vectors
      4;vectors scale 5.0; color vectors magenta; vibration 20;animation mode loop;');\\\"\\nwidth=\\\"223\\\"
      height=\\\"238\\\"}\\n\\nA \\\\[3,3\\\\] alternative to the benzidine rearrangement.
      Click for 3D.\\n:::\\n\\n\_\\n\\n::: {#attachment_8980 .wp-caption .aligncenter
      style=\\\"width: 341px\\\"}\\n![NCI surface for 3,3 rearrangement. Click for\\n3D.](http://www.ch.imperial.ac.uk/rzepa/blog/wp-content/uploads/2013/01/benzidinenci33.jpg){.wp-image-8980\\nloading=\\\"lazy\\\"
      decoding=\\\"async\\\"\\naria-describedby=\\\"caption-attachment-8980\\\"\\nonclick=\\\"jmolInitialize('../Jmol/');jmolSetAppletColor('white');jmolApplet([450,450],'load
      wp-content/uploads/2013/01/benzidine-33_den.cub.xyz;isosurface wp-content/uploads/2013/01/benzidine-33_den.cub.jvxl;');\\\"\\nwidth=\\\"331\\\"
      height=\\\"212\\\"}\\n\\nNCI surface for 3,3 rearrangement. Click for 3D.\\n:::\\n\\nI
      will end with three autobiographical notes.\\n\\n1.  The benzidine rearrangement
      was one of the earliest reactions I did\\n    in my home laboratory, at the
      age of about \_13. As I recollect, I\\n    prepared about 1.5 grams (blissfully
      ignorant of how carcinogenic it\\n    is), and used it *via* diazotization to
      couple to phenol. My\\n    fascination with chemistry most certainly started
      with colour (and\\n    how to express the bonding in nitric oxide).\\n2.  About
      eight years later, I was about to commence my Ph.D. studies.\\n    The objective
      was to use kinetic isotope effects to infer the\\n    structure of transition
      states. In my case (proton transfers to\\n    indoles) I never did achieve this
      objective. But it is noteworthy\\n    that the mechanism of the benzidine rearrangement
      was largely\\n    unravelled using such isotopic studies.\\n3.  By 1974 as a
      post-doctoral researcher, I had moved on to studying\\n    mechanisms using
      \_quantum theory and had decided that it was easier\\n    to invert the use
      of isotope effects by predicting a transition\\n    structure using this method,
      and then seeing if the computed isotope\\n    effects matched the experiment.
      We did this for the Diels-Alder\\n    reaction[[\\\\[5\\\\]](#ITEM-8961-4)]{#cite_ITEM-8961-4}
      and more\\n    generally[[\\\\[6\\\\]](#ITEM-8961-5)]{#cite_ITEM-8961-5}, and
      then for\\n    some gas-phase\\n    eliminations[[\\\\[7\\\\]](#ITEM-8961-6)]{#cite_ITEM-8961-6},
      this latter\\n    being my first entirely independent publication.\\n4.  So,
      putting all this together, one might infer that armed with a\\n    computed
      transition state structure for the benzidine rearrangement,\\n    it is trivial
      to compute the kinetic isotope effects and hence to\\n    see if they correspond
      to those measured. [You might expect a report\\n    on this in a future post\\n
      \   here](http://www.ch.imperial.ac.uk/rzepa/blog/?p=9105 \\\"The  Benzidine
      rearrangement. Computed kinetic isotope effects.\\\"){target=\\\"_blank\\\"}.\\n\\n------------------------------------------------------------------------\\n\\n^\u2021^
      Crystal structures of diprotonated dimethyl\\nhydrazines[[\\\\[4\\\\]](#ITEM-8961-3)]{#cite_ITEM-8961-3}
      show a N-N bond\\nlength of \\\\~1.45\xC5 (typical counter-anions being nitrate,
      perchlorate or\\nsulfate). That calculated for the diprotonated diphenyl hydrazine
      is\\n\\\\~2.5\xC5, which suggests that with the phenyl group, electrons from

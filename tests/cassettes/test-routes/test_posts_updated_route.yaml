      \n {\"id\":\"77fa4ff7-77c3-4145-a1e4-2e98b40d8b5d\",\"guid\":\"609921814de9501de1553014\",\"doi\":\"https://doi.org/10.59350/28c16-11f29\",\"url\":\"https://www.geo-down-under.org.au/aus-geoscience-paradox\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/aus-geoscience-paradox\",\"title\":\"Australia\u2019s
      geoscience paradox threatens its prosperity and sustainability\",\"summary\":\"Unprecedented
      climatic, environmental, energy, and resource crises threaten our world due
      to a growing, unsustainable human footprint on our planet. But while Australia
      awaits national strategies to address climate change amidst the COVID-induced
      recession, deep staffing cuts and closures of tertiary geoscience programmes
      across the country compromise our collective ability to respond to these challenges.\",\"abstract\":\"Australia
      is losing capacity in geoscience education and research at a time it is most
      needed. Six of Australia's most influential Earth scientists offer their solutions.\",\"content_text\":\"Unprecedented
      climatic, environmental, energy, and resource crises\\nthreaten our world due
      to a growing, unsustainable human footprint on\\nour planet. But while Australia
      awaits national strategies to address\\nclimate change amidst the COVID-induced
      recession, deep staffing cuts\\nand closures of tertiary geoscience programmes
      across the country\\ncompromise our collective ability to respond to these challenges.\\n\\nGeoscience
      is the interface between humanity and Earth, studying the\\nprocesses that shape
      its environment, the natural resources it provides,\\nand the relationship between
      water and ecosystems. As such, it is key to\\nensuring a sustainable future
      for Australia's infrastructure,\\nenvironmental and energy industries, essential
      to [tackling climate\\nchange](https://www.science.org.au/files/userfiles/support/reports-and-plans/2018/geoscience-decadal-plan.pdf?ref=geo-down-under.org.au)\\nand
      [powering our recovery from the tumultuous economics of the COVID-19\\nera](https://theconversation.com/australia-could-fall-apart-under-climate-change-but-theres-a-way-to-avoid-it-126341?ref=geo-down-under.org.au).\\nOn
      a global scale, the United Nations and World Bank have championed\\ngeoscience
      as [essential to reaching its Sustainable Global Development\\nGoals](https://www.gfgd.org/?ref=geo-down-under.org.au),
      a critical\\ncomponent of [disaster risk\\nreduction](https://www.undrr.org/?ref=geo-down-under.org.au)
      and [vital\\nto achieving the Paris Climate\\nAgreement](https://pubdocs.worldbank.org/en/961711588875536384/Minerals-for-Climate-Action-The-Mineral-Intensity-of-the-Clean-Energy-Transition.pdf?ref=geo-down-under.org.au),\\nas
      the need to deploy clean energy technologies will result in a 500%\\nincrease
      in critical minerals demand.\\n\\n***But paradoxically in Australia, geoscience
      is currently under threat\\nof domestic extinction.***\\n\\nA recent string
      of\\n[closures](https://coastcommunitynews.com.au/central-coast/news/2020/08/decision-by-university-to-drop-geology-labelled-as-plain-dumb/?ref=geo-down-under.org.au),\\n[cutbacks](https://www.canberratimes.com.au/story/7042009/australias-tertiary-education-system-is-under-threat/?fbclid=IwAR3pK9C7ijcIbws8C0jk3aTR4Jm2douvCOE3bZ6GwByk4fjbM7ENfAqbZNM&ref=geo-down-under.org.au)\\n\_and
      mergers of geoscience departments across the country in response to\\nfinancial
      pressures and low student numbers raise palpable fears that\\nAustralia will
      rapidly become a nation unable to tackle the imminent\\nchallenges it faces.
      Diminishing the community of experts in tertiary\\ninstitutions reduces our
      domestic capacity to educate future generations\\nof geoscientists demanded
      of our major industries.\\n\\nTo preserve Australian geoscience capability,
      strategies must be\\ndeveloped to increase appeal to students, prompt greater
      university\\nendorsement, and obtain additional government and industry support
      based\\non strategic national benefit.\\n\\n***We offer exploratory avenues
      to help save Australian geoscience.***\\n\\n### A new identity for geoscience\\n\\n[Tertiary
      student enrolments in geoscience majors have dwindled at many\\ninstitutions
      across\\nAustralia](https://www.agc.org.au/wp-content/uploads/2018/11/AGC-Tertiary-Education-Profile-2017-Report.pdf?ref=geo-down-under.org.au),\\ndespite
      increasing industry demand for graduates and abundant evidence\\nfor rapid graduate
      employment across diverse sectors outside of the\\nmining industry. In large
      part this stems from an [unfortunate\\nperception of geoscience as feeder to
      polluting\\nindustry](https://www.ausimm.com/insights-and-resources/resources/research-and-reports/young-people-and-the-victorian-resources-sector/?ref=geo-down-under.org.au)\\nplagued
      by [instances of ethically apathetic\\npractice](https://www.abc.net.au/news/2020-05-26/rio-tinto-blast-destroys-area-with-ancient-aboriginal-heritage/12286652?ref=geo-down-under.org.au),\\nmisaligned
      with the prevailing values of contemporary students.  \\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/05/Undergrad-Enrollment---grey-01-01.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/05/Undergrad-Enrollment---grey-01-01.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/05/Undergrad-Enrollment---grey-01-01.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/05/Undergrad-Enrollment---grey-01-01.png
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/05/Undergrad-Enrollment---grey-01-01.png
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"785\\\"\\nalt=\\\"pastedGraphic.png\\\"
      />\\n<figcaption><em>2003-2017 Australian undergraduate enrolment in\\ngeoscience
      subjects. Student enrolment numbers include those undertaking\\nor intending
      to undertake geoscience majors and those undertaking\\ngeoscience subjects as
      free electives. Source:</em> <a\\nhref=\\\"https://www.agc.org.au/wp-content/uploads/2018/11/AGC-Tertiary-Education-Profile-2017-Report.pdf?ref=geo-down-under.org.au\\\"><em>Australian\\nGeoscience
      Council</em></a></figcaption>\\n</figure>\\n\\nThus, an all-hands-on-deck approach
      is needed to [recast the geoscience\\nnarrative](https://www.youtube.com/watch?v=ONnOYKxur_o&ref=geo-down-under.org.au)\\nas
      a mechanism for meeting society's challenges, better reflecting the\\ntrue breadth
      of its disciplinary applications.\\n\\nGeoscience informs disaster preparedness,
      response, recovery, and\\nresilience strategies at home and abroad, across the
      full spectra of\\nnatural and anthropogenic hazards. It provides a vehicle for
      purposeful\\ndomestic and international aid in the face of crisis and contributes\\nvalued
      evidence to deliberations on Australia's water security and\\nmarine jurisdictions.
      And it enriches our knowledge of Australia's\\nIndigenous peoples through the
      study of ancient art, landscapes, and\\nmaterials and thus has the potential
      to supplement reconciliatory\\nactivities.\\n\\n<figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/05/Untitled.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/05/Untitled.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/05/Untitled.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/05/Untitled.png
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/05/Untitled.png
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1414\\\"\\nalt=\\\"pastedGraphic_1.png\\\"
      />\\n<figcaption><em>Geoscience as a discipline for meeting society\u2019s future\\nchallenges.
      Source:</em> <a\\nhref=\\\"https://www.geolsoc.org.uk/Posters?ref=geo-down-under.org.au\\\"><em>The\\nGeological
      Society</em></a><em>.</em></figcaption>\\n</figure>\\n\\nSo, to what extent
      should geoscience curricula be overhauled to ensure\\nthe vehicle for content
      delivery is aligned with contemporary student\\nvalues? For example, could inter-disciplinary
      lessons on environmental\\nand mining ethics form a more substantive component
      in subjects on Earth\\nResources? [And could Indigenous cultures, engagement
      protocols, and\\nWays of Knowing be better integrated into geoscience\\ncurricula](https://esurf.copernicus.org/articles/8/595/2020/?ref=geo-down-under.org.au)\\nin
      such a way as to re-position geoscience as a vehicle for increasing\\ncultural
      understanding and landscape value?\\n\\nA national dialogue is needed to develop
      a revived and unified\\ngeoscience education narrative that captures the imagination
      of\\nAustralia's youth.\\n\\n### Socialising the cost of curricula diversity
      in Australian universities\\n\\nAs a flow-on consequence of \\\\\\\"[the federal
      government's refusal to\\nfinancially back the \\\\[university\\\\] sector during
      the pandemic-induced\\nrecession](https://www.afr.com/work-and-careers/education/universities-dealt-dud-hand-in-jobkeeper-funding-lottery-garnaut-20210219-p5745r?ref=geo-down-under.org.au)\\\\\\\",\\nacademic
      departments are being forced into cutting staff and costs.\\nThus, universities
      across the country are consolidating their\\neducational offerings to those
      which attract the greatest number of\\nsecondary school graduates and appeal
      to higher fee-paying international\\nstudents.\\n\\nThis is particularly true
      of geoscience programmes, whose viability in\\nuniversities has been questioned
      and [substantive reductions in staffing\\nand curriculum\\nofferings](https://www.canberratimes.com.au/story/7042009/australias-tertiary-education-system-is-under-threat/?fbclid=IwAR3pK9C7ijcIbws8C0jk3aTR4Jm2douvCOE3bZ6GwByk4fjbM7ENfAqbZNM&ref=geo-down-under.org.au),\\nincluding
      [termination of geoscience\\nprograms](https://coastcommunitynews.com.au/central-coast/news/2020/08/decision-by-university-to-drop-geology-labelled-as-plain-dumb/?ref=geo-down-under.org.au)\\nand
      departmental mergers, have been enacted at several institutions\\nacross Australia.\\n\\nHowever,
      a change in perception for young Australians and the envisioned\\nuptake in
      undergraduate geoscience enrolments will not occur overnight.\\nIn the interim,
      universities may consider their responsibilities of\\nsustaining diverse curricula
      to ensure provision of opportunities for\\nstudents to meet future societal
      demands, accordant with the tenet of\\npatrons of collective fundamental knowledge
      which they claim.\\n\\n### National strategy for geoscience teaching and capacity\\n\\nUnfortunately,
      we cannot expect universities, as businesses, to make\\ndecisions solely based
      on national benefit.\\n\\nInstead, national policies are required to temper
      the fiscal decisions\\nof institutions and ensure Australia has a future geoscience
      workforce,\\nenabling it to build sovereign capability, independently address
      climate\\nchange and economically benefit from the [global renewable energy\\nrevolution](https://www.bp.com/en/global/corporate/energy-economics/statistical-review-of-world-energy/renewable-energy.html?ref=geo-down-under.org.au).\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/05/Renewable-Energy-Consumption---grey-01.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/05/Renewable-Energy-Consumption---grey-01.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/05/Renewable-Energy-Consumption---grey-01.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/05/Renewable-Energy-Consumption---grey-01.png
      1600w, https://www.geo-down-under.org.au/content/images/2021/05/Renewable-Energy-Consumption---grey-01.png
      2335w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1359\\\"\\nalt=\\\"pastedGraphic_2.png\\\"
      />\\n<figcaption><a\\nhref=\\\"https://www.bp.com/en/global/corporate/energy-economics/statistical-review-of-world-energy/renewable-energy.html?ref=geo-down-under.org.au\\\"><em>Renewable\\nenergy
      consumption between 1965-2019</em></a><em>. Along with battery\\ntechnology
      and critical minerals, renewables are among the world\u2019s\\nfasting growing
      markets,</em> <a\\nhref=\\\"https://www.imperial.ac.uk/business-school/faculty-research/research-centres/centre-climate-finance-investment/research/energy-investing-exploring-risk-and-return-the-capital-markets/?ref=geo-down-under.org.au\\\"><em>yielding\\nsignificantly
      greater investment returns than fossil\\nfuels</em></a><em>.</em></figcaption>\\n</figure>\\n\\nNamely,
      a national strategy for geoscience teaching, capacity and\\nresearch is needed,
      similar to the successful [Australian Mathematical\\nSciences Institute](https://amsi.org.au/?ref=geo-down-under.org.au)
      and\\n[Minerals Tertiary Education\\nCouncil](https://minerals.org.au/news/mtec-key-performance-measures-report-2018?ref=geo-down-under.org.au).\\nWith
      new investment aligned to this strategy, teaching hubs across\\nseveral universities
      could be identified and developed in areas of\\nstrength and strategic importance.
      This could include hubs specialising\\nin renewable energy and critical mineral
      exploration, applied\\ngeophysics, water resource management, carbon sequestration
      and\\ngeohazard mitigation.\\n\\nA strategic national geoscience program would
      not only protect\\ngeoscience education from further financial instability in
      a weakened\\nuniversity sector but [could propel Australia's recovery out of
      the\\npost-COVID\\nrecession](https://theconversation.com/australia-could-fall-apart-under-climate-change-but-theres-a-way-to-avoid-it-126341?ref=geo-down-under.org.au)\\nas
      global leaders in the new green economy.\\n\\n### Saving Australian geoscience\\n\\nEnsuring
      a sustainable and prosperous future for Australia requires\\nsaving and empowering
      its geoscience expert community. To do this,\\nnational strategies involving
      geoscience, university, industry, and\\ngovernment stakeholders are needed that
      include:\\n\\n- A unified recasting of the geoscience narrative in line with\\n
      \ contemporary student values to increase undergraduate enrolment\\n- Long term
      endorsement by universities, in the name of fulfilling\\n  future needs and
      providing diverse curricula\\n- A nationally coordinated strategy for teaching
      and research to ensure\\n  future geoscience capability.\\n\\n------------------------------------------------------------------------\\n\\nEdited

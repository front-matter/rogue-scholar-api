      \n {\"id\":\"05cf2cef-772f-43a2-a934-3237277c59d2\",\"guid\":\"6479e68f2f336c4782faf5c1\",\"doi\":\"https://doi.org/10.59350/svfyz-cmf27\",\"url\":\"https://www.geo-down-under.org.au/william-edward-will-featherstone\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/william-edward-will-featherstone\",\"title\":\"William
      Edward (Will) Featherstone\",\"summary\":\"Will was one of Australia's best
      known and most highly regarded researchers in physical geodesy specialising
      in precise computation of the Geoid and the Vertical Datum. Throughout his research
      career, he was based at Curtin University in Western Australia but he achieved
      international recognition as an innovative thinker and as a leader of his community.
      Will was born in England in 1967 and he grew up in Prestatyn in North Wales.\",\"abstract\":\"Professor
      Will Featherstone passed away on 13 May 2022 in Perth after a brief illness.
      He was 54 at the time he died but he had behind him a thirty year research and
      teaching track record and over twenty years as full Professor in Geodesy.\",\"content_text\":\"Will
      was one of Australia\\\\'s best known and most highly regarded\\nresearchers
      in physical geodesy specialising in precise computation of\\nthe Geoid and the
      Vertical Datum. Throughout his research career, he was\\nbased at Curtin University
      in Western Australia but he achieved\\ninternational recognition as an innovative
      thinker and as a leader of\\nhis community.\\n\\nWill was born in England in
      1967 and he grew up in Prestatyn in North\\nWales. He studied Geophysics and
      Planetary Physics at the University of\\nNewcastle upon Tyne (1985-1988) and
      then moved to the University of\\nOxford from in 1998 where he obtained his
      doctorate in 1992 under the\\nsupervision of Dr Joe Olliver on \_\\\"A GPS controlled
      gravimetric\\ndetermination of the geoid of the British Isles\\\".\\n\\nWill
      moved directly from Oxford to an academic position at Curtin\\nUniversity in
      Perth, Australia where he quickly established a vibrant\\nresearch group in
      geodesy and an active teaching program in geophysics\\nand surveying . He held
      visiting positions at the Universities of\\nCalgary and New Brunswick in 1996,
      the University of Stuttgart in 2006\\nas \_an Alexander von Humboldt Fellow,
      and the Indian Institute of\\nTechnology, Kanpur, in 2019. He was promoted to
      full professor in 2001\\nat the age of 33, and was later awarded a 5-year Australian
      Research\\nCouncil Professorial Fellowship to work on ellipsoidal physical geodesy\\nwhich
      also provided him with an opportunity to expand his expertise into\\nnew areas
      including satellite altimetry, modelling of the lunar gravity\\nfield, airborne
      gravimetry and observing subsidence with InSAR, GPS and\\nlevelling with applications
      that included groundwater monitoring.\\n\\nAlthough he was one of Curtin University\\\\'s
      most successful researchers,\\nWill never hesitated to take on administration
      and management duties\\nwhen asked, including Head of Department, Associate
      Dean for Research,\\nGraduate Studies coordinator, and member of both Academic
      Senate and\\nAcademic Board. He taught throughout his career, including the\\n\_month-long
      fieldwork course in geodetic surveying at Guilderton,\\nWestern Australia which
      he led for more than 25 years.\\n\\nWill also took his responsibility to the
      international community very\\nseriously. He was conscientious as a reviewer
      and editor, ensuring that\\nhis reviews were turned around quickly, and were
      both constructive and\\nincisive. He was a prolific reviewer for international
      funding bodies\\nand almost all significant geodetic and geophysical journals.
      Notably,\\nhe was the Editor-in-Chief of the Journal of Geodesy from 2003-2007,
      and\\nas an editor from 1999-2003. His service to the International\\nAssociation
      of Geodesy was recognised through the award of IAG Fellow.\\n\\n<figure class=\\\"kg-card
      kg-image-card\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2023/06/Picture1_1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" width=\\\"231\\\" height=\\\"302\\\" />\\n</figure>\\n\\nThroughout
      his career, Will was generous with ideas, scrupulous in\\nensuring his colleagues
      received support and credit for their\\ncontributions, and he had little time
      for ego-driven research. His\\noutsized sense of humour preceded him into the
      room and was never absent\\nfrom him. His mix of deep thought, self-deprecation
      and \_inventive\\nstory-telling were a rare combination and are profoundly missed
      by his\\nfriends, scientific colleagues and his family.\\n\",\"published_at\":1672574700,\"updated_at\":1685711134,\"indexed_at\":1,\"authors\":[{\"name\":
      \"Louis Moresi\"}],\"image\":\"https://www.geo-down-under.org.au/content/images/2023/06/Screen-Shot-2023-06-02-at-11.03.26-pm.png\",\"tags\":[\"Geophysics\"],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"Geo\u2605

      \n {\"id\":\"c93554ff-5dca-4ac3-9ac8-6c7ad0d292ce\",\"guid\":\"60b71e608e1f9c627758653d\",\"doi\":\"https://doi.org/10.59350/kr4mw-bd666\",\"url\":\"https://www.geo-down-under.org.au/pancake-flow\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/pancake-flow\",\"title\":\"High
      mantle seismic P-wave-speeds as a signature for pancake-like flow in the upper
      mantle\",\"summary\":\"<em>\\n Tim Stern and Simon Lamb Victoria University
      of Wellington\\n</em>\\nMapping the variation of mantle seismic wave speeds
      with direction \u2013 giving rise to seismic anisotropy - is a powerful method
      to determine patterns of mantle flow. This work can also explain regions where
      seismic wave speeds are unusually high.\",\"abstract\":\"Buoyant material rising
      in the Earth's mantle is expected to spread out when it reaches the base of
      a tectonic plate like pancake batter dropped into a pan.\",\"content_text\":\"*Tim
      Stern and Simon Lamb Victoria University of Wellington*\\n\\nMapping the variation
      of mantle seismic wave speeds with direction --\\ngiving rise to seismic anisotropy
      - is a powerful method to determine\\npatterns of mantle flow. This work can
      also explain regions where\\nseismic wave speeds are unusually high. We show
      below that the deduced\\nflow field that existed beneath the world's largest
      Large Igneous\\nProvinces (LIP) are most easily explained in terms of a fossilised\\nsuperplume
      head.\\n\\nIt is well known that the typical upper mantle P-wave velocity is
      close\\nto 8 km/s. This is shown by a compilation of several hundred upper\\nmantle
      Pn-speed determinations for the continents, which has an average\\nvalue of
      8.07 km/s with a standard deviation of 0.2 km/s (Christensen\\nand Mooney, 1995).
      However,\\n\\nthese data have an asymmetric distribution with a thin, but significant,\\ntail
      up to 8.9 km/s at the high end. It turns out that these high values\\nare from
      the mantle beneath a Large Igneous Province (LIP) in Siberia\\n(Cherepanova
      et al., 2013). What is the source of these usually high\\nP-wave speeds found
      just beneath the Moho?\\n\\nIn this study (Stern et al., 2020), we document
      unusually high (8.7-9\\nkm/s) upper mantle P-wave speeds (Pn -phase) from parts
      of another LIP\\nin the Pacific Ocean, which are thought to make up the once
      contiguous\\nOntong-Java- Manihiki-Hikurangi (OJMH) plateau (Taylor, 2006) (Fig.
      1).\\nWe show that the high speeds are unrelated to azimuthal direction of the\\nsurvey
      lines along which the data were collected. In other words,\\nazimuthal anisotropy
      is minimal.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/06/image.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/06/image.png
      600w, https://www.geo-down-under.org.au/content/images/2021/06/image.png 874w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"874\\\" height=\\\"984\\\" />\\n<figcaption><em>Figure
      1. Location of dispersed fragments of the Ontong\\nJava-Manihiki- Hikurangi
      Plateau. Seismic lines discussed in Stern et al\\n(2020) shown by solid black
      lines.</em></figcaption>\\n</figure>\\n\\nBut because we have all three seismic
      components, we observe a splitting\\nof the S- wave into Sv and Sh phases where
      Vsv \\\\~ 0.9Vsh. These P and S\\nvelocity data indicate strong radial anisotropy
      that closely mimics the\\nAG fabric in olivine (Fig. 2). This fabric has been
      observed in samples\\nof peridotite dredged up from the sea bed of the western
      Pacific Ocean\\n(Michibayashi et al., 2016). The simplest explanation for the
      AG fabric\\nis isotropic horizontal dilation with vertical flattening, for example,\\nthe
      flow in a pancake mix as it is poured into a pan.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/06/image-1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" width=\\\"596\\\" height=\\\"842\\\" />\\n<figcaption><em>Figure
      2. Vp-Flinn diagram showing positions for 6 types\\nof olivine fabrics. Note
      the position of the AG fabric. AG fabric is\\nalso shown as a spherical projection
      for Vp, with a girdle of high\\nP-wave speeds on the y and x axes.</em></figcaption>\\n</figure>\\n\\nA
      simple analogue experiment was devised on our desktop with silly putty\\npurchased
      from a children's toy store (fig. 3).\\n\\n<figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/06/image-2.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/06/image-2.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/06/image-2.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/06/image-2.png
      1600w, https://www.geo-down-under.org.au/content/images/2021/06/image-2.png
      1873w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1873\\\" height=\\\"757\\\"
      />\\n<figcaption><em>Figure 3. Analogue experiment with silly putty as\\ndiscussed
      in the text. The coin imprint grows as a circle as the mound\\nof putty collapses.
      The time lapse is about 15\\nminutes.</em></figcaption>\\n</figure>\\n\\nWe
      mounded the putty up into a steep-sided mound then pressed a NZ 10\\ncent coin
      into the top in an off-axis position. As the putty flowed\\noutward and collapsed
      under the influence of gravity we tracked the\\nshape of the coin imprint. It
      preserved its perfect circular shape as it\\ngrew - our initial intuition was
      that the spherical imprint would be\\nsheared into an ellipse shape. \_Instead,
      \_all axes in the plane parallel\\nto the surface extended at equal rates, as
      found in the AG fabric. If\\nthis was the collapsing head of the plume we would
      anticipate olivine\\nalignments, and hence high Pn wave speeds, to be generated
      in the\\nmutually perpendicular directions that are in the plane of the plume\\nhead.\\n\\nSilly
      putty possess a non-Newtonian rheology so we built computer models\\nwith Newtonian
      rheology and got similar results to show that an AG type\\nfabric is predicted
      to occur in the top portion of a very large plume\\nhead in its last stage of
      gravitational collapse. In this final stage\\n\_upward flow in the plume tail
      ceases to provide input into the plume\\nhead. The fabric is then frozen into
      the head as it cools, and is then\\npreserved over geological time in the mantle.\\n\\nThe
      existence of an AG fabric in the upper mantle does not necessarily\\nprove a
      plume origin for the high wave speeds we observe. It could, for\\nexample, be
      formed in the head of Rayleigh-Taylor instability that has\\nan upper mantle
      origin (Elkins-Tanton and Hager, 2000). However, the\\nlength-scale of what
      we are observing indicates a much larger feature.\\nIf we reconstruct the portions
      of the now dispersed Ontong-Java Plateau\\n(OJP) (Fig. 4), the high Pn speeds
      are observed over a horizontal\\ndistance of a 1000 km or more. This would seem
      too large compared to the\\nscale of upper-mantle Rayleigh-Taylor instabilities,
      such as those\\nproposed beneath the Sierra Nevada of California (Jones et al.,
      2014) or\\nin eastern Turkey (G\xF6\u011F\xFC\u015F et al., 2017). Another factor
      is that the only\\nother known region where such high Pn speeds have been reported
      is the\\nmantle beneath Siberia (Kobussen et al., 2006), in the region of a
      LIP\\ncalled the Siberian traps. The OJP and the Siberian traps (Coffin and\\nEldholm,
      1994) are also the two largest known LIPs. This is consistent\\nwith our view
      that only the largest plume heads will be capable of\\nproducing a pure AG fabric,
      because the plume flow field must be\\ndominant enough to overcome any drag
      caused by motion of the overlying\\nplate (Stern et al., 2020).\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/06/image-3.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/06/image-3.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/06/image-3.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/06/image-3.png
      1600w, https://www.geo-down-under.org.au/content/images/2021/06/image-3.png
      2057w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1078\\\"
      />\\n<figcaption><em>Figure 4. Cartoon summarising plume head model for AG\\nfabric.
      The head undergoes lateral stretching and vertical compaction\\nafter delivery
      from the plume</em> tail <em>ceases.</em></figcaption>\\n</figure>\\n\\nThe
      two key messages from this work are: i/ our findings are consistent\\nwith plumes
      in our geological record back to at least 120 my, and ii/ we\\nsuggest that
      the curious, \_high P- wave speeds from fragments of\\nnow-dispersed LIPs are
      the preserved fingerprints of the once mighty\\nsuperplumes.\\n\\n## Background
      Reading\\n\\nCherepanova, Y., Artemieva, I. M., Thybo, H., and Chemia, Z., 2013,\\nCrustal

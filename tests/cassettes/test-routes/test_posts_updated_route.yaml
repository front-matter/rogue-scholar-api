      42: This garnet-blueschist from Syros in Greece has been\\nmetasomatised, forming
      layers of epidote (orangey cream colour). The\\nhuge clast in the bottom right
      is also epidote and has been\\nasymmetrically sheared and rotated. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/GeWmdcebOV?ref=geo-down-under.org.au\\\">pic.twitter.com/GeWmdcebOV</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1434259980534706176?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">September\\n4,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      41: Cordierite (purple) and garnet in a leucosome of a migmatite.\\nIn the centre
      there is a couple of grains of cordierite with a garnet\\nrim!<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/myyXR2ibmW?ref=geo-down-under.org.au\\\">pic.twitter.com/myyXR2ibmW</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1433897588210561024?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">September\\n3,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n### 40\\n\\n<figure class=\\\"kg-card
      kg-embed-card\\\">\\n<blockquote>\\n<p>Day 40: Orthogneiss thin section (XPL)
      showing coeval brittle and\\nductile processes. Large fractured feldspar porphyroclast
      on the right.\\nThe matrix is quartz, feldspar, muscovite and biotite and flows
      around\\nthe clasts, forming S-C-C' fabric <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/gVaqA83DQv?ref=geo-down-under.org.au\\\">pic.twitter.com/gVaqA83DQv</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1433535202807193609?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">September\\n2,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      39: I use this thin section in teaching and it is tricky for\\nstudents because
      all the minerals are ~colourless in PPL, so it forces\\nthem to use other mineral
      properties. There is zoisite, amphibole,\\nphengite, omphacite, quartz and garnet:
      an eclogite<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/kC4h6yRCY6?ref=geo-down-under.org.au\\\">pic.twitter.com/kC4h6yRCY6</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1433172815386083330?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">September\\n1,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      38: Interbedded psammite (metamorphosed sandstone) and pelite\\n(metamorphosed
      mudstone) with cordierite porphyroblasts in the pelitic\\nlayers only. Cordierite
      contains aluminium, which is in low quantities\\nin psammites, preventing Crd
      growth in these layers <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/IZKlBL8QVT?ref=geo-down-under.org.au\\\">pic.twitter.com/IZKlBL8QVT</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1432810426157260802?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n31,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      37: This tiny dyke is in a mylonite. The tips of the dyke have\\nbeen asymmetrically
      sheared so they step up to the right, indicating\\ndextral shear. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/RsYHexoYdp?ref=geo-down-under.org.au\\\">pic.twitter.com/RsYHexoYdp</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1432448039273304064?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n30,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      36: Salinas Grandes in North Argentina. This region is a desert\\nand the salt
      flats formed about 12,000 years ago when a huge lake\\nevaporated.<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/PktQEztdgi?ref=geo-down-under.org.au\\\">pic.twitter.com/PktQEztdgi</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1432085650069762050?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n29,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      35: The green layers are calc-silicate and the brown layers are\\nsandstone.
      Sandstones are mostly quartz and feldspar, which\\nrecrystallise during deformation,
      whereas calc-silicates are stronger\\nand shear into asymmetric shapes and sigma-type
      objects. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/AqXRPlsQzz?ref=geo-down-under.org.au\\\">pic.twitter.com/AqXRPlsQzz</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1431723261398708229?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n28,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      34: S-C-C' fabric in an orthogneiss in the Zanskar shear zone, NW\\nHimalaya.
      I took this photo in 2013 - flash forward 7 years and I would\\nbecome low-level
      obsessed with C' shear bands and write a whole paper\\nabout how they form\U0001F929<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/cqHl8NipPc?ref=geo-down-under.org.au\\\">pic.twitter.com/cqHl8NipPc</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1431360884144852992?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n27,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      33: To teach a field course in Cap de Creus would be an absolute\\ndream! Check
      out this isoclinal fold with an intersection lineation you\\ncan measure from
      metres away!<a\\nhref=\\\"https://twitter.com/hashtag/100daysofgeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100daysofgeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/hashtag/FoldFriday?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#FoldFriday</a>\\n<a\\nhref=\\\"https://t.co/65eQpiQROM?ref=geo-down-under.org.au\\\">pic.twitter.com/65eQpiQROM</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1430998492789440513?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n26,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      32: Delta clast in ultramylonite under cross polarised light. The\\nclast is
      partially recrystallised and the tail on the right boudinaged\\nand recrystallised.
      The left tail is completely recrystallised. Image\\nlength ~ 3 cm. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/hashtag/thinsectionthursday?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#thinsectionthursday</a>\\n<a\\nhref=\\\"https://t.co/8u6twTwdKo?ref=geo-down-under.org.au\\\">pic.twitter.com/8u6twTwdKo</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1430636098087231491?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n25,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      31: The lighter layers in this migmatite are remnants of\\ncrystallised melt.
      They are folded and also appear on the axial plane of\\nthe folds. During shortening,
      pore spaces in the rock align in bands\\nperpendicular to shortening and melt
      migrates into them<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/NDjW2COakx?ref=geo-down-under.org.au\\\">pic.twitter.com/NDjW2COakx</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1430273716747784192?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n24,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n30\\n\\n<figure class=\\\"kg-card
      kg-embed-card\\\">\\n<blockquote>\\n<p>Day 30: Pink granite in the hills of
      Sierra de Quilmes, NW Argentina.\\nI'm usually all about the outcrop or micro-scale
      detail so I often\\nforget to take shots like this but they are very useful
      in talks for\\ngiving context. Plus, the cacti really set the mood. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/AvXPC0HGhq?ref=geo-down-under.org.au\\\">pic.twitter.com/AvXPC0HGhq</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1429911321957523462?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n23,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      29: Champagne pool from 'Wai-o-tapu Thermal Wonderland' in New\\nZealand. Magma
      deep under the surface heats water to ~300\xB0C, which\\ncirculates and dissolves
      metals. At the surface arsenic and antimony\\nsulfides precipitate, including
      orange orpiment<a\\nhref=\\\"https://twitter.com/hashtag/100daysofgeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100daysofgeoscience</a>\\n<a\\nhref=\\\"https://t.co/kPHtO5rgiS?ref=geo-down-under.org.au\\\">pic.twitter.com/kPHtO5rgiS</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1429548936876814338?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n22,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      28: Delta clast in ultramylonite from Sierra de Quilmes, NW\\nArgentina. It's
      hard to believe this rock started out as a granite! With\\nhard work, determination,
      and a lot of strain, even the most common\\nigneous rock can one day become
      a beautiful mylonite. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/94tf8SISGm?ref=geo-down-under.org.au\\\">pic.twitter.com/94tf8SISGm</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1429186546196893697?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n21,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      27: Lawsonite (white) in a garnet blueschist from Syros, Greece.\\nLawsonite
      is pretty rare in the geological record even though it is\\nstable over a wide
      P/T range. It retrogresses easily so rocks need to be\\nexhumed quickly for
      it to be preserved <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/FqXH2wR2B5?ref=geo-down-under.org.au\\\">pic.twitter.com/FqXH2wR2B5</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1428824158029291523?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n20,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      26: A melanosome in a migmatite (partially melted rock). When a\\nrock melts
      the more Si-rich, felsic minerals melt first and can flow\\naway leaving behind
      Fe- &amp; Mg- rich dark minerals, like garnet (red)\\nand cordierite (purple)
      in the melanosomes. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/WKD1S6RDnJ?ref=geo-down-under.org.au\\\">pic.twitter.com/WKD1S6RDnJ</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1428461770289647622?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n19,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      25: Garnet amphibolite from Broken Hill, Australia. In PPL green\\nmineral is
      hornblende, white is plagioclase or quartz and the light\\nbrown hexagon in
      the middle is garnet. Partial replacement of garnet by\\nhornblende on the lower
      left <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/hashtag/ThinSectionThursday?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#ThinSectionThursday</a>\\n<a\\nhref=\\\"https://t.co/iGoBr7N36t?ref=geo-down-under.org.au\\\">pic.twitter.com/iGoBr7N36t</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1428099387092262913?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n18,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      24: In the Himalaya we drove from Leh to Zanskar on the first day\\nthe roads
      opened after a period of heavy snow. There were lots of other\\ncars doing the
      same. Just outside Rangdum we were stuck in traffic so I\\njumped out and captured
      this photo. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/lVXHV4fs4x?ref=geo-down-under.org.au\\\">pic.twitter.com/lVXHV4fs4x</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1427737000476438529?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n17,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      23: It's rare to get a good photo of a sheath fold but Cap de\\nCreus (Spain)
      delivers again. These folded quartz veins stick out\\nbecause they are resistant
      to weathering. The fold on the right has an\\nextended, conical nose = a sheath
      fold. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/EgcFuR0Y7z?ref=geo-down-under.org.au\\\">pic.twitter.com/EgcFuR0Y7z</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1427374610958323723?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n16,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      22: The light-coloured vertical layer is crystallised melt. On\\neither side
      you can see horizontal layers of crystallised melt. What do\\nyou think geos
      - is the vertical band feeding the horizontal layers, or\\nare the horizontal
      layers feeding the vertical? <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/VwwV9gQoVZ?ref=geo-down-under.org.au\\\">pic.twitter.com/VwwV9gQoVZ</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1427012220806832128?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n15,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      21: This is a diatexite, a rock that melted so much it lost\\ncoherence. The
      dark layers (biotite) are called schlieren, which are\\nremnants of the original
      sedimentary rock. The schlieren folded close to\\nthe lighter rock during magma
      flow.<a\\nhref=\\\"https://twitter.com/hashtag/100daysofgeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100daysofgeoscience</a>\\n<a\\nhref=\\\"https://t.co/z1Z8NfIU2L?ref=geo-down-under.org.au\\\">pic.twitter.com/z1Z8NfIU2L</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1426649831720714245?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n14,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n20\\n\\n<figure class=\\\"kg-card
      kg-embed-card\\\">\\n<blockquote>\\n<p>Day 20: Folded layers of jadeitite (grey),
      blueschist (blue) and\\nactinolitite (black). Jadeitite layers form in subduction
      channels when\\nfluids interact with (metasomatise) eclogites, blueschists or\\nserpentinites.
      From Syros, Greece.<a\\nhref=\\\"https://twitter.com/hashtag/100daysofgeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100daysofgeoscience</a>\\n<a\\nhref=\\\"https://t.co/TzR51Icngg?ref=geo-down-under.org.au\\\">pic.twitter.com/TzR51Icngg</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1426287449710370817?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n13,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      19: Zoom in and you might be able to see tails wrapped around\\nthis large feldspar
      porphyroclast as a result of rotation of the clast\\nin the mylonite (grey rock)
      during shearing. From Sierra de Quilmes, NW\\nArgentina.<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/gVnR1PGxlw?ref=geo-down-under.org.au\\\">pic.twitter.com/gVnR1PGxlw</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1425925056765435906?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n12,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      18: This is a synchrotron image with titanite (pink), muscovite\\n(green), lawsonite
      (blue) and glaucophane (black). Lawsonite veins were\\nfolded then limbs and
      hinges were sheared apart. Port Macquarie,\\nAustralia, photo width=3 mm. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/hashtag/thinsectionthursday?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#thinsectionthursday</a>\\n<a\\nhref=\\\"https://t.co/zqqd1gMVi9?ref=geo-down-under.org.au\\\">pic.twitter.com/zqqd1gMVi9</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1425562667436036101?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n11,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      17: Serpentinite looks so awful in thin section so it has never\\nbeen my favourite
      but even haters have got to agree that it forms\\nspectacular folds. Chevron
      (pointy) folds only form in weak, anisotropic\\nrocks like serpentinite. From
      Rocca Canavese, Italy <a\\nhref=\\\"https://twitter.com/hashtag/100daysofgeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100daysofgeoscience</a>\\n<a\\nhref=\\\"https://t.co/IDn5thPVrD?ref=geo-down-under.org.au\\\">pic.twitter.com/IDn5thPVrD</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1425200285606203394?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n10,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      16: Garnet-epidote blueschist from Syros, Greece. this is another\\ncool example
      of mineral strength controlling deformation. Epidote\\n(cream) is strong and
      forms asymmetrically-sheared clasts while\\nglaucophane (blue) wraps around
      it. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/DhkEZsHWoH?ref=geo-down-under.org.au\\\">pic.twitter.com/DhkEZsHWoH</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1424837895706316802?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n9,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      15: This is a photo from the drive from Leh to Diskit in the NW\\nHimalaya.
      We were driving north to find the suture zone between the\\nIndian and Asian
      continental plates: the exact place where the two\\nplates collided ~50 million
      years ago. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/hashtag/Himalaya?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#Himalaya</a>\\n<a\\nhref=\\\"https://t.co/VqIKY8zGwH?ref=geo-down-under.org.au\\\">pic.twitter.com/VqIKY8zGwH</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1424475504845918214?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n8,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      14: Granitoid (bottom) to gneiss (middle) to mylonite (top) over\\na few centimetres.
      The rock was originally all granitoid but the top bit\\nwas deformed, which
      stretched and recrystallised the minerals. Another\\nfine example from Cap de
      Creus, N Spain <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/jfVJjUFlDv?ref=geo-down-under.org.au\\\">pic.twitter.com/jfVJjUFlDv</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1424113116023910400?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n7,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      13: This is the ideal situation for a structural geologist: a\\nshear zone with
      clear boundaries that offsets a marker (the cream\\ncoloured dyke) allows for
      easy calculation of strain and displacement.\\nFrom Cap de Creus, N Spain. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/zr3xFMjOEz?ref=geo-down-under.org.au\\\">pic.twitter.com/zr3xFMjOEz</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1423750728493981702?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n6,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      12: When we found this rock in the field we didn't know what it\\nwas. The key
      to understanding it was walking away from it - gradually\\nthe proportion of
      white crystals increased until we found a granite.\\nThis is an ultramylonite
      - a very deformed granite <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/Ar5FdlLiW4?ref=geo-down-under.org.au\\\">pic.twitter.com/Ar5FdlLiW4</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1423388341043699715?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n5,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      11: Garnet porphyroblast (pink) with quartz (clear) and biotite\\n(brown) inclusions
      in a schist from Broken Hill, NSW, Australia.\\nInclusions are aligned and continuous
      with the external foliation,\\nindicating garnet is post-tectonic <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/hashtag/thinsectionthursday?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#thinsectionthursday</a>\\n<a\\nhref=\\\"https://t.co/0YqQIx8yTi?ref=geo-down-under.org.au\\\">pic.twitter.com/0YqQIx8yTi</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1423025954566385671?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n4,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n### 10\\n\\n<figure class=\\\"kg-card
      kg-embed-card\\\">\\n<blockquote>\\n<p>Day 10: Folded \\\"mega-porphyroclasts\\\"
      from a subduction channel in\\nSyros, Greece. This rock consists of layers of
      blueschist and phengite\\nschist (white) that have behaved as a strong block
      and folded within the\\nweak shear zone matrix. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/RdSt4hGYSo?ref=geo-down-under.org.au\\\">pic.twitter.com/RdSt4hGYSo</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1422663569972289542?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n3,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      9: It blew my mind the first time I saw crystals as big as my\\nhead! This is
      a pegmatite: a very coarse-grained felsic igneous rock\\nthat crystallises from
      water-rich magma. The water allows huge crystals\\nto grow. From Broken Hill,
      NSW, Australia <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/seMvfa7kyP?ref=geo-down-under.org.au\\\">pic.twitter.com/seMvfa7kyP</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1422301180856700951?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n2,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      8: Orthogneiss from the Zanskar shear zone, NW Himalaya. The\\nasymmetrically
      sheared leucocratic layers indicate normal shearing,\\nwhich is unexpected during
      continent collision. This shear zone\\nstretches 1000's of kms and cuts through
      Mt Everest! <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/hashtag/Himalaya?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#Himalaya</a>\\n<a\\nhref=\\\"https://t.co/VSkklTEPo2?ref=geo-down-under.org.au\\\">pic.twitter.com/VSkklTEPo2</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1421938789921038338?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">August\\n1,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      7: Coming from the relative flat expanse of Australia it was\\npretty amazing
      to see the Himalaya for the first time. I had never seen\\nmountains before
      and these are Earth's best. This photo is on our first\\nday in Leh, Ladakh,
      before beginning field work <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/jVZgtkPljc?ref=geo-down-under.org.au\\\">pic.twitter.com/jVZgtkPljc</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1421576400692125699?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">July\\n31,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      6: Brilliant example of rock strength causing strain\\npartitioning. We think
      of ductile and brittle structures as occurring at\\ndifferent places in the
      crust but there are lots of examples where they\\noccur concurrently due to
      rheology contrast or fluids <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/3owf9bIlYJ?ref=geo-down-under.org.au\\\">pic.twitter.com/3owf9bIlYJ</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1421214017159376904?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">July\\n30,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      5: Extreme strain partitioning! The black/white marble partitions\\nstrain because
      it is weaker than the brown psammite. Within the marble,\\na thin layer of psammite
      folds, but psammite layers above and below\\nappear undeformed. From Cap de
      Creus, Spain <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/y7ypDbZ9Cj?ref=geo-down-under.org.au\\\">pic.twitter.com/y7ypDbZ9Cj</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1420851626512900109?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">July\\n29,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      4: Partial melting textures in thin section! Films of quartz\\nsurround peritectic
      cordierite, orthopyroxene and tabular plagioclase,\\nwhich crystallised first
      in the melt. Go to my instagram for the full\\nexplanation <a\\nhref=\\\"https://t.co/LJ3bB5H2J3?ref=geo-down-under.org.au\\\">https://t.co/LJ3bB5H2J3</a>\\n<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/gvJPyRizLu?ref=geo-down-under.org.au\\\">pic.twitter.com/gvJPyRizLu</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1420489238689161219?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">July\\n28,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      3: A stromatic metatexite is a <a\\nhref=\\\"https://twitter.com/hashtag/migmatite?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#migmatite</a>\\n(partially
      melted rock) that is stripey, made up of alternating light\\nand dark layers.
      The light layers are crystallised melt (leucosomes) and\\nhere contain big garnets
      and orthopyroxene (peritectic minerals). <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/3DpplRwEoY?ref=geo-down-under.org.au\\\">pic.twitter.com/3DpplRwEoY</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1420126855936495619?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">July\\n27,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      2: I am irrationally fond of what happens to compositional\\nlayering during
      metamorphism. Here we see a reversal in relative grain\\nsize due to metamorphism:
      fine-grained mudstone became coarse\\ngarnet-mica schist whereas boring sandstone
      just recrystallised <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/17RZ1WK9l2?ref=geo-down-under.org.au\\\">pic.twitter.com/17RZ1WK9l2</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1419764462391857152?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">July\\n26,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      1: Tectonic mixing in subduction channel melange (<a\\nhref=\\\"https://twitter.com/hashtag/Syros?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#Syros</a>,\\nGreece).
      Eclogite (green and red rock) is stronger than surrounding\\ncarbonate, so it
      resists the deformation while the carbonate happily\\nflows around it. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/MonashEAE?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">@MonashEAE</a>\\n<a\\nhref=\\\"https://t.co/T04q06EZiB?ref=geo-down-under.org.au\\\">pic.twitter.com/T04q06EZiB</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1419402076153655298?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">July\\n25,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\",\"published_at\":1635811118,\"updated_at\":1635919082,\"indexed_at\":1,\"authors\":[{\"name\":

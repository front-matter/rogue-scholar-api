      \n {\"id\":\"f10a391c-07d0-4633-afc0-965705d447d7\",\"guid\":\"612ccea2914db27f58a15e07\",\"doi\":\"https://doi.org/10.59350/dcksq-7gt19\",\"url\":\"https://www.geo-down-under.org.au/lava-lamps-thermochemical-convection\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/lava-lamps-thermochemical-convection\",\"title\":\"Lava
      Lamps &amp; Thermochemical Convection\",\"summary\":\"In the 1960s, the mesmerising,
      dancing fluids of the ubiquitous\\n<em>\\n Astro Lamp\\n</em>\\n(better known
      as the\\n<em>\\n Lava Lamp\\n</em>\\n) symbolised a future of endless peace
      and prosperity when everyone would live the glamorous life of the international
      jet set.\",\"abstract\":\"Hands-on experiments explore the details of thermochemical
      convection. Build your own Lava Lamp and learn why the continents don't get
      sucked down into the deep Earth.\",\"content_text\":\"In the 1960s, the mesmerising,
      dancing fluids of the ubiquitous [*Astro\\nLamp* (better known as the *Lava\\nLamp*)](ttps://www.mathmos.com.au/home.php)
      symbolised a future of\\nendless peace and prosperity when everyone would live
      the glamorous life\\nof the international jet set. While we wait for that future
      to arrive,\\nthe Lava Lamp serves as a distraction for the stresses of everyday
      life\\nand, for physicists, a beautiful demonstration of the chaotic dynamics\\nof
      convecting systems. \_\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/09/LAX-Airport-Theme-Building-Architecture-William-Pereira-Charles-Luckman-Lavalamp-6.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/09/LAX-Airport-Theme-Building-Architecture-William-Pereira-Charles-Luckman-Lavalamp-6.jpg
      600w, https://www.geo-down-under.org.au/content/images/2021/09/LAX-Airport-Theme-Building-Architecture-William-Pereira-Charles-Luckman-Lavalamp-6.jpg
      640w\\\"\\nwidth=\\\"640\\\" height=\\\"426\\\" />\\n<figcaption>The Los Angeles
      airport (LAX) <em>Theme Building</em> once\\nfeatured a 1960's futuristic theme
      including a centrepiece Lava Lamp.\\nPhoto credit <a\\nhref=\\\"https://untappedcities.com/2013/05/28/inside-lax-airport-theme-building-modernist-icon/?ref=geo-down-under.org.au\\\">Untapped\\nCities
      (2013)</a>\_</figcaption>\\n</figure>\\n\\n  \\nThe Earth\\\\'s \_continental
      and oceanic regions respond in fundamentally\\ndifferent ways to convective
      overturn of the underlying mantle. The\\noceanic lithosphere is very obviously
      part of the convecting system,\\nrecycled into the interior after a hundred
      million years or so while the\\ncontinental lithosphere is definitely not part
      of this circulation. This\\nstands out in the dichotomy in the age distribution
      (oceans are all\\nrelatively young, continents don\\\\'t have to be and can
      be very, very\\nold). The main reason for this difference is the buoyancy of
      continental\\ncrust that prevents it from being recycled *en masse* by mantle\\nconvection.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-width-wide\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/09/EarthXsection.svg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" width=\\\"645\\\" height=\\\"660\\\" />\\n</figure>\\n\\n
      \ \\nWe have just described a form of *thermochemical convection*: a system\\nin
      which compositional and thermal buoyancy compete with each other.\\nConvection
      can be driven or enhanced by the compositional density\\ndifference (e.g. the
      primary driving mechanism for convection in the\\nEarth\\\\'s outer core is
      the release of lighter fluid by crystalisation of\\nthe inner core) or it can
      be opposed by the inherent buoyancy associated\\nwith compositional variations
      which is the situation for the continental\\ncrust. This crust is negatively
      buoyant thermally (it\\\\'s cold) but\\npositively buoyant because it is an
      immiscible, light material with\\nrespect to mantle rocks. The D\\\\'\\\\' layer
      is the mirror image of this\\nsituation; Located at the core-mantle boundary
      is a compositionally\\ndense, hotter material that may help to \_orchestrate
      the pattern of\\nmantle plumes but, at the same time, is isolated from the global\\ncirculation.\\n\\nThis
      is all *very complicated*, but we can learn a lot with some simple\\nanalogue
      experiments. What we are going to do is give you a recipe for\\nbuilding a lava
      lamp in your kitchen which, if whether you succeed or\\nnot, will give you ninja
      skills in thermochemical convection and the\\nability to understand why the
      continents are so long lived.\\n\\n## Recipe\\n\\nYou can find many lava lamp
      recipes online but we are going to steer you\\nin the direction of a safe-but-interesting
      one. It\\\\'s a bit rough and\\nready and won\\\\'t last for all that long but
      it does work. You will need:\\n\\n- Cooking oil *(This will be the lava. You
      can choose something with a\\n  striking colour like olive oil or try to colour
      it yourself later)*\\n- Rubbing alcohol (isopropanol 60% mix in water)\\n- Glassware
      such as a pyrex jug, a jam jar or a clear glass bottle that\\n  can be heated
      without cracking.\\n\\nThe rubbing alcohol is lighter than cooking oil and the
      two are\\nimmiscible. If you pour some of each into a glass jar (20% oil, 80%\\nisopropanol
      solution), you have the makings of a lava lamp. If you add\\nsome water, it
      will mix with the isopropanol and make it a little more\\ndense. With this trick
      you can fine tune the density difference between\\nthe two fluids and you will
      immediately see that the blobs of oil settle\\nmore slowly when the densities
      are comparable. Go too far and you will\\nfind the oil switches places to float
      on top as it does with pure water.\\n\\nFirst of all, we should try heating
      up this prototype lava lamp. The\\nrubbing alcohol *solution is potentially
      flammable so be careful* ! You\\ncan use a large frying pan over a low heat
      to make sure the jar is not\\noverheated. If that still seems to be too hot,
      put water in the pan, a\\nplate in the water, and the jar on top of that. This
      will also avoid\\nproblems if the contents spill out.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/09/IMG_3915-1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/09/IMG_3915-1.png
      600w, https://www.geo-down-under.org.au/content/images/2021/09/IMG_3915-1.png
      960w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"960\\\" height=\\\"1280\\\"
      />\\n<figcaption>Lava lamps ate my kitchen ! (Louis Moresi)</figcaption>\\n</figure>\\n\\nYou
      may find that you have a lava lamp, but a more likely outcome is\\nthat the
      two layers remain layered. You can add a little water (a drop\\nat a time, then
      wait till it is mixed and warmed up to see what\\ndifference it makes).\\n\\nAt
      some point, you will see that heat transfer by convection is enough\\nto stir
      up the oil from the bottom of the container and keep it aloft\\nuntil it cools
      enough to sink.\\n\\nThat\\\\'s it. You are getting a feel for the competition
      between the\\ndifferent forms of buoyancy and you can start your own experiments.\\n\\n------------------------------------------------------------------------\\n\\n##
      Videos\\n\\nHere are some of our movies. Read the FAQ section below for some
      tips\\nand tricks on how to make things more interesting.\\n\\n::: {.iframe}\\n:::
      {#player}\\n:::\\n\\n::: {.player-unavailable}\\n# Ein Fehler ist aufgetreten.
      {#ein-fehler-ist-aufgetreten. .message}\\n\\n::: {.submessage}\\n[Sieh dir dieses
      Video auf www.youtube.com\\nan](https://www.youtube.com/watch?v=z9IA_b0UFBc){target=\\\"_blank\\\"}
      oder\\naktiviere JavaScript, falls es in deinem Browser deaktiviert sein\\nsollte.\\n:::\\n:::\\n:::\\n\\n*Starting
      from cold, watch a whole collection of lava lamps trying to\\nget going.*\\n\\n:::
      {.iframe}\\n::: {#player}\\n:::\\n\\n::: {.player-unavailable}\\n# Ein Fehler
      ist aufgetreten. {#ein-fehler-ist-aufgetreten. .message}\\n\\n::: {.submessage}\\n[Sieh
      dir dieses Video auf www.youtube.com\\nan](https://www.youtube.com/watch?v=LjWw4oHcD0Y){target=\\\"_blank\\\"}
      oder\\naktiviere JavaScript, falls es in deinem Browser deaktiviert sein\\nsollte.\\n:::\\n:::\\n:::\\n\\n*At
      some point, thermal equilibrium is reached a steady state in which\\nthe heat
      transfer on average is not changing but, of course, there is\\nplenty of time-dependent
      behaviour.*\\n\\n::: {.iframe}\\n::: {#player}\\n:::\\n\\n::: {.player-unavailable}\\n#
      Ein Fehler ist aufgetreten. {#ein-fehler-ist-aufgetreten. .message}\\n\\n:::
      {.submessage}\\n[Sieh dir dieses Video auf www.youtube.com\\nan](https://www.youtube.com/watch?v=DXmakPOUCWc){target=\\\"_blank\\\"}
      oder\\naktiviere JavaScript, falls es in deinem Browser deaktiviert sein\\nsollte.\\n:::\\n:::\\n:::\\n\\n*We
      can simply leave this experiment running and see what happens. This\\nis a close
      up of the green/yellow flask lava where you can see the\\ninternal dynamics
      of the blobs as they form. Watch this one at double\\nspeed !*\\n\\n::: {.iframe}\\n:::
      {#player}\\n:::\\n\\n::: {.player-unavailable}\\n# Ein Fehler ist aufgetreten.
      {#ein-fehler-ist-aufgetreten. .message}\\n\\n::: {.submessage}\\n[Sieh dir dieses
      Video auf www.youtube.com\\nan](https://www.youtube.com/watch?v=4e2qYQjneHg){target=\\\"_blank\\\"}
      oder\\naktiviere JavaScript, falls es in deinem Browser deaktiviert sein\\nsollte.\\n:::\\n:::\\n:::\\n\\n*And
      here the lava amoeba gets ready to leap out of the flask and\\ndestroy the world.*\\n\\n------------------------------------------------------------------------\\n\\n##
      FAQ\\n\\nHere are some tips and tricks for going past the basics.\\n\\n**My
      lava lamp is upside down !** \_*Did you add a bit too much water to\\nthe alcohol
      layer ? You can try to reverse this by removing some of the\\nalcohol layer
      and starting again. But you can also try heating it up and\\nsee what happens.
      The thermal expansivity of the oil / alcohol layers\\nare not the same and you
      may find that they switch over when hot. The\\nmathematics of the lava lamp
      works regardless of which way up you start\\n(some small assumptions) so it
      should still work* (watch the black lava\\nlamp in the movies)*.*\\n\\n**It\\\\'s
      all cloudy and the blobs are too small !** \_*It may be helpful\\nto add a little
      bit of salt which dissolves in the water / alcohol\\nsolution and may make it
      less favorable for the oil to mix in. A very\\nsmall amount of detergent can
      help adjust the surface tension but don\\\\'t\\nadd too much or everything will
      become one horrible slurry.*\\n\\n**There is just one big blog flopping about
      in the jar and doesn\\\\'t have\\nthe proper relaxing effect (in fact it\\\\'s
      making me stressed).** *There\\nare many options to help you de-stress, yoga
      perhaps, or beer. You can\\nalso add a small washer or spring to the container
      (like a real lava\\nlamp) and this will break up the blobs a bit.*\\n\\n**I
      turned up the heat and it\\\\'s starting to boil. Is that OK ?** *Be\\ncareful
      if the alcohol mixture starts to boil as you don\\\\'t want to\\ninhale nasty
      fumes or start a fire. Turn down the heat or try the tip\\nwhere you heat indirectly
      using a plate in a bath of water. See the\\ntheory section, you can get the
      same effect as higher temperatures if\\nyou reduce the density drop between
      the two fluids or change the depth\\nof the layers. It\\\\'s more complicated
      for the thermochemical case but\\ntry it anyway !*\\n\\n**How do you make coloured
      lava ?** \_*In these examples, you can see the\\nresults of using common items
      from around the house: black shoe polish*\\n(the black / clear lava lamp)*,
      wax crayons* (the blue one and the red\\none: it obviously has some solid glittery
      ingredients that sometimes\\nform a heavier sub-layer. Quite cool, actually),
      *candles from a\\nbirthday cake* (the greenish yellow one: the candles were
      coloured but\\nby some sort of paint that did not mix in and the wax is far
      from clear.\\nIt did not look promising at first but is quite a pretty one).
      \_*White\\nboard markers* (the blue-green one: the blue of the marker is soluble
      in\\nthe alcohol so this is not coloured lava as such).\\n\\n**I made coloured
      lava but the colour leaked out into the whole lamp. Do\\nI need to throw it
      away ?** *Not necessarily. One thing to do is to wash\\nthe coloured lava with
      water to remove water- (alcohol-) soluble dyes.\\nThen pour off the lava from
      the water, wash it again, and then go back\\nto make the lava lamp.*\\n\\n**Can
      I pour this down the sink ?** \_*You\\\\'d better check with your\\nlocal authority.
      If you mix everything with detergent and dilute it, the\\nresult is relatively
      benign but not altogether harmless.*\\n\\n## Theory\\n\\nThe first-order picture
      of Earth\\\\'s convecting mantle and plate-tectonic\\nsystem is \_an isoviscous,
      Rayleigh-B\xE9nard, overturning layer which can\\nbe characterised by a single
      Rayleigh number (which measures the vigour\\nof convective motion):\\n\\n\\\\$\\\\$Ra
      = \\\\frac{g \\\\rho \\\\alpha \\\\Delta T d\\\\^3}{\\\\kappa \\\\eta}\\\\$\\\\$\\n\\nLow
      Rayleigh number means slow convection and large, ponderous blobs,\\nhigh Rayleigh
      number is more lively and smaller blobs move quickly\\naround the container.
      \ \\nThis comes from a simple model that does a very good job of explaining\\nhow
      the thickness and heat flow (and hence depth) in the oceanic\\nlithosphere varies
      with age (see Turcotte & Oxburgh, 1972)\\n\\nCorresponding to this thermal Rayleigh
      number is an equivalent one that\\naccounts for the \_buoyancy difference between
      materials with different\\ncomposition. Here we assume that there is a *compositional
      field*\\nanalogous to temperature with 0 and 1 representing the two end-member\\ncompositions
      (e.g. van Keken et al, 1992).\\n\\n\\\\$\\\\$ \_ \_Ra_C = \\\\frac{\\\\Delta
      \\\\rho g d\\\\^3}{\\\\kappa \\\\eta}\\\\$\\\\$\\n\\nWe will also assume that
      the composition does not diffuse (hence the\\nthermal diffusivity provides the
      timescale) which is a very reasonable\\nassumption for the large-scale examples
      of our whole-Earth model.  \\n  \\nThe lava lamp consists of two immiscible
      liquids of different density\\n(and contrasting colour) in a clear bottle and
      an incandescent bulb as a\\nheat source. The density of the two fluids is close
      enough that heating\\nthe denser one by a few degrees is enough to make it lighter
      than the\\nother. The competition between composition and temperature results
      in\\nthe chaotic and unpredictable behaviour over time and the relaxing\\neffect.
      The viscosity of the lava (heavier) component of the lamp is\\nimportant (aesthetically)
      because it determines the size and speed of\\nthe rising drips that form in
      the lamp.\\n\\n## References\\n\\nvan Keken, P. E., King, S. D., Schmeling,
      H., Christensen, U. R.,\\nNeumeister, D., & Doin, M.-P. (1997). A comparison
      of methods for the\\nmodeling of thermochemical convection. *Journal of Geophysical
      Research:\\nSolid Earth*, *102*(B10), 22477--22495.\\n[https://doi.org/10/cpbp8c](https://doi.org/10/cpbp8c?ref=geo-down-under.org.au)\\n\\nTurcotte,
      D. L., & Oxburgh, E. R. (1972). Mantle Convection and the New\\nGlobal Tectonics.
      *Annual Review of Fluid Mechanics*, *4*(1), 33--66.\\n[https://doi.org/10/cqqwpt](https://doi.org/10/cqqwpt?ref=geo-down-under.org.au)\\n\\n##
      Acknowledgements\\n\\nThis experiment was developed as part of the Monash University\\nAstrophysics
      Honours program and we owe a great debt to the students who\\ntried every imaginable
      combination of ingredients to find a safe recipe\\nby eliminating all the scary
      ones. We presented that work at the Fall\\nMeeting of the AGU in 2005. This
      is the poster.\\n\\n::: {.iframe}\\n::: {#figshare-widget .embed-wrapper article-id=\\\"811913\\\"

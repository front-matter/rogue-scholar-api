      \n {\"id\":\"655ddd39-5ca2-43fc-9631-ae5890cefe7e\",\"guid\":\"60ee74b541d10b7edd6b4fb6\",\"doi\":\"https://doi.org/10.59350/16nst-edw24\",\"url\":\"https://www.geo-down-under.org.au/new-technology-sharpens-seismic-arrays\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/new-technology-sharpens-seismic-arrays\",\"title\":\"Distributed
      Acoustic Sensing in Australia's Downward Looking Telescope\",\"summary\":\"<em>\\n
      This article was originally published by AuScope, Australia\u2019s provider
      of research infrastructure to the Earth and Geospatial Science community. AuScope
      is an Australian Government (NCRIS) organisation that has enabled the research,
      or research infrastructure, described here.\\n</em>\",\"abstract\":\"Seismic
      waves are being recorded in more detail than ever before. In this latest collaboration
      with the NASA Deep Space Network (DSN), researchers from The ANU and AuScope\u2019s
      Earth Imaging and Sounding Program explain Distributed Acoustic Sensing (DAS)
      infrastructure .\",\"content_text\":\"------------------------------------------------------------------------\\n\\n*This
      article was originally published by\\n[AuScope](https://www.auscope.org.au/news?ref=geo-down-under.org.au),\\nAustralia's
      provider of research infrastructure to the Earth and\\nGeospatial Science community.
      AuScope is an Australian Government\\n([NCRIS](https://www.dese.gov.au/ncris?ref=geo-down-under.org.au))\\norganisation
      that has enabled the research, or research infrastructure,\\ndescribed here.
      Authors:* [Voon Hui\\nLai](https://www.geo-down-under.org.au/author/voon) and
      [Meghan\\nMiller](https://www.geo-down-under.org.au/author/meghan), edited by\\nPhilomena
      Manifold.\\n\\n------------------------------------------------------------------------\\n\\n#
      The challenge\\n\\nSeismologists rely on seismic data to obtain a picture of
      the\\nsubsurface, which then helps them to infer geological structures and\\nprocesses
      within Earth's interior. Traditional seismic networks suffer\\nfrom sparsity,
      forcing seismologists to interpolate data between distant\\nsensors, at tens
      to hundreds of kilometres apart, resulting in data sets\\nthat can be hard to
      distinguish and lack detail. Imaging fine-scale\\nstructures (\\\\< 1 km) has
      been cost-prohibitive and limited to small\\nregions with short operation time,
      reducing data resolution and\\nmonitoring capability.\\n\\n------------------------------------------------------------------------\\n\\n#
      Introducing DAS\\n\\nThis technological challenge is being addressed with Distributed\\nAcoustic
      Sensing (DAS), a new type of seismic sensor that seeks to\\nrevolutionise array
      seismology by providing dense station coverage with\\nsmall interstation spacing
      at high frequency sampling rate. As a result,\\nDAS helps to contribute a higher
      resolution dataset for AuScope's\\n[Downward Looking Telescope\\n(DLT)](https://www.auscope.org.au/posts/mapping-a-mineral-future?rq=downward+looking+telescope&ref=geo-down-under.org.au).\\n\\nOnce
      lit up, the fibre reflects weak backscattered light due to the\\nnatural structural
      imperfections within the fibre. \_As seismic waves\\ntravel across the fibre,
      they can cause (very) small stretching and/or\\ncompression along the fibre,
      affecting the optical properties of the\\nbackscattered light. DAS carefully
      tracks these optical changes at short\\ndistance spacing, effectively transforming
      the fibre into thousands of\\nseismic sensors.\\n\\n------------------------------------------------------------------------\\n\\n#
      Collaborating at NASA Deep Space Network\\n\\nThe Distributed Acoustic Sensor
      (iDAS) from Silixa was obtained with\\nAuScope funding in 2020. The DAS experiment
      is based at the NASA\\nCanberra Deep Space Communication Complex (CDSCC), which
      is operated by\\nCSIRO on behalf of Caltech's Jet Propulsion Lab, and is located
      around\\n40 kilometres south of Canberra. This complex is part of a network
      of\\nantennas at three facilities worldwide, approximately 120 degree apart\\n(Goldstone
      in California, Madrid, and Canberra). This geometry allows\\nobservations and
      communication with spacecraft as the Earth rotates and\\nis one of the largest
      and most sensitive scientific telecommunications\\nsystems in the world.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1623722415793-8UPBNCY7UR6KYTLUNG24/image003+copy.jpg?format=1500w\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nalt=\\\"Brian Kennett using a \u201Ctamper\u201D as a
      tap test source to locate the channels on the buried fibre optic cable with
      Robert Pickle and Meghan Miller. Image: Herb McQueen\\\" />\\n<figcaption aria-hidden=\\\"true\\\"><div
      class=\\\"image-caption\\\"\\nstyle=\\\"color: rgb(35, 31, 32); background-color:
      rgb(236, 236, 235); padding: 15px 20px;\\\">\\n<p>Brian Kennett using a \u201Ctamper\u201D
      as a tap test source to locate the\\nchannels on the buried fibre optic cable
      with Robert Pickle and Meghan\\nMiller. Image: Herb McQueen</p>\\n</div></figcaption>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\\n#
      The first major test\\n\\nThe DAS experiment will use the DSN facility's extensive
      and\\nhigh-quality telecommunication network between the antennas. The DAS\\ninterrogator
      was installed in the central server room (see photo at end\\nof article). Along
      with the DAS, four traditional seismometers were\\ninstalled at various points
      along the cables. All of the seismic\\ninstrumentation is from the ANSIR pool
      of instruments that are\\nmaintained at ANU and funded through AuScope. ANU
      and DSN staff worked\\ntogether to plan and execute the experiment. They will
      be comparing\\nrecords from the DAS against traditional seismometers. The experiment
      is\\nthe first major test of the new infrastructure and will run for\\napproximately
      one-month.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1623720610184-G69S655X9EVHVI1WRPHY/image005.png?format=1500w\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nalt=\\\"Signals from 5 consecutive taps recorded by DAS
      at distance ~250m from the DAS instrument. Image: Voon Hui Lai\\\" />\\n<figcaption
      aria-hidden=\\\"true\\\"><div class=\\\"image-caption\\\"\\nstyle=\\\"color:
      rgb(35, 31, 32); background-color: rgb(236, 236, 235); padding: 15px 20px;\\\">\\n<p>Signals
      from 5 consecutive taps recorded by DAS at distance ~250m\\nfrom the DAS instrument.
      Image: Voon Hui Lai</p>\\n</div></figcaption>\\n</figure>\\n\\n> \\\"Working
      with the staff at NASA/CSIRO DSN to design and then run the\\n> experiment has
      been an absolute pleasure! We are very grateful for\\n> their support, expertise
      in fibre optics, thoughtful considerations\\n> about the project requirements,
      enthusiasm for science and learning\\n> about new technologies and seismology.\\\"
      \_--- Professor Meghan Miller\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1623720047697-V7OHYMTWL68OY5BGQBGR/compare-fibre-INNsF0Zz_kQ-unsplash+%281%29.jpg?format=1500w\\\"\\nclass=\\\"kg-image\\\"

      accessed 24 Aug 2021).</em></figcaption>\\n</figure>\\n\\n**References**\\n\\nAllen,
      T. I., Griffin, J. D., Leonard, M., Clark, D. J., Ghasemi, H.\\n(2020). The
      2018 national seismic hazard assessment of Australia:\\nQuantifying hazard changes

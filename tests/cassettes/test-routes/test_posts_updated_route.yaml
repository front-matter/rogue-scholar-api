      \n {\"id\":\"57c949b7-d9e0-4852-82e8-d3ac2900c394\",\"guid\":\"602b4b5d3d4dbb4849ea5b98\",\"doi\":\"https://doi.org/10.59350/jx13r-hwn63\",\"url\":\"https://www.geo-down-under.org.au/inherited-structures-within-the-australian-lithosphere\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/inherited-structures-within-the-australian-lithosphere\",\"title\":\"The
      inherited structures within the Australian lithosphere define the tectonic evolution
      along the Banda arc\",\"summary\":\"Eastern Indonesia is one of the least well-understood
      geological domains on Earth, yet the region is one of the few tectonic settings
      that is actively undergoing arc-continent collision. The NSF funded \u201CBanda
      arc experiment\u201D was designed to unravel some of the complex dynamics of
      convergent tectonics.\",\"abstract\":\"Integration of passive seismic images,
      geochemistry, and reconstruction of uplift from river profiles provide new findings
      on arc-continent collisional processes\",\"content_text\":\"Eastern Indonesia
      is one of the least well-understood geological domains\\non Earth, yet the region
      is one of the few tectonic settings that is\\nactively undergoing arc-continent
      collision. The NSF funded \\\"Banda arc\\nexperiment\\\" was designed to unravel
      some of the complex dynamics of\\nconvergent tectonics. This project integrated
      new data on neotectonic\\nuplift rates, changes in surface topography, lithosphere-scale\\nstructural
      images, and the present-day thermo-chemical structure of the\\nlithosphere and
      mantle beneath the Banda arc will all provide crucial\\ninsights into the history
      of convergence and how this varies spatially\\nfrom oceanic subduction to continental
      collision. \_The multidisciplinary\\nexperiment combined extensive field work
      with the deployment of 30\\nbroadband instruments that extend across the Nusa
      Tenggara Timur region\\nof Indonesia and across Timor-Leste from 2014-2018 (Miller
      et al.,\\n2016).\\n\\n<figure class=\\\"kg-card kg-bookmark-card kg-card-hascaption\\\">\\n<a\\nhref=\\\"https://pubs.geoscienceworld.org/gsa/geology/article/doi/10.1130/G48246.1/594556/Inherited-lithospheric-structures-control-arc?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nInherited
      lithospheric structures control arc-continentcollisional\\nheterogeneity | Geology
      | GeoScienceWorld\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\n\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://gsw.silverchair-cdn.com/Themes/Client/app/img/favicons/v-637471807962396618/apple-touch-icon.png\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span\\nclass=\\\"kg-bookmark-author\\\">GeoScienceWorld</span><span\\nclass=\\\"kg-bookmark-publisher\\\">M.S.
      Miller</span>\\n</div>\\n</div>\\n<div class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://gsw.silverchair-cdn.com/UI/app/svg/umbrella/logo-gsw-white.svg\\\"
      />\\n</div>\\n<figcaption>This article summarises a recently published paper
      which you\\ncan access online. If you are not able to read the online version,
      feel\\nfree to contact the <a\\nhref=\\\"https://www.geo-down-under.org.au/author/meghan/\\\">author</a>.</figcaption>\\n</figure>\\n\\nRecent
      results from this experiment have been published in\\n*[Geology](https://pubs.geoscienceworld.org/gsa/geology/article-standard/doi/10.1130/G48246.1/594556/Inherited-lithospheric-structures-control-arc?ref=geo-down-under.org.au)*,\\nwhere
      we find that the pre-existing structure of the incoming Australian\\nplate acts
      as a template for orogenesis along the arc-continent\\ncollisional boundary.
      \_In eastern Indonesia (Figure 2), the incoming\\nplate structure transitions
      from oceanic lithosphere to Australian\\ncontinental lithosphere at the junction
      of the Sunda-Banda arc,\\nresulting in continent collision. This collision results
      in two chains\\nof islands, the inner volcanic arc to the north with a section
      of\\ninactive volcanoes, and the nonvolcanic islands to the south.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/02/Picture1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" alt=\\\"Picture1\\\" />\\n<figcaption><em>Figure 2 (modified
      from Miller et al., 2021).\\nGeneralized tectonic setting of the Sunda-Banda
      arc, with active\\nvolcanoes plotted in red; yellow vector represents relative
      plate motion\\nfrom model NUVEL1A (DeMets et al., 1994); white dashed line marks\\napproximate
      ocean-continent boundary from the paleo\u2013spreading ridge of\\nthe East Gondwana
      Rift; and inset shows global map\\nlocation.</em></figcaption>\\n</figure>\\n\\nHowever,
      there is no clear mark between the ocean-continent boundary on\\nthe incoming
      Australian plate. \_This is due to the system of salients\\nand embayments that
      were formed during the break-up of East Gondwana in\\nthe late Jurassic. \_Our
      new seismic tomography models are used to\\ninterpret the velocity anomalies
      to be subducted and underthrusted\\nstructures from the inherited incoming Indo-Australian
      plate (Figure\\n3C). \_Our reconstructed uplift histories inferred from the
      morphology of\\nriver profiles on Timor seems illustrate the most rapid uplift
      has\\nshifted from the center of the island, where topography is highest and\\nuplift
      was presumably sustained for the longest period of time, to the\\neast and west
      ends, where rates have been fastest over the past several\\n100 k.y. (Figure
      3B). The regions of rapid recent uplift coincide with\\nthe edges of the volcanic-margin
      protrusion (faster velocities in blue\\nin the tomography in Figure 3C), where
      we see a transition to slower\\nshear-wave velocities (indicated by brown colors),
      inferred to be the\\nGondwanan margin megasequence extending to deeper depths.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/02/Picture12.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" alt=\\\"Picture12\\\" />\\n<figcaption><em>Figure 3 (modified
      from Miller et al., 2021). (A)\\nSmoothed ETOPO1 topography (Amante and Eakins,
      2009; color scale as in\\nFigure 1) with volcano symbols colored by lead (Pb)
      isotope anomalies\\n(\u03B38/4) from Elburg et al. (2005). Black thick dashed
      line represents\\ninferred locations of the Scott Plateau and Timor plateau,
      which also\\ncorrelate spatially to two locations of highest topography on Timor.
      (B)\\nReconstructed uplift rates for past 100 k.y., where circles are rates\\ninferred
      for each river profile. (C) Ambient noise tomography at 40 km\\ndepth. Black
      thin dotted line represents inferred shape of underthrusted\\nocean-continent
      boundary structure of incoming/downgoing Australian\\nplate, including the Scott
      Plateau and inferred Timor plateau at 40 km\\ndepth. Note that the shapes of
      structures are reminiscent of existing\\nsalients and embayment bathymetry offshore
      western Australia (Fig. 1).\\n(D) P-wave tomography (Harris et al., 2020) at
      100 km depth illustrating\\nslab structure (blue) inferred from fast velocity\\nanomalies.</em></figcaption>\\n</figure>\\n\\nWe
      find that independent observations from our tomographic images, river\\nprofile
      uplift inversions, topographic analyses, and published isotope\\nsignatures
      of the volcanic rocks along the Sunda-Banda arc together\\nillustrate the importance
      of the complex inherited structural variations\\nalong a collisional plate boundary.
      Recognition of the complexity of\\nincoming lithospheric structure appears critical
      to interpreting the\\ngeological record of continental collision.\\n\\n**References**\\n\\nMiller,
      M. S., Zhang, P., Dahlquist, M. P., West, A. J., Becker, T. W. &\\nHarris, C.
      W. (2021). Inherited lithospheric structures control\\narc-continent collisional
      heterogeneity, Geology. 49,\\n[https://doi.org/10.1130/g48246.1](http://https//pubs.geoscienceworld.org/gsa/geology/article-standard/doi/10.1130/G48246.1/594556/Inherited-lithospheric-structures-control-arc?ref=geo-down-under.org.au).\\n\\nZhang,
      P., and Miller, M.S. (2021) Seismic imaging of the subducted\\nAustralian continental
      margin beneath Timor and the Banda Arc collision\\nzone: Geophysical Research
      Letters, in press,\\n[https://doi.org/10.1029/2020GL089632](https://doi.org/10.1029/2020GL089632?ref=geo-down-under.org.au).\\n\\nHarris,
      C. W., Miller, M. S., Supendi, P. & Widiyantoro, S. (2020).\\nSubducted Lithospheric
      Boundary Tomographically Imaged Beneath\\nArc-Continent Collision in Eastern
      Indonesia, Journal of Geophysical\\nResearch: Solid Earth 125,\\n[https://doi.org/10.1029/2019JB018854](https://doi.org/10.1029/2019JB018854?ref=geo-down-under.org.au).\\n\\nMiller,
      M.S., O'Driscoll, L.J., Roosmawati, N., Harris, C.W., Porritt,\\nR.W., Widiyantoro,
      S., da Costa, L.T., Soares, E., Becker, T.W., and\\nJoshua West, A., (2016).
      Banda arc experiment---Transitions in the Banda\\narc--Australian continental
      collision: Seismological Research Letters,\\n87, p. 1417-- 1423,\\n[https://doi.org/10.1785/0220160124](https://doi.org/10.1785/0220160124?ref=geo-down-under.org.au).\\n\\nElburg,
      M. A., Foden, J. D., Van Bergen, M. J. & Zulkarnain, I. (2005).\\nAustralia
      and Indonesia in collision: geochemical sources of magmatism,\\nJournal of Volcanology
      and Geothermal Research 140, 25-47.\\n\\n**Acknowledgements**\\n\\nThis work

    content: "[{\"id\":\"cb4c1987-5224-4abb-882c-70d83c76344b\",\"guid\":\"https://www.leidenmadtrics.nl/articles/reminiscence-a-note-by-two-former-interns-at-cwts\",\"doi\":\"https://doi.org/10.59350/zf1ea-m0h34\",\"url\":\"https://www.leidenmadtrics.nl/articles/reminiscence-a-note-by-two-former-interns-at-cwts\",\"archive_url\":null,\"title\":\"Reminiscence:
      A note by two former interns\",\"summary\":\"Through our master\u2019s programme
      MARIHE\_(Master in Research and Innovation in Higher Education), we were supported
      by the staff members at Tampere University in the selection of internship hosts,
      but we were also encouraged to suggest our own internship hosts around the world.\",\"abstract\":null,\"content_text\":\"Through
      our master's programme\\n[MARIHE](http://www.marihe.eu/){target=\\\"_blank\\\"}\_(Master
      in Research and\\nInnovation in Higher Education), we were supported by the
      staff members\\nat [Tampere\\nUniversity](https://www.tuni.fi/en/about-us/tampere-university)
      in the\\nselection of internship hosts, but we were also encouraged to suggest\\nour
      own internship hosts around the world. Since several interesting\\nresearch
      topics for our master's studies were carried out in Leiden,\\nsuch as innovation
      studies, evaluation studies, and altmetrics, we came\\nto choose and apply at
      CWTS.\\n\\nWhat did we gain from the internship? It provided the opportunity
      to get\\nto know an international research environment, and its rigorous yet\\ninformal
      training finally led us to work in research. Since both\\ninternships took place
      a few years ago during our master's studies, we\\nare able to reflect on their
      effects. At that time, we were able to\\nprepare parts of our master's thesis
      at CWTS, namely on the [use of\\naltmetrics in research\\nfunding](https://trepo.tuni.fi/handle/10024/101653){target=\\\"_blank\\\"}\\nand\_[Chinese
      PhDs in the\\nNetherlands](https://trepo.tuni.fi/handle/10024/104125){target=\\\"_blank\\\"}.\\n\\nWe
      were exposed to an international research environment with support\\nfrom senior
      researchers. We were introduced to many experts in the field\\nvia our colleagues
      at CWTS and we\_attended a few workshops, conferences,\\nand other events relevant
      to our research. For example, the launch event\\nof the [Leiden Manifesto for
      Research\\nMetrics](https://www.nature.com/news/bibliometrics-the-leiden-manifesto-for-research-metrics-1.17351){target=\\\"_blank\\\"}\\nat
      Leiden University and several\_research seminars at CWTS.\\n\\n<figure>\\n<img
      src=\\\"https://www.leidenmadtrics.nl/images/uploads/CWTS-dinner.jpg\\\"\\nalt=\\\"CWTS
      dinner\\\" />\\n<figcaption>Summer 2017 farewell dinner with interns and supervisors.\\nTop
      left: Evan de Gelder (research assistant), Ingeborg Meijer, Ingeborg\\nvan der
      Ven. Top right: Inge van der Weijden, Tung Tung Chan, Johan Jan\\nBeukman.</figcaption>\\n</figure>\\n\\nWe
      met talented, friendly colleagues from all around the world and made\\nlong-lasting
      contacts via the internship.\_Colleagues at CWTS come from a\\nwide diversity
      of countries, and the visiting researchers that came\\nto\_CWTS throughout the
      year were - just to name of few -\_from Brazil,\\nChina, Chile, France, Iran,
      Mexico, Spain, Sweden, and Turkey.\_We were\\nintroduced to several research
      projects, in-house databases and have had\\nthe opportunity to present and publish
      research, but were also given\\nfull autonomy to conduct our own master's thesis
      research.\\n\\nAn internship at CWTS is a useful way to get exposed to \xAD\xADresearch
      and\\nlearn from peers. Dr. [Ingeborg\\nMeijer](https://www.cwts.nl/people/ingeborg-meijer){target=\\\"_blank\\\"},\\nDr.
      [Inge van der\\nWeijden](https://www.cwts.nl/people/inge-van-der-weijden){target=\\\"_blank\\\"},\\nand
      Dr. [Cathelijn\\nWaaijer's](https://www.cwts.nl/people/cathelijn-waaijer){target=\\\"_blank\\\"}\\nsupervision
      and network were crucial to the academic success of Tung\\nTung as she travelled
      all across the Netherlands (from Maastricht to\\nGroningen) to speak to PhD
      coordinators and Chinese PhD candidates.\\nGrischa received valuable feedback
      on mixed-methods research from Dr.\\nIngeborg Meijer, and was able to learn
      SQL with the help of [Dr. Rodrigo\\nCostas](https://www.cwts.nl/people/rodrigo-costas){target=\\\"_blank\\\"}
      and\\n[Dr. Zohreh\\nZahedi](https://www.cwts.nl/people/zohreh-zahedi){target=\\\"_blank\\\"}.
      This\\nlearning provided several new opportunities to collect, structure, and\\nanalyse
      research data. We both received support in carrying out\\nliterature reviews,
      building a research design and a theoretical\\nframework, and on how to choose
      research methods. All staff members of\\nCWTS were very approachable and supportive.
      Furthermore, it was possible\\nto publish research carried out at CWTS together
      with supervisors.\\n\\nLooking back at our internships in Leiden, we believe
      they have had\\nlong-lasting effects on our careers. We learned how to conduct
      research\\nresponsibly and gained knowledge and skills that we needed to flourish.\\nFurthermore,
      the possibility to talk to colleagues at any time and to\\nget advice on any
      topic made this experience even more enriching.\_After\\nthe internship,\_Grischa
      continues to be a visiting researcher at CWTS\\nwhile being a research assistant
      at [TIB Leibniz Information Centre for\\nScience and\\nTechnology](https://www.leibniz-gemeinschaft.de/en/institutes/leibniz-institutes-all-lists/tib-leibniz-information-centre-for-science-and-technology.html){target=\\\"_blank\\\"}.\_Tung\\nTung
      was later hired\_as\_a researcher\_at CWTS for the Horizon 2020 funded\\n[NewHoRRIzon](https://newhorrizon.eu/){target=\\\"_blank\\\"}
      project and\\n[Open Science\\nMonitor](https://ec.europa.eu/info/research-and-innovation/strategy/goals-research-and-innovation-policy/open-science/open-science-monitor_en){target=\\\"_blank\\\"}.\\n\\nWe
      would encourage master's students and doctoral researchers with an\\ninterest
      in the research themes of CWTS to apply for an internship or a\\nresearch stay
      in Leiden. CWTS has three research groups, namely\\n[Quantitative Science\\nStudies](https://www.cwts.nl/research/research-groups/quantitative-science-studies){target=\\\"_blank\\\"},\\n[Science
      and Evaluation\\nStudies](https://www.cwts.nl/research/research-groups/science-and-evaluation-studies){target=\\\"_blank\\\"},\\nand
      [Science, Technology and Innovation\\nStudies](https://www.cwts.nl/research/research-groups/science-technology-and-innovation-studies){target=\\\"_blank\\\"}\\nand
      also\_four thematic hubs: [Academic\\nCareers](https://www.cwts.nl/research/thematic-hubs/academic-careers){target=\\\"_blank\\\"},\\n[Engagement
      and Responsibility in Research and\\nInnovation](https://www.cwts.nl/research/thematic-hubs/engagement-and-responsibility-in-ri){target=\\\"_blank\\\"},\\n[Open\\nScience](https://www.cwts.nl/research/thematic-hubs/open-science){target=\\\"_blank\\\"},\\nand
      [Responsible\\nEvaluation](https://www.cwts.nl/research/thematic-hubs/responsible-evaluation){target=\\\"_blank\\\"}.\\nDepending
      on the location of your university, funding for such\\ninternships or research
      stays is, for example, available from the\\n[German Academic Exchange Service\\n(DAAD)](https://www2.daad.de/ausland/studieren/stipendium/de/70-stipendien-finden-und-bewerben/?status=&target=&subjectGrps=&intention=4&daad=&q=&page=1&detail=57085132){target=\\\"_blank\\\"},\\n[Erasmus+](https://ec.europa.eu/programmes/erasmus-plus/opportunities/traineeships-students_en){target=\\\"_blank\\\"}\\nor
      other funding organisations. However, we understand that doing an\\ninternship
      abroad might not be an option now due to COVID-19. Both\\nour\_internships\_began
      after several emails and Skype calls, so please do\\nnot hesitate to initiate
      contact, you might just get a reply!\\n\",\"published_at\":1588066200,\"updated_at\":1708009291,\"indexed_at\":1708000283,\"authors\":[{\"name\":

      <span\\nclass=\\\"attribution\\\"><span class=\\\"source\\\">Heather Handley</span>,
      <span\\nclass=\\\"license\\\">Author provided</span></span></figcaption>\\n</figure>\\n\\nLarge
      volcanic events are far from recent human memory, but in the\\nAsia-Pacific
      region, they occur with a frequency of around every [400\\nyears](https://www.asiainsurancereview.com/Magazine/ReadMagazineArticle?aid=35311&ref=geo-down-under.org.au).\\n\\nThe
      federal government's recent announcement of [A\\\\$600\\nmillion](https://www.pm.gov.au/media/helping-communities-rebuild-and-recover-natural-disasters?ref=geo-down-under.org.au)\\ntowards
      establishing a new National Recovery and Resilience Agency will\\nhelp Australia
      adapt to some climate change-associated hazards. But\\nvolcanic events appear
      to be excluded.\\n\\nPreparing for the next potentially cataclysmic volcanic
      event in\\nAustralia's neighbouring [Ring of\\nFire](https://www.nationalgeographic.org/article/plate-tectonics-ring-fire/?utm_source=BibblioRCM_Row)\\nshould

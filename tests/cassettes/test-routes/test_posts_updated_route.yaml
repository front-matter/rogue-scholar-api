      \n {\"id\":\"c16ee0b5-5c1e-4666-8e30-8070aaf5e39b\",\"guid\":\"https://www.leidenmadtrics.nl/articles/research-evaluation-in-context-4-the-practice-of-research-evaluation\",\"doi\":\"https://doi.org/10.59350/73t4v-s6925\",\"url\":\"https://www.leidenmadtrics.nl/articles/research-evaluation-in-context-4-the-practice-of-research-evaluation\",\"archive_url\":null,\"title\":\"Research
      evaluation in context 4: the practice of research evaluation\",\"summary\":\"Previous
      posts on the Strategy Evaluation Protocol 2021-2027 describe the criteria and
      aspects and the process and responsibilities. Asking to judge research units
      on their own merits and putting the responsibility for the evaluation with the
      research organisations proves quite a challenge. Evaluation might not always
      happen according to protocol, yet the process itself offers opportunities to
      reflect and define. And as such it has value.\",\"abstract\":null,\"content_text\":\"Previous
      posts on the [Strategy Evaluation Protocol\\n2021-2027](https://www.vsnu.nl/files/documenten/Domeinen/Onderzoek/SEP_2021-2027.pdf){target=\\\"_blank\\\"}\\ndescribe
      the [criteria and\\naspects](https://leidenmadtrics.nl/articles/research-evaluation-in-context-2-one-joint-protocol-three-criteria-and-four-aspects){target=\\\"_blank\\\"}\\nand
      the [process and\\nresponsibilities](https://leidenmadtrics.nl/articles/research-evaluation-in-context-3-the-board-the-research-unit-and-the-assessment-committee){target=\\\"_blank\\\"}.\\nAsking
      to [judge research units on their own\\nmerits](https://www.knaw.nl/en/news/publications/judging-research-on-its-merits){target=\\\"_blank\\\"}\\nand
      putting the responsibility for the evaluation with the research\\norganisations
      proves quite a challenge. Evaluation might not always\\nhappen according to
      protocol, yet the process itself offers\\nopportunities to reflect and define.
      And as such it has value.\\n\\nThis blogpost is based on my long-term involvement
      with the SEP as a\\nmember of the [working\\ngroup](https://www.vsnu.nl/nl_NL/werkgroep-sep.html){target=\\\"_blank\\\"}\\nSEP;
      on information shared during formal committee meetings; inputs from\\nparticipants
      at workshops and briefing sessions; discussions with\\nrepresentatives of units
      preparing an evaluation; unpublished as well as\\npublished reviews of the SEP;
      as well as self-evaluation and assessment\\nreports available online. Plus,
      it is informed by the evaluation of my\\nown research units (past and current).
      Also, the new SEP 2021-2027 has\\nbecome effective this year, so there is not
      much practice yet. However,\\nmost of what is addressed in this post has been
      part of previous\\nprotocols.\\n\\n### Aims and strategy\\n\\nEvaluation takes
      place in light of the aims and strategy of the unit.\\nThis is nothing new,
      it has been part of the protocol for almost 20\\nyears now. The current protocol
      puts even more emphasis on it, with its\\nchanged name (from Standard to Strategy)
      and a separate appendix that\\nexplains \\\"aims\\\" and \\\"strategy\\\".\\n\\nThe
      issue is the assumption that units have a clear strategy. This is\\noften not
      the case. Even when it has one, it is not always shared and\\nknown, nor does
      it guide decisions and choices. Some units, such as my\\n[own](https://www.cwts.nl/){target=\\\"_blank\\\"},
      organise internal meetings\\nto prepare for the evaluation. We jointly develop
      an understanding of\\nthe past and uncover, or maybe recover, our strategy.
      Other units\\n[reportedly](https://www.knaw.nl/nl/actueel/publicaties/trust-but-verify){target=\\\"_blank\\\"}\\nuse
      the moment not so much to look back, but to develop a joint vision\\nfor the
      future.\\n\\nHaving said that, in the past units described broad, common and
      vague\\ngoals, such as excellent, interdisciplinary, or international, or more\\n[recently](https://www.uu.nl/sites/default/files/Report%20research%20review%20public%20administration%20%202014-2019.pdf){target=\\\"_blank\\\"}\\n\\\"improve
      internationalisation, innovation and rigour in research\\\" and\\n\\\"strengthen
      societal relevance, integrity, and diversity.\\\"\\n\\n### Indicator? What indicator?!\\n\\nThe
      2015 and 2021 protocols only describe categories of evidence and\\nmention exemplary
      indicators for each category. A unit should present\\nand explain its own selection
      of indicators, that fit the unit's context\\nand strategy.\\n\\nSome perceive
      the indicators as a given and\\n[mention](https://www.onderzoekerij.nl/onderzoeksbeoordeling/){target=\\\"_blank\\\"}\\nthey
      are unaware that those are just samples. This, although it is\\nmentioned explicitly
      and repeatedly, for instance, six times in the\\ntable with categories of evidence
      in the [2015\\nprotocol](http://vsnu.nl/files/documenten/Domeinen/Onderzoek/SEP2015-2021.pdf){target=\\\"_blank\\\"}\\n(Figure
      1). On the other hand, this misperception might not come as a\\nsurprise, given
      the strict requirements of so many other evaluations.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/SEP_4_Figure1.png\\\"\\nalt=\\\"SEP
      4 Figure1\\\" />\\n<figcaption>Figure 1. Table D1 output indicators from the
      previous SEP\\n2015-2021.</figcaption>\\n</figure>\\n\\nAlso, it is a huge challenge
      to define proper indicators for research\\nquality and societal impact. At CWTS,
      we are quite aware of this. But\\nmost researchers are not experts in meaningful
      metrics; their expertise\\nis Caribbean archeology, political economy or chemical
      biology. And yet\\nthey are asked to develop their own indicators. The nationwide\\ninitiative
      *Quality and Relevance in the Humanities*\\n([QRIH](https://www.qrih.nl/en/sep-evaluation){target=\\\"_blank\\\"})
      has\\ntaken action and developed sample indicators for SEP evaluations. It has\\nidentified
      indicators for all categories. Some are authorized by a\\npanel; others have
      been used in a self-evaluation report.\\n\\n### Novel aspects\\n\\nOver the
      years novel aspects that reflect developments and debates have\\nbecome part
      of the protocol. They include research integrity, diversity\\nand Open Science.\\n\\nThe
      necessity to address these issues is not always clear to the unit,\\nnor to
      the committee.\_To illustrate this, one committee\\n[remarked](https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjM85PKusHwAhUU6OAKHQ9sAksQFjABegQIBBAD&url=https%3A%2F%2Fwww.uu.nl%2Fsites%2Fdefault%2Ffiles%2Fwijsbegeerte_-_20190418_assessment_report_philosophy_def.pdf&usg=AOvVaw2YF29p7LhX4AmQFkcp8iYt){target=\\\"_blank\\\"}\\nthat
      integrity is less a problem in the humanities than in the natural\\nsciences,
      and even less so in their discipline, since research \\\"seems\\ninseparable
      from the individuality of whoever is doing it.\\\"\_However, the\\n2015 protocol
      that was in use back then, specifically mentions\\n\\\"self-reflection on actions
      (including in the supervision of PhD\\ncandidates)\\\" and \\\"any dilemmas
      \\\\[...\\\\] that have arisen and how the unit\\nhas dealt with them.\\\" I
      don't understand how that doesn't apply.\\n\\nOther times the protocol asks
      for more than a unit is allowed to\\nprovide. It is unlawful to register an
      employee's ethnic or cultural\\nbackground in the Netherlands, yet the protocol
      includes these\\ndimensions in its definition of diversity. And while many are
      aware of\\nthe lack of ethnical and cultural diversity, there is discomfort\\naddressing
      this, if only because of legal issues.\\n\\n### The relevance of societal relevance\\n\\nSocietal
      relevance, a subject that I have\\n[studied](https://doi.org/10.1093/scipol/scv023){target=\\\"_blank\\\"}
      for\\nsome time now, proves challenging for units and committees. Sometimes\\nthe
      assessment focuses on structures and collaborations, i.e., on\\nstrategy; sometimes
      on products and results without any explanation for\\nthis emphasis; sometimes
      on societal issues that could benefit from the\\nresearch, and\\n[sometimes](https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiP4Z2Qu8HwAhWmA2MBHTggCUsQFjACegQIBhAD&url=https%3A%2F%2Fwww.uu.nl%2Fsites%2Fdefault%2Ffiles%2FReport%2520research%2520review%2520public%2520administration%2520%25202014-2019.pdf&usg=AOvVaw0Ly1Hd6vmSOJLADllz2gKX){target=\\\"_blank\\\"}\\non
      the inherent and potential relevance: \\\"\\\\[the\\\\] research\\nthemes/specializations
      \\\\[...\\\\] are explicitly relevant to society and\\nthe co-creation of public
      value.\\\"\\n\\nNowadays the necessity of a separate criterion for societal
      relevance\\nisn't questioned anymore, yet the seemingly relative importance\\n[is](https://www.onderzoekerij.nl/onderzoeksbeoordeling/){target=\\\"_blank\\\"}.\\nWhich
      is odd, given that the three criteria (the other two are research\\nquality
      and viability) are not weighed against each other. Societal\\nrelevance might
      be a substantive element of the mission of some units\\nand it might be hardly
      of importance for others.\\n\\n### The quality of research quality\\n\\nThe
      protocols describe research quality only briefly. This leaves room\\nfor interpretation.
      Browsing through assessment reports, it is striking\\nto see the many references
      to publications and publication strategies as\\na proxy for research quality
      and strategy. One committee\\n[observes](https://www.uu.nl/media/34186){target=\\\"_blank\\\"}\_a
      trend\\nacross an entire discipline \\\"towards valuing quality over quantity\\\"
      and\\nthat \\\"researchers are no longer encouraged to publish as many articles\\nas
      possible\\\". Yet the shift still relates to publications, since\\nresearchers
      \\\"are stimulated to submit primarily top-quality papers in\\nhigh impact journals.\\\"
      Followed by a discussion of citation rates and\\ninterdisciplinary research.\\n\\n###
      National evaluation in context\\n\\nThere is a tension between a joint evaluation
      across a discipline and\\nthe intention to evaluate in context. The initial
      VSNU protocols of the\\n1990s^1^ prescribed a joint evaluation. One goal, abandoned
      since 2003,\\nwas to ascertain the scientific potential of a discipline. Yet
      the\\npractice of joint evaluations still exists. It is partly rooted in the\\n[law](https://wetten.overheid.nl/BWBR0005682/2018-02-01){target=\\\"_blank\\\"}\\nthat
      requires assessment \\\"in collaboration as far as possible with other\\ninstitutions.\\\"\\n\\nA
      joint evaluation requires representatives of a discipline, involving\\nanywhere
      between 2-9 universities, to jointly take action, discuss and\\ndecide. Although
      unintended, this results in an extra practice of\\nnegotiating quality and relevance.
      It also requires one assessment\\ncommittee only. One reason to abandon the
      mandatory joint evaluation was\\nthat it is hardly possible for one committee
      to do justice to each and\\nevery unit. And with the increased focus on the
      context of the unit, its\\nmission, goals and strategy, this is even more so
      the case.\\n\\n### Between intention and practice\\n\\nFor this blogpost, I
      have browsed through reports and used my own\\ninvolvement with the SEP. The
      result is a very sketchy picture of\\nexamples and instances that indicate a
      difference between intention and\\npractice. It certainly is not a thorough
      analysis. And yes, there are\\nevaluations where issues are addressed according
      to the protocol, with\\nample attention for argumentation and strategy. Also,
      I don't want to\\ncondemn any practice, on the contrary. Rather I want to nuance
      the\\n[enthusiasm](https://wonkhe.com/blogs/dear-ref-please-may-we-have-a-sep/){target=\\\"_blank\\\"}\\nof
      some.\\n\\nAnd we shouldn't neglect what happens during an evaluation. It has\\nrepeatedly
      been\\n[reported](https://www.knaw.nl/nl/actueel/publicaties/e-va-lu-e-ren){target=\\\"_blank\\\"}\\nthat
      units use an evaluation to re-define and re-adjust their mission,\\ngoals and
      strategy. And even when an evaluation isn't fully done\\naccording to protocol,
      those involved go through the motions, encounter\\nobstacles, end up in discussions
      and ultimately negotiate and establish\\nnotions of quality and relevance. The
      execution and result of that\\nprocess might not always be excellent, but we
      shouldn't neglect the\\nbenefit of those efforts.\\n\\nA new protocol will not
      change a community overnight. However, it urges\\nboards, units and committees
      to address novel aspects and practices.\\nMore on that in the next blogpost.\\n\\n^1^

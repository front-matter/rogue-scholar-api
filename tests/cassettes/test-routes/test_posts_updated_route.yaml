      \n {\"id\":\"6bdb1283-f75e-4c38-ae41-aada557458e4\",\"guid\":\"https://irights.info/?page_id=16874\",\"doi\":\"https://doi.org/10.59350/d4s5h-vfp79\",\"url\":\"https://irights.info/artikel/im-neuland-die-buchverlage-und-creative-commons/16874\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/artikel/im-neuland-die-buchverlage-und-creative-commons/16874\",\"title\":\"Im
      Neuland: Die Buchverlage und Creative Commons\",\"summary\":\"Bei vielen Buchverlagen
      herrschen noch immer Vorurteile \xFCber Creative-Commons-Lizenzen. Es raube
      Einnahmen, alles m\xFCsse dann verschenkt werden. Ausnahmen sind selten. Dirk
      von Gehlen \xFCber seine Erfahrungen mit dem neuen Buch \u201EEine neue Version
      ist verf\xFCgbar\u201D.   Im Wiki von Creative Commons gibt es eine Liste von
      B\xFCchern, die unter Creative-Commons-Lizenz erschienen sind.\\n\",\"abstract\":null,\"content_text\":\"Bei
      vielen Buchverlagen herrschen noch immer Vorurteile \xFCber\\nCreative-Commons-Lizenzen.
      Es raube Einnahmen, alles m\xFCsse dann\\nverschenkt werden. Ausnahmen sind
      selten. Dirk von Gehlen \xFCber seine\\nErfahrungen mit dem neuen Buch \u201EEine
      neue Version ist verf\xFCgbar\\\".\\n[]{#more-16874}\\n\\nIm [Wiki von Creative
      Commons](http://wiki.creativecommons.org/Books)\\ngibt es eine Liste von B\xFCchern,
      die unter\\n[Creative-Commons-Lizenz](https://irights.info/und-sie-bewegt-sich-doch)\\nerschienen
      sind. Die Liste ist nicht besonders lang, sie enth\xE4lt aber\\ngro\xDFe Namen
      wie Lawrence Lessig und Cory Doctorow. Anfang September darf\\nich mich auch
      in diese Liste eintragen, denn dann erscheint [mein Buch\\n\u201EEine neue Version
      ist verf\xFCgbar\\\" bei\\nMetrolit](http://www.metrolit.de/programm/sachbuch/eine-neue-version-ist-verfuegbar---update-wie-die-digitalisierung-kunst-und-kultur-veraendert)\\n--
      unter CC-Lizenz. Das klingt weniger spektakul\xE4r als es in Wahrheit\\nist.
      Denn auch zehn Jahre nach den ersten Creative-Commons-Lizenzen sind\\ndiese
      f\xFCr klassische Verlage noch immer eine fremde Welt.\\n\\nHartn\xE4ckig h\xE4lt
      sich das erst unl\xE4ngst [von der GEMA verbreitete\\nGer\xFCcht](https://irights.info/2013/08/14/creative-commons-und-c3s-die-widerspruche-der-gema/16695),\\nwer
      Creative-Commons-Lizenzen nutze, verzichte damit automatisch auf\\nVerg\xFCtung.
      Es gibt kaum Erfahrungen mit alternativen Lizenzen und wenig\\nMut, diese auszuprobieren,
      weil -- und hier dreht sich die Spirale der\\nBewegungslosigkeit -- es kaum
      Erfahrungen damit gibt. Nur wenige Verlage\\ndurchbrechen diesen Kreislauf und
      wagen Experimente. Das ist keine leere\\nBehauptung, sondern meine Erfahrung
      der vergangenen Monate.\\n\\n### Kultur als Software: Die Probe aufs Exempel\\n\\nNach
      [Ver\xF6ffentlichung meines Buches\\n\u201EMashup\\\"](https://irights.info/dirk-von-gehlen-warum-ich-die-kopie-lobe)\\nbei
      Suhrkamp, in dem ich die digitale Kopie lobe, war ich immer wieder\\ngefragt
      worden, wie Kultur denn mit der digitalen Kopie funktionieren\\nk\xF6nne. Ich
      habe darauf keine Antwort, ich w\xFCrde mich aber gerne auf die\\nSuche nach
      einer machen. Deshalb startete ich im Herbst 2012 [ein\\nCrowdfunding-Projekt](http://startnext.de/neueversion),
      um mein Buch\\n\u201EEine neue Version ist verf\xFCgbar\\\" gemeinsam mit meinen
      Lesern zu\\nfinanzieren.\\n\\nDie These des Buches -- Kultur wird zur Software
      -- legte es nahe, dies\\nnicht nur zu behaupten, sondern in die Tat umzusetzen
      und den Lesern\\nEinblick in die Entstehung, also in die Versionierung, des
      Buches zu\\ngeben. 350 Leser nahmen das Angebot an und kauften sowohl ein Buch,
      von\\ndem noch keine Zeile geschrieben war, als auch den Einblick in dessen\\nEntstehungsprozess.\_Im
      Fr\xFChjahr dieses Jahres beobachteten sie mich\\ndabei, wie ich ein Buch dar\xFCber
      schrieb, wie die Digitalisierung Kunst\\nund Kultur ver\xE4ndert. Im Mai wurde
      dieser Prozess mit einer Tagung in\\nder Evangelischen Akademie Tutzing und
      einer fertigen Buchversion in\\nExklusiv-Auflage abgeschlossen.\\n\\n### Mythen
      \xFCber Creative Commons\\n\\nIch wollte aber noch mehr Leute f\xFCr meine These
      interessieren und suchte\\ndeshalb nach einem Verlag, der mir als Partner genau
      dabei helfen\\nsollte. Dazu z\xE4hlte f\xFCr mich auch, das Buch mit einer alternativen\\nLizenz
      zu ver\xF6ffentlichen. Die Suche gestaltete sich vergleichsweise\\neinfach,
      weil ich in Metrolit sehr schnell einen mutigen Partner fand,\\nder die Thesen
      des Buches und die damit verbundene Haltung unterst\xFCtzt.\\n\\nDie Gespr\xE4che
      mit anderen Verlagen zeigten mir aber auch: Dieser Mut ist\\nsehr ungew\xF6hnlich.
      Der Hauptgrund daf\xFCr ist die fehlende Erfahrung im\\nUmgang mit Creative-Commons-Lizenzen.
      Verlagsmanager denken, sie w\xFCrden\\nderart lizenzierte Werke komplett verschenken;
      sie nehmen an, sie\\nm\xFCssten sie f\xFCr diese Lizenzierung in eine Liste
      eintragen oder\\nReferenzausgaben an Creative Commons schicken. Und sie bef\xFCrchten
      vor\\nallem: Creative-Commons-Lizenzen raubten ihnen in erster Linie\\nEinnahmen.\\n\\n###
      Die neue Realit\xE4t anerkennen\\n\\nBeispiele, die das Gegenteil beweisen --
      wie die erw\xE4hnten Lessig oder\\nDoctorow -- lassen sie meist nicht gelten.
      Beide sind f\xFCr sie Ausnahmen,\\ndie ihre angenommene Regel nur best\xE4tigen.
      Die Option, dass eine\\nleichtere Verf\xFCgbarkeit von Werken die Popularit\xE4t
      erh\xF6hen und damit\\nwom\xF6glich Verk\xE4ufe steigern k\xF6nnten, kommt f\xFCr
      sie also gar nicht erst\\nin Frage. Das ist schade, denn das Netz liefert diese
      leichtere\\nVerf\xFCgbarkeit v\xF6llig unabh\xE4ngig davon, ob Verlagsmanager
      und Autoren sie\\ngut hei\xDFen oder nicht. Sie stellt also eine Realit\xE4t
      dar, mit der die\\nk\xFCnftige Kulturproduktion konfrontiert ist.\\n\\n\u201EEine
      neue Version ist verf\xFCgbar\\\" versucht Antworten auf genau diese\\nRealit\xE4t
      zu finden. Deshalb ist es nur konsequent, dass das Buch unter\\neiner CC-Lizenz
      erscheint -- unter der\\n[BY-NC-SA-Lizenz](http://creativecommons.org/licenses/by-nc-sa/3.0/de/),\\ndie
      f\xFCr viele Menschen, die mit Creative Commons vertraut sind, als\\nschlechte
      Variante gilt. In der Welt der klassischen Verlage ist sie\\naber ein Anfang,
      ein Versuch neue Wege zu gehen und vielleicht Ansporn,\\nselber Titel zu produzieren,
      die man dann im CC-Wiki eintragen kann.\\n\\n*Dirk von Gehlens Buch \u201E[Eine
      neue Version ist\\nverf\xFCgbar](http://www.enviv.de/)\\\" erscheint Anfang
      September [bei\\nMetrolit](http://www.metrolit.de/programm/sachbuch/eine-neue-version-ist-verfuegbar---update-wie-die-digitalisierung-kunst-und-kultur-veraendert).*\\n\\nThe
      post [Im Neuland: Die Buchverlage und Creative\\nCommons](https://irights.info/artikel/im-neuland-die-buchverlage-und-creative-commons/16874){rel=\\\"nofollow\\\"}\\nappeared

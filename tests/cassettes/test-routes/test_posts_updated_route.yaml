      \n {\"id\":\"34e4acd4-2ede-41a9-9ab9-2b301e12545f\",\"guid\":\"https://irights.info/sandbox/?page_id=5812\",\"doi\":\"https://doi.org/10.59350/2snd1-v4928\",\"url\":\"https://irights.info/artikel/und-sie-bewegt-sich-doch/5812\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/artikel/und-sie-bewegt-sich-doch/5812\",\"title\":\"Creative
      Commons: Und sie bewegt sich doch!\",\"summary\":\"Creative Commons \u2013 in
      der Welt der Kulturindustrie sind das die Geheimagenten mit der Lizenz zum Tauschen.
      Freie Zirkulation ist die Logik des Internet-Zeitalters, die eigenen Werke mit
      der ausdr\xFCcklichen Erlaubnis dazu zu ver\xF6ffentlichen also nur folgerichtig.
      Aber wie k\xF6nnen Urheber dann von ihrer kreativen Arbeit leben? John Weitzmann,
      Legal Project Lead f\xFCr Creative Commons Deutschland, stellt die Gesch\xE4ftsmodelle
      der freien Kultur vor.\\n\",\"abstract\":null,\"content_text\":\"Creative Commons
      -- in der Welt der Kulturindustrie sind das die\\nGeheimagenten mit der Lizenz
      zum Tauschen. Freie Zirkulation ist die\\nLogik des Internet-Zeitalters, die
      eigenen Werke mit der ausdr\xFCcklichen\\nErlaubnis dazu zu ver\xF6ffentlichen
      also nur folgerichtig. Aber wie k\xF6nnen\\nUrheber dann von ihrer kreativen
      Arbeit leben? John Weitzmann, Legal\\nProject Lead f\xFCr Creative Commons Deutschland,
      stellt die\\nGesch\xE4ftsmodelle der freien Kultur vor.[]{#more-5812}\\n\\n![Illu\\n70x70](https://irights.info/wp-content/uploads/illustrationen/irights/490x150_px_GIF/43_490x150.gif)\\n\\nEs
      erweist sich nach und nach, dass Open-Access-Lizenzen und Kommerz\\ndoch zusammenpassen,
      wenn man es nur vern\xFCnftig anstellt und sich traut,\\ndie \xFCblichen Pfade
      zu verlassen. Teile der Kultur- und Kreativwirtschaft\\ngehen endlich neue Wege
      beim Umgang mit dem Urheberrecht.\\n\\nCreative Commons mit seinen sechs Standardlizenzen
      ist ja schon beinahe\\nein alter Hut. Seit inzwischen fast sieben Jahren geh\xF6rt
      das Doppel-C\\nzur Wirklichkeit des Internet und wird von immer mehr Menschen\\nverwendet.
      K\xFCrzlich stieg die\\n[Wikipedia-Gemeinde](http://creativecommons.org/weblog/entry/14668)\\nnachtr\xE4glich
      auf CC-Lizenzierung f\xFCr ihre Texte um. Aber lange Zeit galt\\nfreigiebiger
      Umgang mit Nutzungsrechten vielen als eine Sache von\\nHobbykreativen und radikalen
      Spinnern.\\n\\nDie Argumente waren dabei stets dieselben, n\xE4mlich zum einen
      die\\nBehauptung, dass wirtschaftlicher Erfolg mit geistigen Sch\xF6pfungen
      nur\\ndurch Monopolisierung oder wenigstens Verknappung des Zugangs zu\\nerreichen
      sei, und dass psychologisch nun einmal feststehe: Was nichts\\nkostet, ist nichts
      wert. Wie viele andere Initiativen hat auch Creative\\nCommons diese Ansichten
      von Beginn an angezweifelt und darauf\\nhingewiesen, dass die urheberrechtlich
      gest\xFCtzte Verknappung des Zugangs\\nnicht nur an der Wirklichkeit der heutigen
      Mediennutzung vorbeigeht.\\nDar\xFCber hinaus wurde der Bogen so weit \xFCberspannt,
      dass das Urheberrecht\\nzum echten Hemmschuh kreativer Arbeit geworden ist.\\n\\nDas
      von Creative Commons und zuvor schon durch die Entwickler von GNU\\nLinux propagierte
      Gegenmodell basiert auf dem Prinzip der\\nPrivatautonomie, Englisch auch \u201Eprivate
      order\\\" genannt. Die Idee: Wenn\\nder vom Urheberrecht vorgegebene Standardschutz
      zu weit geht und den\\nkreativen Austausch behindert, dann wandelt man diesen
      Schutz \xFCber\\nstandardisierte privatrechtliche Nutzungsvertr\xE4ge (Lizenzen)
      so ab, wie\\nman es f\xFCr richtig h\xE4lt. Genau diesem Prinzip folgen alle\\nOpen-Access-Modelle,
      von der [GNU General Public\\nLicense](http://www.gnu.de/documents/gpl.de.html)
      (GPL) \xFCber die [Free\\nArt License](http://artlibre.org/licence/lal/en) und
      die [Creative\\nCommons Public Licenses](http://creativecommons.org/licenses/)
      (CCPL)\\nbis zur neuen [Open Database\\nLicense](http://www.opendatacommons.org/licenses/odbl/).\\n\\nVielleicht
      hat diese privatrechtliche Methodik den Eindruck erzeugt,\\nfreie Lizenzen seien
      nur etwas f\xFCr Laien und Hobbykreative.\\nWahrscheinlicher aber ist, dass
      auch der Mangel an bekannten\\nkommerziellen Erfolgsgeschichten die Ursache
      f\xFCr solcherlei Ansichten\\nwar. Dabei war gerade bei GPL-Software nie eine
      Einschr\xE4nkung aufs\\nPrivate vorgesehen. Im Gegenteil: Unternehmerische Erfolgsgeschichten\\nwie
      etwa die der Firmen Cygnus Solutions und sp\xE4ter Red Hat Inc. reichen\\nbis
      in die 1980er-Jahre zur\xFCck und waren schon damals allein auf frei\\nund kostenlos
      zug\xE4nglicher Software aufgebaut.\\n\\nWas allerdings die \xFCbrigen digitalen
      Inhalte angeht, alles au\xDFer\\nSoftware, scheint das Denken aller Beteiligten
      noch wesentlich l\xE4nger\\nden althergebrachten Ideen der Werthaltigkeit durch
      Verknappung\\nnachgehangen zu haben. Vielfach kannte man die erfolgreichen\\nGesch\xE4ftsmodelle
      aus der Software-Welt entweder gar nicht, vestand sie\\nnicht oder leugnete
      ganz einfach ihre \xDCbertragbarkeit auf kreative\\nInhalte wie Texte, Bilder
      und Musik.\\n\\nInzwischen allerdings mangelt es auch au\xDFerhalb der Software-Welt
      nicht\\nmehr an bekannten und nachhaltigen Projekten, die teilweise oder\\nkomplett
      auf freie Lizenzen setzen. Sehr oft wird dabei auf CC-Lizenzen\\nzur\xFCckgegriffen.
      Wenn auch meistens nicht ganz genau bestimmbar ist,\\nwelchen Anteil am Erfolg
      die Lizenzverwendung jeweils hat, spielt sie\\ndoch eine ganz entscheidende
      Rolle.\\n\\nMit [CC-Monitor](http://monitor.creativecommons.org/) ist an der\\nUniversit\xE4t
      von Singapur ein eigenes akademisches Projekt entstanden,\\ndas weltweit die
      Verwendung von CC-Lizenzen erfasst und analysiert.\\nCreative Commons selbst
      hat zudem k\xFCrzlich unter Federf\xFChrung des\\nAustralischen CC-Projekts
      die Sammlung [Case\\nStudies](http://wiki.creativecommons.org/Case_Studies)
      ins Leben\\ngerufen, in der interessante Praxisbeispiele der Lizenzverwendung\\nzusammengetragen
      werden. Daher ist es nun m\xF6glich, eine zumindest grobe\\nEinteilung der mit
      CC-Lizenzen realisierten Gesch\xE4ftsmodelle\\nvorzunehmen.\\n\\nUnd last but
      not least wird inzwischen auch systematisch versucht, bei\\nder noch immer am
      st\xE4rksten diskutierten Frage des CC-Lizenzmodells\\nweiter zu kommen, die
      da lautet: Wo genau liegt die Grenze zwischen\\nkommerzieller und [nicht-kommerzieller\\nNutzung](http://creativecommons.org/weblog/entry/14337)
      im Sinne der\\nNonCommercial-Bedingung der CC-Lizenzen mit dem \u201ENC\\\"
      im Namen? Ein ganz\\npraktischer Baustein zur Einbettung der Lizenzen in kommerzielle\\nOnline-Angebote
      schlie\xDFlich ist die 2008 eingef\xFChrte Erweiterung\\n[CC+](http://wiki.creativecommons.org/CCPlus),
      einer Art Einh\xE4ngepunkt\\nf\xFCr individuell entworfene Zusatzbedingungen
      in die standardisierten\\nCCPLs.\\n\\n### CC-Gesch\xE4ftsmodelle im \xDCberblick\\n\\nDen
      ersten Boom erlebten CC-Lizenzen ganz klar bei den privaten Blogs\\ndieser Welt,
      und damit in einem fast g\xE4nzlich nicht-kommerziellen\\nBereich. Die inzwischen
      auch immer zahlreicheren kommerziellen Projekte\\nsollen im Folgenden dadurch
      in Gruppen eingeteilt werden, dass nach dem\\nZweck gefragt wird, den die Lizenzen
      jeweils f\xFCr das Gesch\xE4ftsmodell\\nerf\xFCllen. Hierbei ist zwar immer
      zu bedenken, dass die CC-Lizenzen meist\\nnicht nur einem einzigen Zweck dienen,
      oft wird aber ein haupts\xE4chlicher\\nZweck erkennbar.\\n\\nDaneben gibt es
      noch eine gro\xDFe Gruppe von kommerziellen CC-Nutzern, die\\nin keine Schublade
      so recht hineinpassen und hier deshalb unerw\xE4hnt\\nbleiben. Als Quelle f\xFCr
      weitere Informationen zum Thema sind die\\nWiki-Eintr\xE4ge der bereits erw\xE4hnten
      [Case\\nStudies](http://wiki.creativecommons.org/Case_Studies) zu empfehlen.\\n\\nDie
      erfolgende Einteilung erhebt im \xDCbrigen nicht den Anspruch, die\\ntats\xE4chlichen
      Intentionen der jeweils hinter den genannten Beispielen\\nstehenden Personen
      beim Einsatz der CCPLs wiederzugeben, sondern basiert\\nauf der Ausrichtung,
      die beim jeweiligen Gesch\xE4ftsmodell nach au\xDFen\\nerkennbar wird. Manches
      Projekt oder Start-Up geh\xF6rt eigentlich in\\nmehrere Gruppen zugleich und
      nicht selten \xE4ndert sich die Ausrichtung\\nvon Projekten mit der Zeit.\\n\\n###
      Nebenangebote und -produkte zu freien Inhalten\\n\\nEs gibt relativ viele Beispiele
      des Gesch\xE4ftsmodells, das auch im\\nBereich der freien Software verbreitet
      ist und bei dem die freien\\nInhalte nur der Bezugspunkt der eigentlichen kommerziellen
      Angebote oder\\nDienstleistungen sind. So bietet etwa die Bar\\n[Breipott](http://www.breipott.cc/)
      in Berlin-Kreuzberg einen Treffpunkt\\nf\xFCr Netlabels, diverse Veranstaltungen
      rund um freie Musik, Drinks und\\nKulinarisches und stellt eine eigene Sammlung
      von CC-lizenzierter,\\nGEMA-freier Musik bereit, die vor Ort komfortabel durchgeh\xF6rt
      und auf\\neigene Speichersticks kopiert werden kann. Hier ist die freie Musik
      also\\ndas Vehikel f\xFCr das eigentliche Gesch\xE4ft.\\n\\n\xC4hnliches versuchen
      die Betreiber des Portals\\n[1000Mikes](http://www.1000mikes.com/), auf dem
      es kostenloses Hosting\\nf\xFCr (fast komplett) CC-lizenzierte Audio-Casts gibt,
      die daneben aber\\nihre Technologien auch kommerziell f\xFCr Portale und Radiostationen\\nanbieten.\\n\\nAuch
      die deutschen Fotoportale [piqs.de](http://piqs.de/) und\\n[Augensound](http://www.augensound.de/)
      hosten CC-lizenzierten Content\\nkostenfrei und stellen Communityfunktionen
      bereit, bieten daneben aber\\ndiverse Printservices f\xFCr die Fotos an und
      schalten teilweise Werbung.\\nEin weiteres Beispiel dieser Art ist [flickr](http://www.flickr.com/)
      --\\ntrotz eines gro\xDFen nicht frei lizenzierten Teils des Datenbestandes\\nwahrscheinlich
      der gr\xF6\xDFte Hoster von CC-Inhalten \xFCberhaupt -- bei dem\\ndie Grundfunktionen
      kostenfrei sind, sich aber professionellere Features\\nin Form eines kommerziellen
      Abos hinzubuchen lassen. Anders als bei\\npiqs.de ist die CC-Lizenzierung bei
      flickr allerdings nicht der zentrale\\nBestandteil des Angebots, sondern eine
      Zusatzoption.\\n\\nDas gilt auch f\xFCr [Behance.com](http://www.behance.com/),
      eine Firma aus\\nNew York, die neben Beratung zur Verwendung freier Lizenzen
      und weiterer\\nVernetzungsdienstleistungen auch Inhalte hostet und dabei CC
      als Option\\nin ihr User-Interface einbezogen hat.\\n\\n### [Anregung unverg\xFCteter
      Nutzerleistungen durch Open Access]{.titel2_inline}\\n\\nProjekte wie [\u201EA
      Swarm of Angels\\\"](http://aswarmofangels.com/) nutzen\\ndie CCPLs dagegen,
      um Kreativen auf einfache Weise die Mitarbeit am\\neigenen Projekt zu erm\xF6glichen.
      Die Lizenzen wirken konkret in zwei\\nRichtungen: Zum einen bieten sie eine
      sichere rechtliche Grundlage f\xFCr\\ndie weltumspannende Zusammenarbeit der
      Mitglieder, zum anderen wird der\\nEinsatz des Einzelnen durch die Gewissheit
      angeregt, dass die Rechte am\\nErgebnis -- in diesem Fall der erste mit Mitteln
      des Internet\\nproduzierte Spielfilm -- nicht nur bei wenigen liegen, sondern
      f\xFCr\\njedermann freigegeben werden. In \xE4hnlicher Weise versucht der Produzent\\ndes
      deutsch-polnischen Films\\n[\u201EValkaama\\\"](http://wiki.creativecommons.org/Valkaama)
      andere in seine\\nProduktion einzubeziehen. Ob derlei Modelle sich letztendlich
      als\\nnachhaltig erweisen und etablieren werden, ist noch nicht abzusehen.\\n\\n###
      Gr\xF6\xDFere Bekanntheit durch erleichterte Verbreitung\\n\\nDie meisten Ans\xE4tze
      f\xFCr den kommerziellen Einsatz der CCPLs setzen in\\nirgendeiner Weise auf
      die vereinfachte Weitergabe des damit lizenzierten\\nContents. Zu ihr wird ausdr\xFCcklich
      eingeladen, weil die Lizenzen immer\\nwenigstens die Vervielf\xE4ltigung, die
      Weitergabe im Netz und auch das\\nEinstellen des Contents in Filesharing-Netzwerke
      erlauben. Dadurch\\nbedarf es in der Regel keiner besonderen eigenen Serverleistung
      f\xFCr die\\nVerbreitung der digitalen Inhalte, denn sie k\xF6nnen von jedem
      Empf\xE4nger\\nwieder selbst online gestellt oder anderweitig weitergereicht
      werden. So\\nwird im Idealfall der eigene Content lizenzkonform mit Quellenangabe
      und\\nLink anderswo im Internet auftauchen und als R\xFCckwirkung mehr Traffic\\nauf
      der Ausgangsseite erzeugen.\\n\\nSo verfahren Nachrichtenportale wie\\n[Netzwelt.de](http://www.netzwelt.de/),
      [New\\nInternationalist](http://www.newint.org/) und auch eine wachsende Zahl\\nneuer
      akademischer Online-Journale. Hierhin geh\xF6ren auch NetLabels wie\\n[++audio](http://www.plusplus-audio.net/),
      die ihr Repertoire im Netz\\nfreigeben, um mehr Sichtbarkeit zu erreichen und
      sich im Markt zu\\netablieren. Man kann diesen Einsatz der CC-Lizenzen schon
      fast als\\nKlassiker bezeichnen, und er wurde auch durch Creative Commons immer\\nwieder
      als Argument f\xFCr die Sinnhaftigkeit von Open-Access-Lizenzen\\nangef\xFChrt.\\n\\nViele
      der Ans\xE4tze, die die gr\xF6\xDFere Flussgeschwindigkeit von CC-Content\\nnutzbar
      machen, sind jedoch wesentlich differenzierter als die der\\nNewsportale. Weiter
      kann bei diesen komplexeren Modellen dann danach\\nunterschieden werden, ob
      der frei lizenzierte Content eher Produkt oder\\nZugpferd ist, ob eigener Content
      promotet oder eine\\nVerbreitungsplattform f\xFCr andere angeboten wird und
      ob/wie generierte\\nEinnahmen weitergegeben werden.\\n\\n### Selbstvermarktung
      und Ankurbelung des Verkaufs physischer Medien\\n\\nAllen voran hat der Autor
      [Cory Doctorow](http://craphound.com/),\\nnebenbei auch leidenschaftlicher Aktivist
      f\xFCr freie Lizenzen, seine\\nB\xFCcher auch dadurch zu einem Erfolg gemacht,
      dass er sie unter\\nCC-Lizenzen (mit den Elementen *Keine kommerzielle Nutzung*
      und\\n*Weitergabe unter gleichen Bedingungen*) f\xFCr jedermann ins Netz gestellt\\nhat.
      \xC4hnlich verfahren \xFCbrigens auch der CC-Gr\xFCnder [Lawrence\\nLessig](http://www.lessig.org/)
      und eine ganze Reihe weiterer\\nUS-amerikanischer Akademiker mit ihren B\xFCchern.\\n\\nIm
      Bereich Musik machten vor einiger Zeit die [Nine Inch\\nNails](http://www.nin.com/)
      gr\xF6\xDFere Schlagzeilen, als sie ihr letztes\\nAlbum unter CC-Lizenz online
      stellten und gerade deshalb mit limitierten\\nPressungen mehr verdienten als
      jemals zuvor. Auch die d\xE4nische S\xE4ngerin\\n[Tone](http://creativecommons.org/weblog/entry/7988)
      geht diesen Weg und\\nhat ihre CD-Verk\xE4ufe so um \xFCber 40 Prozent steigern
      k\xF6nnen.\\n\\nEher experimenteller Natur war dagegen das Re-Release von zwei
      Songs von\\nDavid Byrne und Brian Eno im Fr\xFChjahr 2006, das die Fans jedoch\\nerfolgreich
      zum Remixen der Titel anregte. Insgesamt wird deutlich, dass\\ndiese Beispiele
      h\xE4ufig damit einhergehen, dass die K\xFCnstler sich mittels\\nInternet und
      freien Lizenzen auch der Zwischenh\xE4ndler und allgemein der\\nklassichen Vertriebswege
      entledigen, die seit langem einen gro\xDFen Teil\\nvor allem der Musikindustrie
      ausmachen.\\n\\n### [Selbstvermarktung mit Schwerpunkt Interaktion]{.titel2_inline}\\n\\nBei
      den eben genannten Beispielen ist jeweils das lizenzierte und frei\\nim Netz
      verf\xFCgbare Objekt zugleich auch das promotete Produkt, nur eben\\nin digitaler
      statt in physischer Form auf CD, DVD oder als Buch. Andere\\nVermarktungsgegenst\xE4nde
      dagegen k\xF6nnen nicht im eigentlichen Sinne\\ndigitalisiert werden, beispielsweise
      M\xF6bel oder Kleidungsst\xFCcke. Dennoch\\nl\xE4sst sich auch hierf\xFCr mittels
      CC-Lizenzen etwas tun. Auf der Seite\\n[flexiblestream.org](http://flexiblestream.org/)
      k\xF6nnen Produktdesigner\\ndie Entw\xFCrfe und Baupl\xE4ne der von ihnen entworfenen
      M\xF6bel und\\nGebrauchsgegenst\xE4nde im Netz freigeben und dadurch die Bearbeitung
      der\\nDesigns und den Nachbau der Objekte durch andere erm\xF6glichen, was eine\\nsonst
      kaum zu erreichende Interaktion und auch Kundenbindung erzeugt.\\n\\n\xC4hnlich
      verf\xE4hrt das Berliner Modelabel [Pamoyo](http://pamoyo.com/) mit\\neinigen
      Schnittmustern seiner Kollektion. Es muss also nicht unbedingt\\nimmer der Anbieter
      selbst sein, der ein digital freigegebenes Produkt\\nherstellt, es kann auch
      den Nutzern eine kreative Auseinandersetzung mit\\ndem Produkt erm\xF6glicht
      und dadurch dem Gesch\xE4ft indirekt zus\xE4tzliche\\nDynamik gegeben werden.\\n\\n###
      [Nebenbei-Vermarktung des eigenen Know-Hows]{.titel2_inline}\\n\\nAber es geht
      auch noch \u201Eweiter weg\\\" vom CC-lizenzierten Inhalt selbst,\\nwas die
      Promotion angeht. So schiebt etwa die [Blender\\nFoundation](http://www.blender.org/)
      aus den Niederlanden, die zwar\\ngemeinn\xFCtzig arbeitet und insofern nicht
      dem \xFCblichen Kommerz\\nzuzurechnen ist, ihren Auftrag und die dazu notwendigen
      Spenden und\\nMerchandisingverk\xE4ufe durch Freigabe hochwertiger Animationsfilme
      an.\\nDiese haben es dank entsprechend liberaler Lizenzwahl bis auf die\\nflimmernden
      Fernseherregale gro\xDFer deutscher Elektrofachm\xE4rkte\\ngeschafft, wo sie
      in Schleife als Beispielvideos laufen. Auch die\\nschottische [Strange Company](http://www.strangecompany.org/),
      eine\\nGruppe von Machinimaproduzenten, gibt ihre Werke frei, verkauft aber\\nnebenbei
      Literatur zum Thema und bietet ihr Know-How f\xFCr kommerzielle\\nAuftragsanimationen
      und Vortr\xE4ge an.\\n\\n### Unterst\xFCtzung der Selbstvermarktung anderer
      als Materialquelle f\xFCr Werbefinanzierung\\n\\nDen Ansatz der besseren Selbstvermarktung
      durch Weiterreichbarkeit der\\nInhalte haben diejenigen weitergedacht, die Hilfsangebote
      f\xFCr die\\nSelbstvermarktung im Netz etablieren. Statt dass jeder Kreative
      eine\\neigene Site aufbaut, findet man sich auf gr\xF6\xDFeren Portalen mit\\nGleichgesinnten
      zusammen. Nach diesem Prinzip funktioniert auch das\\nPortal [Jamglue](http://www.jamglue.com/),
      bei dem man Musikst\xFCcke und\\nSamples zum freien Remixen hosten lassen kann
      und wo daf\xFCr zus\xE4tzlich\\nauch gleich ein flashbasierter Mixer zur Verf\xFCgung
      steht und\\nCommunityfunktionen auch nicht fehlen. Hier wird also Urhebern und\\nKonsumenten
      von Musik ein Treffpunkt im Web geboten, der \xFCber\\nWerbebanner finanziert
      wird und den Kreativen die M\xF6glichkeit bietet,\\ndass ihre Tracks von anderen
      bearbeitet und sie als Urheber durch\\nentsprechende Trendscouts entdeckt werden.\\n\\nMit
      etwas mehr Schwerpunkt auf der reinen Datenbankfunktion geh\xF6rt auch\\ndie
      Seite [CADyou](http://www.cadyou.com/) in diese Kategorie, auf der\\nArchitekten,
      Ingenieure, Grafiker, Produkt- und Game-Designer und alle\\nsonst Interessierten
      hochaufl\xF6sende 3D-Modelle f\xFCr den Rest der Welt\\neinstellen k\xF6nnen.
      Auch hier ist Werbung geschaltet, allerdings wohl\\nmehr mit dem Zweck der Kostendeckung,
      denn als gro\xDFer Profitbringer.\\nGleiches gilt f\xFCr das [Thingiverse](http://www.thingiverse.com/),
      eine\\nOnline-Sammlung von 3D-Vorlagen f\xFCr Lasercutter und 3D-Printer, bei
      der\\nalle Inhalte unter CCPLs oder anderen freien Lizenzen stehen.\\n\\n###
      [Modelle mit Einnahmenaufteilung]{.titel2_inline}\\n\\nEiner der ersten gr\xF6\xDFeren
      Hoster von CC-lizenziertem Content war\\n[Revver](http://revver.com/), ein Portal
      zur Online-Ver\xF6ffentlichung\\nselbstgedrehter Videoclips, bei dem vor jedem
      Stream eine kurze\\nWerbebotschaft eingeblendet wird und die Einnahmen daraus
      zwischen\\nUrheber und Revver geteilt werden. So entsteht eine neue Art\\nkommerzieller
      Absatzbranche, f\xFCr die als prominenter Vertreter auch die\\nLuxemburgische
      Firma [Jamendo](http://www.jamendo.com/de/) steht. Dort\\nk\xF6nnen Newcomer-Bands
      ihre Musik kostenfrei hosten lassen, inklusive\\nStreaming- und Downloadm\xF6glichkeiten,
      thematischen Radios, einem\\nRatingsystem und allem, was heute sonst von einem
      Musikportal erwartet\\nwird. Auch f\xFCr die H\xF6rer ist die Nutzung kostenfrei,
      sofern sie sich an\\ndie CC-Lizenzbedingung *Keine kommerzielle Nutzung* halten.\\n\\nFinanziert
      wird das Ganze durch Werbung und dadurch, dass die Einnahmen\\naus kommerziellen
      Nutzungen der Titel, die die Firma lizenziert,\\nzwischen dem jeweiligen K\xFCnstler
      und Jamendo geteilt werden. Hier werden\\nalso, \xE4hnlich wie bei Myspace,
      die Werke von Laien, Newcomern und wenig\\nbekannten K\xFCnstlern zur Generierung
      von Werbeeinnahmen erschlossen,\\nindem den Kreativen die Plattform und den
      Nutzern die freie Lizenz\\ngeboten wird. Anders als bei Myspace wird hier direkt
      eine Art\\nMaklerdienstleistung angeboten, falls jemand an kommerzieller Nutzung\\nder
      Titel interessiert ist.\\n\\nNach \xE4hnlichem Modell verf\xE4hrt auch das zweite
      gro\xDFe CC-Musikportal\\n[Magnatune](http://www.magnatune.com/), wobei dort
      statt auf Werbung auf\\nfreiwilliges Bezahlen der H\xF6rer f\xFCr heruntergeladene
      Tracks gesetzt,\\nansonsten aber auch die Vermittlung kommerzieller Nutzbarkeit
      angeboten\\nwird. Das Portal [Beatpick](http://www.beatpick.com/) setzt\\nausschlie\xDFlich
      auf die Vermittlerrolle, spricht also speziell solche\\nNutzer an, die Musik
      f\xFCr kommerzielle Produktionen suchen.\\n\\n### [Von Werbefinanzierung und
      Einzelvertrag zum Angebot f\xFCr Gro\xDFabnehmer]{.titel2_inline}\\n\\nMagnatune
      waren die ersten, die daneben noch einen weiteren\\nVertriebskanal aufgemacht
      haben, \xFCber den sie gr\xF6\xDFere Musikpakete\\nspeziell f\xFCr kommerzielle
      Gro\xDFabnehmer anbieten. Auf diese Weise wurden\\nzum Beispiel die MP3-f\xE4higen
      Autoradios einiger Fahrzeughersteller mit\\nCC-lizenzierter Musik vorgeladen,
      aber auch andere Projekte haben sich\\nauf diese Weise \xFCber Magnatune mit
      Soundtracks versorgt. Inzwischen hat\\nJamendo mit seinem Produkt Jamendo Pro
      ebenfalls diesen Weg\\neingeschlagen und vertreibt CC-Musik vor allem an Anbieter
      von\\nHintergrundmusik f\xFCr Kaufh\xE4user.\\n\\nEine solche B\xFCndelung des
      Gesch\xE4fts mit gr\xF6\xDFeren Abnehmern wird\\nnachvollziehbar, wenn man bedenkt,
      dass sich diese Art von Kunden kaum\\nauf das Herunterladen einzelner Titel
      mit einfachem CC-Lizenzhinweis\\nverlassen, sondern eher Rundum-sorglos-Angebote
      haben wollen, bei denen\\nalle rechtlichen Fragen wie bei einem Rahmenvertrag
      verhandelt werden.\\nHierin weichen die Gesch\xE4ftspraktiken in gewisser Weise
      von der Idee der\\nStandardlizenzen ab, denn die sollen ja gerade die Einzelverhandlungen\\nentbehrlich
      machen. Letztendlich liegt das aber wohl eher am\\nkonservativen Denken der
      kommerziellen Kunden, die (noch) nicht\\nausreichend Vertrauen in die Standardlizenzmodelle
      des Internet gefasst\\nhaben. Auff\xE4llig ist auch die zunehmende N\xE4he zum
      Gesch\xE4ftsmodell der\\naltgedienten Verwertungsgesellschaften.\\n\\n### [NC-Bedingung
      als Schl\xFCsselfaktor]{.titel2_inline}\\n\\nSehr viele der oben genannten Projekte
      und Gesch\xE4ftsmodelle basieren auf\\nder gezielten Verwendung der CC-Lizenzbedingung
      *Keine kommerzielle\\nNutzung*, mit der ein Trittbrettfahren anderer zumindest
      teilweise\\nverhindert werden soll. Abgesehen von der noch immer weitgehend
      offenen\\nFrage nach der Durchsetzbarkeit dieses mit \u201ENC\\\" abgek\xFCrzten\\nLizenzbausteins,
      l\xE4uft eine Einschr\xE4nkung dieser Art den Prinzipien der\\nreinen Lehre
      des Open Access ganz klar zuwider, weshalb die drei\\nCC-Lizenztypen, die das
      NC im Namen tragen, durch die Free Software\\nFoundation auch nicht als freie
      Lizenzen anerkannt werden.\\n\\nDarum entsteht bisweilen ein widerspr\xFCchlicher
      Eindruck, wenn sich\\nkommerzielle Projekte als Vorreiter einer nie dagewesenen
      Freiheit des\\nKulturbetriebs gerieren, dabei aber nur eine Art \u201EPrivatnutzung
      deluxe\\\"\\nzulassen, die nur wenig \xFCber das gesetzlich ohnehin Erlaubte
      hinausgeht.\\nHinzu kommt, dass diese ebenso kontroverse wie weit verbreitete\\nNC-Option
      einigen Interpretationsspielraum bietet, was die Grenze\\nzwischen kommerziell
      und nicht-kommerziell anbetrifft. Die Geister\\nscheiden sich dabei nicht nur
      an der Frage, ob kostendeckende\\nFinanzierung \xFCber Werbebanner mangels erwirtschafteten
      Gewinns noch als\\nnicht-kommerziell gelten kann. Auch die Organisationsform
      des Nutzers\\nspielt eine gro\xDFe Rolle bei der Beurteilung, und auch dabei
      gibt es die\\nverschiedensten, teils vehement vertetenen Auffassungen innerhalb
      der\\nCreative-Commons-Community.\\n\\nNachdem bereits aus dieser Not geboren
      eine ganze Anzahl von auf\\nbestimmte Anwendungsszenarien begrenzter genauerer
      Definitionen des NC\\nentstanden waren (beispielsweise zwischen CC-L\xE4nderprojekten
      und ihren\\nMusikverwertern ausgehandelte Richtlinien zur Bedeutung von\\n\u201Enicht-kommerziell\\\"),
      hat sich Creative Commons entschieden, eine eigene\\nund gro\xDF angelegte Erhebung
      vorzunehmen, die abfragt, was die\\nverschiedenen Gruppen von Urhebern, Nutzern
      und Projekten jeweils unter\\n\u201Enicht-kommerziell\\\" verstanden wissen
      wollen. Dabei wurden zun\xE4chst alle\\nverf\xFCgbaren Quellen zur Abgrenzung
      kommerzieller Nutzung in Literatur\\nund Netz ausgewertet. In einer zweiten
      Phase wurden Urheber befragt,\\nwelche Art von Nutzungen sie noch als nicht-kommerziell
      einstufen und\\nwie sie selbst die Begrifflichkeiten definieren w\xFCrden. In
      der dritten\\nnoch laufenden Phase wird nun aufseiten der Nutzer geschaut, welche
      der\\nqualitativen Erkenntnisse aus Phase 2 sich in welcher Quantit\xE4t\\ntats\xE4chlich
      im Netz wiederfinden.\\n\\nDie Endergebnisse werden im Herbst 2009 erwartet.
      Es wird daraus mit\\neiniger Sicherheit nicht direkt eine \xC4nderung der Formulierung
      der\\nNC-Bedingung ableitbar sein, aber schon die ersten\\n[Zwischenergebnisse](http://creativecommons.org/weblog/entry/14337)
      sind\\nnicht uninteressant. Es hat sich herausgestellt, dass etwa 80 Prozent\\nder
      Lizenzverwender Laien sind, sich die Geschlechterverteilung beinahe\\ndie Waage
      h\xE4lt und bei den Altersgruppen nur die 18 bis 24-j\xE4hrigen\\nbesonders
      stark vertreten sind. Die Lizenzverwender kennen sich\\n\xFCberwiegend nicht
      mit Open-Source-Prinzipien aus und haben beim\\nFreigeben zu 25 Prozent die
      gr\xF6\xDFte Sorge \u201Ejemand k\xF6nnte von meinen\\nWerken finanziell profitieren,
      ohne die Profite mit mir zu teilen\\\", zu\\nweiteren 20 Prozent \u201Ejemand
      k\xF6nnte meine Werke f\xFCr ablehnenswerte Zwecke\\nverwenden\\\".\\n\\nNach
      Angabe der Befragten erzeugen allerdings 86 Prozent der Werke\\nkeinerlei Einnahmen,
      und wenn doch, stammen diese zu \xFCber der H\xE4lfte aus\\ndirekten Verk\xE4ufen
      oder Nutzungseinr\xE4umungen und nur zu etwa einem\\nDrittel indirekt aus Werbung.
      Etwas drei Viertel der Werke der ca. 4.500\\nBefragten sind nach deren Angaben
      nicht einmal urheberrechtlich\\ngesch\xFCtzt, was zeigt, dass sehr viel Vorsicht
      bei der Interpretation der\\nEndergebnisse geboten sein wird: Diese Zahl l\xE4sst
      vermuten, dass die\\nBefragten bei der Beantwortung von einem vom Urheberrecht
      abweichenden\\nWerkbegriff ausgegangen sind, denn in fast allen Herkunftsl\xE4ndern
      der\\nErhebungsteilnehmer sind kreative Sch\xF6pfungen schon ohne weitere\\nFormalien
      urheberrechtlich gesch\xFCtzt; bei der frei zug\xE4nglichen Version\\nwaren
      es allein 48 Prozent aus den USA, gefolgt von 8 Prozent aus\\nDeutschland und
      weiteren je 7 Prozent aus Gro\xDFbritannien und Kanada.\\n\\nNach Auswertung
      der NC-Erhebung wird die Debatte sicher neue Wellen\\nschlagen und m\xF6glicherweise
      in eine Ausdifferenzierung der\\nCC-Lizenzbedingungen in einer zuk\xFCnftigen
      Lizenzversion 4.0 m\xFCnden.\\n\\nInzwischen sind die Ergebnisse der NC-Erhebung
      erschienen und online\\n[verf\xFCgbar](http://mirrors.creativecommons.org/defining-noncommercial/Defining_Noncommercial_fullreport.pdf)\\n(PDF,
      17,9 MB). Zus\xE4tzlich sind die\\n[Rohdaten](http://mirrors.creativecommons.org/defining-noncommercial/defining_noncommercial_data.zip)\\n(ZIP,
      3,6 MB) auch separat erh\xE4ltlich und vollst\xE4ndig freigegeben nach\\nder\\n[CC0-Verzichtserkl\xE4rung](http://creativecommons.org/publicdomain/zero/1.0/).\\nEine
      \xDCbersicht aller Materialien findet sich im [Wiki von Creative\\nCommons](http://wiki.creativecommons.org/Defining_Noncommercial).\\n\\n*John
      Weitzmann hat Rechtswissenschaften in Saarbr\xFCcken, Sydney und\\nTrier studiert
      mit Studienschwerpunkt Urheber- und Medienrecht. Seit\\n2006 ist er Legal Project
      Lead f\xFCr Creative Commons Deutschland und hat\\nals eine der ersten Aufgaben
      in dieser Funktion die Portierung der\\nVersion 3.0 des CC-Lizenzensets ins
      deutsche Urheberrecht geleitet.*\\n\\nThe post [Creative Commons: Und sie bewegt
      sich\\ndoch!](https://irights.info/artikel/und-sie-bewegt-sich-doch/5812){rel=\\\"nofollow\\\"}\\nappeared

      \n {\"id\":\"6782b7cb-5cd4-4f3a-bff4-2d8799bf5ba0\",\"guid\":\"https://www.leidenmadtrics.nl/articles/dreaming-at-cwts\",\"doi\":\"https://doi.org/10.59350/j8rtg-taf73\",\"url\":\"https://www.leidenmadtrics.nl/articles/dreaming-at-cwts\",\"archive_url\":null,\"title\":\"Dreaming
      at CWTS\",\"summary\":\"At CWTS we are currently working on the development
      of our new knowledge agenda, a strategic plan for our center for the next six
      years. As part of this process, we are having lots of discussions, both internally
      within our center and with external colleagues and experts.\",\"abstract\":null,\"content_text\":\"At
      CWTS we are currently working on the development of our [new\\nknowledge\\nagenda](https://www.leidenmadtrics.nl/articles/responsible-research-culture-practicing-what-we-preach-at-cwts){target=\\\"_blank\\\"},\\na
      strategic plan for our center for the next six years. As part of this\\nprocess,
      we are having lots of discussions, both internally within our\\ncenter and with
      external colleagues and experts. While it will still\\ntake a few more months
      before we can share the outcomes of this process,\\nwe can already provide some
      impressions of the types of ideas we are\\ndiscussing.\\n\\nOn September 15
      and 16, the CWTS team got together in a hotel in Leiden\\nfor a two-day retreat.
      On the first day, we discussed the preliminary\\nplans for our new knowledge
      agenda with a number of external experts,\\nwho offered very useful feedback
      and helped us broaden our horizon. On\\nthe second day, we challenged ourselves
      to think big and to develop\\n'dream projects' that CWTS could work on in the
      coming years. We formed\\nfive groups, each consisting of five or six CWTS colleagues,
      and each\\ngroup spent a few hours developing a dream project.\\n\\n### **Dream
      projects**\\n\\nOne group proposed to set up a *Global Responsible Research
      Assessment\\nSupport Station* (*GRRASS*). The ambition of GRRASS is to bring
      together\\nall stakeholders worldwide interested in making research assessment
      more\\nresponsible. GRRASS would consist of a global network of satellite\\norganizations
      on each continent, each helping to mediate between\\nregional and global level
      activities and issues. Together, these sites\\nwould aim to develop standards
      for responsible research assessment and\\norganize accreditation in which the
      compliance of institutions with\\nthese standards is evaluated.\\n\\n<figure>\\n<img
      src=\\\"https://www.leidenmadtrics.nl/images/uploads/Picture1.jpg\\\"\\nstyle=\\\"opacity:
      1;\\\" data-image=\\\"29085\\\" />\\n</figure>\\n\\n  \\n\\nAnother group proposed
      the *New Society-Science Collaboration*. This\\nproposal builds on partnerships
      that CWTS has established in different\\nparts of the world, through existing
      initiatives such as the [SUPER\\nMoRRI project](https://super-morri.eu/){target=\\\"_blank\\\"}.
      Supported by\\nUnesco, the created network would be used to develop projects
      in a\\nco-creative way, meaning needs-driven, with awareness of diversity and\\nequality
      aspects. That would include partners that are, for instance,\\ngeographically
      diverse, but also originating from all helices of the\\nquadruple helix: academia,
      policy, industry and citizens. The objective\\nis to expand and foster the network
      through activities. In mixed\\nmethods, where the non-digital contexts prevail,
      CWTS could bring in new\\ndigital methods including [diverse data sources and
      advanced mapping\\napproaches](https://www.leidenmadtrics.nl/articles/cocreating-science-that-society-needs-introducing-the-explore-approach){target=\\\"_blank\\\"}.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Picture2_2022-10-17-164357_twlc.jpg\\\"\\nstyle=\\\"opacity:
      1;\\\" data-image=\\\"29056\\\" />\\n</figure>\\n\\n  \\n\\nA related idea was
      developed by one of the other groups. This group\\nproposed to set up a *Participatory
      Activists Network*. This network\\nwould focus on helping bring together activists
      who are pushing for\\nchange in the science system but who are not formally
      involved in\\ndecision making in scientific organizations. Contributions by
      CWTS would\\ninitially be situated with specific actors in the network (e.g.,
      around\\nevaluation), but eventually our participation would be present across\\nthe
      network, working closely with a variety of activists.\\n\\n<figure>\\n<img src=\\\"https://www.leidenmadtrics.nl/images/uploads/Picture3.jpg\\\"\\nstyle=\\\"opacity:
      1;\\\" data-image=\\\"29022\\\" />\\n</figure>\\n\\n  \\n\\nAnother dream project
      aimed to eradicate scientific misinformation from\\nsocietal debates. Using
      a combination of quantitative and qualitative\\nmethods, the project would systematically
      map interactions between\\nscience and society. By making science-society dynamics
      visible and\\ncomprehensible, the project envisions to empower academic and
      societal\\nstakeholders to mitigate misinformation and renew trust in science.\\n\\n<figure>\\n<img
      src=\\\"https://www.leidenmadtrics.nl/images/uploads/Picture4.jpg\\\"\\nstyle=\\\"opacity:
      1;\\\" data-image=\\\"28992\\\" />\\n</figure>\\n\\n  \\n\\nThe final dream
      project is the *Open Comprehensive European University\\nResearch Information
      System* (*OCEURIS*), an open CRIS system for all\\nEuropean universities that
      will contain information deemed necessary by\\nmany institutions to realize
      the ambition of making their research\\nassessment processes more responsible.
      The aim is that in the next five\\nyears at least half of the European universities
      will join OCEURIS.\\n\\n<figure>\\n<img src=\\\"https://www.leidenmadtrics.nl/images/uploads/Picture5.jpg\\\"\\nstyle=\\\"opacity:
      1;\\\" data-image=\\\"28972\\\" />\\n</figure>\\n\\n**  \\n**\\n\\n### **Employee
      of the Year Award**\\n\\nBesides dreaming about future projects, we also used
      the opportunity of\\nbeing together at our retreat to celebrate some of the
      work currently\\nbeing done at our center. Each year an *Employee of the Year
      Award* is\\nhanded out to a CWTS colleague who deserves special recognition.
      This\\nyear the award turned out to be a little bit different than in earlier\\nyears.
      To acknowledge the importance of teamwork at CWTS, Ingeborg\\nMeijer, last year's
      awardee, decided to hand out the award not to an\\nindividual colleague but
      to a team. The award was given to the\\n[A-TEAM](https://www.leidenmadtrics.nl/articles/a-team-a-stands-for-very-challenging-job){target=\\\"_blank\\\"},\\nwhich
      performs a crucial task at CWTS by performing high-quality\\ncuration of the
      data in our bibliographic database system.\\nCongratulations to all members
      of the team for this well-deserved award.\\nThank you for taking such good care
      of our data!\\n\\n### **What's next**\\n\\nHave we just been dreaming at our
      retreat, or are we actually going to\\nmake our dreams come true? We believe
      the process of developing dream\\nprojects is valuable in itself, even if ultimately
      a project is not\\ngoing to be realized. Developing dream projects stimulated
      us to think\\nin less conventional ways than we normally do and to find out
      what we\\nare truly passionate about. Time will tell whether we will manage
      to\\nfind ways to make our dreams come true. Stay tuned for further updates\\non
      the development of our new knowledge agenda!\\n\\n*We are grateful to our CWTS
      colleagues for sharing their dreams and\\ncontributing to this blog post.*  \\n\",\"published_at\":1666081800,\"updated_at\":1708703227,\"indexed_at\":1708118497,\"authors\":[{\"name\":

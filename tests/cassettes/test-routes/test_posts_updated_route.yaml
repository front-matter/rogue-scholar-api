      anterior, left lateral, posterior, right lateral; bottom row,\\nventral view,
      with anterior facing left.\_ As always with images of\\nNHM-owned material,
      this is copyright the NHM.)\\n\\nOf course, if we'd published in *PLoS ONE*,
      then this high-resolution\\n(4775 x 4095), full colour image could have been

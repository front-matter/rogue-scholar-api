    content: "[{\"id\":\"c5b903c8-4f8a-46a0-99e6-0365e73bd23e\",\"guid\":\"https://blogs.fu-berlin.de/open-access-berlin/?p=1458\",\"doi\":\"https://doi.org/10.59350/b78sg-yc523\",\"url\":\"https://blogs.fu-berlin.de/open-access-berlin/2023/02/09/wiederholungswahl-in-berlin-2023\",\"archive_url\":\"https://wayback.archive-it.org/22141/20231105110201/https://blogs.fu-berlin.de/open-access-berlin/2023/02/09/wiederholungswahl-in-berlin-2023\",\"title\":\"Wieviel
      offene Wissenchaft ist drin? // Update zur Wiederholungswahl in Berlin 2023\",\"summary\":\"Open
      Access und Open Science in den Wahlprogrammen der Parteien zur Wahlwiederholung
      am 12. Februar 2023  Am 12. Februar 2023 findet die Wiederholung der Wahl zum
      Abgeordnetenhaus von Berlin und zu den Bezirksverordnetenversammlungen statt.
      Das OABB hat sich die Wahlprogramme der Parteien in Bezug auf die Themen Open
      Access und Open Science und die Wahlpr\xFCfsteine der Landeskonferenz der Rektoren
      und Pr\xE4sidenten (LKRP) angesehen.\",\"abstract\":null,\"content_text\":\"Open
      Access und Open Science in den Wahlprogrammen der Parteien zur\\nWahlwiederholung
      am 12. Februar 2023\\n\\nAm 12. Februar 2023 findet die Wiederholung der Wahl
      zum\\nAbgeordnetenhaus von Berlin und zu den Bezirksverordnetenversammlungen\\nstatt.
      Das OABB hat sich die Wahlprogramme der Parteien in Bezug auf die\\nThemen Open
      Access und Open Science und die [Wahlpr\xFCfsteine der\\nLandeskonferenz der
      Rektoren und Pr\xE4sidenten\\n(LKRP)](https://www.lkrp-berlin.de/aktuelles/30012023-wahlpruefsteine/Antworten_LKRP-Wahlpruefsteine_2023.pdf)\\nangesehen.\\n\\n**Wie
      auch schon zur Wahl im Jahr 2021** (unsere Auswertung der\\nWahlprogramme gibt
      es [ebenfalls hier im Blog zum\\nNachlesen](https://blogs.fu-berlin.de/open-access-berlin/2021/12/08/wieviel-offene-wissenschaft-ist-drin/))\\n**benennen
      die Parteien SPD, B\xFCndnis 90/Die Gr\xFCnen, Die Linke und die\\nCDU Open
      Access bzw. Open Science als Handlungsfelder in ihren\\nWahlprogrammen. Die
      SPD verweist 2023 auf ihr Wahlprogramm 2021. In den\\nWahlpr\xFCfsteinen der
      LKRP erw\xE4hnt nur die SPD das Thema Open Science.**\\n\\n**B\xFCndnis 90/Die
      Gr\xFCnen**\\n\\n> Die Innovationen der Berliner Nachhaltigkeitsforschung wollen
      wir mit\\n> den kreativen Potentialen der Stadtgesellschaft zusammenbringen.
      Daf\xFCr\\n> st\xE4rken wir den Forschungsverbund \u201EWissen.Wandel.Berlin\\\",
      initiieren\\n> ein zivilgesellschaftliches Forum und entwickeln ein Berliner\\n>
      F\xF6rderprogramm f\xFCr sozial\xF6kologische Forschung. Forschungsprojekte,\\n>
      die ihre Ans\xE4tze und Daten transparent anderen Wissenschaftler\\\\*innen\\n>
      und der Gesellschaft zur Verf\xFCgung stellen, sollen sich daher im\\n> Rahmen
      unserer \u201EOpen-Science-Strategie\\\" ebenso wie digitale Lehr- und\\n> Lernformate
      positiv auf die Finanzierung der Hochschulen auswirken und\\n> landesseitig
      durch die erforderliche Infrastruktur sowie beratendes\\n> und technisches Fachpersonal
      abgesichert werden.\\n>\\n> siehe\\n> [Wahlprogramm](https://gruene.berlin/fileadmin/BE/lv_berlin/Wahl_2023/Wahlprogramm_2023.pdf){target=\\\"_blank\\\"\\n>
      rel=\\\"noreferrer noopener\\\"} (S. 166)\\n\\n**SPD**\\n\\n> \\\\[...\\\\]
      Wissenschaft muss als Citizen Science auch in Zusammenarbeit\\n> mit den B\xFCrger:innen
      der Stadt Raum finden, wie dies am neuen\\n> Wissenschaftscampus f\xFCr Natur
      und Gesellschaft vom Museum f\xFCr\\n> Naturkunde und der Humboldt-Universit\xE4t
      stattfindet. Wir brauchen\\n> moderne Wissenschaftskommunikation und Open Science,
      also den freien\\n> Zugang zu Wissen und \xDCberpr\xFCfbarkeit wissenschaftlicher
      Ergebnisse.  \\n>   \\n> \\\\[...\\\\]\\n>\\n> \u201EMit einer Open-Educational-Resources-Strategie
      und einem attraktiven\\n> Anreizsystem wollen wir P\xE4dagog:innen motivieren,
      sich zu vernetzen\\n> und ihre digitalen Lerninhalte zu teilen.\\n>\\n> \\\\[...\\\\]\\n>\\n>
      Um eine anschlussf\xE4hige Digitalisierung und Innovationen innerhalb\\n> einer
      zunehmend vernetzten Welt weiter zu f\xF6rdern, unterst\xFCtzen wir\\n> auch
      Open-Source-L\xF6sungen.\\n>\\n> siehe [SPD -- Ganz Sicher\\n> Berlin](https://blogs.fu-berlin.de/Users/mneufend-CDS/Downloads/SPDB_Wahlprogramm_lang_online.pdf){target=\\\"_blank\\\"\\n>
      rel=\\\"noreferrer noopener\\\"} (Wahlprogramm 2021 und 2023)\\n\\nIn den Wahlpr\xFCfsteinen
      der Landesrektorenkonferenz (LKRP) bezieht sich\\ndie SPD ebenfalls auf Open
      Science und Citizen Science:\\n\\n> Eine moderne Wissenschaftskommunikation,
      OpenScience und Citizen\\n> Science sollen den Wissenstransfer zwischen Wissenschaft
      und\\n> Gesellschaft st\xE4rken.\\n>\\n> [Wahlpr\xFCfsteine](https://www.lkrp-berlin.de/aktuelles/30012023-wahlpruefsteine/Antworten_LKRP-Wahlpruefsteine_2023.pdf),\\n>
      S. 3\\n\\n**Die Linke**\\n\\n> Wir wollen eine umfassende Open-Science-Initiative
      f\xFCr Berlin.\\n> Konzeptionen, die aus dem Open-Access- B\xFCro Berlin vorliegen,
      wollen\\n> wir in die Umsetzung bringen.\\\"\\n>\\n> Die Forschung an Fachhochschulen
      wollen wir st\xE4rken. Das Institut f\xFCr\\n> angewandte Forschung (IfaF) unterst\xFCtzen
      wir bei der Neuaufstellung\\n> durch eine bessere Finanzierung und durch dauerhafte
      Strukturen. Der\\n> Forschungsraum Berlin-Brandenburg muss enger zusammenwachsen.\\n>
      Universit\xE4ten, au\xDFeruniversit\xE4re Forschungseinrichtungen und auch\\n>
      Fachhochschulen sollten enger kooperieren -- auch in Transfer und\\n> Lehre.\\n>\\n>
      siehe\\n> [Wahlprogrogramm,](https://dielinke.berlin/wahlprogramm/16-hochschulen-und-wissenschaft/)\\n>
      Punkt 16. Hochschulen und Wissenschaft\\n\\n**CDU**\\n\\n> **Rechtssicherer
      Ausbau digitaler Angebote**\\n>\\n> Open-Access-Publikationen, aber auch digitale
      Lehr- und Lernformate\\n> sowie offene Forschungsdaten m\xFCssen etwa durch
      Regelungen in den\\n> Hochschulvertr\xE4gen unterst\xFCtzt werden. Wir werden
      uns auf Bundes- und\\n> europ\xE4ischer Ebene f\xFCr ein wissenschaftsfreundliches
      Urheber-,\\n> Nutzungs- und Verwertungsrecht und einen rechtlich gesicherten
      Ausbau\\n> der Open Access- und Open Data-Angebote einsetzen.\\n>\\n> siehe:
      [Berlin-Plan](https://cdu.berlin/berlinplan){target=\\\"_blank\\\"\\n> rel=\\\"noreferrer
      noopener\\\"}, Wissenschaft und Forschung, Unterpunkt:\\n> Digitalisierung der
      Hochschullandschaft\\n\\n**Kurzfazit**\\n\\n2023 wird ein wichtiges Jahr f\xFCr
      die offene Wissenschaft an den Berliner\\nWissenschafts- und Kulturerbeeinrichtungen.
      Das Land Berlin unterst\xFCtzt\\nOpen Access im Rahmen der Open-Access-Strategie
      Berlin bereits seit dem\\nJahr 2015. Das Open-Access-B\xFCro arbeitet bereits
      seit einiger Zeit im\\nAuftrag von und in Abstimmung mit der AG Open-Access-Strategie
      f\xFCr\\nBerlin an der Weiterentwicklung der Open-Access-Strategie f\xFCr mehr\\noffene
      Wissenschaft in Berlin im Rahmen der Landesinitiative Open\\nResearch Berlin.
      Im Jahr 2023 sollen gemeinsame Zielstellungen und\\nAns\xE4tze f\xFCr unterst\xFCtzdende
      Ma\xDFnahmen Eingang in eine\\nOpen-Research-Strategie des Landes Berlin finden.
      Insofern ist es\\nerfreulich, dass die politischen Akteur\\\\*innen die offene
      Wissenschaft\\nweiterhin auf ihrer Agenda haben und teils auch explizit die
      Umsetzung\\neiner Open-Science bzw. Open-Research-Strategie adressieren. Im
      Rahmen\\neiner **Diskussionsveranstaltung am 7. M\xE4rz soll ein Austausch mit\\nVertreter\\\\*innen
      der Wissenschaftspolitik** dazu stattfinden, wie die\\noffene Wissenschaft an
      den Wissenschafts- und Kulturerbeeinrichtungen\\nunterst\xFCtzt werden kann.
      [Mehr dazu gibt es in diesem\\nBlogbeitrag.](https://blogs.fu-berlin.de/open-access-berlin/2023/02/03/diskussion-open-research-strategie/)\\n\\nF\xFCr
      Hinweise und ggf. Erg\xE4nzungen sind wir dankbar.\\n\\n\_\\n\",\"published_at\":1675938020,\"updated_at\":1707898602,\"indexed_at\":1699247810,\"authors\":[{\"url\":

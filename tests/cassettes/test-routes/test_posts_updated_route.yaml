      The importance of stress\\n\\nWe may not like stress in our daily lives, but
      the continuous stress and\\nstrain acting on continents provides us with an
      important record of\\nEarth's history.\\n\\nModelling the patterns of continental
      deformation through time allows us\\nto explore regional patterns of earthquakes
      and volcanism and explain\\ndramatic changes in Earth's climate over time.\\n\\nIt
      also provides a framework based on tectonic data [to seek mineral\\nresources](https://www.earthbyte.org/earthbyte-group-develops-machine-learning-recipe-to-find-copper-gold-deposits-along-the-andes?ref=geo-down-under.org.au)\\nsuch
      as the metals [cobalt and\\ntungsten](https://theconversation.com/from-cobalt-to-tungsten-how-electric-cars-and-smartphones-are-sparking-a-new-kind-of-gold-rush-100838?ref=geo-down-under.org.au),\\nwhich
      are needed for a sustainable energy future.![The\\nConversation](https://counter.theconversation.com/content/116168/count.gif?distributor=republish-lightbox-basic){width=\\\"1\\\"\\nheight=\\\"1\\\"\\nstyle=\\\"border:

      src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Geo \u2605 Down Under\\nContributors</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://images.unsplash.com/photo-1573486000185-476a38540e7c?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=MnwxMTc3M3wwfDF8c2VhcmNofDQzfHxzb2xhcnxlbnwwfHx8fDE2MjEyNTQyNzc&amp;ixlib=rb-1.2.1&amp;q=80&amp;w=2000\\\"
      />\\n</div>\\n</figure>\\n\\nJohn Mavrogenes and Simon Jowitt talk about the
      increasing need for\\nreliable supplies of Rare Earth Elements (a.k.a. critical
      metals) in our\\nzero-carbon plans for the future.\\n\\n[Here is an\\narticle](https://pagse.org/wp-content/uploads/2021/06/EN_CanadasRole_SciEng_2021_0604-1.pdf?fbclid=IwAR3HP-dWhi6OwP9gDN2YzJ7IC_Zj4jt2zRNfj9k_QtIH8SNr2trzaYuzbc0&ref=geo-down-under.org.au)\\non
      the Canadian view of the world\\\\'s \\\\\\\"technology metal\\\\\\\" requirements\\nand
      Canada\\\\'s part in supplying those needs.\\n\\nThe International Energy Agency

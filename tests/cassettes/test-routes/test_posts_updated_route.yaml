      \n {\"id\":\"af1a2a75-8368-4512-856e-281d51d46fe3\",\"guid\":\"5fce01e03d4dbb4849ea513c\",\"doi\":\"https://doi.org/10.59350/5c932-je549\",\"url\":\"https://www.geo-down-under.org.au/earth-system-services\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/earth-system-services\",\"title\":\"Motivations
      3: Earth system services\",\"summary\":\"Rising demand for resources, declining
      discovery rates, concerns about resource security, carbon pollution and global
      equity issues, challenge us to deliver a new level of understanding of these
      crucial earth-system services both now and into the future. In particular, the
      provision of cheap and secure, reliable and sustainable energy without compromising
      the climate system will be predicated on our success in meeting this grand,
      new challenge.\",\"abstract\":\"The earth system provides many crucial services
      essential to the wealth and health of human society. It provides both the climate
      and the platform on which we live, the mineral, energy and groundwater resources
      on which we depend and increasingly a repository for our wastes.\",\"content_text\":\"Rising
      demand for resources, declining discovery rates, concerns about\\nresource security,
      carbon pollution and global equity issues, challenge\\nus to deliver a new level
      of understanding of these crucial earth-system\\nservices both now and into
      the future. In particular, the provision of\\ncheap and secure, reliable and
      sustainable energy without compromising\\nthe climate system will be predicated
      on our success in meeting this\\ngrand, new challenge.\\n\\nThe concept of ecosystem
      services is well established in environmental\\nscience. By explicitly branding
      services provided by natural ecosystems\\nfor which there is human demand we
      attribute value to them, focus on\\nthreats and limitations, and evaluate trade-offs
      between immediate and\\nlong-term human needs. To help inform decision-makers,
      economic value is\\nincreasingly associated with many ecosystem services. The
      service\\nmetaphor is readily extended beyond ecosystems to the entire natural\\nworld.
      Ecosystem services are but one component of the services provided\\nby our earth-system.
      The climate provides many crucial services. The\\ncrust provides the platform
      for all human activity, the soils, energy\\nand mineral resources for present
      and future activity, and the systems\\nthat route and store groundwater. Increasingly
      it is seen as a secure\\ncontainer for our hazardous energy wastes. Viewing
      the earth-system in\\nterms of the services it provides human societies demands
      we address\\n'how much?' and 'for how long?' so that we make informed infrastructure\\nchoices
      for provisioning secure, affordable and sustainable energy and\\nfood supply
      into the future.\\n\\nWith increasing numbers of people aspiring to the standard
      of living\\nthat we enjoy, we risk many of the earth system services that we
      have\\ntake for granted. The key earth system service we are compromising is\\nthe
      ability of the climate to maintain the balance of water in the\\noceans and
      ice on the land that keeps sea-levels at their current\\nlevels. Issues relating
      to soils and groundwater are well known, but\\ndeclining rates of discovery
      for most minerals and energy resources\\nsuggest we are rapidly moving into
      a new regime of finite\\nearth-resource. Simultaneously, demands for new crustal
      services are\\nbeing driven by the urgent necessity to secure hazardous energy
      wastes\\nand find new sources of baseload energy such as geothermal.\\n\\nSeveral
      examples highlight how the earth system service metaphor changes\\nthe current
      problem conception of our relation to the earth.\\n\\n**Metal services.** Massive
      copper deposits suggest there is little\\nconcern for future reserves. However,
      asking what service we demand of\\ncopper poses a different problem set. In
      Western societies like\\nAustralia, each individual is serviced by \\\\~200
      kg of copper (in inner\\ncity Sydney it is closer to 600 kg). To service the
      world\\\\'s population\\nat these levels would require we extract all the copper
      in the crust and\\nput it to use. In the future, much greater levels of recycling
      will be\\nneeded to secure copper services at present Western levels. At its'\\ncurrent
      service level, the uranium reserve (in ground and stock pile) is\\nabout 80
      years. However should we require uranium to replace the power\\ngeneration service
      that coal and natural gas currently provide, the\\npresent in ground reserve
      amounts to only \\\\~10 years. Significant new\\ndiscovery would be needed to
      secure reserves over the lifetime of the\\ninfrastructure needed to put it to
      service. Viewing the resource in\\nterms of the service we want it to provide
      informs the value option for\\nthe associated infrastructure choices we must
      now contemplate.\\n\\n**The new energy services**. The energy future debate
      is sparking\\nexciting development in materials science. Photovoltaic cells
      using\\nindium and gallium offer great potential. Lithium is a key prospect
      in\\nbattery technology. Platinum is a superb catalyst for fuel cells. In all\\ncases,
      there are serious doubts as to whether we can find sufficient\\nreserves of
      these new energy commodities to fulfill the promise of such\\ntechnologies.
      Some emerging technologies will prove stillborn because\\nthey cannot be adequately
      serviced by crustal reserves. We have long\\nunderstood that the Earth's natural
      porosity is precious where it holds\\nnatural gas and oil, but we now demand
      that these tiny 'holes in the\\ncrust' deliver new services. We need them to
      secure our waste and to\\ndeliver new energy sources such as geothermal. There
      is a desperate\\nurgency in evaluating how much and how securely such precious
      holes can\\nserve these crucial new 'energy' services. The first to untap these
      new\\nenergy reserves will unlock riches of unimaginable wealth.\\n\\n**A stable
      platform.** The crust provides the platform for all human\\nactivities. We understand
      the platform is not without risk. Earthquakes,\\nvolcanoes and floods all impact
      on how we understand this most basic of\\nservices. Large geo-engineering projects
      impact on that risk. As\\nsea-levels rise with climate change, or new large-scale
      geo-engineering\\nprojects change the loads on our crust, we change the nature
      of the\\nrisk, by inducing earthquakes and coastal erosion, changing flood\\nvulnerability
      etc.\\n\\nTo better understand the capacity of, and threats to, existing and\\nemerging
      services we need a new level of understanding of our\\nearth-system, and our
      capacity to impact on it. We need this\\nunderstanding as we rebuild our energy
      production infrastructure to\\ninsure that it best serves the needs of both
      present and future\\ngenerations. The level of understanding we need will need
      to extend\\nacross the atmosphere, oceans to the entire accessible crustal domain.\\nTo
      achieve this, we will need new, must cheaper ways of imaging and\\nmodelling
      the earth and its resource inventories, all with an\\nunprecedented level of
      detail. The exceptional record of achievement of\\nthe Australian geoscience
      community \_(see below), means Australia is\\nadmirably placed to lead, and
      benefit from, this emerging grand\\nchallenge in *earth system services*.\\n\\n------------------------------------------------------------------------\\n\\n*\\\\[1\\\\]

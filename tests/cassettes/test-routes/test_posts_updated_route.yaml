      \n {\"id\":\"6e01dc8b-c39b-4e4f-971c-c159102f6c26\",\"guid\":\"https://www.leidenmadtrics.nl/articles/vosviewer-goes-online-part-1\",\"doi\":\"https://doi.org/10.59350/mmsjw-79h07\",\"url\":\"https://www.leidenmadtrics.nl/articles/vosviewer-goes-online-part-1\",\"archive_url\":null,\"title\":\"VOSviewer
      goes online! (Part 1)\",\"summary\":\"<strong>\\n <strong>\\n  The value of
      bibliometric visualizations\\n </strong>\\n</strong>\\nBibliometric visualizations
      are often presented as powerful tools for identifying the key patterns in large
      bibliometric data sets. However, not everyone is convinced of their value.\",\"abstract\":null,\"content_text\":\"###
      **The value of bibliometric visualizations**\\n\\nBibliometric visualizations
      are often presented as powerful tools for\\nidentifying the key patterns in
      large bibliometric data sets. However,\\nnot everyone is convinced of their
      value. Some skeptics suggest that\\nthese visualizations are [\\\"just nice
      to look at but not useful or\\nhelpful\\\"](http://musingsaboutlibrarianship.blogspot.com/2021/06/playing-devils-adovcate-why-newly.html){target=\\\"_blank\\\"}.\\n\\nBased
      on almost 15 years of experience in working with bibliometric\\nvisualizations,
      we have seen many examples of the successful use of\\nthese visualizations,
      but we have seen equally many examples of poor\\nways of using bibliometric
      visualizations, often leading to questionable\\nconclusions.\\n\\nIn our experience,
      a carefully designed bibliometric visualization may\\noffer a wealth of valuable
      information. However, to access this\\ninformation, being able to interactively
      explore the visualization is\\nquite essential. A static visualization without
      any possibility for\\ninteraction has much less value, and may be more likely
      to be\\nmisinterpreted.  \\n\\n### **From static to interactive visualizations**\\n\\nOur
      [VOSviewer software](https://www.vosviewer.com/){target=\\\"_blank\\\"}\\nenables
      visualizations of bibliometric networks to be explored\\ninteractively. Nevertheless,
      VOSviewer visualizations often end up as\\nstatic images in blog posts, research
      articles, policy reports, and\\nPowerPoint presentations. In this way the visualizations
      lose a lot of\\ntheir value, and in the end they may indeed be \\\"just nice
      to look at but\\nnot useful or helpful\\\".\\n\\nTo address this problem, we
      have developed VOSviewer Online, a web-based\\nversion of VOSviewer released
      today. Using VOSviewer Online,\\nvisualizations of bibliometric networks can
      be explored interactively in\\na web browser. This makes it much easier to share
      interactive\\nvisualizations, and it reduces the need to show static images.\\n\\nVOSviewer
      Online can also be used to embed interactive visualizations in\\na web page.
      As an example, below we use VOSviewer Online to present an\\ninteractive visualization
      of a co-authorship network of authors of\\narticles published in *Quantitative
      Science Studies* and\\n*Scientometrics* in 2020 and 2021. The network was constructed
      based on\\n[Dimensions\\ndata](https://app.dimensions.ai/discover/publication?search_mode=content&or_facet_year=2021&or_facet_year=2020&or_facet_source_title=jour.1089056&or_facet_source_title=jour.1377615){target=\\\"_blank\\\"}.
      \ \\n\\n<figure>\\n<div class=\\\"iframe\\\">\\n\\n</div>\\n</figure>\\n\\n###
      **VOSviewer and VOSviewer Online**\\n\\nVOSviewer Online can be opened at\\n[https://app.vosviewer.com](https://app.vosviewer.com){target=\\\"_blank\\\"}.\\nThe
      tool aims to replicate as much as possible the user experience of\\nthe regular
      stand-alone VOSviewer software. Visualizations are presented\\nin the same way
      in the two versions of VOSviewer. The user interface is\\nalso similar, although
      we have made some simplifications in VOSviewer\\nOnline, hopefully making the
      software even more intuitive to use.\\n\\nImportantly, unlike the stand-alone
      VOSviewer software, VOSviewer Online\\ncurrently does not provide any built-in
      functionality for constructing\\nbibliometric networks based on data from bibliographic
      data sources such\\nas Web of Science, Scopus, Dimensions, Crossref, and others.
      The\\nstand-alone software still needs to be used for this. VOSviewer Online\\ncan
      instead be used to make interactive visualizations of bibliometric\\nnetworks
      available online and to easily share these visualizations.\\n\\nIn part 2 of
      this blog post, to be published soon, we will discuss in\\nmore detail how the
      two versions of VOSviewer can be used together.  \\n\\n### **Embedding interactive
      visualizations in online platforms**\\n\\nAn exciting feature of VOSviewer Online
      is the possibility to embed\\ninteractive visualizations in online platforms.
      The above visualization\\nof a co-authorship network offers an example of this
      feature. The\\nembedding functionality of VOSviewer Online has already been
      tested in\\nother blog posts, like [this\\none](https://leidenmadtrics.nl/articles/delineating-covid-19-and-coronavirus-research-an-analysis-of-the-cord-19-dataset){target=\\\"_blank\\\"},\\nand
      it has been used in news articles in *Nature Index*, for instance\\n[this\\none](https://www.natureindex.com/news-blog/this-scientific-power-couple-has-one-of-the-largest-publishing-networks-in-biology){target=\\\"_blank\\\"}.\\n\\nIn
      addition, in the [OPERA\\nproject](https://deffopera.dk/){target=\\\"_blank\\\"}
      in Denmark, interactive\\nVOSviewer visualizations have been embedded in the
      [VIVO\\nsystem](https://duraspace.org/vivo/){target=\\\"_blank\\\"}. As [announced\\nlast\\nMonday](https://twitter.com/neesjanvaneck/status/1414620641039376390){target=\\\"_blank\\\"}\\nat
      the ISSI 2021 conference, we are also working together with Digital\\nScience
      to embed VOSviewer visualizations in their [Dimensions\\nplatform](https://www.dimensions.ai/){target=\\\"_blank\\\"}.
      Likewise,\\nVOSviewer visualizations are also going to be embedded in the [AI\\nResearch
      Navigator\\nplatform](https://www.zeta-alpha.com/product){target=\\\"_blank\\\"}
      created\\nby Zeta Alpha.\\n\\nVOSviewer Online can be freely integrated in other
      platforms as well.\\nAlthough you don't need our help for this, we are happy
      to discuss the\\npossibilities.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/dimensionsscreenshot.png\\\"\\nstyle=\\\"opacity:
      1;\\\" data-image=\\\"20425\\\"\\nalt=\\\"VOSviewer Dimensions screenshot\\\"
      />\\n</figure>\\n\\n### **Try it yourself**\\n\\nGo to\\n[https://app.vosviewer.com](https://app.vosviewer.com){target=\\\"_blank\\\"}\\nto
      try out VOSviewer Online. Below we present a short video in which one\\nof us
      (NJvE) explains how to get started. More detailed information\\nabout VOSviewer
      Online is available in [VOSviewer Online\\nDocs](https://app.vosviewer.com/docs/){target=\\\"_blank\\\"}.\\n\\nVOSviewer
      Online is [open\\nsource](https://github.com/neesjanvaneck/VOSviewer-Online){target=\\\"_blank\\\"}.\\nIt
      has been developed in JavaScript. We welcome contributions to the\\nfurther
      development of the software. Don't hesitate to get in touch!  \\n\\n<figure>\\n<div
      class=\\\"video-container\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
      class=\\\"player-unavailable\\\">\\n<h1 id=\\\"ocorreu-um-erro.\\\" class=\\\"message\\\">Ocorreu
      um erro.</h1>\\n<div class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=DkIYxomqm4k\\\"\\ntarget=\\\"_blank\\\">Experimente
      ver este v\xEDdeo em www.youtube.com</a> ou\\native o JavaScript se estiver
      desativado no seu navegador.\\n</div>\\n</div>\\n</div>\\n</div>\\n</figure>\\n\",\"published_at\":1626430800,\"updated_at\":1708009177,\"indexed_at\":1707961034,\"authors\":[{\"name\":
      \"Nees Jan van Eck\"}, {\"name\": \"Ludo Waltman\"}],\"image\":\"https://www.leidenmadtrics.nl/images/uploads/dimensionsscreenshot.png\",\"tags\":[],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"Leiden
      Madtrics\",\"blog_slug\":\"leidenmadtrics\",\"blog\":{\"title\":\"Leiden Madtrics\",\"description\":\"Leiden
      Madtrics\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://www.leidenmadtrics.nl/atom/\",\"home_page_url\":\"https://www.leidenmadtrics.nl/\",\"user_id\":\"ae88df6b-e1cf-4743-86a8-c032659cf5d2\",\"feed_format\":\"application/atom+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"Other\",\"category\":\"socialSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":0,\"authors\":[{\"url\":

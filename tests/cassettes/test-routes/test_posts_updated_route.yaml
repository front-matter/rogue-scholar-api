      \n {\"id\":\"8f22d687-945e-4fe6-acab-ef6dc3bd70e6\",\"guid\":\"https://www.leidenmadtrics.nl/articles/how-does-a-lockdown-affect-a-visiting-researcher-some-reflections-during-the-period-of-the-covid-19-lockdown\",\"doi\":\"https://doi.org/10.59350/nh0bm-rjf52\",\"url\":\"https://www.leidenmadtrics.nl/articles/how-does-a-lockdown-affect-a-visiting-researcher-some-reflections-during-the-period-of-the-covid-19-lockdown\",\"archive_url\":null,\"title\":\"How
      does a lockdown affect a visiting researcher? Some reflections during the COVID-19
      lockdown period\",\"summary\":\"In July 2019, I came to Leiden in the Netherlands
      for a one-year research visit at CWTS. This was possible thanks to a grant by
      the Graduate Students Study Abroad Program from the Ministry of Science and
      Technology (MOST) in Taiwan. This grant supports domestic doctoral students
      to have a research stay abroad.\",\"abstract\":null,\"content_text\":\"In July
      2019, I came to Leiden in the Netherlands for a one-year\\nresearch visit at
      CWTS. This was possible thanks to a grant by the\\nGraduate Students Study Abroad
      Program from the Ministry of Science and\\nTechnology (MOST) in Taiwan. This
      grant supports domestic doctoral\\nstudents to have a research stay abroad.
      My time in the Netherlands was\\nspent on pursuing two goals: (1) to conduct
      my PhD research project in\\nthe topic of open access (OA) publishing, combining
      a survey and\\nbibliometrics approach and studying the policy development in
      European\\ncountries, and (2) to visit as many places as possible to broaden
      my\\nresearch horizon.\\n\\nI still remember why I chose the Netherlands. First
      of all, CWTS is an\\nexcellent research institution in the area of scientometrics
      and\\nresearch policy including OA studies, so I could use this opportunity
      to\\nlearn from experts in the field. Second, CWTS has a long history with\\nthe
      institute where I work in Taiwan, the [Science & Technology Policy\\nResearch
      and Information Center\\n(STPI)](https://www.stpi.narl.org.tw/indexEn.htm).
      Both CWTS and STPI\\nhad conducted some research projects together almost twenty
      years ago,\\nbut somehow the connection was lost for a while. We have similar\\nmissions
      and research agendas, and I believe my research stay can help\\nto revive this
      relationship and to create more future collaboration\\nopportunities. Third,
      the Netherlands is located centrally in Western\\nEurope, and there are many
      important research institutes here. I was\\nlooking forward to visiting many
      places to exchange research ideas and\\nhave discussions. Particularly, many
      academic conferences or workshops\\nare organized by European research institutes
      or other stakeholders in\\nresearch policy on an annual basis. In the past,
      I attended these\\nactivities one or two times a year, and every time I needed
      to find\\nfinancial support to cover the travel expenses. If I could not find\\nfinancial
      support, I only could use hashtags to follow the latest\\ndiscussions via Twitter
      to know what was discussed during those\\nconferences. This definitely lacks
      the opportunity to network with the\\nacademic community. Hence, once I knew
      that I would have this chance to\\nstay one-year as a visiting researcher in
      Europe, I got very excited. At\\nthis point, though, I could not yet foresee
      how things would unfold...\\n\\n**Before the lockdown**  \\nIn the first six
      months of my research stay, I tried to seize any\\npossible opportunity for
      traveling. Last August, I visited a number of\\norganisations in the United
      Kingdom to learn about the development of OA\\nin the UK: the Wellcome Trust,\\n[Jisc](https://www.jisc.ac.uk/open-access),
      the Institute for Scientific\\nInformation (ISI) by Clarivate Analytics, and
      Loughborough University to\\nobtain different perspectives on this issue from
      different stakeholders.\\nIn the first week of September, I went to Rome, Italy
      to attend the\\n[17th International Conference of the International Society
      for\\nScientometrics and Informetrics (ISSI)](https://www.issi2019.org/) as\\nwell
      as the doctoral forum of the conference. This was my first time to\\nattend
      an ISSI conference and I was very thrilled to see many scholars\\nand peers
      there. Then, I was invited to go to London to attend the\\n[launch event](http://researchonresearch.org/rori-lanches)
      of the\\nResearch on Research Institute (RoRI). It was a great opportunity to\\nobserve
      how a new research agenda is formed. Participating in such a big\\nevent gave
      me the chance to get to know more people in the field and\\nthink about how
      to connect this academic community with our institute in\\nTaiwan in the future.
      During those events, I couldn\\\\'t help but to think\\nthat all these things
      could not have happened if I had not come to\\nEurope to do my research. Moreover,
      I started to worry about whether the\\ndegree of connection with Europe could
      be decreasing more or less after\\nI had gone back home. How should I maintain
      the connections? How should\\nI find more financial support to let me have the
      opportunity to fly to\\nEurope to attend the academic activities here?**  \\n
      \ \\nAfter the lockdown**  \\nSuddenly, my upcoming trips were forced to be
      cancelled due to the\\noutbreak of COVID-19. I was supposed to attend the [PEERE
      Conference on\\nPeer Review](http://www.peere.org/conference/) in March and
      give a talk\\nat the German Centre for Higher Education Research and Science
      Studies\\n(DZHW) in April. Not to mention that I also had plans to visit more\\nresearch
      institutes in Europe in the second half year of my research\\nstay. The only
      event that I could still attend in person was the\\nLIS-Bibliometrics conference
      organized by Leeds University in early\\nMarch, just before the lockdown.  \\n
      \ \\nIt seems that my identity as a \\\"visiting researcher\\\" has less meaning\\nnow.
      I am the \\\"work-from-home\\\" researcher now. To be honest, it is a\\nlittle
      disappointing for me. I did not expect this situation happening\\nat all.  \\n
      \ \\nHowever, I still feel grateful with all the arrangements made at CWTS\\nand
      Leiden University. Thanks to the infrastructure of the database and\\nthe remote
      connection, I can access the database remotely. We still have\\nthe regular
      group and individual meetings. All the Friday afternoon\\nresearch seminars
      remained to take place, in an online form however. One\\nday, I woken up to
      the realization that there is a bright side of this\\nlockdown as well, similar
      to what [my colleague Eleonora Dagiene\\nsaid](https://leidenmadtrics.nl/articles/the-bright-side-of-the-lockdown-the-experience-of-conducting-phd-studies-remotely)\\nin
      her blog post. Maybe, when I go back to Taiwan, I can still use this\\nonline
      channel to have discussions with my colleagues at CWTS, and I\\nstill can join
      research seminars on Friday afternoons and feel inspired.\\nThe only thing that
      I will need to overcome is the different time\\nzone.  \\n  \\nMoreover, many
      courses or lectures are shifting to the online version.\\nFor example, the [lecture
      series of Science of\\nScience](https://wwwen.uni.lu/research/fhse/dsoc/research_areas/education_society/lecture_series_2020_science_of_science_in_the_spotlight)\\norganized
      by University of Luxembourg invites many outstanding scholars\\nto give a talk:
      the presenters are from all over the world, as are the\\nparticipants. I feel
      excited about all these new opportunities and\\nconnections. **  \\n  \\nReflections**
      \ \\nNevertheless, I have somewhat mixed feelings about this. Academic\\ncommunication
      and interaction will have changed once the lockdowns are\\nremoved again. On
      the one hand, the boundary of geography might\\ndisappear. All these conferences,
      workshops, and seminars perhaps will\\ncontinue to take place virtually. This
      will allow people from distant\\ncountries to join these activities without
      having to consider timely or\\nbudgetary limits. Those who always had to go
      on many international\\nbusiness trips may have more time to spend with their
      families instead\\nof on travelling. Moreover, it is really helpful for carbon
      reduction.  \\n  \\nHowever, all the information about online lectures or seminars
      that I\\nhave obtained so far is provided by the acquaintances I made during\\nconferences.
      This means that the connections and information exchange we\\nare enjoying now
      are somehow based on the interactions we had in the\\npast. Without meeting
      each other physically anymore, though, will we\\nstill get new such opportunities
      during virtual meetings? I doubt it.  \\n  \\nThis pandemic makes us re-think
      the meaning of globalization in\\nacademia. If online courses and virtual conferences
      become the future\\nnorm, will it increase or decrease the degree of scientific\\ncollaboration?
      Although I personally prefer having traditional\\nface-to-face discussions,
      I do benefit from the online discussions.\\nHowever, I am wondering whether
      this virtual way of working will\\nactually contribute to increasing access
      to academic knowledge for those\\nfrom developing countries. While researchers
      from developing countries\\nmay not need to worry about the issue of affordability
      of traveling or\\nliving abroad, new disparities might be created as well. Those
      could be\\nan immediate consequence of less face-to-face connection, confining\\npossibilities
      for enlarging one's academic network. Would this mean that\\nwe will have smaller
      circles in academia in the future? I do hope that\\nthis will not be the case,
      and that we will find ways for inspiring\\n(new) collaborations regardless of
      more virtual interactions.\\n\",\"published_at\":1591363680,\"updated_at\":1708009291,\"indexed_at\":1707995002,\"authors\":[{\"name\":

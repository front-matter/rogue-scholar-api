      on seismic\\nvelocities in the Earth from travel times. *Geophys. J. Int.* **122**,\\n108--124.\\n\\nLin,
      J.-F., Speziale S., Mao, Z., Marquardt, H., 2013. Effects of the\\nelectronic
      spin transitions of iron in lower mantle minerals:\\nImplications for deep mantle
      geophysics and geochemistry. *Rev.\\nGeophys.* **51**, 244--275.\\n\\nLiu, W.,
      Rouan,Y., Bozda\u011F, E., Peter D., Lefebvre M., Komatitsch, D.,\\nTromp J.,
      Hill J., Podhorszki, N., Pugmire D., 2020. Global adjoint\\ntomography---model
      GLAD-M25, *Geophys. J. Int.* **223**, 1--21.\\n\\nMontagner, J.-P., Kennett,
      B.L.N., 1996. How to reconcile body-wave and\\nnormal-mode reference Earth models?.
      *Geophys. J. Int.* **125**,\\n229--248.\\n\\nShukla, G., Cococcioni, M., Wentzcovitch,
      R.M., 2016. Thermoelasticity\\nof Fe~3+~- and Al-bearing bridgmanite: Effects
      of iron spin crossover.\\n*Geophys. Res. Lett.* **43**, 5661--5670.\\n\\nStrixrude,
      L., Lithgow-Bertelloni, C., 2011, Thermodynamics of mantle\\nminerals -- II.
      Phase equilibria, *Geophys. J. Int.* **184**,\\n1180--1213.\\n\\nWu, Z., Justo,
      J.,Wentzcovitch, R., 2013. Elastic anomalies in a\\nspin-crossover system: ferropericlase
      at lower mantle conditions. *Phys.\\nRev. Lett.* **110**, 228501.\\n\",\"published_at\":1613362681,\"updated_at\":1613363667,\"indexed_at\":1,\"authors\":[{\"name\":
      \"Brian Kennett\"}],\"image\":\"https://www.geo-down-under.org.au/content/images/2021/02/manchem.png\",\"tags\":[\"Geophysics\",\"Seismology\"],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"Geo\u2605

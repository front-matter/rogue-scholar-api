      \n {\"id\":\"062540d8-7002-4b7b-962a-a18f65379a01\",\"guid\":\"https://irights.info/?post_type=custom_artikel&p=26451\",\"doi\":\"https://doi.org/10.59350/gn711-a9991\",\"url\":\"https://irights.info/artikel/mario-purkathofer-wir-zelebrieren-eine-kultur-des-remix/26451\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/artikel/mario-purkathofer-wir-zelebrieren-eine-kultur-des-remix/26451\",\"title\":\"Mario
      Purkathofer: \u201EWir zelebrieren eine Kultur des Remix\u201C\",\"summary\":\"Der
      Kurator Mario Purkathofer sucht nach Werken, die 70 Jahre nach dem Tod ihres
      Erschaffers gemeinfrei geworden sind \u2013 und interpretiert sie zusammen\_mit
      K\xFCnstlern, Programmierern und Designern neu. Im Interview erl\xE4utert er\_das
      Vorgehen dabei und spricht \xFCber die Ideen\_hinter dem\_\u201EZerlegen\u201C
      der Werke.\\n\",\"abstract\":null,\"content_text\":\"Der Kurator Mario Purkathofer
      sucht nach Werken, die 70 Jahre nach dem\\nTod ihres Erschaffers gemeinfrei
      geworden sind -- und interpretiert sie\\nzusammen\_mit K\xFCnstlern, Programmierern
      und Designern neu. Im Interview\\nerl\xE4utert er\_das Vorgehen dabei und spricht
      \xFCber die Ideen\_hinter\\ndem\_\u201EZerlegen\\\" der Werke.[]{#more-26451}\\n\\n**Dominik
      Landwehr: Sie haben eine eigene Ausgabe des Buches \u201E[Der Mann\\nohne\\nEigenschaften](https://archive.org/details/MusilDerMannOhneEigenschaften)\\\"\\ndes
      1942 verstorbenen Robert Musil gemacht, indem Sie das Werk in\\nSpiegelschrift
      setzten. Was war die Idee hinter dieser Bearbeitung?**\\n\\n**Mario Purkathofer:**
      Gemeinsam mit Manuel Schmalstieg von Greyscale\\nPress haben wir den ersten
      Teil des Romans neu ediert und in einer\\nKleinauflage gedruckt. Auch der Titel
      des Buches ist in Spiegelschrift\\ngesetzt. Da vermutet der Leser schon, dass
      etwas nicht stimmt; das wird\\ndann best\xE4tigt, wenn er das Buch \xF6ffnet.\\n\\n\u201EDer
      Mann ohne Eigenschaften\\\" von Robert Musil ist ja eine hautnahe\\nBeschreibung
      der Zeit des damaligen Kaiserreichs und der psychologischen\\nBefindlichkeiten
      der Bewohner. Der erste Teil des Werks wurde von Musil\\nauch abgeschlossen,
      w\xE4hrend der zweite nur als Fragment vorliegt: Musil\\nist noch vor der Fertigstellung
      in Genf gestorben. Zum Buch gibt es\\njeweils einen Spiegel, das ist eine verbl\xFCffende
      Lesemaschine. Der\\nzweite Teil des Werks wird von uns als Fragment auf einem
      USB-Stick mit\\nacht Gigabyte beigelegt.\\n\\n**Dominik Landwehr: Damit sind
      Sie in die Rolle des Verlegers\\ngeschl\xFCpft.**\\n\\n::: {#attachment_26456
      .wp-caption .alignright style=\\\"width: 190px\\\"}\\n![Foto Mario\\nPurkathofer](https://irights.info/wp-content/uploads/2015/11/mario-purkathofer-2-bw.jpg){.size-full\\n.wp-image-26456
      aria-describedby=\\\"caption-attachment-26456\\\"\\nloading=\\\"lazy\\\" width=\\\"180\\\"
      height=\\\"180\\\" data-id=\\\"26456\\\"\\nsrcset=\\\"https://irights.info/wp-content/uploads/2015/11/mario-purkathofer-2-bw.jpg
      180w, https://irights.info/wp-content/uploads/2015/11/mario-purkathofer-2-bw-150x150.jpg
      150w\\\"\\nsizes=\\\"(max-width: 180px) 100vw, 180px\\\"}\\n\\nMario Purkathofer,
      geboren 1974, stammt aus \xD6sterreich und lebt in\\nZ\xFCrich. Er hat in Linz,
      Graz, Berlin und Z\xFCrich Bildhauerei, Kunst,\\nSoziologie und Neue Medien
      studiert und leitet heute das\\n[Dock18-Institut f\xFCr Medienkulturen der Welt](http://www.dock18.ch).
      Er\\nunterrichtet Informatik und Projektunterricht. Seit 2009 besch\xE4ftigt
      er\\nsich mit dem Thema Public Domain.\\n:::\\n\\n**Mario Purkathofer**: Nat\xFCrlich
      kann man als literarischer Laie nur\\nalles falsch machen, wenn man sich das
      Recht herausnimmt, Weltliteratur\\nneu zu verlegen. Diese Angst haben wir jedoch
      gleich zu Beginn abgelegt.\\nVill\xF6 Huszai hat unsere \xFCberarbeitung im
      Vorwort als Skulptur\\nbezeichnet. So ist die Bearbeitung auch zu verstehen:
      eine Skulptur aus\\nPapier in Kleinstauflage mit Typografie, Spiegel und Datentr\xE4ger.\\n\\nMithilfe
      kostenloser und freier Desktop-Publishing-Programme sowie\\npreiswerter Print-on-Demand-Dienste
      ist die Herstellung von B\xFCchern\\nheute f\xFCr jedermann m\xF6glich geworden.
      Musils Werk durch Spiegelung auf\\nden Kopf zu stellen, hat einfach sehr viel
      Spa\xDF gemacht. Spiegel und\\nSpiegelschrift sind simple Werkzeuge, den Leseprozess
      zu verlangsamen.\\nSo sehen wir uns bei diesem Werk eher als Bildhauer, Typografen
      und\\nMedienproduzenten denn als klassische Verleger. Zeitgen\xF6ssische K\xFCnstler\\nsind
      heute tendenziell wandlungsf\xE4hig, sie arbeiten immer mit einer\\nVielzahl
      von Technologien.\\n\\n**Dominik Landwehr: Woher r\xFChrt Ihre Faszination und
      Ihr Engagement f\xFCr\\nPublic Domain?**\\n\\n**Mario Purkathofer**: Historische
      Werke egal welchen Genres zu\\nentdecken, zu remixen, zu publizieren und damit
      in Verbindung zur\\nGegenwart zu bringen, ist eine spannende Herausforderung.
      Wer kennt\\nschon Yamauchi Fusajiro (\u2020 1940)? Die Firma, die er gegr\xFCndet
      hat, sagt\\neinem schon mehr: Nintendo, heute ein gro\xDFer Hersteller von\\nComputergames.
      Zu jener Zeit verkaufte Nintendo noch Spielkarten,\\nsogenannte Hanafuda. Wer
      wei\xDF schon, dass Walter Benjamin (\u2020 1940) das\\nBild \u201EAngelus Novus\\\"
      von Paul Klee (\u2020 1940) selbst gekauft hat? Walter\\nBenjamin nutzte den
      \u201EAngelus Novus\\\" zu vielschichtigen Reflexionen und\\nDenkbildern.\\n\\nOder
      die Mystiker jener Zeit wie etwa Elis\xE4r von Kupffer (\u2020 1942): Er\\ngilt
      als Erfinder der Tarotkarten und verfasste reaktion\xE4re\\nhomoerotische Texte.
      Wie viele andere K\xFCnstler jener Zeit gr\xFCndete er\\nauch eine eigene Kommune.
      Christa Winsloes (\u2020 1944) Roman \u201EDas M\xE4dchen\\nManuel\\\"\u203A
      diente als Grundlage f\xFCr zahlreiche Verfilmungen. Die erste\\nKussszene zwischen
      zwei Frauen kommt darin vor. Ben Turpin (\u2020 1940) hat\\nals Mr. Flip zum
      ersten Mal eine Tortenschlacht filmisch inszeniert. So\\nschreiben wir gleichzeitig
      eine interdisziplin\xE4re Kulturgeschichte des\\nFilms, der Malerei, der Literatur,
      der Fotografie und der Skulptur. Ob\\ndie Werke dann tats\xE4chlich frei sind,
      ist zumindest f\xFCr mich sekund\xE4r.\\n\\n**Dominik Landwehr: Sie wollen die
      Werke ja nicht einfach zeigen,\\nsondern neu interpretieren.**\\n\\n**Mario
      Purkathofer**: Wir m\xF6chten neue Interpretations- und Lesarten\\nausprobieren.
      Es geht uns um die Frage, wie Texte, Bilder und Noten mit\\nzeitgen\xF6ssischen
      Medien neu aufgef\xFChrt oder gelesen werden k\xF6nnen.\\nKlassische Interpretationen
      interessieren uns dabei nur beschr\xE4nkt. Die\\nAusf\xFChrung eines Programms
      prozessiert die Daten. Wir sprechen hier von\\nProzessierungen und Ausf\xFChrungen
      (englisch *execution*).\\n\\n**Dominik Landwehr: Sie stecken seit 2009 viel
      Energie in diese Arbeit.\\nIn dieser Zeit haben Sie auch ein Vorgehen entwickelt.**\\n\\n**Mario
      Purkathofer**: Ja, wir arbeiten grunds\xE4tzlich in vier Schritten:\\nRecherche,
      Digitalisierung, Prozessierung und Kontextualisierung. Die\\nRecherche ist immer
      eine Art Zeitreise. Dazu betrachten wir ein\\nZeitfenster, in der Regel ein
      einziges Jahr, und kl\xE4ren, wer in diesem\\nJahr gestorben ist. Uns interessieren
      also nicht die Werke von Bach oder\\nGoethe. Wir suchen nach Werken, deren Autoren
      vor exakt 70 Jahren\\ngestorben sind. In einem solchen Jahr versammelt sich
      auf diese Weise\\noft eine eigenartige Mischung von Menschen aus verschiedenen\\nGenerationen.
      Manche K\xFCnstler starben jung, andere hingegen wurden\\nsteinalt. Trotzdem
      sind sie zur selben Zeit gestorben, und damit ist\\nihre Gemeinfreiheit 70 Jahre
      danach definiert.\\n\\nDann \xE4ndern sich nat\xFCrlich auch die Medien der
      Kunst: Seit Anfang des\\n20. Jahrhunderts wurden Film und Fotografie immer wichtiger.
      Eine\\nVertreterin davon ist die Fotografin Yva (\u2020 1942). Die Nazis haben
      sie\\nim Vernichtungslager Sobibor in Polen ermordet. Der K\xFCnstler S\xF8ren\\nBerner
      hat ihre Fotografien 2013 unter dem Titel \u201EYva -- The unknown\\\" in\\nSiebdruck
      \xFCbersetzt. Der Filmpionier Georges M\xE9li\xE8s (\u20201938) starb einige\\nJahre
      fr\xFCher: Die K\xFCnstlerin Effi Tanner hat 2013 mit Ausschnitten\\nseiner
      Werke einen interaktiven Videomischer entwickelt. Dazu hat sie\\nein Akkordeon
      aus dem Nachlass ihres Gro\xDFvaters eingesetzt, um damit\\nFilmsamples abzuspielen.\\n\\nEin
      gutes Beispiel, wie man Filmmaterial heute neu visualisieren kann:\\njede Taste
      ist ein anderes Sample. Der Spieler erzeugt seinen eigenen\\nFilm, interessante
      Stellen k\xF6nnen immer wieder angeschaut werden. Der\\nBenutzer bleibt nicht
      mehr nur Zuseher, sondern wird aktiver Spieler.\\n\\n**Dominik Landwehr: Wie
      gehen Sie bei dieser Recherche vor?**\\n\\n**Mario Purkathofer**: Zuerst suchen
      wir nach Todesdaten in Wikipedia\\nund diversen regionalen Onlinekatalogen.
      Mit Wikimedia, den Betreibern\\nder Wikipedia, sind wir ebenfalls in direktem
      Austausch. Pro Jahr\\nentdecken wir so einige hundert Namen, die potenzielle
      Urheber sein\\nk\xF6nnten. Wir gehen immer davon aus, dass wahrscheinlich neunzig
      Prozent\\nder K\xFCnstlerinnen und K\xFCnstler einer Generation ohnehin vergessen\\nwerden.\\n\\nIm
      n\xE4chsten Schritt unserer pers\xF6nlichen Geschichtsforschung suchen wir\\nnach
      originalen Werken und Publikationen, und dar\xFCber hinaus nach\\ndigitalisierten
      Werken, sogenannten Digitalisaten. Aber die historischen\\nWerke findet man
      oft in Bibliotheken. Da muss man dann selbst hingehen.\\nVieles ist noch lange
      nicht digitalisiert. Digitalisate findet man im\\nNetz zum Beispiel bei Internet
      Archive oder Project Gutenberg sowie in\\nMuseen und \xFCber Stiftungen oder
      private Sammlerinnen.\\n\\n**Dominik Landwehr: Danach kommt die Digitalisierung.**\\n\\n**Mario
      Purkathofer**: Wir st\xFCtzen uns vielfach auf bereits\\ndigitalisierte Quellen.
      In einzelnen F\xE4llen erstellen wir aber auch\\neigene Digitalisate. Das war
      zum Beispiel beim Z\xFCrcher Maler und\\nBildhauer Hans Hippele (\u2020 1942)
      der Fall. Um ein Werk des\\navantgardistischen franz\xF6sischen Malers Robert
      Delaunay (\u20201941) zu\\ndigitalisieren, sind wir einfach ins Z\xFCrcher Kunsthaus
      und haben das\\nWerk dort fotografiert.\\n\\n## \u201EWenn wir ein Werk in die
      Hand bekommen, das laut Urheberrecht frei ist, publizieren wir es auch ohne
      Einverst\xE4ndnis des Eigent\xFCmers\\\"\\n\\nSeit Langem hatten wir die Idee,
      hochaufl\xF6sende Bilder von Werken zu\\nmachen, die heute im Museum h\xE4ngen.
      Google hat das vor einigen Jahren\\nmit dem Google Art Project begonnen. Gewisse
      Museen wie das [Rijksmuseum\\nAmsterdam](https://www.rijksmuseum.nl/en/rijksstudio)
      bieten ja heute\\nbereits riesige Mengen von digitalisierten Bildern in hoher
      Aufl\xF6sung\\nan. Ich glaube, darin steckt noch gro\xDFes Potenzial f\xFCr
      Museen und\\nStiftungen.\\n\\nSo haben wir auch das Zentrum Paul Klee in Bern
      besucht. Leider war es\\nnicht m\xF6glich, ein Bild in einer hochaufgel\xF6sten
      digitalen Version zu\\nerhalten. Auch Fotografien sind aus verschiedensten Gr\xFCnden
      nicht\\nerlaubt. Begr\xFCndet wurde das zum Beispiel mit dem Bau, der\\nurheberrechtlich
      gesch\xFCtzt sei. Das Zentrum Paul Klee in Bern wurde vom\\nArchitekten Renzo
      Piano geschaffen und 2005 er\xF6ffnet.\\n\\nWenn wir allerdings ein Werk in
      die Hand bekommen, das laut Urheberrecht\\nfrei ist, publizieren wir es auch
      ohne Einverst\xE4ndnis des Eigent\xFCmers.\\nDer Eigent\xFCmer muss dann erst
      beweisen, dass er nach wie vor das Werk\\nunter Verschluss halten muss. Das
      ist zu Recht nicht einfach!\\n\\n**Dominik Landwehr: Im dritten Schritt bearbeiten
      Sie die Daten.**\\n\\n**Mario Purkathofer**: Uns interessiert dabei nicht die
      wahrheitsgetreue\\nAuff\xFChrung oder die perfekte Interpretation. Wir suchen
      nach neuen\\nFormen des Lesens, H\xF6rens und Kontextualisierens. Dazu laden
      wir\\nK\xFCnstler, Kreative und Programmier ein, Visualisierungs-, Lese- und\\nKontextualisierungsmaschinen
      zu entwickeln oder neue\\nGestaltungsstrategien anzuwenden.\\n\\nDabei muss
      man nat\xFCrlich unterscheiden zwischen Werken, die explizit zur\\nAuff\xFChrung
      konzipiert wurden -- wie Kompositionen oder Theaterst\xFCcke --\\nund Originalen
      der bildenden K\xFCnste wie Malereien oder Skulpturen, aber\\nauch zwischen
      neueren Medien wie Fotografie und Film. Eine Partitur ist\\netwas anderes als
      ein Roman: Den Roman kann man lesen, die Partitur muss\\nman zuerst spielen
      lassen, bevor das notierte Werk h\xF6rbar wird.\\n\\nDiese R\xFCckschl\xFCsse
      kann man auch auf die aktuelle\\nUrheberrechtsdiskussion anwenden. Hier wird
      grunds\xE4tzlich viel zu selten\\nunterschieden, um welche Formate es sich handelt.
      Eine Skulptur ist kein\\nMusikst\xFCck. Eine Malerin von \xD6lgem\xE4lden hat
      andere Probleme als der\\nProgrammierer einer App. Wir haben es heute mit einer
      unglaublichen\\nBandbreite an kulturellen oder k\xFCnstlerischen Formaten zu
      tun, die es zu\\nunterscheiden gilt.\\n\\n## \u201EEin Werk ist immer auch ein
      Speicher, in den man Geschichten hineininterpretieren kann\\\"\\n\\nDigitalisierung
      bedeutet zuerst einmal die Aufl\xF6sung des Werks: Ein\\nText, ein Bild oder
      ein Film wird in digitale Informationen (Bits)\\naufgel\xF6st und dann vom Rechner
      neu zusammengesetzt. Als Beispiel kann\\ndazu ein sitzender Akt von Hans Hippele
      dienen. Hier haben wir\\nmitgeholfen, eine Skulptur dreidimensional zu dokumentieren
      und mit\\neinem 3D-Drucker eine Kopie zu machen.\\n\\nEin anderes Beispiel ist
      das \u201EDachaulied\\\" von Jura Soyfer (\u2020 1939). Wir\\nhaben das ber\xFChmte
      Lied des im Konzentrationslager Buchenwald ermordeten\\nAutors als Karaokest\xFCck
      zum Mitsingen aufgef\xFChrt, untermalt mit\\nTechnomusik. Das ist schon unter
      die Haut gegangen. F\xFCr solche Aktionen\\nbraucht es nicht nur digitale Werkzeuge.
      Die Wiener\\nJura-Soyfer-Gesellschaft, die sich um seine Werke k\xFCmmert, hat
      uns der\\nEntartung der Kunst bezichtigt. Das ist schon ein harter Angriff.
      Haben\\nermordete K\xFCnstler das Recht, l\xE4nger gesch\xFCtzt zu bleiben?
      Wir haben mit\\nunserer Interpretation Geschichte geschrieben, aber meiner Meinung
      nach\\nnicht das Werk aus dem Kontext der Geschichte gerissen. Das kann man
      ja\\ngar nicht. Man kann nur neue Geschichten hinzuerfinden.\\n\\nEin Werk ist
      immer auch ein Speicher, in den man Geschichten\\nhineininterpretieren kann
      und der sich dadurch auch ver\xE4ndert. Wir\\nversuchen, neue Formate zu denken.
      Die genannten Beispiele zeugen von\\nm\xF6glichen Nutzungs- und Vermittlungsformen,
      die gleichzeitig das Werk in\\neinen ganz neuen Kontext stellen. Neubearbeitungen
      entstehen dabei immer\\nin Zusammenarbeit mit zeitgen\xF6ssischen K\xFCnstlern
      oder Technikern.\\n\\nBei James Joyce sind wir noch weiter gegangen: Wir haben
      den gesamten\\n\u201EUlysses\\\" von einem Computerprogramm \xFCbersetzen und
      dann von einer\\nComputerstimme lesen lassen. Danach haben wir s\xE4mtliche
      der f\xFCnfhundert\\nNamen im Text durch Namen unserer Facebook-Freunde ersetzt.
      Schlie\xDFlich\\nwurden die Daten an 24 Musikerinnen und Musiker geschickt.
      So entstand\\neine neue Vertonung in Form eines 24-st\xFCndigen H\xF6rspiels.\\n\\n**Dominik
      Landwehr: Der vierte Schritt ist dann die Vermittlung Ihrer\\nWerke.**\\n\\n**Mario
      Purkathofer**: Wir m\xF6chten mit diesen Werken ja ein neues\\nPublikum finden.
      Wir m\xF6chten, dass auch unser Publikum unsere Werkzeuge\\nbenutzt. Ich w\xFCrde
      gerne ein ganzes Museum von Lese- und\\nKontextualisierungsmaschinen initiieren.
      Public-Domain-Inhalte sind ja\\nnur m\xF6gliche Daten, die damit gelesen werden
      k\xF6nnen.\\n\\n## \u201EWir brauchen hochaufgel\xF6ste Daten\\\"\\n\\nTats\xE4chlich
      gibt es aber nur wenig oder sehr spezialisiertes Publikum\\nf\xFCr 3D-Modelle,
      B\xFCcher in Spiegelschrift, experimentelle Apps und\\nFilmvertonungen. In einigen
      Jahren werden unsere Vermittlungskonzepte\\naber Standard sein. Museen, Verwertungsgesellschaften
      und das Publikum\\nselbst werden das erkennen.\\n\\n**Dominik Landwehr: Mir
      f\xE4llt auf, dass nur wenige Museen und\\nKulturinstitutionen Werke in hoher
      Aufl\xF6sung anbieten, auch wenn das\\neigentlich erlaubt w\xE4re.**\\n\\n**Mario
      Purkathofer**: Oft kriegen wir die Daten von den\\nverantwortlichen Stiftungen,
      Sammlungen oder Bibliotheken nicht.\\nStattdessen bietet man uns Reproduktionen
      in tiefer Aufl\xF6sung an. Das\\ngeht nat\xFCrlich nicht. Wir brauchen hoch
      aufgel\xF6ste Daten. Gute\\nDigitalisate oder Kopien haben eine ganz neue \xC4sthetik.
      M\xF6glichst hohe\\nAufl\xF6sungen von Bildern oder Aufnahmen von Musikst\xFCcken
      sind sehr rar.\\n\\nIm Textbereich ist es nat\xFCrlich einfacher: Textscans
      k\xF6nnen heute schon\\nsehr gut in rohen Text \xFCbersetzt werden, die Fehlerquote
      ist gering.\\nStiftungen m\xF6chten die Verbreitung ihrer Werke oftmals selbst\\nkontrollieren
      und vermeiden es dabei, ihre digitalisierten Werke\\n\xF6ffentlich zu machen.
      Die Verwalter der Werke m\xF6chten einerseits hohe\\nPublizit\xE4t, versuchen
      unkontrollierte Publikationen aber zu verhindern.\\nDies ist auch eine Auswirkung
      der Verunsicherung der Menschen durch\\nUrheberrechtsanw\xE4lte und diverse
      Kampagnen gegen Datenpiraterie.\\n\\n**Dominik Landwehr: Sie zerlegen ja die
      Werke, das d\xFCrfte auch nicht\\nimmer auf Gegenliebe sto\xDFen.**\\n\\n**Mario
      Purkathofer**: Der Schweizer Maler Fritz Baumann (\u2020 1942) tat\\nalles,
      um sein Werk vor der Nachwelt zu sch\xFCtzen. Baumann kippte vor\\nseinem Suizid
      einen beachtlichen Teil seines Gesamtwerks in den Rhein.\\nSarkastisch k\xF6nnte
      man sagen, das ist die beste Variante, sein Werk vor\\nillegalen Kopien oder
      Weiterbearbeitung zu sch\xFCtzen. Alle anderen, die\\nglauben, dass ihr Werk
      irgendwann vielleicht doch noch wichtig oder\\nrentabel wird, sollten sich schon
      zu Lebzeiten \xFCberlegen, was mit ihrem\\nWerk nach ihrem Tod passieren soll.\\n\\n##
      \u201EDie Welt vor siebzig Jahren war viel moderner, als ich es je geglaubt
      h\xE4tte\\\"\\n\\nWenn man nicht gerade einen Sammler zur Hand hat, tut man
      vielleicht gut\\ndaran, sein Werk unter eine freie Lizenz zu stellen und so
      unter die\\nLeute zu bringen. Zu diesem Zweck haben wir auch eine\\nPublic-Domain-Spenderkarte
      entwickelt, die man wie einen\\nOrganspenderausweis in seiner Tasche tr\xE4gt.
      So wissen die Nachfahren,\\nwie mit dem verbliebenen Gesamtwerk umzugehen ist.
      Nat\xFCrlich ist das\\nmitunter satirisch gemeint und thematisiert die Hysterie
      rund um das\\ngeistige Eigentum.\\n\\n**Dominik Landwehr: Auf der anderen Seite
      m\xFCssen Sie auch K\xFCnstler daf\xFCr\\ngewinnen, mit diesen Werken zu arbeiten.
      Auch hier muss\\n\xDCberzeugungsarbeit geleistet werden.**\\n\\n**Mario Purkathofer**:
      Die heutige Freizeit- und Kreativgesellschaft\\nsteckt diesbez\xFCglich in einer
      seltsamen Situation: Es war noch nie so\\neinfach wie heute, bestehende Werke
      zu bearbeiten. Andererseits haben\\nwir ein sehr restriktives Urheberrecht,
      welches genau das verhindert.\\nDeshalb schrecken viele davor zur\xFCck, mit
      einem bereits vorhandenen Werk\\nzu arbeiten.\\n\\nViele K\xFCnstler finden
      es zudem deprimierend oder r\xFCckw\xE4rtsgewandt, sich\\nmit den Werken verstorbener
      Autoren zu befassen. Das verstehe ich auch,\\nweil es ja gen\xFCgend Themen
      in der Gegenwart selbst gibt. Auf der anderen\\nSeite erkennt man eben in der
      Besch\xE4ftigung mit der Vergangenheit, dass\\nalles zusammenh\xE4ngt. Die Welt
      vor siebzig Jahren war zum Beispiel viel\\nmoderner, als ich es je geglaubt
      h\xE4tte. F\xFCr mich war Kunstgeschichte\\nimmer eine Disziplin mit einem Anfang
      und einem Ende. W\xE4hrend das Ende\\nder Malerei proklamiert wurde, hatte der
      Film gerade erst begonnen,\\nwichtig zu werden.\\n\\nF\xFCr mich ist das der
      normale Lauf der Dinge. Ein Gro\xDFteil der\\nKulturproduktion damals wie heute
      wird vergessen. Der Rest sind die\\nHits, die Bestseller, die sich oft nur durch
      sehr wenig von den\\nvergessenen Dingen unterscheiden. Mit der Wiederbelebung
      vergangener\\nDinge zelebrieren wir eine Kultur des Remix. Nat\xFCrlich k\xF6nnten
      wir in\\nderselben Zeit genauso viele eigene Ideen auf den Markt werfen. K\xFCnstler\\neignen
      sich immer eine Technik an und perfektionieren diese. Es geht\\nimmer um Technologie.
      Selbst die Dadaisten haben neue Formate entwickelt\\n-- Collage, Lautgedichte,
      Readymades -- und waren somit auch die ersten\\nRemixk\xFCnstler. Heute w\xFCrde
      kein Mensch sagen, dass das keine\\nEigenleistung gewesen w\xE4re.\\n\\nWir
      m\xF6chten die Rolle des K\xFCnstlers als Produzent von neuen Tools und\\nWerkzeugen
      hervorstreichen, aber nicht darauf reduzieren. Ich w\xFCrde\\nniemals die Rolle
      eines K\xFCnstlers definieren wollen, habe aber oft\\nbemerkt, dass in vielen
      zeitgen\xF6ssischen Werken gerade die Technologie\\neine Herausforderung f\xFCr
      den K\xFCnstler darstellt. Eine eigene Technik zu\\nentwickeln, eine eigene
      Kunstform, selbstst\xE4ndige und neue Tr\xE4ger f\xFCr\\nIdeen, Wissen und Emotionen.
      So laden wir K\xFCnstler oder beispielsweise\\nElektroniker ein, ihre Technologien
      auf Werke der Public Domain\\nanzuwenden.\\n\\n**Dominik Landwehr: Haben Sie
      dazu ein Beispiel?**\\n\\n**Mario Purkathofer**: Wir waren weltweit unter den
      ersten, die eine\\nhistorische Skulptur mithilfe von 3D-Druckern reproduziert
      haben. Mit\\ndem Fablab Z\xFCrich haben wir einen professionellen Partner gefunden.\\nFablabs
      gibt es auf der ganzen Welt, und in ihrem Umfeld finden sich\\nheute viele K\xFCnstlerinnen
      und K\xFCnstler. 3D-Drucker und -Scanner sind\\nzeitgen\xF6ssische Reproduktionstechnologien,
      die relativ einfach\\nzug\xE4nglich geworden sind und mittlerweile auch an den
      Kunsthochschulen\\nverf\xFCgbar sind. 3D-Techniken und -Drucke werden in den
      kommenden Jahren\\nauch auf dem Kunstmarkt auftauchen.\\n\\nWir suchten nach
      einer geeigneten Skulptur und fanden den Frauenakt\\n\u201ENach dem Bade\\\"
      des Z\xFCrcher Bildhauers Hans Hippele. Wir haben das Werk\\ndigitalisiert,
      also eingescannt, und dann ein erstes Mal in\\nOriginalgr\xF6\xDFe ausgedruckt.
      Danach wurden die Daten bearbeitet und neue\\nVersionen der Skulptur produziert
      -- in verschiedenen Farb- und\\nFormvarianten. So wurde zum Beispiel die Aufl\xF6sung
      ver\xE4ndert: Aus runden\\nFormen wurden kleine Ecken und Kanten. Es entstand
      eine kleine Serie von\\nBadenden. Das 3D-Modell wurde f\xFCr weitere Bearbeitungen
      \xF6ffentlich zur\\nVerf\xFCgung gestellt.\\n\\n**Dominik Landwehr: Robert Katscher
      (\u2020 1942) ist ein weiterer K\xFCnstler,\\nder f\xFCr Sie wichtig ist: ein
      \xF6sterreichischer Schlagerkomponist, der\\nsp\xE4ter in Hollywood Filmmusik
      geschrieben hat.**\\n\\n**Mario Purkathofer**: Von Robert Katscher haben wir
      durch das [Public\\nDomain Project](http://www.publicdomain.ch/) eine Originalaufnahme
      auf\\nSchellack von \u201EMadonna, du bist sch\xF6ner als der Sonnenschein\\\"
      erhalten.\\nDen Song gibt es in verschiedenen Versionen und Interpretationen.
      Der\\nMusiker und Bandleader Paul Whiteman (\u2020 1967) hat den Song sp\xE4ter
      unter\\ndem Titel \u201EWhen Day is Done\\\" aufgenommen und damit in den 1940er-Jahren\\neinen
      Riesenerfolg in den USA erzielt.\\n\\nIn den 1990er-Jahren wurde der Song in
      Filmen von Woody Allen\\neingesetzt. F\xFCr unsere Version von \u201EMadonna,
      du bist sch\xF6ner als der\\nSonnenschein\\\" hat der Z\xFCrcher K\xFCnstler
      Claudio Zopfi eine App f\xFCr\\nSmartphones geschrieben, die es erlaubt, das
      St\xFCck auf Basis von Samples\\nneu zu spielen und zusammenzusetzen.\\n\\n**Dominik
      Landwehr: Sie sind ja selbst nicht nur Vermittler, sondern\\nauch K\xFCnstler.
      Was f\xFCr ein Verh\xE4ltnis haben Sie zu Ihren eigenen Werken?\\n-- D\xFCrfen
      diese ebenfalls neu interpretiert werden?**\\n\\n**Mario Purkathofer**: Da ich
      ja verschiedene Kunstformen studiert habe,\\nempfinde ich mich selbst auch als
      K\xFCnstler. Dabei finde ich es aber\\nnicht n\xF6tig, meinen Namen auf einem
      Werk zu sehen. Die meisten\\nProduktionen publiziere ich unter Pseudonymen,
      arbeite in kollaborativen\\nProjekten mit -- beispielsweise \u201E\xDCbersch\xFCsse
      in die Nacht\\\" -- oder\\nberate andere K\xFCnstler. Durch meine Ausbildung
      als K\xFCnstler kann ich\\nmich da sehr gut hineinf\xFChlen. Mit der Vernichtung
      meines Werks durch\\ndas einfache Vergessen kann ich ganz gut leben.\\n\\nIst
      ein K\xFCnstler allerdings gezwungen, von seiner Arbeit zu leben,\\nwendet sich
      das Blatt sehr schnell. Das Urheberrecht dient ja dazu,\\nverschiedene Rechte
      des K\xFCnstlers zu sch\xFCtzen. Das Recht auf ein\\ngeregeltes Einkommen sollte
      aber nicht durch das Urheberrecht definiert\\nwerden, sondern unabh\xE4ngig
      vom Werk sein. Statistisch gesehen verdienen\\nnur sehr wenige K\xFCnstler durch
      das Urheberrecht, und noch seltener\\nbleibt etwas f\xFCr die Urenkel bis 70
      Jahre nachdem Tod \xFCbrig. Streng\\ngenommen muss man sich fragen, was die
      Urahnen damit zu tun haben\\nsollen?\\n\\n**Dominik Landwehr: In diesem Interview
      sind nur die Todesdaten der\\nK\xFCnstler aufgef\xFChrt, nicht aber die Geburtsdaten.
      Warum?**\\n\\n**Mario Purkathofer**: Ich selbst habe mir angew\xF6hnt, die\\nKunstgeschichte
      nicht in Lebenszeitr\xE4ume einzuteilen, sondern den Tod\\ndes K\xFCnstlers
      und die Todesgeschichte zu betrachten. Auch unsere\\nDatensammlung ist nach
      Todesdaten organisiert. Die Umst\xE4nde des Todes\\ngeben Aufschluss \xFCber
      das Leben. F\xFCr die eigene Geburt ist man nicht\\nselbst verantwortlich. Sie
      ist in keiner Weise eine Eigenleistung, man\\nwird hinausgeworfen in die Welt.
      Der Tod hingegen wird sehr viel\\nbewusster erlebt.\\n\\nDar\xFCber hinaus ist
      laut geltendem Urheberrecht f\xFCr die Umwandlung eines\\nWerks in \xF6ffentliches
      Eigentum per definitionem einzig der\\nTodeszeitpunkt entscheidend. Dieser Absurdit\xE4t
      komme ich hiermit gerne\\nentgegen.\\n\\n*![publicdomain-landwehr-migros-kulturprozent](https://irights.info/wp-content/uploads/2015/11/publicdomain-landwehr-migros-kulturprozent.gif){.alignright\\n.wp-image-26452
      .size-full loading=\\\"lazy\\\" width=\\\"75\\\" height=\\\"120\\\"\\ndata-id=\\\"26452\\\"}Das

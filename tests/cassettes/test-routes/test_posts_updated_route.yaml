      at Oxford University.\\n<strong>\\n OS\\n</strong>\\n: The theory of plate tectonics
      has been widely accepted for about fifty years.\",\"abstract\":\"This is a transcript
      of a podcast with Oliver Strimpel from GeologyBites. We chat about the challenges
      and benefits of reconstructing Earth evolution over a billion years.\",\"content_text\":\"This
      post is based on a\\n[podcast](https://www.geologybites.com/dietmar-muller?ref=geo-down-under.org.au)\\nwith
      [Oliver\\nStrimpel](https://www.geologybites.com/about?ref=geo-down-under.org.au)\\nfrom\\n[GeologyBites](https://www.geologybites.com/?ref=geo-down-under.org.au).\\nWe
      discuss the motivation, challenges and benefits of reconstructing\\n[Earth evolution
      over a billion\\nyears](https://www.youtube.com/watch?v=gQqQhZp4uG8&ref=geo-down-under.org.au).\\nOliver
      Strimpel, who runs\\n[GeologyBites](https://www.geologybites.com/?ref=geo-down-under.org.au),\\nis
      former astrophysicist and museum director, and Visiting Professor at\\nthe [Department
      of Earth Sciences at Oxford\\nUniversity](https://www.earth.ox.ac.uk/?ref=geo-down-under.org.au).\\n\\n<figure
      class=\\\"kg-card kg-embed-card\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
      class=\\\"player-unavailable\\\">\\n<h1 id=\\\"ein-fehler-ist-aufgetreten.\\\"
      class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div class=\\\"submessage\\\">\\n<a
      href=\\\"https://www.youtube.com/watch?v=gQqQhZp4uG8\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\n**OS**:
      The theory of plate tectonics has been widely accepted for about\\nfifty years.
      It tells us that the surface of the Earth is composed of\\nabout a dozen rigid
      plates that are in constant motion. \_There are two\\nbasic plate types -- oceanic
      plates that are continually being created\\nat mid-ocean ridges and destroyed
      at subduction zones, and continental\\nplates that are formed from material
      distilled out from melted mantle\\nrocks. \_But understanding the processes
      that drive plate tectonics does\\nnot tell us the actual history of plate motions,
      plate formation, and\\nplate destruction that has taken place. Dietmar M\xFCller
      is Professor of\\nGeophysics at the University of Sydney. \_He is interested
      in combining\\nthe wealth of very disparate geological and geophysical data
      that is\\navailable into a self-consistent picture of the Earth's history over\\ndeep
      time. \_Over the past decade, his group have completed the herculean\\ntask
      of building just such a model spanning a full billion years of\\nEarth history.
      Dietmar M\xFCller, welcome to Geology Bites.  \\n**DM**: Thanks for having me.
      Geology Bites sounds like a cousin of our\\nresearch group here in in Sydney,
      called EarthByte.  \\n**OS**: \_How did the idea of reconstructing the motions
      of the Earth's\\nplates over hundreds of millions of time come about?  \\n**DM**:
      The fifty-year-old theory of plate tectonics merely explains how\\nplate tectonics
      works, not how \_plate motions evolved through time,\\nacross cycles of supercontinent
      assembly, breakup and dispersal. The\\nrise of computing in the 80s and 90s
      made it possible to apply the\\ntheory of plate tectonics to the actual evolution
      of the Earth.  \\n**OS**: One of the challenges of building such a model is
      that the\\nsources of data are very heterogenous. \_What kinds of sources did
      you\\nuse?  \\n**DM**: The data we use differ depending on how far back in time
      we are\\ngoing. Most of the preserved ocean floor is younger than 170 Ma in
      the\\nLate Jurassic. Ocean floor is the best constraint for modelling plate\\nmotions
      because it contains magnetic stripes visible in the Earth's\\nmagnetic field.
      Ocean crust is like a giant tape recorder while it is\\nbeing created at mid-ocean
      ridges, recording reversals in the Earth's\\nmagnetic field. \_Together with
      oceanic fracture zones, which encode the\\nspreading direction, we can use magnetic
      field data to make fairly\\naccurate models of plate motions through time. But
      reconstructing\\npre-Jurassic ocean floor, or younger ocean floor that's been
      subducted\\nis much harder. \_The same goes for figuring out the motions of
      terranes\\nin complex regions, like the Caribbean or parts of Southeast Asia.
      \_For\\nthis we need to compile a diversity of geological and geophysical data\\nto
      assess the geological affinities of different terranes and continents\\nthrough
      time, pretty much like Alfred Wegener did when he developed the\\ntheory of
      continental drift, but using digital data bases. These data\\ninclude structural,
      petrological, paleontological, stratigraphic and age\\nconstraints from regional
      geology. We also track their latitude of\\nterranes using paleomagnetic data.\\n\\n**OS**:
      \_That's a very wide-ranging and disparate set of data. \_How did\\nyou manage
      to wrangle them all into a self-consistent model?  \\n**DM**: Going back in
      time, less and less of the geological record is\\npreserved. \_In order to generate
      complete global plate tectonic maps, we\\nneed to interpolate between what's
      preserved. \_The biggest hurdle we\\nfaced was not actually the incompleteness
      of the data, but having\\nsoftware that allows a user to reconstruct not only
      the plates, but also\\ntheir boundaries through time. One of the basic rules
      of plate tectonic\\ntheory dictates that all plate boundaries must be connected.
      \_The\\nfurther one goes back in time the more gaps will open up in the plate\\nboundary
      system, because so many portions of previously existing\\nmid-ocean ridges or
      subduction have now vanished. We needed software\\nthat would allow us to reconstruct
      a continuously evolving network of\\ntectonic plate boundaries through time,
      including mid-ocean ridges,\\ntransform faults and subduction zones, even though
      data are patchy,\\nusing the rules of plate tectonics. This is why we developed
      our GPlates\\nsoftware, which can \\\"cookie-cut\\\" all geodata, our expression
      for\\nassigning them to tectonic plates, and rotate them back through time.\\nGPlates
      is also designed to deal with the concept of \\\"continuously\\nclosing plate
      boundaries\\\", meaning the reconstruction of complete\\nmosaics of plate boundaries
      through time. \_When developing continental\\ndrift theory, Wegener was unaware
      of the existence of plate boundaries.\\n\_Plate tectonic theory clarified how
      plate boundaries work, but without\\nGPlates, we would have not been able to
      develop the global deep-time\\nplate models we now have. My long-time collaborator
      Mike Gurnis at\\nCaltech played a huge role in developing this functionality.
      \ \\n**OS**: I can see it's an immensely complex and, in some ways, messy\\nproblem.
      \_Was one of G-Plates main roles to help handle the complexity\\nwhile enforcing
      global self-consistency of the model?  \\n**DM**:GPlates is designed to enforce
      the rules of plate tectonics,\\ne.g., we can ensure that plates do not exceed
      their plate speed limits,\\nthat no quadruple junctions between plates exist,
      \_GPlates also ensures\\nthat the Earth is not expanding or contracting, and
      allows us to ensure\\nthat the entire shell of Earth does not rotate at unreasonable
      speeds,\\nsomething called net rotation.  \\n**OS**: Why no quadruple junctions?
      \ \\n**DM**:Quadruple junctions are places where four plates would come\\ntogether.
      \_When plate tectonic theory was developed it was shown that\\nthey are unstable
      and thus merely exist for fleeting moments of\\ngeological time, if at all.
      \ \\n**OS**: Does G-Plates assemble a purely 2-dimensional jig-saw puzzle of\\na
      global spherical shell over time?  \\n**DM**: Observations of sinking slabs
      from seismic tomography are\\nbecoming integrated into these models and are
      used to constrain the\\nlocation of subduction zones, especially for intra-oceanic
      subduction\\nwhere little other information can be used to reconstruct their\\nlocation.
      Seismic tomography works like an ultrasound system, but using\\nseismic waves
      generated during earthquakes. \_These waves travel through\\nthe mantle, cross
      subducted, sinking slabs, which accelerate the waves,\\nand are eventually recorded
      somewhere. \_A large set seismic wave travel\\ntimes can be used to generate
      images of subducted slabs in the mantle,\\nand assuming they largely sink vertically,
      and roughly knowing their\\nsinking speed (1-2 cm/yr), we can then infer the
      surface location of\\nsubduction zones through time.  \\n**OS**: Despite your
      ability to integrate such a diversity of evidence\\nas to the history of the
      plates, are there gaps or inconsistencies in\\nthe data, such that, as you go
      back in time, or for a certain interval\\nin time, where the model just remains
      very uncertain?  \\n**DM**: The model of the positions of the continents is
      still reasonably\\nwell-constrained because of the wealth of geological and
      continental\\npaleomagnetic \_data we have. \_But it becomes much harder to
      reconstruct\\nthe ocean basins before 170 Ma. \_Ocean basins fall in different\\ncategories.
      Oceans that are complete surrounded by subduction zones and\\nhave no preserved
      ocean floor are close to impossible to reconstruct.\\nAll one can do is generate
      simple end-member scenarios for what they\\nmight have looked like, using existing
      oceans like the Pacific as a\\nguide. Then there are oceans that have a subduction
      zone on one side,\\nand a passive continental margin on the other. \_This was
      the case for\\nthe Tethys ocean, separating the ancient continents of Gondwana
      and\\nLaurasia. \_In this ocean terranes were rifted off Gondwanaland, crossed\\nthe
      entire ocean basin and were eventually accreted to Laurasia. \_These\\nterranes
      are very handy as their geological and paleomagnetic data allow\\nus to reconstruct
      the creation and destruction of ocean basins during\\ntheir passage across the
      Tethys sea.  \\n**OS**: OK, but then even with the benefit of your G-Plates
      software,\\nwere there time intervals when the data appeared to be wrong or\\ninconsistent
      such that you just could not generate a self-consistent\\npicture?  \\n**DM**:
      At pre-Pangea times, reconstructing the supercontinent Rodinia\\nis challenging?
      \_The magnetic polarity timescale is not well known far\\nback tin time? \_Sometimes
      we don't even know the hemisphere of a block\\nor terrane; then we need to use
      geology and deductive reasoning, trial\\nand error, the motion history of plates
      through time, and the\\nconstraints from the plate-tectonic rules I mentioned
      earlier.  \\n**OS**: You and your colleagues finally published your billion-year\\nmodel
      in February of 2021. \_Can you estimate how many separate\\ngeological studies
      were incorporated into this model and how many\\nman-years of work went into
      it?  \\n**DM**: The paper has nearly 500 references, and many of these papers\\nwould
      in turn be summaries of other papers, so I'd say that it's easily\\nover 1000
      geological studies that form the basis of this paper,\\nconducted over half
      a century. The woman \_and man hours of work on part\\nof everyone involved
      are hard to estimate. \_Several thousand hours for\\nsure. It's so labor intensive
      because the process of generating the\\nmodel involves a lot of decision making,
      when it comes to connecting\\nplate boundaries in the face of sparse data, or
      reviewing alternative\\npositions of the plates. It's not yet possible to teach
      a computer to do\\nthis work. \_ The bulk of this work was done by my ex-student
      Andrew\\nMerdith, who led the entire effort over a period of 4 years. \_The
      work\\nwould not have been possible without Alan Collins from Adelaide Uni and\\nhis
      group of students -- they are experts in geological data sets\\nconstraining
      the Paleozoic and Neo-Proterozoic reconstructions, and have\\ndone field work
      across Gondwana continents that are critical to\\nunderstanding plate tectonic
      evolution during these early time\\nintervals, from Australia to India, Madagascar
      and Africa.  \\n**OS**: The result is a truly mesmerizing video showing the
      plate\\nmotions as well as the nature of the plate boundaries - spreading\\nridges,
      subduction zones, and boundaries where the plates just slide\\npast each other.
      \_The video is posted on the podcast web page. \_Do you\\nknow how many people
      have watched the\\n[video](https://www.youtube.com/watch?v=gQqQhZp4uG8&ref=geo-down-under.org.au)?
      \ \\n**DM**: It had a big impact. \_The video has been viewed over 2 million\\ntimes
      on youtube. If you haven't seen it I highly recommend watching it.\\nIt provides
      a view of the dynamic Earth through time unlike anything you\\nwould have seen
      before. \_You'll see an ever changing web of plate\\nboundaries enclosing \_shifting
      continents and growth and destruction of\\nocean basins. People often think
      the Earth should naturally stay the way\\nit was when they were born, or perhaps
      the way it was 100 years ago.\\n\_Instead, driven by plate tectonics, the Earth
      system has been a story\\nof dramatic change, with multiple cycles of supercontinent
      assembly and\\ndispersal, linked to long-term environmental change.  \\n**OS**:
      Just seeing this magisterial overview of the planet's tectonic\\nmotions through
      time satisfies our historical curiosity. \_But this must\\nhave far-reaching
      implications for geoscience beyond that.  \\n**DM**: It connects many aspects
      of geology and climate: the making of\\norogenic belts, volcanic arcs, continents,
      ocean basins through\\ngreenhouse and icehouse climates. The plate model will
      enable the\\nintegration of digital elevation models and climate models---including\\nchanges
      in rainfall and rock weathering and carbon cycling through time.\\nThis will
      establish an entirely new, holistic approach to deep-time\\nEarth system modelling,
      allowing us to gain insights into how Earth's\\ntectonic cycles regulate the
      concentration and availability of essential\\nelements in the atmosphere and
      oceans responsible for modulating climate\\nand biological evolution.  \\n**OS**:
      It's clear that continental collision zones will make mountain\\nbelts, subduction
      zones will create volcanic arcs, spreading ridges will\\ncreate ocean basins.
      \_But let's talk about some of the other\\nimplications you mentioned. \_How
      does your grand historical synthesis to\\nthrow light on processes in the deep
      Earth?  \\n**DM**: Subduction of oceanic plates stirs the mantle. \_Subducted
      plates\\ncan sink all the way to the core mantle boundary, where they pile up
      and\\nultimately give rise to mantle plumes, cylindrical upwellings of mantle\\nmaterial
      that cause giant volcanic eruptions when they reach the\\nsurface. \_These so
      called large igneous provinces are knows to play a\\nrole in driving mass extinctions.
      The most famous example are the\\nso-called Siberian Traps. They erupted around
      250 million years ago and\\ncaused an event also known as \\\"The Great Dying\\\".
      It is the Earth\\\\'s most\\nsevere known extinction event, with around 81%
      of all marine species and\\n70% of terrestrial vertebrate species becoming extinct.
      It was the\\nlargest known mass extinction of insects. Coupled models of tectonic\\nplate
      motion and mantle convection over a billion years allow us to\\nstudy how the
      subduction history at the surface is linked to processes\\nat the core-mantle
      boundary, and the triggering of plume formation\\nevents. \_We are already running
      these sorts of models, \_and have found\\nthat that may take between 160\u2010240
      Myr for the lower mantle structure to\\nstart reflecting plate motion changes
      at the surface so there are some\\nlarge time delays involved, and if a plume
      forms deep in the Earth it\\nmay take another few tens of millions of years
      to arrive at the surface.\\nThat's why we need to run these models over many
      hundreds of millions of\\nyears to understand the connections.  \\n**OS**: The
      model shows that about 100 million years ago in the\\nmid-Cretaceous there was
      a surge in the volume of ocean slab material\\nthat was subducting. \_Did this
      have consequences we can observe?  \\n**DM**: There was a period of \\\"slab
      superflux\\\" into the mantle in the\\nEarly Cretaceous, peaking around 130
      Ma. The spike reflects a two-fold\\nincrease in mid-ocean ridge lengths following
      the break-up of Pangea,\\nand a coincident increase in convergence rates, with
      average speeds\\nexceeding 10 cm/yr. This is pretty fast as far as plate tectonics
      goes,\\nas plates normally move at the speed at which fingernails grow, which
      is\\nmore like 2-5 cm/yr. \_This slab superflux drove a surge in slab\\npenetration
      into the lower mantle and an associated increase in the\\nvigour of mantle return
      flow -- for everything that goes down something\\nhas to come up. This mid-Cretaceous
      event may have triggered the\\nformation of the so-called Darwin Rise superswell
      in the Pacific. \_In a\\nrecent paper led by one of our ex-students, Madison
      east, who is now\\ndoing a PhD at Cambridge, \_we proposed that the immense
      pushing up of\\nthe surface in the Cretaceous Pacific ocean actually reflects
      the\\nlarge-scale mantle return flow in response to the very fast and\\nvoluminous
      plate subduction in the Early Cretaceous. This upward\\ndirected return flow
      is naturally concentrated in the interior of\\nplates, far away from subduction
      zones, where the mantle is dominated by\\ndownward flow. \_We find two global
      highs of this massive upward flow of\\nthe mantle, one underneath the central
      south Pacific, and one centered\\nunderneath Africa. \_These two upwellings
      even exist today, but in the\\nEarly Cretaceous they went into overdrive, pushing
      the surface up more\\nseverely than today.  \\n**OS**: The seismic tomography
      shows that after they subduct, the\\nsinking slabs of ocean crust survive all
      the way down to the core-mantle\\nboundary. \_ When they get down there, could
      they affect the core,\\nespecially, perhaps when the large volume of slabs subducted
      during a\\nsurge like the one in the mid-Cretaceous reach the core-mantle\\nboundary?
      \ \\n**DM**: Simulations of the geodynamo in the fluid outer core of the\\nEarth
      suggest that transitions from periods of rapid polarity reversals\\nto periods
      of prolonged stability --- like those that occurred between\\nthe Middle Jurassic
      and Middle Cretaceous periods --- may have been\\ntriggered by a decrease in
      core--mantle boundary heat flow either\\nglobally or in equatorial regions,
      which in turn my be related to a\\nchange in slab flux reaching the core-mantle
      boundary. Mantle flow\\nmodels constrained by our plate reconstructions at the
      surface can be\\nused to model the history of core-mantle boundary heat flow
      and its\\nrelationship with subduction history. But a plate model over 1 billion\\nyears
      has never been used to test these ideas.  \\n**OS**: Can the model help us understand
      changes in the Earth's climate\\nover geological time?  \\n**DM**: The disposition
      of continents and mountains affects ocean and\\natmospheric circulation. \_About
      750 million years ago, during the period\\nknown as the Neoproterozoic, a very
      unusual configuration of tectonic\\nplates occurred, causing one of the most
      striking episodes of our\\nplanet's geologic and atmospheric history with the
      Earth's surface\\ncomplete covered by ice -- hence the term snowball earth.
      The process\\nstarted when the supercontinent Rodinia, formed 1.1 billion years
      ago,\\nstarted to break into smaller continental plates. Rodinia was located\\nnear
      the equator, and the resulting continents also remained in the\\ntropics. Rodinia
      was probably extremely arid because large amounts of\\nmoisture could not reach
      its interior. But when it broke up, the smaller\\nresulting continents had warm
      and humid climates. This continental\\nconfiguration accelerated the weathering
      of rocks at the surface. This\\nprocess removes large quantities of CO2 from
      the atmosphere. Carbon\\ndioxide is dissolved in rivers is transported to the
      oceans, where\\npelagic organisms like coccoliths use it to make their skeletons.
      When\\ncoccoliths die they fall to the seabed and the associated CO2 gets\\nstored
      away for a long time. After the supercontinent Rodinia broke up ,\\natmospheric
      CO2 levels sunk below 200 ppm, less than half our current\\nlevels. \_With this
      little CO2, ice sheets began to grow, reflected more\\nand more sunlight back
      to space, cooling the climate even further.\\nEventually, the whole planet became
      covered by ice. This brought the\\ncontinental weathering process to a halt,
      stopping the mechanism that\\nhad previously reduced CO2 in the atmosphere.
      Volcanism, another\\nbyproduct of plate tectonics, is assumed to pump enough
      new CO2 into the\\natmosphere to help thaw the ice again. How exactly the feedbacks
      between\\ntectonics, volcanism and weathering and deep sea sedimentation are
      tied\\ntogether is still a very active area of research, which is particularly\\nrelevant
      for understanding possible future pathways of the Earth.  \\n**OS**: Does this
      also have implication for the evolution and\\ndistribution of life?  \\n**DM**:
      Understanding the processes that govern radiation and\\nextinctions of life
      \_are closely connected to plate tectonics. Recently,\\na global fossil data
      base was connected to paleogeographic\\nreconstructions by Shanan Peters and
      his collaborators at the University\\nof Wisconsin in the USA. They found that
      a significant component of the\\ntrajectory of marine animal diversity over
      the past 443 million years\\ncan be attributed to the assembly and disassembly
      of the supercontinent\\nPangaea, changing the configurations of ocean basins,
      sea level and\\nmodulating the continental area covered by shallow seas. Mountains
      are\\nanother connection between plate tectonics and bioviversity, as\\noriginally
      observed by Alexander von Humboldt. With about 25% of all\\nland area, mountain
      regions are home to more than 85% of the world's\\nspecies of amphibians, birds,
      and mammals, many entirely restricted to\\nmountains. But such a large region
      of mountainous area is a relatively\\nrecent phenomenon, geologically speaking.
      \_The vast majority of today's\\nlarge mountain ranges are younger than about
      50 million years. This\\nreflects the progressive dispersal of continents after
      the breakup of\\nPangea. \_Now that we are in a mature breakup stage, we are
      experiencing\\nprogressive growth in continental collisions, while for about
      150\\nmillion years before this time the Earth was relatively flat, but with
      a\\nhigh sea level, resulting in biodiversity concentrated in shallow seas\\nrather
      than mountainous regions. \_In this fashion, plate tectonic cycles\\nplay a
      major role in modulating biodiversity.  \\n**OS**: Does the model enable us
      to run the clock into the future and\\npredict what will happen?  \\n**DM**:
      Yes, definitely. \_A number of researchers, starting with Chris\\nScotese, who
      leads the US-based Paleomap project, have worked on future\\nplate tectonic
      scenarios. \_The big unkown is whether the Atlantic Ocean\\nwill continue to
      open, or whether a subduction zone will be initiated\\nalong one of its margins.
      \_The result will be dramatically different.\\nEither the Americas will run
      into eastern Eurasia some time in the\\nfuture, or they will join up with Africa
      again.  \\n**OS**: If you had unlimited research funds, how would you use them?
      \ \\n**DM**: I would build a 3D model of the world's geology, a global\\nstratigraphic
      database. \_This would allow us to understand the deep\\nstructure of continents,
      the history of intrusions, the connections\\nbetween uplift, erosion, and sedimentation,
      and thus the history between\\ndeep Earth dynamics, ie mantle convection, and
      plate and surface\\nprocesses through time. Erosion is a killer, because, akin
      to\\nsubduction, the eroded material has been removed. But much of the\\nmaterial
      eroded on continents is still there, deeply buried in\\nsedimentary basins.
      \_If we know the deep structure of global sedimentary\\nbasins in better detail,
      we could build much better virtual Earth\\nmodels, including models for the
      carbon cycle. \_Much of the data that\\nwould be needed do exist. They have
      been collected by exploration\\ncompanies and include well and seismic reflection
      data. \_If one could\\ncoordinate industry to pool at least some of these resources
      for\\nresearch, and make them available to the community, it would be an\\nenormous
      boon to better understanding Earth evolution through geological\\ntime.  \\n**OS**:
      Dietmar M\xFCller, thank you very much.\\n\\nListen to the postcast\\n[here](https://www.geologybites.com/dietmar-muller?ref=geo-down-under.org.au).\\n\\n\_\\n\",\"published_at\":1619229881,\"updated_at\":1619229881,\"indexed_at\":1,\"authors\":[{\"name\":

      \n {\"id\":\"239e144c-eada-493c-afb4-7276463809e0\",\"guid\":\"https://irights.info/?page_id=16902\",\"doi\":\"https://doi.org/10.59350/s0k7v-fpk98\",\"url\":\"https://irights.info/artikel/github-die-gpl-und-die-wirren-der-open-source-lizenzen/16902\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/artikel/github-die-gpl-und-die-wirren-der-open-source-lizenzen/16902\",\"title\":\"Github,
      die GPL und die Wirren der Open-Source-Lizenzen\",\"summary\":\"Ein Gro\xDFteil
      an Code wird von Entwicklern ohne Lizenz ins Netz gestellt, etwa bei Github.
      Das birgt bereits Probleme, doch dahinter steckt eine weitere Entwicklung: Auch
      Copyleft-Modelle wie das der GPL setzen ein starkes Urheberrecht voraus. Beides
      ist f\xFCr viele Entwickler zu unflexibel und damit nicht mehr attraktiv,\_so
      Armin Ronacher.\\n\",\"abstract\":null,\"content_text\":\"Ein Gro\xDFteil an
      Code wird von Entwicklern ohne Lizenz ins Netz gestellt,\\netwa bei Github.
      Das birgt bereits Probleme, doch dahinter steckt eine\\nweitere Entwicklung:
      Auch Copyleft-Modelle wie das der GPL setzen ein\\nstarkes Urheberrecht voraus.
      Beides ist f\xFCr viele Entwickler zu\\nunflexibel und damit nicht mehr attraktiv,\_so
      Armin Ronacher.\\n[]{#more-16902}\\n\\nDie [General Public License (GNU\\nGPL)](https://irights.info/die-freiheit-geb-ich-dir)
      war lange der\\nEckpfeiler der Open-Source-Bewegung -- zumindest konnte man
      diesen\\nEindruck gewinnen. Bei genauerem Hinsehen bestand die Open-Source-Welt\\nseit
      jeher aus vielen Lizenzen, die GNU GPL war nur ein kleiner Teil\\ndavon. Doch
      in den letzten Jahren ist immer deutlicher erkennbar, dass\\nviele Entwickler
      aus verschiedenen Gr\xFCnden einen offenen Hass f\xFCr diese\\nLizenzen aufgebaut
      haben.\\n\\nErstaunlich ist, wie wenig heutzutage \xFCber die Lizenz diskutiert
      wird.\\nF\xFCr mich ist das Thema durch [Github](https://github.com/) wieder\\nrelevant
      geworden. Als Quelltext-Hoster ist Github momentan ein Zentrum\\nder Open-Source-Bewegung,
      doch zugleich findet sich dort mehr\\nzweckwidrig als zweckdienlich lizenzierte
      Software. Github hat versucht,\\ndas zu \xE4ndern und eine Lizenzauswahl eingef\xFChrt.
      Ich halte das f\xFCr eine\\nsehr schlechte Idee -- besonders weil es das Thema
      GPL und alle\\nFolgefragen wieder aufrollt.\\n\\nHier geht es daher um die Geschichte
      der Open-Source-Lizenzen, was sich\\nzu ver\xE4ndern scheint -- und darum, was
      wir tun k\xF6nnen, um die Situation\\nzu verbessern.\\n\\n### GPL: Was bisher
      passierte\\n\\nBevor die General Public License [in der Version\\n3](https://irights.info/neue-gpl-version-fr-freie-software-vorgestellt)\\n(GPLv3)
      ver\xF6ffentlicht wurde, war die GPLv2 die am weitesten verbreitete\\nCopyleft-Lizenz.\\n[Copyleft](https://irights.info/die-freiheit-geb-ich-dir)
      und GNU GPL\\ngalten als eine Einheit. Die General Public License ist eine sehr\\nrestriktive
      Lizenz, da sie nicht lediglich eine handvoll Bedingungen\\nfestschreibt und
      den Rest erlaubt, sondern Rechte nach Art einer\\nWhitelist auff\xFChrt. Aus
      diesem Grund wurde die Kompatibilit\xE4t der GPL\\nstets diskutiert. Bei der
      Frage der GPL-Kompatibilit\xE4t geht es darum,\\neine Lizenz per Downgrade mit
      der GPL kompatibel zu machen. Bei den\\nmeisten Lizenzen war das m\xF6glich,
      aber einige Lizenzen enthalten\\nKlauseln, die es unm\xF6glich machen. Weit
      bekannt ist das Beispiel der\\n[Apache License 2.0](http://www.apache.org/licenses/LICENSE-2.0.html),\\ndie
      durch zus\xE4tzliche Restriktionen f\xFCr Patente als GPL-inkompatibel\\nangesehen
      wurde, \xE4hnlich einige Versionen der [Mozilla Public\\nLicense](https://www.mozilla.org/de/MPL/).\\n\\nAls
      2007 dann eine neue Version der GPL erarbeitet wurde, gewann die\\nFrage der
      GPL-Kompatibilit\xE4t ein weiteres Mal an Komplexit\xE4t: Durch die\\nFunktionsweise
      der GPL-Lizenzen sind verschiedene Versionen\\nuntereinander nicht kompatibel.
      Das ist nicht sonderlich \xFCberraschend.\\nSieht man sich aber an, wie das
      \xD6kosystem eigentlich funktionieren\\nsollte und wie tats\xE4chlich lizenziert
      wird, hat es enorme Auswirkungen.\\n\\nDenn es gibt eine Menge Code, der je
      nach Betrachtungsweise entweder\\nunter GPLv2 oder GPLv3 steht. Der Grund ist,
      dass Code bei GPL unter\\neiner bestimmten Version oder \u201Ejeder sp\xE4teren
      Version\\\" (*[any later\\nversion](http://www.gnu.org/licenses/gpl-faq.html)*)
      lizenziert werden\\nkann. Und wie wird definiert, wie eine sp\xE4tere Version
      aussieht? Durch\\n[die GPL selbst](https://gnu.org/licenses/gpl.html). Wenn
      ein Entwickler\\nfestlegt, dass f\xFCr eine Software eine bestimmte Lizenzversion
      \u201Eoder jede\\nsp\xE4tere Version\\\" gelten soll, haben Nachnutzer die Wahl:
      Sie k\xF6nnen den\\nBedingungen der jeweiligen Version oder denen der sp\xE4teren
      folgen.\\n\\n### Drei Lager in der GPL-Welt\\n\\nMomentan gibt es daher drei
      Lager: Das erste, das bei der GPLv2\\ngeblieben ist. Das zweite, das auf die
      GPLv3 hochgestuft hat. Und das\\ndritte, in dem je nach Kontext entweder die
      GPLv2 oder GPLv3 genutzt\\nwird. \xC4rger \xFCber die GPLv3 war am st\xE4rksten
      bei Linux und\\n[Busybox](http://www.busybox.net/about.html) zu vernehmen: Beide\\nentschieden,
      dass die einzig anwendbare Lizenz die GPLv2 ist. Auf der\\nanderen Seite wurde
      ein Gro\xDFteil des GNU-Codes vor ein paar Jahren auf\\nGPLv3 \xFCberf\xFChrt.\\n\\nDas
      Ergebnis ist, dass GNU und Linux inzwischen in verschiedenen Welten\\nleben.
      Ironischerweise steht \u201EGNU/Linux\\\" jetzt f\xFCr einen Lizenzkonflikt.\\nDa
      die meisten der GNU-Projekte unter der GPLv3 stehen und Linux immer\\nbei GPLv2
      bleiben wird, kann es kein Codesharing mehr zwischen diesen\\nProjekten geben.\\n\\nDas
      vermutlich gr\xF6\xDFte Problem mit GPLv3 f\xFCr Unternehmen ist ein\\nBestandteil
      der Lizenz, der als \u201EAnti-Tivoisierung\\\" bekannt ist. Ein\\nzus\xE4tzlicher
      Abschnitt mit Bedingungen f\xFCr den Fall, dass Software Teil\\neines Ger\xE4ts
      im Consumer-Bereich wird. Im Kern wird gefordert, dass\\nmodifizierte Software
      auf einem unmodifizierten Ger\xE4t laufen muss. Die\\nLizenz verlangt, dass
      die Signaturschl\xFCssel offengelegt sind und die\\nBedienungsanleitung Informationen
      dar\xFCber enth\xE4lt, wie modifizierte\\nSoftware installiert werden kann.
      Und es muss sichergestellt sein, dass\\nmodifizierte Software \xFCberhaupt auf
      dem Ger\xE4t l\xE4uft. Immerhin verlangt\\ndie Lizenz nicht, dass der Hersteller
      die Garantie dann aufrechterhalten\\nmuss.\\n\\nIm Allgemeinen sind die Lizenzbedingungen
      damit ein gro\xDFes Problem f\xFCr\\nUnternehmen. Apple zum Beispiel verkauft
      mit dem iPad und iPhone Ger\xE4te\\nmit einem gesicherten Bootloader. Somit
      w\xE4re es Apple unm\xF6glich, den\\nGPLv3-Bedingungen nachzukommen, ohne die
      Sicherheitssysteme komplett\\nentfallen zu lassen. Es betrifft aber nicht nur
      Apple: In keinem\\nAppstore wird man Software unter der GPLv3 finden. Die\\nLizenzbeschr\xE4nkungen
      sind bei Googles Play-Store und \xE4hnlichen\\nVertriebssystemen ebenfalls inkompatibel
      zur GPLv3.\\n\\n### Die Anti-GPL-Bewegung\\n\\nNeben diesen Entwicklungen in
      der GPL-Umwelt gibt es weitere. Nicht alle\\nhatten vergleichbaren Einfluss,
      aber sie haben dazu gef\xFChrt, dass die\\nGPL von vielen Entwicklern in anderem
      Licht gesehen wird. Android und\\nweitere Projekte versuchen mittlerweile, das
      ganze System der GPL\\nloszuwerden. Android geht dabei sehr weit und bietet
      einen GPL-freien\\nUserspace an. In den\\n[Lizenzinformationen](http://source.android.com/source/licenses.html)\\nwird
      im Grundsatz die Apache License 2.0 bevorzugt, ausgenommen davon\\nsind etwa
      Kernelmodule.\\n\\nWarum also gibt es pl\xF6tzlich so viel Angst vor GPL? Zum
      Teil liegt es\\ndaran, dass GPL schon immer eine radikale Lizenz war, vor allem
      weil\\neine R\xFCck\xFCbertragung der Rechte fehlt. Es gibt etwa eine Klausel,
      die\\nals \u201EGPLv2-Todesstrafe\\\" bekannt ist. Sie besagt, dass jedem, der
      die\\nLizenzregeln verletzt, automatisch die Lizenz entzogen bleibt, solange\\nnicht
      ausdr\xFCcklich eine neue vergeben wurde. Ohne verbindlichen\\nRechteinhaber
      aber hie\xDFe das, man m\xFCsste jeden, der am Code mitgewirkt\\nhat, nach einer
      neuen Lizenz fragen.\\n\\nDar\xFCber hinaus ist mittlerweile deutlich geworden,
      dass einige sogar der\\nMeinung sind, man k\xF6nne der Free Software Foundation
      nicht trauen. Es\\ngibt hier zwei Fraktionen: Erstens diejenigen, die an die
      Ideologie\\nRichard Stallmans glauben; zweitens diejenigen, die die GPLv2-Lizenz
      in\\nOrdnung finden, aber nicht mit der Richtung einverstanden sind, in die\\nsie
      sich entwickelt. Linus Torvalds ist eindeutig ein Vertreter der\\nletzteren
      Fraktion. Sie existiert, weil die Free Software Foundation\\nstark in ihrer
      eigenen Welt gefangen ist, in der Cloud Computing\\nTeufelszeug ist, Smartphones
      nichts anderes als Ortungsger\xE4te und\\nAndroid etwas ist, dass durch die
      GPL verhindert werden muss. Es gibt\\nGPL-Unterst\xFCtzer, die nicht die aktuelle
      Sichtweise der Free Software\\nFoundation unterst\xFCtzen. Selbst einige GNU-Projekte
      widersprechen den\\nZielen von GNU und der Free Software Foundation. Das Projekt\\n[GnuTLS](http://gnutls.org/)
      etwa hat sich im Dezember 2012 von GNU\\ngel\xF6st.\\n\\n### Code ohne Lizenz\\n\\nNach
      einer -- nicht wissenschaftlichen -- [Untersuchung durch Aaron\\nWilliamson
      vom Software Freedom Law\\nCenter](http://www.softwarefreedom.org/resources/2013/lcs-slides-aaronw/#/begin)\\nsind
      nur bei 15 Prozent aller Repositories Lizenzdateien enthalten; nur\\netwa 25
      Prozent erw\xE4hnen die Lizenz in der Readme-Datei. Williamson\\nuntersuchte
      daf\xFCr 28 Prozent der \xE4ltesten Github-Repositories -- nur ein\\nDrittel
      aller Projekte hatte eine Copyleft-Lizenz. In diesen\\nRepositories stand die
      klare Mehrheit entweder unter\\n[MIT](http://opensource.org/licenses/mit-license.php)/[BSD-](http://opensource.org/licenses/bsd-license.php)\\noder
      Apache-2-Lizenz.\\n\\nDas sind keine zufriedenstellenden Ergebnisse: Der Trend,
      Code ohne\\nLizenzerkl\xE4rungen ins Netz zu stellen, ist bedenklich und wirft
      Fragen\\nauf. Er zeigt aber weniger, dass Entwickler nichts von Lizenzen wissen\\nals
      vielmehr, dass sie sie f\xFCr unwichtig und vernachl\xE4ssigbar halten.\\nDeshalb
      sehe ich Githubs neues Lizenzauswahl-Werkzeug als problematisch\\nan. Beim Erstellen
      eines neuen Verzeichnisses erscheint jetzt ein\\nLizenzwahl-Dialog; nur ohne
      Erkl\xE4rung, was die Lizenz bedeutet. \u201EApache\\nv2 License\\\", \u201EGPLv2\\\"
      und \u201EMIT\\\" werden hervorgehoben. Zwei dieser\\nLizenzen aber -- Apache
      und GPLv2 -- sind nicht untereinander\\nkompatibel.\\n\\n::: {#attachment_16912
      .wp-caption .alignnone style=\\\"width: 500px\\\"}\\n![Screenshot: Lizenzauswahl
      bei\\nGithub](https://irights.info/wp-content/uploads/2013/08/github-license.png){.size-full\\n.wp-image-16912
      aria-describedby=\\\"caption-attachment-16912\\\"\\nloading=\\\"lazy\\\" width=\\\"490\\\"
      height=\\\"115\\\" data-id=\\\"16912\\\"\\nsrcset=\\\"https://irights.info/wp-content/uploads/2013/08/github-license.png
      490w, https://irights.info/wp-content/uploads/2013/08/github-license-300x70.png
      300w\\\"\\nsizes=\\\"(max-width: 490px) 100vw, 490px\\\"}\\n\\nScreenshot: Lizenzauswahl
      bei Github\\n:::\\n\\nWenn aber Entwickler zuvor keine Zeit damit verbracht
      haben, eine Lizenz\\nzum Repository hinzuzuf\xFCgen, dann wird es jetzt dazu
      f\xFChren, dass sie\\nnicht \xFCber die Konsequenzen ihrer Wahl nachdenken.
      Angesichts all der\\nverschiedenen Versionen von GPL und den rechtlichen Implikationen,
      die\\nmit ihnen einhergehen, f\xFCrchte ich, dass das neue Lizenzauswahl-Werkzeug\\ndie
      Lage nur schlechter machen wird.\\n\\n### Wirren der Lizenzkompatibilit\xE4t\\n\\nWenn
      die GPL ins Spiel kommt, h\xF6rt der Spa\xDF beim Lizenzieren auf: Zu\\nviele
      Dinge und Wechselwirkungen sind zu beachten. Bedenkt man die\\nunterschiedlichen
      Interpretationen der Lizenz, wird es noch schlimmer.\\n\\nDas aber ist nicht
      nur ein Problem der GPL: Auch die\\nApache-Softwarelizenz ist ein ziemlicher
      Brocken. Ich bin mir sicher,\\ndass nicht jeder, der Code unter die Lizenz gestellt
      hat, die\\nImplikationen kennt. Die MIT-Lizenz dagegen umfasst gerade einmal
      zwei\\nParagraphen und einen Gew\xE4hrleistungs-Auschluss, doch hier sind die\\nWechselwirkungen
      mit verschiedenen Jurisdiktionen nicht jedem klar.\\n\\nDie implizite Annahme
      ist, dass irgendwie amerikanisches Recht Anwendung\\nfindet. Was nicht immer
      der Fall ist: Open-Source-Entwicklung ist\\ninternational und nicht jedes Land
      ist gleich. Deutschland und\\n\xD6sterreich etwa haben wenige Bestimmungen zum
      eigentlichen Urheberrecht\\nund keine Mechanismen, um es zu \xFCbertragen. Stattdessen
      werden\\nNutzungsrechte \xFCbertragen, die der Rechteinhaber unterlizenzieren
      kann.\\nDa das in den Lizenzerkl\xE4rungen nicht vorkommt, frage ich mich manchmal,\\nob
      mir aus solchen Formalit\xE4ten noch einmal jemand einen Strick drehen\\nkann.\\n\\n###
      Lizenzen f\xFCr die Mashup-Generation\\n\\nIch glaube, zur Zeit passiert etwas
      Neues in meiner Generation. Und das\\nist vermutlich der wichtigste Grund, warum
      es mit der GPL bergab geht:\\nMeine Generation will ein eingeschr\xE4nkteres
      Urheberrecht als bisher und\\nk\xFCrzere Schutzfristen. Interessanterweise m\xF6chte
      Richard Stallman genau\\ndas nicht. Ihm ist schmerzhaft bewusst, dass auch Copyleft
      auf Copyright\\nbasiert und daher nur mit einem starken Copyright im R\xFCcken
      durchgesetzt\\nwerden kann.\\n\\nWer Software unter BSD- oder MIT-Lizenz stellt,
      den w\xFCrde es vermutlich\\nnicht st\xF6ren, wenn das Urheberrecht abgeschafft
      oder stark eingeschr\xE4nkt\\nwerden w\xFCrde. Richard Stallmans Welt w\xFCrde
      zusammenbrechen. Er meinte\\netwa, dass sich die Piratenpartei als Bumerang
      f\xFCr die\\nFreie-Software-Bewegung herausstellen werde.\\n\\nDie neue Generation
      aber hat eine ver\xE4nderte Sichtweise auf *sharing*\\nund auf Geld. Sie will
      das Teilen von Inhalten und Software einfach\\nmachen, aber gleichzeitig eine
      unabh\xE4ngige Monetarisierung erm\xF6glichen.\\nEs ist die Generation, die
      Remixe bei Youtube hochl\xE4dt, die kommentierte\\nWalkthroughs f\xFCr Computerspiele
      erstellt und auf viele andere Weisen mit\\nden Inhalten anderer zu arbeiten
      gelernt hat.\\n\\n### Ein Erste-Hilfe-Kasten f\xFCr Lizenzen\\n\\nWir sollten
      dar\xFCber nachdenken, unsere Softwarelizenz-Umwelt zu\\nvereinfachen -- weil
      wir sonst nicht absch\xE4tzen k\xF6nnen, was in ein paar\\nJahren auf uns zukommt.
      Die Implikationen von Softwarelizenzen zu\\nverdeutlichen und Hilfe zu geben,
      um die f\xFCr die jeweiligen Ziele\\ngeeignete Lizenz auszuw\xE4hlen -- das
      w\xE4re ein interessantes Vorhaben.\\nDazu w\xFCrden zum Beispiel Grafiken geh\xF6ren,
      die auf\\nKompatibilit\xE4tsprobleme hinweisen; die klarmachen, wie sich fehlende\\nErkl\xE4rungen
      von [Mitwirkenden an\\nSoftware](https://irights.info/wem-gehren-die-rechte)
      auswirken; und was\\npassiert, wenn Rechteinhaber sterben oder nicht mehr auffindbar
      sind.\\n\\nIch bin sicher, dass ein guter User-Experience-Designer es schaffen\\nw\xFCrde,
      die Lizenzgrundlagen in 10 Minuten einfach erfahrbar zu machen.\\nDie Informationen
      m\xFCssten von einem Rechtsanwalt und Mitgliedern der\\nCommunity kontrolliert
      werden, um die Folgen f\xFCr das \xD6kosystem fundiert\\neinzusch\xE4tzen. Im
      Moment glaube ich jedenfalls, dass die Lizenzauswahl\\nbei Github eine sehr
      schlechte L\xF6sung f\xFCr das Problem ist, dass Code\\nohne Lizenz ver\xF6ffentlicht
      wird. Wom\xF6glich ist sie sogar sch\xE4dlich,\\nsolange die Auswirkungen der
      jeweiligen Lizenzen nicht klar sind.\\n\\n*Dieser Artikel ist eine gek\xFCrzte

      \n {\"id\":\"25709aad-109f-4770-bdac-512137ea1314\",\"guid\":\"http://bjoern.brembs.net/?p=343\",\"doi\":\"https://doi.org/10.59350/802wc-g2256\",\"url\":\"https://bjoern.brembs.net/2013/09/unquestioning-dogma-the-gatekeepers-of-science\",\"archive_url\":\"https://wayback.archive-it.org/22115/20231105104538/https://bjoern.brembs.net/2013/09/unquestioning-dogma-the-gatekeepers-of-science\",\"title\":\"Unquestioning
      dogma: the gatekeepers of science\",\"summary\":\"<em>\\n During my flyfishing
      vacation last year, pretty much nothing was happening on this blog. Now that
      I\u2019ve migrated the blog to WordPress, I can actually schedule posts to appear
      when in fact I\u2019m not even at the computer. I\u2019m using this functionality
      to re-blog a few posts from the archives during the month of august while I\u2019m
      away.\\n</em>\\n\",\"abstract\":null,\"content_text\":\"*[During my [flyfishing
      vacation last\\nyear](http://blogarchive.brembs.net/comment-n862.html), pretty
      much\\nnothing was happening on this blog. Now that I've migrated the blog to\\nWordPress,
      I can actually schedule posts to appear when in fact I'm not\\neven at the computer.
      I'm using this functionality to re-blog a few\\nposts from the [archives](http://blogarchive.brembs.net)
      during the\\nmonth of august while I'm away. This post is from [December 6,\\n2010](http://blogarchive.brembs.net/comment-n684.html):]{style=\\\"font-size:
      12px;\\\"}  \\n*\\n\\nThis morning my friend [Ramy reminded\\nus](https://friendfeed.com/plosone/087270c2/why-was-plos-one-blahttps://friendfeed.com/plosone/087270c2/why-was-plos-one-blamed-for-media-hype-aboutmed-for-media-hype-about){target=\\\"_blank\\\"\\nrel=\\\"external\\\"}
      of the recent spats over two *[PLoS\\nOne](https://plosone.org){target=\\\"_blank\\\"
      rel=\\\"external\\\"}* publications\\n([Darwinius](https://whyevolutionistrue.wordpress.com/2010/03/06/ida-not-a-missing-link/){target=\\\"_blank\\\"},\\n[Red\\nSea](https://whyevolutionistrue.wordpress.com/2010/09/23/parting-the-red-sea/){target=\\\"_blank\\\"})\\nand
      how they were used to question the 'reputation' of *[PLoS\\nOne](https://plosone.org){target=\\\"_blank\\\"
      rel=\\\"external\\\"}* as a journal.\\nOf course, it is about as meaningful
      to talk about the reputation of a\\njournal as it is to talk about the reputation
      of the cover of a book.\\nJournals are containers which say very little about
      their content. But\\non to the really relevant point:\\n\\nSpecifically, Ramy
      pointed out how the current spat about a [publication\\nin the\\njournal](https://www.sciencemag.org/content/early/2010/12/01/science.1197258){target=\\\"_blank\\\"}\\n*[Science](https://www.sciencemag.org/content/early/2010/12/01/science.1197258){target=\\\"_blank\\\"}*\\non
      a purportedly arsenic-based lifeform (see, e.g.,\\n[Pharyngula](https://scienceblogs.com/pharyngula/2010/12/its_not_an_arsenic-based_life.php){target=\\\"_blank\\\"}\\nand
      especially [Rosie\\nRedfield](https://rrresearch.blogspot.com/2010/12/arsenic-associated-bacteria-nasas.html){target=\\\"_blank\\\"})\\ndidn't
      reflect on *Science* at all, despite the basically identical\\nstory-line of
      media hype before publication followed by more sober\\ncommentary from the scientific
      community after publication. Why is\\n*[PLoS One](https://plosone.org){target=\\\"_blank\\\"
      rel=\\\"external\\\"}*\\ncriticized in the first two cases, but nobody questions
      *Science* in\\nthis (or the numerous other) cases? Clearly, the two GlamMagz
      *Nature*\\nand *Science* both have their share of in some cases pretty embarrassing\\nblunders.
      My personal favorite is a [paper in *Nature* about fly\\nthermosensation](http://blogarchive.brembs.net/comment-n519.html){target=\\\"_self\\\"},\\neasily
      the worst conducted study in this field in quite a few years.\\nYet, nobody
      questions the 'reputation' of Nature. Also in this case,\\nnone of the critical
      commenters questions the legitimacy of the\\ngatekeeper function that the GlamMagz
      are so happy to tout.\\n\\nLet's be honest about it: there's no journal without
      fault. Everyone\\nmakes mistakes. Journals are no more gatekeepers than the
      persons\\nworking there. Any perceived hierarchy among journals is merely that:\\nperceived.
      A perception caused by visibility, historical baggage,\\ngroup-think and circular
      reasoning.\\n\\nIt doesn't matter *where* something is published -- what matters
      is\\n*what* is being published. Given the obscene subscription rates some of\\nthese
      journals charge, if anything, they should be held to a *higher*\\nstandard and
      their 'reputation' (i.e., their justification for charging\\nthese outrageous
      subscription fees!) being constantly questioned, rather\\nthan this unquestioning
      dogma that anything published there must be\\nrelevant, because it was published
      there. If anything, every single\\ncontested paper should be used to question
      the level of subscription\\nfees raised by these journals.\\n\\nIn fact, every
      retraction should lead to an immediate reduction in\\nsubscription fees for
      the journal in which the retracted paper was\\npublished, because the journal
      failed to serve its gatekeeper purpose.\\nIf the journals justify, as they do,
      their obscene subscription\\nextortion with their outstanding peer-review process,
      their price needs\\nto drop every time that process fails. Given the\\n[hyper-inflation](http://blogarchive.brembs.net/comment-n683.html){target=\\\"_self\\\"}\\nof\\n[retractions](https://nsaunders.wordpress.com/2010/11/30/analysis-of-retractions-in-pubmed/){target=\\\"_blank\\\"},\\nwe
      should see a precipitous drop in subscription charges immediately,\\nshould
      such a policy be enforced.\\n\\n**UPDATE**: Almost simultaneously, pretty much
      along the same lines is\\nEgon's post on [trust in\\nscience](https://chem-bla-ics.blogspot.com/2010/12/trust-has-no-place-in-science.html).\\n\\n------------------------------------------------------------------------\\n\\nWolfe-Simon,
      F., Blum, J., Kulp, T., Gordon, G., Hoeft, S., Pett-Ridge,\\nJ., Stolz, J.,
      Webb, S., Weber, P., Davies, P., Anbar, A., & Oremland,\\nR. (2010). A Bacterium
      That Can Grow by Using Arsenic Instead of\\nPhosphorus Science DOI:\\n[10.1126/science.1197258](https://dx.doi.org/10.1126/science.1197258){rev=\\\"review\\\"}\\n\",\"published_at\":1378057164,\"updated_at\":1378069147,\"indexed_at\":1,\"authors\":[{\"name\":

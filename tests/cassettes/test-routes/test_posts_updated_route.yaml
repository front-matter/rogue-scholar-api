      \n {\"id\":\"da7e6040-3ff3-4fe3-94d3-2b9315c69550\",\"guid\":\"https://www.leidenmadtrics.nl/articles/delineating-covid-19-and-coronavirus-research-an-analysis-of-the-cord-19-dataset\",\"doi\":\"https://doi.org/10.59350/1m75r-y8v92\",\"url\":\"https://www.leidenmadtrics.nl/articles/delineating-covid-19-and-coronavirus-research-an-analysis-of-the-cord-19-dataset\",\"archive_url\":null,\"title\":\"Delineating
      COVID-19 and coronavirus research\",\"summary\":\"As the COVID-19 pandemic unfolds,
      researchers from all disciplines are coming together to contribute their expertise.\",\"abstract\":null,\"content_text\":\"As
      the COVID-19 pandemic unfolds, [researchers from all disciplines are\\ncoming\\ntogether](https://leidenmadtrics.nl/articles/broadening-the-perspective-on-covid-19)\\nto
      contribute their expertise. The [COVID-19 Open Research Dataset\\n(CORD-19)](https://pages.semanticscholar.org/coronavirus-research)\_is
      a\\ngrowing, weekly-updated dataset of COVID-19 publications, capturing new\\nas
      well as past research on \\\"COVID-19 and the coronavirus family of\\nviruses
      for use by the global research community.\\\" The reason to release\\nthis dataset
      is \\\"to mobilize researchers to apply recent advances in\\nnatural language
      processing to generate new insights in support of the\\nfight against this infectious
      disease.\\\" The initiative is a partnership\\nof several institutions including
      the Chan Zuckerberg Initiative,\\nGeorgetown University\\\\'s Center for Security
      and Emerging Technology,\\nMicrosoft Research, the National Library of Medicine
      of the National\\nInstitutes of Health, and Unpaywall. CORD-19 is released together
      with\\n[a set of challenges hosted by\\nKaggle](https://www.kaggle.com/allen-institute-for-ai/CORD-19-research-challenge){target=\\\"_blank\\\"},\\nmainly
      focused on automatically extracting structured and actionable\\ninformation
      from such a large set of publications. The release of\\nCORD-19 is a call for
      action directed towards the natural language\\nprocessing, machine learning,
      and related research communities. This\\ncall has been taken up. For example,
      the ACL conference has announced an\\nemergency [NLP COVID-19\\nworkshop](https://www.nlpcovid19workshop.org){target=\\\"_blank\\\"},
      and a\\n[TREC-COVID challenge](https://ir.nist.gov/covidSubmit){target=\\\"_blank\\\"}\\nhas
      been released, both using CORD-19.  \\n\\nCORD-19 contains over 47,000 articles,
      of which about 36,000 are\\nequipped with full text, as recorded on April 4,
      2020. Before the SARS\\noutbreak in 2003, there were only few publications on
      the subject. The\\nnumber of publications steadily increased in the years afterwards.
      In\\n2020 it reaches a peak, with thousands of publications in the first few\\nmonths
      alone.\\n\\n::: {style=\\\"width:100%; text-align:center;\\\"}\\n<figure style=\\\"width:500px;
      margin:auto;\\\">\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/trendofthenumberofpublicationsincord19.png\\\"\\ndata-image=\\\"6779\\\"
      />\\n</figure>\\n\\n[Trend in the number of publications in CORD-19.]{.caption\\nstyle=\\\"margin-left:50px;\\\"}\\n:::\\n\\n
      \ \\nTo get a high-level overview of the CORD-19 dataset, we used\\n[VOSviewer](https://www.vosviewer.com/){target=\\\"_blank\\\"}
      to create a\\nterm map of the publications in this dataset. The size of a term\\nreflects
      the number of publications in which the term occurs. The\\nproximity of two
      terms in the map indicates how strongly related the two\\nterms are, based on
      how frequently they co-occur. The closer two terms\\nare located to each other,
      the stronger they are related. The map shows\\na clear divide between biologically
      focused topics in the left part of\\nthe map and clinically focused topics and
      health research in the right\\npart. In the visualization of the map, presented
      below, the colour of a\\nterm reflects the average publication year of the publications
      in which\\nthe term occurs.\\n\\n<figure>\\n<span class=\\\"caption\\\"\\nstyle=\\\"width:100%;
      text-align:center; display:inline-block;\\\">Interactive\\nCORD-19 term map
      (<a href=\\\"https://bit.ly/3aijpV3\\\" target=\\\"_blank\\\">open\\nin full
      screen</a>).</span>\\n<p>We conducted a citation cluster analysis to complement
      the textual\\nanalysis provided by the term map. Based on citation data from
      <a\\nhref=\\\"https://www.dimensions.ai/\\\" target=\\\"_blank\\\">Dimensions</a>,
      we\\nclustered the citation network of CORD-19 publications using the <a\\nhref=\\\"https://www.cwts.nl/blog?article=n-r2u2a4\\\"
      target=\\\"_blank\\\">Leiden\\nalgorithm</a>. The term maps shown below highlight
      four large clusters\\nof publications.<br />\\n</p>\\n</figure>\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/fourlargestclusters.png\\\"\\nstyle=\\\"width:100%\\\"
      data-image=\\\"6861\\\" />\\n</figure>\\n\\n  \\nFour large clusters of the
      CORD-19 citation network (see also the\\n[interactive term map](https://bit.ly/3aijpV3){target=\\\"_blank\\\"}).\\n\\nUsing
      topic modeling we further characterised these four largest\\nclusters. The largest
      cluster (top-left) mainly contains publications on\\ncoronaviruses and their
      molecular biology. The second-largest cluster\\n(top-right) focuses on molecular
      biology and immunology. The\\nthird-largest cluster (bottom-left) represents
      research on influenza and\\nrelated viruses. Finally, the fourth-largest cluster
      (bottom-right)\\ncontains publications on coronavirus outbreaks, their clinical
      features\\nand epidemiological impact. These areas of research are interrelated,\\nyet
      also contain specialised information, highlighting distinct research\\ntopics
      within CORD-19: coronaviruses, molecular biology research on\\nviruses, public
      health and epidemics, other viruses (such as influenza)\\nand other related
      topics (immunology, diagnosing, trials and testing).\\n\\nWe also analysed CORD-19
      publications using\\n[Altmetric](https://www.altmetric.com/){target=\\\"_blank\\\"}
      data, with the\\naim of exploring the reception of these publications on social
      media.\\nOverall 60% of the publications in CORD-19 have received some mention
      in\\nAltmetric, and for publications from 2020, this is the case for more\\nthan
      80%. Twitter is the leading Altmetric source for CORD-19\\npublications, especially
      in 2020. As shown below, CORD-19 publications\\nmentioned on Twitter can be
      found mainly in the right part of the term\\nmap, focused mostly on the epidemics
      and clinical characteristics of the\\ncurrent COVID-19 outbreak.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/twitterattention.png\\\"\\ndata-image=\\\"6797\\\"
      />\\n</figure>\\n\\n  \\nTwitter attention of CORD-19 publications (see also
      the\_[interactive\\nterm map](https://bit.ly/3aijpV3){target=\\\"_blank\\\"}).\\n\\nOur
      most important finding is that CORD-19 contains research not only on\\nCOVID-19
      and coronaviruses but on viruses in general. In fact, only\\napproximately 11,500
      of the 47,000 CORD-19 publications include\\ncoronavirus-related terms in their
      title or abstract. While we fully\\nendorse the initiative that led to CORD-19,
      it is important to be aware\\nof the relatively broad content of the dataset.
      In addition, there also\\nseems to be research on coronaviruses that is missing
      in CORD-19. We\\nwere able to identify almost 5,000 publications in the [Web
      of\\nScience](https://www.webofscience.com/){target=\\\"_blank\\\"} that are
      not\\nincluded in CORD-19 even though they explicitly mention coronaviruses
      or\\nrelated terms. Many of these publications can even be found in PubMed,\\nbut
      are nonetheless not included in the CORD-19 dataset.\\n\\nIn this blog post,
      we just started to scratch the surface of the\\npotential of the CORD-19 dataset.
      There are many open scientometric\\nchallenges on this dataset, and on COVID-19
      and coronavirus research\\nmore broadly. For example, there is a need for a
      more comprehensive and\\nmultidisciplinary map of COVID-19-related research,
      going beyond\\nbiomedical research. CORD-19 also provides a virtuous example
      of open\\ndata sharing, and the scientometric community can contribute by creating\\nand
      maintaining additional datasets on COVID-19 research. Furthermore,\\nwe showed
      that there is a lot of social media attention for COVID-19\\nresearch, which
      calls for more advanced analytics on the reception of\\nthis research in social
      media . Understanding the mechanics behind the\\nonline dissemination of COVID-19
      research can inform science\\ncommunication strategies, and provide valuable
      advice to experts and\\ngovernments during the current and future pandemics.

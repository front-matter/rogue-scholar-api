      \n {\"id\":\"689ed054-de5d-4680-a93a-6b4b33e1e614\",\"guid\":\"60bca1528e1f9c62775865eb\",\"doi\":\"https://doi.org/10.59350/mphbr-9g181\",\"url\":\"https://www.geo-down-under.org.au/unlocking-the-secrets-of-subantarctic-underground\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/unlocking-the-secrets-of-subantarctic-underground\",\"title\":\"Unlocking
      the secrets of the sub-Antarctic underground\",\"summary\":\"Finally, our long
      wait has come to an end. It is great to see the Australian Antarctic Division
      (AAD) Macquarie Island expedition team now installing our seismometers on the
      Macquarie island as part of the \\\"Macquarie Ridge in the 3D\\\" project. Comprising
      27 ocean-bottom-seismometer locations, our passive seismic array is now being
      reinforced by five more land instruments on the island itself.\",\"abstract\":\"Staff
      from the Australian Antarctic Division are now installing seismometers on the
      Macquarie island as part of the \\\"Macquarie Ridge in the 3D\\\" project.\",\"content_text\":\"Finally,
      our long wait has come to an end. It is great to see the\\nAustralian Antarctic
      Division (AAD) Macquarie Island expedition team now\\ninstalling our seismometers
      on the Macquarie island as part of the\\n\\\\\\\"Macquarie Ridge in the 3D\\\\\\\"
      project. Comprising 27\\nocean-bottom-seismometer locations, our passive seismic
      array is now\\nbeing reinforced by five more land instruments on the island
      itself.\\n\\nThe AAD expeditioners, who will stay on Macca for one year, \_have
      had\\nteams deploying to the field, carrying heavy equipment, digging holes\\nand
      installing the seismometers. Five seismometers in total will be\\ninstalled
      along the central axis of the 35 km long island. They will\\nwork simultaneously
      with the ocean component installed in October 2020\\nto record earthquakes and
      other phenomena passively and secure the best\\npossible imaging resolution.
      You can see some incredible Macquarie\\nIsland scenery and further details of
      the project in the link below.\\nThanks to the AAD Macquarie Station team for
      enduring harsh weather\\nconditions when installing our seismometers.\\n\\nThe
      Macquarie Ridge in 3D\\\\\\\" project aims to advance the understanding of\\nthe
      Australia-Pacific plate boundary (the Macquarie Ridge Complex) in\\nthe Southern
      Ocean. It will be the first study to elucidate the\\nprocesses generating the
      world\\\\'s largest submarine earthquakes not\\nassociated with active subduction.
      This may lead to understanding how\\nsubduction initiates, the mechanism of
      earthquakes occurring at\\nconvergent margins, and more accurate estimates of
      earthquake and\\ntsunami potential.\\n\\nThis study will keep Australia at the
      forefront of Earth Science\\nresearch into the evolution of tectonic plates.
      These are all\\nmuch-needed developments in these turbulent times for the Australian\\nEarth
      sciences. The study will better inform hazard assessment efforts\\nin the region,
      benefiting policy-makers and at-risk communities along\\nthe Australian coastline.
      3D imaging of the central Macquarie Ridge\\nComplex and Macquarie Island will
      be of immediate benefit for\\nunderstanding the tectonic evolution of the Australian
      plate and the\\nmechanisms responsible for earthquake generation in the region.
      The\\nlatter will enhance monitoring of the earthquake belts around Australia\\nand
      provide more accurate tsunami potential estimates.\\n\\nThe results will be
      relevant to the seismological research community and\\nnational earthquake monitoring
      programs, such as those operated by\\nGeoscience Australia and EQC/GNS New Zealand.
      The combination of the\\nstudy area, deployment geometry, and imaging techniques
      will yield the\\ncomplete seismic structural dataset available on Earth for
      evaluating\\nprocesses controlling great strike-slip earthquakes in the oceanic\\nlithosphere.\\n\\nIn
      November this year, we are going on a voyage to recover the ocean\\nbottom seismometers
      installed last year. Most likely, we will sail on\\nNew Zealand premier RV Tangaroa.
      Stay tuned!\\n\\nPhoto: Snow-covered Macquarie Island, photo taken from RV Investigator,\\nOctober
      2020, H.T.\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.antarctica.gov.au/news/stations/macquarie-island/2021/this-week-at-macquarie-island-4-june-2021/?fbclid=IwAR0EzZ83X9ZinfpP38AVK47bbR7Zcxp1yOPeNGo91VgbfqwQhGS-w0NZzS4&amp;ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nThis
      week at Macquarie Island: 4 June 2021\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nIt\u2019s
      citizen science time for the team at Macca.\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img

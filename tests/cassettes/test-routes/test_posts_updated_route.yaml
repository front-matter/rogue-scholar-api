      !important;\\\">\\n<div class=\\\"image-subtitle sqs-dynamic-text\\\"\\ndata-width-percentage=\\\"17.9\\\"\\nstyle=\\\"min-width:
      100%; line-height: 1em; font-size: 16px; margin-top: 12.75px;\\\">\\n<p>Allowing
      researchers to model different geological processes</p>\\n</div>\\n</div>\\n</div></figcaption>\\n</figure>\\n\\nThe
      DLT's Analytical Framework brings data to life. Here, data becomes\\ninterrogable
      through Inverse and Forward Modelling Platforms and their\\nconstituent Programs,
      with other analytics and computational tools ---\\ntogether a foundation for
      4D modelling of Earth systems. Community will\\nbe at the centre of the Digital
      Framework, advancing a community of\\npractice amongst domain experts; socio-technical
      policies and standards;\\nresearch data management; a community cloud resource;
      and knowledge\\ntransfer via regular workshops, webinars, interactive training
      and\\nprofessional development events.\\n\\nOur Challenge: The Analysis Framework
      will help to overcome this\\nchallenge through ten integrated Programs. Please

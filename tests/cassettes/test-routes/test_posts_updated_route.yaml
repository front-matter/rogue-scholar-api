      \n {\"id\":\"770ecbee-3bf3-4efc-90d5-503977bfb144\",\"guid\":\"5fce043a3d4dbb4849ea5167\",\"doi\":\"https://doi.org/10.59350/epzxb-5dr02\",\"url\":\"https://www.geo-down-under.org.au/the-last-vicmanian\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/the-last-vicmanian\",\"title\":\"Motivations
      1: Lessons for an uncertain future\",\"summary\":\"Who could imagine what the
      last Vicmanians thought confronted with the terrible reality their land was
      drowning? The Vicmanians occupied what is now Bass Strait for the first 30,000
      years or so of human occupation of Australia. Prior to 10,000 years ago, sea
      levels were lower than today and Bass Straight was largely exposed. At the height
      of the last ice age, about 18,000 years ago, sea levels were \_130 metres lower.\",\"abstract\":\"About
      13,000 years ago, as their land was drowning, the last Vicmanians were confronted
      a terrible choice. Through human induced climate change we are now committing
      a similar fate. Unlike the Vicmanians, in foreseeing the future we can do something
      about it [1].\",\"content_text\":\"Who could imagine what the last Vicmanians
      thought confronted with the\\nterrible reality their land was drowning? The
      Vicmanians occupied what\\nis now Bass Strait for the first 30,000 years or
      so of human occupation\\nof Australia. Prior to 10,000 years ago, sea levels
      were lower than\\ntoday and Bass Straight was largely exposed. At the height
      of the last\\nice age, about 18,000 years ago, sea levels were \_130 metres
      lower.\\nBetween then and 10,000 years ago the sea rose to present heights.\\nAround
      13,000 years ago, when sea level was 65 lower and rising fast,\\n\_the last
      land bridge was submerged thus creating Bass Straight. The\\nlast Vicmanians
      were confronted with a fateful choice. Those that chose\\nto stay south, the
      first true Tasmanians, forever separated from their\\nnorthern cousins of the
      Kulin nations.\\n\\nAt more than 2 metres per century sea level rise, the last
      land bridge\\nmust have been severed within an individual lifetime. There was
      likely a\\nshort period when the bridge was shallow enough to bridge at low
      tide,\\nbut with time risks would have became too great, and the tribes were\\nfinally
      separated. Who knows exactly, for the most of the archeological\\nrecord is
      now hidden, submerged beneath the sea. \_\\n\\nWe now understand that changes
      in sea level go had in hand with the\\namount of CO2 in the atmosphere. Between
      18,000 and 10,000 years ago,\\nthe concentration of CO2 rose from about 200
      to 280 ppm (parts per\\nmillion) at the rate of about 1 ppm every 100 years.
      We know this\\nbecause we can measure it in tiny ancient air bubbles trapped
      in the\\ngreat ice sheets of Antarctica and Greenland. These trapped bubbles
      tell\\na remarkable story of how our planet changes through time, and how it\\nwill
      change into the future. Over the last 50 years atmospheric CO2 has\\nbeen rising
      at rate of well over 100 ppm per century. That is more than\\n100 times the
      rate of increase when the last Vicmanians witnessed the\\ndrowning of their
      land. And what does it mean? To those of us versed in\\nreading the past record
      of our planet it can only mean one thing. We are\\nnow committing to future
      rises in sea levels.\\n\\nSome ask why haven\\\\'t sea levels already risen
      significantly, since CO2\\nlevels are already way outside the range of the last
      few million years.\\nThe reason is that sea level rise is a function of ice
      melting. As CO2\\nincreases, the atmosphere heats, and the ice begins to melt.
      We have\\nincreased CO2 so rapidly that the atmosphere has not yet had time
      to\\nheat the ice. But we know it is happening. Seas are getting warmer and\\nexpanding,
      ice is beginning to melt, and sea levels are beginning to\\nrise.\\n\\nIn most
      places seas are still only rising at rates that are barely\\nperceptible to
      the human experience, but to see what the future holds,\\nwe can look back in
      time. The last time in geological history we had as\\nmuch CO2 in the atmosphere
      as today, there was virtually no ice on the\\nplanet and sea levels were very
      60-70 metres higher. We can see this in\\nsouthern Australia in the Murray Basin,
      when five million years ago, the\\nsea extended hundreds of kilometres inland
      as far as Kerang in northern\\nVictoria. Then Australian geography was very
      different, as it will\\ninevitably become once again if atmospheric CO2 levels
      remain above 400\\nppm.\\n\\n> The undeniable message from the rocks is that
      higher CO2 levels go\\n> hand-in-hand with higher sea level.\\n\\nAnd the story
      of the Vicmanians points to how fast sea levels might rise\\nin the future.
      When the last land bridge broke about 13,000 years ago\\nwhen CO2 was rising
      at just 1% present rates, sea levels were rising by\\nat least 2 metres per
      century, and possibly as much as 4 metres. Our\\nproblem is that we are now
      committed to sea level rises of at least that\\nmagnitude. The history of our
      planet, the only history relevant to this\\nstory, tells us so. It is written
      in the rocks.\\n\\nOne reason we have such a fragmentary record of the first
      Australians,\\nis that much of the evidence of the first 30,000 years of their\\noccupation
      of this continent now submerged beneath the sea, along now\\ndrowned former
      coastal fringes. And \_so we must imagine that just like\\nthe first Australians,
      much of the evidence for our current occupation\\nwill also be submerged by
      the rising seas. With the CO2 we are putting\\ninto the atmosphere we are committing
      the melting of the ice. Once the\\nice is gone sea levels will be 60-70 metres
      higher, and with it the\\ndrowning of all the great cities of today. At 2 metres
      per century we\\nare talking just 3,000 years hence. The story of the rocks
      tells us so.\\n\\nClimate change is one of the most crucial issues of our time.
      Climate\\nprojections point to a range of possibilities. There is uncertainty
      -\\nforward modeling provides just an informed estimate of potential\\nrealities.
      Many are alarmed. Others cannot see or accept that changes\\nare already happening,
      and are skeptical. Where is the sea level rise,\\nthey ask? We who read the
      story of the rocks know there is nothing new\\nin such change, and future change
      is expected as part of an ongoing\\ncycle. We attribute that change to different
      causes and still have\\nimportant lessons to learn.\\n\\nBut we should not be
      confused. Our planet has never had so much CO2 in\\nthe atmosphere with so much
      ice on the land. The most important history,\\nthe history of our planet, tells
      us something must give. Just when, we\\ndo not precisely know, but the record
      of Earth's past is unambiguous.\\nOur seas must rise and we will have to adapt.\\n\\nThe
      cause of our problem is simple. We have taken for granted a\\nfundamental service
      provided by our natural environment. For 10,000\\nyears we have lived with an
      equable climate, at least when compared with\\nthe preceding 100,00 years. We
      have assumed the climate is a given. We\\nhave built our great cities along
      the sea front, congregated in ports\\nbased around our ocean going transport
      systems. When we did so, we did\\nnot understand that sea levels could change.
      Now we understand sea\\nlevels have changed in the past and surely will in the
      future. We also\\nnow understand that change is imminent because the CO2 we
      are injecting\\ninto the atmosphere is compromising this most basic of natural
      services.\\nBecause of the CO2, our climate can no longer balance the amount
      of ice\\nand water on the planet required to maintain stable sea levels at these\\nhistorical
      levels.\\n\\nUnderstanding the services that the natural environment provides
      is\\nessential to adaptation to future change, and this includes the services\\nprovided
      by our crust. Within the story of the last Vicmanian is a\\npowerful lesson
      that tells us of own predicament. It is a story that\\nshould align all of us,
      and especially geoscientists, with a new sense\\nof purpose. We need now more
      than ever to understand the nature and\\ncapacity all the services provided
      by our natural environment on which\\nwe have become so crucially dependent,
      including those provided by the\\ncrust on which we reside.\\n\\n------------------------------------------------------------------------\\n\\n*\\\\[1\\\\]
      This is adapted from a set of pieces written in 2009, exploring\\nideas that
      might help motivate the next generation of geoscientists.*\\n\",\"published_at\":1607476069,\"updated_at\":1608635587,\"indexed_at\":1,\"authors\":[{\"name\":

      \n {\"id\":\"c252d25b-1f9a-4669-93f2-cd2731eb9a72\",\"guid\":\"https://www.leidenmadtrics.nl/articles/launch-of-platform-for-responsible-editorial-policies\",\"doi\":\"https://doi.org/10.59350/apjf3-53y69\",\"url\":\"https://www.leidenmadtrics.nl/articles/launch-of-platform-for-responsible-editorial-policies\",\"archive_url\":null,\"title\":\"Launch
      of Platform for Responsible Editorial Policies\",\"summary\":\"<strong>\\n What
      is PREP?\\n</strong>\\nPREP is an online platform contributing to the responsible
      organisation of editorial procedures by scholarly journals. It facilitates journal
      editors to become transparent about their editorial procedures, advises journal
      editors and publishers on potential improvements of their peer review procedures,
      and presents integrated information about the variety of review procedures currently
      in use.\",\"abstract\":null,\"content_text\":\"**What is PREP?  \\n**PREP is
      an online platform contributing to the responsible\\norganisation of editorial
      procedures by scholarly journals. It\\nfacilitates journal editors to [become\\ntransparent](https://www.responsiblejournals.org/becometransparent/shareyourinformation){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} about their editorial procedures, advises\\njournal editors and
      publishers on potential improvements of their peer\\nreview procedures, and
      presents integrated information about the variety\\nof review procedures currently
      in use. PREP also maintains a\\n[database](https://www.responsiblejournals.org/database/search){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} of journals' current peer review formats and\\nprovides information
      and tools for journals to use journal metrics in a\\nresponsible way.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/prep_launch_1.png\\\"
      />\\n</figure>\\n\\n*Screenshot of a part of PREP's* [*statistics\\npage*](https://www.responsiblejournals.org/database/statistics){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} *showing percentages of the level of\\nanonymity of reviewers
      of journals in PREP.*\\n\\n**Why do we need PREP?  \\n**The editorial assessment
      of journal submissions and the embedding of\\npeer review in this assessment
      is becoming increasingly complex and\\ndiverse. Some journals are experimenting
      with radically new ways to\\njudge whether manuscripts are fit for publication,
      such as mega journals\\nabandoning importance or expected impact as a selection
      criterion. Other\\njournals are moving beyond the idea that manuscripts reporting
      on\\nresearch projects should constitute the nexus for assessment.\\nTraditionally,
      peer review takes place between submission and\\npublication of a manuscript.
      However, recently, two new forms of peer\\nreview timing have emerged; post-publication
      review, and pre-submission,\\nin the form of registered reports.\\n\\nThe arrival
      of these innovations in an already diverse set of practices\\nof peer review
      and editorial selection means we can no longer assume\\nthat authors, readers
      and reviewers simply know how editorial assessment\\noperates. [A recent\\ncall](https://doi.org/10.1038/d41586-020-00500-y){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} for more transparency of peer review\\nprocedures underlines the
      relevance of PREP, since PREP wants to\\ncontribute to editorial transparency
      by making information available on\\nhow journals organise the assessment of
      submissions. PREP also wants to\\nhelp journal editors to document and make
      transparent their own\\nassessment procedures. In addition, PREP wants to provide
      better\\nknowledge of whether and how the various forms of editorial assessment\\ncontribute
      to improvements in the research publication system. To\\nachieve these goals,
      PREP provides a database, support to clarify\\njournals' editorial assessment,
      and an overview of evidence of strengths\\nand weaknesses for various forms
      of peer review and other editorial\\nassessment procedures.\\n\\n**Database
      \ \\n**First and foremost, PREP provides insight into specific journals' peer\\nreview
      procedures in the form of a\\n[database](https://www.responsiblejournals.org/database/search){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} based on a dozen questions. The answers to\\nthese questions characterise
      the editorial procedures of a journal,\\nincluding the type of peer review used.
      This includes the *anonymity*\\nlevel of authors and reviewers, whether *digital
      tools* such as\\nplagiarism scanners are used, or the *timing* of peer review
      in the\\nresearch and publication process. PREP displays which journals are
      using\\nwhich procedures and presents aggregate statistics of their occurrence\\nacross
      journals. The answers of 353 journals to the dozen questions on\\ntheir editorial
      procedures form the start of the openly accessible\\neditorial procedures database.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/prep_launch_2.png\\\"
      />\\n</figure>\\n\\n*Screenshot of PREP's*\\n[*database*](https://www.responsiblejournals.org/database/search){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}*.*\\n\\nThe twelve questions on the journals' editorial practices
      concern:\\n\\n- Timing of the review process in the publication process\\n-
      Selection criteria\\n- Type of reviewers\\n- Author anonymity\\n- Reviewer anonymity\\n-
      Accessibility of review reports\\n- Interaction between actors\\n- The extent
      to which the review tasks are structured\\n- Statistical review\\n- The extent
      to which reviews from external sources are used\\n- Digital tools\\n- Facilitation
      of reader commentary as a form of post-publication review\\n\\n**Become transparent
      \ \\n**PREP invites editors to provide the relevant information for their\\njournals
      and thereby include them in the database. With this\\ninformation, editors can
      facilitate transparency of review procedures\\nand contribute to open science.
      Based on the answers to the twelve\\nquestions, PREP will include tailored suggestions
      for potential\\nimprovements to editorial procedures, including issues particularly\\nrelevant
      to the journal's research area (such as the specialised review\\nof statistics,
      if relevant).\\n\\nPREP also suggests possible improvements on the journal's
      transparency\\nof peer review procedures and editorial policies such as policies
      on\\ncorrections and retractions, in line with the [*transparency\\ndeclaration*](https://www.ru.nl/science/isis/research/transparency-declaration/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}. To further help journals to become\\ntransparent about their
      editorial policies, PREP generates textual\\nmaterial that can be used on a
      journal's webpage to foster transparency\\nabout its peer review procedures.\\n\\n**Information
      about peer review  \\n**With so many different shapes and flavours in editorial
      procedures, it\\nmight by now be difficult for journal editors to get a good
      and\\ncomprehensive overview of the possibilities for their editorial process.\\nTo
      address this, PREP provides web-friendly information about [different\\nreview\\nprocedures](https://www.responsiblejournals.org/information/peerreviewpolicies){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}. It explains the difference between various\\nprocedures, e.g.
      single-, and double-blind procedures, open review, or\\nregistered reports,
      including the rationale for their development and\\nthe evidence-base for their
      effectiveness in the literature. This\\ninformation including infographics is
      freely accessible and can thus be\\nused for information, training, and educational
      purposes.\\n\\nWith these features, PREP aims to contribute to more responsible
      journal\\nmanagement and to open science. By supporting authors, reviewers and\\neditors
      in obtaining information about the editorial process of academic\\njournals,
      it addresses well-known issues with one of science's central\\ninstitutions.
      By facilitating journal editors and publishers to\\ntransparently share their
      review procedures and by providing suggestions\\non alternative review options,
      it additionally aims to support some of\\nthe key stakeholders in academic publishing.
      This should ultimately lead\\nto more open and responsible publishing.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/prep_launch_3.png\\\"
      />\\n</figure>\\n\\n*Screenshot of a part of PREP's information page on* [*different
      peer\\nreview\\npolicies*](https://www.responsiblejournals.org/information/peerreviewpolicies){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}*.*\\n\\nThe PREP website was constructed by Henri de Winter, Patrick
      Kooij and\\nNees-Jan van Eck, together with the authors of this blog.  \\n\",\"published_at\":1584435600,\"updated_at\":1708009291,\"indexed_at\":1708004554,\"authors\":[{\"name\":
      \"Wytske Hepkema\"}, {\"name\": \"Serge Horbach\"}, {\"name\": \"Willem Halffman\"}],\"image\":\"https://www.leidenmadtrics.nl/images/uploads/prep_launch_1.png\",\"tags\":[],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"Leiden

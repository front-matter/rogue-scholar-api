      \n {\"id\":\"48f2b1ce-d04e-44cf-badf-689787ae7d51\",\"guid\":\"63b22cb4d94e576bb7d6eec6\",\"doi\":\"https://doi.org/10.59350/y1bff-ttz32\",\"url\":\"https://www.geo-down-under.org.au/2022-in-a-nutshell\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/2022-in-a-nutshell\",\"title\":\"2022,
      IN A NUTSHELL\",\"summary\":\"As the Earth's interior image continued getting
      sharper, far away, on our planetary neighbour's surface, InSight lost its power
      but provided continuing records for years of research.\",\"abstract\":\"2022
      was an exciting year for deep Earth and planetary sciences communities.\",\"content_text\":\"###
      As the Earth\\\\'s interior image continued getting sharper, far away, on our
      planetary neighbour\\\\'s surface, InSight lost its power but provided continuing
      records for years of research.\\n\\nWe started the year with an exciting work
      in which we peered for the\\nfirst time into the internal structure of ultra-low-velocity
      zones\\n(ULVZs) at the bottom of the Earth\\\\'s mantle (1). Although these\\nenigmatic
      structures (Figure 1; top) have been known for several\\ndecades, we have shown
      using state-of-the-art waveform inversion\\n(hierarchical, transdimensional
      Bayesian) and geodynamical modelling\\nthat they could be the remains of an
      ancient magma ocean, formed by the\\ncollision of Theia with the proto-Earth.
      The Moon was then formed from\\nthe part that was ejected into space. Many world
      media reported this\\nresult, but I simplified the article here for a broader
      range of\\nreaders: ULVZs -- LEFTOVERS OF EARTH'S VIOLENT PAST\\n\\n<https://www.facebook.com/permalink.php?story_fbid=pfbid0qbTjc4gN3eekRxaBpewDDDhfFxYfdoQknmNfGWzZxsdkryvUSqCCdLMcH5R2ex1xl&id=100013873788242>\\n\\n<https://www.linkedin.com/posts/hrvoje-tkal%C4%8Di%C4%87-a71b264a_research-magma-seismology-activity-6882443916755517440-Tirh?utm_source=share&utm_medium=member_desktop>\\n\\nIn
      a review paper invited for the 50th issue of Annual Reviews of Earth\\nand Planetary
      Sciences, we reported on the shear properties of the inner\\ncore (2). What
      does the research of shear waves in seismology and\\nmineral physics at high
      pressures and temperatures mean for the past,\\npresent and future of the inner
      core? How fast it grows, how old it is,\\nwhat its internal structure is like,
      and where this scientific field is\\ngoing in the 21st century are just some
      of the questions we tried to\\nanswer in the article. I wrote more about this
      topic here: SHEAR IN THE\\nEARTH\\\\'S INNER CORE\\n\\n<https://www.linkedin.com/posts/hrvoje-tkal%C4%8Di%C4%87-a71b264a_shear-seismic-earth-activity-6940441961224970240-D088?utm_source=share&utm_medium=member_desktop>\\n\\nWe
      continued the year by discovering and reporting 47 low-frequency,\\nrepetitive
      quakes on the Red Planet - marsquakes that had not been\\ndetected by conventional
      methods used by the InSight\\\\'s team of\\nscientists (3). The existence of
      those marsquakes suggests magmatic\\nactivity beneath the surface of Mars, which
      means that it is not a\\ngeologically dead planet (Figure 1; middle). Numerous
      media reported\\nthis discovery, and my blur about it with several links is
      here:\\nRESTLESS MARS\\n\\n<https://www.linkedin.com/posts/hrvoje-tkal%C4%8Di%C4%87-a71b264a_scientists-find-marsquakes-hidden-within-activity-6932175296783609856-TAh2?utm_source=share&utm_medium=member_desktop>\\n\\nWe
      then returned to the very heart of our planet via waves that\\npropagate through
      the interior along the Earth\\\\'s diameter, very close\\nto its centre (4).
      From the measurement of their travel times, we\\nconfirm that the properties
      of the inner core in its very centre are\\ndifferent from the outer parts of
      the inner core. Namely, the waves in\\nthe so-called innermost-inner core travel
      slowest at an angle of about\\n60 degrees relative to the Earth\\\\'s rotational
      axis. In the outer parts\\nof the inner core, the situation is somewhat different
      - there, the\\nslowest waves are in the equatorial plane. This invited paper
      is due to\\nappear as a chapter in a new book published by the American Geophysical\\nUnion
      in mid-2023.\\n\\nIn another paper on the inner core, we confirm the existence
      of the\\ninnermost inner core through the Earth\\\\'s correlation wavefield,
      i.e.\\nnew data and the application of a new method (5). Its existence points\\nto
      a possible cataclysmic event in Earth\\\\'s history that changed the\\nnature
      of crystal growth or the convection regime in the liquid core.\\nThis may have
      left behind a fossilized structure in the centre to which\\nseismic waves we
      use are sensitive. I simplified this paper\\\\'s findings\\nhere: DIGGING DEEP
      INTO THE EARTH\\\\'S INNER CORE:\\n<https://www.facebook.com/permalink.php?story_fbid=pfbid02HxWTLVy1bHyRwdaCx7arx5yctMms3zWP9un49J8HFUd1tUvVzrWL8WrukyCKqsuzl&id=100013873788242>\\n\\nWe
      then go to the Earth\\\\'s deep mantle, at a depth of 2900 km, where the\\nsilicate
      mantle turns into a liquid core. Here, at the most extreme\\nborder in the interior
      of the planet, more extreme even than the\\nEarth\\\\'s surface, apart from
      heterogeneous structures of different\\nsizes, we find by innovative seismic
      tomography quite expressive\\ntopographic relief (6). In some places, the mountains
      rise to about 10\\nkm, and the valleys descend by the same amount below the
      average level.\\nI wrote more about it here: SURPRISE AT THE CORE-MANTLE BOUNDARY\\n<https://www.facebook.com/permalink.php?story_fbid=pfbid031HEWNFNybGJM64pj7ZjaDzae1JHiudnZKyMxZeBkkCU2UxzTzbHaYSa3yc7SyZXPl&id=100013873788242>\\n\\nThe
      outer core of our planet is in a liquid state. That is where the\\nEarth\\\\'s
      geomagnetic field is created and maintained through strong\\nmotion and mixing
      hot iron and nickel. The pressures are slightly lower\\nthan the inner core,
      allowing it to remain liquid. Seismic waves reveal\\nstratification near its
      top, which could represent lighter chemical\\nelements that have been deposited
      there over millions of years. Using\\nthe Earth\\\\'s correlation field, we
      peered for the first time into all\\nthe depths of the outer core (7). I wrote
      more about this work here: THE\\nEARTH\\\\'S OCEAN OF IRON\\n\\n[https://www.linkedin.com/pulse/earths-ocean-iron-hrvoje-tkal%C4%8Di%C4%87/](https://www.linkedin.com/pulse/earths-ocean-iron-hrvoje-tkal%C4%8Di%C4%87/?ref=geo-down-under.org.au)\\n\\nTowards
      the end of the year, we soared into space again, to Mars and\\nother planets
      to which we will soon send missions. The core of Mars was\\ndiscovered last
      year from records of Martian seismic waves that bounced\\noff it. However, in
      this paper, we propose an innovative method of\\nscanning the cores of Mars
      and other planets from waves that are emitted\\nfrom the focus of a quake or
      a meteorite impact through the interior\\nmultiple times as an echo and are
      recorded hours later by the sensor of\\na single seismograph (8). Instead of
      a signal, we measure their\\nsimilarity, and from this, we can document the
      existence of the core and\\nmeasure its radius (Figure 1; bottom). The world
      media reported more\\nabout the results of this work, and I wrote here: SCANNING
      FOR PLANETARY\\nCORES\\n\\n<https://www.linkedin.com/posts/hrvoje-tkal%C4%8Di%C4%87-a71b264a_sciencecommunication-scienceeducation-planetary-activity-6991526425765822464-B3bw?utm_source=share&utm_medium=member_desktop>\\n\\nAll
      in all, a great year! We won\\\\'t easily repeat the success of the\\ndiscovery,
      the combination of curiosity and innovation, and the\\npublication of that many
      significant results in less than 12 months, but\\nif recent results are any
      indication of what\\\\'s to come, then 2023\\nwon\\\\'t look bad either! \U0001F340\\n\\n\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\\\_\\n\\n\\\\(1\\\\)
      \_Pachhai, S. M. Li, M. S. Thorne, J. Dettmer, and H. Tkal\u010Di\u0107,\\nInternal
      structure of ultralow-velocity zones consistent with origin\\nfrom a basal magma
      ocean, Nat. Geosci., 15, 79-84, [https://doi\\n.org/10.1038/s41561-021-00871-5](https://doi%20.org/10.1038/s41561-021-00871-5),\\n2022.\\n\\n\\\\(2\\\\)
      \_Tkal\u010Di\u0107, H., S. Wang, and T-S. Ph\u1EA1m, Shear properties of the\\nEarth\\\\'s
      inner core, Ann. Rev. Earth Planet. Sci., 50,\\n[https://doi.org/10.1146/annurev-earth-071521-063942](https://doi.org/10.1146/annurev-earth-071521-063942?ref=geo-down-under.org.au),\\n2022.\\n\\n\\\\(3\\\\)
      \_Sun, W. and H. Tkal\u010Di\u0107, Repetitive marsquakes in Martian upper\\nmantle,
      Nat. Communi., 13, 1695,\\n[https://doi.org/10.1038/s41467-022-29329-x](https://doi.org/10.1038/s41467-022-29329-x?ref=geo-down-under.org.au),\\n2022.\\n\\n\\\\(4\\\\)
      \_Tkal\u010Di\u0107, H., T. Costa de Lima, T-S Ph\u1EA1m, and S. Tanaka, Inner\\ncore
      anisotropy from antipodal PKIKP travel times, AGU monograph,\\naccepted for
      publication, 27/02/22, 2022.\\n\\n\\\\(5\\\\) \_Costa de Lima, T., H. Tkal\u010Di\u0107,
      and L. Waszek, A new probe into\\nthe innermost inner core anisotropy via the
      global coda-correlation\\nwavefield, J. Geophys. Res., 127, 4, e2021JB023540,\\n[https://doi.org/10.1029/2021JB023540,](https://doi.org/10.1029/2021JB023540,?ref=geo-down-under.org.au)\\n2022.\\n\\n\\\\(6\\\\)
      \_Muir, J., S. Tanaka, and H. Tkal\u010Di\u0107, Long-wavelength topography\\nand
      multi-scale velocity heterogeneities at the core-mantle boundary,\\nGeophys.
      Crisp. Lett., 49, 7, e2022GL099943,\\n[https://doi.org/10.1029/2022GL099943](https://doi.org/10.1029/2022GL099943?ref=geo-down-under.org.au),\\n2022.\\n\\n\\\\(7\\\\)
      \_Ma, X. and H. Tkal\u010Di\u0107, A new view of the Earth\\\\'s outer core\\nthrough
      the global coda correlation wavefield, Phys. Earth Planet.\\nInter., 106957,\\n[https://doi.org/10.1016/j.pepi.2022.106957](https://doi.org/10.1016/j.pepi.2022.106957?ref=geo-down-under.org.au),\\n2022.\\n\\n\\\\(8\\\\)
      \_Wang, S. and H. Tkal\u010Di\u0107, Scanning for planetary cores with\\nsingle-receiver
      intersource correlations, Nat. Astron., 6, 1272-1279,\\n[https://doi.org/10.1038/s41550-022-01796-8](https://doi.org/10.1038/s41550-022-01796-8?ref=geo-down-under.org.au),\\n2022\\n\",\"published_at\":1672686000,\"updated_at\":1672706603,\"indexed_at\":1,\"authors\":[{\"name\":

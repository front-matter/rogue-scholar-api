      Down Under\",\"description\":\"Experts in geodynamics, geophysics & geology
      tell you what you need to know\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://www.geo-down-under.org.au/rss/\",\"home_page_url\":\"https://www.geo-down-under.org.au\",\"user_id\":\"4f890b77-39e3-49c8-81cf-d159b5ad2f81\",\"feed_format\":\"application/rss+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"Ghost\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":0,\"authors\":null,\"plan\":\"Team\",\"slug\":\"geo_down_under\",\"use_mastodon\":false,\"api\":true,\"funding\":null,\"archive_prefix\":\"https://wayback.archive-it.org/22122/20231105104457/\",\"use_api\":true,\"relative_url\":null,\"canonical_url\":null,\"filter\":null,\"updated_at\":1698121046,\"secure\":true,\"created_at\":1697760000,\"indexed\":false,\"generator_raw\":\"Ghost

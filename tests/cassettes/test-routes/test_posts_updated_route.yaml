      \n {\"id\":\"9be5cb20-2520-4a35-b395-463855152b83\",\"guid\":\"611f391c914db27f58a15ad4\",\"doi\":\"https://doi.org/10.59350/sdtaz-9c616\",\"url\":\"https://www.geo-down-under.org.au/metal-for-our-electrified-future\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/metal-for-our-electrified-future\",\"title\":\"Metals
      for an Electrifying Future\",\"summary\":\"There is a rapidly growing demand
      for the \\\"\\n<strong>\\n critical metals\\\"\\n</strong>\\nthat are needed
      electronics \_and ultra-strong magnets but there is also a huge demand for the
      bronze-age staple,\\n<strong>\\n copper\\n</strong>\\n, which we need for all
      the transmission wires, motor windings and transformers of our electrified,
      low-carbon economy.\",\"abstract\":\"The transition to a low-carbon / below-zero-emissions
      future presents many challenges for the industries \\\"behind the scenes\\\"
      that provide the raw materials for the innovative technical solutions that will
      become a part of our everyday lives.\",\"content_text\":\"There is a rapidly
      growing demand for the \\\\\\\"**critical metals\\\\\\\"** that\\nare needed
      electronics \_and ultra-strong magnets but there is also a\\nhuge demand for
      the bronze-age staple, **copper**, which we need for all\\nthe transmission
      wires, motor windings and transformers of our\\nelectrified, low-carbon economy.\\n\\nDietmar
      M\xFCller, Jo Condon, Julian Diaz, and Rohitash Chandra explain how\\nthe [EarthByte](https://www.earthbyte.org/?ref=geo-down-under.org.au)\\nresearch
      group\\\\'s virtual Earth lets us look deep below the surface and\\ntravel back
      in time. One of its many applications is to understand where\\ncopper deposits
      have formed along mountain belts.\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://theconversation.com/travelling-through-deep-time-to-find-copper-for-a-clean-energy-future-163822?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nTravelling
      through deep time to find copper for a clean energy future\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nUsing
      geology and AI, a virtual model of how the Earth\u2019s tectonic plates\\nhave
      evolved can help reveal deposits of copper.\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://cdn.theconversation.com/static/tc/@theconversation/ui/dist/esm/logos/web-app-logo-192x192-e99834e3a7a551050e9debe6cc925617.png\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">The\\nConversation</span><span class=\\\"kg-bookmark-publisher\\\">Dietmar\\nM\xFCller</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://images.theconversation.com/files/410519/original/file-20210709-27-mocuom.jpg?ixlib=rb-1.1.0&amp;rect=0%2C10%2C3445%2C1722&amp;q=45&amp;auto=format&amp;w=1356&amp;h=668&amp;fit=crop\\\"
      />\\n</div>\\n</figure>\\n\\nThe peer-reviewed, research paper behind this article
      can be found here:\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.sciencedirect.com/science/article/abs/pii/S0169136821003267?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nPredicting
      the emplacement of Cordilleran porphyry copper systems using\\na spatio-temporal
      machine learning model\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nPorphyry
      copper (Cu) systems occur along magmatic belts derived in\\nsubduction zones.
      Our current understanding of their formation is\\nrestricted to obs\u2026\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://sdfestaticassets-eu-west-1.sciencedirectassets.com/shared-assets/13/images/favSD.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">The Qinglong\\nantimony deposit is
      located in the Nanpanjiang (Youjiang) basin, South\\nChina. The role of organic
      matter in antimony mineralisation is often\\ndiscussed due to hydrocarbon gases
      within inclusions of antimony\\ndeposits, which have been detected since the
      1990s. However, as no\\nmacroscopic or mass organic material has been discovered,
      the origin of\\nsuch hydrocarbon gases and their potential relation to mineralisation\\nremain
      unclear. The discovery of the Qinglong palaeo-oil reservoir has\\nprovided a
      new opportunity for further study of the relationship between\\norganic matter
      and antimony mineralisation. Five samples of bitumen from\\nthe palaeo-oil reservoir
      and seven samples of Devonian source rocks from\\nthe northern part of an antimony
      mine were analysed for organic\\nelements, total organic carbon, chloroform
      bitumen \u2018A\u2019 and its group\\ncompositions, bitumen/vitrinite reflectance
      (Rb/Ro), biomarkers, carbon\\nisotopes, and Rock-Eval pyrolysis. Kerogen microscopy
      and rare earth\\nelements (REEs) analysis were also performed on the Devonian
      source\\nrocks samples. Finally, seven samples of pyrite coexisting with bitumen\\nin
      the palaeo-oil reservoir were analysed using stable sulphur isotope\\nanalysis.Results
      show that the Devonian source rocks are rich in organic\\nmatter, yet it is
      well known that few residual organic matters are\\ncapable of continuing hydrocarbon
      generation after strong thermal\\nevolution. Both the palaeo-oil reservoir and
      source rocks are found to\\nhave the same source of parent material and belong
      to the same mixed\\ntype of kerogen, and have reached the over-mature stage.
      The ratio of\\npristane/phytane (Pr/Ph) and the gammacerane index (Ga/C30H)
      indicate\\nthat the source rocks were formed in a reductive brackish water\\nsedimentary
      environment, with a parameter nearly the same as that of the\\npalaeo-oil reservoir.
      The palaeo-oil reservoir samples are highly\\nconsistent with the source rocks
      in terms of the source and type of\\norganic matter, as well as the sedimentary
      environment, thermal\\nmaturity, normal alkanes, key fingerprint parameters,
      and grey relevancy\\ndegree of REEs. In addition, the carbon isotopes (\u03B413C)
      of bitumen range\\nfrom\_\u2212\_28.75\u2030 to\_\u2212\_30.23\u2030, with an
      average of\_\u2212\_29.45\u2030, while those of\\nthe source rocks vary from\_\u2212\_25.20\u2030
      to\_\u2212\_28.56\u2030, with an average\\nof\_\u2212\_27.06\u2030, which are
      consistent with each other in the range of carbon\\nisotope fractionation generated
      by the thermal evolution of organic\\nmatter. Therefore, it is determined that
      the palaeo-oil reservoir was\\nderived from the Devonian oil-source rocks.The
      sulphur isotopes (\u03B434S)\\nof pyrite associated with bitumen in the palaeo-oil
      reservoir have a\\nrelatively narrow range (\u22121.9\u2030 to 3.1\u2030, average
      0.97\u2030), which are very\\nclose to those of sulphides in the mineralisation
      period of the gold and\\nantimony deposits. We believe that the sulphur needed
      for mineralisation\\nwas mainly derived from hydrocarbon fluids in the basin
      and speculate\\nthat the palaeo-oil and hydrocarbon gases formed by thermal
      cracking and\\nthen served as a reducing agent to convert SO42\u2212 in the
      oilfield brine\\ninto reduced sulphur (S2\u2212/HS\u2212) through the thermochemical
      sulphate\\nreduction (TSR) reaction. It is found that although the Qinglong\\npalaeo-oil
      reservoir did not contribute Sb to the deposit (existing Sb\\nwas instead found
      to be from the Dachang member and its overlying\\nbasalt), it did, however,
      provided a reductive metallogenic environment\\nand contributed a relatively
      large amount of reduced sulphur (S2\u2212/HS\u2212)\\nto participate the mineralisation.Deep
      learning (DL) algorithms have a\\nstrong ability to recognize high-level features
      in geochemical\\nexploration data and have been widely employed for the recognition
      of\\nmultivariate geochemical anomalies linked to mineralization. In this\\nstudy,
      the adversarially learned anomaly detection (ALAD) algorithm, an\\nimproved
      generative adversarial network (GAN), was employed to detect\\nmultivariate
      geochemical anomalies related to mineralization. Compared\\nwith other unsupervised
      deep learning algorithms, ALAD significantly\\nimproves anomaly detection performance
      by combining the advantages of\\ndeep variational autoencoder and generative
      adversarial network. Various\\nexperiments were performed to construct a well-designed
      network\\nstructure to process high-dimensional geochemical data to identify\\ngeochemical
      anomalies linked to tungsten (W) polymetallic mineralization\\nin the south
      of Jiangxi Province of China. The extracted geochemical\\nanomalies have a high
      spatial distribution correction with the locations\\nof the discovered W polymetallic
      mineralization. Both the area under the\\nreceiver operating characteristic
      curve and the prediction-area plot\\nindicate a good performance of the ALAD
      model. Furthermore, the\\nextracted geochemical anomalies are spatially correlated
      with granites\\nwhich control the spatial distribution of W polymetallic mineralization.\\nThese
      observations indicate that, as an unsupervised deep learning\\nalgorithm, ALAD
      is useful for detecting geochemical anomalies associated\\nwith mineralization.A
      till geochemistry and indicator mineral (IM) study\\nwas carried out in the
      South Range of the Sudbury Igneous Complex (SIC)\\nto develop surficial mineral
      exploration techniques that are suitable\\nfor low sulfide, high precious metal
      (LSHPM) and massive sulfide\\nNi-Cu-PGE mineralization. Surficial exploration
      in this region is\\nproblematic because of heterogeneous till deposits overlain
      by\\nglaciolacustrine sediments, a naturally high surficial geochemical\\nbackground,
      and a paucity of undisturbed till for geochemical sampling\\ndue to mining-related
      operations. The Vermilion and Crean Hill deposits\\nwere selected for this case
      study because their geology and mineralogy\\nhave been extensively studied.
      Pathfinder elements that show a strong,\\npositive (r2\_&gt;\_0.6, n\_=\_120)
      correlation with ore elements Ni, Cu, Au\\nand PGEs (Pt, Pd, Ru, Rh, and Ir),
      which are derived from mineralization\\nand present in elevated concentrations
      in till samples overlying\\nmineralization are As, Bi, Co, Cr, Pb, Sb and Te.
      Ore minerals that\\nsurvive glacial transport and post-glacial weathering and
      are the best\\nindicators of Ni-Cu-PGE-Au mineralization are grains of gold,\\nchalcopyrite,
      and sperrylite, predominantly recovered from the\_&lt;\\n0.25\_mm pan concentrate
      fraction of till. Despite challenges, this study\\nhas identified new exploration
      targets that warrant further\\ninvestigation and demonstrates that till geochemistry
      and IM methods can\\nbe used to explore for Ni-Cu-PGE mineralization in established
      mining\\ncamps.Carbonaceous debris (i.e., CD), dispersed organic matter (i.e.,\\nDOM)
      within sandstones, has been studied in the Shuanglong uranium\\ndeposit of the
      southern Ordos Basin, northern China. Relations of\\nuranium enrichment and
      organic matter (i.e., OM) were investigated\\nthrough maceral analyses, proximate
      analysis, vitrinite reflectance\\nmeasurements, and morphology analyses of uranium
      minerals. The results\\nshow that CD widely distributed in sandstones, is associated
      with pyrite\\nand uranium minerals. Macerals are mostly composed of telinite,\\ncollotelinite,
      collodetrinite, semifusinite, and inertodetrinite,\\nincluding that collotelinite
      is dominant (contents more than 60%). The\\nCD is at the stage of medium coalification,
      and is of low moisture, high\\nash, high volatile matter, medium fixed carbon,
      and high sulfur. Uranium\\noccurs in uranium minerals (i.e., pitchblende and
      coffinite) and\\namorphous uranium. Moreover, uranium minerals partly or completely\\nreplace
      macerals. Statistical analyses show that porous inertinite and\\nhigher organic
      matter maturity is more advantageous to uranium\\nenrichment. Additionally,
      uranium is unevenly distributed in macerals\\nalong certain directions, which
      is related to the physicochemical\\nproperties of macerals. Porous inertinite
      could provide channel for\\nuranium-bearing fluid migration and space for uranium
      preconcentration.\\nThe CD at the stage of gas coal is of reducibility to be
      favorable for\\nthe forming of uranium minerals. Moreover, the relative atomic
      content\\nof uranium (IV) increases with the increasing organic matter maturity.\\nUranium-bearing
      fluid could permeate into macerals under certain\\nphysical and chemical conditions,
      and react, i.e., adsorption followed\\nby reduction. It is beneficial to comprehend
      the mechanism of uranium\\nmineralization, providing certain guides for prospection.The\\nHegenshan-Heihe
      Suture (HHS) is regarded as the collision boundary\\nbetween the Erguna-Xing\u2019an
      and Songnen Blocks at the eastern segment of\\nthe Central Asian Orogenic Belt
      (CAOB). However, the convergent\\nprocesses associated with these two blocks
      are still controversial due\\nto the lack of definitive geological evidence
      (i.e., ophiolites,\\naccretionary prisms), which leads to a poor understanding
      of the\\nrelevant metallogenic setting. This paper provides new geophysical\\nconstraints
      on the lithospheric structures of the northern HHS from\\nDashizhai to Heihe.
      By the comprehensive interpretation of two parallel\\ndeep seismic profiles,
      the Qiqihaer-Chaihe profile and the newly\\nacquired Duobaoshan profile, the
      configuration of the\\nsubduction-trench-arc-back-arc systems are studied. The
      subducted\\ncontinental margin of the Songnen Block is recognized by a set of\\nwestward
      dipping reflections with an apparent dip angle of 20 to 25\xB0,\\nwhile the
      accretion complex with a lateral extension of more than 70\_km\\nis inferred
      as an area of short reflections with a westward tendency.\\nThe magmatic arc
      belts and the back-arc area have a quite different\\nseismic reflection patterns.
      The former are recognized by inverted\\ntriangular-shaped transparent reflections,
      while the latter is featured\\nby arched reflections as clusters. They are bounded
      by a set of\\nremarkable inclined reflections from the topmost crust to the
      bottom of\\nthe middle crust. It is inferred that the final subduction relict
      of the\\nnorthern HHS went through Qiqihaer to the west of Sunwu. Magmatic arc\\nbelts
      forming over two stages are recognized to be located to the west\\nof the subduction
      relict, and they have a consistent distribution with\\nthe magnetic anomaly.
      A detailed model of the formation of the northern\\nHHS is proposed, which includes
      two stages of westward oceanic\\nsubduction and the final collision.The Hongtaiping
      Cu polymetallic\\ndeposit in Yanbian area (NE China) is located in the tectonic
      junction\\nbetween the eastern Central Asian Orogenic Belt and the North China\\nCraton.
      Two mineralization types are identified at the Hongtaiping\\ndeposit, i.e.,
      stratiform mineralization hosted in the pyroclastic rocks\\nof the Middle Permian
      Miaoling Formation (Fm.) and the quartz-sulfide\\nvein-type mineralization controlled
      by fractures. To determine temporal\\nand genetic relations between the two
      mineralization types, sulfide\\nRb\u2013Sr dating and in-situ LA\u2013ICP\u2013MS
      trace element analysis were\\nconducted. Seven sulfide samples from stratiform
      orebodies yielded a\\nRb\u2013Sr isochron age of 268.3\_\xB1\_2.6\_Ma, which
      is similar to the reported\\nzircon U\u2013Pb age of ore-hosting pyroclastic
      rocks of the Miaoling Fm.,\\nsuggesting that the stratiform mineralization was
      syngenetic. The\\ninitial 87Sr/86Sr ratios of these sulfide samples show value
      of\\n0.7102\u20130.7103 (average of 0.7103), implying a major crustal origin,
      with\\ncertain mantle-derived input, for the ore-forming materials of the\\nstratiform
      mineralization. Sulfides from the stratiform and vein-type\\nores have distinct
      trace elemental features. High Co/Ni ratio and low Se\\ncontent in pyrite, and
      high Sn content and low Zn content in\\nchalcopyrite reflect high temperature
      and vice versa. In the pyrite from\\nstratiform and vein-type ores, average
      Se contents are 19.72\_ppm and\\n9.70\_ppm, and average Co/Ni ratios are 0.20
      and 2.46, respectively.\\nWhilst in the chalcopyrite from stratiform and vein-type
      ores, average\\nSn contents are 2.49\_ppm and 60.31\_ppm and average Zn contents
      are\\n346.55\_ppm and 236.17\_ppm, respectively, indicating that the temperature\\nof
      the stratiform mineralization is lower than that of the vein-type\\nmineralization.
      Integrating the geological and geochronological features\\nof the two types
      of mineralization and wall rocks, as well as trace\\nelement compositions of
      the sulfides, we inferred that the stratiform\\nmineralization at the Hongtaiping
      deposit can be classified as\\nvolcanogenic massive sulfide (VMS)-type, associated
      with the Middle\\nPermian submarine volcanism caused by the subduction of the
      Paleo-Asian\\nOcean. The vein-type mineralization was likely related to the
      Late\\nTriassic felsic magmatism. In a word, two-phase mineralization implies\\nthe
      VMS-hydrothermal reworking-type for the Hongtaiping\\ndeposit.</span><span class=\\\"kg-bookmark-publisher\\\">Author

      \n {\"id\":\"f6a981ac-ea8a-43d6-ad1f-3c3977104dbb\",\"guid\":\"https://www.leidenmadtrics.nl/articles/pidapalooza-2020-lisbon\",\"doi\":\"https://doi.org/10.59350/kz2w0-zsq52\",\"url\":\"https://www.leidenmadtrics.nl/articles/pidapalooza-2020-lisbon\",\"archive_url\":null,\"title\":\"PIDapalooza
      2020, Lisbon\",\"summary\":\"Taking place in the beautiful sunny Lisbon, PIDapalooza
      2020 feels like a festival from the start. With free festival t-shirts, wrist
      bands and a Nails and Instant Tattoos corner, participants easily got into the
      fun mood of the event. Some of those who have attended the previous editions
      of the event were wearing festive hats and t-shirts from the previous edition
      of the festival. I also picked up my first PIDapalooza merch.\",\"abstract\":null,\"content_text\":\"Taking
      place in the beautiful sunny Lisbon, [PIDapalooza\\n2020](https://www.pidapalooza.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} feels like a festival from the start. With\\nfree festival t-shirts,
      wrist bands and a Nails and Instant Tattoos\\ncorner, participants easily got
      into the fun mood of the event. Some of\\nthose who have attended the previous
      editions of the event were wearing\\nfestive hats and t-shirts from the previous
      edition of the festival. I\\nalso picked up my first PIDapalooza merch.\\n\\n<figure>\\n<img
      src=\\\"https://www.leidenmadtrics.nl/images/uploads/zeynepShirt.png\\\"\\nalt=\\\"Zeynep
      Shirt\\\" />\\n</figure>\\n\\nMaybe some readers are not familiar with what
      PID stands for, so I will\\ngive a brief explanation. PID or PI, persistent
      identifier, is a\\nlong-lasting reference to a digital item. Some examples could
      be ISBN,\\nISSN and DOIs. PIDapalooza is a festival that has been organized
      by\\nexperts from [California Digital\\nLibrary](https://cdlib.org/){target=\\\"_blank\\\"
      rel=\\\"noreferrer noopener\\\"},\\n[Crossref](https://www.crossref.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"},\\n[DataCite](https://datacite.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} and\\n[ORCID](https://orcid.org/){target=\\\"_blank\\\" rel=\\\"noreferrer
      noopener\\\"}.\\nThe event responds to the need for a platform where researchers
      and\\nstakeholders working on PIDs can gather and exchange ideas.\\n\\nThe welcome
      speech on the first day was accompanied by Salvador Sobral's\\nEurovision winning
      song Amar Pelos Dois, played live on stage with a\\nguitar. This lovely treat
      was followed by the organizing board lighting\\nan Olympic torch while Eternal
      Flame by The Bangles played in the\\nbackground. That torch stayed lit in the
      main conference hall throughout\\nthe event as a light-hearted symbol of the
      festival.\\n\\nThe first keynote address, given by Maria Fernanda Rollo, provided
      us\\nwith valuable insight on the use of persistent IDs within the education\\nsystem
      of Portugal. Parallel sessions continued to reflect the lively\\nspirit of the
      festival. To give a couple of examples, it was a pleasure\\nto follow the FAIRytale
      presentation of Stephanie van de Sandt with\\ndelightful drawings, interactive
      multiple-choice questions and\\ncaptivating narratives. Gaelle Bequet's presentation
      featured a jazz\\nquiz and the audience had to guess the musician and name of
      the track.\\nThe [Research Organization Registry\\n(ROR)](https://ror.org/){target=\\\"_blank\\\"
      rel=\\\"noreferrer noopener\\\"} team\\nwore lion masks as they organized a
      group drawing activity for the\\naudience.\\n\\nIn the second half of the first
      day, the presentation of [European Open\\nScience Cloud\\n(EOSC)](https://ec.europa.eu/research/openscience/index.cfm?pg=open-science-cloud){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} FAIR1 Working Group, part of the European\\nOpen Science Cloud
      Governance, was quite insightful as they are\\ndeveloping a policy concerning
      the use of PIDs to support [FAIR\\nresearch](https://www.go-fair.org/fair-principles/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}. In the second keynote of the day, Beth\\nPlale, from the National
      Science Foundation, talked about persistent IDs\\nin relation to open science.
      The day ended with a lively reception, a\\ngroup photo and a quiz.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/group-photo_200313_112248.jpg\\\"\\nalt=\\\"Group
      photo\\\" />\\n</figure>\\n\\nOn the second day, morning presentations focused
      more on methodologies\\nand tools specifically designed for data harmonization,
      while the\\nafternoon presentations included more group activities, interactive\\nparticipation
      and a party attitude. In the morning, I attended the\\npresentation of Richard
      Wynne, who introduced the tool Rescognito which\\nconcentrates on researcher
      recognition and the presentation of Tommi\\nSuominen, who showed us PID examples
      and methodologies from the Finnish\\nResearch Information Hub. Both were quite
      insightful and informative.\\n\\nThe last keynote of the festival, given by
      Kathryn Kaiser, lifted the\\npost-lunch mood of the audience. Kaiser threw a
      glittery unicorn beach\\nball into the audience and we played with it until
      everyone touched\\nit.  \\n\\nThe keynote, with its unique sense of humour we
      don't usually see at\\nconferences, came to an end with a couple of volunteers
      dancing on\\nstage: a Librarian, Publisher, Repository, Funder and, last but
      not\\nleast, Science.\\n\\nIn the end, it was the Funder that won and the prize
      was going home with\\nthe unicorn beach ball!\\n\\nAfter the keynote, we listened
      to the history and the future of the DOI\\nfrom Jonathan Clark in yet another
      entertaining presentation. Afternoon\\npresentations did not lose any momentum
      and the audience was as\\nenergetic as the first morning. Two more interesting
      presentations\\nfollowed in the parallel sessions I attended. Mohammed Hosseini\\npresented
      the browser plug-in he is developing, MyCites. This plug-in\\nconfirms or rejects
      the accuracy of citations, making the process more\\ntransparent and easier
      to handle in the case of a large number of\\ncitations. Presented by Josh Brown
      and our CWTS colleague Clifford\\nTatum, the presentation about the SURF Infrastructure
      ID was very\\npromising in linking together three different PIDs. Making use
      of ORCID,\\nCrossref's Grant ID, and ARDC's Research Activity ID (RAiD), this
      PID\\naims to provide a more efficient and accurate evaluation of\\ninfrastructures
      that are used.\\n\\nJust like the welcome speech, the closing remark was accompanied
      by\\nmusic. The organizers were still full of energy and happy about\\norganizing
      such a successful event. We participated in giving feedback\\nto the organizing
      team and voting for the location of the next festival.\\nAmsterdam was among
      the cities that received the highest number of\\nvotes. Who knows what the future
      holds for us?\\n\\nPIDapalooza was a very different conference experience for
      me and\\nprobably for most people who participated for the first time. It was
      a\\ngathering where serious topics were discussed but we also had so much\\nfun.
      With my blog post, I would also like to congratulate the organizing\\nteam for
      organizing such an awesome event and I look forward to seeing\\nmany such successful
      editions!\\n\\nNote: I would like to thank Ludo Waltman and Clara Calero Medina
      for\\nletting me represent CWTS in Lisbon.\\n\",\"published_at\":1584099000,\"updated_at\":1708009291,\"indexed_at\":1708005160,\"authors\":[{\"name\":

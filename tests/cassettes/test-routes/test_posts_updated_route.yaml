      \n {\"id\":\"aea0bce8-bdf6-40e0-a9dd-c18374537aa4\",\"guid\":\"http://svpow.com/?p=8748\",\"doi\":\"https://doi.org/10.59350/6h9dh-s9a33\",\"url\":\"https://svpow.com/2013/09/04/what-is-an-ad-hominem-attack\",\"archive_url\":\"https://wayback.archive-it.org/22153/20231105213934/https://svpow.com/2013/09/04/what-is-an-ad-hominem-attack\",\"title\":\"What
      is an ad-hominem attack?\",\"summary\":\"I recently handled the revisions on
      a paper that hopefully will be in press very soon. One of the review\_comments
      was \u201CBe very careful not to make\\n<em>\\n ad hominem\\n</em>\\nattacks\u201D.
      \ I was a bit surprised to see that \u2014 I wasn\u2019t aware that I\u2019d
      made any \u2014 so I went back over the manuscript, and sure enough, there were
      no\\n<em>\\n ad hom\\n</em>\\ns in there. There was criticism, though, and I
      think that\u2019s what the reviewer meant.\",\"abstract\":null,\"content_text\":\"I
      recently handled the revisions on a paper that hopefully will be in\\npress
      very soon. One of the review\_comments was \\\"Be very careful not to\\nmake
      *ad hominem* attacks\\\".\\n\\nI was a bit surprised to see that --- I wasn't
      aware that I'd made any\\n--- so I went back over the manuscript, and sure enough,
      there were no\\n*ad hom*s in there.\\n\\nThere was criticism, though, and I
      think that's what the reviewer meant.\\n\\nFolks, \\\"*ad hominem*\\\" has a
      specific meaning. An \\\"*ad hominem* attack\\\"\\ndoesn't just mean criticising
      something strongly, it means criticising\\nthe author rather than the work.
      The phrase is Latin for \\\"to the\\nman\\\".\_Here's a pair of examples:\\n\\n-
      \\\"This paper by Wedel is terrible, because the data don't support the\\n  conclusion\\\"
      --- [**not *ad hominem***.]{style=\\\"color:#008000;\\\"}\\n- \\\"Wedel is a
      terrible scientist, so this paper can't be trusted\\\" ---[\\n  ***ad hominem***.]{style=\\\"color:#800000;\\\"}\\n\\nWhat's
      wrong with *ad hominem* criticism? Simply, it's irrelevant to\\nevaluation of
      the paper being reviewed. It doesn't matter (to me as a\\nscientist) whether
      Wedel strangles small defenceless animals for\\npleasure in his spare time;
      what matters is the quality of his work.\\n\\nNote that *ad hominems* can also
      be positive --- and they are just as\\nuseless there. Here's another pair of
      examples:\\n\\n- \\\"I recommend publication of Naish's paper because his work
      is\\n  explained carefully and in detail\\\" --- [**not *ad\\n  hominem***.]{style=\\\"color:#008000;\\\"}\\n-
      \\\"I recommend publication of Naish's paper because he is a careful and\\n
      \ detailed worker\\\" --- [***ad hominem***.]{style=\\\"color:#800000;\\\"}\\n\\nIt
      makes no difference whether Naish is a careful and detailed worker,\\nor if
      he always buys his wife flowers on their anniversary, or even if\\nhe has a
      track-record of careful and detailed work. What matters is\\nwhether\_*this*
      paper, the one I'm reviewing, is good. That's all.\\n\\nAs it happens the very
      first peer-review I ever received --- for the\\npaper that eventually became
      [Taylor and Naish (2005) on diplodocoid\\nphylogenetic\\nnomenclature](http://www.miketaylor.org.uk/dino/pubs/taylor-and-naish2005/TaylorNaish2005-diplodocoid-taxonomy.pdf)\\n---
      contained a classic ad hominem, which I'll go ahead and quote:\\n\\n> It seems
      to me perfectly reasonable to expect revisers of a major\\n> clade to have some\_prior
      experience/expertise in the group or in\\n> phylogenetic taxonomy before presenting
      what is\_intended to be the\\n> definitive phylogenetic taxonomy of that group.
      I do not wish to\\n> demean the\_capabilities of either author -- certainly
      Naish's\\n> \\\"Dinosaurs of the Isle of Wight\\\" is a praiseworthy\_and useful\\n>
      publication in my opinion -- but I question whether he and Taylor can\\n> meet
      their own\_desiderata of presenting a revised nomenclature that\\n> balances
      elegance, consistency, and\_stability.\\n\\nYou see what's happening here? The
      reviewer was not reviewing the paper,\\nbut the authors. There was no need for
      him or her to *question* whether\\nwe could meet our desiderata: he or she could
      just have read the\\nmanuscript and found out.\\n\\n(Happy ending: that paper
      was rejected at the journal we first sent it\\nto, but published at PaleoBios
      in revised form, and bizarrely is [my\\nequal third most-cited\\npaper](http://scholar.google.co.uk/citations?user=ycUR1kAAAAAJ&hl=en).
      I\\nnever saw *that* coming.)\\n\",\"published_at\":1378286284,\"updated_at\":1378286284,\"indexed_at\":1,\"authors\":[{\"name\":
      \"Mike Taylor\"}],\"image\":null,\"tags\":[\"Diplodocids\",\"Just Plain Wrong\",\"Paleontologists

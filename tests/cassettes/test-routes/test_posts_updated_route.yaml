      they build an incredibly valuable resource (a bibliography of\\nacademic research
      in the cloud that they [sold for \\\\$US\\n100M](http://iphylo.blogspot.com/2013/01/thoughts-on-mendeley-and-elsevier.html))\\nby
      providing a service that meet people\\\\'s needs (\\\\\\\"where\\\\'s that damn\\nPDF
      again?\\\\\\\"). No brow beating, no \\\\\\\"you must do this\\\\\\\", just
      clever\\nsocial engineering.  \\n  \\nSo, my challenge to the phylogenetics
      community (and the authors of\\n\\\\\\\"Lost Branches on the Tree of Life\\\\\\\"
      in particular) is to stop\\nresorting to bullying people, and ask instead how

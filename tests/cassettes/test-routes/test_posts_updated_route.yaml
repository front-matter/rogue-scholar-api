      <span class=\\\"license\\\">Author\\nprovided</span></span></figcaption>\\n</figure>\\n\\n##
      The cradle of humankind\\n\\nWhen crust is being thinned and stretched, the
      crustal contortions are\\nusually hidden away from view because they are quickly
      covered up by\\nsediments. But there are exceptions.\\n\\nThe [East African
      Rift\\nvalley](https://www.nationalgeographic.org/encyclopedia/rift-valley/?ref=geo-down-under.org.au)\\nis
      one of the most spectacular examples of crustal extension visible at\\nthe surface.
      It has not subsided below sea level because the region is\\nbeing pushed up
      by a [mantle\\nplume](https://www.nature.com/articles/s41598-018-33117-3?ref=geo-down-under.org.au),\\na
      large upwelling of hot molten material causing uplift and volcanism.\\n\\nThe
      rift valley is underlain by a giant fault system that is [splitting\\nAfrica
      in\\ntwo](https://theconversation.com/africa-is-splitting-in-two-here-is-why-94056?ref=geo-down-under.org.au).\\nThe
      rift turned a flat landscape into one with 4km high mountains and\\nlake basins
      with vegetation ranging from desert to cloud forest. This\\nvariety of surface
      environments paved the way for the [early evolution\\nand diversification of\\nhumans](https://www.nature.com/articles/d41586-019-00213-x?ref=geo-down-under.org.au).\\n\\n<figure
      class=\\\"align-center zoomable\\\">\\n<a\\nhref=\\\"https://images.theconversation.com/files/273248/original/file-20190508-183080-zakief.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=1000&amp;fit=clip&amp;ref=geo-down-under.org.au\\\"><img\\nsrc=\\\"https://images.theconversation.com/files/273248/original/file-20190508-183080-zakief.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=754&amp;fit=clip\\\"\\nsrcset=\\\"https://images.theconversation.com/files/273248/original/file-20190508-183080-zakief.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=600&amp;h=400&amp;fit=crop&amp;dpr=1

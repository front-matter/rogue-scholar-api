      The role of Strategy, Community, Culture and Collaboration in the DLT\\n\\nThe
      DLT is our vision to address Australia's decadal geoscience\\nchallenges for
      the benefit of Australia's sustainable future, both\\nenvironmentally and economically
      speaking. With great climatic,\\nenvironmental, geopolitical and domestic shifts
      before our eyes, we are\\nprepared for it to take form in unexpected ways. However,
      at the heart\\nof these anticipated ongoing changes sits our community, with
      an\\nunwavering vision, and a growing culture of inclusivity and\\ninterdisciplinary
      collaboration. Please have a flick through our\\n[Strategy 2020 --\\n2030](https://static1.squarespace.com/static/5b440dc18ab722131f76b631/t/5f3e111d0cfa573f4f3eac39/1597903187392/10-Year+Strategy+2020+%E2%80%93+2030+%E2%80%94+Online.pdf?ref=geo-down-under.org.au)\\nto
      learn about our Strategy, Community and Culture Goals.\\n\\n# Creating a Digital
      Twin\\n\\nThe ultimate power of the DLT will be a 'digital twin' of the Australian\\ncontinent
      on Earth: something that scientists can examine, extract data\\nfrom, model
      geological processes within, and use to predict how it may\\nevolve with increasing
      anthropogenic impacts and environmental and\\nclimatic change in the future.\\n\\nThe
      European Union is currently creating a [digital twin of the\\nEarth](https://www.sciencemag.org/news/2020/10/europe-building-digital-twin-earth-revolutionize-climate-forecasts?ref=geo-down-under.org.au),\\nfocusing
      on predictive climatic models. AuScope's digital twin will\\nintegrate with
      other similar digital twins like this one, increasingly\\nbeing produced elsewhere
      in the world. As a result, scientists will\\ncollaborate more and more across
      disciplines, allowing interdisciplinary\\nknowledge to generate new questions
      and observations.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1624927489991-1B5ZTL1RJ1LW3XIT1T4M/ca_1002NID_Globe_online_0.jpg?format=1500w\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nalt=\\\"Europe is building a \u2018digital twin\u2019
      of Earth to revolutionize climate forecasts. At 1-kilometer resolution, a European
      climate model (left) is nearly indistinguishable from reality (right). Images:
      ECMWF and EUMETSAT\\\" />\\n<figcaption aria-hidden=\\\"true\\\"><div class=\\\"image-caption\\\"\\nstyle=\\\"color:
      rgb(35, 31, 32); background-color: rgb(236, 236, 235); padding: 15px 20px;\\\">\\n<p>Europe
      is building a \u2018digital twin\u2019 of Earth to revolutionize climate\\nforecasts.
      At 1-kilometer resolution, a European climate model (left) is\\nnearly indistinguishable
      from reality (right). Images: <a\\nhref=\\\"https://www.sciencemag.org/news/2020/10/europe-building-digital-twin-earth-revolutionize-climate-forecasts?ref=geo-down-under.org.au\\\"\\nstyle=\\\"background-color:
      transparent; color: rgb(35, 31, 32); text-decoration: none; font-family: Calibre-Medium;
      letter-spacing: 0.02em; padding-bottom: 0.05em; border-bottom-width: 1px; border-bottom-style:
      solid; border-bottom-color: rgba(35, 31, 32, 0.3); transition: border-color
      0.15s ease-out, color 0.15s ease-out; display: inline;\\\">ECMWF\\nand EUMETSAT</a></p>\\n</div></figcaption>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\\n#
      Starting the build\\n\\nEach year, AuScope funds several [Pilot\\nProjects](https://www.auscope.org.au/pilot-projects?ref=geo-down-under.org.au)\\nthrough
      the AuScope Opportunity Fund (AOF) and the [AVRE Engage\\nProgram](https://www.auscope.org.au/posts/sensi?ref=geo-down-under.org.au)\\nto
      explore the viability and usefulness of larger research\\ninfrastructure projects.
      Targeted investment in these Programs is\\nenabling technological innovation
      across AuScope Programs and the DLT.\\nWe are currently working our way through
      some great new applications. We\\nwill announce winners soon! If you would like
      to hear about this or\\nfuture funding rounds, please [get in touch with\\nus](mailto:info@auscope.org.au).\\n\",\"published_at\":1625009945,\"updated_at\":1629116218,\"indexed_at\":1,\"authors\":[{\"name\":

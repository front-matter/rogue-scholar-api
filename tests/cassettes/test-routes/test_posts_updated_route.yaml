      \n {\"id\":\"632a267c-6ef5-467b-8242-902e15236c2c\",\"guid\":\"6005162c3d4dbb4849ea5758\",\"doi\":\"https://doi.org/10.59350/bak46-qba69\",\"url\":\"https://www.geo-down-under.org.au/australian_earthquake_matters\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/australian_earthquake_matters\",\"title\":\"Do
      Australian earthquakes matter?\",\"summary\":\"A recent comprehensive study
      on the surface-rupturing earthquakes in Australian stable continental regions
      by Yang et al. (2021) shows contrasting features between intraplate and interplate
      earthquakes.  Being far from plate boundaries, it generates a relatively low
      strain rate ( $&lt; 10^{-16} s^{-1}$) \_that yields a recurrence time of large
      intraplate earthquakes &gt;1000s years, which is much longer than the instrument
      record history.\",\"abstract\":\"People naturally focus on big news and Geo-scientists
      also pay more attentions to big earthquakes happening in plate boundaries rather
      than the 'boring' small earthquakes in stable continents. Does this mean the
      intraplate earthquakes are negligible in scientific research?\",\"content_text\":\"A
      recent comprehensive study on the surface-rupturing earthquakes in\\nAustralian
      stable continental regions by [Yang et al.\\n(2021)](https://doi.org/10.1130/B35809.1?ref=geo-down-under.org.au)\\nshows
      contrasting features between intraplate and interplate\\nearthquakes.\\n\\nBeing
      far from plate boundaries, it generates a relatively low strain\\nrate ( \\\\$\\\\<
      10\\\\^{-16} s\\\\^{-1}\\\\$) \_that yields a recurrence time of large\\nintraplate
      earthquakes \\\\>1000s years, which is much longer than the\\ninstrument record
      history. The paucity of historic earthquakes in vast\\ncontinental interiors
      can give residents a false sense of seismic\\nsecurity, even though intraplate
      earthquakes have caused more fatalities\\nthan interplate earthquakes.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/01/-----1.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/01/-----1.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/01/-----1.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/01/-----1.jpg
      1600w, https://www.geo-down-under.org.au/content/images/2021/01/-----1.jpg 1764w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"1764\\\" height=\\\"1396\\\" />\\n<figcaption>(A)
      Map of Australia showing sites of historic\\nsurface-rupturing earthquakes,
      geological provinces, onshore historic\\nearthquakes, and crustal stress trajectories,
      notectonic features. (B)\\nMaps of surface rupture for each event, numbered\\nchronologically.</figcaption>\\n</figure>\\n\\nAustralian
      stable continental regions are not immune from seismicity.\\nSince 1968, 11
      historical surface-rupturing earthquakes with moment\\nmagnitude (*Mw*) between
      4.7 and 6.6 have occurred in Australian stable\\ncontinental regions. These
      account for more than half of the\\ninstrumented global cratonic earthquakes
      that ruptured the ground\\nsurface. We find that the surface rupture length,
      maximum displacement,\\nand the probability of surface rupture at a specified
      Mw are high\\ncompared with equivalent *Mw* earthquakes globally.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/01/Fig6.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/01/Fig6.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/01/Fig6.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/01/Fig6.jpg
      1600w, https://www.geo-down-under.org.au/content/images/2021/01/Fig6.jpg 1994w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"1994\\\" height=\\\"909\\\" />\\n<figcaption>Comparsion
      of maximum displacement (MD;lefe panel) and\\nsurface rupture length (SRL; right
      panel) versus magnitude scaling\\nrelationship for thrust earthuqakes between
      nonextended cratons in\\nAustralia and Ungava (Canada) and other areas.</figcaption>\\n</figure>\\n\\nThe
      difference between the Australian earthquakes and other earthquakes\\nmay be
      attributed to (1) a steep cratonic crustal strength gradient at\\nshallow depth,
      promoting shallow hypocenters (\\\\~1-6 km) and limiting\\ndowndip rupture width
      (\\\\~1- 8.5 km) and (2) favorably aligned crustal\\nanisotropies (e.g., bedrock
      foliations, faults, fault intersections)\\nthat enhanced lateral rupture propagation
      and/or surface displacement.\\n\\nThe surface rupture complexity is relatively
      high for the shallow\\nintraplate earthquakes in Australia when compared with
      the global\\ncompilations of continental earthquakes. \_Surface rupture geometries
      are\\ncontrolled by bedrock fabrics. \_When the host bedrock contains a\\ndominant
      bedrock fabric that is structurally continuous at the scale of\\nsurface ruptures
      (e.g., 10s km) and oriented perpendicular-to-high angle\\nwith respect to gravity
      gradients and \\\\$S\\\\_{Hmax}\\\\$, then it tends to\\nproduce relatively
      simple and straight surface rupture (e.g.,\\nPetermann). If the bedrock fabric
      consists of intersected segments with\\nvariable orientations at the scale that
      is comparable to the surface\\nrupture length, it tends to produce complex surface
      ruptures (Meckering\\nand Cadoux).\\n\\nThe S-transform analysis indicates that
      maximum displacement occurs\\nproximate to or directly within zones of enhanced
      fault geometric\\ncomplexities (e.g.,step-overs or intersections), consistent
      with stress\\namplifications and enhanced slip variability due to geometric
      and\\nkinematic interactions with neighboring faults. \_It also shows depth\\ncontrols
      on the rupture source (e.g., shallow earthquakes exhibit\\nhigh-frequency displacement
      variations with wavelengths similar to\\nrupture width).\\n\\nThe geometric
      compatibility or incompatibility of fault intersection\\nzones provides a fruitful
      avenue for future research. It is clear from\\nthis study that fault intersections
      should not be simply treated as\\nconverging areas where displacement tapers
      to net-zero slip in seismic\\nhazard assessment. In some cases, fault geometric
      complexities could be\\nforecast to have slip maxima; this is particularly important
      to consider\\nin probabilistic fault displacement seismic hazard analyses for
      critical\\ninfrastructure.\\n\\n## References\\n\\nYang, H., Quigley, M. and
      King, T.R., 2021. Surface slip distributions\\nand geometric complexity of intraplate
      reverse-faulting earthquakes.\\n**GSA Bulletin** \_doi:\\n[https://doi.org/10.1130/B35809.1](https://doi.org/10.1130/B35809.1?ref=geo-down-under.org.au)\\n\\nKing,
      T.R., Quigley, M. and Clark, D., 2019. Surface-rupturing\\nhistorical earthquakes
      in Australia and their environmental effects: new\\ninsights from re-analyses
      of observational data. *Geosciences*, *9*(10),\\np.408.\\n[https://doi.org/10.3390/geosciences9100408](https://doi.org/10.3390/geosciences9100408?ref=geo-down-under.org.au)\\n\\n##
      Read more about Australian Earthquakes\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.geo-down-under.org.au/a-deep-dive-into-shallow-quakes/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nShallow
      earthquakes in Australia\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nThe
      Earth\u2019s crust is made up of tectonic plates that are constantly in\\nmotion.
      Large, destructive earthquakes occur when accumulated energy at\\nplate boundaries
      - where two plates are pushing against each other - is\\nsuddenly released.\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img src=\\\"https://www.geo-down-under.org.au/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Geo\u2605 Down\\nUnder</span><span
      class=\\\"kg-bookmark-publisher\\\">Babak Hejrani</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://images.unsplash.com/photo-1546561808-73e56a636e4e?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=2000&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjExNzczfQ\\\"
      />\\n</div>\\n</figure>\\n\",\"published_at\":1611554940,\"updated_at\":1612409919,\"indexed_at\":1,\"authors\":[{\"name\":
      \"Haibin Yang\"}],\"image\":\"https://www.geo-down-under.org.au/content/images/2021/01/getty_184437744_50754.jpeg\",\"tags\":[\"Geodynamics\",\"Seismology\"],\"language\":\"en\",\"reference\":[{\"doi\":

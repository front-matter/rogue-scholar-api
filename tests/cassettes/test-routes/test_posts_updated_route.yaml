      Mousavi</span>\\n</div>\\n</div>\\n<div class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://agupubs.onlinelibrary.wiley.com/cms/asset/2f8b57ff-0cc2-47d5-a71d-d5a60f093b4d/jgrb.v126.9.cover.jpg\\\"

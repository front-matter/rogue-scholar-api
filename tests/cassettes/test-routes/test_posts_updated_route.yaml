      \n {\"id\":\"66c50f94-75a3-48b7-a108-e3b4bcfc23e9\",\"guid\":\"https://irights.info/?page_id=17192\",\"doi\":\"https://doi.org/10.59350/y4se9-4kw72\",\"url\":\"https://irights.info/artikel/enjott-schneider-das-urheberrecht-war-einst-garant-fur-freie-meinung-und-personlichkeitsschutz/17192\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/artikel/enjott-schneider-das-urheberrecht-war-einst-garant-fur-freie-meinung-und-personlichkeitsschutz/17192\",\"title\":\"Enjott
      Schneider: \u201EDas Urheberrecht war einst Garant f\xFCr freie Meinung und
      Pers\xF6nlichkeitsschutz.\u201D\",\"summary\":\"Drei Fragen zur Zukunft des
      Urheberrechts* an Enjott Schneider, dem Aufsichtsratsvorsitzenden der GEMA.
      Schneider fordert weniger \u201Eharte Bandagen\u201D f\xFCr Verwertungsgesellschaften
      und sieht\_Individualit\xE4t, Freiheit und kulturelle Vielfalt durch Datenkonzerne
      bedroht.\\n\",\"abstract\":null,\"content_text\":\"Drei Fragen zur Zukunft des
      Urheberrechts\\\\* an Enjott Schneider, dem\\nAufsichtsratsvorsitzenden der
      GEMA. Schneider fordert weniger \u201Eharte\\nBandagen\\\" f\xFCr Verwertungsgesellschaften
      und sieht\_Individualit\xE4t,\\nFreiheit und kulturelle Vielfalt durch Datenkonzerne
      bedroht.\\n[]{#more-17192}\\n\\n**iRights.info: Welche \xC4nderungen des Urheberrechts
      sind aus Ihrer Sicht\\nals GEMA-Aufsichtsratsvorsitzender die dringlichsten?**\\n\\n:::
      {#attachment_17193 .wp-caption .alignright style=\\\"width: 160px\\\"}\\n![Enjott
      Schneider. Foto:\\nGEMA](https://irights.info/wp-content/uploads/2013/09/Enjott_Schneider-150x150.jpg){.size-thumbnail\\n.wp-image-17193
      aria-describedby=\\\"caption-attachment-17193\\\"\\nloading=\\\"lazy\\\" width=\\\"150\\\"
      height=\\\"150\\\" data-id=\\\"17193\\\"}\\n\\n[Enjott\_Schneider](http://www.enjott.com/news/)\_ist\_[Aufsichts-ratsvorsitzender\\nder\\nGEMA](https://www.gema.de/die-gema/organisation/aufsichtsrat.html)\_und\\nseit
      2013 Pr\xE4sident des [Deutschen\\nKomponisten-verbandes](http://komponistenverband.de).
      Als Komponist\\nschrieb \xFCber 600 Filmmusiken und erhielt zahlreiche Preise,
      darunter den\\nEmmy und den Deutschen Fernsehpreis.\\n:::\\n\\n**Enjott Schneider:**\_Das
      Urheberrecht als Schutz des geistigen\\nEigentums muss in seiner generellen
      Formulierung nicht reformiert\\nwerden. Sonst ist zu bef\xFCrchten, dass kostenlose
      Nutzungen im digitalen\\nUmfeld weiter liberalisiert werden. Das k\xF6nnte dazu
      f\xFChren, dass die\\nVerg\xFCtung der Urheber weiter sinkt, obwohl sie dem
      Gesetz nach\\nangemessen sein soll.\\n\\nWir ben\xF6tigen aber in den Ausf\xFChrungsbestimmungen
      -- ein [Dritter\\nKorb](https://irights.info/schlagwort/dritter-korb)\_h\xE4tte
      hier l\xE4ngst\\nregulieren k\xF6nnen -- Klarheit und Leitplanken wie zum Beispiel\_
      eine\\nUnterscheidung von kommerzieller Nutzung und nichtkommerzieller\\nbeziehungsweise
      privater Nutzung. So k\xF6nnten sich Abmahnanw\xE4lte dann\\nnicht mehr satt
      verdienen. Zudem ist eine Haftung f\xFCr die einschl\xE4gigen\\nDatenkonzerne
      erforderlich, die mit den Rechten Dritter -- die nicht\\nverg\xFCtet werden
      -- massive Werbeeinnahmen erzielen.\\n\\nNicht zuletzt brauchen wir staatliche
      Aufkl\xE4rung, von der Grundschule\\nbis zur Universit\xE4t, \xFCber die Spielregeln
      einer Gesellschaft, die\\nma\xDFgeblich von Ideenreichtum und nicht-physischer
      Wertsch\xF6pfung gepr\xE4gt\\nist. Im Einzelnen w\xFCrde ich mich \xFCber einige
      Lockerungen im\\n[Urheberrechtswahrnehmungsgesetz](http://dejure.org/gesetze/UrhWG)\\nfreuen.
      Es legt in Deutschland den Verwertungsgesellschaften \u201Eharte\\nBandagen\\\"
      an, die im europ\xE4ischen Kontext deutlich zu\\nWettbewerbsnachteilen f\xFChren.\\n\\n**iRights.info:\_Worin
      sehen Sie aus der Perspektive des Komponisten und\\nMusikers die gr\xF6\xDFte
      Herausforderung hinsichtlich Ihrer Urheberrechte?**\\n\\n**Enjott Schneider:\_**Das
      hemmungslose Aneignen von fremdem Eigentum ist\\n-- noch -- Wildwest pur. Statt
      \u201ESchwarzfahren\\\" brauchen wir in unserem\\ndigitalen Verkehrsnetz die
      Freiwilligkeit des Bezahlens von\\nFahrscheinen, egal ob Einzelfahrkarte oder
      Abo, wie es ja im\\nNahverkehrsnetz jeder Metropole funktioniert.\\n\\nVor allem
      aber: Mich beunruhigt der aggressive Machtzuwachs von\\nDatenkonzernen und Majors,
      wie Google, Apple, Amazon, die zunehmend\\nnicht nur \xC4sthetik, Verhalten,
      Lifestyle, sondern auch den Zugang zu\\nWissen und Information kanalisieren.
      Individualit\xE4t, Freiheit und\\nkulturelle Vielfalt gehen in dieser Monokultur
      von Massenware verloren:\\nt\xE4glich sterben durch industrialisierte Weltbegradigung
      nicht nur die\\nvielf\xE4ltigsten Tierarten aus, sondern auch jene menschlichen
      Spezies,\\ndie sich noch durch Eigenart, Gestaltungsfreiraum und Individualit\xE4t\\ndefinieren
      k\xF6nnen. Das Urheberrecht war einst Garant f\xFCr freie Meinung\\nund Pers\xF6nlichkeitsschutz.\\n\\n**iRights.info:\_Was
      halten Sie von Bestrebungen, f\xFCr die Musikbranche\\nalternative Verwertungsgesellschaften
      zu etablieren, wie es die C3S\\ntut?**\\n\\n**Enjott Schneider:\_**Heutzutage
      gibt es vielf\xE4ltige Musiknutzungen, vom\\ninternationalen Download \xFCber
      Streaming, H\xF6rfunk und Fernsehen, wo\\nt\xE4glich auf 60 Kan\xE4len rund
      um die Uhr abzurechnende Musik l\xE4uft, bis\\nhin zur Livemusik. Um dies alles
      als Verwertungsgesellschaft\\nregistrieren und verg\xFCten zu k\xF6nnen, braucht
      es unglaubliche Datenbanken\\nund IT-Technologie, und das erfordert Investitionen
      im mindestens\\nzweistelligen Millionenbereich. So etwas zu stemmen, traue ich
      momentan\\nbeispielsweise der [C3S](http://c3s.cc/%23home) mit ihrem\\nGesch\xE4ftsmodell
      auf Spendenbasis kaum zu. Es sind tolle Tr\xE4ume, die von\\nder Realit\xE4t
      eines Besseren belehrt werden: selbst etablierten\\nVerwertungsgesellschaften
      kleinerer oder s\xFCdeurop\xE4ischer L\xE4nder haben\\ngerade gr\xF6\xDFte M\xFChe,
      dem fluiden und nichtphysischen Musikmarkt noch Herr\\nzu werden.\\n\\nStatt
      Zersplitterung sind vielmehr joint ventures angesagt, wie sie\\nbeispielsweise
      die GEMA mit PRS England und STIM Schweden vorbereitet --\\nnicht zuletzt, um
      der bereits zitierten \xDCbermacht der Datenkonzerne mit\\neiner autorenfreundlichen
      Wahrung von Kultur kontern zu k\xF6nnen. Im\\nHaifischbecken des Neo-Kapitalismus
      \xFCberleben leider nur die gro\xDFen\\nFische.\\n\\n*\\\\*In eigener Sache:
      Am 6. September veranstaltet die [Initiative\\nUrheberrecht](http://urheber.info/)
      zusammen mit dem [iRights\\nLab](http://irights-lab.de/) den [Urheberkongress\\n2013](http://urheberkongress2013.de/).
      In dieser Reihe befragt\\niRights.info Referentinnen und Referenten des Kongresses
      zur Zukunft des\\nUrheberrechts.*\\n\\nThe post [Enjott Schneider: \u201EDas
      Urheberrecht war einst Garant f\xFCr freie\\nMeinung und\\nPers\xF6nlichkeitsschutz.\\\"](https://irights.info/artikel/enjott-schneider-das-urheberrecht-war-einst-garant-fur-freie-meinung-und-personlichkeitsschutz/17192){rel=\\\"nofollow\\\"}\\nappeared

      \n {\"id\":\"b343ced2-3485-4cc8-92c9-de91bb3c2bda\",\"guid\":\"https://www.leidenmadtrics.nl/articles/the-quackathon-quantitative-and-qualitative-hacking\",\"doi\":\"https://doi.org/10.59350/9chc3-rhs62\",\"url\":\"https://www.leidenmadtrics.nl/articles/the-quackathon-quantitative-and-qualitative-hacking\",\"archive_url\":null,\"title\":\"The
      quackathon: quantitative and qualitative hacking\",\"summary\":\"\\\"Welcome
      to the quackathon!\\\". That is how we invited researchers from the CWTS to
      an afternoon workshop during our yearly first research retreat. But what on
      earth was that supposed to mean? The reference to a hackathon is fairly obvious.
      In a hackathon, programmers come together to jointly work on a computer problem
      and try to solve it during the meeting. We have programmers at our centre.\",\"abstract\":null,\"content_text\":\"\\\\\\\"Welcome
      to the quackathon!\\\\\\\". That is how we invited researchers from\\nthe CWTS
      to an afternoon workshop during our yearly first research\\nretreat. But what
      on earth was that supposed to mean? The reference to a\\nhackathon is fairly
      obvious. In a hackathon, programmers come together\\nto jointly work on a computer
      problem and try to solve it during the\\nmeeting. We have programmers at our
      centre. But we have also researchers\\nstudying scientific research and its
      relation to society -- both\\nqualitatively and quantitatively.\\n\\nIn the
      previous months, while preparing our research retreat, we\\ndiscussed the possibility
      of doing something around the theme of\\nresearch methods. We did not want yet
      another abstract discussion about\\nthe respective merits and pitfalls of qualitative
      and quantitative\\nresearch. Neither did we want a sterile exercise with clearly
      defined\\nquestions. What we aimed for was to let people actively collaborate
      on a\\nrelatively open research problem that had to be \\\\'solved\\\\' at the
      end of\\nthe meeting. That is how the quackathon was born.\\n\\nBy the way:
      a quack is also an imposter who does things under the\\npretence of science
      -- like the alchemist of earlier days. We distance\\nourselves fully from any
      negative connotations. But why not find out\\nwhere a little methodological
      alchemy could lead us?\\n\\nOrganising the quackathon required some preparatory
      work. We needed a\\ntheme that was broad enough to speak to people with different\\nbackgrounds
      and interests, we had to find qualitative and quantitative\\nresearch material
      to explore during the event, and we would have to\\nprovide some guidance on
      possible research questions.\\n\\nThematically, we decided to focus on displacements
      in science. Goal\\ndisplacement springs to mind here (an organization might
      start with one\\ngoal but find itself pursuing another later on). But we could
      just as\\nwell speak of linguistic displacement in cases where it was once common\\nto
      write in one language but where another language now dominates. Or of\\nmethodological
      displacements when there are shifts in the way certain\\nscientific objects
      -- say, \\\\'oceans\\\\' or \\\\'the economy\\\\' -- are studied.\\n\\nPreparing
      the material was an iterative process. We selected some\\nqualitative material
      on economics on the one hand and ocean science on\\nthe other hand. In an interview
      setting, for instance, a policy-oriented\\neconomist reflected on the way politicians
      used economic knowledge and\\non the public engagement of economists. In another
      example, a marine\\nbiologist reflected on the place of impact factors and the
      distribution\\nof prestige in his field. To complement the interview excerpts
      we\\ncollected bibliometric data of the two fields. We prepared some science\\nmaps,
      providing an overview of various characteristics, highlighting for\\nexample
      what topics were researched by a certain institution, or what\\ntopics were
      published in high-impact journals (see the visualization\\nbelow for an example).
      We also just provided the tabular data, allowing\\nfor more quantitative analyses.
      And we went back to the qualitative\\ndata: should we perhaps add more to clarify
      the perspective of the\\ninterviewees?\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/VosViewer_200203_103735.jpg\\\"\\nalt=\\\"Vos
      Viewer\\\" />\\n</figure>\\n\\n**  \\n**\\n\\n### **Visualization of publications
      in economicswith different citation scores**\\n\\nWe split up all participants
      in four teams, each of which had an even\\nmix of quantitative and qualitative
      scholars. We then asked\\nparticipants: what can you do on the spot -- discuss,
      code, analyse,\\ncount, calculate, model -- with the provided material? How
      would you\\ndesign a new research project in which qualitative and quantitative\\nmethods
      feed back into one another? What have you learned along the way\\nin terms of
      your own limits and the insights you gained from others?\\nEach team freely
      pursued their own interests and ideas. Some came up\\nwith ideas of how to use
      quantitative results to direct future\\ninterviews. Others constructed interactive
      visualizations or even wrote\\na [blog\\npost](https://www.andrebrasil.net/blog/quackaton-QKZ3189){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} on the spot. There were even a few cases of\\ndigital ethnography
      taking off.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Group-3_200203_103829.png\\\"\\nalt=\\\"Group
      3\\\" />\\n</figure>\\n\\nThe interview excerpt with the marine biologists gave
      enough food for\\nthought: Was taxonomy indeed on the demise? Was mathematised
      science\\nmore highly valued? The bibliometric data did not provide any definitive\\ninsights,
      and most teams quickly learned that some of the data was\\nheavily biased by
      selective data gathering. Searching further, one team\\nfound online discussion
      forums about scientific career prospects in\\nmarine biology, where people were
      worried about ending up in a job where\\nthe of fish was all there was to it.
      And it was acknowledged that a more\\nscientifically rewarding career required
      \\\\\\\"someone who can write code,\\nwho is great with stats, or who is handy
      at signal processing.\\\\\\\" Though\\nthe evidence was (naturally) inconclusive
      it was possible to tentatively\\ncarve out relations between quantitative and
      qualitative findings (see\\nthe poster to the left).  \\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Poster_200203_103853.png\\\"\\nalt=\\\"Poster\\\"
      />\\n</figure>\\n\\nThe policy-oriented economist suggested in the interview
      that national\\nknowledge about the economy was floundering. The bibliometric
      record\\nshowed that authors seemed to discuss their own countries more\\nfrequently.
      At the same time, the number of different countries\\nmentioned only increased,
      suggesting a broader orientation, instead of a\\nnarrower focus on for example
      the US economy. Zimbabwe and Venezuela\\nwere for example frequently mentioned,
      possibly because of their\\neconomic predicaments.\\n\\nDid the quackathon lead
      to transformative new insights? Did it integrate\\nall of our approaches and
      are we now on a joint path towards studying\\nscience? No. However, nor do we
      consider this a failure of the exercise.\\nBridging the quantitative-qualitative
      divide is not a matter of\\nresolving all our differences and finding that one
      unique pathway to\\nenlightenment. Both approaches should remain viable and
      valid scientific\\nmethods of inquiry in their own right. However, we can enrich
      our\\nunderstanding and sharpen our thinking by regularly exchanging our\\nviews,
      contrasting our evidence and confronting our own assumptions. Our\\nfirst quackathon
      was successful in opening this discussion. And we are\\nconfident that quackathon
      2.0 will play a part in keeping it going.\\n\",\"published_at\":1580725800,\"updated_at\":1708009291,\"indexed_at\":1708007565,\"authors\":[{\"name\":

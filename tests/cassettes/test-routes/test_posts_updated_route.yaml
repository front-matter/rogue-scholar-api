      it, then an earthquake goes unnoticed. That doesn\u2019t mean it didn\u2019t
      happen.\\n </em>\\n</em>\\nOriginally published in Temblor Earthquake News,
      \_September 25, 2021.\",\"abstract\":\"On the morning of September 22, a magnitude-5.9
      earthquake struck approximately 130 km northeast of Melbourne. Seismic waves
      were felt in Melbourne, Canberra, Sydney and Adelaide, and as far south as Tasmania.\",\"content_text\":\"**Like
      a tree falling in the forest, if there is no one around to feel\\nit, then an
      earthquake goes unnoticed. That doesn't mean it didn't\\nhappen.**\\n\\nOriginally
      published in [Temblor Earthquake\\nNews](https://temblor.net/earthquake-news/?ref=geo-down-under.org.au),\\n\_September
      25, 2021.\\n\\n****Citation:**** Eakin, C. and Miller, M., 2021, Australia surprised
      by\\nmoderate quake, but rumbling is not unusual, Temblor\\n[http://doi.org/10.32858/temblor.208](http://doi.org/10.32858/temblor.208?ref=geo-down-under.org.au)
      \ \\n\\nMuch to the surprise of many Australians, Australia does, indeed, have\\nearthquakes.
      On the morning of Wednesday, September 22, [a magnitude-5.9\\nearthquake](https://temblor.net/earthquake-insights/moderate-quake-rattles-southeastern-australia-wheres-the-fault-13344/?ref=geo-down-under.org.au){rel=\\\"noopener\\\"}\\nstruck
      approximately 130 km northeast of Melbourne, in the state of\\nVictoria. Seismic
      waves were felt across several major cities including\\nMelbourne, Canberra,
      Sydney and Adelaide, and\u202Fas far south as Tasmania.\\n\\nMore than 40,000
      people submitted accounts of their experiences during\\nthe quake to [Geoscience\\nAustralia](https://www.ga.gov.au/news-events/news/latest-news/victorias-biggest-earthquake-on-record?ref=geo-down-under.org.au){rel=\\\"noopener\\\"}.\\nThis
      is the largest number of so called \\\"felt reports\\\" ever received by\\nthe
      site. However, Wednesday's jolt, known as the Woods Point\\nearthquake, did
      not surprise seismologists.  \\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://static.temblor.net/wp-content/uploads/2021/09/Fig1_FeltMap.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nalt=\\\"map of green land next to blue ocean. colored
      boxes\\\" />\\n<figcaption>Map of gridded felt reports for the magnitude-5.9
      earthquake\\nnear Mansfield, Victoria on Sept. 22, 2021. Credit: <a\\nhref=\\\"https://earthquakes.ga.gov.au/?ref=geo-down-under.org.au\\\"\\nrel=\\\"noopener\\\"
      target=\\\"_blank\\\"\\nstyle=\\\"box-sizing: inherit; background-color: transparent;
      text-decoration-skip: objects; color: rgb(1, 83, 155); text-decoration: none;
      touch-action: manipulation; outline: none;\\\">Geoscience\\nAustralia</a></figcaption>\\n</figure>\\n\\nSeismic
      sensors record around [100 earthquakes of magnitude-3 and\\nabove](https://earthquakes.ga.gov.au/?ref=geo-down-under.org.au){rel=\\\"noopener\\\"}\\non
      the continent every year. Earthquakes of this size could be felt\\nclose to
      the epicenter if the quake does not occur too far below the\\nsurface. However,
      given the low population density of the vast\\nAustralian continent, very few
      people feel them. Fortunately, most of\\nthe larger magnitude earthquakes have
      so far occurred in remote\\nlocations, so the public is largely oblivious to
      their occurrence. Only\\nwhen a quake strikes near a populated area do people
      take notice.\\n\\n### Earthquake patterns in Australia\\n\\nEarthquakes in Australia
      are not freak events. In the last roughly 50\\nyears, Australia has experienced
      seven onshore earthquakes of\\nmagnitude-5.9 or larger.\\n\\nModerate to large
      events (magnitude 5 to 6), although infrequent, tend\\nto occur in the same
      locations as more common smaller magnitude events\\n(magnitude 2 to 3). The
      small earthquakes indicate the presence of\\npre-existing faults and weak zones
      susceptible to rupture. Southeastern\\nAustralia, which includes Melbourne,
      Sydney and Canberra, is a region\\nwhere these smaller magnitude events are
      relatively common. Thus, it is\\nnot surprising that a damaging earthquake could
      happen in this part of\\nVictoria.\\n\\nAcross Australia, the distribution of
      seismicity is not uniform, but\\ninstead tends to concentrate within certain
      zones of increased activity.\\nThese zones include southeastern and southwestern
      Australia, as well as\\nthe Flinders Ranges, which extend northwards from Adelaide.
      Earthquakes\\noccur across Tasmania, including near Hobart, as well as along
      the coast\\nnear Brisbane. A damaging earthquake could potentially strike near
      any\\nof these capital cities.  \\n\\n<figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://static.temblor.net/wp-content/uploads/2021/09/Fig2_QuakeCitiesMap.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nalt=\\\"yellow dots all over brown land surrounded by
      blue ocean\\\" />\\n<figcaption>Map of all recorded earthquakes (yellow dots),
      notable\\nevents (red pins), and capital cities (black squares) across Australia.\\nData
      from <a\\nhref=\\\"http://pid.geoscience.gov.au/dataset/ga/121774?ref=geo-down-under.org.au\\\"\\nrel=\\\"noopener\\\"
      target=\\\"_blank\\\"\\nstyle=\\\"box-sizing: inherit; background-color: transparent;
      text-decoration-skip: objects; color: rgb(1, 83, 155); text-decoration: none;
      touch-action: manipulation; outline: none;\\\">Geoscience\\nAustralia</a></figcaption>\\n</figure>\\n\\nDuring
      the past 50 years, the most seismically active region of\\nAustralia has been
      in the southwestern corner of Western Australia. The\\n1968 magnitude-6.5 Meckering
      and 1979 magnitude-6.1 Cadoux earthquakes\\nwere the two largest ones to strike
      the area.\\n\\nMore recently, a magnitude-5.4 quake struck near Lake Muir in
      September\\n2018. It was followed by a magnitude-5.2 event two months later.
      The\\nmagnitude-5.4 event ruptured a seven km long scarp at the surface and\\nweak
      shaking was felt in Perth, 250 km away.\\n\\n### Additional monitoring in Western
      Australia and South Australia\\n\\nThe Australian continent has been pieced
      together from different\\nbuilding blocks over its 3.8-billion-year geological
      history. The\\nresulting cratons are relatively strong, but the remnants of
      ancient\\nplate boundaries and associated faults tend to be weaker. As the\\ncontinent
      responds to the stresses imposed by the surrounding active\\nplate boundaries,
      deformation occurs and is focused in those zones of\\nweakness. Identifying
      the weak zones and the associated earthquake\\npatterns is one of the goals
      of current and future seismic deployments.\\n\\nFor example, in 2020 we and
      colleagues installed the temporary [South\\nWest Australia Network\\n(SWAN)](https://www.dmp.wa.gov.au/Geological-Survey/South-West-Australia-passive-28568.aspx?ref=geo-down-under.org.au){rel=\\\"noopener\\\"},\\nwhich
      consists of 25 broadband seismometers spread across 320 by 270\\nmiles (510
      by 430 kilometers) of Western Australia. The array will\\nremain until 2022.
      The goal of the project is to generate improved 3D\\nimages of the faults beneath
      the surface. With a denser array of seismic\\nsensors, we can also more accurately
      locate future earthquakes, which\\nwill help scientists determine the hazard
      in the region (Miller et al.,\\n2020).\\n\\nIn the first eight months of operation,
      the network located more than\\n1100 small-magnitude earthquakes. The vast majority
      of these would not\\nhave been detected by the national permanent network alone.
      \ \\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://static.temblor.net/wp-content/uploads/2021/09/Fig3_SeismicStations.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nalt=\\\"pink and gree dots on brown land surrounded by
      blue ocean\\\" />\\n<figcaption>Currently recording seismic arrays (SWAN in
      pink and Lake\\nEyre Basin in cyan) designed to capture intra-plate earthquakes
      in two\\nseismically active regions of Australia. These temporary networks are\\nadditionally
      supported by instrumentation in long-term operation from\\nthe Australian Seismometers
      in Schools (AuSiS) program (in orange) which\\nprovide real-time data and educational
      outreach within both cities and\\nin rural communities (Australian National
      University, 2011). Data from\\n<a href=\\\"http://auspass.edu.au/?ref=geo-down-under.org.au\\\"\\nrel=\\\"noopener\\\"
      target=\\\"_blank\\\"\\nstyle=\\\"box-sizing: inherit; background-color: transparent;
      text-decoration-skip: objects; color: rgb(1, 83, 155); text-decoration: none;
      touch-action: manipulation; outline: none;\\\">AusPass</a>.</figcaption>\\n</figure>\\n\\nAnother
      seismic network is currently in operation surrounding Kati\\nThandi-Lake Eyre
      in South Australia called the [Lake Eyre Basin seismic\\narray](https://www.fdsn.org/networks/detail/5G_2018/?ref=geo-down-under.org.au){rel=\\\"noopener\\\"}\\n(Eakin,
      2018). Data from this temporary deployment has so far revealed\\nmore than 70
      local earthquakes that would otherwise have gone undetected\\nby the national
      network. These events appear to be associated with the\\nedge of the Gawler
      Craton, one of the strong building blocks that formed\\npart of the early Australian
      continent. The Lake Eyre Basin array is\\nalso designed to record events in
      the Simpson Desert, where a\\nmagnitude-6.4 earthquake occurred in 1941. Scientists
      know very little\\nabout this remote region, where very few people are around
      to feel the\\nearth shake.\\n\\n**Acknowledgements: The SWAN and Lake Eyre Basin
      seismic arrays are\\nsupported by the AuScope -- Earth Imaging program, as well
      as*\\nAustralian Research Council *grants LP180101118 and DE190100062.**\\n\\n###
      References\\n\\nAustralian National University (ANU, Australia). (2011). Australian\\nSeismometers
      in Schools \\\\[Data set\\\\]. International Federation of\\nDigital Seismograph
      Networks.\\n[https://doi.org/10.7914/SN/S1](https://doi.org/10.7914/SN/S1?ref=geo-down-under.org.au)\\n\\nEakin,
      C. (2018). Lake Eyre Basin \\\\[Data set\\\\]. International Federation\\nof
      Digital Seismograph Networks.\\n[https://doi.org/10.7914/SN/5G_2018](https://doi.org/10.7914/SN/5G_2018?ref=geo-down-under.org.au)\\n\\nEarthquakes@GA.
      Geoscience Australia, Canberra.\\n[http://pid.geoscience.gov.au/dataset/ga/121774](http://pid.geoscience.gov.au/dataset/ga/121774?ref=geo-down-under.org.au)\\n\\nMiller,
      M., Allen, T., Murdie, R., Gessner, K., Yuan, H., & Kennett, B.\\n(2020). South
      West Australia Network \\\\[Data set\\\\]. International\\nFederation of Digital
      Seismograph Networks.\\nhttps://doi.org/10.7914/SN/2P_2020\\n\\n### Keep Reading\\n\\n<figure
      class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.abc.net.au/news/2021-09-22/here-what-we-know-so-far-about-the-victorian-earthquake/100481948?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div

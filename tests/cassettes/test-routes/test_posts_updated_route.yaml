      um freies Wissen und den\\nZugang zu Wissensressourcen erhalten den WissensWert-Preis
      2011. Die\\nEntscheidung der [Jury](http://wikimedia.de/wiki/WissensWert/Jury_2011)\\nist
      nun \xF6ffentlich. Folgende Projekte d\xFCrfen nun den Schampus aufmachen:\\n\\n[Open-Access-Medienimporter
      f\xFCr Wikimedia\\nCommons](http://meta.wikimedia.org/wiki/WissensWert_2011/49-Open-Access-Medienimporter_f\xFCr_Wikimedia_Commons)

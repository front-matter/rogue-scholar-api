      Branches on the Tree of Life\\\" - why must the answer be enforcing behaviour?\",\"summary\":\"Bryan
      Drew and colleagues have published a piece in PLoS Biology bemoaning the lack
      of databased phylogenies:Drew, B. T., Gazis, R., Cabezas, P., Swithers, K. S.,
      Deng, J., Rodriguez, R., Katz, L. A., et al. (2013). Lost Branches on the Tree
      of Life. PLoS Biology, 11(9), e1001636.\\n\",\"abstract\":null,\"content_text\":\"Bryan
      Drew and colleagues have published a piece in PLoS Biology\\nbemoaning the lack
      of databased phylogenies:  \\n  \\n\\n> Drew, B. T., Gazis, R., Cabezas, P.,
      Swithers, K. S., Deng, J.,\\n> Rodriguez, R., Katz, L. A., et al. (2013). Lost
      Branches on the Tree\\n> of Life. PLoS Biology, 11(9), e1001636.\\n> [doi:10.1371/journal.pbio.1001636](http://dx.doi.org/10.1371/journal.pbio.1001636)\\n>
      (see also blog post [Dude, Where's My\\n> Data?](http://blogs.plos.org/biologue/2013/09/04/dude-wheres-my-data/))\\n\\n
      \ \\nThis is an old problem (see for example \\\\\\\"Towards a Taxonomically\\nIntelligent
      Phylogenetic Database\\\\\\\"\\n[doi:10.1038/npre.2007.1028.1](http://dx.doi.org/10.1038/npre.2007.1028.1)),\\nbut
      alas the solution proposed by Drew et al. is also old:  \\n  \\n\\n> Optimally,
      all peer-reviewed journals that publish phylogenetic\\n> datasets should require
      deposition (and activation for public access)\\n> of alignments and trees prior
      to publication, and these trees and\\n> alignments will include the same characters
      and taxa (and taxon names)\\n> as in the published study.\\n\\n  \\nIn my opinion,
      as soon as you start demanding people do something\\nyou\\\\'ve lost the argument,
      and you\\\\'re relying on power (\\\\\\\"you don\\\\'t\\nget to publish with
      us unless you do \\\\'x\\\\'\\\\\\\"). This is also lazy. In a\\ntalk I gave
      to the NSF AVATOL meeting I argued that this is the wrong\\napproach, when building
      shared resources carrots are better than\\nsticks.  \\n  \\n\\n::: {style=\\\"text-align:center\\\"}\\n:::

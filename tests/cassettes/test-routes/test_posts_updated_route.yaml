      \n {\"id\":\"dc19e921-0fc6-4135-9744-0b18b1dbc81f\",\"guid\":\"https://www.leidenmadtrics.nl/articles/sorbonne-declaration-on-research-data-rights\",\"doi\":\"https://doi.org/10.59350/15mr0-86750\",\"url\":\"https://www.leidenmadtrics.nl/articles/sorbonne-declaration-on-research-data-rights\",\"archive_url\":null,\"title\":\"Sorbonne
      declaration on research data rights\",\"summary\":\"Walking through the halls
      of Sorbonne University last month, I find an announcement on a wall that would
      catch the eye of anyone interested in Open Science (OS): it was the Sorbonne
      Declaration on Research Data Rights. Signed at this very university a few weeks
      ago, the Declaration was published on January 28 at the LERU website, and it
      is an important document to promote Open Data. But what exactly is Open Data?\",\"abstract\":null,\"content_text\":\"Walking
      through the halls of Sorbonne University last month, I find an\\nannouncement
      on a wall that would catch the eye of anyone interested in\\nOpen Science (OS):
      it was the [Sorbonne Declaration on Research Data\\nRights](http://www.ub.edu/ire/en/sorbonne-declaration-on-research-data-rights/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}. Signed at this very university a few weeks\\nago, the Declaration
      was published on January 28 at the [LERU\\nwebsite](https://www.leru.org/news/data-summit-in-paris){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}, and it is an important document to promote\\nOpen Data. But what
      exactly is Open Data?\\n\\nWhen we talk about Open Science, most people think
      about Open Access\\n(OA). This is probably the most discussed dimension of OS
      within the\\nacademic community. Not everyone knows that there is much more
      to OS,\\nespecially if you consider the five schools of thought proposed by\\n[Fetcher
      and Friesike\\n(2013).](https://link.springer.com/chapter/10.1007%2F978-3-319-00026-8_2){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} From this perspective, OA is part of the\\nDemocratic School,
      one that calls for equality in the distribution and\\naccess of knowledge. Even
      though Open Data also exists in the same\\nschool, it can relate to other distinct
      and important ones:\\n\\n1.  Pragmatic school: scientists working together,
      and sharing their\\n    research data, can be more efficient in the creation
      of knowledge;\\n2.  Infrastructure School: efficient research depends on proper
      tools\\n    and applications that, for instance, can make data FAIR (Findable,\\n
      \   Accessible, Interoperable and Reusable);\\n3.  Measurement School: access
      to research data can be a pivotal part of\\n    peer-review and other types
      of evaluation to guarantee the quality\\n    of science and its reproducibility.\\n\\nWith
      all of these Open Data perspectives in mind, we can see the\\nSorbonne Declaration
      as a necessary call to action directed towards the\\ninternational research
      community, funding bodies, and governments. The\\nauthors, from nine University
      networks^1^ (representing over 160\\ninstitutions worldwide), deliver an unequivocal
      message: everyone should\\nbe talking about sharing research data and, more
      than that, it's time\\nfor people to put their money where their mouths are.
      In other words,\\nthe signatory universities declare their willingness to share
      their\\nresearch data, and that they are committed to work for that to happen.\\nBut,
      it also says that this cannot happen successfully unless every\\nother player
      in the game can deliver on their parts as well.\\n\\nThinking of all that from
      the CWTS perspective, our centre is currently\\ndeveloping its own Open Science
      policy, and our team has had the chance\\nto discuss concerns and desires quite
      in line with those expressed by\\nthe Sorbonne Declaration. From the fruitful
      debate I have been involved\\nover the past months, I can think of some critical
      challenges to make\\nOpen Data a reality and, for now, I want to share two of
      them for\\nreflection and discussion:\\n\\n1.  It takes time to open a data
      set and to document it properly. Will\\n    universities and funders acknowledge
      the time researchers dedicate\\n    to that activity in future rewards and incentives
      schemes?\\n2.  A researcher that makes \\\"fresh data\\\" available to the community\\n
      \   helps accelerate scientific discoveries, as more people can work on\\n    the
      data at the same time. Will the sharing of such data be\\n    adequately rewarded
      to compensate for possible opportunity losses\\n    (since someone else may
      use your data to investigate and publish\\n    about something you had planned
      to do but did not have the time\\n    for)?\\n\\nSo, what is your opinion? What
      do you think it would take to make Open\\nData a reality? Do you believe the
      Sorbonne Declaration might be an\\nimportant step to further the debate?  \\n\\n[^1^

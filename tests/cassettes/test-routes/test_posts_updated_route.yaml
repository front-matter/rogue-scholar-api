      \n {\"id\":\"4b486d0e-7fca-43db-870d-c3020a5b6bd1\",\"guid\":\"https://irights.info/?post_type=custom_webschau&p=17225\",\"doi\":\"https://doi.org/10.59350/wsf4c-bsb42\",\"url\":\"https://irights.info/webschau/survey-bay-die-vermessung-der-filesharer/17225\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/webschau/survey-bay-die-vermessung-der-filesharer/17225\",\"title\":\"\u201ESurvey
      Bay\u201D: Die Vermessung der Filesharer\",\"summary\":\"Die Cybernorms Research
      Group der Universit\xE4t Lund hat Umfragedaten \xFCber 75.000 Nutzer der Piratebay
      auf der Website \u201EThe Survey Bay\u201D\_ver\xF6ffentlicht, die Aufschluss
      \xFCber deren Nutzungsgewohnheiten und Ansichten bieten. Die Daten stammen aus
      einer Online-Umfrage, die im April 2011 auf der Filesharing-Plattform verlinkt
      wurde. Die Forscher sprechen von der bislang gr\xF6\xDFten Erhebung in einer
      Filesharing-Community.\\n\",\"abstract\":null,\"content_text\":\"Die [Cybernorms
      Research Group der Universit\xE4t\\nLund](http://cybernormer.se/) hat Umfragedaten
      \xFCber 75.000 Nutzer der\\nPiratebay auf der Website [\u201EThe Survey\\nBay\\\"](http://www.thesurveybay.com/about.php)\_ver\xF6ffentlicht,
      die\\nAufschluss \xFCber deren Nutzungsgewohnheiten und Ansichten\\nbieten.[]{#more-17225}\\n\\nDie
      Daten stammen aus einer Online-Umfrage, die [im April\\n2011](http://www.thesurveybay.com/about.php)
      auf der\\nFilesharing-Plattform verlinkt wurde. Die Forscher sprechen von der\\nbislang
      gr\xF6\xDFten Erhebung in einer Filesharing-Community. Bemerkenswert\\nan den
      Daten ist unter anderem der Gender-Gap: Mehr als 93 Prozent der\\nAntworten
      stammen von m\xE4nnlichen, nur etwa 6 Prozent von weiblichen\\nNutzern, was
      sich wohl kaum allein durch Umfrage-Effekte erkl\xE4ren l\xE4sst.\\n\\nAuf der
      Website lassen sich die Daten nach weiteren Kriterien filtern.\\nSo fragten
      die Forscher etwa danach, ob Nutzer f\xFCr einen\\n[VPN-Dienst](https://de.wikipedia.org/wiki/Virtual_Private_Network)\\nzahlen
      und nach Ansichten \xFCber die Entwicklung des Filesharings.\\nVorbildlich w\xE4re
      es, wenn die CC-lizenzierte Datenbank auch\\nmaschinenlesbar im Sinne [offener\\nForschungsdaten](https://irights.info/zusammenarbeit-fur-offene-wissenschaftsdaten)\_angeboten\\nwird
      --\_aber das kann ja noch kommen.\\n\\nFundierte Einsichten in die Normen und
      Regeln von Filesharern gibt es\\nw\xE4hrenddessen noch immer wenig --\_wohl
      auch, weil Contentverb\xE4nde und\\nPolitik weiter auf Rechtsdurchsetzung mit
      der Brechstange schw\xF6ren und\\nUrheberrechtspolitik weitgehend in der evidenzfreien
      Zone stattfindet.\\n\\nSolange werden [die Regeln der\\nFilesharer](https://irights.info/2013/05/28/die-regeln-der-filesharer/14678)\\nund
      [die Rechtslage](https://irights.info/post-vom-anwalt-was-tun) auch\\nweiter
      auseinanderklaffen. In einer Untersuchung\\n([PDF](http://lup.lub.lu.se/luur/download?func=downloadFile&recordOId=1510388&fileOId=1515776))\\nwarnten\_M\xE5ns
      Svensson und Stefan Larsson von der Forschungsgruppe schon\\n2009, dass blinde
      Rechtsdurchsetzung Schaden anrichtet:\\n\\n> If we choose to ignore this discrepancy,
      we run a clear risk of\\n> diminishing younger generations respect for rule
      of law. (...) As the\\n> establishment tries to maintain copyright laws with
      methods that\\n> worked during the analogical era, younger generation's respect
      for\\n> society's norms are hollowed out in a manner that in the long run will\\n>
      not benefit anyone. (...) Quite simply, there are no social norms to\\n> back
      up the judicial norms in this field.\\n\\nEinen genaueren Blick auf die Umfragedaten
      haben Svensson, Larsson und\\nMarcin de Kaminski in einem Aufsatz \xFCber [\u201EProfessionalization,
      Gender\\nand Anonymity in the Global File Sharing\_Community\\\"\\n(PDF)](http://www.cinergie.it/wp-content/uploads/2013/03/1-Svensson-et-al_Professionalization-Gender-and-Anonymity-in-the-Global-File-Sharing-Community_cinergie.pdf)\_geworfen.\\n\\nThe
      post [\u201ESurvey Bay\\\": Die Vermessung der\\nFilesharer](https://irights.info/webschau/survey-bay-die-vermessung-der-filesharer/17225){rel=\\\"nofollow\\\"}\\nappeared
      first on [iRights.info](https://irights.info){rel=\\\"nofollow\\\"}.\\n\",\"published_at\":1378224066,\"updated_at\":1378225410,\"indexed_at\":1,\"authors\":[{\"name\":

      post: Why our Open Data project worked\",\"summary\":\"Why our Open Data project
      worked, (and how Decorum can allay our fears of Open Data).  I am honored to
      Guest Post on Bj\xF6rn\u2019s blog and excited about\_ the interest in our work
      from Bj\xF6rn\u2019s response to Dorothy Bishop\u2019s first post. As corresponding
      author on our paper, I will provide more context to our successful Open Data
      experience with Bj\xF6rn\u2019s and Casey\u2019s labs.\\n\",\"abstract\":null,\"content_text\":\"Why
      our Open Data project worked,  \\n(and how Decorum can allay our fears of Open
      Data).\\n\\nI am honored to Guest Post on Bj\xF6rn's blog and excited about\_
      the\\ninterest in our work from Bj\xF6rn's\\n[response](https://deevybee.blogspot.com/2015/11/whos-afraid-of-open-data.html?showComment=1447668179109#c6121461774547695435)\\nto
      Dorothy Bishop's first\\n[post](https://deevybee.blogspot.co.uk/2015/11/whos-afraid-of-open-data.html).\\nAs
      corresponding author on our\\n[paper](https://nar.oxfordjournals.org/content/early/2015/11/16/nar.gkv1193.full),\\nI
      will provide more context to our successful Open Data experience with\\nBj\xF6rn's
      and Casey's labs.\_ I will also comment on why authorship is an\\nimportant
      component to a decorum that our scientific society needs to\\nset to make the
      Open Data idea work (an [issue\\nraised](https://deevybee.blogspot.de/2015/11/whos-afraid-of-open-data.html#comment-form)\\non
      Dorothy Bishop's post).\\n\\nIt was my idea to credit Bj\xF6rn and Casey with
      authorship after Casey\\nexplained to me that they had not yet completed their
      [own\\nanalyses](https://github.com/brembslab/cs_buri) of these genomes. Casey\\nsuggested
      we respect the decorum previously set by genome sequencing\\ncenters providing
      early release of their sequencing data: the genome\\ncenters reserve a courtesy
      to be the first to publish on the data.\\nTrained as a genomicists, I was aware
      of this decorum, hence my offer to\\ncollaborate with B&C as authors. I viewed
      their data as highly valuable\\nas a precious antibody or mutant organism, which
      if not yet published,\\nis a major contribution that the original creators should
      receive credit\\nfor providing.\\n\\nOpen Data Sharing worked because an honor
      code existed between all of us\\nscientists. It is not because I don't have
      tenure yet do I choose to\\nrespect B&C's trust in the Open Data idea. I could
      have easily been an\\nA\\\\*\\\\*hole and published our analyses without crediting
      B&C with\\nauthorship. I already downloaded the data, and our work was well\\nunderway.\_
      In addition, Bj\xF6rn offered to only be acknowledged without\\nauthorship.\_
      However, I believe that scenario would add fodder to the\\nfear of Open Data
      Sharing, and good will, such as\_ authorship, is what\\nwe sorely need in our
      hyper-competitive enterprise. Finally, I believe\\ngood will encouraged B&C
      to provide us further crucial insight that\\ngreatly improved our\\n[paper](https://nar.oxfordjournals.org/content/early/2015/11/16/nar.gkv1193.full).\\n\\nOur
      Open Data effort is also a counter-example to the fear that Open\\nData will
      expose our\\n[mistakes](https://deevybee.blogspot.com/2015/11/whos-afraid-of-open-data.html?showComment=1447612411365#c3116857547022927400).\_\\nOur
      study examined many\_ other *Drosophila* genomes sequenced by other\\nlabs besides
      B&C's data.\_ We shared our findings with other labs before\\nwriting our manuscript,
      enabling one lab to tweak their study in a\\nbetter direction. This lab thanked
      us personally for our keen eye; and\\nnoted that our help with re-examining
      data repositories, an often\\nthankless effort, turned out to be critical for
      them and they commended\\nus for doing so.\_ Thus,\_ the \\\"win-win\\\" of
      Open Data Sharing can be truly\\nfar-reaching.\\n\\nThat being said, the Open
      Data Sharing movement needs to develop\\ndecorum, akin to laws and culture values
      providing decorum to make\\nCapitalism and Open Society work. For example, absence
      of decorum allows\\na good thing like Capitalism to be perverted (i.e. worker
      abuse,\\ncartels, insider trading, Donald Trump).\\n\\nWith Open Data, the lack
      of decorum can lead to misunderstanding and\\nanimosity in our scientific society.
      Take the Twitter firestorm of the\\n[YG-MS-ENCODE\\ncontroversy](https://www.nature.com/news/potential-flaws-in-genomics-paper-scrutinized-on-twitter-1.17591).\\nA
      young scientist could see this as another cautionary tale against Open\\nData
      Sharing.\\n\\nI am unaware if our scientific society has a decorum yet for best\\npractices
      with Open Data, and it is a worthy debate on whether Twitter\\nor private email
      is the best way to communicate early Open Data\\nanalyses. With decorum on Open
      Data Sharing\_ in place, I believe we can\\nreduce the antagonism and paranoia
      that shrouds our current high-stakes\\nscientific climate like how greenhouse
      gases shroud our planet.\\nUnchecked, we will doom ourselves and our fields
      of study.\\n\\nIn closing, our experience shows how Open Data Sharing is a tremendous\\nconcept
      all scientists should embrace and promote against the naysayers.\\nI am looking
      forward to more Open Data inspired research coming from my\\nlab in the future.\\n\\nNelson
      Lau, Ph.D.\\n\\nnlau@brandeis.edu  \\nAssistant Professor -- Biology  \\nBrandeis
      University  \\n415 South St, MS029  \\nScience Receiving  \\nWaltham MA 02454,
      USA  \\nPh: 781-736-2445  \\nhttps://www.bio.brandeis.edu/laulab\\n\",\"published_at\":1447926788,\"updated_at\":1447951689,\"indexed_at\":1,\"authors\":[{\"name\":

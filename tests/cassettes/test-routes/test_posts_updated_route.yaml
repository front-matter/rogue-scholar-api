      \n {\"id\":\"cd9f5840-89f7-48f7-b251-98f2eea74640\",\"guid\":\"6129b2ad914db27f58a15dc5\",\"doi\":\"https://doi.org/10.59350/hzjjr-wdt83\",\"url\":\"https://www.geo-down-under.org.au/new-reference-earth-model-ccrem\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/new-reference-earth-model-ccrem\",\"title\":\"New
      Reference Earth Model: CCREM\",\"summary\":\"<em>\\n Image credit: CLAUS LUNAU
      / SCIENCE PHOTO LIBRARY: https://www.sciencephoto.com/\\n</em>\\nUnlike fashion
      models, who have stylists and artists crafting their appearance, geophysicists
      construct structural models of the Earth by using mathematical tools, observations
      and simulations of seismic waves propagating through the Earth's interior, from
      its surface to the core.\",\"abstract\":\"In these one-dimensional (1D) models,
      the Earth (or, as a matter of fact, any other planet) is divided into kilometres
      thick spherical layers, just like an onion on a much smaller scale\",\"content_text\":\"*Image
      credit: CLAUS LUNAU / SCIENCE PHOTO LIBRARY:\\nhttps://www.sciencephoto.com/*\\n\\n>
      Seriously? Why do we need a new reference Earth model?\\n\\nUnlike fashion models,
      who have stylists and artists crafting their\\nappearance, geophysicists construct
      structural models of the Earth by\\nusing mathematical tools, observations and
      simulations of seismic waves\\npropagating through the Earth\\\\'s interior,
      from its surface to the core.\\nIn these one-dimensional (1D) models, the Earth
      (or, as a matter of\\nfact, any other planet) is divided into kilometres thick
      spherical\\nlayers, just like an onion on a much smaller scale. In these layers,
      the\\nquantities such as density, gravity, or the speed of seismic waves, are\\ngiven
      in terms of their spherical averages, i.e. they do not vary\\nlaterally, and
      we refer to such models as spherically symmetric.\\nGeophysicists and astronomers
      have been using them as the points of\\nreference for physical properties along
      planetary radii. But, seriously,\\ndo we need new reference Earth models?\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/08/Correlogram2.jpeg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/08/Correlogram2.jpeg
      600w, https://www.geo-down-under.org.au/content/images/2021/08/Correlogram2.jpeg
      754w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"754\\\" height=\\\"1250\\\"
      />\\n<figcaption>The 15-50 s global coda correlogram as a fingerprint of the\\nEarth,
      with more than 70 correlogram features formed through the\\nsimilarity of the
      reverberating body waves after large earthquakes.\\nThese features are used
      to derive CCREM</figcaption>\\n</figure>\\n\\nYou might be surprised to learn
      that the most widely used 1D Earth\\n(reference) models were derived and published
      in the eighties and\\nnineties of the last century and haven\\\\'t changed much
      since. For\\nexample, PREM (the Preliminary Reference Earth Model; Dziewo\u0144ski
      and\\nAnderson, 1981) was constructed from the observations of long-period\\nwaves
      (on the order of hundreds of seconds), while iaspei91\\n(International Association
      of Seismology and Physics of the Earth\\\\'s\\nInterior; Kennett and Engdahl,
      1991) and ak135 (Kennett et al., 1995)\\nare the models constructed from the
      observations of relatively\\nshort-period seismic waves (on the order of 1 second).
      These models have\\nbeen proven to provide reasonably good predictions of seismic\\nobservations;
      for example, by using one such model, one can predict the\\ntravel times of
      seismic waves from an earthquake focus to a seismic\\nstation on the other side
      of the globe within a second accuracy.\\nHowever, there are still poorly constrained
      depths. This is especially\\ntrue near the main internal boundaries, such as
      the solid inner-liquid\\nouter core boundary or the core-mantle boundary, where
      the vigorously\\nconvecting liquid core meets the slowly convecting, rocky mantle.\\n\\nIf
      not taken into account, these fine details of Earth structure near\\nits internal
      boundaries make considerably less accurate wave propagation\\npredictions --
      one of the main reasons for working on a new Reference\\nEarth Model. Why are
      these accurate predictions important? Well, if you\\nwant to predict travel
      times or wave shapes to locate an earthquake and\\ndetermine the precise time
      it occurred, you must have an accurate\\nstructural model. If you want to detect
      a clandestine nuclear explosion,\\nyou better possess an accurate model. Say
      you want to perform a 3D\\nseismic imaging using tomography and need a starting
      point, you should\\narm yourself with a reference model, which you will use
      to describe\\nvolumetric perturbations from some initial structure. If you are
      an\\nastronomer, you will want to have details of the internal planetary\\nstructure
      to understand how they formed, to compare it with their shape,\\ngravity and
      rotation. For example, for a given spin rate, the\\nterrestrial planets will
      flatten less when more mass is in the centre,\\nso assuming a similar composition
      to the Earth\\\\'s silicates and iron,\\none can derive the core size.\\n\\nSo,
      let us demystify the name behind our new model first. CCREM stands\\nfor Coda-Correlation
      Reference Earth Model. The word coda in seismology\\nhas the same use as in
      music -- it refers to the last parts of seismic\\nrecordings, in this case,
      the Earth\\\\'s aria hours after the\\nearthquake\\\\'s occurrence.\\n\\nThis
      is the time when primary body waves released in a large quake have\\nalready
      rippled through the crust, mantle and core, and the surface\\nwaves have circumnavigated
      the Earth\\\\'s surface, even multiple times.\\nSome waves bounced back from
      the interior and retained their strength on\\nthe recordings, but most of the
      seismic-wave energy already have\\ndissipated within the Earth\\\\'s volume
      through the processes of\\nabsorption and scattering. It is in these late and
      weakened wiggles that\\nwe find the beauty of similarity through a mathematical
      operation called\\ncorrelation. That\\\\'s right; the correlation is simply
      a way to measure\\nthe similarity of tiny recorded wiggles that were once waves
      bouncing\\noff and penetrating through the Earth\\\\'s internal boundaries.
      Measuring\\ntheir similarity becomes even a more powerful tool than measuring
      the\\nwaveforms themselves. So, one could say it is the similarity that\\nXiaolong
      Ma and I use to construct the new reference model of the Earth.\\n\\nFast forward
      many months of flexing the muscles of Australia\\\\'s largest\\nsupercomputer
      -- Gadi and those of our own Terrawulf, and here we are,\\nwith CCREM ready
      to be used, challenged by scientists and judged by the\\npassage of time. A
      subtle difference between CCREM and previous models\\nis that it is \\\\\\\"sensitive\\\\\\\",
      by virtue of its seismological probe, to\\nthe wave periods in the intermediate
      range, 15-50 seconds, just between\\nPREM's and ak135's sensitivity. CCREM is
      a valuable and interesting\\nmodel companion precisely in these subtleties:
      the structures it finds\\ncould shed new light on Earth\\\\'s physical and chemical
      properties,\\nmineral compositions, and dynamic processes.\\n\\n## References\\n\\nThe
      CCREM paper has just been published in the Journal of Geophysical\\nResearch
      -- Solid Earth, and for those who would like to know more, here\\nis a link
      to it:\\n\\nMa, X., & Tkal\u010Di\u0107, H. (2021). CCREM: New reference Earth
      model from the\\nglobal coda\u2010correlation wavefield. *Journal of Geophysical
      Research:\\nSolid Earth*.\\n[https://doi.org/10/gmmrn6](https://doi.org/10/gmmrn6?ref=geo-down-under.org.au)\\n\\nKennett,
      B. L. N., & Engdahl, E. R. (1991). Traveltimes for global\\nearthquake location
      and phase identification. Geophysical Journal\\nInternational, 105(2), 429-465.\\n[https://doi.org/10.1111/j.1365-246x.1991.tb06724.x](https://doi.org/10.1111/j.1365-246x.1991.tb06724.x?ref=geo-down-under.org.au)
      \ \\n  \\nKennett, B. L. N., Engdahl, E. R., & Buland, R. (1995). Constraints
      on\\nseismic velocities in the Earth from traveltimes. Geophysical Journal\\nInternational,
      122(1), 108-124.\\n[https://doi.org/10.1111/j.1365-246x.1995.tb03540.x](https://doi.org/10.1111/j.1365-246x.1995.tb03540.x?ref=geo-down-under.org.au)
      \ \\n  \\nDziewo\u0144ski, A. M., & Anderson, D. L. (1981). Preliminary reference
      Earth\\nmodel. Physics of the Earth and Planetary Interiors, 25(4), 297-356.
      \ \\n[https://doi.org/10.1016/0031-9201(81)90046-7](https://doi.org/10.1016/0031-9201(81)90046-7?ref=geo-down-under.org.au)\\n\\n------------------------------------------------------------------------\\n\\n**Editor**:

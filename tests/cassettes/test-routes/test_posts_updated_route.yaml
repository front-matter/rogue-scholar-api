      target=\\\"_blank\\\"\\nrel=\\\"noreferrer noopener\\\">FAIR Data Dashboard</a></figcaption>\\n</figure>\\n\\nEine
      wichtige Einschr\xE4nkung ist, dass durch das FAIR Assessment\\nausschlie\xDFlich
      die Metadaten der Datens\xE4tze untersucht werden. Das\\nhei\xDFt, die Qualit\xE4t
      der den Forschungsdaten zugrundeliegende Forschung,\\ndie tats\xE4chliche Reproduzierbarkeit
      der Analysen und die Vollst\xE4ndigkeit\\nder Daten kann mit den automatischen
      Tools nicht \xFCberpr\xFCft werden. Das\\nist ein Aspekt, der auch andere Open-Science-Metriken
      betrifft: Ein\\ngr\xFCner oder goldener Open-Access-Status trifft eine Aussage
      zur\\nOffenheit des Forschungsartikels, aber nicht zu seiner Originalit\xE4t
      oder\\nmethodischen Genauigkeit.\\n\\nDas FAIR Data Dashboard und der FAIR Score
      ist ein Beispiel, wie\\nOpen-Science-Indikatoren durch den Einsatz von selbstentwickelten
      Tools\\nsowie die Nutzung und Weiterentwicklung bestehender Tools entstehen\\nk\xF6nnen.
      Wer Interesse an der Entwicklung eigener\\nOpen-Science-Indikatoren hat, der

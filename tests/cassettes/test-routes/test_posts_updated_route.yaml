      researchers to access and use diverse standardised data</p>\\n</div>\\n</div>\\n</div></figcaption>\\n</figure>\\n\\nThe
      DLT's Data Framework lens will capture and create Findable,\\nAccessible, Interoperable
      and Reusable (FAIR) data from the three DLT\\nLenses, in preparation for researchers
      to make sense of it in the\\nAnalytical Framework.\\n\\nOur Challenge: The Australian
      geoscience community recognises the\\nimportance of research data management,
      instrumentation data pipelines\\nand data access portals for future research.
      As such, the DLT's Data\\nFramework, AuScope will i) capture data automatically
      at the point of\\ncreation, ii) hold data to FAIR data standards, iii) open
      data to\\ncommunity data repositories; and iv) deliver data as high-performance\\ndatasets
      for data-intensive research. AuScope also recognises the\\nimportance of data
      stewardship over community created, used and managed\\ndata. As such, we will
      build capacity within our geoscience community to\\nsafeguard geoscience data,
      develop a community of practice around that\\ndata, and support researchers
      in data life-cycle planning and management\\nto ensure all new DLT data meets
      international standards for governance,\\nquality, FAIR principles and data
      ethics.\\n\\nThe Data Framework Program will help to overcome this challenge

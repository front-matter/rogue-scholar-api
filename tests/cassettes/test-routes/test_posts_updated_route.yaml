      \n {\"id\":\"0174e7d0-a4fb-4bf2-bc61-07548f351600\",\"guid\":\"5f1fc8b354e7a41774e0f798\",\"doi\":\"https://doi.org/10.59350/8w8kt-96r86\",\"url\":\"https://www.geo-down-under.org.au/modelling-drips-and-delamination-with-underworld\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/modelling-drips-and-delamination-with-underworld\",\"title\":\"Modelling
      Lithospheric Drips and Delamination Events\",\"summary\":\"<em>\\n Modelling
      the relative time-scales of the Rayleigh-Taylor Instability and delamination,
      using Underworld\\n</em>\\nWhy model sub-continental gravitational instabilities?
      Within the plate tectonics framework, continents are generally considered to
      have a much lower density than the asthenosphere below and therefore avoid the
      kind of recycling that the oceanic crust and lithosphere undergoes.\\n\",\"abstract\":null,\"content_text\":\"*Modelling
      the relative time-scales of the Rayleigh-Taylor Instability\\nand delamination,
      using Underworld*\\n\\n### Why model sub-continental gravitational instabilities?\\n\\nWithin
      the plate tectonics framework, continents are generally\\nconsidered to have
      a much lower density than the asthenosphere below and\\ntherefore avoid the
      kind of recycling that the oceanic crust and\\nlithosphere undergoes. The mantle
      lithosphere below some continents\\nhowever can become denser than the asthenosphere
      when it cools to a\\nsteady-state geotherm, which is an unstable configuration.
      Some parts of\\nthe lower crust can also have compositions which are anomalously
      dense,\\nfor example forming through partial-melting or underplating and then\\ntransforming
      into dense eclogite.\\n\\nDense sub-continental material however will not necessarily
      sink in\\n\\\\<100-1000 Ma, for example if its strength resists the downward
      buoyancy\\nforces or if it is not sufficiently perturbed. Sub-continental\\ninstabilities
      do appear to occur, as they can be observed in tomography\\nand their evolution
      (typically over \\\\~3-50 Ma) can be inferred by\\nvariations in volcanism and
      dynamic topography (e.g. Sierra Nevada,\\nJones and Saleeby 2013). How weak
      must lithospheric mantle must be, in\\norder to be recycled at this time-scale?
      In order to answer this, we\\nneed to be able to predict what this time-scale
      should be for a given\\nset of material properties. This is well understood
      for the\\nRayleigh-Taylor Instability (RTI), which describes the growth of a\\nperturbation
      through non-linear feedbacks in material thickening and\\nthinning. Another
      mechanism, delamination, involves peeling away of the\\nentire dense layer.
      How its time-scale compares to the RTI is unclear.\\nThis means that if dense
      lower crust and mantle lithosphere is\\npredominately peeled away by delamination,
      then current estimates of\\ninstability time-scales using the RTI model could
      be under-estimated,\\nover-estimated, or this time-scale may not significantly
      depend on which\\nmechanism occurs.\\n\\n### Modelling instabilities with Underworld\\n\\nUnderworld
      was used to model the RTI (informally called drips) and\\ndelamination, in order
      to compare their fundamental time-scales [(Beall\\net. al.\\n2017)](https://academic.oup.com/gji/article-abstract/210/2/671/3813427/Dripping-or-delamination-A-range-of-mechanisms-for?redirectedFrom=fulltext&ref=geo-down-under.org.au).\\nTo
      generate a drip, the only requirement is that the unstable material\\nhas a
      greater density than the material below (the asthenosphere) and\\nthat any non-zero
      perturbation to its thickness exists. In numerical\\nmodelling, the latter can
      generally not be prevented, due to small\\namounts of numerical noise. In our
      models, small sinusoidal\\nperturbations are inserted at the base of the dense
      material, with\\ndifferent wavelengths, so that the growth of small perturbations
      of\\nparticular wavelengths can be studied in a controlled way. A simple drip\\n/
      RTI Underworld example can be found\\n[here](https://github.com/underworldcode/underworld2/blob/master/docs/examples/1_06_Rayleigh_Taylor.ipynb?ref=geo-down-under.org.au).\\nBecause
      drips are so easily triggered, they can be thought of as the\\n\\\\'default\\\\'
      instability mechanism. To instead trigger delamination,\\nthere are an additional
      two requirements: **1)** a weak decollement\\nlayer should separate the dense
      material from the strong upper crust\\nabove, allowing a pathway for channel
      (Poiseuille) flow and **2)** the\\ndense material should be thinned completely
      in a localised region, so\\nthat the asthenosphere is connected to the decollement
      layer.\\n\\nThere are therefore two parameters (see below) which control whether\\ndripping
      or delamination occurs: the viscosity contrast between the\\ndense material
      and the decollement layer (\\\\$\\\\eta\\\\'\\\\_c = \\\\eta_c / \\\\eta\\\\$)\\nand
      the size of a finite perturbation (ignoring our additional\\napproximately \\\\'infinitesimal\\\\'
      perturbations) relative to the dense\\nmaterial thickness (\\\\$D\\\\' = D/L\\\\$).
      If \\\\$D\\\\'=1\\\\$ and \\\\$\\\\eta\\\\'\\\\_c\\\\$ is\\nsmall (we found
      that it should be \\\\$\\\\eta\\\\'\\\\_c \\\\< 10\\\\^{-1}\\\\$),\\ndelamination
      is triggered. If \\\\$D\\\\'=0\\\\$, then dripping dominates and the\\ngrowth
      time-scale agrees with RTI analytical solutions.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/06/image-4.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/06/image-4.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/06/image-4.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/06/image-4.png
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/06/image-4.png
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1655\\\"
      />\\n<figcaption><em>Schematic of initial conditions and subsequent\\ntriggering
      of particular mechanisms (from beall et. al.\\n2017).</em></figcaption>\\n</figure>\\n\\n>
      [Here is a\\n> notebook](https://github.com/underworldcode/underworld2/blob/development/docs/publications/DrippingDelamination-BeallEtAl-2017/dripping_or_delamination.ipynb?ref=geo-down-under.org.au),\\n>
      which reproduces the setup described. You can choose the values of\\n> \\\\$D\\\\'\\\\$
      and \\\\$\\\\eta\\\\'\\\\_c\\\\$ which are expected to trigger dripping or\\n>
      delamination and vary this. *How can you actually measure if the\\n> instability
      in a model is more like a drip or delamination?* The\\n> fundamental difference
      between the two mechanisms is the kind of\\n> deformation which drives their
      growth. Drips grow because where the\\n> dense material is slightly thickened,
      there exists an anomalous normal\\n> stress which drives further thickening,
      which in turn generates even\\n> larger stresses. Therefore dripping material
      needs to be able to\\n> thicken and thin, which results in significant internal
      shear-strain.\\n> Delamination develops because of the peeling which occurs,
      which\\n> involves bending of the dense material, ideally with no thickening
      and\\n> no internal shear-strain.\\n\\nShear-strain is measured on particles
      inside the dense material, which\\nare advected with flow. Specifically, we
      measure the shear-strain in an\\norientation parallel to what would be the neutral
      axis in a bending\\nbeam. In the Euler-Bernoulli theory of slender bending beams,
      there\\nshould be no shear-strain in that orientation. The particles in the\\nexample
      notebook contain vectors which are initially shaped like crosses\\nin the schematic
      above. At each time-step, the shear-strain is\\ncalculated at each particle
      location, projected onto the vectors, which\\nare then rotated (see below).
      In the delamination end-member, the\\nvectors rotate, but remain orthogonal.
      For dripping, many of the vectors\\nare sheared so much that they are sub-parallel.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/06/image-5.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/06/image-5.png
      600w, https://www.geo-down-under.org.au/content/images/2021/06/image-5.png 755w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"755\\\" height=\\\"739\\\" />\\n<figcaption><em>Deformation
      of drip and delamination end-members (from\\nbeall et. al. 2017)</em></figcaption>\\n</figure>\\n\\nIt
      is now worth asking - if we trigger an instability with \\\\$D\\\\'\\\\>0\\\\$\\nand
      values of \\\\$\\\\eta\\\\'\\\\_c\\\\$ and \\\\$D\\\\'\\\\$ which do not quite
      trigger\\ndelamination (for example \\\\$D\\\\'\\\\<1\\\\$\\\\$ or \\\\$\\\\eta\\\\'\\\\_c
      \\\\> 10\\\\^2\\\\$), how\\nmuch would the deformation of the dense material
      still \\\\'look\\\\' like\\ndelamination? Using \\\\$D\\\\'=0.5\\\\$ and any
      choice of \\\\$\\\\eta\\\\'\\\\_c\\\\$, the\\nshear-strain is significantly
      less than the dripping end-member. This\\ncan be reproduced in the notebook
      example. The low shear-strain can\\npartly be explained by the large wavelength
      of the step perturbation,\\nbut is still smaller than expected for a drip with
      a large wavelength.\\nThis bending results in similarities between this mixed
      mode of\\ninstability, which we refer to as \\\\`triggered dripping\\\\', and\\ndelamination
      (shown below). Slightly more thickening and shear-strain\\ncan be measured in
      the modelled mixed case, compared to delamination,\\nbut it would be difficult
      to tell these two mechanisms apart in\\ntomography:\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/06/image-6.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/06/image-6.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/06/image-6.png
      1000w, https://www.geo-down-under.org.au/content/images/2021/06/image-6.png
      1052w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1052\\\" height=\\\"441\\\"
      />\\n<figcaption><em>Comparison of 'triggered dripping' and delamination\\nmodels
      (from beall et. al. 2017)</em></figcaption>\\n</figure>\\n\\n  \\n\\n### Measuring
      instability growth time-scales\\n\\nOur aim is to quantify the relative growth
      time-scales of drips,\\ndelamination and the mixed \\\\'triggered dripping\\\\'
      mechanism between. The\\nsinking velocity of a drip growing from a small perturbation
      increases\\nexponentially through time. The Underworld models confirm that this
      is\\nthe case for delamination too. A measurement of the instability\\ntime-scale
      therefore has to capture the exponential rate of velocity\\nincrease, rather
      than the velocity at a particular time (though the two\\nare related). This
      is measured in the Underworld models by tracking the\\ndisplacement and velocity
      of the particle which sinks to a reference\\ndisplacement first.\\n\\n[See this
      tutorial\\nnotebook](https://github.com/underworldcode/underworld2/blob/development/docs/examples/1_15_Rayleigh_Taylor_GrowthRate.ipynb?ref=geo-down-under.org.au)\\nfor
      an example of tracking the interface displacement in Underworld and\\nmeasuring
      an exponential growth-rate.\\n\\nThis measurement is complicated by the presence
      of multiple wavelengths\\nand a switch at high displacement to super-exponential
      growth. But the\\ntime-scale contrasts can be clearly captured by comparing
      the time it\\ntakes for the dense material to first reach a reference displacement\\n(1L):\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/06/image-7.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/06/image-7.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/06/image-7.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/06/image-7.png
      1600w, https://www.geo-down-under.org.au/content/images/2021/06/image-7.png
      2165w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1506\\\"
      />\\n<figcaption>Time-scales for various instability mechanisms (from beall\\net.
      al. 2017).</figcaption>\\n</figure>\\n\\nThere is clearly a large spread between
      the times of the data points,\\nespecially considering the log scale. With dripping
      and triggered\\ndripping models, a weaker decollement speeds up the instability
      a\\nlittle, as does increasing the size of \\\\$D\\\\'\\\\$. If delamination
      is\\ntriggered, then a decrease in decollement strength results in a much\\nlarger
      decrease in the time the instability takes. For\\n\\\\$\\\\eta\\\\'=10\\\\^{-3}\\\\$,
      this results in delaminating material reaching the\\nreference depth in one
      tenth of the time it would take for triggered\\ndripping. This is a huge contrast
      in time-scale, especially given the\\ninstabilities begin with the same initial
      gravitational potential energy\\nand the same dense material viscosity.\\n\\nThe
      instability time-scale varies proportionally to \\\\$\\\\eta\\\\'\\\\_c\\\\$
      in the\\nsame way for both dripping and triggered dripping models. These\\nmechanisms
      can then both be explained by the RTI model, which is\\nsupported by similar
      measurements of their initial exponential\\ngrowth-rates. The stronger dependence
      of the delamination time-scale on\\n\\\\$\\\\eta\\\\'\\\\_c\\\\$ can be explained
      using the analytic model for delamination\\ndeveloped by Bird (1979), where
      the stress required to bend the dense\\nmaterial is balanced by Poiseuille flow
      of the decollement layer.\\nAdjusting it to our model setup results in the prediction
      that the\\nexponential growth-rate should vary proportionally to\\n\\\\${\\\\eta\\\\'\\\\_c}\\\\^{-\\\\frac{2}{3}}\\\\$,
      which is the plotted black curve above.\\nThis agreement supports the argument
      that the initiation of delamination\\ncoincides with the triggering of a fundamentally
      different instability\\nmechanism.\\n\\nThese simple models demonstrate that
      for a given package of dense lower\\ncrust or mantle lithosphere, regardless
      of its viscosity, thickness or\\ndensity, the instability will evolve at a fundamentally
      quicker rate if\\ndelamination is triggered (requiring \\\\$D\\\\'=1\\\\$ and\\n\\\\$\\\\eta\\\\'\\\\_c\\\\<10\\\\^{-1}\\\\$),
      rather than dripping or triggered dripping. An\\nimplication is that it is near-impossible
      to distinguish between the\\ntriggered dripping and delamination models shown
      above, even though\\ntheir growth rates strongly contrast. This means that two
      researchers\\ncould use the same time-scale data and same tomographic model
      of a\\nsub-continental density anomaly, but disagree about whether triggered\\ndripping
      or delamination had occurred. Using their respective models,\\nthey would then
      potentially disagree about the effective viscosity of\\nthe mantle lithosphere
      by potentially an order of magnitude.\\n\\n### References\\n\\n[Beall, A. P.,

      So how much warning time might we have?\\n\\nTo answer this question, we have
      to unravel the secrets held by past\\neruptions, now locked away in the erupted
      rocks and the crystals within\\nthem.\\n\\nOur first clue is that many of the
      dark black volcanic rocks that\\nerupted in the Newer Volcanics Province (and
      others) contain chunks of\\ngreen rock, called peridotite.\\n\\nThese dense
      green rock fragments are, in fact, pieces of the Earth's\\nupper mantle that
      were plucked out by the rising magma and carried all\\nthe way to the surface
      from depths of greater than 30 or 40 kilometres\\nbelow our feet.\\n\\n<figure

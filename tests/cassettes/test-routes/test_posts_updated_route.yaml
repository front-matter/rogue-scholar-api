      \n {\"id\":\"7d76a763-7e39-4efe-8732-603ea4d0563e\",\"guid\":\"5fbc5c583d4dbb4849ea50e7\",\"doi\":\"https://doi.org/10.59350/8pm3s-rw590\",\"url\":\"https://www.geo-down-under.org.au/imaging-the-lithosphere-with-earthquake-sources\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/imaging-the-lithosphere-with-earthquake-sources\",\"title\":\"Imaging
      the full lithosphere with earthquake sources\",\"summary\":\"Significant changes
      in physical properties produce conversions between compressional (P) and shear
      (S) waves. The Earth\u2019s surface also returns energy to depth that can be
      reflected back to the surface. Analysis of this chain of conversions and reverberations
      yields information about the structure beneath the station. The most common
      approach is the use of receiver functions that exploit the conversions and so
      can map out major interfaces.\",\"abstract\":\"When the seismic waves from a
      distant earthquake arrive in the vicinity of a seismic recording station they
      interact with the local structure and produce a variety of minor contributions
      accompanying the main arrival of a seismic phase.\",\"content_text\":\"Significant
      changes in physical properties produce conversions between\\ncompressional (P)
      and shear (S) waves. The Earth's surface also returns\\nenergy to depth that
      can be reflected back to the surface. Analysis of\\nthis chain of conversions
      and reverberations yields information about\\nthe structure beneath the station.\\n\\nThe
      most common approach is the use of receiver functions that exploit\\nthe conversions
      and so can map out major interfaces. The receiver\\nfunctions exploit the properties
      of the same time segment of different\\ncomponents of ground motion, suppressing
      the source contributions to\\nenhance conversions.\\n\\nA powerful alternative
      is to exploit the autocorrelation of a single\\ncomponent of ground motion,
      and thereby enhance consistent features\\nequivalent to reflections from depth.
      The use of the vertical component\\nof ground motion extracts an estimate of
      the reflectivity associated\\nwith P waves at higher frequencies than used for
      receiver functions.\\n\\nWith many closely spaced seismic stations it is therefore
      possible to\\nbuild a reflection profiles for the entire lithosphere from the\\nrecordings
      of many different earthquakes (e.g., Sun & Kennett, 2020).\\nThe frequencies
      employed (1-- 4 Hz) are much lower than in conventional\\nreflection profiling
      using vibrator sources at the surface, but provide\\npenetration of both the
      crust and the lithospheric mantle.\\n\\n<figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/11/image.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2020/11/image.png
      600w, https://www.geo-down-under.org.au/content/images/2020/11/image.png 680w\\\"\\nwidth=\\\"680\\\"
      height=\\\"562\\\" />\\n<figcaption>Figure 1: Tectonic blocks in southern Central
      Australia\\ntogether with prior estimates of crustal thickness. The configuration
      of\\nthe dense MAL experiment is shown with purple symbols. The of triangles\\nalong
      an approximately north\u2013south line mark the GOMA full-crustal\\nreflection
      profile. The insert map shows the tectonic setting of\\nAustralia, with the
      main map area outlined in red. The approximate\\nboundaries of the main cratonic
      blocks are shown: NAC \u2013 North Australian\\nCraton, SAC \u2013 South Australian
      Craton, WAC \u2013 West Australian\\nCraton</figcaption>\\n</figure>\\n\\nWith
      support from AuScope, a line of 68 seismic recorders at\\napproximately 3.5
      km spacing was deployed in northern South Australia\\nspanning a zone where
      previous results indicated a major change in\\ncrustal thickness from around
      50 km to less than 30 km over a 200 km\\nhorizontal distance. This MAL experiment
      (Figure 1) extends from Marla\\non the sturt Highway across to the north of
      Oodnadatta and somewhat to\\nthe east. From nearly a year of recordings, in
      2018--2019, Liang &\\nKennett (2020) have shown it is possible to construct
      an image of the P\\nreflectivity through the entire lithosphere, as displayed
      in Figure 2.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/11/image-1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2020/11/image-1.png
      600w, https://www.geo-down-under.org.au/content/images/2020/11/image-1.png 888w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"888\\\" height=\\\"506\\\" />\\n<figcaption>Figure
      2: Reflection imaging from teleseismic arrivals for\\nthe frequency band from
      0.1\u20132.0 Hz, projected on to a profile along 27.3\\nS. The figure is approximately
      true scale. Major interpreted features\\nare marked. The Moho from receiver
      function analysis is shown in light\\ngreen, together with an inferred transition
      zone into the lithospheric\\nmantle outlined with a dashed line. Bounds on the\\nlithosphere\u2013asthenosphere
      transition (LAT), from surface wave analysis,\\nare indicated with light purple
      markers at the edge of the profile. The\\nband of nearly continuous red reflectivity
      near 95 km depth is likely to\\nbe a mid-lithosphere discontinuity (MLD).</figcaption>\\n</figure>\\n\\nThe
      change in crustal thickness art the eastern end of the profile is\\nclearly
      evident and links to the estimates of the position of the edge\\nof the Gawler
      craton from other geophysical evidence (particularly\\nmagnetic anomalies).
      \_An intriguing feature is a transition zone at the\\nbase of the rust that
      wedges out to the east at the craton margin, this\\nis indicated by the dashed
      light green line in Figure 2.\\n\\nIn conventional reflection profiles, with
      frequencies of 20 Hz and\\nabove, the base of the crust marks the end of P reflectivity.
      With the\\nlonger wavelengths from the illumination by distant earthquakes it\\nbecomes
      clear that the apparently bland lithospheric mantle has\\nsignificant structure,
      but at larger scales than in the crust. Such\\nbehaviour had been inferred from
      a variety of other lines of evidence\\n(Kennett et al., 2017) and now is seen
      in a direct image.\\n\\nThe MAL experiment has demonstrated that valuable information
      on\\nlithospheric architecture can be extracted from distant earthquakes.\\nSuch
      reflection profiles exploiting distant earthquakes can be carried\\nout in places
      where it is uneconomic or logistically difficult to use\\nconventional equipment,
      though the timescale for data acquisition is\\nmuch longer.\\n\\n## Background
      reading\\n\\nKennett, B.L.N., Yoshizawa, K., Furumura, T., 2017. Interactions
      of\\nmulti-scale heterogeneity: Australia. *Tectonophysics,***717**,\\n193--213.
      doi: 10.1016/j.tecto.2017.07.009\\n\\nLiang S. & Kennett B.L.N. (2020) Passive
      seismic imaging of a craton\\nedge -- Central Australia, *Tectonophysics*, **797**,
      228662. doi:\\n10.1016/j.tecto.2020.228662\\n\\nSun, W., Kennett, B.L.N., 2020.
      Common-reflection-point-based prestack\\ndepth migration for imaging lithosphere
      in Python: Application to the\\ndense Warramunga array in northern Australia,
      *Seismological Research\\nLetters*, **91**, 2890--2899. doi: 10.1785/0220200078.\\n\",\"published_at\":1606180752,\"updated_at\":1606191798,\"indexed_at\":1,\"authors\":[{\"name\":

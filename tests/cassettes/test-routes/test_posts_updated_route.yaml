      \n {\"id\":\"792fe95b-504e-41b5-bf49-264980ff7a94\",\"guid\":\"5f9fca9382f47e02bc801f16\",\"doi\":\"https://doi.org/10.59350/5xdgg-yp677\",\"url\":\"https://www.geo-down-under.org.au/pt-8-sailing-home\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/pt-8-sailing-home\",\"title\":\"Probing
      the Australian-Pacific Plate Boundary (Pt 8: Sailing Home)\",\"summary\":\"Unlike
      Sirens, who drew sailors to the rocks by their enchanted singing, causing their
      ships to sink, Nereids \u2013 the daughters of Doris and Nereus, the old man
      of the sea \u2013 were helping sailors through rough seas.\",\"abstract\":null,\"content_text\":\"Unlike
      Sirens, who drew sailors to the rocks by their enchanted singing,\\ncausing
      their ships to sink, Nereids -- the daughters of Doris and\\nNereus, the old
      man of the sea -- were helping sailors through rough\\nseas. These final days
      of the voyage, when I look back at what we've\\nbeen through and what we've
      achieved, I often think that Nereus finally\\nhad mercy on us and we were helped
      by the good nymphs of the sea to\\naccomplish our scientific goals and set sail
      for home. How else to\\nexplain that we were \\\"given\\\" the entire last week
      for swathing and the\\ndeployment of the remaining ocean bottom seismometers
      (OBSs) without\\ninterruption.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/11/123307668_1028558057616644_5672540919670378415_o.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2020/11/123307668_1028558057616644_5672540919670378415_o.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2020/11/123307668_1028558057616644_5672540919670378415_o.jpg
      1000w, https://www.geo-down-under.org.au/content/images/2020/11/123307668_1028558057616644_5672540919670378415_o.jpg
      1512w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1512\\\" height=\\\"2016\\\"
      />\\n</figure>\\n\\nWhatever divine intervention that was, I am very happy with
      the realized\\ngoals, and 27 deployed OBSs, with only 2 losses.We are now on
      our way\\nback to Hobart, approximately 810 nautical miles to the north, and
      with\\nsome luck, we will reach it in 75-80 hours. Needless to say, I am\\nlooking
      forward to stepping onto something that is not moving under my\\nfeet after
      almost one month of balancing my way on my wavy sea legs\\nthrough the corridors
      of RV Investigator. No doubt, my RSES team is\\nlooking forward to the same.\\n\\nI
      would like to take this opportunity to thank the Marine National\\nFacility/CSIRO
      for granting us two additional days of ship-time and all\\npeople on board RV
      Investigator who made the success of this voyage\\npossible. My special thanks
      go to Professor Mike Coffin from UTAS for\\nsharing his knowledge and vast seagoing
      experience. Without him, this\\nvoyage would not have been possible. Thanks
      to the ANU/RSES and UTAS\\nscience crew (in the picture) who all played an integral
      part in this\\nvoyage.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/11/a-123341162_1028771247595325_5762289705802286735_o.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2020/11/a-123341162_1028771247595325_5762289705802286735_o.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2020/11/a-123341162_1028771247595325_5762289705802286735_o.jpg
      1000w, https://www.geo-down-under.org.au/content/images/2020/11/a-123341162_1028771247595325_5762289705802286735_o.jpg
      1024w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1024\\\" height=\\\"768\\\"
      />\\n</figure>\\n\\nI am grateful to Andrew, Robert, Rajesh and Xiaolong, our
      OBS crew, for\\nspending many sleepless hours out on the deck on cold nights,
      and to\\nSon, Thuany Patricia, Sheng, and Fann for fearlessly supporting science\\noperations
      and enduring rough seas. Most of them were on their maiden\\nvoyage, and balancing
      against moving and shaky grounds 24/7 has not been\\neasy. And last but not
      least, if you think that going through quarantine\\nand the furious fifties
      voyage is way too much to endure, imagine this:\\nmy colleague and partner in
      crime on this project, Dr Caroline Eakin, is\\nflying straight to Adelaide,
      from where she will be continuing her\\nfieldwork project to a remote part of
      South Australia, where one can\\napproach the deployed seismometers only by
      a helicopter. Talking about\\nsome extreme geophysics and endurance -- thanks
      for all your hard work,\\nand way to go Caroline!\\n\\n<figure class=\\\"kg-card

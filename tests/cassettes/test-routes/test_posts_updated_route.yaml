      kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://theconversation.com/earthquakes-down-under-a-rare-but-real-hazard-37630?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nEarthquakes
      down under: a rare but real hazard\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nAustralia
      is generally regarded as a flat and seismically inert\\ncontinent that is safe

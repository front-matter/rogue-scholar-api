      \n {\"id\":\"ca67e2a4-eb74-4d5e-b4e4-793b1f744f2d\",\"guid\":\"61539915c9ea9d3cf26a9f76\",\"doi\":\"https://doi.org/10.59350/ycdtf-hg104\",\"url\":\"https://www.geo-down-under.org.au/victorian-earthquake-roundup\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/victorian-earthquake-roundup\",\"title\":\"Victorian
      Earthquake Round-up\",\"summary\":\"What do earthquakes like this one teach
      us about \_the structure and dynamics of the Australian crust ? This is a collection
      of news articles and other resources about last week's earthquake that discuss
      the event itself, put it into a geological and geophysical context and gives
      an insight into the people behind the science.\",\"abstract\":\"Last week's
      Woods Point earthquake in Victoria was a quite a surprise for most Australians
      outside the geophysical community and even among Earth scientists, an event
      of this magnitude was unexpected.\",\"content_text\":\"What do earthquakes like
      this one teach us about \_the structure and\\ndynamics of the Australian crust
      ?\\n\\nThis is a collection of news articles and other resources about last\\nweek\\\\'s
      earthquake that discuss the event itself, put it into a\\ngeological and geophysical
      context and gives an insight into the people\\nbehind the science.\\n\\n(Note,
      if you have suggestions for information we can include in this\\npage, please
      share in the comments). There are links to some interesting\\ntweets and links
      in the comments section at the end of the page.\\n\\n## In the News\\n\\nNot
      a comprehensive list, but some interesting \\\\\\\"explainer\\\\\\\" articles\\n\\n<figure
      class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.newscientist.com/article/2291016-melbourne-rocked-by-victorias-biggest-earthquake-on-record/?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nMelbourne
      rocked by Victoria\u2019s biggest earthquake on record\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nA
      record magnitude 5.9 earthquake struck in a remote part of Victoria,\\nAustralia,
      on 22 September, damaging buildings in Melbourne but not\\ncausing any fatalities\\n</div>\\n<div

      \ \\nGeschwister-Scholl-Stra\xDFe 1/3  \\n10117 Berlin\\n\\nAm 25.10.2022, ab
      16 Uhr\\n\\nEinsendeschluss f\xFCr Poster am **11.10.2022**\\n\\nDie [International
      Open Access Week](http://www.openaccessweek.org/)\\nfindet j\xE4hrlich im Oktober
      statt und bietet global allen\\nOpen-Access-Akteur\\\\*innen die Gelegenheit,
      die Idee des offenen Zugangs\\nzu wissenschaftlichem Wissen und kulturellem
      Erbe zu teilen und\\nvoranzubringen. In diesem Jahr l\xE4dt das Open-Access-B\xFCro
      zusammen mit\\nden Forschungs- und Kompetenzzentrum Digitalisierung Berlin (digiS)
      alle\\nEinrichtungen aus Berlin ein, ihre Open-Access-Projekte im Rahmen einer\\nPosterausstellung
      zu pr\xE4sentieren. Die Poster werden zur Open Access\\nWeek am 25.10.2022 im

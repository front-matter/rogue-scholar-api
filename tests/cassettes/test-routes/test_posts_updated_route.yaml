      wp-block-preformatted\\nZitierhinweis: Duine, Maaike & Kindling, Maxi (2022)
      Das BUA Open Science Dashboard Projekt: die Entwicklung disziplinspezifischer
      Open-Science-Indikatoren. Open Access Blog Berlin. DOI: https://doi.org/10.59350/26ft6-dmv65\\n```\\n\\n**Open-Science-Praktiken**\\n\\nOpen
      Access, Open Data, Open Educational Resources, Open Hardware, Open\\nSoftware,
      Open Code, Citizen Science:\_Das Konzept von Open Science\\numfasst viele Praktiken,
      die im wissenschaftlichen Alltag zunehmend\\nrelevant werden. Sie haben zum
      Ziel, den wissenschaftlichen\\nArbeitsprozess, seine Quellen und Ergebnisse
      langfristig offen\\nzug\xE4nglich, nachvollziehbar und nachnutzbar zu machen.
      Im Berliner\\nHochschulgesetz wird offene Wissenschaft seit 2021 im \xA741 adressiert.\\nDort
      ist formuliert, dass sie sich auf den \u201Euneingeschr\xE4nkten und\\nlangfristigen
      Zugang zu wissenschaftlichen Texten, Forschungsdaten,\\nSoftware und weiteren
      Forschungsergebnissen und -quellen sowie Lehr- und\\nBildungsmaterialien\\\"
      bezieht, den die Hochschulen ebenso unterst\xFCtzen\\nsollen wie \u201Eeinen
      transparenten Forschungsprozess einschlie\xDFlich der\\nBereitstellung von Forschungsinformationen\\\".\\n\\nDie
      Verbreitung von Praktiken offener Wissenschaft ist allerdings im\\nVergleich
      von Forschungsinstitutionen, Disziplinen und\\nWissenschaftler\\\\*innen unterschiedlich
      weit fortgeschritten. Weithin\\nbekannt ist, dass der Anteil an Open-Access-Publikationen
      in\\nZeitschriften in den Lebens- und\_Naturwissenschaften h\xF6her ist als
      in\\nden Sozial- und Geisteswissenschaften\\n[\\\\[1\\\\]](https://doi.org/10.12688/f1000research.17328.2).
      In der\\nUmweltforschung sind Citizen-Science-Praktiken, d.h. die Beteiligung
      der\\n\xD6ffentlichkeit bzw. von Laien-Wissenschaftler\\\\*innen an der Forschung,\\nverbreiteter
      als in anderen Disziplinen\\n[\\\\[2\\\\]](https://doi.org/10.1371/journal.pone.0178778).
      Weitere Beispiele\\nfindet man im Bereich der Ver\xF6ffentlichung von Preprints,
      d.h.\\nnicht-begutachteten Vorabver\xF6ffentlichungen von Manuskripten im Open\\nAccess,\_die\_in
      der Mathematik und anderen naturwissenschaftlichen\\nF\xE4chern\_g\xE4ngiger
      sind\_(z.B. \xFCber die Preprintserver ArXiv oder BioArXiv)\\n[\\\\[3\\\\]](https://doi.org/10.1093/scipol/scab039).
      Auch das Teilen von\\nForschungsdaten (Data Sharing) nimmt zwar in allen Disziplinen
      stetig\\nzu, aber im disziplin\xE4ren Vergleich gibt es gro\xDFe Unterschiede.\\nDisziplinen
      wie die Hochenergiephysik, in denen traditionell viel in\\n(gro\xDFen) Forschungskollaborationen
      zusammengearbeitet wird und Data\\nSharing notwendig ist, werden eher Daten
      nach den Prinzipien von\\nOffenheit geteilt, als in Disziplinen, in denen das
      weniger \xFCblich\_und\\nnotwendig ist \\\\[[4](https://doi.org/10.1038/s41597-021-00981-0),\\n[5](https://doi.org/10.1016/j.ijinfomgt.2019.05.024)\\\\].\\n\\n**Was
      ist Monitoring und wozu machen wir das? Warum ist das ein\\nwichtiges, aber
      auch schwieriges Thema?**\\n\\nMit der Verbreitung offener Wissenschaft steigt
      auch der Bedarf nach\\neinem Monitoring von Open-Science-Praktiken. Dies erlaubt
      einen breiten\\nBlick auf die Aktivit\xE4ten, kann neue Anreize schaffen, Open
      Science\\numzusetzen und setzt Impulse f\xFCr die Entwicklung von Policies oder\\nInfrastrukturangeboten.
      Ein Monitoring kann sowohl quantitative wie auch\\nqualitative Darstellungen
      enthalten. So kann es einerseits darum gehen,\\nden Anteil von offen verf\xFCgbar
      gemachten Publikationen in Bezug auf eine\\nGesamtzahl von Publikationen zu
      bestimmen. Aufgrund der\\nunterschiedlichen Publikationskulturen in den Disziplinen
      ist diese \u201Ean\\nZahlen orientierte\\\" Herangehensweise aber nicht in allen\\nForschungsfeldern
      sinnvoll und ad\xE4quat. Eine qualitative Beschreibung\\nvon Open-Science-Aktivit\xE4ten
      kann daher ebenso von Bedeutung sein, indem\\nbeispielsweise Projekte oder Publikationen
      deskriptiv und\\nkontextualisierend dargestellt werden, um den Impact in einem
      bestimmten\\nForschungsgebiet hervorzuheben.\\n\\nEin Monitoring kann sich dar\xFCber
      hinaus auf die Aktivit\xE4ten einzelner\\nWissenschaftler\\\\*innen, auf Institutionen,
      auf F\xF6rderprogramme, auf eine\\nnationale oder z.B. auf die\_europ\xE4ische
      Ebene beziehen. Ein Monitoring\\nkann beispielsweise\_f\xFCr F\xF6rderorganisationen
      einen Einblick in die\\nAnzahl der Open-Access-Publikationen aus einem bestimmten
      F\xF6rderprogramm\\ngeben oder f\xFCr Institutionen ein Benchmarking (einen
      Vergleich mit, bzw.\\neine Orientierung an anderen Institutionen) erm\xF6glichen.
      Dies\\nzeigt\_bereits, dass mit dem Monitoring bestimmte Herausforderungen\\nverbunden
      sind. Dazu geh\xF6rt die Frage, inwieweit ein Monitoring zum\\nunpassenden Vergleich
      von Disziplinen f\xFChrt. Eine weitere Frage ist die\\nnach der Bedeutung etablierter
      Indikatoren f\xFCr wissenschaftliche\\nLeistungen im Vergleich zu Open-Science-Indikatoren.
      Der\_Journal Impact\\nFactor als Parameter ist hier ein h\xE4ufig angef\xFChrtes
      und kritisch\\nbetrachtetes Beispiel, um die wissenschaftliche Leistung von
      Individuen\\nund Institutionen zu vergleichen. Initiativen wie die\_[San Francisco\\nDeclaration
      on Research\\nAssessment](https://sfdora.org/read/read-the-declaration-deutsch){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}\_und\_[Plan\\nS](https://www.coalition-s.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}\_haben zum Ziel, Verfahren zur\\nLeistungsmessung \xFCber den
      Journal Impact Factor und Journal Metrics\\nhinaus zu entwickeln. Die Entwicklung
      von Indikatoren f\xFCr offene\\nWissenschaft (z.B. f\xFCr die im n\xE4chsten
      Abschnitt erw\xE4hnten\\nMonitoring-Ans\xE4tze)\_gehen in die gleiche Richtung,
      die\\nForschungsevaluation neu zu denken und beispielsweise Indikatoren wie\\nden
      offenen Zugang zu Ergebnissen wie Daten und Software, aber auch die\\nDurchf\xFChrung
      von offenen Begutachtungsprozessen (Open\_Peer\_Review) oder\\ndie Zusammenarbeit
      (Team Science) zu f\xF6rdern.\\n\\n**Monitoring-Ans\xE4tze**\\n\\nAuf europ\xE4ischer
      Ebene gibt es verschiedene Initiativen, die das\\nMonitoring von Open-Science-Praktiken
      voranbringen wollen. Ein Beispiel\\nist OpenAIRE's\_[Open Science\\nObservatory](https://osobservatory.openaire.eu/home){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}, das die Anzahl der\\nOpen-Access-Publikationen, Open Data und
      Open-Access-Journals pro Land\\nanzeigt. Zur Visualisierung der Daten aus verschiedenen
      Quellen werden\\nDashboards entwickelt. Im Fall des Open Science Observatory
      basieren die\\nDaten auf dem\_[OpenAIRE Research\\nGraph](https://graph.openaire.eu/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}, der Daten von institutionellen Repositorien\\nund Zeitschriften
      mit Daten von Services\\nwie\_[Crossref](https://www.crossref.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"},\_[Unpaywall](https://unpaywall.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"},\_[ORCID](https://orcid.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}\_und\_[Grid.ac](http://grid.ac/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}\_verkn\xFCpft. Ein anderes Beispiel ist der\_[Open\\nScience\\nMonitor](https://ec.europa.eu/info/research-and-innovation/strategy/strategy-2020-2024/our-digital-future/open-science/open-science-monitor_en){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}\_der Europ\xE4ischen Kommission. Er zeigt in\\nunterschiedlichen
      Dashboards Trends f\xFCr Open-Access-Publikationen, Open\\nData und Open Collaboration.
      Das Monitoring der\\nOpen-Access-Publikationen basiert\\nauf\_[Scopus](https://www.scopus.com/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}, Unpaywall\\nund\_[DataCite](https://datacite.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}\_sowie qualititativen Daten von Umfragen.\\nDar\xFCber hinaus
      wird angezeigt, wie oft OA-Publikationen auf Social Media\\nund anderen Medien
      erw\xE4hnt werden und die Anzahl der Policies von\\nForschungsf\xF6rderorganisationen
      zu Open Access, Open Data sowie Journal\\nPolicies zu Open Data, Open Code und
      Open Hardware wird angegeben.\_\\n\\nIn Deutschland ist der\_[Open Access\\nMonitor\_](https://open-access-monitor.de/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}ein wichtiges Instrument zur Erfassung des\\nOpen-Access-Publikationsaufkommens
      deutscher akademischer Einrichtungen\\nin wissenschaftlichen Zeitschriften.
      Der Monitor bereitet die Angabe\\nkategorisiert nach Gold/Green/Hybrid OA und
      Closed Access auf. Der Open\\nAccess Monitor Deutschland basiert ebenfalls auf
      mehreren Datenquellen.\\nDazu\\ngeh\xF6ren\_[Dimensions](https://app.dimensions.ai/discover/publication){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"},\_[Web of\\nScience](https://clarivate.com/webofsciencegroup/solutions/web-of-science/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}, Scopus, Unpaywall,\_[Directory of Open Access\\nJournals](https://doaj.org/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}\_und weitere. Es k\xF6nnen aber auch weitere\\nIndikatoren bei
      nationalen Monitoring-Ans\xE4tzen vorgefunden werden: Im\\n[niederl\xE4ndischen
      Open Science\\nDashboard](https://bi-poc.dataverse.tk/superset/dashboard/6/?preselect_filters=%7B%7D&standalone=true&native_filters=%28%29){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} und dem [franz\xF6sischen Open Science\\nMonitor](https://barometredelascienceouverte.esr.gouv.fr/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} werden z.B. die Zertifizierung von und die\\nNutzung von persistenten
      Identifikatoren f\xFCr Forschungsdaten in\\nRepositorien dargestellt.\\n\\nAuch
      auf Landesebene ist das Monitoring relevant: Das OABB koordiniert\\nseit einigen
      Jahren eine Arbeitsgruppe, die seit 2016 das\\nOpen-Access-Publikationsaufkommen
      in wissenschaftlichen Zeitschriften\\nf\xFCr die neun publikationsst\xE4rksten
      Berliner Hochschulen erfasst. Dies\\nsteht im Zusammenhang mit dem in der Berliner
      Open-Access-Strategie\\nformulierten Ziel, bis 2020 einen Open-Access-Anteil
      bei\\nZeitschriftenartikeln von 60 % zu erreichen. Der zuletzt\_[erschienene\\nBericht](https://doi.org/10.14279/depositonce-11774){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}\_\xFCber das Publikationsjahr 2019 wies einen\\nOpen-Access-Anteil
      von 51,6 % nach (der Bericht \xFCber das\\nPublikationsjahr 2020 wird derzeit
      vorbereitet).\\n\\n<figure class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://blogs.fu-berlin.de/open-access-berlin/files/2022/05/Screen-Shot-2022-04-11-at-17.23.44-1024x598.png\\\"\\nclass=\\\"wp-image-1037\\\"

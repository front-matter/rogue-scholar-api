      \n {\"id\":\"9eaf0176-7b60-4a4d-ba70-ecebdce472c0\",\"guid\":\"https://www.leidenmadtrics.nl/articles/halt-the-h-index\",\"doi\":\"https://doi.org/10.59350/p5z64-44y83\",\"url\":\"https://www.leidenmadtrics.nl/articles/halt-the-h-index\",\"archive_url\":null,\"title\":\"Halt
      the h-index\",\"summary\":\"Sometimes, bringing home a message requires a more
      visual approach. That\u2019s why recently, we teamed up with a graphic designer
      to create an infographic on the\\n<em>\\n h\\n</em>\\n-index \u2013 or rather,
      on the reasons why not to use the\\n<em>\\n h\\n</em>\\n-index.\",\"abstract\":null,\"content_text\":\"Sometimes,
      bringing home a message requires a more visual approach.\\nThat's why recently,
      we teamed up with a graphic designer to create an\\n[infographic on the\\n*h*-index](https://doi.org/10.5281/zenodo.4635649){target=\\\"_blank\\\"}
      --\\nor rather, on the reasons why not to use the *h*-index.  \\nIn our experience
      with stakeholders in research evaluation, debates\\nabout the usefulness of
      the *h*-index keep popping up. This happens even\\nin contexts that are more
      welcoming towards responsible research\\nassessment. Of course, the *h*-index
      is well-known, as are its\\ndownsides. Still, the various issues around it do
      not yet seem to be\\ncommon knowledge. At the same time, current developments
      in research\\nevaluation propose more holistic approaches. Examples include
      the\\n[evaluative\\ninquiry](https://leidenmadtrics.nl/articles/evaluative-inquiry-i-academic-value-is-more-than-performance){target=\\\"_blank\\\"}\\ndeveloped
      at our own centre as well as approaches to [evaluate academic\\ninstitutions
      in\\ncontext](https://leidenmadtrics.nl/tags/strategy%20evaluation%20protocol).\\nScrutinizing
      the creation of indicators itself, better contextualization\\nhas been called
      for, [demanding to derive them out \\\"in the\\nwild\\\"](https://www.cwts.nl/blog?article=n-r2u254&title=st-indicators-in-the-wild-contextualisation-and-participation-for-responsible-metrics){target=\\\"_blank\\\"}\\nand
      not in isolation.  \\nMoving towards more comprehensive research assessment
      approaches that\\nconsider research in all its variants is supported [by the
      larger\\ncommunity of research\\nevaluators](https://researchonresearch.org/tpost/f1bfxzkiz1-new-rori-working-paper-the-changing-role){target=\\\"_blank\\\"}\\nas
      well, making a compelling case to move away from single-indicator\\nthinking.
      \ \\nStill, there is opposition to reconsidering the use of metrics. When\\nfirst
      introducing the infographic on\\n[Twitter](https://twitter.com/sarahderijcke/status/1372951325340798981){target=\\\"_blank\\\"},\\nthis
      evoked responses questioning misuse of the *h*-index in practice,\\ndisparaging
      more qualitative assessments, or simply shrugging off\\nresponsibility for taking
      action due to a perceived lack of\\nalternatives. This shows there is indeed
      a need for taking another look\\nat the *h*-index.\\n\\n### The *h*-index and
      researcher careers\\n\\nTo begin with, the *h*-index only increases as time
      passes. This\\ntime-dependence means that the *h*-index favors more senior researchers\\nover
      their younger colleagues. This becomes clearly apparent in the\\nfollowing (fictitious)
      case, which compares a researcher at a more\\nadvanced career stage to an early-career
      researcher. As can be seen in\\nFigure 1, the researcher at the more advanced
      career stage has already\\npublished a substantial number of publications.\\n\\n<figure>\\n<img
      src=\\\"https://www.leidenmadtrics.nl/images/uploads/h-index_img1.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19720\\\" />\\n</figure>\\n\\n[Figure 1. Publications of a researcher
      at a more advanced career stage.\\nPublications can be seen on the x-axis and
      are represented on the right\\nas well.]{.caption}\\n\\nOver time, the publications
      depicted attract more and more citations\\n(see the y-axis in Figure 2).\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Halt-the-h-index-2.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19736\\\" />\\n</figure>\\n\\n[Figure 2. Citations for publications
      of a researcher at a more advanced\\ncareer stage. On the right: colored representations
      of citations\\nreceived as they occur in other publications.]{.caption}\\n\\nWhen
      ordering a researcher's list of publications by the (decreasing)\\nnumber of
      citations received by each of them, you will get a\\ndistribution as in Figure
      3. The value of the *h*-index equals the\\nnumber of publications (N) that have
      received N or more citations. In\\nour example, this results in an *h*-index
      of five.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Halt-the-h-index-3.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19741\\\" />\\n</figure>\\n\\n[Figure 3. Calculating the h-index
      for a researcher at a more advanced\\ncareer stage]{.caption}\\n\\nThe situation
      is less favorable for the early-career researcher. This is\\nbecause the *h*-index
      does not account for academic age: researchers who\\nhave been around for a
      shorter amount of time fare worse with this\\nmetric. Hence, while the *h*-index
      provides an indication of a\\nresearcher's career stage, it does not enable
      fair comparisons of\\nresearchers that are at different career stages.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Halt-the-h-index-4.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19742\\\" />\\n</figure>\\n\\n[Figure 4. Calculating the h-index
      for an early-career\\nresearcher.]{.caption}\\n\\n### The *h*-Index and field
      differences\\n\\nAnother problem of the *h*-index is that it does not account
      for\\ndifferences in publication and citation practices *between* and even\\n*within*
      fields. A closer look at another hypothetical case may\\nexemplify this issue.
      We are taking a look at two different fields of\\nscience: One with a low (Figure
      5) and another one with a high\\npublication and citation density (Figure 6).
      The researcher in the field\\nwith a low publication and citation density has
      an *h*-index of two,\\nwhile the *h*-index equals five for the researcher in
      the field with a\\nhigh publication and citation density. The difference in
      the *h*-indices\\nof the two researchers does not reflect a difference in scientific\\nperformance.
      Instead, it simply results from differences in publication\\nand citation practices
      between the fields in which the two researchers\\nare active.\\n\\n<figure>\\n<img
      src=\\\"https://www.leidenmadtrics.nl/images/uploads/h-index_img5.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19743\\\" />\\n</figure>\\n\\n[]{.caption}[Figure 5. Calculating
      the h-index for a researcher active\\nin a field with a low publication and
      citation density.]{.caption}\\n\\n<figure>\\n<img src=\\\"https://www.leidenmadtrics.nl/images/uploads/h-index_img6.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19744\\\" />\\n</figure>\\n\\n[Figure 6. Calculating the h-index
      for a researcher active in a field\\nwith a high publication and citation density.]{.caption}\\n\\n###
      Three problems of the *h*-index\\n\\nThe application of the *h*-index in research
      evaluation requires a\\ncritical assessment as well. Three problematic cases
      can be identified\\nin particular (Figure 7). The first one, in which the *h*-index\\nfacilitates
      unfair comparisons of researchers, has already been\\ndiscussed.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Halt-the-h-index-7.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19750\\\" />\\n</figure>\\n\\n[Figure 7. Three problems of the
      h-index]{.caption}\\n\\nThe *h*-index favors researchers who have been active
      for a longer\\nperiod of time. It also favors researchers from fields with a
      higher\\npublication and citation density (Figure 8).\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Halt-the-h-index-8.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19751\\\" />\\n</figure>\\n\\n[Figure 8. Problem 1: Unfair comparisons.]{.caption}\\n\\nAnother
      problem of the *h*-index is that merely publishing a lot becomes\\na 'virtue'
      in its own right. This means that researchers benefit from\\nplacing their name
      on as many publications as possible. This may lead to\\nundesirable authorship
      behavior (Figure 9). Likewise, the strong\\nemphasis of the *h*-index on citations
      may cause questionable citation\\npractices.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Halt-the-h-index-9.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19752\\\" />\\n</figure>\\n\\n[Figure 9. Problem 2: Bad publishing
      and referencing\\nbehavior.]{.caption}\\n\\nThere is yet another issue. By placing
      so much emphasis on publication\\noutput, the *h*-index narrows research evaluation
      down to just one type\\nof academic activity. This runs counter to efforts towards
      a more\\nresponsible evaluation system that accounts for other types of academic\\nactivity
      as well: Leadership, vision, collaboration, teaching, clinical\\nskills, or
      contributions to a research group or an institution (Figure\\n10).\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Halt-the-h-index-10.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19753\\\" />\\n</figure>\\n\\n[]{.caption}[Figure 10. Problem
      3: Invisibility of other academic\\nactivities.]{.caption}\\n\\nRelying on just
      a single indicator is shortsighted and is likely to have\\nconsiderable narrowing
      effects. Topical diversity may suffer since, as\\nshown above, some fields of
      science are favored over others. Moreover, a\\nhealthy research system requires
      diverse types of talents and leaders,\\nwhich means that researchers need to
      be evaluated in a way that does\\njustice to the broad diversity in academic
      activities, rather than only\\non the basis of measures of publication output
      and citation impact.\\n\\n### Halt the *h*-index and apply alternative approaches
      for evaluating researchers\\n\\nHow then do we \\\"halt the *h*-index\\\"? We
      would like to emphasize a\\nthreefold approach when it comes to evaluating academics
      (Figure 11).\\nThe starting point is a qualitative assessment by one's peers
      and\\ncolleagues. Adding to that, indicators applied in the assessment should\\nbe
      both transparent and flexible. Transparency means that the\\ncalculation of
      an indicator is clearly documented and that the data\\nunderlying an indicator
      are disclosed and made accessible. Thus, \\\"black\\nbox\\\" indicators are
      not acceptable. Regarding flexibility, the\\nassessment should not apply a 'one-size-fits-all'
      approach. Instead, it\\nshould adapt to the type of work done by a researcher
      and the specific\\ncontext of the organization or the scientific field in which
      the\\nresearcher is active. Lastly, we believe that written justifications,\\ne.g.
      narratives or personal statements, should become an important\\ncomponent in
      evaluations, including in the context of promotions or\\napplications for grants.
      Such statements could for instance highlight\\nthe main accomplishments of researchers
      and their future plans.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Halt-the-h-index-11.png\\\"\\nstyle=\\\"width:100%;\\\"
      data-image=\\\"19754\\\" />\\n</figure>\\n\\n[Figure 11. Evaluating academics
      in a responsible way.]{.caption}\\n\\nIn conclusion, evaluation of individual
      researchers should be seen as a\\nqualitative process carried out by peers and
      colleagues. This process\\ncan be supported by quantitative indicators and qualitative
      forms of\\ninformation, which together cover the various activities and roles
      of\\nresearchers. The use of a single unrepresentative, and in many cases\\neven
      unfair, indicator based on publication and citation counts is not\\nacceptable.\\n\\nThis
      conclusion very much aligns with calls for broader approaches\\ntowards [recognition
      and\\nrewards](https://vsnu.nl/recognitionandrewards/wp-content/uploads/2019/11/Position-paper-Room-for-everyone%E2%80%99s-talent.pdf){target=\\\"_blank\\\"}\\nin
      academia, and was also specified in the [Leiden\\nManifesto](https://www.nature.com/news/bibliometrics-the-leiden-manifesto-for-research-metrics-1.17351){target=\\\"_blank\\\"}:\\n\\n*\\\"Reading
      and judging a researcher\\\\'s work is much more appropriate than\\nrelying
      on one number. Even when comparing large numbers of researchers,\\nan approach
      that considers more information about an individual\\\\'s\\nexpertise, experience,
      activities and influence is best.\\\" (Principle 7\\nin the Leiden Manifesto)*\\n\\nWhat
      remains to be done? Take a look at the infographic and feel free to\\nshare
      and use it! All the visuals used in this blog post combined in one\\ninfographic,
      ready for download and shared under a CC-BY license, can be\\nfound on\\n[Zenodo](https://zenodo.org/record/4635649#.YFxBwyXtQlQ){target=\\\"_blank\\\"}.\\n\\n###
      Acknowledgements\\n\\nWe would like to thank Robert van Sluis, the\\n[designer](https://www.opticnerve.nl/){target=\\\"_blank\\\"}
      who produced the\\nimages shown in this blog post and the final infographic.\\n\\nMany
      thanks also to [Jonathan\\nDudek](https://leidenmadtrics.nl/contributors/jonathan-dudek)
      and\\n[Zohreh Zahedi](https://leidenmadtrics.nl/contributors/zohreh-zahedi)\\nfor
      all their help in preparing this blog post.\\n\\nPhoto by [Nick\\nWright](https://unsplash.com/@_nicksgraphics_?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText){target=\\\"_blank\\\"}\\non\\n[Unsplash](https://unsplash.com/s/photos/stop-sign?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText){target=\\\"_blank\\\"}\\n\",\"published_at\":1621413000,\"updated_at\":1708009177,\"indexed_at\":1707963734,\"authors\":[{\"name\":

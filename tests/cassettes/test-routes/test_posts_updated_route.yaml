      marine sediments in the Alps\\n(Helvetic Nappes of Switzerland), uplifted and
      deformed by the collision\\nof the African and Eurasian continents.</span> <span\\nclass=\\\"attribution\\\"><a\\nhref=\\\"https://imaggeo.egu.eu/?ref=geo-down-under.org.au\\\"\\nclass=\\\"source\\\">Kurt
      St\xFCwe</a>, <span class=\\\"license\\\">Author\\nprovided</span></span></figcaption>\\n</figure>\\n\\nOur
      new research used geological and geophysical data to pinpoint all\\nmajor zones
      of continental deformation, built into a global model of\\nplate motions using
      our [GPlates\\nsoftware](https://www.earthbyte.org/category/gplates/?ref=geo-down-under.org.au).\\n\\nWe
      show that at least one third of all continental crust has been\\nmassively deformed
      since Pangea first started breaking up. That's a\\nwhopping 75 million km^2^,
      roughly the size of North and South America\\nand Africa combined.\\n\\n<figure
      class=\\\"align-center zoomable\\\">\\n<a\\nhref=\\\"https://images.theconversation.com/files/272978/original/file-20190507-103045-vm7pqv.png?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=1000&amp;fit=clip&amp;ref=geo-down-under.org.au\\\"><img\\nsrc=\\\"https://images.theconversation.com/files/272978/original/file-20190507-103045-vm7pqv.png?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=754&amp;fit=clip\\\"\\nsrcset=\\\"https://images.theconversation.com/files/272978/original/file-20190507-103045-vm7pqv.png?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=600&amp;h=373&amp;fit=crop&amp;dpr=1

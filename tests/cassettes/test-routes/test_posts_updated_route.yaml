      \u201EDatenschutz darf Geld kosten\u201D \u2013 Darf er wirklich?\",\"summary\":\"Wir
      geben gern sofort zu, dass wir Sympathie mit der Tendenz derartiger Verk\xFCndungen
      haben: Der Bundesverband der Verbraucherzentralen (VZBV) schreibt in einer Pressemitteilung,
      dass der Schutz pers\xF6nlicher Daten im Internet \u201Ef\xFCr Verbraucher in
      Deutschland an Bedeutung\u201D gewinnt:  Mehr als jeder Dritte ist bereit, f\xFCr
      mehr Datenschutz ins Portemonnaie zu greifen: 35 Prozent der Befragten w\xFCrden
      f\xFCr Internetdienste wie E-Mail oder Soziale\\n\",\"abstract\":null,\"content_text\":\"Wir
      geben gern sofort zu, dass wir Sympathie mit der Tendenz derartiger\\nVerk\xFCndungen
      haben: Der [Bundesverband der Verbraucherzentralen (VZBV)\\nschreibt in einer\\nPressemitteilung](http://www.vzbv.de/12188.htm
      \\\"VZBV: Datenschutz darf Geld kosten\\\"){target=\\\"_blank\\\"},\\ndass der
      Schutz pers\xF6nlicher Daten im Internet \u201Ef\xFCr Verbraucher in\\nDeutschland
      an Bedeutung\\\" gewinnt:[]{#more-17260}\\n\\n> Mehr als jeder Dritte ist bereit,
      f\xFCr mehr Datenschutz ins\\n> Portemonnaie zu greifen: 35 Prozent der Befragten
      w\xFCrden f\xFCr\\n> Internetdienste wie E-Mail oder Soziale Netzwerke zahlen,
      wenn sie\\n> h\xF6chsten Datenschutz bieten und werbefrei sind.\\n\\nDas zeige
      eine aktuelle Umfrage von TNS Emnid, die im Auftrag des VZBV\\ndurchgef\xFChrt
      wurde.\\n\\nAllein: uns fehlt der Glaube.\\n\\n![VZBV Infografik Umfrage Datenschutz
      darf Geld kosten TNS\\nEMnid](https://irights.info/wp-content/uploads/2013/09/datenschutz-umfrage-vzbv-2013-300x211.jpg){.size-medium\\n.wp-image-17270
      .alignright loading=\\\"lazy\\\" width=\\\"300\\\" height=\\\"211\\\"\\ndata-id=\\\"17270\\\"\\nsrcset=\\\"https://irights.info/wp-content/uploads/2013/09/datenschutz-umfrage-vzbv-2013-300x211.jpg
      300w, https://irights.info/wp-content/uploads/2013/09/datenschutz-umfrage-vzbv-2013-1024x721.jpg
      1024w, https://irights.info/wp-content/uploads/2013/09/datenschutz-umfrage-vzbv-2013.jpg
      1527w\\\"\\nsizes=\\\"(max-width: 300px) 100vw, 300px\\\"}Wir w\xFCrden sogar
      so weit gehen\\nzu behaupten, dass es kaum ein besseres Beispiel f\xFCr der
      Effekt \_der\\n\u201E[sozialen\\nErw\xFCnschtheit](http://de.wikipedia.org/wiki/Soziale_Erw%C3%BCnschtheit
      \\\"Wikipedia Soziale Erw\xFCnschtheit\\\")\\\"\\ngibt, als die vorliegende
      Umfrage. (Wikipedia: \u201ESoziale\\nErw\xFCnschtheit\_liegt vor, wenn Befragte
      Antworten geben, von denen sie\\nglauben, sie tr\xE4fen eher auf Zustimmung
      als die korrekte Antwort, bei\\nder sie soziale Ablehnung bef\xFCrchten.\\\")\\n\\nUrteilen
      Sie selbst. [TNS Emnid\\nfragte](http://www.vzbv.de/cps/rde/xbcr/VZBV/datenschutz-umfrage-vzbv-2013.jpg
      \\\"Infografik Umfrage \\\"){datenschutz=\\\"\\\"\\ndarf=\\\"\\\" geld=\\\"\\\"
      kosten\\\\\\\"=\\\"\\\" emnid=\\\"\\\" vzbv\\\\\\\"=\\\"\\\" target=\\\"_blank\\\"}\\n\\n>
      Bisher sind Internetdienste, wie zum Beispiel E-Mail-Dienste oder\\n> Soziale
      Netzwerke, kostenfrei. W\xE4ren Sie bereit hierf\xFCr zu zahlen,\\n> wenn diese
      h\xF6chsten Datenschutz bieten und ohne Werbung sind?\\n\\nEs ist ja schon eher
      ern\xFCchternd, dass auf eine solche Frage 61 Prozent\\nder Befragten sagten,
      dass [es ihnen v\xF6llig Wumpe ist, ausgesp\xE4ht und\\nmit Werbung zugeklatscht
      zu\\nwerden]{style=\\\"text-decoration: line-through;\\\"}\_ihnen Datenschutz
      und\\nWerbefreiheit *kein* Geld wert sind. Da herrschte wohl offenbar bei den\\nBefragten
      einige Unklarheit \xFCber das, was nach Ansicht des VZBV derzeit\\n(PRISM! Tempora!
      Facebook! Google!) sozial erw\xFCnscht ist...\\n\\nDaraus dann die \xDCberschrift
      zu stricken \u201EWeg von der Gratiskultur im\\nNetz -- Umfrage zeigt Umdenken\\\"
      und\_zu schlie\xDFen: \u201EDas ist ein klares\\nSignal an die Unternehmen.
      Gesch\xE4ftsmodelle im Internet m\xFCssen nicht auf\\nWerbung und dem damit
      verbundenen massenhaften Sammeln von Daten fu\xDFen\\\",\\nwie es Gerd Billen
      tut, Vorstand des VZBV, ist zumindest, nun ja:\\ngewagt.\\n\\nDas \xE4ndert
      [nichts]{style=\\\"text-decoration: line-through;\\\"} kaum etwas\\ndaran, dass
      wir dem VZBV in seinen Forderungen zustimmen: \u201ENutzer m\xFCssen\\nwissen,
      was mit ihren Daten passiert. Daten d\xFCrfen nur mit\\nausdr\xFCcklicher Zustimmung
      der Nutzer erhoben und verarbeitet werden.\\\"\\nUnd es in Ordnung finden, dass
      der VZBV die k\xFCnftige Bundesregierung\\nauffordert, nicht l\xE4nger auf die
      Selbstregulierung des Datenmarkts zu\\nvertrauen. Sie m\xFCsse sich in der zurzeit
      verhandelten Europ\xE4ischen\\nDatenschutzgrundverordnung f\xFCr verbraucherfreundliche
      Regelungen zur\\nDatenerhebung und -verarbeitung einsetzen.\\n\\nUnd auch den
      Hinweis auf das VZBV-Angebot\\n[www.verbraucher-entscheiden.de](http://www.verbraucher-entscheiden.de
      \\\"www.verbraucher-entscheiden.de\\\")\_wollen\\nwir nicht unterschlagen: \u201EDie
      interaktive Informationsplattform \_bietet\\nNutzern die M\xF6glichkeit, sich
      vor der Bundestagswahl \xFCber die Positionen\\nder f\xFCnf Bundestagspartien
      zu informieren und sie mit den eigenen\\nEinstellungen abzugleichen. Neben digitalen
      Themen geht es dabei in\\ninsgesamt 15 Fragen um Finanzen, Lebensmittel, Gesundheit
      und Energie.\\\"\\n\\nNa, dann los und testen, welches Programm einem am besten
      gef\xE4llt. Aber\\nimmer sch\xF6n auf\\nunerw\xFCnschte\_[Antworttendenzen](http://de.wikipedia.org/wiki/Antworttendenz
      \\\"Wikipedia Antworttendenz\\\")\\nachten!\\n\\nThe post [VZBV: \u201EDatenschutz
      darf Geld kosten\\\" -- Darf er\\nwirklich?](https://irights.info/2013/09/04/vzbv-datenschutz-darf-geld-kosten-darf-er-wirklich/17260){rel=\\\"nofollow\\\"}\\nappeared

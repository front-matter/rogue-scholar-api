      \"Giovanni Colavizza\"}],\"image\":\"https://www.leidenmadtrics.nl/images/uploads/desci_picture1.jpg\",\"tags\":[],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"Leiden

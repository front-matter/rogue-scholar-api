      (o + e) from \\\"\xE6\\\" (a + e) in some texts.\\n\",\"abstract\":null,\"content_text\":\"Notes
      on fonts in trying decipher some bat names (and sort out some\\nsynonyms). It
      can be difficult to tell \\\\\\\"\u0153\\\\\\\" (o + e) from \\\\\\\"\xE6\\\\\\\"
      (a + e)\\nin some texts. For example, BHL page\\n[35549499](http://biodiversitylibrary.org/page/35549499)
      has\\n\\\\\\\"Ch\u0153rephon\\\\\\\":  \\n  \\n![Ch\u0153rephon](http://lh3.ggpht.com/-mc6_mW0N1MQ/UhuHQD0nIpI/AAAAAAAADAE/O0s50ZB9ZiI/Ch%25253Frephon.png?imgmax=800
      \\\"Ch\u0153rephon.png\\\"){border=\\\"0\\\"\\nwidth=\\\"400\\\" height=\\\"113\\\"
      style=\\\"float:left;\\\"}\\n\\n[*Ch\u0153rephon*]{style=\\\"font-family:Times;font-size:72px;\\\"}\\n\\n
      \ \\nHere is the name on BHL\\n[37695497](http://biodiversitylibrary.org/page/37695497)
      (Catalogue of\\nthe Chiroptera in the collection of the British Museum):  \\n
      \ \\n![Ch\xE6rephon](http://lh5.ggpht.com/-CZRa5c49EK8/UhuHR57en2I/AAAAAAAADAM/hSa95RcJfeE/Ch%2525C3%2525A6rephon.png?imgmax=800
      \\\"Ch\xE6rephon.png\\\"){border=\\\"0\\\"\\nwidth=\\\"400\\\" height=\\\"107\\\"
      style=\\\"float:left;\\\"}\\n\\n[*Ch\xE6rephon*]{style=\\\"font-family:Times;font-size:72px;\\\"}\\n\\n
      \ \\nThis genus of bats is named for \\\\\\\"\u03A7\u03B1\u03B9\u03C1\u03B5\u03C6\u1FF6\u03BD,
      Aristophanes, Aves, 1296,\\n1564.\\\\\\\" according to Dobson 1874 ([On the
      Asiatic species of\\nMolossi](http://biostor.org/reference/129456)), but is
      regarded as\\nhaving been amended by Dobson 1878 to Ch\xE6rephon. It took some
      time\\nsquinting at the BHL scan to see that Dobson 1878 and Dobson 1874 did\\nactually
      write the name differently. Why does this matter? Well, the\\nGBIF classification
      has both \\\\\\\"Choerephon\\\\\\\" and \\\\\\\"Chaerephon\\\\\\\" in its\\nlist
      of bat genera in the family Molossidae, and it can have one or\\nother, but
      not both.  \\n  \\n\",\"published_at\":1377534900,\"updated_at\":1377537054,\"indexed_at\":1,\"authors\":[{\"url\":

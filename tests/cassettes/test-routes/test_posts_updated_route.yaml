      \n {\"id\":\"91b52207-e900-4a8c-a9a7-ef4766ba2106\",\"guid\":\"https://www.leidenmadtrics.nl/articles/why-openly-available-abstracts-are-important-overview-of-the-current-state-of-affairs\",\"doi\":\"https://doi.org/10.59350/b62e4-tg206\",\"url\":\"https://www.leidenmadtrics.nl/articles/why-openly-available-abstracts-are-important-overview-of-the-current-state-of-affairs\",\"archive_url\":null,\"title\":\"Why
      openly available abstracts are important \u2014 overview of the current state
      of affairs\",\"summary\":\"<em>\\n This post was\_originally published at Medium.\\n</em>\\nThe
      value of open and interoperable metadata of scientific articles is increasingly
      being recognized, as demonstrated by the work of organizations such as Crossref,
      DataCite, and OpenCitations and by initiatives such as Metadata 2020 and the
      Initiative for Open Citations.\",\"abstract\":null,\"content_text\":\"*This
      post was\_originally published at\\n[Medium](https://medium.com/@aarontay/why-openly-available-abstracts-are-important-overview-of-the-current-state-of-affairs-bb7bde1ed751).\_*
      \ \\n\\nThe value of open and interoperable metadata of scientific articles
      is\\nincreasingly being recognized, as demonstrated by the work of\\norganizations
      such as\\n[Crossref](https://www.crossref.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"},\\n[DataCite](https://datacite.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, and\\n[OpenCitations](https://opencitations.net/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} and by initiatives such as [Metadata\\n2020](http://www.metadata2020.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} and the [Initiative for Open\\nCitations](https://i4oc.org/){target=\\\"_blank\\\"
      rel=\\\"noopener nofollow\\\"}.\\nAt the same time, scientific articles are
      increasingly being made openly\\naccessible, stimulated for instance by [Plan\\nS](https://www.coalition-s.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, [AmeliCA](http://amelica.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, and [recent developments in the\\nUS](https://doi.org/10.1126/science.abc9320){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, and also by the need for [open access to\\ncoronavirus\\nliterature](https://wellcome.ac.uk/press-release/publishers-make-coronavirus-covid-19-content-freely-available-and-reusable){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}.\\n\\nIn this post, we focus on a key issue at the interface of
      these two\\ndevelopments: The open availability of abstracts of scientific articles.\\nAbstracts
      provide a summary of an article and are part of an article's\\nmetadata. We
      first discuss the many ways in which abstracts can be used\\nand we then explore
      the availability of abstracts. The open availability\\nof abstracts is surprisingly
      limited. This creates important obstacles\\nto scientific literature search,
      bibliometric analysis, and automatic\\nknowledge extraction.\\n\\n### The many
      uses of abstracts\\n\\nThe most basic way in which researchers benefit from
      abstracts is clear:\\nAbstracts provide a summary of an article and are used
      by researchers to\\nquickly decide whether an article is likely to be of interest.
      In\\naddition, however, abstracts are also used in a large number of more\\nadvanced
      ways.\\n\\nAbstracts of course play an important role in scientific literature\\nsearch.
      Databases such as [Web of\\nScience](https://www.webofscience.com/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"},\\n[Scopus](https://www.scopus.com/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, and\\n[PubMed](https://pubmed.ncbi.nlm.nih.gov/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} enable searching in abstracts of articles, and\\nso do many lesser
      known alternatives (e.g.,\\n[Scilit](https://www.scilit.net/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} and [Open Ukrainian Citation\\nIndex](https://ouci.dntb.gov.ua/en/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}). Other databases (e.g., [Google\\nScholar](https://scholar.google.com/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}) support full-text search, but in many cases\\n(e.g., [Dimensions](https://www.dimensions.ai/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, [Lens](https://www.lens.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, and [PubMed\\nCentral](https://www.ncbi.nlm.nih.gov/pmc/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}) these databases also offer the possibility to\\nrestrict a search
      to abstracts only, which will give more focused\\nresults.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Open-abstracts-1.png\\\"\\ndata-image=\\\"10765\\\"
      />\\n</figure>\\n\\n[Lens: Searching for articles based on data from Microsoft
      Academic,\\nCrossref, PubMed, and CORE]{.caption}\\n\\nDiscovery tools increasingly
      make use of text mining features combined\\nwith visual user interfaces. [Open
      Knowledge\\nMaps](https://openknowledgemaps.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} is a prominent example.\\n[Iris.ai](https://iris.ai/){target=\\\"_blank\\\"
      rel=\\\"noopener nofollow\\\"} is\\nanother one. These tools group articles
      based on textual similarity of\\ntitles and abstracts and visually show the
      resulting clusters of\\narticles.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Open-abstracts-2.png\\\"\\ndata-image=\\\"10780\\\"
      />\\n</figure>\\n\\n[Open Knowledge Maps: Clustering of articles based on titles
      and\\nabstracts]{.caption}\\n\\nBibliometric visualization tools such as\\n[VOSviewer](https://www.vosviewer.com/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} and\\n[CiteSpace](http://cluster.cis.drexel.edu/~cchen/citespace/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} perform text mining of titles and abstracts of\\narticles to offer
      an overview of the literature in a research field.\\nVOSviewer uses text mining
      to create term co-occurrence maps that show\\nthe main topics studied in a field.
      CiteSpace analyzes emerging trends\\nand research fronts using text mining.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Open-abstracts-3.png\\\"\\ndata-image=\\\"10823\\\"
      />\\n</figure>\\n\\n[VOSviewer: Co-occurrence map of terms extracted from titles
      and\\nabstracts of articles]{.caption}\\n\\nAbstracts can also be used to improve
      the functionality of many library\\nsystems, such as library discovery systems
      like\\n[Primo](https://www.exlibrisgroup.com/products/primo-discovery-service/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} and\\n[Summon](https://about.proquest.com/products-services/discovery-services/The-Summon-Service.html){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, research information systems like\\n[Pure](https://www.elsevier.com/solutions/pure){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} and\\n[Converis](https://clarivate.com/webofsciencegroup/solutions/converis/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, and more. Institutional repository (IR)\\nmanagers can improve
      the discoverability of their IR content by\\nenhancing IR entries with abstracts,
      similar to what\\n[CORE](https://scholarlycommunications.jiscinvolve.org/wp/2020/02/24/core-raises-repository-data-quality-by-consolidating-information-from-external-datasets/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} has done.\\n\\nSome libraries, for instance in\\n[Finland](https://twitter.com/OsmaSuominen/status/1252921488174432256){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, use automated methods for subject indexing of\\ntheir IR content.
      This can be done based on titles and abstracts of\\narticles. It doesn't require
      full texts. Microsoft Academic for instance\\nuses abstracts, not full texts,
      for [tagging fields of study to\\narticles](https://arxiv.org/abs/1805.12216){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}.\\n\\nA different way of using abstracts is illustrated by [Get
      The\\nResearch](https://gettheresearch.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, which aims to help readers, in particular from\\noutside academia,
      find and understand scientific articles. Titles and\\nabstracts of articles,
      taken from PubMed, are enriched by adding links\\nto plain language explanations
      of scientific terms, obtained from\\nWikipedia. In this case, abstracts have
      a benefit for a wide audience,\\nalso outside academia.\\n\\nAbstracts also
      play a crucial role in systematic reviewing. Literature\\nsearches for systematic
      reviews are usually done in the titles,\\nabstracts, and keywords of articles,
      and the search results are\\ntypically screened (manually and sometimes assisted
      by machine learning)\\nbased on titles and abstracts. Hence, [abstracts are\\nessential](https://asreview.nl/the-importance-of-abstracts/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} for high-quality systematic reviewing. An\\nexample is the [screening
      of the CORD-19\\ndataset](https://asreview.readthedocs.io/en/latest/covid-19.html){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} of COVID-19 related articles using the\\n[ASReview tool](https://asreview.nl/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}. However, the fact that abstracts are missing\\nfor 22% of the
      articles in the full CORD-19 dataset, and even for 36% of\\nthe CORD-19 articles
      from 2020, limits the use of the dataset.\\n\\n<figure>\\n<em><img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Open-abstracts-4.png\\\"\\ndata-image=\\\"10864\\\"
      /></em>\\n</figure>\\n\\n[ASReview: Using abstracts to screen articles for systematic\\nreviewing]{.caption}\\n\\nThe
      most sophisticated uses of abstracts arguably can be found in the\\nbiomedical
      domain, where the open availability of abstracts in PubMed\\nhas spurred innovation.
      One example is PubMed's feature for finding\\n[similar\\narticles](https://www.nlm.nih.gov/bsd/disted/pubmedtutorial/020_190.html){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, which compares articles based on their titles\\nand abstracts.
      Another example can be found in [Europe\\nPMC](http://europepmc.org/){target=\\\"_blank\\\"
      rel=\\\"noopener nofollow\\\"},\\nwhere the [SciLite\\nplatform](https://europepmc.org/annotations){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} provides annotations of biomedical entities\\nidentified in abstracts
      (and full text, if available) using text mining\\nalgorithms. Identification
      of biomedical entities in abstracts enables\\ncomputational analyses of associations
      between these entities.\\nGene-disease associations have for instance been extracted
      from\\nabstracts by the LHGDN (Literature-derived human gene-disease network)\\nand
      [BeFree](http://ibi.imim.es/befree/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} systems and have been made available in the\\n[DisGeNET database](https://www.disgenet.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}. In a similar way, researchers have developed\\nalgorithms for
      extracting protein-protein interactions from the\\nabstracts of biomedical articles.
      Although similar approaches to the use\\nof abstracts for automatic knowledge
      extraction are also being explored\\nin other fields of research (e.g., [materials\\nscience](https://doi.org/10.1038/s41586-019-1335-8){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}), the biomedical domain is clearly ahead of\\nthese other fields.
      This is most likely due to the open availability of\\nabstracts in PubMed.\\n\\n<figure>\\n<em><img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Open-abstracts-5.png\\\"\\ndata-image=\\\"10917\\\"
      /></em>\\n</figure>\\n\\n[EuropePMC: Instructions on [using\\nannotations](https://europepmc.org/annotations){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}]{.caption}\\n\\nAs the above examples illustrate, abstracts have
      many uses. This is true\\neven given the increasing number of articles for which
      the full text is\\nopenly accessible. While it would often be beneficial to
      have access to\\nfull texts rather than just abstracts, such access is unfortunately
      not\\nyet a given for the full scholarly literature. In many cases, however,\\nit
      is a deliberate choice to work with abstracts rather than full texts,\\neven
      when the full text of articles is accessible. This can be for\\ntechnical reasons,
      but also because abstracts provide a more focused\\ndescription of the underlying
      research. For instance, a [recent\\nanalysis](https://doi.org/10.1101/2020.04.20.046144){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} of the CORD-19 dataset of COVID-related\\narticles showed that
      only 24% of the CORD-19 articles available in Web\\nof Science include COVID-related
      terms in their title, abstract, or\\nkeywords --- restricting to this subset
      may give more targeted results\\nthan using the full dataset.\\n\\n### Availability
      of abstracts\\n\\nThe ways in which researchers benefit from abstracts are quite
      varied.\\nBut are abstracts generally available for the various use cases\\ndiscussed
      above?\\n\\nAbstracts are mostly freely accessible on publisher websites. This\\nfacilitates
      the most basic use case for abstracts, namely to enable\\nresearchers to easily
      get a general understanding of what an article is\\nabout. However, for the
      other use cases discussed above, having free\\naccess to abstracts on publisher
      websites is not enough. These use cases\\nrequire bulk access to machine readable
      abstracts.\\n\\nCommercial and proprietary bibliographic databases such as [Web
      of\\nScience](https://www.webofscience.com/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} and\\n[Scopus](https://www.scopus.com/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} provide a good coverage of abstracts. However,\\nin addition to
      the cost of accessing them, they have the limitation of\\nbeing selective in
      scope, not covering the full breadth of the scholarly\\nliterature. Moreover,
      they impose restrictions on the number of\\nabstracts that can be downloaded
      from the database and the way these\\nabstracts can be used.\\n[Dimensions](https://www.dimensions.ai/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} is generally less selective and provides free\\naccess, but it
      currently has the disadvantage that abstracts cannot be\\ndownloaded. (The Dimensions
      team informed us that they plan to make\\nabstracts available for download in
      the near future.)\\n\\n[Microsoft Academic](https://academic.microsoft.com/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, which is openly available under an [ODC-BY\\nlicense](https://opendatacommons.org/licenses/by/1-0/index.html){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, provides some hope though. It is pretty\\ncomprehensive in scope
      and is also being used by other databases such as\\nthe [Lens](https://www.lens.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} and [Semantic\\nScholar](https://www.semanticscholar.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}. However, as Microsoft Academic obtains its\\ndata by scraping
      the World Wide Web, abstracts suffer from some quality\\nproblems. In an analysis
      of abstracts in Microsoft Academic, we for\\ninstance found that abstracts are
      sometimes truncated and that they\\nsometimes include text that actually doesn't
      belong to the abstract\\n(e.g., author and affiliation data or the opening paragraph
      of an\\narticle).\\n\\nLike Microsoft Academic,\\n[PubMed](https://pubmed.ncbi.nlm.nih.gov/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"} makes abstracts openly available. Since PubMed\\nreceives abstracts
      directly from publishers, the data quality is higher\\nthan in the case of Microsoft
      Academic. However, PubMed has the\\nlimitation of being restricted to biomedical
      research.\\n\\nAnother cross-domain source of bibliographic metadata, including\\nabstracts,
      is [CORE](https://core.ac.uk/){target=\\\"_blank\\\"\\nrel=\\\"noopener nofollow\\\"}
      (COnnecting REpositories) --- one of the\\nlargest aggregators of research articles
      harvested from subject and\\ninstitutional repositories as well as open access
      and hybrid journals.\\nThe data is free to access and for non-commercial purposes
      the data can\\nalso be freely downloaded. CORE content is for instance used
      in the\\nLens. The exact coverage of CORE, especially for metadata of paywalled\\narticles,
      is hard to ascertain.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Open-abstracts-6.png\\\"\\ndata-image=\\\"11070\\\"
      />\\n</figure>\\n\\n[Availability of abstracts in Crossref for different publishers
      (journal\\ncontent, 2018--2020)]{.caption}\\n\\n  \\n\\nFinally, an important
      source of bibliographic metadata is provided by\\n[Crossref](https://www.crossref.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}, a not-for-profit organization that most\\ninternational publishers
      work with to register Digital Object\\nIdentifiers (DOIs) for their content.
      Except for some citation data, all\\nmetadata in Crossref is openly available.
      Unlike Microsoft Academic,\\nCrossref receives its metadata directly from publishers,
      resulting in a\\nhigher data quality, and unlike PubMed, Crossref is not restricted
      to\\nbiomedical research. However, although Crossref offers a first-class\\ninfrastructure
      for making abstracts openly available, the actual number\\nof abstracts in Crossref
      is disappointingly low. At the moment, only 8%\\nof all journal articles in
      Crossref have an abstract. For recent years,\\nthis percentage is somewhat higher
      (20% for 2018--2020). As shown in the\\nfigure above, many publishers do not
      make abstracts available in\\nCrossref, or they have done so only for a small
      share of their articles.\\nMore detailed information for individual publishers
      can be found in\\nCrossref's [Participation\\nReports](https://www.crossref.org/members/prep/){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"}.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Open-abstracts-7.png\\\"\\ndata-image=\\\"11147\\\"
      />\\n</figure>\\n\\n[Example of a Crossref Participation Report ([Royal Society
      of\\nChemistry, current journal\\ncontent](https://www.crossref.org/members/prep/292){target=\\\"_blank\\\"\\nrel=\\\"noopener
      nofollow\\\"})]{.caption}\\n\\n### Making abstracts openly available\\n\\nAs
      we have seen, abstracts are of great value for scientific literature\\nsearch,
      bibliometric analysis, and automatic knowledge extraction.\\nInnovative uses
      of abstracts can be found in particular in biomedical\\nfields, which benefit
      from the open availability of abstracts in PubMed.\\nHowever, outside the biomedical
      domain, the lack of a centralized\\ndatabase in which abstracts are made openly
      available hinders the\\ndevelopment of innovative new tools to support researchers.
      This will\\ninevitably slow down the speed at which researchers come up with
      new\\nideas and make new discoveries.\\n\\nMicrosoft Academic is the most comprehensive
      open source of abstracts.\\nIt is of great value, but it has two limitations.
      First, since abstracts\\nhave been scraped from the Web, they suffer from data
      quality issues.\\nAnd second, we don't know much about the long-term prospects
      of\\nMicrosoft Academic, which depend on Microsoft's willingness to continue\\ninvesting
      in Microsoft Academic and to keep the data open.\\n\\nCrossref clearly provides
      the most promising centralized infrastructure\\nfor making abstracts openly
      available. While this infrastructure is\\nreadily available to all publishers
      working with Crossref, many of them\\nunfortunately do not yet make use of it,
      perhaps because they are not\\naware of it or do not see its value.\\n\\nThanks
      to the [Initiative for Open\\nCitations](https://i4oc.org/){target=\\\"_blank\\\"
      rel=\\\"noopener nofollow\\\"},\\na large number of publishers have made the
      reference lists of their\\narticles openly available in Crossref. In the same
      spirit, we call on\\npublishers to make abstracts openly available in Crossref.
      Publishers\\nalready make the abstracts of articles in biomedical fields openly\\navailable
      in PubMed, so why not use the infrastructure of Crossref to do\\nthe same for
      articles in all fields? By making this small effort,\\npublishers not only give
      additional visibility to their content, but\\nthey also make a large contribution
      to the benefit of science.\\n\\n*This post is licensed under a CC BY 4.0 license.*\\n\",\"published_at\":1593506700,\"updated_at\":1708009291,\"indexed_at\":1707992774,\"authors\":[{\"name\":
      \"Aaron Tay\"}, {\"name\": \"Bianca Kramer\"}, {\"name\": \"Ludo Waltman\"}],\"image\":\"https://www.leidenmadtrics.nl/images/uploads/Open-abstracts-1.png\",\"tags\":[],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"Leiden

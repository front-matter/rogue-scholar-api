      \n {\"id\":\"cf3f8638-c5d2-473e-9abc-dadf111ec285\",\"guid\":\"5fb5a6653d4dbb4849ea4f6d\",\"doi\":\"https://doi.org/10.59350/7tvcg-c5k61\",\"url\":\"https://www.geo-down-under.org.au/geochemical-signatures-along-gakkel-ridge\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/geochemical-signatures-along-gakkel-ridge\",\"title\":\"Unusual
      geochemical signature in Arctic ocean floor basalts\",\"summary\":\"The Arctic
      Ocean is roughly 14,000 km away from Melbourne (Monash University, Australia),
      where most of the action for our recent publication \u2018An Early Cretaceous
      subduction-modified mantle underneath the ultraslow spreading Gakkel Ridge,
      Arctic Ocean\u2019 in\\n<em>\\n Science Advances\\n</em>\\ntook place.\",\"abstract\":\"Earth\u2019s
      tectonic plates are constantly moving. Over millions of years new plates form
      at oceanic ridges, while others form mountains or even sink back in the mantle
      and disappear from the surface. The unique geochemical signature of sunken plates
      can be preserved and reappear in newly formed crust.\",\"content_text\":\"The
      Arctic Ocean is roughly 14,000 km away from Melbourne (Monash\\nUniversity,
      Australia), where most of the action for our recent\\npublication '[An Early
      Cretaceous subduction-modified mantle underneath\\nthe ultraslow spreading Gakkel
      Ridge, Arctic\\nOcean](https://advances.sciencemag.org/content/6/44/eabb4340.full?ref=geo-down-under.org.au)'\\nin
      *Science Advances* took place.\\n\\nIn this publication we investigated rocks
      from the Gakkel Ridge in the\\nArctic Ocean, an area where tectonic plates move
      apart and hot magma\\nrises from the upper mantle (\\\\~80 km depth) to the
      ocean floor where\\nmagma solidifies as basaltic rock (figure below). Typically,
      the magma\\ninherits some of the unique signature of the parental mantle, which\\nallows
      to draw conclusion on the source and the formation processes.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/11/overview-1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2020/11/overview-1.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2020/11/overview-1.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2020/11/overview-1.png
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2020/11/overview-1.png
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1220\\\"
      />\\n<figcaption>Cross-section of an mid-ocean ridge indicating the moving\\ndirection
      of the tectonic plates and showing the division between\\noceanic crust and
      upper mantle. At the top left is shown a typical\\nbasalt from oceanic ridges.
      The basalts for this study were dredged from\\nthe ocean floor by various research
      cruises to the Arctic Ocean more\\nthan 10 years ago.\_</figcaption>\\n</figure>\\n\\nTo
      understand the mantle source, the surroundings in which hot magma\\nforms, we
      crushed up the rock sample to fine powder and processed it\\nfurther to a rock
      glass and dissolved \\\\~100 mg of the powder into a\\nliquid to extract the
      geochemical fingerprint using mass spectrometer at\\nthe [Monash Isotopia\\nfacility](https://www.eae-isotopia.org/?ref=geo-down-under.org.au).
      The\\nresults we obtained from these rocks were unusual for samples from an\\narea
      where tectonic plates move apart. It rather suggested a geochemical\\nsignature
      typically found in areas where plates collide and island arc\\nvolcanoes are
      formed, e.g. along the ring-of-fire in the Western\\nPacific.\\n\\nAt present
      there is no evidence for island arc volcanism or plates\\ncolliding in our study
      area. Therefore, we delved back in time using a\\ntool called\\n['GPlates'](https://www.gplates.org/?ref=geo-down-under.org.au).
      This\\ntool allowed us to look at the plate reconstructions hundred of millions\\nyears
      ago in the greater Arctic region.\\n\\n<figure class=\\\"kg-card kg-embed-card
      kg-card-hascaption\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
      class=\\\"player-unavailable\\\">\\n<h1 id=\\\"ein-fehler-ist-aufgetreten.\\\"
      class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div class=\\\"submessage\\\">\\n<a
      href=\\\"https://www.youtube.com/watch?v=cPUtS1dWHuw\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n<figcaption>This
      tectonic reconstruction shows how ancient subduction\\nzones have intersected
      the present-day location of the Gakkel\\nRidge.</figcaption>\\n</figure>\\n\\nBy
      using these plate reconstructions we identified that arc volcanism\\nexisted
      130 million years ago in our sample area and concluded that this\\nevent must
      have left a geochemical imprint in the mantle that persists\\nin the geochemical
      signatures of basaltic magmas formed in this area\\ntoday. The figure below
      shows a possible explanation of such a process.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/11/explanation.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2020/11/explanation.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2020/11/explanation.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2020/11/explanation.png
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2020/11/explanation.png
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1607\\\"
      />\\n<figcaption>Paleogeography of the circum Arctic region. Upper panel:\\nActive
      island-arc volcanism in the sample area leaving a geochemical\\nimprint in the
      upper mantle at 130 Ma. Lower panel: After the island-arc\\nvolcanism ceased
      parts of the tectonic plate broke off and sank into\\ndeeper mantle areas (~1300
      km), whereas the island-arc collided with\\nparts in Siberia. Remnants of the
      island-arc volcanism 130 Myr's ago\\nstayed buoyant in the upper mantle and
      became inherited in the basalts\\nat present.\_</figcaption>\\n</figure>\\n\\nIn
      this contribution we combined geochemical observations with plate\\nreconstructions
      and used geodynamic principles to explain an unusual\\ngeochemical signature
      found in basalts from the Arctic ocean ridge. This\\nproject was a collaborative
      work across many geoscientific disciplines\\nand universities (Monash University,
      University of Melbourne, University\\nof Sydney and Woods Hole Oceanography
      Institute).\\n\\n**Acknowledgements** - Thanks to everyone for their contribution
      to this\\nwork may it be by providing the samples, helping with analyses,\\ndiscussing
      and clarifying ideas or providing guidance in research\\noverall.\\n\\nMORE
      INFORMATION:\\n\\nRichter, M., Nebel, O., Mass, R., Mather, B., Nebel-Jacobsen,
      Y.,\\nCapitanio, F.A., Dick, H.J.B., Cawood, P.A., (2020). \\\\\\\"An Early\\nCretaceous
      subduction-modified mantle underneath the ultraslow spreading\\nGakkel Ridge,
      Arctic Ocean.\\\\\\\" Science Advances 6(44): eabb4340.\\n[https://advances.sciencemag.org/content/6/44/eabb4340](https://advances.sciencemag.org/content/6/44/eabb4340?ref=geo-down-under.org.au)\\n\",\"published_at\":1605913642,\"updated_at\":1612259810,\"indexed_at\":1,\"authors\":[{\"name\":

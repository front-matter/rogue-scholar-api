      \n {\"id\":\"f85020de-4621-4a94-8c03-0e939fcc67b7\",\"guid\":\"611a583e914db27f58a15aa7\",\"doi\":\"https://doi.org/10.59350/nwf1y-bmp17\",\"url\":\"https://www.geo-down-under.org.au/australian-research-council-fellowships-2021\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/australian-research-council-fellowships-2021\",\"title\":\"Australian
      Research Council Future Fellowships 2021\",\"summary\":\"<strong>\\n</strong>\\nChief
      Executive Officer (CEO) of the Australian Research Council (ARC), Professor
      Sue Thomas, has welcomed today\u2019s announcement by Minister of Education
      and Youth the Hon Alan Tudge MP of $93 million in funding for the new Future
      Fellows for 2021.\",\"abstract\":\"One hundred researchers will receive Australian
      Government funding to focus on finding solutions for key industry challenges
      and training the next generation of researchers under the ARC Future Fellowships
      scheme.\",\"content_text\":\"### \\n\\nChief Executive Officer (CEO) of the
      Australian Research Council (ARC),\\nProfessor Sue Thomas, has welcomed today's
      announcement by Minister of\\nEducation and Youth the Hon Alan Tudge MP of \\\\$93
      million in funding for\\nthe new Future Fellows for 2021.\\n\\nProfessor Thomas
      said the ARC *Future Fellowships* scheme is designed to\\nattract and retain
      the best and brightest mid-career researchers who\\nwill undertake research
      in areas of critical national importance.\\n\\n\\\\'These new Future Fellowships
      are awarded to outstanding mid-career\\nresearchers, who will receive funding
      support for the next four years to\\nundertake their innovative research in
      Australia,\\\\' Professor Thomas\\nsaid.\\n\\n***There were three future fellows
      in the solid Earth geosciences\\nannounced today***\\n\\n**Stijn Glorie, University
      of Adelaide**: The project aims to\\nreconstruct 250 million years of landscape
      evolution in response to\\nrifting and break-up of the Gondwana supercontinent,
      using the\\ninnovative approach of combining regional thermochronology with
      global\\nplate tectonic models. From these reconstructions, the time-integrated\\nrecord
      of exhumation and erosion at the continental margins will be\\nrevealed at an
      unprecedented scale. The main expected outcome will be a\\ndeep time archive
      of the relationships between tectonic forcing,\\ncontinental erosion and the
      global climate, which may assist predictions\\nand debate on future climate
      change. The outcomes will also provide\\neconomic benefits as they will inform
      on the exhumation and preservation\\nof (critical) mineral resources. [\\\\[Press\\nRelease\\\\]](https://www.adelaide.edu.au/imer/news/list/2021/08/12/stijn-glorie-announced-as-an-arc-future-fellow-recipient?ref=geo-down-under.org.au)\\n\\n**Meghan
      Miller, Australian National University:** Distributed acoustic\\nsensing (DAS)
      is a newly emerging passive seismic technique that\\nconverts telecommunication
      fibre-optic cables (dark fibres) into\\nthousands of individual ground motion
      sensors. This project aims to\\nharness DAS and the big data arising from it
      to develop unprecedented\\nhigh-resolution images of the Earth's structure,
      detect\\nmicro-seismicity, and thereby relate geological observations to Earth\\nprocesses.
      Outcomes of this powerful technique include fine-scale\\nseismic imaging of
      the Earth's subsurface as the best proxy for\\ngeological processes and geochemistry.
      Benefits include transforming\\nexploration of mineral resources, water, changes
      in subsurface\\nstructure, as well as geohazard assessments for Australia and
      worldwide.\\n[\\\\[ANU\\nnews\\\\]](https://www.anu.edu.au/news/all-news/vc%E2%80%99s-update-%E2%80%93-act-lockdown-arc-future-fellows-and-open-day?ref=geo-down-under.org.au)\\n\\n**Simon
      Williams, University of Tasmania**: Earth's magnetic field is an\\ninvaluable
      resource for studying the structure and dynamics of our\\nplanet, yet the full
      nature of Earth\\\\'s magnetisation remains poorly\\nunderstood. This project
      will uncover the dominant sources of\\nmagnetisation close to Earth\\\\'s surface
      using next-generation satellite\\ndata and recent theoretical advances. Expected
      outcomes include the\\ndevelopment of innovative models of lithospheric magnetisation
      that will\\nbe used to gain crucial insights into the dynamic evolution of our\\nplanet\\\\'s
      crust and uppermost mantle. The benefits of the project\\naddress both economic
      and environmental issues, unravelling the nature\\nof structures that control
      both mineral systems and heat flow variations\\nbeneath the Antarctic ice sheet.\\n\",\"published_at\":1628683680,\"updated_at\":1629720607,\"indexed_at\":1,\"authors\":[{\"name\":

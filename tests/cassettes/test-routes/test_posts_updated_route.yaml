      \n {\"id\":\"55bceba8-42b7-4fe6-8545-ec79dc3a6976\",\"guid\":\"https://www.leidenmadtrics.nl/articles/preprinting-and-open-peer-review-at-the-sti-2023-conference-evaluation-of-an-open-science-experiment\",\"doi\":\"https://doi.org/10.59350/pfzdc-5ty35\",\"url\":\"https://www.leidenmadtrics.nl/articles/preprinting-and-open-peer-review-at-the-sti-2023-conference-evaluation-of-an-open-science-experiment\",\"archive_url\":null,\"title\":\"Preprinting
      and open peer review at the STI 2023 conference: Evaluation of an open science
      experiment\",\"summary\":\"Open science was one of the key topics at the Science,
      Technology and Innovation Indicators (STI) conference that CWTS organised in
      September 2023 in Leiden, the Netherlands. Open science was not only discussed
      at the conference but was also put into practice in the publication and peer
      review process of the conference. By way of experiment, all papers submitted
      to the conference were published as a preprint before they were peer reviewed.\",\"abstract\":null,\"content_text\":\"Open
      science was one of the key topics at the [Science, Technology and\\nInnovation
      Indicators (STI)\\nconference](https://www.sti2023.org/){target=\\\"_blank\\\"}
      that CWTS\\norganised in September 2023 in Leiden, the Netherlands. Open science
      was\\nnot only discussed at the conference but was also put into practice in\\nthe
      publication and peer review process of the conference. By way of\\n[experiment](https://www.leidenmadtrics.nl/articles/experimenting-with-open-science-practices-at-the-sti-2023-conference){target=\\\"_blank\\\"},\\nall
      papers submitted to the conference were published as a preprint\\nbefore they
      were peer reviewed. Moreover, the peer review process was\\nopen: Review reports
      were published alongside the preprinted papers, and\\nsome reviewers also chose
      to sign their reports.\\n\\nWhat did we learn from this experiment? To evaluate
      the experiment, we\\ninvited all 186 authors of conference submissions to complete
      a brief\\nanonymous survey ([survey\\nform](https://drive.google.com/file/d/1s2LfQngGoy4IeVWy6lrl3VFdhDYgP8GI/view?usp=sharing){target=\\\"_blank\\\"};\\n[survey\\nresponses](https://docs.google.com/spreadsheets/d/1lmwCIJvzhf3yPWIJnbr3sQz0gALeL5I7HkmUqh5PzFY/edit?usp=sharing){target=\\\"_blank\\\"}).\\nSurvey
      invitations were sent after the conference. We received 93\\nresponses, corresponding
      to a response rate of 50%. Below we discuss the\\noutcomes of the survey.  \\n\\n###
      Preprinting\\n\\nWe first asked survey respondents to share their opinion about\\npreprinting
      of conference submissions. Preprinting of conference\\nsubmissions is strongly
      supported. 51% of the respondents selected the\\nhighest score (5), indicating
      they \\\\\\\"like it a lot\\\\\\\", and an additional\\n37% of the respondents
      selected the second-highest score (4). Only a\\nsmall minority of 6% of the
      respondents do not support preprinting and\\nselected the lowest (1; \\\\\\\"I
      don\\\\'t like it at all\\\\\\\") or second-lowest\\n(2) score.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/Preprinting-and-open-peer-review-at-the-STI-2023-conference_1.png\\\"\\ndata-image=\\\"37790\\\"
      />\\n</figure>\\n\\n  \\nWhen asked what they see as advantages and disadvantages
      of preprinting\\nof conference submissions, respondents indicated they appreciate
      the\\nearly access and visibility of research through preprinting. The ability\\nto
      receive feedback and engage with peers is also seen as an advantage.\\nIn addition,
      preprinting enables researchers to establish priority on\\nemerging topics.
      However, concerns revolve around the quality assurance\\nof preprints, with
      worries that some submissions represent ongoing work\\nthat still needs further
      development, in which case preprinting may\\nundermine the credibility of the
      research. There is also a risk that\\nearly-career researchers may feel pressured
      by the open nature of\\npreprints.  \\n\\n### Open peer review\\n\\nSupport
      for open peer review is almost as strong as support for\\npreprinting. 73% of
      the survey respondents expressed support for open\\npeer review (score of 4
      or 5). Only 14% of the respondents were opposed\\nto open peer review (score
      of 1 or 2).\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/Preprinting-and-open-peer-review-at-the-STI-2023-conference_2.png\\\"\\ndata-image=\\\"37805\\\"
      />\\n</figure>\\n\\n  \\nRespondents recognized several advantages of open peer
      review, including\\nenhanced transparency, constructive feedback, and accountability
      of\\nreviewers. However, respondents expressed concerns about variations in\\nreview
      quality and about the potential impact of negative reviews,\\nespecially on
      early-career researchers. Some respondents indicated a\\npreference for fully
      anonymous peer review, to make sure author\\nidentities do not influence reviewers.
      \ \\n\\n### Future editions of the STI conference\\n\\nSurvey respondents are
      very positive about the idea of adopting\\npreprinting and open peer review
      at future editions of the STI\\nconference. 76% of the respondents are in favor
      of this idea (score of 4\\nor 5), while only 7% oppose the idea (score of 1
      or 2).\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/Preprinting-and-open-peer-review-at-the-STI-2023-conference_3.png\\\"\\ndata-image=\\\"37820\\\"
      />\\n</figure>\\n\\n  \\nRespondents also offered suggestions for improvement.
      They would value\\nmore thorough reviews, increased transparency in the decision-making\\nprocess,
      and well-defined evaluation criteria. Some respondents\\nrecommended improving
      the selection and assignment of reviewers. Several\\nrespondents felt there
      is a need to have a more user-friendly platform\\nfor publishing and reviewing
      conference submissions.  \\n\\n### Strengths and weaknesses of the Orvium platform\\n\\nThe
      opinions of survey respondents about the [Orvium\\nplatform](https://dapp.orvium.io/){target=\\\"_blank\\\"},
      which was used to\\npublish and review conference submissions, are a bit more
      mixed. When\\nasked about their satisfaction with the platform, 66% of the respondents\\ngave
      a positive response (score 4 or 5). Only 8% gave a negative\\nresponse (score
      1 or 2), but there is also a significant share of the\\nrespondents (25%) that
      gave a neutral response (score of 3).\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/Preprinting-and-open-peer-review-at-the-STI-2023-conference_4.png\\\"\\ndata-image=\\\"37843\\\"
      />\\n</figure>\\n\\n  \\nRespondents mentioned several strengths of the Orvium
      platform,\\nincluding the platform\\\\'s ability to issue DOIs, support for
      having\\nmultiple versions of a paper, and the generation of 'previews' of papers\\nfor
      convenient reading in a web browser. However, a number of weaknesses\\nwere
      also mentioned. While some respondents considered the platform easy\\nto use,
      others found that navigation was challenging and the interface\\nconfusing.
      Respondents also reported problems with the platform\\\\'s\\nsearch function.
      \ \\n\\n### Impact of the STI 2023 conference on open science perspectives\\n\\nWe
      also asked survey respondents whether the STI 2023 conference changed\\ntheir
      ideas about open science. Most respondents reported that their\\nviews on open
      science remained largely unchanged, as they were already\\nsupportive of open
      science. However, a significant share of the\\nrespondents found that the conference
      reinforced their positive views of\\nopen science. These respondents for instance
      mentioned that they\\nappreciate the practical implementation of open science
      at the\\nconference. At the same time, some respondents reported that the\\nconference
      made them more aware of potential drawbacks of open science,\\nsuch as information
      overload and problems in quality assurance\\nprocesses.\\n\\n### Conclusion\\n\\nBased
      on the outcomes of the survey, we consider the experiment with\\npreprinting
      and open peer review at the STI 2023 conference to be\\nsuccessful. While some
      survey respondents are critical, a large majority\\nof the respondents are positive
      about the experiment. Moreover, over\\nthree-quarters of the respondents recommend
      that future editions of the\\nSTI conference adopt preprinting and open peer
      review. The feedback\\nprovided by respondents offers excellent guidance for
      making further\\nimprovements to publication and peer review processes at the
      STI\\nconference, hopefully enabling the full potential of open science to be\\nrealized.\\n\\n*We
      dedicate this blog post to Leo Waaijers. Leo was a passionate open\\nscience
      activist and a driving force behind the experiment discussed in\\nthis post.*
      [*He passed away in August\\n2023,*](https://www.cwts.nl/news?article=n-s2z264){target=\\\"_blank\\\"}\\n*while

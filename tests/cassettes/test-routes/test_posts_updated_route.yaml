      href=\\\"#ITEM-14823-8\\\">[9]</a></span>,<span><a\\nhref=\\\"#ITEM-14823-7\\\">[8]</a></span>,<span><a\\nhref=\\\"#ITEM-14823-9\\\">[10]</a></span></td>\\n</tr>\\n<tr
      class=\\\"odd\\\">\\n<td>2</td>\\n<td>2</td>\\n<td>30.5</td>\\n<td>31.3</td>\\n<td><span><a
      href=\\\"#ITEM-14823-10\\\">[11]</a></span>,<span><a\\nhref=\\\"#ITEM-14823-7\\\">[8]</a></span>,<span><a\\nhref=\\\"#ITEM-14823-11\\\">[12]</a></span></td>\\n</tr>\\n<tr
      class=\\\"even\\\">\\n<td>1</td>\\n<td>3</td>\\n<td>26.9</td>\\n<td>29.7</td>\\n<td><span><a
      href=\\\"#ITEM-14823-12\\\">[13]</a></span>,<span><a\\nhref=\\\"#ITEM-14823-7\\\">[8]</a></span>,<span><a\\nhref=\\\"#ITEM-14823-13\\\">[14]</a></span></td>\\n</tr>\\n</tbody>\\n</table>\\n\\nThe
      energies shown above generally show that water molecules are almost\\nas happy
      when participating in a (cyclic) proton relay as when\\n(passively) solvating
      the acid. This is probably in part at least\\nbecause a cyclic proton transfer
      relay cross-polarises adjacent waters,\\nincreasing their own hydrogen bond
      strengths. Nevertheless, with four\\nwater molecules, the possible arrangements
      in the table above are all in\\nfact quite similar in energy, suggesting that
      the actual system is a\\ncomplex dynamic one involving many states of similar
      energy. A proper\\nmolecular-dynamics based sampling of these and other states
      is probably\\nneeded to construct the most realistic model. The extended four-water\\nmodel
      results in a lowering of the predicted barrier by\_\\\\~9-10 kcal/mol\\nto become
      a more reasonable value for a thermal reaction, perhaps\\nappropriate for catalysis
      by a relatively weak acid such as acetic. The\\nimprovement in part may be because
      the linear requirement for an Sn2\\ndisplacement is more easily accommodated
      by the larger rings created by\\nusing more water molecules.\\n\\n<div>\\n\\nClick
      for 3D\\n\\n</div>\\n\\nAn intrinsic reaction coordinate (IRC) is also instructive,
      shown as the\\ngradient normal along the IRC. The features are as follows:\\n\\n1.
      \ IRC \\\\~8, the water molecules are reorganising themselves ready for\\n    the
      proton relay\\n2.  IRC 2, a dip in the gradient norm reveal a hidden intermediate\\n
      \   corresponding to the first proton transfer to the oxygen of the\\n    acetal.\\n3.
      \ IRC 0 is of course the transition state\\n4.  IRC -2 corresponds to a dip
      for the second proton transfer\\n5.  IRC -3 to -4 the third and fourth proton
      transfers occur, showing\\n    that they are sequential rather than synchronous.\\n\\n[](http://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2015/11/3-0G.svg)\\n\\n[](http://www.ch.ic.ac.uk/rzepa/blog/wp-content/uploads/2015/11/3-0a.gif)\\n\\nThis
      examples shows how modelling using transition state theory can\\nyield reasonably
      realistic answers, but also that the next step in\\ncomputational modelling,
      reaction dynamics, is probably needed to\\nproperly explore the statistical
      aspects of mechanism.\\n\\n<div>\\n\\n[https://orcid.org/0000-0002-8635-8390](https://orcid.org/0000-0002-8635-8390){target=\\\"_blank\\\"}\\n\\n</div>\\n\\n##

      2015: absolutely, indisputably, the best conference ever\",\"summary\":\"I got
      back on Tuesday from OpenCon 2015 \u2014 the most astonishing conference on
      open scholarship. Logistically, it works very different from most conferences:
      students have their expenses paid, but established scholars have to pay a registration
      fee and cover their own expenses. That inversion of how things are usually done
      captures much of what\u2019s unique about OpenCon: its focus on the next generation
      is laser-sharp.\",\"abstract\":null,\"content_text\":\"I got back on Tuesday
      from [OpenCon 2015](http://www.opencon2015.org/)\\n--- the most astonishing
      conference on open scholarship. Logistically,\\nit works very different from
      most conferences: students have their\\nexpenses paid, but established scholars
      have to pay a registration fee\\nand cover their own expenses. That inversion
      of how things are usually\\ndone captures much of what's unique about OpenCon:
      its focus on the next\\ngeneration is laser-sharp.\\n\\n[![Open-Con-Slider-Attend-a-Satellite-960x540](https://svpow.files.wordpress.com/2015/11/open-con-slider-attend-a-satellite-960x540.png?w=300&h=227){.aligncenter\\n.wp-image-12709

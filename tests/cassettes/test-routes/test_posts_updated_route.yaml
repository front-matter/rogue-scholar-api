      [Jon Tennant](https://twitter.com/Protohedgehog) in between\\nJimmy and me,
      and Mike Eisen trying, but not quite succeeding, to\\nphotobomb us from behind.)\\n\\nAnd
      yet, even with global superstars\_around, the part of the weekend\\nthat impressed
      me the most was a small breakout session where I found\\nmyself in a room with
      a dozen people I'd never met before, didn't\\nrecognise, and hadn't heard of.
      As we went around the room and did\\nintroductions, *every single one of them*
      was doing something awesome.\\nThey were helping a scholarly society to switch
      to OA publishing, or\\nfunding open projects in the developing world, or\_[driving
      a\\nuniversity's adoption of an OA policy, or creating a new repository for\\nunpublished
      papers, or *something*. (I really wish I'd written them all\\ndown.)]{style=\\\"line-height:1.5;\\\"}\\n\\nThe
      sheer amount of innovation and hard work that's going on just blew\\nme away.
